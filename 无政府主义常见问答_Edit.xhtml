<p class="paragraph-P42"><span class="text-T28">“</span>当地的工业，经历了在这场革命中几乎普遍采用的发展阶段……最初，[由]工人选出的<span class="text-Emphasis">委员会</span>[进行组织]。各个工厂仍然各自进行生产和销售。但很快，人们意识到这种情况导致了工厂之间的竞争……这种竞争制造了与社会主义和自由意志主义世界观不相容的对立。因此，CNT发出了号召：‘所有工业必须纳入工会体系、全面社会化，并最终确立我们一直倡导的团结制度。’<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>这一理念立即得到了支持。”[Collectives in the Spanish Revolution, pp. 291-2]  </p>

<p class="paragraph-P15">另一个例子是木工工会，该工会就社会化问题展开了激烈辩论，最终决定实行社会化（而商店工会也进行了类似的讨论，但大多数工人拒绝社会化）。据罗纳德·弗雷泽所述，一名<span class="text-正文引文_20_字符">“工会代表会走访各个小型作坊，向工人们指出这些作坊的工作条件既不健康又危险，并强调革命正在改变这一切；最终争取到他们的同意，关闭作坊，搬迁至由工会建设的‘双X工厂’和‘33 EU</span><span class="text-正文引文_20_字符"><span class="text-T16">’</span></span><span class="text-正文引文_20_字符">。”</span>[Ronald Fraser, Blood of Spain, p. 222]</p>

<p class="paragraph-P15">1936年12月，各工团代表召开全体会议，制定了关于社会化的规范，并分析了资本主义工业体系的低效性。会议报告指出：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>大多数小型制造作坊的主要缺陷，在于其分散性以及缺乏技术和商业准备。这阻碍了它们的现代化进程，也妨碍了它们整合为更优质、更高效的生产单元，从而无法实现更好的设施条件与协调管理……对我们而言，社会化必须纠正这些缺陷，并改善各个行业的组织体系……要实现一个行业的社会化，我们必须按照一个整体的、有机的计划，将该行业的各个独立单元整合起来，以避免竞争及其他妨碍生产和分配良好高效组织的障碍。”[quoted by Souchy, Anarchist Collectives, p. 83]  </p>

<p class="paragraph-P15">正如苏奇所指出的，这份文件在集体化的发展过程中具有重要意义，因为它表明工人们意识到，“<span class="text-正文引文_20_字符">工人必须考虑到，部分的集体化最终将退化为某种资产阶级合作社模式。”[</span>Op. Cit., p. 83] 因此，许多工团并未彼此竞争以获取利润，而是将盈余集中，并在更广泛的范围内进行分配，而非局限于单个集体。<span class="text-T29">  </span></p>

<p class="paragraph-P15">这一过程在众多工会和工团中持续进行，而且毫不意外地，不同地区和行业在协调方式上的选择也有所不同，这正符合自由社会的预期。然而，其中最重要的两种组织模式可以称为“工团化”（syndicalisation）和“邦联化”（confederationalism）（我们将在此忽略由集体化法令建立的组织形式，因为这些形式并非由工人们自行创建）。<span class="text-T29">  </span></p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P51"><span class="text-Emphasis"><span class="text-T16">“</span></span><span class="text-Emphasis">工团化”</span>（syndicalisation，本文所使用的术语）意味着CNT的产业工会管理整个行业。这一方案曾在木工工会经过广泛讨论后得以实施。工会内部的<span class="text-正文引文_20_字符">“由FAI主导的”</span>一派<span class="text-正文引文_20_字符">“坚持认为，无政府主义的自我管理意味着工人们应建立并运作自主的生产中心，以避免官僚化的威胁。”</span>然而，支持工团化的一方最终占了上风，生产被纳入工会管理，行政职位和代表会议由基层工人选举产生。不过，该模式的<span class="text-正文引文_20_字符">“主要缺陷……（也正好印证了最初的无政府主义反对意见），在于工会变得像一个庞大的企业”，</span>其<span class="text-正文引文_20_字符">“结构变得日益僵化。”</span>[Ronald Fraser, Blood of Spain, p. 222] 一位激进派成员指出：<span class="text-正文引文_20_字符">“从外部来看，它开始像一个美式或德式的托拉斯</span><span class="text-Footnote_20_Symbol"><span class="text-T50"><span class="Footnote_20_anchor" title="Footnote: 托拉斯（Trust），一种资本主义下的企业垄断形式。"><a href="#ftn113" id="body_ftn113">①</a></span></span></span><span class="text-正文引文_20_字符">”</span>，工人们发现难以推动变革，并<span class="text-正文引文_20_字符">“感觉自己并未真正参与决策。”[</span>quoted by Fraser, Op. Cit., p. 222 and p. 223] 尽管如此，这并未阻止工人在第一次年度大会上几乎全体连任所有管理职位。<span class="text-T29">  </span></div>

<p class="paragraph-P15">最终，工会管理的行业与资本主义企业，在组织结构上的主要区别似乎仅在于：工人可以在相对固定的全体大会上投票选举（并罢免）行业管理层。尽管这相较于资本主义已是极大改进，但仍难称为最理想的参与式自我管理模式。然而，需要强调的是，由西班牙内战及斯大林主义主导的反革命所引发的经济问题，显然对任何行业的内部结构都造成了影响。因此，我们无法断言导致工人被边缘化的责任，应该完全归咎于该组织模式本身。</p>

<p class="paragraph-P15">另一种重要的合作形式可以称为<span class="text-Emphasis">“邦联化”</span>（confederalisation）。这一体系基于各个工作场所之间（通过CNT工会）的横向联系，最大限度地实现了自我管理<span class="text-Emphasis">以及</span>互助。这种合作形式在巴达洛纳的纺织工业中得到了实践（而在木工工会中则遭遇失败）。其基本原则是，每个工作场所由选举产生的管理机构负责运作，自主销售产品、接受订单并获得收益。然而，<span class="text-正文引文_20_字符">“每家工厂的所有活动都需向工会报告，工会负责追踪进展并统计数据。如果工会认为某家工厂的行为不符合整个集体化行业的整体利益，就会通知该企业，并要求其调整方向。”</span>这一体系确保<span class="text-正文引文_20_字符">“既避免了大型‘工会托拉斯’的风险，也规避了原子化集体的弊端。”[</span>Fraser, Op. Cit., p. 229] 一位激进派成员指出，工会<span class="text-正文引文_20_字符">“与其说是一个直接的等级化执行机构，不如说更像是对集体化产业的社会主义指挥者。”</span>集体联合体还创建了<span class="text-正文引文_20_字符">“西班牙的第一个社会保障体系”</span>，其中包括退休金、免费药品、病假工资和产假工资。此外，还设立了一项补偿基金<span class="text-正文引文_20_字符">，“以帮助经济实力较弱的工团支付工人工资，每个工团的缴纳金额与其雇佣工人的数量成正比。”[</span>quoted by Fraser, Op. Cit., p. 229] <span class="text-T87"> </span></p>

<p class="paragraph-P15">正如所见，工业工团在许多方面协调其活动，并取得了不同程度上的成功。也可以预见，在这一过程中出现了一些失误，并探索了各种解决方案，毕竟，无政府主义社会不可能“在一夜之间”建立（正如H.2.5节所讨论的，无政府主义者一直清楚社会变革需要时间）。因此，CNT的工人们面临诸多问题，并只能在客观条件允许的情况下逐步发展他们的自我管理实验，这并不令人意外。不幸的是，由于法西斯势力的侵略以及共产党和共和派的背后捅刀，这一实验未能持续足够长的时间，以彻底解答我们关于其可行性的所有问题。然而，如果给予足够的时间，我们确信他们能够解决所面临的问题；因为这一社会实验不仅高度成功，而且充满希望。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__I_8_5_西班牙的农业合作社是如何组织和协调的？"><span/></a><a id="I_8_5"/>I.8.5 西班牙的农业合作社是如何组织和协调的？<span class="text-T23">  </span></h3>

<p class="paragraph-P15">何塞·佩拉茨（Jose Peirats）对农民中的集体化描述如下：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>被剥夺的土地被移交给农民工团，然后由这些工团组织起最初的集体。一般而言，小土地所有者的财产得到了尊重，前提是只有他们本人或其家庭成员才能耕作，不得雇佣雇佣劳动者。在加泰罗尼亚等地区，小农经济传统占主导地位，土地较为分散，缺乏大型庄园。许多农民与全国劳工联盟（CNT）一道，建立了集体，将各自的土地、牲畜、农具、家禽、粮食、肥料，甚至收获的作物都集中在一起。<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>位于集体内部的私人农场会导致土地零散化，妨碍高效耕作。为了鼓励这些土地所有者搬迁，给予了他们位于集体外围的更多或更优质的土地。<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>对于那些没有任何财产可贡献给集体的成员，他们仍然可以在集体中享有与他人相同的权利与义务。在一些集体中，加入者必须贡献他们的资金（如加泰罗尼亚的吉龙代利亚、阿拉贡的拉古纳罗塔以及瓦伦西亚的塞尔韦拉-德尔马埃斯特拉）。”[The Anarchist Collectives, p. 112]  </p>

<p class="paragraph-P15">多尔戈夫（Dolgoff）观察到：<span class="text-正文引文_20_字符">“最高权力属于、并实际上由全体会员大会行使；所有权力均来自基层人民组织，并最终回归于基层。”[</span>Op. Cit., p 119fn] 佩拉茨还指出，集体在决策过程中实行<span class="text-正文引文_20_字符">“极端民主”</span>。例如，在阿德穆斯（Ademuz），<span class="text-正文引文_20_字符">“每周六都会召开大会”</span>，而在阿尔科莱亚-德辛卡（Alcolea de Cinca），<span class="text-正文引文_20_字符">“大会在必要时随时召开。”</span>[Anarchists in the Spanish Revolution, p. 146] 亲历者加斯东·勒瓦尔（Gaston Leval）对这一自我管理的爆发进行了总结：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>定期的全体成员大会通常每周、每两周或每月召开一次……这些会议完全没有因权力集中在少数人手中，而产生的紧张和指责——即便这些少数人是经民主选举产生的。大会对所有人开放，任何人都可以参与讨论。民主渗透到了社会生活的方方面面。在大多数情况下，即使是不属于集体的‘个人主义者’也能参与讨论，并受到集体成员的倾听。”[The Anarchist Collectives, p 119fn]</p>

<p class="paragraph-P15">工作<span class="text-正文引文_20_字符">“通常是以合作的方式在小组内完成的。在较小的集体中，所有工人都会聚集在一起，讨论需要完成的工作以及如何分配任务。在较大的集体中，每个工作小组的代表会定期召开会议。集体的全体大会通常每周、每两周或每月召开一次，讨论的问题涉及工时、工资，以及食品和衣物的分配。”</span>[Martha A. Ackelsberg in Free Women of Spain, p. 106] 正是在这些面对面的大会上，集体内部及外部的资源分配问题得以决定。在这里，当涉及互助的重要性时，人们会诉诸个体的同理心。正如一位活动家回忆道：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>当然，也有一些人不愿分享，他们认为每个集体都应该管好自己的事。但他们通常会在大会上被说服。我们会尝试用他们能够理解的语言与他们交流。我们会问：‘当<span class="text-Emphasis">地方头目</span>（cacique）在工作不足时任由人们挨饿，你认为这公平吗？’他们会回答，‘当然不公平。’最终，他们都会接受这一观点。别忘了，在阿拉贡有三十万名集体成员，而我们中只有一万人曾是CNT的成员，我们有大量的教育工作要做。”[quoted by Ackelsberg, Op. Cit., p. 107]  </p>

<p class="paragraph-P15">此外，在西班牙的许多地区（例如阿拉贡和莱万特）都建立了集体的区域联合会。这些联合会，是在各地区集体派代表参加的代表大会上创建的。这些代表大会，制定了一系列关于联合会运作方式、及其成员集体间相互承诺的基本规则。代表大会还选举出一个管理委员会，负责执行大会制定的政策。莱万特联合会的组织结构如下：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>这900个集体被整合进54个市镇联合会，这些市镇联合会又进一步分为五个省级联合会，而在最上层，它们最终归属于地区<span class="text-Emphasis">委员会(Comite)</span><span class="text-T28">……</span>[这个委员会]由年度代表大会直接指定，对大会以及成百上千名由同伴选出的农民代表负责……同样，也是根据这些代表的倡议，莱万特联合会被划分为26个总部门，以适应不同的劳动专长及其他社会活动。这26个部门构成了一个整体，它或许是历史上首次在国家与政府体系之外，完整地包揽了整个社会生活的体系。”[Gaston Leval, Collectives in the Spanish Revolution, p. 154]  </p>

<p class="paragraph-P15">阿拉贡联合会的章程是在1937年2月中旬的成立大会上，由500名代表共同制定的。章程规定，将设立“<span class="text-正文引文_20_字符">若干县级联合会”</span>，以确保集体的正常运作，并规定联合会<span class="text-正文引文_20_字符">“每六个月召开一次例行大会，此外还可根据需要召开特别大会。”</span>新的集体可以在“<span class="text-正文引文_20_字符">集体居民的全体大会同意</span>”后加入联合会。该联合会的目标是“<span class="text-正文引文_20_字符">协调本地区的经济潜力，并……按照自治和联邦主义的原则，以团结互助为导向。”[</span>quoted by Jose Peirats, The CNT in the Spanish Revolution, vol. 1, p. 240]</p>

<p class="paragraph-P15">这些联合会承担了许多任务。它们负责将集体的剩余产品分配到前线和城市，消除中间商，确保剥削的终结。同时，它们还协调集体之间的物资交换。此外，联合会使各个集体能够集中资源，以改善当地的基础设施（修建道路、运河、医院等），并投资于单个集体无法负担的生产资料。通过这种方式，各集体得以整合资源，扩大和改进生产资料、以及其所在地区的社会经济基础设施。所有这些措施，再加上乡村和城镇消费水平的提高，以及向前线抗击法西斯的民兵提供粮食供应，共同推动了整个地区的发展。<span class="text-T29">  </span></p>

<p class="paragraph-P15">乡村的集体化，解放了原本在私有制下被浪费的农村工人和农民的创造潜力。群众大会使得社区问题和改善措施能够被直接发现和解决，人们可以在讨论和辩论中共享各自的经验与想法，从而丰富集体决策。正如一位参与者所说：<span class="text-正文引文_20_字符">“如果某些事情行不通，我们随时准备调整我们的想法，这正是我们的集体相比于俄国那种国家创建的集体的优势。我们是自由的。每个村庄都可以按照自己的方式运作。这种地方性的动力和地方性的自主性至关重要。”[</span>quoted by Ronald Fraser, Blood of Spain, p. 357] 正如我们将在<a href="#I_8_6" class="text-Internet_20_link"><span class="text-Internet_20_link">下一节</span></a>讨论的，这一模式使西班牙农村摆脱了贫困和恐惧，迈向了更高的福祉和希望。<span class="text-T29">  </span></p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__I_8_6_农业集体取得了哪些成就？"><span/></a><a id="I_8_6"/>I.8.6 农业集体取得了哪些成就？<span class="text-T23">  </span></h3>

<p class="paragraph-P15">最基本而言，因为集体内的自我管理与农村联合会的合作相结合，使得农村生活质量得到改善。从纯粹的经济角度来看，就是生产力有所提高。正如历史学家本杰明·马丁所总结的：“<span class="text-正文引文_20_字符">尽管无法对所有乡村土地的接管行动进行概括，但毫无疑问，大多数参与合作社和集体的农民的生活质量，得到了显著的改善。”[</span>The Agony of Modernisation, p. 394] 另一位历史学家安东尼·比弗也指出：<span class="text-正文引文_20_字符">“从生产和农民生活水平的提高来看，自我管理的集体似乎是成功的。它们还似乎促进了社区关系的和谐。”</span>[The Spanish Civil War, p. 95]</p>

<p class="paragraph-P15">更重要的是，这种生活质量的提升不仅体现在消费的增长上，还包括自由的增加。再次引用阿拉贡贝塞特集体的一名成员所言<span class="text-正文引文_20_字符">：“生活在集体中……真是棒极了。在这样一个自由的社会，人们可以畅所欲言，如果村委员会的运作不令人满意，人们可以直接提出意见。委员会，是不会在没有召集全体村民参加全体大会的情况下，作出重大的决定的。所有这一切都非常美妙。”[</span>quoted by Ronald Fraser, Blood of Spain, p. 288] 安东尼·比弗指出，<span class="text-正文引文_20_字符">“自我管理的集体即使并不比以前更富裕，仍然要幸福得多。关键在于劳动者能够自己管理集体——这与苏联国家集体化的灾难形成了鲜明对比。”</span>[Op. Cit., p. 95] 以下是何塞·佩拉特斯提供的一些例子：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>在蒙特布兰克，集体成员清理掉了原本毫无用处的老葡萄藤，重新种植了新的葡萄园。通过使用拖拉机进行现代化耕作，土地得到了改良，农作物的产量和质量都大幅增长……阿拉贡的许多集体修建了新道路、并修复了旧道路，安装了现代化的面粉厂，并将农业和畜牧业的废弃物加工成有用的工业产品。许多这些改进都是由集体首先发起的。一些村庄，如卡兰达，修建了公园和公共浴场。几乎所有的集体都建立了图书馆、学校和文化中心。”[The Anarchist Collectives, p. 116]  </p>

<p class="paragraph-P15">加斯顿·勒瓦尔指出：<span class="text-正文引文_20_字符">“莱万特农民联合会……生产了西班牙全国超过一半的橙子，总产量接近四百万公斤（1公斤约合2.25磅）。该联合会通过自己的商业组织（没有中间商）运输和销售了超过70%的作物。（该联合会的商业组织包括自己的仓库、卡车和船只。1938年初，出口部门在法国设立了自己的机构，分布在马赛、佩皮尼昂、波尔多、瑟堡和巴黎。）在西班牙全国用于水稻种植的47,000公顷土地中，瓦伦西亚省的集体就耕种了30,000公顷。”[</span>Op. Cit., p. 124] 何塞·佩拉特斯进一步补充道：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>在农村西班牙，对文化和教育创新的关注是史无前例的。安波斯塔的集体组织了针对半文盲者的课程、幼儿园，甚至设立了一所艺术与职业学校。塞罗斯的学校对所有居民开放，无论他们是否属于集体。格劳建立了一所以其最著名市民华金·科斯塔命名的学校。卡兰达集体（人口仅4,500人）为1,233名儿童提供教育。成绩最优异的学生被送往卡斯佩的学校学习，所有费用由集体承担。阿尔科里萨（人口4,000）的学校有600名儿童就读。许多学校设立在废弃的修道院中。在格拉纳代拉（人口2,000），课堂设在被废弃的国民警卫队营房里。格劳斯还组织了一座印刷图书馆和一所艺术与职业学校，共有60名学生。该建筑还设有一所美术学院和一个高级博物馆。在一些村庄，电影院首次出现。佩尼亚尔瓦的电影院设立在一座教堂内。维拉德卡纳建造了一座实验农业实验室。”[Op. Cit., p. 116]</p>

<p class="paragraph-P15">佩拉特斯总结了农业集体的成就如下：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>在分配方面，集体的合作社消除了中间商、小商贩、批发商和投机商，从而大幅降低了消费价格。集体消除了农村生活中大部分寄生性的因素，并且如果不是因为腐败官员和政党的庇护，这些因素本可以被彻底扫除。非集体化地区也间接受益于较低的物价，同时还享受了集体提供的免费服务（洗衣房、电影院、学校、理发和美容院等）。”[Op. Cit., p. 114]  </p>

<p class="paragraph-P15">勒瓦尔强调了以下成就（以及其他方面的进步）：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>在农业集体中，团结精神得到了最大程度的实践。每个人不仅都能获得生活必需品，而且各地区的联合会越来越多地在集体间实行互助原则。为此，它们建立了公共储备，以帮助那些受自然条件限制的村庄。在卡斯蒂利亚，专门为此目的设立了特别机构。在工业领域，这种做法似乎最早在加泰罗尼亚医院区的铁路行业开始，随后在阿尔科伊得到了推广。如果不是政治妥协阻碍了公开的社会化，这种互助实践本可以更加普遍……一个极其重要的胜利是女性获得了生存权，无论其职业或职能如何。在大约一半的农业集体中，女性的工资与男性相同；在其他地方，女性的工资较低，似乎是基于这样一个原则：女性很少独自生活……在阿拉贡、加泰罗尼亚、莱万特、卡斯蒂利亚、安达卢西亚和埃斯特雷马杜拉的所有农业集体中，工人们自发组织成劳动小组，分配土地或工作任务；通常，他们被指定到具体的区域。劳动小组选出的代表与农业集体的代表开会，规划生产工作。这种典型的组织形式是自发产生的，由地方主动地推行……此外……集体整体上每周、每两周或每月召开一次大会……大会回顾所选出的委员会成员的工作，并讨论特殊情况及突发问题。所有居民——无论是男性还是女性，生产者还是非生产者——都参与讨论并共同作出决定……在土地耕作方面，最显著的进步包括：农业机械化和灌溉的迅速普及、更大的作物多样化以及植树造林。在畜牧业方面的成就，包括：牲畜品种的选择和繁育、适应当地环境的品种改良，以及大规模建设集体畜舍。”[Op. Cit., pp. 166-167]</p>

<p class="paragraph-P15">正如格雷厄姆·凯尔西所指出的，集体化<span class="text-正文引文_20_字符">“使乡村社会得以合理化，并更高效</span><span class="text-正文引文_20_字符">地利用可用的经济资源。木匠和砖匠，不再因富有地主对他们的劳动力没有需求而闲置，而是被投入到建设农业设施、和提供村庄此前几乎难以想象的社会福利之中。”</span>[由格雷厄姆·凯尔西所著的《无政府工团主义、自由共产主义与国家》，p. 169] 玛莎·A·阿克尔斯伯格对此作出了精辟总结：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>这些集体的成就极为广泛。在许多地区，[尽管大量年轻人奔赴前线作战，但]农业生产依然得以维持，甚至有所增长，并且往往引入了新的耕作和施肥方式……集体成员修建了鸡舍、牲畜棚以及其他用于照料社区动物的设施。集体联合会协调修建了道路、学校、桥梁、运河和水坝。其中一些基础设施，至今仍作为集体对西班牙农村的持久贡献而存在。集体还安排将富裕集体的过剩农产品转移至短缺的地区，或者直接在村庄之间进行调配，或者通过地区委员会设立的机制进行分配。”[由玛莎·A·阿克尔斯伯格所著的《西班牙的自由女性》，pp. 106-107]  </p>

<p class="paragraph-P15">除了这种集体间的互助，农村集体还向前线部队供应食物：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>各集体自愿向战斗部队提供了大量物资和补给。乌蒂尔向马德里前线运送了1,490升食用油和300蒲式耳的土豆（此外还提供了大量的豆类、大米、荞麦等）。波拉莱斯·德·图哈纳向前线运送了大量的面包、油、面粉和土豆，并向军医院提供了鸡蛋、肉类和牛奶。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>当我们考虑到这些集体最年轻、最有活力的工人正奋战在战壕中时，他们的努力就显得更加意义重大。小小的维拉博伊集体就有200名成员在前线；维莱德坎斯有60名；安波斯塔有300名；卡兰达则有500名。”[由何塞·佩拉特斯所著的《无政府主义集体》，p. 120]  </p>

<p class="paragraph-P15">因此，这些集体不仅在经济上取得了重大成就，同时也实现了重要的社会和政治目标。团结互助成为现实，以往被边缘化的人们直接、充分地管理自己的社区事务，并按照自身的需求和愿望改造社会。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__I_8_7_农村的集体是通过武力建立的吗？"><span/></a><a id="I_8_7"/>I.8.7 农村的集体是通过武力建立的吗？<span class="text-T23">  </span></h3>

<p class="paragraph-P15">不是。关于农村集体是由无政府主义民兵通过“恐怖手段”建立、组织和运作的说法，是由西班牙共产党中的斯大林派编造的谎言。近年来，某些右翼“自由意志主义者”又重新炒作并重复了这些斯大林派的虚构内容。无政府主义者自1936年以来一直在驳斥这些指控，而现在也有必要再次澄清这一点。正如弗农·理查兹所指出的：<span class="text-正文引文_20_字符">“无论斯大林主义今天看起来多么名誉扫地，事实仍然是，斯大林派对西班牙内战的谎言和解读仍然占据主流地位，这大概是因为当前解读这段历史的历史学家们的政治偏见使然。”</span>["Introduction", Gaston Leval, Collectives in the Spanish Revolution, p. 11] 因此，我们将在此提供证据，以反驳有关农村公社是通过武力建立的说法。<span class="text-T29">  </span></p>

<p class="paragraph-P15">首先，我们应当指出，农村集体是在西班牙多个地区自发形成的，例如黎凡特（900个集体）、卡斯蒂利亚（300个集体）和埃斯特雷马杜拉（30个集体），而这些地区并不存在无政府主义民兵。在加泰罗尼亚，例如，西班牙全国劳工联盟（CNT）的民兵在前往阿拉贡的途中经过了许多村庄，但其中仅建立了约40个集体，而在阿拉贡却建立有450个集体。换句话说，农村集体化的进程与无政府主义部队的存在并无直接关联。全国1700个农村集体中的大多数，都是在无政府主义民兵未占主导的地区建立的。<span class="text-T29">  </span></p>

<p class="paragraph-P15">一位历史学家，罗纳德·弗雷泽，似乎暗示阿拉贡的集体是被强加于当地居民的。他写道<span class="text-正文引文_20_字符">：“集体化是在CNT民兵纵队的总体保护下进行的，尽管未必是由他们直接实施的。这是革命少数派试图控制生产和消费，以实现平等主义目标并满足战争需要的举措。”</span>需要注意的是，他并未直接声称无政府主义民兵<span class="text-Emphasis">强行建立</span>了集体，因为几乎没有证据支持这一说法。此外，弗雷泽在叙述中自相矛盾。一方面，他暗示<span class="text-正文引文_20_字符">“在一些自由意志主义者看来，强制集体化的正当性更接近于战时共产主义，而非自由意志共产主义。”</span>另一方面，他又提供了大量证据，证明集体的成员并未达到100%的覆盖率。如果集体化是强制性的，为什么仍然有人留在集体之外？同样，他提到，<span class="text-Emphasis">一些</span>CNT民兵领导人以战争需要为由为<span class="text-正文引文_20_字符">“强制集体化”</span>辩护，同时也承认CNT的官方政策是反对强制集体化的，而这一反对也在实践中得到体现，因为完全集体化的集体仅约20个（即总数的5%）。[Blood of Spain, p. 370, p. 349 and p. 366] 他的著作中所采访的集体成员也不断强调，并非所有人都加入了集体！<span class="text-T29">  </span></p>

<p class="paragraph-P15">因此，弗雷泽试图将阿拉贡的集体描绘为CNT强行推行的<span class="text-正文引文_20_字符">“战时共产主义”</span>制度，并声称集体化对所有人而言都是强制性的，这种说法也与他自己提供的证据并不相符。</p>

<p class="paragraph-P15">弗雷泽指出：<span class="text-正文引文_20_字符">“没有必要用手枪逼迫他们[农民]，[加入集体]：‘法西斯分子’被枪决所营造的胁迫性氛围已经足够。‘自发的’与‘强制的’集体并存；而在这些集体内，也既有自愿者，也有非自愿者。”[</span>同上, p. 349] 因此，他暗示阿拉贡的集体是被强加于农村人口的论点，建立在当时阿拉贡存在<span class="text-正文引文_20_字符">“胁迫性氛围”</span>这一观察之上。当然，在对抗法西斯主义的内战中，特别是在前线附近，这种<span class="text-正文引文_20_字符">“胁迫性氛围”</span>是难以避免的。然而，这并不能归咎于CNT。正如历史学家加布里埃尔·杰克逊总结的那样，尽管确实发生了类似的处决事件，但CNT并未发起一场全面的恐怖行动：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>无政府主义者始终努力区分活跃的政治敌人，与那些仅仅因出身、意识形态或经济职能而被视为资产阶级的人。无政府主义的政治委员会，希望了解被指控的君主主义者或保守派做了什么，而不仅仅是他们怎么想的或者怎么投票的……承认革命过程中确实发生了一些暴力行为，同时也认可其社会经济成果得到大多数该地区农民的支持，这两者并不矛盾。”[引自何塞·佩拉特斯，《西班牙革命中的CNT》，第一卷，p. 146]</p>

<p class="paragraph-P15">这是一场面对法西斯主义关乎生死的斗争：在法西斯势力控制的地区，他们正系统性地屠杀大量的无政府主义者、社会主义者和共和派。因此，一些无政府主义部队未经审判，就处决那些支持并可能协助法西斯分子的人，实属意料之中。考虑到德国和意大利的法西斯统治，以及西班牙法西斯政权的所作所为；CNT民兵深知如果这场斗争失败，他们自己以及亲友将遭遇何种命运。<span class="text-T29">  </span></p>

<p class="paragraph-P15">然而，问题在于，战争的存在和无政府主义民兵的接近，是否使得当时的环境极度胁迫到——以至于个人几乎没有选择的余地？事实本身已给出答案。在阿拉贡被解放的地区，农村集体化在其高峰时期涵盖了约70%的人口，而仍有约30%的人选择不加入集体——这一比例并不小。如果集体是通过恐怖或强制手段建立的，那么集体成员的比例应当是100%。但事实并非如此，这表明集体化的基本特征仍然是自愿性质的（需要指出的是，亦有其他数据表明集体成员的比例更低，这使得“强制集体化”的论点更加站不住脚）。历史学家安东尼·比弗尔（Antony Beevor）尽管承认<span class="text-正文引文_20_字符">“无疑存在压力；而且在起义后的狂热时期，某些场合下确实使用了武力”</span>，但他也仅仅是在陈述显而易见的事实：<span class="text-正文引文_20_字符">“每个村庄内既有集体主义者，也有个人主义者，这一事实本身就表明，农民并没有被枪口胁迫进入集体。”[</span>西班牙内战, p. 206] 此外，如果CNT民兵确实强迫了农民加入集体，我们应当预期集体成员数量会在短时间内迅速达到顶峰，而不是随着时间逐步增长。然而事实表明，集体成员的增长是渐进的：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>在1937年2月中旬于卡斯佩（Caspe）召开的地区集体代表大会上，近80,000名集体成员参加了会议，代表了该地区‘几乎所有的村庄’。然而，这仅仅是一个开始。到4月底，集体成员人数上升至140,000人；到5月第一周结束时达到180,000人；到6月底更是增长至300,000人。”[格雷厄姆·凯尔西, <span class="text-T28">“</span>阿拉贡的无政府主义”, 载于马丁·布林克霍恩编著的《1931-1939年西班牙的冲突》, p. 61]  </p>

<p class="paragraph-P15">如果这些集体确是通过强制手段建立的，那么到1937年2月，其成员数量就应该已经达到30万，而不是在四个月后才稳步增长至这一数字。同样，也不能声称这一增长是由于新的村庄被集体化，因为几乎所有村庄在2月时都已派出代表。这表明，许多农民之所以加入集体，是因为共同劳动带来的优势、集体化，使他们能够掌握更多资源；以及原先被少数人垄断的剩余财富，如今可以被用于提高整个社区的生活水平。</p>

<p class="paragraph-P15">集体的自愿性质，还体现在许多集体允许人们选择不加入。据记载，“<span class="text-正文引文_20_字符">完全实现集体化的村庄很少。”[</span>Beevor, Op. Cit., p. 94] 在阿拉贡，一位无政府主义的教师亲历者指出，强迫小农加入集体<span class="text-正文引文_20_字符">“并不是一个普遍的问题，因为完全集体化、不允许个人退出的村庄不超过二十个。”</span>[quoted by Fraser, Op. Cit., p. 366] 阿拉贡的集体在绝大多数情况下（占95%），坚持他们的自由意志原则，允许那些不愿加入的人保持独立，而不是强迫村庄中的少数人服从多数人的决定。</p>

<p class="paragraph-P15">因此，在450个集体中，只有大约20个属于<span class="text-正文引文_20_字符">“完全的”</span>集体，而大约30%的人口选择<span class="text-T13">不</span>加入，并且他们感到足够安全。换句话说，在绝大多数集体中，加入者可以看到，未加入者仍然是安全的。这些数据表明，这场运动本质上是自发和自愿的。而这一点，也反映在1936年7月19日之后新成立的市政委员会的组成上。正如格雷厄姆·凯斯利（Graham Kesley）所指出的：<span class="text-正文引文_20_字符">“从结果中可以立即看出，尽管该地区经常被贴上‘完全由无政府主义者控制、排除其他所有政治势力’的标签，但实际上，CNT远没有达到人们通常暗示或推测的那种绝对支配地位。”</span>[Anarchosyndicalism, Libertarian Communism and the State, p. 198]</p>

<p class="paragraph-P15">在他的农村革命记录中，伯内特·博洛滕（Burnett Bolloten）指出，在被解放的阿拉贡地区，这场革命<span class="text-正文引文_20_字符">“影响了超过70%的人口”</span>，并且<span class="text-正文引文_20_字符">“该地区的450个集体中，许多是基本自愿形成的”</span>，尽管“<span class="text-正文引文_20_字符">必须强调的是，这一独特的发展在一定程度上，归因于邻近加泰罗尼亚地区的民兵的存在，他们绝大多数是CNT和FAI的成员。”</span>[The Spanish Civil War, p. 74] 值得注意的是，无政府主义者对此并不否认。正如加斯顿·勒瓦尔（Gaston Leval）所指出的：<span class="text-正文引文_20_字符">“确实，这些武装力量的存在……在一定程度上间接促进了这些建设性的成就，因为它们阻止了资产阶级共和国及法西斯主义支持者的积极抵抗。”</span>[Collectives in the Spanish Revolution, p. 90]</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">因此，民兵的存在改变了阿拉贡的阶级力量对比，他们通过摧毁资本主义国家（即地方权贵——“caciques<span class="text-T16">”</span><span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: Caciques：西班牙语，意为地方酋长、敌方头目"><a href="#ftn114" id="body_ftn114">①</a></span></span><span class="text-T16">——</span>无法再获得国家援助来保护其财产），使许多无地农民得以接管土地。民兵的存在确保了土地可以被接管，因为他们摧毁了革命前存在的资本主义“暴力垄断”（其权力将在下文进一步阐述），从而使阿拉贡人民有机会进行社会实验。这场农村中的阶级战争也被博洛滕所描述：<span class="text-正文引文_20_字符">“如果个体农民对农业迅速且广泛的集体化感到忧虑；那么无政府工团主义的CNT和社会主义的劳工总联盟（UGT）的农民工人，则将其视为新时代的开端。”</span>[Op. Cit., p. 63] 这两个都是群众性组织，并且支持集体化。</div>

<p class="paragraph-P15">因此，无政府主义民兵的存在，使农村工人阶级得以废除由私有制（并受国家强制执行）所制造的土地人为稀缺现象。农村地主阶级显然对他们无法再剥削雇佣工人的劳动感到恐惧（正如博洛滕所指出的，“<span class="text-正文引文_20_字符">农业的集体制度威胁到农村劳动力市场，可能会使其失去雇佣工人。”</span>[Op. Cit., p. 62]）<span class="text-T29"> </span>因此，富农和大地主对集体化的憎恨也就不足为奇了。一份关于瓦尔德罗夫斯（Valderrobes）地区的报告显示了集体化所获得的民众支持：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>集体化遭到了右翼反对者和左翼对手的抵制。如果那些一直游手好闲、如今被剥夺财产的人被问及对集体化的看法，他们中的一些人会说这是一种抢劫，另一些人会说这是一种独裁。然而，对于那些年迈的工人、日薪工人、佃农以及一直受大地主和冷酷高利贷者压迫的小业主而言，集体化却被视为一种解放。”[quoted by Bolloten, Op. Cit., p. 71]</p>

<p class="paragraph-P15">然而，许多历史学家忽视了农村内部存在的阶级差异，并将阿拉贡地区集体化的兴起（同时忽视其他地区的集体化）仅仅归因于CNT民兵的存在。例如，弗雷泽写道：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>集体化迅速扩散开来。这并不是CNT领导层的指示——就像巴塞罗那的[工业]集体化一样。无论在这里，还是在那里，倡议都来自CNT的激进派；无论在这里，还是在那里，CNT的武装力量在后方创造了社会革命的‘氛围’：无政府工团主义者在巴塞罗那街头的主导地位，在阿拉贡被CNT的民兵纵队重新上演——这些纵队主要由加泰罗尼亚的无政府工团主义工人组成。在那些已经存在无政府工团主义者的村庄，他们抓住时机，开展期待已久的革命，并自发进行集体化。而在那些没有这种组织的村庄，村民可能会受到民兵相当大的压力去实行集体化。”[Op. Cit., p. 347]</p>

<p class="paragraph-P15">弗雷泽暗示，这场革命主要是从加泰罗尼亚输入到阿拉贡的。然而，正如他自己所指出的，除杜鲁蒂（Durruti）外，CNT的纵队领导人都<span class="text-正文引文_20_字符">“反对”</span>建立阿拉贡委员会（即集体化的邦联）。这就几乎无法被视为，是加泰罗尼亚CNT强行推行的社会革命！此外，阿拉贡的CNT本身就是一个广泛且有影响力的组织，这也表明认为集体化是由加泰罗尼亚CNT强行输入的观点，根本是<span class="text-Emphasis">错误的</span>。弗雷泽还指出，<span class="text-正文引文_20_字符">“在一些地方[阿拉贡的村庄]里，CNT蓬勃发展，在另一些村庄里，UGT更为强大，而在许多地方根本没有工会组织。”</span>[Op. Cit., p. 350 和<span class="text-T29"> </span>p. 348] 关键的问题在于，CNT的力量究竟有多大？证据表明，阿拉贡本地的农村CNT组织广泛、力量强大并不断发展，因此，将集体化归因于外来强加的观点是不成立的。事实上，到1930年代，<span class="text-正文引文_20_字符">“CNT真正的农民基础……位于阿拉贡。”</span>在萨拉戈萨，CNT的增长“<span class="text-正文引文_20_字符">为自由意志主义者在下阿拉贡地区的激进宣传提供了跳板，特别是在那些贫困的劳动者和债务缠身的农民中。”</span>[默里·布克钦，《西班牙无政府主义者》，p. 203]</p>

<p class="paragraph-P15">格雷厄姆·凯尔西（Graham Kelsey）在其关于1930年至1937年间阿拉贡的CNT社会史研究中，提供了更多证据。他指出，除了<span class="text-正文引文_20_字符">“自由意志主义团体的传播、以及CNT成员对自由意志主义理论日益增长的意识……促成了阿拉贡无政府工团主义运动的发展”</span>之外，<span class="text-正文引文_20_字符">“农业的动荡”</span>的存在也在这一发展过程中发挥了重要作用。这一切最终导致了<span class="text-正文引文_20_字符">“阿拉贡CNT网络的复兴”</span>。因此，到1936年，CNT在<span class="text-正文引文_20_字符">“建立于1933年的基础之上”，</span>并且<span class="text-正文引文_20_字符">“终于成功地将萨拉戈萨（Zaragoza）市区工会组织的巨大力量，转化为一个规模相当可观的区域性网络”</span>。[Op. Cit., pp. 80-81, p. 82 and p. 134]  </p>

<p class="paragraph-P15">凯尔西指出，无政府主义在阿拉贡的历史可以追溯到19世纪60年代末。然而，在1910年代之前，由于地方权贵（被称为<span class="text-T13">caciques</span>）的强大影响力，CNT在阿拉贡农村地区的进展甚微：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>省级阿拉贡的地方地主和小工业家，即<span class="text-T13">cacique</span>，竭尽全力镇压这些最早的农村无政府工团主义组织[成立于1915年后]。到了1923年夏天阿拉贡CNT邦联第一次农村代表大会召开时，该组织通过大量宣传活动所取得的进展，在其他地方却因镇压而遭到严重打击。”["Anarchism in Aragón", Op. Cit., p. 62]  </p>

<p class="paragraph-P15">一名CNT活动家描述了这些地方权贵的势力，以及在阿拉贡成为工会成员的困难：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>镇压在大城市与在乡村是截然不同的。在乡村，每个人都彼此熟识，宪兵队会在第一时间得知同志的任何细微举动。无论是朋友还是亲属都无法幸免。凡是不遗余力地为国家镇压机关效力的人，都会被追捕、迫害，甚至在某些情况下遭到殴打。”[quoted by Kelsey, Op. Cit., p. 74]  </p>

<p class="paragraph-P15">然而，尽管在农村工会组织方面取得了一些成功，即使在1931年，<span class="text-正文引文_20_字符">“宣传活动促成了数十个乡村工会组织的建立，但紧随其后的是来自乡村</span><span class="text-正文引文_20_字符"><span class="text-T13">cacique</span></span><span class="text-正文引文_20_字符">的反攻，使得这些工会被迫解散。”</span>[Op. Cit. p. 67] 即便面对这样的镇压，CNT依然不断发展，并且<span class="text-正文引文_20_字符">“自1932年底起”</span>，无政府工团主义运动<span class="text-正文引文_20_字符">“成功扩展到了此前从未涉足的多个地区”</span>。[Kesley, Anarchosyndicalism, Libertarian Communism and the State, p. 185] 这种增长在1936年得到了进一步的巩固，农村地区的激进行动逐渐削弱了<span class="text-T13">cacique</span>的权力（这在一定程度上也解释了他们对法西斯政变的支持）。<span class="text-T29">  </span></p>

<p class="paragraph-P15">人民阵线（Popular Front）选举获胜后，多年来无政府主义的宣传和组织工作得到了回报。在大选后的六周内，<span class="text-正文引文_20_字符">“农村对无政府工团主义的支持急剧增长”</span>。这一趋势在阿拉贡CNT的四月代表大会的议程中得到了强调，并决定<span class="text-正文引文_20_字符">“关注农村问题”</span>，而大会所通过的计划<span class="text-正文引文_20_字符">“正是四个月后阿拉贡解放区所发生的事情”</span>。在此之后，一系列密集的宣传运动在整个区域邦联的各个省份展开。许多从未听闻无政府工团主义宣传的村庄开始举办会议。这一策略极为成功，到1936年6月初，阿拉贡的工会数量已超过400个，而仅在一个月前，这一数字还是278个。[Kesley, "Anarchism in Aragón", Op. Cit., pp. 75-76]</p>

<p class="paragraph-P15">工会成员数量的增长，反映了阿拉贡工人阶级社会斗争的加剧，以及他们改善自身生活水平的努力。对于大多数人来说，他们的生活水平极其低下。1935年夏天，保守派天主教报纸《阿拉贡先驱报》（<span class="text-Strong_20_Emphasis">Heraldo de Aragón</span>）的一名记者前往阿拉贡南部考察，并指出：<span class="text-正文引文_20_字符">“许多家庭正在挨饿，男人们无工可做，这种情况正在促使年轻人接受误导性的教导。”</span>[quoted by Kesley, Op. Cit., p. 74] 因此，凯尔西所指出的CNT成员数量的增长以及社会斗争的加剧，也就不足为奇了：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>此外，还有其他证据表明阿拉贡的激进工团主义正在增长。在1936年2月中旬至7月中旬的五个月间，萨拉戈萨省发生了七十多起罢工，比此前任何一年记录的总数都多，而且其他两个省的情况显然也并无不同……这些罢工绝大多数发生在省内的城镇和乡村。罢工席卷了整个省份，并且至少有三起罢工演变成了全面的总罢工。”[Op. Cit., p. 76] </p>

<p class="paragraph-P15">因此，在1936年春夏之际，CNT的成员数量激增，而这一增长也反映了阿拉贡城乡人口日益激进的斗争。多年宣传与组织工作的积累，确保了自由意志主义影响力的扩大；而这种增长最终在革命时期的阿拉贡解放区，表现为集体的建立。因此，集体化社会的构建，直接根植于西班牙第二共和国五年间兴起的、以无政府主义原则为指导的大规模工团运动。这些合作社的建立遵循了阿拉贡CNT 1936年4月大会所通过的纲领，该纲领反映了阿拉贡农村工会成员的意愿（并且，由于CNT在此后的迅猛发展，它显然也反映了该地区的普遍民意）：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>阿拉贡在起义后的自由意志主义主导地位，直接体现了无政府主义者在战前所取得的主导地位；到1936年夏天，CNT已在整个阿拉贡建立起一个严格遵循自由意志主义原则的大规模工团运动。而这一广泛而得到充分支持的网络，正是大规模合作实验的基础。”[Kesley, Op. Cit., p. 61]  </p>

<p class="paragraph-P15">此外，CNT在阿拉贡农村地区拥有广泛支持的另一重要证据是，该地区成为了1933年12月CNT组织的起义的中心。正如布克钦所指出的：<span class="text-正文引文_20_字符">“只有阿拉贡的大规模起义取得了显著进展，特别是在萨拉戈萨……许多村庄宣布遵循自由意志共产主义，而最激烈的战斗可能发生在里奥哈（Rioja）葡萄园工人与当局之间。”</span>[Op. Cit., p. 238] CNT不太可能在一个自身影响力微弱的地区组织起义。因此，凯尔西认为：<span class="text-正文引文_20_字符">“正是那些在1933年12月起义中最为重要的地区”</span>，才会在1936年<span class="text-正文引文_20_字符">“寻求创造一种新的经济和社会组织模式，以奠定自由意志主义阿拉贡的基础。”</span>[Anarchosyndicalism, Libertarian Communism and the State, p. 161]</p>

<p class="paragraph-P15">因此，阿拉贡的大多数合作社是受CNT（以及部分受UGT）影响的工人，利用这一历史机遇创造的一种新型社会形态，其特征是自愿性和直接民主。CNT在阿拉贡农村并非一个陌生的组织，而是已经扎根并迅速发展：<span class="text-正文引文_20_字符">“从其城市基础向外扩展……CNT首先在1933年，随后在1936年，更大范围成功地将一个本质上以城市为中心的组织，转变为真正的区域性邦联。”</span>[Kesley, Op. Cit., p. 184]  </p>

<p class="paragraph-P15">现有证据表明，像弗雷泽这样的历史学家所暗示的“阿拉贡合作社是由CNT民兵强加给不情愿的农民的”这一观点，是错误的。阿拉贡的合作社是长期无政府主义活动在阿拉贡农村地区发展的自然结果，并且直接与1930年至1936年间CNT的迅猛增长相关。因此，凯尔西的观点是正确的，即自由意志主义共产主义与农业合作化<span class="text-正文引文_20_字符">“并不是由城市无政府工团主义者的特遣队，强行施加在强烈抵触人口身上的经济术语或社会原则。”</span>[Op. Cit., p. 161] 这也<span class="text-Emphasis">并不</span>意味着在战线的<span class="text-正文引文_20_字符">“胁迫性环境”</span>下，完全没有人被迫加入合作社；或战前一些没有CNT工会的村庄，因为CNT民兵的存在而建立了合作社。然而，这些情况可以被视为个例，而非普遍现象。<span class="text-T29">  </span></p>

<p class="paragraph-P15">此外，CNT在处理这种情况时的方式也值得注意。弗雷泽提到了阿洛萨（Alloza）村的案例。1936年秋天，CNT地区委员会的代表前往该村，建议村民进行集体化（值得强调的是，途经该村的CNT民兵并未试图在当地建立合作社）。村民大会随即召开，CNT成员向村民讲解了他们的理念，并提出了组织集体的建议。然而，加入合作社与否以及如何组织合作社，则完全由村民自己决定（CNT代表<span class="text-正文引文_20_字符">“强调不得粗暴对待任何人”</span>）。在集体之中，自我管理是基本原则。一位成员回忆道：<span class="text-正文引文_20_字符">“一旦工作小组在友好的氛围下成立，并在自己的土地上劳作，每个人相处得都还不错。”“没有必要去使用强制手段，也不需要纪律约束或惩罚……组成集体并不是一个糟糕的主意。”</span>[Fraser, Op. Cit., p. 360] 这个集体如同绝大多数其他集体一样，是自愿且民主的：<span class="text-正文引文_20_字符">“我不能强迫他加入，我们不是生活在独裁之下。”</span>[quoted by Fraser, Op. Cit., p. 362] 换句话说，合作社的建立<span class="text-Emphasis">没有</span>使用任何强制手段，其组织方式完全由当地人自行决定。<span class="text-T29">  </span></p>

<p class="paragraph-P15">当然，与任何公共物品（如果用经济学术语来说的话）一样，整个社区的所有成员都必须为战争努力做出贡献，并为前线的民兵提供粮食。正如凯尔西所指出的：<span class="text-正文引文_20_字符">“军事叛乱发生在农历上的一个关键时刻。整个阿拉贡南部的田地里，粮食已成熟待收……在阿尔巴拉特-德-钦卡（Albalate de Cinca）的集会上通过的纲领，第一条就规定，该地区所有人——无论是独立农民还是集体成员——都必须为战争贡献同等的力量，这一点在叛乱后立即成为最重要的考虑因素之一。”</span>[Op. Cit., p. 164] 此外，为了防止投机和通货膨胀，合作社控制了农作物的价格。然而，这些政策，以及独立农民和集体成员在战争中的平等义务，实际上是由战争形势所决定的。</p>

<p class="paragraph-P15">最后，为了支持农村合作社的群众性，我们可以通过1937年8月，共产党镇压集体后农村经济的崩溃来说明问题。这一事件充分揭示了当时民众的真实态度。<span class="text-T29">  </span></p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">1937年10月，由共产党控制的地区农业改革代表团（Regional Delegation of Agrarian Reform）承认，<span class="text-正文引文_20_字符">“在大多数村庄，农业劳动陷入瘫痪，对我们的农业经济造成了巨大损害。”</span>这一点得到了共产党党员、农业改革研究所（Institute of Agrarian Reform）秘书长何塞·席尔瓦（Jose Silva）的证实，他指出，在李斯特<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 安立奎·李斯特（Enrique Líster Forján，1907-1994），西班牙共产党政客与军官"><a href="#ftn115" id="body_ftn115">①</a></span></span>进攻阿拉贡后，<span class="text-正文引文_20_字符">“田间劳作几乎完全停止，有四分之一的土地未能按时耕种。”</span>在1937年10月9日阿拉贡共产党农业委员会的会议上，席尔瓦强调<span class="text-正文引文_20_字符">“整个农民阶层的劳动积极性极低”</span>，并表示由于集体的解散，局势已经变得<span class="text-正文引文_20_字符">“相当严峻。”</span>[quoted by Bolloten, Op. Cit., p. 530] 无政府主义历史学家何塞·佩拉特斯（Jose Peirats）解释了这一经济崩溃的根本原因——民众的抵制：<span class="text-T29">  </span></div>

<p class="paragraph-P42"><span class="text-T28">“</span>当需要为下一季的收成做准备时，佃农们发现他们无法独自耕种那些被[共产党]分配给他们的土地。而被剥夺土地的农民，即坚持合作主义原则的集体主义者，则拒绝在私有制的体系下进行劳动，更不会愿意出卖自己的劳动力。”[Anarchists in the Spanish Revolution, p. 258]  </p>

<p class="paragraph-P15">如果集体制是不受欢迎的，并且是由无政府主义者强行建立的，那么为什么镇压后经济会崩溃？如果李斯特推翻的是一个极权主义的无政府主义政权，为什么农民没有因此受益？难道不正是因为合作社是阿拉贡人民自发的组织，并且得到了大多数当地人的支持吗？这一分析得到了历史学家雅各布·奥维德（Yaacov Oved）的支持：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>那些推行这项[攻击阿拉贡集体的]政策的人坚信，农民会对此举欣喜若狂，因为他们认为农民是被强迫加入集体的。但事实证明他们错了。除了那些重新获得土地的富裕地主外，大多数农业集体的成员都表示反对。他们失去了劳动的动力，不愿再像过去一样投入农业生产。这一现象如此普遍，以至于政府和共产党农业部长都被迫放弃其敌对的政策。”["Communismo Libertario" and Communalism in the Spanish Collectivisations (1936-1939), pp. 53-4]  </p>

<p class="paragraph-P15">即使在共产党的镇压之下，大多数集体仍然坚持运作。如果说这都不能证明集体是受欢迎的群众性机构，那还有什么能证明的呢？奥维德指出：“<span class="text-正文引文_20_字符">通过集体成员对新政策的普遍抵制可以明显看出，大多数成员是自愿加入集体的。政策一旦有所松动，新的集体便迅速兴起。然而，历史无法倒流，集体与当局之间的信任已被破坏，任何新的合作尝试都受到限制。”</span>[Op. Cit., p. 54]</p>

<p class="paragraph-P15">何塞·佩拉特斯在共产党进攻集体并随后对其进行合法化后，对这一局势作出了如下总结：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>很可能，这一阶段的集体化更真实地反映了成员们的真诚信念。他们经历了一场严峻的考验，那些坚持下来的人是真正的集体主义者。然而，将在这一阶段退出集体的人，简单地归类为反对合作化的个人主义者，未免过于武断。恐惧、官方的强制以及不确定性，在阿拉贡农民的决策中起到了重要作用。”[Op. Cit., p. 258]  </p>

<p class="paragraph-P15">在集体仍然存在的时期，农业产量增长了20%（而且这一数据是与战前的丰收年相比的）[Fraser, Op. Cit., p. 370]。然而，在集体被摧毁后，经济立即崩溃。如果集体真的是强加给不愿意接受的农民的，这种结果几乎不可能出现（反而是斯大林在苏联推行的强制集体化导致了大饥荒）。只有法西斯主义的胜利，才最终使得所谓“自然秩序”的——资本主义土地私有制，在西班牙乡村得以恢复。那些欢迎共产党镇压集体的地主们，同样也欢迎法西斯分子的到来，因为后者最终确保了财产对自由的胜利。<span class="text-T29">  </span></p>

<p class="paragraph-P15">因此，总体来看，证据表明，阿拉贡的集体与莱万特、加泰罗尼亚等地的集体一样，都是由农村人口自发创建的<span class="text-Emphasis">群众性</span>组织，本质上是一次自发的、广泛的社会革命的产物。关于无政府主义民兵通过武力建立这些集体的说法是<span class="text-Emphasis">不真实的</span>。尽管在革命过程中<span class="text-Emphasis">确实</span>发生了一些暴力行为，个别情况下也<span class="text-Emphasis">确实</span>出现了强制手段（值得一提的是，这些做法违反了CNT的政策），但这只是极少数的例外情况。对此，伯洛腾（Bolloten）的总结最符合事实：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>尽管西班牙无政府主义者在面对现实政治权力时，始终难以在理论与实践之间取得平衡，但必须强调的是，尽管存在一些强制与暴力的个例，1936年7月的革命却以其普遍的自发性和广泛的集体化运动而独树一帜，并展现出道德与精神层面上的革新潜力。像这样的自发运动，在历史上前所未有。”[Op. Cit., p. 78]</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__I_8_8_但西班牙的集体有什么创新吗？"><span/></a><a id="I_8_8"/>I.8.8 但西班牙的集体有什么创新吗？</h3>

<p class="paragraph-P15">是的。与资本主义旧有的论调——即“没有私有制，就不会有人进行创新”——相反，在自由意志社会主义下，工人和农民表现出了比私人企业制度下更强的主动性和创造力。加斯顿·勒瓦尔（Gaston Leval）对瓦伦西亚省南部卡尔卡亨特（Cargagente）地区集体化成果的描述，清楚地证明了这一点：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>该地区的气候特别适宜种植橙子……所有被社会化的土地，无一例外，都被精心耕作。果园被彻底清除杂草。为了确保树木能够吸收到充足的养分，农民们不间断地清理土壤。‘以前，’他们自豪地告诉我，‘这一切都属于富人，由拿着微薄薪水的劳工来耕作。土地疏于照顾，于是地主们不得不购买大量的化学肥料，尽管如果他们愿意清理土壤的话，本可以获得更好的收成……’他们骄傲地向我展示了那些经过嫁接以生产更优质果实的树木。<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>在许多地方，我观察到橙树的树荫下还种植了其他作物。‘这是什么？’我问道。随后我了解到，因其聪明才智而闻名的莱万特（Levant）农民，在橙园间大量种植了土豆。这些农民展现出的智慧，远胜过农业部的所有官僚。他们不仅仅种植土豆，在整个莱万特地区，他们都会充分利用适宜的土壤种植各种作物。他们还充分利用稻田的四个月[休耕期]进行种植。如果农业部长能在整个共和区效仿这些农民的做法，那么粮食短缺的问题几个月内便能得到解决。”[Anarchist Collectives, p. 153]  </p>

<p class="paragraph-P15">而这，只是众多关于工业和农村集体化成果的案例之一。我们在此前已经提及了一些西班牙革命期间，通过集体化实现的效率提升（见<a href="#I_4_10" class="text-Internet_20_link"><span class="text-Internet_20_link">I.4.10节</span></a>）。另一个例子是面包烘焙业。苏奇（Souchy）报告称：<span class="text-正文引文_20_字符">“正如西班牙其他地方一样，巴塞罗那的面包和蛋糕大多是在夜间、于数百家小型面包房里烘焙而成。这些面包房大多位于潮湿阴暗、充满蟑螂和老鼠的地下室里。这些面包房全都被关闭了。新的面包房配备了现代化的烤炉和其他设备，生产出了更多、更优质的面包和蛋糕。”</span>[Op. Cit., p. 82] 在格拉诺列尔斯（Granollers），工团“<span class="text-正文引文_20_字符">始终是推动变革的核心动力。所有旨在改善当地经济运行和结构的举措，几乎都可归功于它。”</span>被集体化的理发业、制鞋业、木工行业以及工程行业，都得到了改进。小而不健康且低效的作坊被关闭，取而代之的是更大、更舒适且更高效的工厂。<span class="text-正文引文_20_字符">“社会化与合理化并行推进。”</span>[Gaston Leval, Collectives in the Spanish Revolution, p. 287] 更多内容请参见<a href="#I_8_6" class="text-Internet_20_link"><span class="text-Internet_20_link">I.8.6节</span></a>，以及C.2.8节（在该部分，我们提供了更多案例，以反驳‘工人控制会扼杀创新’这一指控）。</p>

<p class="paragraph-P15">现有的大量证据——而上述例子只是其中一小部分——都证明了集体成员能敏锐地意识到投资和创新的重要性。他们认识到，通过创新可以提高生产力，使劳动变得更加轻松且更具吸引力；而集体化，则为这种意识的自由表达提供了空间。集体化表明，只要给予机会，每个人都会关心自身事务，并希望运用自己的智慧来改善生活和周围环境。事实上，资本主义在等级制度下扭曲了创新的方向，使其仅仅服务于节省成本和最大化投资者的利润，而忽视了其他更重要的问题。正如加斯顿·勒瓦尔所指出的，自我管理反而能激励创新：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>自由经济的理论家和支持者声称，竞争能够刺激主动性，从而激发创造力和发明；否则，这些能力将陷入停滞。然而，笔者在集体、工厂以及被社会化的作坊中进行的众多观察，使他得出了完全相反的结论。在一个集体中，每个人都因服务于同伴的愿望所激励，因此，对技术进步的探索和追求也同样受到鼓舞。这种氛围还促使更多的人加入到最初的创新者行列。此外，在当前社会中，当一位个人主义的发明者创造出某项新技术时，它通常只能为资本家或雇佣他的个人所用；而在一个社群化的社会中，发明不仅能被他人迅速接受和发展，还能立即应用于公共利益。我深信，在社会化的社会里，这种优越性将很快显现。”[Op. Cit., p. 347]  </p>

<p class="paragraph-P15">因此，西班牙自我管理的实践支持了<a href="#I_4_11" class="text-Internet_20_link"><span class="text-Internet_20_link">I.4.11节</span></a>所提出的观点：一旦摆脱等级制度的束缚，个人将能够以创造性的方式与世界互动，以改善自身境况。人类思维本质上是一个活跃的主体，除非受到权威的压制，否则它无法停止思考和行动——正如地球无法停止围绕太阳旋转一样。此外，集体化的经验也表明，自我管理能够让思想在讨论中得到丰富和发展。<span class="text-T29">  </span></p>

<p class="paragraph-P15">自我管理的实践也验证了巴枯宁的观点：正是因为社会汇聚了多种多样的观点、经验和思想，社会整体的智慧要远胜于最聪明的个体。而资本主义则通过人为设定的界限和等级制度，使个人和社会陷入贫困。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__I_8_9_为什么，如果它真的那么好，为什么没能生存下来？"><span/></a><a id="I_8_9"/>I.8.9 为什么，如果它真的那么好，为什么没能生存下来？<span class="text-T23">  </span></h3>

<p class="paragraph-P15">仅仅因为某件事情是正确的，并不意味着它一定能够存续。例如，华沙犹太区对纳粹的起义最终失败了，但这并不意味着这场起义是错误的，或者纳粹政权是正当的——恰恰相反。同样，虽然西班牙共和区广泛开展的工人自我管理和自由集体实验，是自由社会中最重要的社会实验之一，但这并不能改变这样一个事实：佛朗哥的军队以及共产党人掌握着更优越的武器和资源。<span class="text-T29">  </span></p>

<p class="paragraph-P15">面对佛朗哥的侵略和恐怖统治，背后还有法西斯意大利和纳粹德国的强大军事支持，以及共产党的背叛，再加上西方“民主”国家的冷漠态度（这些国家宣称“中立”，但当本国公民帮助佛朗哥时却选择性地无视）——革命能够持续如此之久，已然令人惊讶。<span class="text-T29">  </span></p>

<p class="paragraph-P15">然而，这并不能成为无政府主义者自身错误的借口。众所周知，西班牙全国劳工联盟（CNT）选择与其他反法西斯政党和共和派工会合作，并最终导致无政府主义者加入政府（详见<a href="#I_8_10" class="text-Internet_20_link"><span class="text-Internet_20_link">下一节</span></a>）。这种合作在很大程度上加速了革命的失败。尽管主要的责任，可以归咎于那些自认为不可替代的“领导者”（如同大多数领导者一样，他们开始将自己视为是不可或缺的）；但必须指出的是，基层运动的成员对此几乎没有加以阻止。当时，大多数激进的无政府主义者都在前线作战，因此无法参与工会和集体的会议，也就无法对其他工人产生影响（毫不奇怪，激进的<span class="text-正文引文_20_字符">“杜鲁蒂之友”</span>无政府主义团体，主要是由前民兵组成）。然而，反法西斯统一战线的幻象显然让大多数CNT成员难以抗拒（见<a href="#I_8_12" class="text-Internet_20_link"><span class="text-Internet_20_link">I.8.12节</span></a>）。<span class="text-T29">  </span></p>

<p class="paragraph-P15">仍有少数无政府主义者认为，西班牙的无政府主义运动别无选择：尽管与政府的合作带来了不幸的后果，但这依然是唯一可行的策略。这种观点得到了萨姆·多尔戈夫（Sam Dolgoff）的辩护，并在加斯顿·勒瓦尔（Gaston Leval）、奥古斯特·苏奇（August Souchy）以及其他革命参与者的著作中找到了部分支持。然而时至今日，大多数无政府主义者反对这种合作，并认为这是一个严重的错误（在当时，持此立场的是大多数非西班牙籍无政府主义者，以及西班牙无政府主义运动中占相当比例的少数派；而随着合作的负面影响逐渐显现，反对的少数派最终成为多数派）。这种观点最为有力的表达见于弗农·理查兹（Vernon Richards）的《西班牙革命的教训》（Lessons of the Spanish Revolution），部分观点也体现在何塞·佩拉茨（Jose Peirats）的《西班牙革命中的无政府主义者》（Anarchists in the Spanish Revolution）、胡安·戈麦斯·卡萨斯（Juan Gomaz Casas）的《无政府主义组织：FAI的历史》（Anarchist Organisation: The History of the FAI），以及阿贝尔·帕兹（Abel Paz）的《西班牙革命中的杜鲁蒂》（Durruti in the Spanish Revolution）之中。此外，许多无政府主义者在革命之后撰写的小册子和文章。也持续地表达了这一立场。</p>

<p class="paragraph-P15">因此，无论一个社会制度多么优越，客观事实最终都会超越这一实验。萨图尔尼诺·卡罗德（Saturnino Carod，阿拉贡战线上一支CNT民兵纵队的领导人）总结了这场革命的成功以及其客观上的局限性：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>我们始终提防着背后被捅刀子，我们始终清楚，如果我们制造了问题，唯一的受益者便是战线对面的敌人。这对无政府工团主义运动来说是一场悲剧；但这更是一场更为深远的——对于整个西班牙人民而言的悲剧。我们永远不能忘记，正是工人阶级和农民阶级，通过展示他们在工业和农业上进行集体管理的能力，使得共和国能够坚持斗争三十二个月。正是他们建立了军工产业，确保农业生产不断增长，组建了民兵，后来又加入了正规军。没有他们的创造性努力，共和国根本不可能继续这场战争……”[quoted by Ronald Fraser, Blood of Spain, p. 394]  </p>

<p class="paragraph-P15">因此，无论这场革命带来了多少益处，无论它如何推动了自由和平等的提升——它最终仍然失败了。然而，这一事实不应让我们忽视革命的成就或其所展现的潜力。相反，我们应当从中汲取灵感，并总结经验教训。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__I_8_10_为什么CNT会与国家合作？"><span/></a><a id="I_8_10"/>I.8.10 为什么CNT会与国家合作？<span class="text-T23">  </span></h3>

<p class="paragraph-P15">众所周知，1936年9月，CNT加入了加泰罗尼亚政府，随后在11月又加入了中央政府。这一决定源于1936年7月21日的决议，即在佛朗哥被击败之前，不去提及“自由意志共产主义”。换言之，CNT决定与其他反法西斯政党和工会合作，共同组成反法西斯统一战线。这一决定最初表现为，CNT同意加入由加泰罗尼亚政府领导人路易斯·孔潘斯（Louis Companys）提议成立的<span class="text-正文引文_20_字符">“反法西斯民兵中央委员会”</span>。该委员会由多个反法西斯政党和团体的代表组成。从这一点来看，CNT加入正式政府只是时间问题，因为当时并不存在其他协调行动的机制（详见<a href="#I_8_13" class="text-Internet_20_link"><span class="text-Internet_20_link">I.8.13节</span></a>）。<span class="text-T29">  </span></p>

<p class="paragraph-P15">因此，一个关键的问题便浮现出来：<span class="text-Emphasis">为什么</span>CNT最终选择与国家合作，放弃自身原则，并在某种程度上促成了反革命以及战争的失败？这是一个重要的问题。事实上，马克思主义者在与无政府主义者的辩论或反无政府主义的批判文章中，也经常提出这个问题。CNT未能在1936年7月19日之后实施无政府主义，是否意味着无政府主义政治理论存在缺陷？或者，西班牙革命期间CNT和FAI的经历是否表明，这仅仅是<span class="text-Emphasis">无政府主义者</span>在极端困难的客观环境下犯下的错误，而非<span class="text-Emphasis">无政府主义</span>理论本身的失败？更重要的是，无政府主义者是否从中汲取了教训？不言而喻，无政府主义者坚持认为，后者是正确答案。正如弗农·理查兹（Vernon Richards）所指出的：<span class="text-正文引文_20_字符">“[这一]批判的基础，并不是西班牙的经验证明了无政府主义思想是不可行的，而是西班牙的无政府主义者和工团主义者未能将其理论付诸实践，反而采取了敌人的策略。”[</span>Lessons of the Spanish Revolution, p. 14]  </p>

<p class="paragraph-P15">那么，西班牙内战期间，CNT为什么<span class="text-Emphasis">会去</span>与国家合作呢？简而言之，这并非如马克思主义者所声称的那样，是无政府主义理论的错误；而是源于1936年7月20日加泰罗尼亚的无政府主义者所面临的现实局势。CNT和FAI的主要激进派所处的客观条件影响了他们的决策，而他们之后又<span class="text-Emphasis">错误地</span>以无政府主义理论来为自己的决定辩护。<span class="text-T29">  </span></p>

<p class="paragraph-P15">那么，1936年7月20日加泰罗尼亚的无政府主义者面临的局势是什么？简而言之：他们所处的局势充满未知。正如CNT向<span class="text-Emphasis">国际工人协会</span>（IWA）提交的报告所指出的：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>莱万特（Levante）毫无防备，局势不明……我们在马德里处于少数地位。安达卢西亚的情况不明……北方毫无消息，我们只能假定西班牙其他地区已落入法西斯手中。敌军驻扎在阿拉贡，兵临加泰罗尼亚城下。外国领事官员的紧张情绪导致大批军舰聚集在我们的港口周围。”[quoted by Jose Peirats, Anarchists in the Spanish Revolution, p. 180]</p>

<p class="paragraph-P15">无政府主义历史学家何塞·佩拉茨指出，根据该报告：<span class="text-正文引文_20_字符">“1936年7月19日，CNT在加泰罗尼亚拥有绝对的控制权，但在莱万特地区的力量较弱，且在中央政府和传统政党占据主导地位的西班牙中部地区，力量更弱。而在西班牙北部，局势十分混乱。CNT本可以单独发动起义，并‘很可能成功’，但这样的夺权行动将导致三线作战：既要对抗法西斯势力，又要对抗政府，还要对抗国外资本主义。考虑到这种行动的艰难性，与其他反法西斯团体合作是唯一的选择。”</span>[Op. Cit., p. 179] 正如CNT的报告本身所言：<span class="text-T86">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>面对这一艰难的抉择，CNT展现出了极大的谨慎与克制：要么彻底摧毁加泰罗尼亚的国家政权，向叛军（即法西斯势力）、政府和国外资本主义宣战，并完全接管加泰罗尼亚社会；要么与其他反法西斯派别合作，共同承担政府的责任。”[quoted by Robert Alexander, The Anarchists in the Spanish Civil War, vol. 2, p. 1156]  </p>

<p class="paragraph-P15">此外，正如加斯顿·勒瓦尔（Gaston Leval）后来所论述的那样，当时大多数民众的<span class="text-正文引文_20_字符">“普遍关注点”</span>是<span class="text-正文引文_20_字符">“击败法西斯势力……如果无政府主义者站出来反对国家，他们将不可避免地激起……大多数民众的敌意，这些民众会指责他们与佛朗哥同流合污。”</span>推行无政府主义革命，很可能还会导致<span class="text-正文引文_20_字符">“法西斯势力和民主国家立即关闭边界并实施海上封锁。武器供应将被完全切断，而无政府主义者将被理所当然地视为这一灾难性后果的罪魁祸首。”</span>[The Anarchist Collectives, p. 52 and p. 53]</p>

<p class="paragraph-P15">列宁和托洛茨基的支持者，总是强调他们的英雄在俄国革命期间所处的客观环境，但他们很少提及1936年7月20日西班牙的无政府主义者所面临的局势。这种做法似乎颇具虚伪性——他们将俄国内战作为布尔什维克一切针对工人阶级（乃至全人类）的罪行的辩解理由，却对西班牙内战初期CNT-FAI所面对的挑战保持沉默。如果CNT决定在加泰罗尼亚实施自由意志共产主义，他们将不得不面对法西斯势力（掌控着西班牙大部分军队）、共和政府（控制着剩余军队），<span class="text-Emphasis">以及</span>加泰罗尼亚内部支持共和国的派别——然而，这一点却很少被提及。此外，CNT做出与政府合作的决定，<span class="text-Emphasis">正是在巴塞罗那成功镇压军队起义之后</span>——当时全国局势仍然不明朗，而社会革命也才刚刚开始。斯图尔特·克里斯蒂（Stuart Christie）指出，当时CNT领导层所面临的两难处境：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>加泰罗尼亚的CNT-FAI-FIJL（无政府主义伊比利亚青年联合会）高层委员会发现，自己陷入了困境：社会革命、法西斯主义，还是资产阶级民主？他们要么不论要面对法西斯主义和国际资本主义带来的困难，义无反顾地投身于社会革命；要么出于对法西斯主义（或民众）的恐惧，牺牲自己的无政府主义原则和革命目标，以支撑资产阶级国家，甚至成为其一部分……面对这一不完善的局势，并在认为‘失败总好过惨胜’的情况下，加泰罗尼亚的无政府主义领导层以‘权宜之计’的名义放弃了无政府主义，并将西班牙社会变革的议程搁置。<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>但CNT-FAI的领导层未能意识到，是否实施自由意志共产主义的决定，并不掌握在他们手中。无政府主义并不是一种通过组织命令，就可以从理论转变为实践的事物……7月19日的自发防御运动已然形成了自身的政治方向。”[We, the Anarchists!, p. 99]  </p>

<p class="paragraph-P15">考虑到支持法西斯的军队仍然控制着西班牙至少三分之一的领土（包括阿拉贡），且CNT在西班牙中部和北部并非主导力量，因此，人们认为在三个战线上作战只会对佛朗哥有利。此外，在加泰罗尼亚、阿拉贡及其他地区推行自由意志共产主义，很可能会导致工人民兵和自主管理的工厂被切断武器、资源和信贷供应。对于这种孤立所带来的现实问题，可以从阿巴德·德·桑蒂利安（Abad de Santillán）后来关于CNT为何加入政府的评论中看出：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>民兵委员会确保了人民武装的至高无上……但我们被告知，并且被一再强调——只要我们坚持保留这一机构，也就是说，只要我们坚持维护人民的权力，加泰罗尼亚就不会获得武器，我们也不会被授予外汇来从国外购买武器，我们的工业也不会得到生产所需的原材料。而由于失败意味着失去一切，意味着回到斐迪南七世统治下的西班牙；同时，基于‘我们及我们的人民所推动的变革，不可能完全从新的经济秩序中消失’的信念，我们选择退出民兵委员会，加入加泰罗尼亚政府。”[quoted by Christie, Op. Cit., p. 109]</p>

<p class="paragraph-P15">最终，CNT决定与政府合作，并暂时放弃无政府主义的基本理念，直到战争结束。这是一个严重的错误，但考虑到当时的环境，它是可以理解的。需要强调的是，我们并不是在为这一决定辩护，而是试图解释它，并将其置于历史背景中。最终，西班牙内战的<span class="text-Emphasis">经历</span>证明，共和国不仅遭到“民主”国家和法西斯政府的封锁，工人民兵和自主管理的集体也被切断资源和信贷供应；而且当国家自认为足够强大时，便在两个战线上作战——一方面与法西斯作战，另一方面试图镇压CNT及其成员所发起的半革命。大多数CNT成员没有预料到，在面对法西斯威胁时，自由派、右翼社会党人和共产党人竟会选择通过打击CNT来削弱反法西斯斗争。他们错了，而历史则完全证明了杜鲁蒂的正确性：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>对我们来说，彻底粉碎法西斯才是关键。是的，即便政府反对，我们也必须这样做。<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>世界上没有哪个政府会与法西斯势力拼死斗争。当资产阶级感到权力正在从他们手中溜走时，他们便会诉诸法西斯主义来维持自己的统治。西班牙的自由派政府，本来早就可以让法西斯分子丧失力量，然而它却选择了妥协和拖延。甚至到现在，这个政府内部仍然有人想要对叛军手下留情。你永远无法确定——他笑着说——或许现任政府最终还会需要这些叛乱分子来镇压工人运动……<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>我们知道自己要什么。对我们来说，世界上是否存在一个苏联毫无意义：为了它的‘和平与安定’，斯大林牺牲了德国和中国的工人，让他们沦为法西斯野蛮人的牺牲品。而我们想要的是革命，就在这里，在西班牙；就在当下，而不是等到下一次欧陆战争之后。今天，我们的革命让希特勒和墨索里尼比整支苏联红军更为不安。我们正在向德国和意大利的工人阶级展示，如何应对法西斯主义。<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>我们不指望世界上任何政府会支持自由意志主义革命。或许，各帝国主义国家之间的利益冲突，可能会对我们的斗争产生一些影响——这确实有可能……但在最终的分析中，我们不期待任何帮助，甚至不期待我们自己的政府提供帮助。”<span class="text-T23"> </span></p>

<p class="paragraph-P15">[记者]范·帕森（van Paasen）说到：<span class="text-正文引文_20_字符">“即使你们胜利了，你们也只会坐在一片废墟之上。” </span></p>

<p class="paragraph-P15">杜鲁蒂回答道：<span class="text-正文引文_20_字符">“我们一直生活在贫民窟和破败的角落里。我们知道如何暂时适应。你也切不可忘记，我们也会建设。正是我们，工人阶级，在西班牙、美洲和世界各地建造了这些宫殿和城市。我们可以再建造新的，甚至更好的！我们丝毫不害怕废墟。我们将继承整个世界；这一点毫无疑问。在退出历史舞台之前，资产阶级或许会炸毁他们自己的世界，将之沦为一片废墟。但我们在心中孕育着一个新世界。这个世界，此时此刻就正在成长。”</span>[quoted by Vernon Richards, Lessons of the Spanish Revolution, pp. 193-4f]</p>

<p class="paragraph-P15">推动革命更进一步的愿望并不仅仅属于杜鲁蒂，这一点可以从1936年8月加泰罗尼亚CNT领导层的一份通告中看出。同时，这份通告也反映了促使他们做出决策的恐惧：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>我们还收到了来自其他地区的报告。有些同志表现得急躁，他们希望不仅仅是粉碎法西斯主义，而是更进一步。然而，就目前而言，西班牙整体的局势极为微妙。从革命的角度来看，加泰罗尼亚是西班牙境内的一个‘绿洲’。<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>显然，没有人能够预见内战、及对仍处于反动叛军控制之下的西班牙部分地区的征服，会带来怎样的变化。”[quoted by Jose Peirats, Op. Cit., pp. 151-2]  </p>

<p class="paragraph-P15">孤立状态、西班牙各地对自由意志主义革命支持程度的不均衡，以及法西斯主义带来的威胁，确实是现实存在的问题。然而，这些问题并不能成为自由意志主义运动犯下错误的借口。其中最严重的错误，就是遗忘了基本的无政府主义原则；以及无政府主义者在应对西班牙人民所面临问题时，应该采取的方法。如果这些理念能够在西班牙得到贯彻，西班牙内战与革命的结果，或许会有所不同。<span class="text-T29">  </span></p>

<p class="paragraph-P15">总的来说，尽管CNT与政府合作的决定是可以理解的（因为它是在特定的历史背景下做出的），但它在无政府主义理论层面上是无法被辩护的。事实上，正如我们将在<a href="#I_8_11" class="text-Internet_20_link"><span class="text-Internet_20_link">下一节</span></a>所讨论的，CNT领导层试图用无政府主义原则来为这一决定辩护的努力，并不令人信服；而这种尝试本身，也只会让无政府主义变成一个笑话。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__I_8_11_协作的决定是无政府主义理论的产物吗？"><span/></a><a id="I_8_11"/>I.8.11 协作的决定是无政府主义理论的产物吗？</h3>

<p class="paragraph-P15">CNT决定与资产阶级国家合作对抗佛朗哥，马克思主义者以此为证据，批评无政府主义，认为自由意志社会主义存在缺陷。对此，无政府主义者回应称，这种指控是错误的。因为这一决定并非无政府主义意识形态的产物，而是在法西斯主义的迫在眉睫的威胁，及全国其他地区局势的背景下做出的。事实上，马克思主义者在讨论这一问题时，很少提及当时做出合作决定的具体环境。以下是典型到令人难过的马克思主义指责：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>国家权力问题，即哪一阶级掌握国家权力，在西班牙内战期间，尤其是在加泰罗尼亚的革命动荡中，证明了它对革命者来说至关重要。在这里，无政府主义面临着其最大的考验和机遇，然而它在前者上失败了，因此错失了后者。<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>当加泰罗尼亚地区政府在孔帕尼斯（Companys）的领导下承认自身无能，并提议解散政府，实际上是将权力移交给革命力量时，无政府主义者拒绝了这一提议。CNT的领导人，以及FAI的……激进分子加西亚·奥利弗（Garcia Oliver）解释道：‘全国劳工联盟和无政府主义伊比利亚联盟，之所以决定合作，并选择民主、放弃革命的极权主义，是因为这将导致革命被无政府主义和邦联的独裁所扼杀。我们必须在自由意志共产主义（这意味着无政府主义独裁）与民主（这意味着合作）之间做出选择。’选择的结果是：要么保持国家政权的完整，从而为佛朗哥的胜利铺平道路；要么在加泰罗尼亚建立一个工人政府，使其成为击败佛朗哥、创建新工人国家结构的核心。在选择前者的过程中，无政府主义者拒绝区分资本主义国家与工人国家……这个起初拒绝建立工人国家的运动，最终承认了资本主义的国家，并在这一过程中背叛了革命。”[Pat Stack, "Anarchy in the UK?", Socialist Review, no. 246]  </p>

<p class="paragraph-P15">这种论点存在四个核心缺陷。首先，在做出合作决定时的客观形势究竟如何？令人费解的是，斯塔克在讨论俄国革命时批评无政府主义者无视<span class="text-正文引文_20_字符">“物质条件”</span>；但在分析西班牙时，他自己却完全忽略了这一点。因此，他的批评纯粹是唯心主义的，完全没有尝试将其与CNT和FAI当时所面临的客观环境联系起来。第二，他引用的唯一证据，即加西亚·奥利弗的这段话，是在决定做出的一年<span class="text-Emphasis">之后</span>才发表的。它并未真正反映CNT和FAI在当时的真实考量，而是那些已经在很大程度上背离自由意志主义原则的组织领导人，为其行为辩护的尝试。虽然这正符合斯塔克唯心主义的事件分析，但其运用此论据的做法本身就是错误的。第三，CNT和FAI的决定显然<span class="text-Emphasis">无视</span>了无政府主义理论。因此，当无政府主义者没有遵循自己的理论时，马克思主义者却反而指责无政府主义本身，这种做法本身就充满讽刺意味；然而，斯塔克的论述正是如此。最后，还有阿拉贡的反例，这一事实也能清楚地反驳了斯塔克的论点。</p>

<p class="paragraph-P15">要理解全国劳工联盟（CNT）和无政府主义伊比利亚联盟（FAI）为何作出这样的决定，就必须做斯塔克所未能做到的事情——提供历史背景。这一决定是在1936年7月20日巴塞罗那街头，军队被击败之后立即作出的：CNT选择忽视无政府主义理论，没有摧毁国家政权，而是与其他反法西斯组织合作。正如我们在<a href="#I_8_10" class="text-Internet_20_link"><span class="text-Internet_20_link">上一节</span></a>所指出的，CNT之所以选择与国家合作，是出于对孤立的恐惧。如果直接宣布建立自由意志共产主义，他们可能不得不同时对抗共和政府、外国干涉<span class="text-Emphasis">以及</span>军事政变——正是这种可能性，影响了加泰罗尼亚无政府主义运动激进派的决策。他们得出的结论是，如果在当时的局势下强行实施无政府主义，只会帮助佛朗哥，并迅速导致革命的失败。<span class="text-T29">  </span></p>

<p class="paragraph-P15">因此，CNT<span class="text-Emphasis">真正</span>面临的选择，并非如斯塔克所说的<span class="text-正文引文_20_字符">“要么保持国家政权完整……要么在加泰罗尼亚建立一个工人政府，使其成为击败佛朗哥的核心”</span>，而是完全不同的两种情况：要么与其他反法西斯力量合作，共同对抗佛朗哥，以确保统一战线，并在胜利后推进无政府主义；<span class="text-Emphasis">要么</span>立即实施自由意志共产主义，同时可能需要在两个战线上作战——既要对抗佛朗哥，<span class="text-Emphasis">又要</span>对抗共和政府（甚至可能面临帝国主义势力对社会革命的干涉）。正是这一局势促使CNT-FAI决定加入加泰罗尼亚<span class="text-Emphasis">反法西斯民兵中央委员会</span>，与其他反法西斯组织合作。如果忽视这些客观因素及其所造成的两难处境，而仅仅将这一决定归咎于无政府主义政治，那简直是荒谬可笑的。<span class="text-T29">  </span></p>

<p class="paragraph-P15">同样，斯塔克引用的加西亚·奥利弗的言论是1937年7月的产物。这些言论是为了为CNT-FAI的行动辩护，并具有政治宣传的目的。因此，出于这两个原因，我们不能简单地将其视为真实的历史反映。然而，有一点值得注意：马克思主义者，如斯塔克，不是选择讨论CNT实际面临的问题，而是选择仪式性地引用这一年后发表的言论，宣称它暴露了无政府主义理论的破产。他们对此深信不疑，以至于很少去探讨CNT在军事政变失败后的实际困境，也不会将这些言论与他们所声称的无政府主义理论进行对比。<span class="text-T29">  </span></p>

<p class="paragraph-P15">这背后有充分的理由。首先，如果他们呈现CNT所处的客观环境，那么他们的读者可能会发现，尽管这一决定是错误的，但它是可以理解的，并且与无政府主义理论本身无关。其次，如果他们将这些言论与无政府主义理论进行对比，读者很快就会发现二者之间的巨大矛盾。事实上，加西亚·奥利弗在为自己的结论辩护时，实际上是以无政府主义的名义，提出了与无政府主义理论完全<span class="text-Emphasis">相反</span>的主张！<span class="text-T29">  </span></p>

<p class="paragraph-P15">那么，我们该如何看待加西亚·奥利弗的说法呢？正如阿贝尔·帕兹所指出的：<span class="text-正文引文_20_字符">“很明显，这些解释……是为了政治效果而设计的，掩盖了做出这些决定时的真实氛围。这些声明是在一年后才发表的，而那时CNT已经远离了他们最初的立场。那也是他们开始参与政府合作政策，并最终加入中央政府的时期。但在某种程度上，这些声明也揭示了那些参与历史性全体会议的人所承受的沉重压力。”[</span>Abel Paz, Durruti: The People Armed, p. 215]</p>

<p class="paragraph-P15">例如，在该决定做出时，革命尚未开始。街头战斗刚刚结束，全体会议决定<span class="text-正文引文_20_字符">“只要西班牙仍有部分地区掌握在法西斯手中，就不去谈论自由意志共产主义。”[</span>Mariano R. Vesquez, quoted by Paz, Op. Cit., p. 214] 然而，革命实际上是在该决定作出后的几天内<span class="text-Emphasis">自下而上地</span>展开的，完全独立于全体会议的意愿。正如阿贝尔·帕兹所描述的：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>当工人们回到自己的工作场所……他们发现那里空无一人……主要的生产中心已被其所有者遗弃……CNT及其领导层显然未曾预见到这种情况；否则，他们在取消大罢工并下令复工时，就应该给予工人适当的指导。而接下来的事态发展，则完全是工人们自发决定掌控局势的结果。<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>工人们发现工厂被弃置，而且没有任何来自工会的指示，于是他们决定自己操作机器。”[The Spanish Civil War, pp. 54-5]  </p>

<p class="paragraph-P15">CNT的基层成员凭借自身的主动性，利用国家权力的崩溃，彻底改造了加泰罗尼亚的经济和社会生活。帕兹强调：<span class="text-正文引文_20_字符">“并没有任何命令要求进行征用或集体化——这表明，直到7月18日之前仍然代表其成员意志的工会，实际上已经被事件的发展所超越。”</span>“<span class="text-正文引文_20_字符">CNT委员会的工会领导者面对着一场他们未曾预见的革命……工人和农民绕过了他们的领导者，采取了集体行动。”[</span>Op. Cit., p. 40 and p. 56] 正如历史学家罗纳德总结道：<span class="text-正文引文_20_字符">“革命的主动权并非来自CNT的领导委员会——既然自由意志主义革命已被正式‘推迟’，那它又怎可能可能由委员会发起呢？——而是来自最激进的工团主义者推动的各个CNT工会。”</span>因此，尽管加泰罗尼亚的CNT<span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">推迟了”自由意志主义革命……但在巴塞罗那，革命每天都在CNT的集体化和工会管理的产业中扎根。”[</span>Blood of Spain, p. 139 and p. 179]  </p>

<p class="paragraph-P15">由于革命尚未开始，而CNT全体会议也决定<span class="text-T13">不</span>号召发动革命，因此很难理解<span class="text-正文引文_20_字符">“自由意志共产主义”</span>（即革命）会<span class="text-正文引文_20_字符">“导致革命</span>（即自由意志共产主义）<span class="text-正文引文_20_字符">的扼杀”</span>这一说法。换句话说，加西亚·奥利弗提出的这一理由，无法反映CNT全体会议与会者的真实想法，显然只是事后的辩解。此外，当时作出的决定明确表示，一旦佛朗哥被击败，自由意志共产主义将重新被提上议程。奥利弗的评论在佛朗哥被击败后同样适用，就如同1936年7月20日时的情况一样。</p>

<p class="paragraph-P15">同样，自由意志共产主义建立在自我管理的基础上，本质上就反对专政。根据CNT在1936年5月萨拉戈萨大会上通过的决议，<span class="text-正文引文_20_字符">“这一行政体制的基础将是自治的公社”</span>，并且<span class="text-正文引文_20_字符">“在区域和国家层面上联合”</span>。公社<span class="text-正文引文_20_字符">“将遵守在自由讨论后以多数票通过的所有一般性规范。”</span>[quoted by Jose Peirats, The CNT in the Spanish Revolution, vol. 1, p. 106] 这一决议强调了CNT所追求的自由社会：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>公社的居民将共同讨论其内部问题……各联合会将就影响国家或省份的重大问题进行商议，并且所有公社都将在其聚会和集会上获得代表权，使代表能够传达各自公社的民主观点……所有相关的公社都将拥有发言权……在区域事务上，区域联合会有责任执行相关协议……因此，社会组织的起点是个人，然后是公社，再到联合会，最终形成邦联。”[quoted by Peirats, Op. Cit., p. 107]  </p>

<p class="paragraph-P15">这显然不是<span class="text-正文引文_20_字符">“无政府主义独裁”</span>的景象！事实上，它比奥利弗所称的<span class="text-正文引文_20_字符">“民主”</span>——即资本主义国家——还要更加民主。因此，奥利弗在1937年的论点完全自相矛盾。毕竟，他在主张自由意志共产主义（一种基于自我管理的自由联合、自下而上组织和运行的社会）是一种<span class="text-正文引文_20_字符">“无政府主义独裁”</span>，甚至比他在1931年至1936年间一直反对的资本主义共和国<span class="text-Emphasis">还要不</span>民主！此外，自由意志共产主义<span class="text-Emphasis">激发了</span>革命，因此，以资本主义民主取代自由共产主义，以防止<span class="text-正文引文_20_字符">“革命被扼杀”</span>，这根本说不通。<span class="text-T29">  </span></p>

<p class="paragraph-P15">显然，加西亚·奥利弗那些被频繁引用的言论，不能被轻易地当作是事实。他在1937年的言论，实际上是为了歪曲无政府主义理想，去为CNT领导层的反无政府主义行为辩护，而不是对1936年7月20日所作决策的合理解释。因此，对他的言论必须持极大的怀疑态度。倚赖他的言论来分析西班牙无政府主义者的行动或无政府主义的缺陷，完全是一种极其肤浅的视角。尤其当我们审视CNT的历史以及无政府主义理论时，这一点尤为明显。<span class="text-T29">  </span></p>

<p class="paragraph-P15">这一点可以从CNT向<span class="text-Emphasis">国际工人协会</span>提交的报告中清楚地看出，该报告旨在为CNT放弃无政府主义理论、与资产阶级政党合作并加入政府的决定辩护。报告指出：<span class="text-正文引文_20_字符">“CNT，忠于自身的理想和其纯粹的无政府主义本质，并未攻击国家形式，也未试图公开渗透或控制它……没有任何政治或法律机构被废除。”[</span>quoted by Robert Alexander, The Anarchists in the Spanish Civil War, vol. 2, p. 1156] 换句话说，根据这份报告，“无政府主义”理想实际上并不意味着消灭国家，而只是<span class="text-Emphasis">忽视</span>国家。然而，这种说法显然是荒谬的，仅仅是为了去为CNT领导层背弃自身理想的行为辩解。要证明这一点，我们只需要回顾巴枯宁和克鲁泡特金的理论，以及<span class="text-Emphasis">战前</span>CNT的实际行动。</p>

<p class="paragraph-P15">根据无政府主义的理念，正如巴枯宁所言：“<span class="text-正文引文_20_字符">革命必须从一开始就彻底、完全地摧毁国家”</span>，而这种<span class="text-正文引文_20_字符">“摧毁所伴随的、自然且必要的结果”</span>将包括<span class="text-正文引文_20_字符">“解散军队、司法机构、官僚体系、警察和教会”</span>，同时<span class="text-正文引文_20_字符">“没收所有生产资本和生产资料，并交由工人协会管理和使用”</span>。国家将被<span class="text-正文引文_20_字符">“所有工人协会的联合会联盟”</span>所取代，而这些工人协会将<span class="text-正文引文_20_字符">“构成公社”</span>。这些公社又将<span class="text-正文引文_20_字符">“组成起义联合会……并组织起一支能够击败反动势力的革命力量。</span>”[Michael Bakunin: Selected Writings, pp. 170-1] 对于克鲁泡特金而言，<span class="text-正文引文_20_字符">“公社……必须打破国家，并以联邦制取而代之。”[</span>Words of a Rebel, p. 83]  </p>

<p class="paragraph-P15">因此，无政府主义始终对如何处理国家问题有着明确的立场，而显然CNT的做法并不符合这一立场！CNT无视了这些建议；因此，在它既<span class="text-Emphasis">没有</span>摧毁国家，也没有建立工人委员会的邦联的情况下，又如何能将失败归咎于无政府主义理论？以无政府主义者未能贯彻自己的政治理念为由，来证明这些政治理念的失败，显得十分荒谬，而这正是斯塔克等人的论调。<span class="text-T29">  </span></p>

<p class="paragraph-P15">此外，CNT也并非一直持这种立场。在内战爆发前，CNT曾多次组织起义反抗国家。例如，在1932年1月CNT矿工的自发起义中，工人们<span class="text-正文引文_20_字符">“占领市政厅，升起黑红色的CNT旗帜，并宣布</span><span class="text-正文引文_20_字符"><span class="text-T13">自由意志共产主义</span></span><span class="text-正文引文_20_字符">(</span><span class="text-正文引文_20_字符"><span class="text-T24">communismo liberatario</span></span><span class="text-正文引文_20_字符">)。”</span>同年，在塔拉萨，工人们再次<span class="text-正文引文_20_字符">“占领市政厅”</span>，整个城市<span class="text-正文引文_20_字符">“爆发了街头战斗”</span>。1933年1月的起义以<span class="text-正文引文_20_字符">“无政府主义行动小组对巴塞罗那军营的袭击”</span>拉开序幕……<span class="text-正文引文_20_字符">“在巴塞罗那的工人阶级</span><span class="text-正文引文_20_字符"><span class="text-T12">街区</span></span><span class="text-正文引文_20_字符"><span class="text-T24">(barrios)</span></span><span class="text-正文引文_20_字符">及其周边地区，爆发了激烈的战斗……塔拉萨、萨尔达尼奥拉-里波列特、莱里达，以及瓦伦西亚省的多个城镇</span><span class="text-正文引文_20_字符"><span class="text-T24">(pueblos)</span></span><span class="text-正文引文_20_字符">和安达卢西亚地区，也相继爆发起义。”</span>1933年12月，工人们<span class="text-正文引文_20_字符">“筑起街垒，袭击政府大楼，并与政府军展开激烈巷战……许多村镇宣布自由意志共产主义。”[</span>Murray Bookchin, The Spanish Anarchists, p. 225, p. 226, p. 227 and p. 238]  </p>

<p class="paragraph-P15">可见，CNT领导层对<span class="text-正文引文_20_字符">“自身理想和纯粹无政府主义本质”</span>的忠诚——即“<span class="text-正文引文_20_字符">不攻击国家的形式”</span>——是一个极为后期的发展！<span class="text-T29">  </span></p>

<p class="paragraph-P15">由此可见，那些在后来，被用来辩护对无政府主义理念和西班牙革命工人的背叛的理由，与无政府主义理论本身毫无关联。这些理由的产生，仅仅是为了合理化一种非无政府主义的反法西斯斗争策略——这种策略不是依靠自下而上的斗争，而是选择与上层的政党和工会结盟。然而，这种做法并非始终如一。在整个1930年代，西班牙总工会（UGT）和社会党（PSOE）一再拒绝CNT提出的自下而上的革命联盟，而是选择了一种自上而下的<span class="text-正文引文_20_字符">“工人联盟”</span>，因为他们认为只有通过这种方式才能控制工人运动。CNT恰当地拒绝了这一立场，坚持推动自下而上的联盟。然而，到了1936年7月，统一战线的必要性变得显而易见，而UGT仍然没有改变立场。因此，在巴塞罗那，虽然国家事实上已经被摧毁，但<span class="text-正文引文_20_字符">“在马德里，由于社会党的作用，资产阶级统治结构依然存在，甚至更加巩固：一个半死不活的国家重新获得了生机，而工人阶级却没有建立起一个可以抗衡它的双重政权。”</span>[Abel Paz, Durruti in the Spanish Revolution, p. 462]</p>

<p class="paragraph-P15">与其在1936年7月试图在高层与其他组织建立统一战线，CNT的领导层本应贯彻其无政府主义理念，号召被压迫者扩大和巩固他们的胜利（事实上，他们曾这样做了）。这将释放全国（乃至国际范围）的所有潜在革命力量——这种力量的存在已通过7月20日全体大会后自发进行的集体化，以及由工人志愿民兵组建的纵队，前往解放被佛朗哥占领的西班牙地区的行动，得到了充分证明。<span class="text-T29">  </span></p>

<p class="paragraph-P15">因此，无政府主义者的角色就是<span class="text-正文引文_20_字符">“鼓动人民废除资本主义财产及其用以行使权力、剥削多数人的制度”</span>，并且<span class="text-正文引文_20_字符">“支持、激励和推动社会革命的发展，挫败资产阶级资本主义国家任何重组自身的企图，因为它势必会这样做。”</span>这意味着<span class="text-正文引文_20_字符">“通</span><span class="text-正文引文_20_字符">过创建革命性组织，来摧毁资产阶级制度。”</span>[Vernon Richards, Lessons of the Spanish Revolution, p. 44, p. 46 and p. 193] 换句话说，就是要鼓励建立巴枯宁和克鲁泡特金所倡导的，社区与工厂的联邦。<span class="text-T29">  </span></p>

<p class="paragraph-P15">事实上，这样的组织已经在巴塞罗那的CNT<span class="text-Emphasis">街区</span>防卫委员会中以胚胎形式存在，并且领导和协调了整个城市对抗军事政变的斗争。<span class="text-正文引文_20_字符">“这些社区委员会名称各异，但都秉持自由意志主义立场，并最终联邦化，创建了一个革命性的地方协调委员会。”</span>它们<span class="text-正文引文_20_字符">“演变为革命委员会，并组成了所谓的‘街垒联合会’。那天晚上，巴塞罗那的权力正掌握在这些委员会手中。”[</span>Paz, Op. Cit., p. 470 and p. 445] 因此，CNT不与政治政党及UGT在反法西斯民兵中央委员会内部进行合作，而应当发展这些社区自我组织机构：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>7月20日，权力掌握在街头的武装人民手中……生活呈现出一种新的动力，它不仅在摧毁、也在创造：人民在街头为解决集体生活中的实际需求而奋斗，并希望继续——在街头活跃……街道和武装人民是革命的活力所在……防御委员会如今已转变为革命委员会，支持着这股力量。他们组织了所谓的‘街垒联合会’。站在这些街垒上的激进派，坚定地代表他们参与革命委员会。”[Paz, Op. Cit., pp. 450-1]  </p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">而在这之后，应当召开由各个工厂（无论其先前是否属于工会）选出的代表会议，以组织起巴枯宁所描述的<span class="text-正文引文_20_字符">“所有工人协会的联合会联盟”</span>，这个联盟将<span class="text-正文引文_20_字符">“构成公社”</span>，并与<span class="text-正文引文_20_字符">“街垒联邦”</span>相辅相成。<span class="text-T29"> </span>[Op. Cit., p. 170] 用更现代的术语来说，就是建立一个由工人委员会、工人武装和社区议会共同组成的联邦。如果没有这样的组织，革命和反对佛朗哥的战争都注定会失败。在当时，<span class="text-Emphasis">的确</span>有少数无政府主义者意识到了这一真正自由意志主义的解决方案，但遗憾的是，他们只是少数派。例如，<span class="text-Emphasis"><span class="text-T41">Nosotros</span></span>小组<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 一个曾致力于抵抗里维拉独裁统治的无政府主义武装小组。Nosotros，西班牙语，中文意为“我们”。"><a href="#ftn116" id="body_ftn116">①</a></span></span>的成员（其中包括杜鲁蒂）认为，<span class="text-正文引文_20_字符">“有必要超越CNT与各政党的联盟，创建一个真正的革命组织。这个组织应直接建立在巴塞罗那和加泰罗尼亚的工会及革命委员会之上。这些团体将共同组成一个区域大会，作为革命的执行机构。”</span>[Paz, Op. Cit., p. 471] 这种发展方向，贯彻了无政府主义的基本思想（并实践CNT在5月关于自由共产主义的决议）——并非不可能实现。毕竟，正如我们将看到的，CNT-FAI在阿拉贡就是按照这一模式组织起来的。</div>

<p class="paragraph-P15">担忧加泰罗尼亚可能会被孤立于共和国其他地区之外，是许多CNT和FAI成员最关心的问题。如果实施自由意志共产主义，反法西斯阵营内部可能会爆发内战（从而帮助了佛朗哥）——这种担忧是真实存在的。不幸的是，从这种恐惧中得出的结论——即应当先打赢对佛朗哥的战争，然后再谈革命——是错误的。毕竟，当国家恢复了足够力量后，共和阵营内部的内战<span class="text-Emphasis">确实</span>发生了。同样，对于外国政府可能对加泰罗尼亚进行封锁的担忧，也成为现实，这也证实了杜鲁蒂等活动家的分析是正确的。<span class="text-T29">  </span></p>

<p class="paragraph-P15">如果在革命初期组织一次完整而正式的代表会议，让整个CNT成员讨论所有的观点和建议，也许在关于合作的问题上会得出不同的决定。毕竟，许多CNT成员正是通过在革命战争对抗法西斯，于实践中践行无政府主义政治思想。这一点，可以从CNT和FAI的基层成员无视“推迟”革命而优先进行反法西斯战争的决定中看出。在整个西班牙共和国，工人和农民自发地没收资本和土地，并将其置于工人自治管理之下。他们完全是出于自身的主动性而行动的。同时，正如<a href="#I_8_12" class="text-Internet_20_link"><span class="text-Internet_20_link">下一节</span></a>将要讨论的，反法西斯团结或许仍会占据主导地位，并导致相同的决策。<span class="text-T29">  </span></p>

<p class="paragraph-P15">然而，无论如何，CNT领导层认为可以在战后再进行革命的想法，导致了两个错误。首先，他们本应意识到，自己的成员不会轻易错过这一实践自由意志主义理念的机会，因此他们的决定实际上是多余的（而国家主义的反扑也不可避免）。其次，他们背弃了自己的无政府主义理念，未能理解对抗法西斯的斗争中如果没有工人阶级的积极参与，将永远无法取得真正的胜利。而这种参与不可能通过将战争置于革命之前、在自上而下的国家主义架构或国家体系内来实现。<span class="text-T29">  </span></p>

<p class="paragraph-P15">事实上，尽管CNT的错误在当时可以理解，但仍无法被辩护，因为许多无政府主义者，包括克鲁泡特金，早已预测到了这样的后果。几十年前，这位俄国无政府主义者在探讨巴黎公社的文章中，就驳斥了CNT领导层的两个基本假设——首先是将战争置于革命之前的观点，其次是认为可以通过威权结构或国家来进行斗争。他明确批判了那些主张<span class="text-正文引文_20_字符">“让我们先确保胜利，然后再看能做什么”</span>的思维方式和逻辑：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>确保胜利！——仿佛在不触及财产的情况下，就有任何可能将社会转变为自由公社！仿佛在广大人民群众对革命的胜利不直接地感兴趣、无法见证物质、道德和知识福祉到来之前，就有任何可能击败敌人！他们试图先巩固公社，然后再进行社会革命，而唯一有效的方式——恰恰是通过社会革命来巩固公社！”[Words of a Rebel, p. 97]</p>

<p class="paragraph-P15">克鲁泡特金的论点是正确的，而CNT最终也意识到了这一点。他们等待在战争中取得胜利，结果却迎来了失败（正如阿贝尔·帕斯所指出的，西班牙的工人“<span class="text-正文引文_20_字符">必须建立一个新世界，以巩固和保卫他们的胜利”</span>[Op. Cit., p. 451]）。克鲁泡特金还揭示了CNT与国家合作并加入代议机构的必然后果：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>巴黎……派遣了她最忠诚的儿女进入Hotel-de-Ville[市政厅]。然而，他们在那里被繁文缛节所束缚，当需要行动时却被迫进行讨论；并且由于切断与群众的持续接触而逐渐失去了敏锐性，他们发现自己变得无力。他们因远离革命的中心——人民——而变得麻痹，同时他们自身也削弱了人民的主动性。”[Op. Cit., pp. 97-8]  </p>

<p class="paragraph-P15">简而言之，这正是与国家合作的CNT领导激进派所经历的情况。克鲁泡特金的预见得到了证实，也证明了自巴枯宁以来的无政府主义理论也是正确的。正如弗农·理查兹所说：对于CNT的决定，<span class="text-正文引文_20_字符">“没有任何借口”</span>，因为“<span class="text-正文引文_20_字符">这不是判断失误，而是对CNT原则刻意的放弃”</span>[Op. Cit., pp. 41-2]。当无政府主义理论的立场恰好相反时，将CNT的决策归咎于无政府主义理论似乎站不住脚。那些反对无政府主义的人引用加西亚·奥利弗1937年的话，来批判无政府主义理论，这反映的更多是他们自身的政治立场，而不是无政府主义的真实情况。<span class="text-T29">  </span></p>

<p class="paragraph-P15">此外，尽管西班牙的经验<span class="text-Emphasis">从反面</span>证明了无政府主义理论的正确性，但它也<span class="text-Emphasis">从正面</span>提供了证据，即阿拉贡地区防御委员会（Regional Defence Council of Aragón）的建立。阿拉贡委员会是由CNT工会、乡村公社和民兵纵队的代表会议所创建的，其目的是保护阿拉贡人民正在建设的自由意志共产主义新社会。会议还决定推动建立一个全国防御委员会，以联系一系列按照阿拉贡模式组织起来的地区机构。杜鲁蒂强调，各集体<span class="text-正文引文_20_字符">“必须建立自己的自卫手段，而不能依赖自由意志主义纵队，因为这些纵队会随着战争形势的发展离开阿拉贡。他们需要自行协调，但同时也要警惕，不要像西班牙其他地区那样建立一个反法西斯政治战线。他们不应当重复他们同胞所犯的错误……人民大会必须成为最高权力机构。”</span>在一次CNT地区大会上，武装派决定<span class="text-正文引文_20_字符">“成立阿拉贡防卫委员会和阿拉贡集体联合会。”</span>[Paz, Op. Cit., pp. 540-1] 这充分揭示了“无政府主义在西班牙内战中失败”的说法是错误的。在阿拉贡，CNT<span class="text-Emphasis">确实</span>贯彻了无政府主义的理念，废除了国家和资本主义。如果他们在加泰罗尼亚也这样做，西班牙内战的结果可能会有所不同。<span class="text-T29">  </span></p>

<p class="paragraph-P15">阿拉贡的经验，与无政府主义思想及CNT在1936年萨拉戈萨大会上通过的《自由意志共产主义决议》之间的延续性，是显而易见的。地区防御委员会的成立，是对自由意志共产主义原则的坚定承诺。这种对革命性社会和经济变革的坚持，与“西班牙内战表明无政府主义的失败”的观点形成了鲜明对比。毕竟，在阿拉贡，CNT不仅<span class="text-Emphasis">确实地</span>遵循了无政府主义理论，还践行了自身的历史和政治主张。他们建立了一个工人协会的联合会，这正是巴枯宁所倡导的。如果我们对比加泰罗尼亚和阿拉贡的情况，就能看出斯塔克的论点是站不住脚的。同样的组织、相同的政治理念，却产生了不同的结果。既然无政府主义在阿拉贡得到了成功应用，那么又如何能将加泰罗尼亚的失败归咎于无政府主义思想呢？这样的立场根本无法在逻辑上自圆其说。因此，毫不奇怪的是，在讨论西班牙内战期间的无政府主义时，马克思主义者往往会刻意忽略它在阿拉贡的经验。</p>

<p class="paragraph-P15">因此，尽管CNT在内战期间的活动，确实暴露了无政府主义者在复杂局势下可能会做出错误决策的现实，但它并不能被用来否定无政府主义本身。马克思主义者始终强调这一事件并不奇怪，因为这<span class="text-Emphasis">的确是</span>一个严重的错误。然而，当无政府主义在加泰罗尼亚被忽视（出于对法西斯主义的恐惧），却在阿拉贡得到了实践，我们又如何能说无政府主义在西班牙革命中“失败”了呢？当阿拉贡防御委员会正是按照无政府主义政治理念建立起来的，又怎么能说这样的政治思想应该为加泰罗尼亚的失败负责呢？——显然不能。简而言之，西班牙内战所展现的并不是无政府主义的失败，而是部分无政府主义者在困境中未能贯彻其理念的失败。正如艾玛·戈尔德曼所指出的：<span class="text-正文引文_20_字符">“仅仅因为西班牙的领导同志辜负了无政府主义，就认为无政府主义本身有问题……这种推理是极其错误的……一两个个体的失败，永远无法否定一种理想的深度与真理。”</span>[Vision on Fire, p. 299]  </p>

<p class="paragraph-P15">用加泰罗尼亚的CNT来概括整个无政府主义理论是错误的，因为首先，这种做法忽视了决策所处的客观环境；其次，它完全漠视了无政府主义的理论和历史。这种观点还暗示着，无政府主义作为一种革命理论，必须仅凭一次历史事件就来加以衡量。乌克兰的马赫诺黑军、1920年意大利工厂占领运动中的意大利工人联盟（USI）和意大利无政府主义联盟（UAI）、1930年代CNT发动的起义、以及CNT在西班牙革命中建立的阿拉贡防卫委员会等历史经验——全部被忽略了。显然，这种说法难以令人信服，但对马克思主义者来说却颇为便利。然而，从马赫诺运动和阿拉贡防御委员会的经验来看，无政府主义在革命的条件下，确实曾在政治和经济层面上成功地大规模实践过。<span class="text-T29">  </span></p>

<p class="paragraph-P15">同样荒谬的，是那些企图将坚持自由意志主义理论的无政府主义者，描绘成“背弃无政府主义，转向马克思主义”的论调。这种说法通常针对<span class="text-Emphasis">“杜鲁蒂之友”</span>（Friends of Durruti，FoD）这一无政府主义团体。正如帕特·斯塔克所言：<span class="text-T29">  </span></p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P42"><span class="text-T28">“</span>有趣的是，在所有西班牙无政府主义团体中，‘杜露提<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 在这里，斯塔克错误地把Durruti拼写成了Durutti"><a href="#ftn117" id="body_ftn117">①</a></span></span>之友’发展出了最为复杂的批判。如[托洛茨基主义者]菲利克斯·莫罗指出：‘他们代表了一种对传统无政府主义反国家立场的、有意的背离。他们明确主张，在推翻资本主义的过程中，需要建立民主权力机构——委员会(juntas)或苏维埃，并采取必要的国家镇压措施来对抗反革命。’西班牙无政府主义者之所以失败，正是因为他们没有意识到严酷的抉择就是——要么是工人政权；要么是资本主义政权，继而是反革命的全面胜利。”[Op. Cit.]  </div>

<p class="paragraph-P15">斯塔克连杜鲁蒂的名字都拼错了，这足以说明我们应该如何看待他的分析。“杜鲁蒂之友”是CNT和FAI内部的一个无政府主义团体，他们与大量其他少数派同志一样，始终坚决反对“反法西斯团结”政策。他们的立场并不意味着对无政府主义<span class="text-正文引文_20_字符">“有意的背离”</span>，而恰恰是对无政府主义自觉的<span class="text-Emphasis">回归</span>。当我们将他们的论点与巴枯宁的主张进行比较时，这一点就变得十分明显。正如斯塔克提到的，“杜鲁蒂之友”主张在推翻资本主义时建立<span class="text-正文引文_20_字符">“委员会（juntas）”</span>，以防止反革命势力卷土重来。但这恰恰是自巴枯宁以来革命无政府主义者一直倡导的策略（详见H.2.1节）。FoD的理念，与西班牙内战前CNT的政治纲领以及革命无政府主义思想是一脉相承的。因此，“杜鲁蒂之友”所主张的，并不是对无政府主义的背离，而是对其传统立场的回归。如果斯塔克或莫罗真正了解无政府主义，他们就本应明白这一点。</p>

<p class="paragraph-P15">因此，西班牙无政府主义者的失败，并不是简单的<span class="text-正文引文_20_字符">“工人政权”</span>与<span class="text-正文引文_20_字符">“资本主义政权”</span>之间<span class="text-正文引文_20_字符">“严酷的抉择”</span>，而是在真正的两难困境中做出了错误的决定：是引入无政府主义（其本质上，是建立在工人权力、组织和自我管理基础上的）；还是与其他反法西斯力量合作，共同对抗更大的敌人——佛朗哥及其法西斯反动势力。斯塔克未能看到这一点，说明他根本不了解西班牙革命的动态发展，而更倾向于用抽象的口号代替对实际问题的深入分析。他总结道：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>最重要的教训是……无论个别无政府主义者抱有怎样的理想和直觉——无政府主义，无论是在理论中还是实践中，都无法成为一条可行的人类解放之路。只有马克思主义，承认无产阶级在政党的领导下的核心地位，才能引导工人阶级走向胜利。”[Op. Cit.]  </p>

<p class="paragraph-P15">针对这一论断，我们只需引用托洛茨基对西班牙无政府主义者应当采取的行动的看法，即可加以反驳。他指出<span class="text-正文引文_20_字符">：“由于CNT的领导人拒绝</span><span class="text-正文引文_20_字符"><span class="text-T12">为他们自己</span></span><span class="text-正文引文_20_字符">建立专政，他们便为斯大林主义的独裁留下了空间。”</span>这显然不能被视为“工人政权”！同年早些时候，他还表示：<span class="text-正文引文_20_字符">“一个革命政党，即便已经夺取政权（无政府主义领导人尽管拥有无政府主义工人的英勇支持，却根本无力做到这一点），仍然绝不会成为社会的主权统治者。”</span>最终，西班牙革命的失败进一步证实了托洛茨基所持的信条，即<span class="text-正文引文_20_字符">“无产阶级政党的革命专政……是一种客观的必要性……放弃</span><span class="text-正文引文_20_字符"><span class="text-T12">自身专政</span></span><span class="text-正文引文_20_字符">的革命党（先锋队），实质上就是将群众拱手让给反革命势力。</span>”相较于无政府主义者所主张的，工人委员会才是至关重要的观点，托洛茨基所坚持的实际上是<span class="text-正文引文_20_字符">“党的专政”</span>才是决定性因素。[参见《列昂·托洛茨基文集<span class="text-T29"> </span>1936-37》，p. 514, p. 488 和<span class="text-T29"> </span>pp. 513-4] 在这种观点下，即便存在工人委员会，那也只是用来实现党的权力、并充当其统治的遮羞布（详见<span class="text-T29"> </span>H.3.8 节）。<span class="text-T29">  </span></p>

<p class="paragraph-P15">显然，当时主流的马克思主义理论家并未主张“工人阶级在政党的领导下的核心地位”，而是主张“革命党”<span class="text-T24">对</span>工人阶级实行专政。托洛茨基的理论中，革命党才是革命政权的真正主体，而非工人阶级本身。那么，当一个政党对工人阶级实行独裁，并成为社会的<span class="text-正文引文_20_字符">“主权统治者”</span>时，又能实现怎样的<span class="text-正文引文_20_字符">“胜利”</span>呢？唯一的“战果”就是导致斯大林主义的出现。列宁主义者并不认为工人阶级组织是工人自身管理社会的工具，而只是党用来夺取政权的手段。而正如俄国革命所无可辩驳般证明的那样，在工人政权与党的政权的冲突中，列宁主义者始终会镇压前者，以确保后者的胜利。</p>

<p class="paragraph-P15">可以说，按照斯塔克的观点，对俄国革命和西班牙革命最重要的教训反而在于：无论个别列宁主义者抱有何种理想与直觉，列宁主义——无论在理论还是实践上，都无法成为通向人类解放的可行之道。唯有无政府主义，强调工人阶级在阶级斗争和革命中的自我管理，才能确保真正的、自由的——社会主义社会的建立。<span class="text-T29">  </span></p>

<p class="paragraph-P15">最后，我们可以认为，列宁主义者对西班牙无政府主义标准的批判，与他们在俄国革命时期为布尔什维克专制辩护所使用的理由，类似。毕竟，像斯塔克这样的列宁主义者，也将列宁政权所面临的客观环境——即其孤立状态、内战及经济困难——作为其镇压行动的解释。然而，这种相似性只是表面的。西班牙革命的失败，是由于无政府主义者<span class="text-Emphasis">没有</span>彻底贯彻自身思想；而在俄国革命中，失败则是布尔什维克<span class="text-Emphasis">实践</span>其意识形态的结果。俄国革命所遭遇的困难，使布尔什维克在他们既定的道路上越走越远（更不用说，布尔什维克的意识形态本身，还在很大程度上加剧了这些问题）。正如我们在H.6节所讨论的，认为“客观环境”可以解释布尔什维克的专制是站不住脚的，特别是考虑到布尔什维克意识形态在其中所起的作用。<span class="text-T29">  </span></p>

<p class="paragraph-P15">因此，总结而言，西班牙革命的经验并不是显示了无政府主义的失败，而是表明无政府主义者未能在实践中贯彻其理念。面对极端困难的局势，他们为了反法西斯统一而妥协了自己的思想。正是因为最后导致了革命和内战的双重失败，这些妥协不仅没有驳斥无政府主义理论，反而证明了其正确性。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__I_8_12_协作的决定是被强加于CNT成员的吗？"><span/></a><a id="I_8_12"/>I.8.12 协作的决定是被强加于CNT成员的吗？<span class="text-T23">  </span></h3>

<p class="paragraph-P15">有必要简要说明1936年7月19日之后，全国劳工联盟（CNT）和伊比利亚无政府主义联合会（FAI）的发展情况。显然，这两个组织在本质上都发生了变化，不再是<span class="text-Emphasis">过去</span>的样子。两者变得更加集权化和官僚化，而其成员被排除在许多重大决策之外。正如佩拉特斯（Peirats）所指出的：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>在CNT和无政府主义运动的激进派中，一直有一种传统，即最严格地尊重基层大会的讨论和决策，毕竟这是联邦组织的基础。而那些担任行政职务的人，仅仅是这些决策的执行者。全国代表大会通过的正式决议，规定了邦联及其代表委员会必须遵守的基本义务和普遍义务，而这一义务适用于所有成员，无论其所在地区或地方如何。而制定这些普遍性决议的责任，直接归属于各工会；也就是说，它们通过各自的全体大会去通过决议。同样，地区或地方代表大会，也会确立仅适用于地区或地方层面的要求和问题。在这两种情况下，主权始终掌握在工人大会手中，无论是在工会内部还是在其各自的团体中。<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>然而，在革命阶段刚刚开始时，这种严格的、日常的联邦主义程序便被突然修改……这种组织准则的修订，被解释为应对突发事件的需要，因为这种事件要求更迅速的决策和决议；也就是说，这是对自下而上联邦主义程序的、不可避免的偏移。”<span class="text-T23"> </span>——《西班牙革命中的CNT》，第一卷，第213页<span class="text-T23">  </span></p>

<p class="paragraph-P15">换句话说，CNT变得日益等级化，高层委员会从行政机构逐步演变成了决策机构，正如佩拉特斯所言：<span class="text-正文引文_20_字符">“可以肯定地说，组织中的重要决策是由委员会作出的，而群众几乎没有发言权。毫无疑问，形势要求组织做出快速决策，并需要采取预防措施以防止泄密。但正是这些需求，使委员会倾向于放弃组织原有的联邦主义程序。”[</span>何塞·佩拉特斯，《西班牙革命中的无政府主义者》，第188页] </p>

<p class="paragraph-P15">具有讽刺意味的是，托洛茨基及其追随者曾批评CNT的<span class="text-正文引文_20_字符">“无政府主义领导人”</span>没有<span class="text-正文引文_20_字符">“夺取政权”</span>（见上一节），但事实上，他们确实夺取了——只不过是在自己的组织内部。这一转变最终带来了灾难，并进一步印证了无政府主义对等级制和中央集权组织的批判。CNT的高层委员会与普通成员逐渐脱节，推行自己的政策，同时削弱并扼杀了基层成员正在开展的创造性工作——这一切正如无政府主义理论所预见的那样。<span class="text-T29">  </span></p>

<p class="paragraph-P15">在任何革命形势下，决策都必须迅速作出，有时甚至无法征求组织基层的意见。然而，这些决策必须对成员负责，成员必须对其进行讨论并予以批准（例如，在CNT民兵中的决策）。CNT和FAI在无数次罢工、起义和斗争中的经验已经证明，去中心化的联邦制结构完全有能力推进阶级斗争——革命也不例外，因为革命正是阶级斗争最集中的形式。换句话说，CNT和FAI的组织原则完全适用于革命形势。<span class="text-T29">  </span></p>

<p class="paragraph-P15">因此，这种集权化倾向不能归咎于战争的特殊环境，而应该归因于合作的政策。与1936年7月19日之前的众多罢工和起义不同，CNT的高层委员会开始在国家结构内运作。而这一点，从本质上就必然会催生等级化和集权化的趋势，因为参与其中的人不得不适应国家的基本架构和形式。CNT政策的偏离，正是从最初为了<span class="text-正文引文_20_字符">“反法西斯统一阵线”</span>而妥协的决定而开始的，随后形成了一个恶性循环——每一次妥协，都使得CNT领导层更深地陷入国家的控制之中，这又加强了其等级化倾向，进一步使高层委员会与普通成员脱节，最终促使这些委员会继续推行妥协政策。<span class="text-T29">  </span></p>

<p class="paragraph-P15">然而，这种集权化和等级化倾向，并不意味着CNT的高层委员会单方面将其意志强加给整个组织。事实上，最初CNT和FAI的大多数成员对合作决定持消极支持态度（可能是因为他们认为战争会在几周或几个月内结束）。正如到访西班牙的法国无政府主义者塞巴斯蒂安·福尔所指出的，尽管<span class="text-正文引文_20_字符">“工会内部以及FAI所属团体中的大多数成员，都批准了参与中央权力的决定；但在许多地方，这一决定遭到了相当数量的少数派的反对。因此，这一决策并未获得一致通过。”[</span>quoted by Jose Peirats, The CNT in the Spanish Revolution, vol. 1, p. 183]  </p>

<p class="paragraph-P15">佩拉特斯对此评论道：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>所有的激进派都持相同观点吗？……除了通过报刊、委员会、集会、全会和大会表达抗议的少数派之外，令人沮丧的事实是，大部分成员都受困于一种宿命论，而这种宿命论本身正是战争残酷现实的直接结果。”[Op. Cit., p. 181]  </p>

<p class="paragraph-P15">他还指出：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>我们已经看到，在经济领域，激进无政府主义毫不畏惧地推进经济改造。毫无疑问——否则就是对CNT自由意志主义基层成员心理的无知——自从衰退开始后，一场隐秘的较量便在全会和大会上时有爆发，并在某些报刊上有所体现。在这一过程中，反对任何可能背离[无政府主义]战术和原则的意见群体，始终都能够依靠一批坚定的拥护者。”[Op. Cit., p. 210]</p>

<p class="paragraph-P15">因此，在自由意志主义运动内部，存在着一股相当数量的少数派，他们反对合作政策，并在各种出版物和会议上表达了自己的观点。虽然许多（如果不是大多数的话）革命无政府主义者自愿加入民兵，并因此不像以前那样活跃于工会，但仍有多个团体（例如加泰罗尼亚自由青年、“杜鲁蒂之友”、其他FAI的团体等）公开反对合作，并在街头、公社、组织会议等场合表达他们的立场。此外，在自由意志主义运动之外，两支规模极小的托洛茨基派团体也反对合作，西班牙工人党（POUM）的一些派别亦持相同立场。因此，根本无法断言说，CNT的成员对反对主流政策的论点毫不知情。例如，在1937年五月事件之后，加泰罗尼亚CNT的高级委员会无法让工会大会或全体会议将“杜鲁蒂之友”开除，也无法阻止他们向反对合作的“自由青年”提供财政支持，更无法要求工人群体停止在公共交通系统或每日送奶过程中，分发反对派的出版物。[Abe Bluestein, "Translator's Note", Juan Gomez Casas, Anarchist Organisation: The History of the FAI, p. 10]  </p>

<p class="paragraph-P15">这表明，尽管存在中央集权的趋势，CNT的高级委员会仍然受到一定程度的群众影响与控制，不能被视为对其组织拥有独裁权力。虽然许多的决策，<span class="text-Emphasis">的确</span>曾是作为<span class="text-Emphasis">既成事实</span>提交给工会全体会议的（这些会议往往是委员会在短时间内召集的），这违反了CNT过去的程序；但全体会议并未被强行要求批准委员会想要的<span class="text-Emphasis">任何</span>决定。战争的客观形势，即反对佛朗哥及法西斯主义的斗争，使大多数CNT成员和自由意志主义活动家相信，与其他政党和工会在国家体系内合作是唯一可行的选择。他们认为，若不合作，就会在反佛朗哥阵营内引发另一场内战，从而削弱战争努力。尽管这一政策未能成功（当共和国政府有足够力量时，它的确向CNT发动了一场内战，严重地削弱了反法西斯的斗争），但不能说这项政策是强加给成员的，也不能说他们未曾听到过反对意见。遗憾的是，“反法西斯团结”的呼声主导了自由意志主义运动的思维。<span class="text-T29">  </span></p>

<p class="paragraph-P15">在战争初期，大多数基层战士相信，战争将在数周内结束。毕竟，仅仅几天的时间，他们便已在巴塞罗那及其他工业中心击溃了军队。这使他们首先容忍（甚至支持）CNT与<span class="text-正文引文_20_字符">“反法西斯民兵中央委员会”</span>的合作；其次，他们开始没收资本主义财产，因为他们相信革命很快就会重新回到正轨（他们认为，无论CNT领导层的意愿如何，这都是一个推广无政府主义思想的绝佳机会，不能错失）。他们坚信，革命与自由意志共产主义，即当年五月CNT萨拉戈萨大会上讨论并通过的理念——是反法西斯斗争中不可分割的一部分，并据此行事。他们选择忽视国家，而不是摧毁它，认为这只是短期的妥协，很快就能得到纠正。遗憾的是，他们错了——合作本身有其内在逻辑。而随着战争的拖延，这种逻辑变得越来越不利，最终已无可挽回。</p>

<p class="paragraph-P15">这也表明，大多数马克思主义者以CNT的经验作为关键证据，对无政府主义加以批判——是多么肤浅。然而，正是无政府主义者及受无政府主义影响的CNT成员，组织了公社、民兵，并开启了西班牙社会的变革。他们是在无政府主义的启发下，并以无政府主义的方式进行这些行动的。既肯定他们的实践，又批判“无政府主义”，显然是缺乏逻辑的。事实上，这些实践与无政府主义思想更为契合，而非是CNT领导层的行为及其背后的动机。因此，仅仅通过少数领导人的反无政府主义举措来攻击“无政府主义”，却忽视大多数成员的无政府主义行动，这是站不住脚的。<span class="text-T29">  </span></p>

<p class="paragraph-P15">因此，总而言之，尽管CNT因与国家的合作而破坏了其内部结构，并增加了威权主义倾向，但它并未完全蜕变为高级委员会的附属物。工会大会可以并确实拒绝了CNT领导层提出的各种要求。虽然在CNT内部，“反法西斯团结”的呼声广泛存在（尽管有大量无政府主义者少数派的反对行动和论述），并最终体现在该组织所推行的合作政策上；但CNT的高级委员会并非拥有绝对权力，也并未彻底背离其成员的意愿。具有讽刺意味但并不令人意外的是，CNT背离其过去自由意志主义的组织原则，反而最终印证了无政府主义理论——这种背离反而成为拖累革命、促成其失败的重要因素。<span class="text-T29">  </span></p>

<p class="paragraph-P15">正如我们在<a href="#I_8_11" class="text-Internet_20_link"><span class="text-Internet_20_link">I.8.11节</span></a>中所论述的，CNT最初对国家的妥协、最初对无政府主义理论和自身政策的背叛——已然为后面的一切埋下伏笔。而且，这一经验不仅未能驳斥无政府主义，反而加以证实——中央集权的、等级化的组织，妨碍并最终摧毁了革命。CNT与FAI的经验表明，那些主张<span class="text-Emphasis">更加</span>集权和建立“民主”等级结构的人（如列宁主义者），不仅拒绝理解历史，更不用说试图从中汲取教训。CNT内部日益加剧的中央集权，使领导层（少数派）获得权力，而使普通成员（多数派）被剥夺权力。革命的障碍并非联邦制，而始终是中央集权。<span class="text-T29">  </span></p>

<p class="paragraph-P15">因此，尽管CNT与FAI<span class="text-Emphasis">内部</span>有相当数量的无政府主义少数派，反对“反法西斯团结”和政治合作这一主导政策；但这一政策基本上得到了CNT成员的认同，并非强加于他们。CNT成员能够且确实拒绝过领导层的提议，因此，尽管合作政策导致了CNT内部权力的集中化，但仍不能说这一政策完全违背基层成员的意愿——尽管这一立场的后果，令人惋惜。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__I_8_13_从这场革命中能学到什么政治上的教训？"><span/></a><a id="I_8_13"/>I.8.13 从这场革命中能学到什么政治上的教训？</h3>

<p class="paragraph-P15">西班牙革命最重要的政治教训是：革命不能对现存的权力结构妥协。在这一点上，它再次证实了无政府主义理论和基本的自由意志主义立场，即：社会革命只有遵循无政府主义的道路，避免以对抗“更大的邪恶”为名进行妥协，才能取得成功。正如克鲁泡特金所言：<span class="text-正文引文_20_字符">“一场半途而废的革命，注定很快就会被击败。”</span>[The Great French Revolution, vol. 2, p. 553]  </p>

<p class="paragraph-P15">1936年7月20日，在法西斯政变于巴塞罗那被击败后，CNT派遣一个代表团前往会见加泰罗尼亚政府首脑。在政变的背景下，CNT的工会代表全体大会决定，在佛朗哥被击败之前，自由意志共产主义将被推迟（但基层成员无视这一决定，仍然集体化了他们的工作场所）。他们组织了一个代表团拜访加泰罗尼亚主席，讨论当时的形势：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>代表团……态度坚定……要么孔帕尼斯[加泰罗尼亚主席]接受建立‘[反法西斯民兵]中央委员会’作为统治机构，要么CNT就去<span class="text-Emphasis">咨询基层成员，并向工人揭示真实局势</span>。孔帕尼斯最终让步。”[Abel Paz, Durruti: The People Armed, p. 216]  </p>

<p class="paragraph-P15">然而，CNT的委员会成员利用他们在西班牙社会中新获得的影响力，与其他组织和政党的领导层结盟，而不是与普通成员联合。这一过程导致了<span class="text-Emphasis">“反法西斯民兵中央委员会”</span>的成立，其中包括了各个政党和工会的代表。该委员会的成员并不是由各个工作场所、公社或街垒授权的代表，而是由各组织的委员会指定的代表。这也意味着，CNT并没有建立一个真正的邦联机构（即由工作场所、民兵和社区大会选举产生，并接受问责的代表组成的机构），而是创建了一个既不受工人大会监督、也无法反映工人阶级诉求的机构。国家和政府并未被工人自治所取代，而只是被忽视了。这是一个错误，很快<span class="text-正文引文_20_字符">“[许多人]就意识到：一旦他们加入了所谓的‘统一战线’，他们就再也无法回头了。换句话说，一个错误、走错了一步，必然会导致更多错误，就像往常一样。我比以往任何时候都更加确信，如果同志们当初坚持自己的立场，他们会比现在更加强大。但我要重申，一旦他们在反法西斯战争期间与其他力量联合，他们就被事件的逻辑推着走向更远的道路。”</span>[Emma Goldman, Vision on Fire, pp. 100-1]</p>

<p class="paragraph-P15">最明显的问题当然是，与国家合作确保了无法建立工人协会的联合会，从而无法协调反对法西斯主义和推动社会革命的斗争。正如斯图尔特·克里斯蒂所指出的：<span class="text-正文引文_20_字符">“通过自上而下地强加他们的领导，这些党派委员会扼杀了迅速涌现的民众自主革命中心——基层工厂和地方革命委员会——并阻止它们证明自己是协调通信、防御和物资供应的有效可行手段。它们还阻止了地方革命委员会彼此整合，形成区域、省级和全国范围的联邦网络，而这一网络本可以促进社会和经济重建的革命任务。”</span>[We, the Anarchists!, pp. 99-100] 在缺乏这样的邦联的情况下，<span class="text-T29"> </span>CNT最终加入资产阶级政府只是时间问题。</p>

<p class="paragraph-P51"><span class="text-Emphasis">中央反法西斯民兵委员会</span>（成立于1936年7月20日）并非如许多托洛茨基主义者（以费利克斯·莫罗为代表）所主张的那样，是<span class="text-正文引文_20_字符">“</span><span class="text-正文引文_20_字符"><span class="text-T12">二元政权</span></span><span class="text-正文引文_20_字符">的体制”</span>或<span class="text-正文引文_20_字符">“新权力机构”</span>中<span class="text-正文引文_20_字符">“最重要的一个”</span>，而实际上是一个阶级合作的机构，对革命造成了阻碍。<span class="text-T29"> </span>[Revolution and Counter-Revolution in Spain, p. 85 and p. 83] 斯图尔特·克里斯蒂正确地称其为<span class="text-正文引文_20_字符">“人为的混血造物”</span>，是一种“<span class="text-正文引文_20_字符">妥协，一种人为的政治解决方案，一个官方认可的加泰罗尼亚政府的附属机构”</span>，它<span class="text-正文引文_20_字符">“不可避免地将CNT-FAI的领导层卷入国家机构，而国家直到那时还是他们的主要敌人。</span>”[Op. Cit., p. 105] 只有一个真正由乡村、工厂和工作场所的代表组成的联合会，才能成为一个真正（用巴枯宁的话来说）以<span class="text-正文引文_20_字符">“工人群众的社会（因此也是反政治的）权力”</span>为基础的，组织框架。<span class="text-T29"> </span>[Michael Bakunin: Selected Writings, pp. 197-8]  </p>

<p class="paragraph-P15">因此，CNT 忘记了无政府主义的一个基本原则，即<span class="text-正文引文_20_字符">“国家的……摧毁”</span>。相反，与巴黎公社类似，CNT 认为<span class="text-正文引文_20_字符">“为了对抗……反动势力，他们必须以反动的雅各宾方式组织自己，忘记或牺牲了他们自己本知道是革命社会主义的首要条件。”</span>革命的真正基础，即无政府主义的基本原则，是<span class="text-正文引文_20_字符">“未来的社会组织必须完全自下而上地构建，由工人的自由联合或邦联形成，首先是在他们的工会内，然后是公社、地区、国度，最终形成一个伟大的国际性和普遍性的邦联。”[</span>Bakunin, Op. Cit., p. 198, p. 202 and p. 204] 由于没有这样做，不是建立一个工人委员会的邦联，而是选择在一个自上而下的妥协机构内运作，CNT 领导层最终不可避免地牺牲了革命，转而优先考虑战争。</p>

<p class="paragraph-P15">当然，即便召开CNT工会和各<span class="text-Emphasis">街区</span>的防御委员会的全体代表大会，并邀请工人总联合会（UGT）及未组织化的工人代表参加，也无法保证最终的决策会完全符合无政府主义理论。当时民众对反法西斯统一战线的情绪非常强烈。然而，这一决定至少可以由工会的基层成员充分讨论，并受到后来加入民兵组织并奔赴前线的革命无政府主义者的影响。考虑到当时席卷全国的集体化浪潮以及阿拉贡的实际情况，决策很可能会有所不同，而第一步将是将这一全体会议转变为自由工人协会联合会的基础——即一个自治社会的框架——从而摧毁国家，并确保不会有新的国家取而代之。</p>

<p class="paragraph-P15">因此，无政府主义的基本理念，即建立工人委员会邦联的必要性，被忽视了。以“反法西斯”团结的名义，CNT与那些既憎恨他们又憎恨革命的政党和阶级合作。正如萨姆·多尔戈夫所说<span class="text-正文引文_20_字符">：“无论是在7月19日之前还是之后，镇压革命运动的坚定决心始终是共和政府政策背后的主旋律；无论当权的是哪个政党。”[</span>The Anarchist Collectives, p. 40] 在没有建立组织工人阶级<span class="text-正文引文_20_字符">“社会权力”</span>机制的情况下，一旦国家重新组织起来，CNT便无法抵御这些政党的攻击。</p>

<p class="paragraph-P15">为了证明他们的合作是正当的，CNT-FAI的领导人辩称，如果不合作，就会在内战中再引发一场内战，从而让佛朗哥轻易获胜。然而，实际上，共产党人和共和派一方面口头上宣称支持革命，另一方面却攻击集体化组织、谋杀无政府主义者、限制对集体化工业（甚至包括<span class="text-Emphasis">军工</span>产业）的物资供应，并在拒绝向无政府主义民兵提供武器和弹药后、解散了这些民兵部队（他们更愿意武装后方的国民警卫队，以镇压CNT和革命）。因此，即使有合作，内战依然没能避免。当国家觉得自己足够强大时，内战仍然爆发了，而工人阶级成了牺牲品。</p>

<p class="paragraph-P15">加西亚·奥利弗（历史上第一位，也是希望是最后一位“无政府主义”司法部长）在1937年表示，合作是必要的，CNT已经<span class="text-正文引文_20_字符">“放弃了革命的极权主义，否则这将导致革命被无政府主义者和邦联派[CNT]的独裁扼杀。我们相信一个加泰罗尼亚民主派人士”</span>——康帕尼斯（他过去曾监禁过无政府主义者）——“<span class="text-正文引文_20_字符">的承诺和人品。”</span>[quoted by Vernon Richards, Lessons of the Spanish Revolution, p. 34] 这意味着，只有通过与国家、政客和资本家合作，无政府主义革命才能真正是自由的！此外：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>这一论点包含……两个根本性的错误，许多CNT-FAI的领导人后来承认了这一点；但这不能成为借口，因为这并非判断失误，而是对CNT原则的有意背弃。首先，认为反对法西斯主义或任何其他形式的反动势力的武装斗争，在国家框架内进行，并将包括经济和社会结构变革在内的一切事务都服从于战争胜利——会是更为成功的策略。其次，认为与政党——也就是政客——合作，是必要且可行的，尤其是在当时权力掌握在两个工人组织手中的情况下……</p>

<p class="paragraph-P42"><span class="text-T28">“</span>一切主动权……都掌握在工人手中。政客们就像没有军队的将军，在徒劳的荒漠中挣扎。与他们合作无论如何都无法增强对佛朗哥的抵抗。与此相反，显然，与政党合作意味着恢复政府机构，并将主动权从武装工人手中转移到一个拥有行政权力的中央机构。剥夺工人的主动权，就意味着将斗争的指挥权及其目标的决定权移交给一个统治阶层，而这必然会对革命战士的士气产生负面影响。”[Richards, Op. Cit., p. 42]</p>

<p class="paragraph-P15">1937年提出的<span class="text-正文引文_20_字符">“无政府主义独裁”</span>或<span class="text-正文引文_20_字符">“合作”</span>这一两难选择，根本上就是错误的。问题从来不在于，在无政府主义体系下会禁止政党或其他组织——远非如此。所有人都应享有言论自由、组织自由等权利，但政党的影响力只能来自它们在工会、工作场所、社区和民兵大会上的实际作用——情况就应当如此！“合作”是必要的，但应该发生在基层群众之间，以及在按照无政府主义方式组织的机构内部。无政府主义并不尊重成为老板或政客的“自由”。在其关于FAI的历史著作中，胡安·戈麦斯·卡萨斯（一名1936年活跃的FAI成员）对此明确指出：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>自由意志共产主义还能以何种方式实现？它必然意味着旧有的、以掌控权力为目标的政党的解体，或者至少意味着使它们再无法推行其夺取权力的政治纲领。总会有人反对新的社会实验，因此也会有拒绝加入‘统一群众自发行动’的抵抗力量。此外，群众在工会和革命的经济组织中，以及在各地区和社区的政治组织中，也将享有完全的言论自由。”[Anarchist Organisation: the History of the FAI, p. 188f]  </p>

<p class="paragraph-P15">然而，CNT和FAI的委员会并未采纳这种自下而上的“合作”方式，也就是通过工人协会联合会、社区大会和民兵纵队的联合来实现，这一方式自巴枯宁以来一直为无政府主义者所主张。相反，他们选择了自上而下的“合作”。领导层无视国家的存在，与其他工会官员以及各政党的代表在<span class="text-Emphasis">中央反法西斯民兵委员会</span>内进行合作。换句话说，他们为了反对他们认为的更大邪恶——法西斯主义，而放弃了自己的政治理念。这种做法不可避免地为反革命铺平了道路，并最终导致民兵组织和集体经济的瓦解，因为这些组织缺乏独立于国家的协调机制。国家的持续存在，确保了集体之间的经济邦联（即在工团组织的指导下推动革命的进一步发展）无法自然形成，也无法在所有地区得到充分发展。由于CNT的政治妥协，协调与互助的趋势也无法自由发展（详见<a href="#I_8_14" class="text-Internet_20_link"><span class="text-Internet_20_link">下一节</span></a>）。</p>

<p class="paragraph-P15">显然，西班牙革命的失败并不是由于无政府主义理论和策略的失败，而是因为无政府主义者未能真正<span class="text-Emphasis">践行</span>自己的理论和策略。CNT-FAI没有摧毁国家，而是选择忽视它。要使革命取得成功，必须创建能够有效取代国家和市场的组织；也就是说，建立一个广泛的自由意志主义组织，使社会和经济决策由工人阶级自己主导。只有沿着这条道路前进，国家和资本主义才能真正被摧毁。</p>

<p class="paragraph-P15">在建设新世界的过程中，我们必须摧毁旧世界。革命可能，正如恩格斯所言的那样，从本质上就带有“威权主义”的性质；但这仅仅是针对那些维护不公、等级制度和不平等的制度、结构和社会关系而言的。正如H.7.4节所讨论的，摧毁权威并不是“威权主义”，推翻暴君也不是暴政！最重要的是，革命必须在被压迫者的视角下，保持自由意志主义特征。也就是说，革命必须建立能够广泛吸纳大多数民众的组织，而这些民众过去曾被排除在社会和经济决策之外。事实上，革命本身就是最<span class="text-Emphasis">自由意志主义</span>的事业。</p>

<p class="paragraph-P51"><span class="text-Emphasis">杜鲁蒂之友</span>曾主张，<span class="text-正文引文_20_字符">“革命需要工人组织的绝对主导权。”</span>[<span class="text-T16">“</span>The Friends of Durruti accuse<span class="text-T16">”</span>, Class War on the Home Front, Wildcat Group (ed.), p. 34] 只有通过这一点，即建立切实可行的无政府主义社会组织，才能确保国家与资本主义被彻底摧毁，并以一个基于自由、平等与团结的公正体系取而代之。正如巴枯宁、克鲁泡特金以及众多无政府主义思想家，在数十年前所论述的那样（见H.1.4节）。因此，西班牙革命所提供的最重要经验教训，便是无政府主义理论的正确性，即：必须通过自由联合的工人协会，来组织工人阶级的社会与经济力量，以摧毁国家。若无法实现这一点，革命便无法持久。正如戈麦斯·卡萨斯所正确指出的：<span class="text-正文引文_20_字符">“如国一个运动不去谴责那段[与政府合作的]经历，反而不断为其寻找借口，那么未来同样的道路仍会被重复……特殊环境将再次使……无政府主义屈膝于国家。”[</span>Op. Cit., p. 251]  </p>

<p class="paragraph-P15">第二个重要教训涉及反法西斯主义的性质。CNT的领导层，以及许多（如果不是大多数的话）基层成员，完全被“反法西斯团结”这一问题所蒙蔽，使他们选择支持一个“民主”国家对抗“法西斯”国家。然而，当工人阶级正在他们身边创造新世界，并以此激励对法西斯主义的斗争时，CNT领导人却选择与孕育法西斯主义的体制合作。尽管CNT领导层的反法西斯立场是真诚的，但他们的“盟友”却未必如此（这些盟友似乎更乐于破坏半革命的成果，而非真正抗击法西斯）。正如杜鲁蒂之友所澄清的<span class="text-正文引文_20_字符">：“是民主战胜了西班牙人民，而不是法西斯主义。”[</span>Op. Cit., p. 30] 仅仅反对法西斯主义是不够的，必须同时反对资本主义。正如杜鲁蒂所强调的：<span class="text-正文引文_20_字符">“世界上没有任何政府会与法西斯主义殊死搏斗。当资产阶级看到权力从自己手中滑落时，他们便会诉诸法西斯主义以维持自身统治。”[</span>quoted by Vernon Richards, Op. Cit., p. 193f] 在西班牙，真正摧毁革命的并不是法西斯主义，而是反法西斯主义。苏格兰无政府主义者埃塞尔·麦克唐纳当时就指出：<span class="text-正文引文_20_字符">“法西斯主义并不是什么新东西、也并非某种全新的邪恶势力，它不过是资本主义这个旧敌人的新形态，披上了一个骇人的名称……‘反法西斯主义’是新的口号，借此，工人阶级正遭到背叛。”</span>[Workers Free Press, October 1937]  </p>

<p class="paragraph-P15">第三，CNT提出的“自由共产主义必须等到战争结束后再实行”这一论断，也是错误的。法西斯主义只能通过摧毁其赖以生存的体系（即资本主义）才能被彻底打败。此外，就士气与斗志而言，反法西斯的斗争，唯有同时在<span class="text-T13">为</span>一个更美好的事物——即一个自由的社会——而斗争的情况下，才能真正鼓舞人心。为了维护一个曾镇压工人阶级的资本主义民主制度，而去与法西斯斗争，这根本无法激励前线的战士。同样，工人自治的唯一希望，就是将革命推向极致，即在与法西斯作战的同时实现自由意志共产主义。等待自由意志共产主义的做法，最终只会将其牺牲于战争的需要之下，而这必然意味着革命精神与希望的消亡；但正是这种精神和希望，才能支撑战争的持续进行。否则，人们为何还要为了回归旧秩序而战？要知道，正是这个旧秩序才引发了他们在内战爆发前的反抗，并最终导致了法西斯政变的发生。</p>

<p class="paragraph-P15">第四，在社会革命中，无政府主义者的角色始终是鼓励<span class="text-正文引文_20_字符">“自下而上”</span>的组织方式（借用巴枯宁的常用表达），推动革命性组织的建立，以有效地摧毁国家。巴枯宁本人曾主张（见<a href="#I_8_11" class="text-Internet_20_link"><span class="text-Internet_20_link">I.8.11节</span></a>）建立工人委员会，并辅以社区集会（即街垒联合会）以及自我管理的民兵组织。这一模式至今仍然适用，并在阿拉贡地区由CNT成功实施。<span class="text-T29">  </span></p>

<p class="paragraph-P15">因此，从CNT的经验中所获得的政治教训并不令人意外。这些教训只是重申了无政府主义理论中长期存在的立场。正如自巴枯宁以来的无政府主义者所坚持的观点：除非国家被摧毁、资本被剥夺，并建立起自由联合的工人协会作为自由社会主义的框架，否则革命是不可能实现的。西班牙革命的经验并未否定无政府主义，反而进一步证实了其正确性。<span class="text-T29">  </span></p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__I_8_14_从这场革命中能学到什么经济上的教训？"><span/></a><a id="I_8_14"/>I.8.14 从这场革命中能学到什么经济上的教训？</h3>

<p class="paragraph-P15">革命最重要的经济教训在于，工人阶级成功地接管了工业管理，并在极端恶劣的条件下出色地维持了（甚至改进了！）生产（这一关键因素常常被无政府主义及革命的反对者所忽视）。不仅如此，工人们几乎凭空在加泰罗尼亚建立起了军事工业，同时改善了工作条件，并创新了新的技术和生产流程。西班牙革命表明，自我管理是可行的，并且，当人们受到理想的激励时，他们的创造性足以改变整个社会。<span class="text-T29">  </span></p>

<p class="paragraph-P15">自我管理极大地促进了创新和新思想的涌现。西班牙革命清楚地证明了无政府主义对等级制度的批判是正确的，并印证了伊萨克·普恩特的观点，即<span class="text-正文引文_20_字符">“在一个自由的集体中，每个人都能受益于所有人积累的知识和专业的经验，反之亦然。信息在其中不断地相互流通。”[</span>The Anarchist Collectives, p. 32] 工人们摆脱了经济上的专制，开始重塑自己的工作场所及生产方式。</p>

<p class="paragraph-P15">从个人自由的角度来看，显而易见，自我管理使得过去被边缘化的人们能够积极参与影响自身的决策。平等主义的组织结构为大规模的参与和个人自治提供了框架，而这在公社所进行的广泛创新中得到了充分体现。正如斯蒂纳所说，<span class="text-正文引文_20_字符">“只有在联合体之中，你才能作为独特的个体确立自己；因为联合体不会占有你，</span><span class="text-正文引文_20_字符">而是你占有它，或者使其为你所用。”[</span>《唯一者及其所有物》，p. 312] 艾玛·戈德曼在访问集体并与其成员交谈后，也印证了这一事实：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>当我询问工人们，通过集体化他们到底获得了什么时……他们的回答总是：首先，是更大的自由。其次，才是更高的工资和更少的劳动时间。而当我在俄罗斯的那两年间[1920-1921]，我从未听到任何工人表达出‘更大的自由’这一想法。”[由艾玛·戈德曼所著的《烈焰中的愿景》，p. 62]  </p>

<p class="paragraph-P15">正如无政府主义理论所预测的、并且在现实经验中得到印证的是：普通人身上蕴藏着大量尚未被开发的活力和主动性，而自我管理正是激发这些潜能的关键。集体的实践证明了克鲁泡特金的观点，即合作劳动更具生产力；并且正如他所言，如果经济学家想要证明<span class="text-正文引文_20_字符">“</span><span class="text-正文引文_20_字符"><span class="text-T12">私有制</span></span><span class="text-正文引文_20_字符">优于其他所有形式的</span><span class="text-正文引文_20_字符"><span class="text-T12">所有制</span></span><span class="text-正文引文_20_字符">，那么他们就应该论证，在共有的土地上，永远不会由比私有土地上更为丰富的收成。但事实并非如此，观测到的恰恰的相反的情况。”[</span>由克鲁泡特金所著的《面包的征服》，p. 146]  </p>

<p class="paragraph-P15">除此之外，从自由意志社会主义经济的实际经验中，可以归纳出五个重要的教训：<span class="text-T29">  </span></p>

<p class="paragraph-P15">首先，无政府主义社会不可能在一夜之间建立，而是受多种影响及客观条件制约的产物。在这方面，无政府主义集体的实践印证了巴枯宁和克鲁泡特金的思想（见<a href="#I_2_2" class="text-Internet_20_link"><span class="text-Internet_20_link">I.2.2节</span></a>）。正如<a href="#I_8_3" class="text-Internet_20_link"><span class="text-Internet_20_link">I.8.3节</span></a>所述，集体虽然建立在核心的自由意志原则之上，但其发展仍然是某种程度上的意外产物。它们既反映了革命所面临的客观环境，也体现了自由意志主义理论，但在后者的影响下仍有所局限。然而，这些集体是由革命自下而上建立的，因此具备进一步发展的潜力。<span class="text-T29">  </span></p>

<p class="paragraph-P15">每场革命的经验都表明，相较于由自封的先锋队<span class="text-Emphasis">为了</span>人民建立制度所带来的结果，人民自己在解放过程中所犯的错误，要微不足道得多。西班牙革命是一个明确的例证，加泰罗尼亚政府的<span class="text-正文引文_20_字符">“集体化法令”</span>并未带来多少益处，（反而和预期的一样，限制并控制了经济的变革进程）。但幸运的是，西班牙的无政府主义者认识到了拥有犯错自由的重要性。这一点，可以从他们在实践中尝试的众多不同形式的集体和联合会中看出。西班牙工业协调和社会化的实际进程，是由工人的意愿所决定的——这正是社会革命应有的样态。正如巴枯宁所言，<span class="text-正文引文_20_字符">“革命不仅应当为了人民而进行，更应当由人民自己进行。</span><span class="text-正文引文_20_字符"><span class="text-T29"> </span></span>[由巴枯宁所著的《没有神明，没有主人》，vol. 1, p. 141] 只有当工人阶级自己解决社会革命面临的问题时，解决方案才会符合他们自身的利益。而要实现这一点，就必须让工人阶级直接管理自己的事务——这就意味着无政府主义，而不是中央集权或国家控制／所有制。西班牙公社的经验充分证明了这一点。</p>
