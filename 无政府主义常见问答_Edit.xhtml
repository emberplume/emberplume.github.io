<p class="paragraph-P15">因此，即使在资本主义下，无治工团主义者也寻求建立<span class="text-T16">“</span><span class="text-正文引文_20_字符">自由生产者的自由协会</span><span class="text-T16">”</span>。他们认为，这些协会将作为<span class="text-T16">“</span><span class="text-正文引文_20_字符">无治主义的实践学校</span><span class="text-T16">”</span>，他们非常认真地对待巴枯宁的言论，即工人组织必须在革命之前，创造<span class="text-T16">“</span><span class="text-正文引文_20_字符">不仅是思想，而且是未来本身的事实</span><span class="text-T16">”</span>。<span class="text-T29"> </span></p>

<p class="paragraph-P15">无治工团主义者和所有社会无治主义者一样，<span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">深信社会主义经济秩序，不能靠政府的法令和法规来创造，而只能靠工人在每个特殊的生产部门中，手脑并用的团结协作[去创造]；也就是说，通过生产者自己在这种形式下接管所有工厂，使独立的集团、工厂和工业部门成为一般经济机体的独立成员，在自由相互协议的基础上，为了社会的利益系统性地进行生产和产品分配。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[鲁道夫-洛克尔，<span class="text-T13">Anarcho-syndicalism</span>，第55页] 。<span class="text-T29"> </span></p>

<p class="paragraph-P15">同样，像所有的社会无治主义者一样，无治工团主义者把工会中隐含的集体斗争和组织，视为无治主义的学校。正如尤金·瓦林（Eugene Varlin，活跃在第一国际的无治主义者，在巴黎公社结束时被谋杀）所说，工会有<span class="text-T16">“</span><span class="text-正文引文_20_字符">巨大的优势，使人们习惯于集体生活，从而为更广泛的社会组织做准备。他们不仅使人们习惯于相互相处和相互理解，而且还能组织起来，进行讨论，并从集体的角度进行思考。</span><span class="text-T16">”</span>此外，除了在此时此地减轻资本主义的剥削和压迫外，工会还<span class="text-T16">“</span><span class="text-正文引文_20_字符">构成了未来社会大厦的自然要素；正是他们可以轻易地转变为生产者协会；正是他们可以使社会成分和生产组织发挥作用。</span><span class="text-T16">”</span>[朱利安-P-W-阿切尔引用，<span class="text-T13">The First International in France, 1864-1872</span>，第196页] </p>

<p class="paragraph-P15">工团主义者和其他革命的社会无治主义者之间的差别很小，纯粹是围绕着无治工团主义工会的问题。集体无治主义者同意，建立自由意志主义工会很重要，为了确保<span class="text-T29"> </span><span class="text-T16">“</span><span class="text-正文引文_20_字符">发展和组织......劳动群众的社会力量（以及由此产生的反政治力量）</span><span class="text-T16">”</span>，在劳工运动中的工作是必不可少的。[Bakunin, <span class="text-T13">Michael Bakunin: Selected Writings</span>, p. 197] 共产无治主义者通常也承认在劳工运动中工作的重要性，但他们一般认为，工团主义的组织将由工人在斗争中创建，因此认为鼓励<span class="text-T16">“</span><span class="text-正文引文_20_字符"><span class="text-T12">反抗精神</span></span><span class="text-T16">”</span>，比创建工团主义工会并希望工人加入工会更重要（当然，无治工团主义者也支持这种自主斗争和组织，所以差别不大）。共产无治主义者也不那么强调工作场所，认为工作场所内的斗争，与工作场所外的其他反对等级制度和统治的斗争同等重要（不过，大多数无治工团主义者也会同意这一点，所以这往往只是一个重点问题）。少数共产主义无治主义者拒绝劳工运动，认为其本质上是无望的改良主义，因此拒绝在其中工作，但这只是少数。<span class="text-T29"> </span></p>

<p class="paragraph-P15">共产主义和集体主义无治主义者都承认，无治主义者有必要在纯粹的无治主义组织中联合起来。他们认为，无治主义者作为无治主义者一起工作，澄清并向他人传播他们的思想是至关重要的。工团主义者常常否认无治主义团体和联合会的重要性，认为革命的工业和社区工会本身就足够了。工团主义者认为，无治主义运动和工会运动可以融为一体，但其他大多数无治主义者不同意（这一点）。非工团主义者指出工会的改良主义性质，并敦促为了保持工团主义工会的革命性，无治主义者必须作为无治主义团体或联盟的一部分，在工会中工作。大多数非工团主义者认为，无治主义和工会主义的融合是潜在<span class="text-Emphasis">混淆</span>的根源，会导致这两个运动都无法恰当地完成各自的工作。关于无治工团主义的更多细节，见J.3.8节（以及J.3.9节，关于为什么许多无治主义者拒绝它的各个方面）。应该强调的是，非工团主义的无治主义者，<span class="text-Emphasis">并不</span>拒绝工人进行集体斗争和组织的需要（见H.2.8节关于这一特殊的马克思主义迷思）。<span class="text-T29"> </span></p>

<p class="paragraph-P15">实际上，很少有无治工团主义者完全拒绝无治主义联合会的需要，也很少有无治主义者是完全的反工团主义者。例如，巴枯宁同时启发了无治共产主义和无治工团主义思想；而克鲁泡特金、马拉特斯塔、伯克曼和戈尔德曼等无治共产主义者，也都支持无治工团主义运动和思想。<span class="text-T29"> </span></p>

<p class="paragraph-P15">要进一步阅读各种类型的社会无治主义，我们推荐以下内容：互助主义通常与蒲鲁东的作品有关，集体主义与巴枯宁的作品有关，共产主义与克鲁泡特金、马拉特斯塔、戈尔德曼和伯克曼的作品有关。工团主义有些不同，因为它更多的是工人斗争的产物，而非一个<span class="text-T16">“</span>著名者<span class="text-T16">”</span>的作品（尽管这并不妨碍学者们称乔治-索雷尔为工团主义之父。即使他写的是已经存在的工团主义运动，工人阶级仍可以自己发展自己的思想，（把）这种想法潜藏在他们（的行动）之中）。然而，鲁道夫-罗克（Rudolf Rocker），通常被认为是无治工团主义的领跑理论家；费尔南-佩鲁蒂埃（Fernand Pelloutier）和埃米尔-普吉（Emile Pouget）的作品，也是理解无治主义的必要读物。对于社会无治主义的发展和其主要人物的主要作品的概述，丹尼尔-盖林（Daniel Guerin）的优秀文集<span class="text-T13">No Gods No Masters</span> 是无可比拟的。<span class="text-T29"> </span></p>
<p class="paragraph-P15"> </p><h3 class="paragraph-P26"><a id="a__A_3_3_有哪些类型的绿色无治主义？"><span/></a><a id="A_3_3"/>A.3.3 有哪些类型的绿色无治主义？</h3>

<p class="paragraph-P15">强调将无治主义思想作为生态危机的解决方案，是当今大多数形式的无治主义的一个共同点。这种趋势可以追溯到十九世纪末，以及彼得·克鲁泡特金和艾丽斯·雷克卢斯的作品中。例如，后者认为，<span class="text-正文引文_20_字符">“地球和它所养育的人之间存在着一种秘密的和谐，而当鲁莽的社会去违反这种和谐时，他们最终总是会后悔的。”</span>同样，也没有一个当代生态学家会不同意他的这个评论：<span class="text-正文引文_20_字符">“真正的文明人明白，他[或她]的本性，是与所有人的利益和自然的利益联系在一起的。他[或她]修复其前人造成的损害，并努力改善他[或她]所在的领域”</span>。[引自乔治-伍德科克，<span class="text-T16">“</span>导言<span class="text-T16">”</span>，玛丽·弗莱明，<span class="text-T13">The Geography of Freedom</span>，第15页] </p>

<p class="paragraph-P15">至于克鲁泡特金，他认为无治主义社会将以社区邦联为基础，将体力劳动和脑力劳动结合起来，并同时将工业和农业分散和整合起来（见他的经典作品<span class="text-T13">Fields, Factories, and Workshops</span>）。这种“<span class="text-正文引文_20_字符">小即是美</span>”（借用E.F.舒马赫的绿色经典著作的标题）的经济理念，在被后来的绿色运动所采纳的近70年之前就已经提出了。此外，克鲁泡特金在《<span class="text-T13">互助论</span>》一书中记录了物种内部以及物种与环境间的合作，通常相比竞争而言对它们更有利。克鲁泡特金的工作，加上威廉·莫里斯、雷克鲁斯兄弟（与克鲁泡特金一样，都是世界知名的地理学家），以及其他许多人的工作，都为当前无治主义者对生态问题的关注奠定了基础。<span class="text-T29"> </span></p>

<p class="paragraph-P15">然而，虽然古典无治主义也中有许多生态性质的主题，但生态思想和无治主义之间的相似性只是在最近才凸显出来（基本上是从1965年默里·布克钦的经典文章《<span class="text-T8">Ecology and Revolutionary Thought</span>》的出版开始）。事实上，可以毫不夸张地说，正是默里·布克钦的思想和工作，才将生态学和生态问题置于无治主义的核心，也让无治主义的理想和分析进入绿色运动的许多方面。<span class="text-T29"> </span></p>

<p class="paragraph-P15">在讨论绿色无治主义（也叫生态无治主义）的类型之前，值得先解释一下无治主义和生态学到底有<span class="text-Emphasis">什么</span>共同点。引用默里·布克钦的话，“<span class="text-正文引文_20_字符">生态学家和无治主义者都非常强调自发性</span><span class="text-T16">”</span>，并且<span class="text-T16">“</span><span class="text-正文引文_20_字符">对生态学家和无治主义者来说，不断增加的统一性是通过不断地分化实现的。</span><span class="text-正文引文_20_字符"><span class="text-T12">而一个不断扩大的整体，是由其各部分的多样化和丰富性创造的。</span></span><span class="text-T16">”</span>此外，<span class="text-T16">“</span><span class="text-正文引文_20_字符">正如生态学家寻求扩大生态系统的范围、并促进物种之间自由的相互作用一样，无治主义者也寻求扩大社会实验的范围、并消除其发展的所有镣铐。</span><span class="text-T16">”</span>[<span class="text-T13">Post-Scarcity Anarchism</span>，第36页] 。<span class="text-T29"> </span></p>

<p class="paragraph-P15">因此，无治主义者对自由发展、分权、多样性和自发性的关注，同样也反映在了生态学思想和关注中。等级制度、中央集权、国家和财富集中，从本质上都减少了多样性，也减少了个人及其社区的自由发展，因此削弱了社会生态系统以及人类社会所处的实际生态系统。正如布克钦所认为的，“<span class="text-正文引文_20_字符">生态学带来的重建性启示……[是]我们必须保护和促进多样性</span><span class="text-T16">”</span>，但在现代资本主义社会中，“<span class="text-正文引文_20_字符">所有自发的、创造性的和个性化的东西，都被标准化、规范化和大众化所限制了。</span><span class="text-T16">”</span>[同上，第35页和第26页] 因此，在许多方面，无治主义可以被认为是生态学思想在社会中的应用，因为无治主义旨在赋予个人和社区权力，分散政治、社会和经济权力，从而确保个人和社会生活自由发展，也因此在本质上变得越来越多样化。正是由于这个原因，布莱恩·莫里斯认为，<span class="text-T16">“</span><span class="text-正文引文_20_字符">唯一能以一种真正的、真实的方式补充、并与生态学完整连接的政治传统——就是无治主义。</span><span class="text-T16">”</span>[<span class="text-T13">Ecology and Anarchism</span>，第132页] </p>

<p class="paragraph-P15">那么，有哪些类型的绿色无治主义呢？虽然几乎所有形式的现代无治主义都认为自己有一个生态学部分；但无治主义中专门的生态无治主义路线，有两个主要的焦点，即<span class="text-正文引文_20_字符"><span class="text-T12">社会生态学</span></span>和<span class="text-T29"> </span><span class="text-Emphasis"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符"><span class="text-T12">原始主义</span></span><span class="text-Emphasis"><span class="text-T16">”</span></span>。此外，尽管不是很多，但一些无治主义者也受到了<span class="text-正文引文_20_字符"><span class="text-T12">深层生态学</span></span>的影响。毫无疑问，社会生态学是最有影响力和数量最多的思潮。社会生态学与默里·布克钦的思想和作品有关，他从1950年代就开始写生态问题，从1960年代开始，将这些问题与革命的社会无治主义相结合。他的作品包括《后稀缺时代的无政府主义》、《走向生态社会》、《自由的生态学》和其他许多作品。<span class="text-T29"> </span></p>

<p class="paragraph-P15">社会生态学将生态危机的根源，牢牢地定位在人与人之间的统治关系上。虽然对自然的统治被认为是社会内部统治的产物，但这种统治只有在资本主义下才会达到危机的程度。用默里·布克钦的话说：<span class="text-T29"> </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>人必须支配自然的概念，直接来自于人支配人的概念……但直到有机的社区关系……溶入市场关系，地球本身才沦为一种被剥削的资源。这种长达几个世纪的趋势，在现代资本主义中得到了最严重的发展。由于其固有的竞争性质，资产阶级社会不仅使人类彼此对立，也使人类大众与自然界相对立。就像人被转化为商品一样，自然界的每一个方面也都被转化为商品，成为可以被肆意制造和销售的资源……市场对人类精神的劫掠，同时也伴随着资本对地球的劫掠。<span class="text-T16">”</span>[同上，第24-5页] </p>

<p class="paragraph-P15">布克钦强调说：<span class="text-T16">“</span><span class="text-正文引文_20_字符">只有当生态学</span><span class="text-正文引文_20_字符"><span class="text-T12">有意识地</span></span><span class="text-正文引文_20_字符">培养一种反等级制度和非支配性的社会变革的感觉、结构与策略时，它才能保持其发声者的</span><span class="text-正文引文_20_字符"><span class="text-T12">身份</span></span><span class="text-正文引文_20_字符">——呼吁人类和自然之间新的平衡、以及追求真正生态社会的</span><span class="text-正文引文_20_字符"><span class="text-T12">目标</span></span><span class="text-正文引文_20_字符">。</span><span class="text-T16">”</span>社会生态学家将此与布克钦所说的<span class="text-T16">“</span><span class="text-正文引文_20_字符">环境主义</span><span class="text-T16">”</span>进行了对比，因为社会生态学“<span class="text-正文引文_20_字符">试图通过消除人类对人类的支配来消除人类对自然的支配这一概念，而环境主义反映了一种‘工具主义’或技术敏感。在这种感性中，自然仅仅被视为一种被动的习惯、一种外部物体和力量的集合体，必须使其更加‘适合’于人类利用，无论这些利用可能是什么方式。环境主义……并没有对当前社会的基本概念提出质疑，特别是人类必须主宰自然的概念。相反，它试图通过发展技术来减少支配所带来的危害，从而促进这种支配。</span>”[Murray Bookchin, <span class="text-T13">Towards an Ecological Society</span>, p. 77] 。<span class="text-T29"> </span></p>

<p class="paragraph-P15">社会生态学提供了一个与自然和谐相处的社会的愿景——这个社会<span class="text-T16">“</span><span class="text-正文引文_20_字符">涉及从根本上，逆转标志着资本主义技术和资产阶级社会历史发展的所有趋势：机器和劳动的细微专业化，资源和人在巨型工业企业和城市实体中的集中，自然和人</span><span class="text-正文引文_20_字符">类的分层和官僚化。</span><span class="text-T16">”</span>这样的生态乌托邦会<span class="text-T16">“</span><span class="text-正文引文_20_字符">建立全新的生态社区，以艺术的方式塑造它们所在的生态系统。</span><span class="text-T16">”</span>布克钦呼应克鲁泡特金的观点，认为<span class="text-T16">“</span><span class="text-正文引文_20_字符">这样的生态社区……将通过在职业任务的轮换或多样化，将智力与体力劳动、工业与农业融合起来，从而治愈城市与乡村、心灵与身体之间的割裂。</span><span class="text-T16">”</span>这个社会将建立在使用适当的绿色技术的基础上，<span class="text-T16">“</span>一<span class="text-正文引文_20_字符">种新的技术——或生态技术——由灵活的、多功能的机械组成，其生产应用将强调耐用性和质量，而不是建立在过时伪劣产品的无感知的定量产出，以及消耗性商品的快速流通之上……这种生态技术将利用自然界取之不尽的能源容量——太阳和风、潮汐和水道、地球的温差和我们周围丰富的氢气作为燃料——为生态社区提供无污染的材料或可回收的废物。</span><span class="text-T16">”[</span>Bookchin, <span class="text-T13">Op. Cit</span>., pp. 68-9] </p>

<p class="paragraph-P15">然而，这还不是全部。正如布克钦所强调的，生态社会，<span class="text-T16">“</span><span class="text-正文引文_20_字符">不仅仅是一个试图阻止人类与自然界之间的日益严重不平衡的社会。如果将其归纳为简单的技术或政治问题，那么这种对此社会功能的贫瘠观点，就贬低了生态批判所提出的问题，并导致他们对生态问题采取纯粹的技术和工具性方法。社会生态学首先，是一种</span><span class="text-正文引文_20_字符"><span class="text-T12">感性</span></span><span class="text-正文引文_20_字符">，它不仅包括对等级制度和统治的批判，而且包括一种重建的展望……由一种强调多样性、而不将差异结构化为等级秩序的伦理学所引导的……而这种伦理学的戒律……[就是]参与和分化。</span><span class="text-T16">”</span>[<span class="text-T13">The Modern Crisis</span>，第24-5页] 。<span class="text-T29"> </span></p>

<p class="paragraph-P15">因此，社会生态学家认为必须攻击等级制度和资本主义，而不是把文明作为生态问题的根源。他们也是不同意<span class="text-T16">“</span>原始主义<span class="text-T16">”</span>无治主义思想的关键领域之一，后者倾向于更多批评现代生活的<span class="text-Emphasis">所有</span>方面，有些人甚至发展到呼吁<span class="text-T16">“</span><span class="text-正文引文_20_字符">文明的终结</span><span class="text-T16">”</span>，显然，也包括所有形式的技术和大规模组织的终结。我们将在<a href="#A_3_9" class="text-Internet_20_link"><span class="text-Internet_20_link">A.3.9节</span></a>中讨论这些观点。<span class="text-T29"> </span></p>

<p class="paragraph-P15">我们必须在此指出，其他无治主义者虽然普遍同意社会生态学的分析和建议，但对其支持在市政选举中竞选候选人的做法，则提出了深刻的批评。虽然社会生态学派认为，这是创建民众自我管理的议会和创建对抗国家力量的一种手段，但很少有无治主义者会赞同。相反，他们认为这本质上是改良主义的，而且对利用选举带来社会变革的可能性感到无可救药的天真（对此的更全面讨论见<a href="#J_5_14" class="text-Internet_20_link"><span class="text-Internet_20_link">J.5.14节</span></a>）。相反，他们建议将直接行动作为推进无治主义和生态学思想的手段，拒绝选举，并认为这是一条死胡同，最终会冲淡激进思想，并腐蚀参与其中的人（见J.2节<span class="text-T29"> </span>- <a href="#J_2" class="text-Internet_20_link"><span class="text-Internet_20_link">什么是直接行动？</span></a>）。<span class="text-T29"> </span></p>

<p class="paragraph-P15">最后是<span class="text-T16">“</span>深层生态学<span class="text-T16">”</span>，由于其以生物为中心的性质，许多无治主义者认为它是反人类的。很少有无治主义者认为<span class="text-Emphasis">人</span>，作为人类，是生态危机的原因，但许多深层生态学家似乎是这样认为的。例如，默里·布克钦特别直言不讳地批评了深层生态学和通常与之相关的反人类思想（例如，见<span class="text-T13">Which Way for the Ecology Movement?</span>）。David Watson也反对深层生态学（见他以George Bradford的名义写的<span class="text-T13">How Deep is Deep Ecology?</span>）大多数无治主义者会认为，问题不在于人，而在于现行制度，而且只有人可以改变它。用默里·布克钦的话说：<span class="text-T29"> </span></p>

<p class="paragraph-P42"><span class="text-T23"> </span><span class="text-T28">“</span>[深层生态学的问题，]源于粗暴的生物主义中的威权主义倾向，它用‘自然法则’来掩盖不断减少的人性，并通过忽视我们正在谈论的是<span class="text-Emphasis">资本主义</span>，而不是一个叫做‘人性’和‘社会’的抽象概念，来掩盖对社会现实深刻的无知。”[<span class="text-T13">The Philosophy of Social Ecology</span>，第160页］<span class="text-T23"> </span></p>

<p class="paragraph-P15">因此，正如莫里斯所强调的，<span class="text-T16">“</span><span class="text-正文引文_20_字符">通过完全聚焦于‘人类’这个范畴，深层生态学家忽视或完全掩盖了生态问题的社会根源，或者说，把本质上是社会问题的东西生物化了。</span><span class="text-T16">”</span>将生态批评和分析淹没在对人类过于简单的抗议中，忽视了生态破坏的真正原因和动力，因此，确保了他们无法找到这种破坏的结尾。简单地说，当绝大多数人对于影响他们的生活、社区、工业和生态系统的决策，没有真正的发言权时，这很难说是<span class="text-T16">“</span>人们<span class="text-T16">”</span>的责任。相反，责任在于一个将利润和权力置于人类和地球之上的经济和社会体系。通过仅仅关注<span class="text-T16">“</span>人类<span class="text-T16">”</span>（因此也没有区分富人和穷人、男人和女人、白人和有色人种、剥削者和被剥削者、压迫者和被压迫者），我们生活的系统实际上被忽略了，生态问题的体制原因也被忽略了。这可能“<span class="text-正文引文_20_字符">有既反动又威权的影响，用对‘自然’的天真理解，替代了对真正的社会问题与关注的批判性研究。</span>”[Morris, <span class="text-T13">Op. Cit</span>., p.135] </p>

<p class="paragraph-P15">不过，面对无治主义者对他们某些代言人想法的不断批判，许多深层生态学家已经远离了与他们运动相关的反人类思想。深层生态学，特别是<span class="text-T24">Earth First!</span> 组织(EF!)，随着时间的推移发生了很大的变化，EF！现在与<span class="text-Strong_20_Emphasis"><span class="text-T8">世界产业工人联盟</span></span><span class="text-T29"> </span>(IWW)，一个工团主义的工会，有着密切的工作关系。虽然深层生态学不是生态无治主义的一条主线，但它们有许多共同的想法；而且因为EF！拒绝其少数厌世的想法，并开始看到等级制度，而不是人类，才是问题所在——深层生态学正越来越多地被无治主义者接受，（关于默里·布克钦和领导Earth Firster!的戴夫·福尔曼之间的的讨论，见<span class="text-T13">Defending the Earth</span>一书）。<span class="text-T29"> </span></p>
<p class="paragraph-P15"> </p><h3 class="paragraph-P26"><a id="a__A_3_4_无治主义是和平主义的吗？"><span/></a><a id="A_3_4"/>A.3.4 无治主义是和平主义的吗？</h3>

<p class="paragraph-P15">无治主义中长期存在着一个和平主义的分支，列夫·托尔斯泰就是其主要人物之一。这一分支通常被称为<span class="text-T16">“</span><span class="text-正文引文_20_字符"><span class="text-T13">无治和平主义</span></span><span class="text-T16">”</span>（虽然有时也使用<span class="text-T16">“</span>非暴力的无治主义者<span class="text-T16">”</span>这一术语，但其实这一术语是不当的：因为它意味着该运动的其他部分是<span class="text-T29"> </span><span class="text-T16">“</span>暴力的<span class="text-T16">”</span>，而事实不是这样！）。鉴于无治主义的基本理想和论点，无治主义与和平主义的结合并不令人惊讶。毕竟，暴力，或者通过伤害或暴力的威胁，是摧毁个人自由的一个关键手段。正如彼得·马歇尔所指出的，<span class="text-T16">“</span><span class="text-正文引文_20_字符">鉴于无治主义者对个人主权的尊重，从长远来看，无治主义价值观所暗示的是非暴力而不是暴力。</span><span class="text-T16">”</span>[<span class="text-T13">Demanding the Impossible</span>, p.637] 马拉特斯塔说得更清楚，他写道，<span class="text-T16">“</span><span class="text-正文引文_20_字符">无治主义的主梁是在人类关系中消除暴力</span><span class="text-T16">”</span>，因此无治主义者<span class="text-T16">“</span><span class="text-正文引文_20_字符">反对暴力</span><span class="text-T16">”</span>。[<span class="text-T13">Errico Malatesta: His Life and Ideas</span>, p. 53] </p>

<p class="paragraph-P15">然而，尽管许多无治主义者拒绝暴力并宣称和平主义，但一般来说，该运动在本质上并不是和平主义的（或者说在任何时候都反对一切形式的暴力）。相反，它是反军国主义的，反对国家有组织的暴力，但承认压迫者的暴力和被压迫者的暴力之间存在着重要区别。这就解释了为什么，无治主义运动总是把大量的时间和精力放在反对军事机器和资本主义战争上，同时又支持和组织武装抵抗压迫（如俄国革命期间，抵抗红军和白军的马赫诺黑军；以及西班牙革命期间，无治主义者组织的抵抗法西斯的民兵，两例请分别见<a href="#A_5_4" class="text-Internet_20_link"><span class="text-Internet_20_link">A.5.4节</span></a>和<a href="#A_5_6" class="text-Internet_20_link"><span class="text-Internet_20_link">A.5.6节</span></a>）。<span class="text-T29"> </span></p>

<p class="paragraph-P15">在非暴力问题上，可以将无治主义运动以一个粗略的经验法则，沿着个人主义和社会主义路线划分。大多数个人无治主义者，支持纯粹的非暴力的社会变革策略，互助主义者也是如此。然而，个人无治主义本身并不是和平主义，因为许多人支持在自卫时使用暴力对抗侵略的想法。另一方面，大多数社会无治主义者确实支持使用革命暴力，认为需要使用武力来推翻根深蒂固的权力和抵制国家和资本主义的侵略（尽管的确是无治工团主义者Bart de Ligt，写的和平主义经典作品<span class="text-T13">The Conquest of Violence</span>）。正如马拉特斯塔所说，暴力虽然<span class="text-T16">“</span><span class="text-正文引文_20_字符">本身是一种罪恶</span><span class="text-T16">”</span>，但<span class="text-T16">“</span><span class="text-正文引文_20_字符">只有在必须保护自己和他人免受暴力侵害时，才是正当的</span><span class="text-T16">”</span>，<span class="text-T16">“</span><span class="text-正文引文_20_字符">因为奴隶总是处于合法的防卫状态；因此，他对领导、对压迫者的暴力，在道德上总是正当的。</span><span class="text-T16">”</span>[<span class="text-T13">同上</span>，第55页和第53-54页] 此外，他们强调，用巴枯宁的话说，由于社会压迫<span class="text-T16">“</span><span class="text-正文引文_20_字符">远非源于个人，而是源于事物的组织和社会地位</span><span class="text-T16">”</span>，所以无治主义者的目的是<span class="text-T16">“</span><span class="text-正文引文_20_字符">无情地摧毁地位和事物</span><span class="text-T16">”</span>，而不是摧毁人，因为无治主义革命的目的是看到特权阶级<span class="text-T16">“</span><span class="text-正文引文_20_字符">不是作为个人，而是作为阶级</span><span class="text-T16">”</span>的终结。[由理查德-B-萨特曼引用，<span class="text-T13">The Social and Political Thought of Michael Bakunin</span>第121页，第124页和第122页] 。<span class="text-T29"> </span></p>

<p class="paragraph-P15">事实上，对大多数无治主义者来说，暴力问题相对来说并不重要，因为他们不崇拜暴力，并且认为在任何社会斗争或革命中，都应该把暴力降到最低程度。所有的无治主义者都会同意荷兰和平无治工团主义者Bart de Ligt的观点，他认为：<span class="text-T16">“</span><span class="text-正文引文_20_字符">暴力和战争是资本主义世界的特有条件，与个人的解放并不相配，而个人的解放是被剥削阶级的历史使命。暴力越强大，革命就越虚弱，即使是在故意将暴力用于革命的地方。</span><span class="text-T16">”</span>[<span class="text-T13">The Conquest of Violence</span>，第75页] </p>

<p class="paragraph-P15">同样，所有无治主义者都会同意德·利格特的观点，用他书中一个章节的名字来说，就是<span class="text-T16">“</span><span class="text-正文引文_20_字符">资产阶级和平主义的荒谬性。</span><span class="text-T16">”</span>对德·利格特和所有无治主义者来说，暴力是资本主义制度所固有的，因此任何使资本主义和平化的尝试都注定要失败。这是因为，一方面，战争往往只是通过其他手段进行的经济竞争。国家在面临经济危机时往往会发动战争；他们在经济斗争中无法获得的东西，就试图通过冲突来获得。另一方面，<span class="text-T16">“</span><span class="text-正文引文_20_字符">暴力在现代社会中是不可或缺的……[因为]没有暴力，统治阶级就完全无法维持其对每个国家的被剥削群众的特权地位。当工人感到不满的时候……军队就会被首先用来压制工人。</span><span class="text-T16">”</span>[Bart de Ligt, <span class="text-T13">Op. Cit</span>., p. 62] 只要国家和资本主义存在，暴力就不可避免。因此，对于无治和平主义者来说，一贯的和平主义者必须同时是一个无治主义者，正如一贯的无治主义者必须同时是一个和平主义者一样。<span class="text-T29"> </span></p>

<p class="paragraph-P15">对于那些非和平主义的无治主义者来说，暴力，被视为是压迫和剥削不可避免的不幸结果，也是让特权阶级放弃其权力和财富的唯一手段。有权势的人很少主动放弃他们的权力，所以必须让他们被迫放弃。因此，需要<span class="text-T16">“</span><span class="text-正文引文_20_字符">过渡性的</span><span class="text-T16">”</span>暴力，<span class="text-T16">“</span><span class="text-正文引文_20_字符">以终结使人类大多数处于奴役状态的——更大、更永久的暴力。</span><span class="text-T16">”</span>[Malatesta, <span class="text-T13">Op. Cit.</span>, p. 55] 若是仅仅把注意力集中在暴力与非暴力的问题上，就是忽略了真正的问题，即我们如何让社会变得更好。正如亚历山大·伯克曼所指出的，那些无治主义的和平主义者混淆了这个问题，就像那些认为<span class="text-T16">“</span><span class="text-正文引文_20_字符">卷起袖子准备工作，就等于是工作本身一样</span><span class="text-T16">”</span>的人。而相反，“<span class="text-正文引文_20_字符">革命的战斗部分仅仅是卷起袖子。真正的、实际的任务还在前方。</span><span class="text-T16">”</span>[<span class="text-T13">What is Anarchism?</span>，第183页] 而且，事实上，大多数社会斗争和革命在开始时都是相对和平的（通过罢工、占领等）；只有在当权者试图维持其地位时，才会退化成暴力（这方面的一个典型例子是在意大利，1920年，紧接着工人占领工厂后，法西斯的恐怖行动就出现了——见<a href="#A_5_5" class="text-Internet_20_link"><span class="text-Internet_20_link">A.5.5节</span></a>）。<span class="text-T29"> </span></p>

<p class="paragraph-P15">如上所述，所有无治主义者都是反军事主义者，既反对军事机器（因此也反对<span class="text-T16">“</span>国防<span class="text-T16">”</span>工业），也反对国家主义／资本主义战争（尽管少数无治主义者，如鲁道夫·罗克和萨姆·多尔戈夫，在第二次世界大战期间支持反法西斯的资本主义阵营，认为它们相较而言没那么邪恶）。无治主义者和无治工团主义者反战的核心思想，早在第一次世界大战开始前就已经宣传过了：英国和北美的工团主义者和无治主义者转发了法国CGT的传单，力劝士兵不要服从命令，镇压罢工的工人同胞。<span class="text-T16">艾玛·戈尔德曼</span>和亚历山大<span class="text-T22">·</span>伯克曼，都因为在1917年组织了一个<span class="text-T16">“</span><span class="text-正文引文_20_字符"><span class="text-T13">反征兵联盟</span></span><span class="text-T16">”</span>而被逮捕并从美国驱逐出境，而欧洲的许多无治主义者则因为在第一次和第二次世界大战中拒绝加入武装部队而被监禁。受无治工团主义影响的国际工人协会，被政府无情的镇压浪潮所粉碎，就是因为它的组织和反战信息对赞成战争的强大精英们构成了威胁。更近期一些，无治主义者（包括像诺姆<span class="text-T16">·</span>乔姆斯基和保罗<span class="text-T16">·</span>古德曼这样的人）也一直活跃在和平运动中，并为抵抗仍然存在的征兵制度做出贡献。无治主义者积极参与反对越南战争、福克兰群岛战争以及1991年和2003年的海湾战争（包括在意大利和西班牙，也都帮助组织过罢工以示抗议）。而正是在1991年的海湾战争中，许多无治主义者提出了<span class="text-T16">“</span><span class="text-正文引文_20_字符"><span class="text-T13">不要战争，但要阶级斗争</span></span><span class="text-T16">”</span>（<span class="text-T24">"No war but the class war"</span>）的口号，这很好地概括了无治主义者对战争——即任何阶级制度之恶果——的反对：在这种情况下，不同国家的被压迫阶级为了统治者的权力和利润而互相残杀。与其参与这种有组织的屠杀，无治主义者敦促劳动人民，要为自己的利益而不是主人的利益而战：<span class="text-T29"> </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>我们比以往任何时候都必须避免妥协；加深资本家和工资奴隶之间、统治者和被统治者之间的分歧；宣扬没收私有财产和摧毁国家，作为保证人民之间的博爱和所有人正义和自由的唯一手段；我们必须准备好完成这些事情。<span class="text-T16">”</span>[Malatesta, <span class="text-T13">Op. Cit.</span>, p. 251] </p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">我们在这里必须注意到，马拉泰斯塔的话，部分是针对彼得<span class="text-T16">·</span>克鲁泡特金写的。后者出于自己最清楚的原因，拒绝了他几十年来所主张的一切，在第一次世界大战中支持同盟国，认为这是反对德国专制主义和帝国主义的较小的罪恶。<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 译注：1916年，彼得·克鲁泡特金和一些其他支持同盟国的无政府主义者，在《自由》报刊上联名发表了《十六人宣言书》（Manifesto of the Sixteen），以提倡无政府主义者在第一次世界大战中支持同盟国阵营的胜利。此举引发了许多来自其他无治主义者的批评，并在战争支持问题上与克鲁泡特金划清界限。详见后文。"><a href="#ftn31" id="body_ftn31">①</a></span></span>当然，正如马拉特斯塔指出的那样，<span class="text-T16">“</span><span class="text-正文引文_20_字符">所有政府和所有资本主义阶级</span><span class="text-T16">”</span>都会<span class="text-T16">“</span><span class="text-正文引文_20_字符">对自己国家的工人和反抗者……犯下恶行。</span><span class="text-T16">”</span>[<span class="text-T13">同上</span>，第246页] 他与伯克曼、戈尔德曼和其他许多无治主义者一起，以他们的名义发表了《反对第一次世界大战的国际无治主义宣言》（International Anarchist Manifesto against the First World War）。它表达了大部分无治主义运动（在当时和后来）对战争和如何阻止战争的看法。值得在这里引用一些其中的段落：<span class="text-T29"> </span></div>

<p class="paragraph-P42"><span class="text-T28">“</span>事实是，战争的原因……完全是在于国家的存在，它是特权的表现形式……无论它采取什么形式，国家都只是为了少数特权者的利益而进行的有组织的压迫……<span class="text-T23"> </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>深深眷恋和平的人民之不幸在于，为了避免战争，他们把自己的信心寄托在国家及其阴险的外交家身上、寄托在民主和政党身上……这种信心被故意出卖，而且还在继续出卖；因为政府在整个新闻界的帮助下，说服各自的人民：这场战争，将会是一场解放战争。<span class="text-T23"> </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>我们坚决反对人民之间的一切战争，……无论过去、现在还是将来，都会最积极地反对战争。<span class="text-T23"> </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>无治主义者的作用……就是继续强调只有一场解放战争：那就是在所有国家中，由被压迫者对压迫者、由被剥削者对剥削者发动的战争。我们的任务，是召集奴隶们反抗他们的主人。<span class="text-T23"> </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>无治主义者的行动和宣传，应该坚持不懈地以削弱和瓦解各个国家为目标，培养反抗精神，引起人民和军队间的不满……。<span class="text-T23"> </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>我们必须利用所有的起义运动，利用所有的不满情绪，以煽动起义，并组织我们所希望的、能终结所有社会错误的革命……社会正义会通过生产者的自由组织来实现：永远地消除战争和军国主义；通过废除国家及其破坏性的机关，来赢得完全的自由。<span class="text-T16">”</span>[《国际无治主义者关于战争的宣言书》，<span class="text-T13">Anarchy! An Anthology of Emma Goldman</span><span class="text-T45">’</span><span class="text-T13">s Mother Earth,</span>第386-8页] 。<span class="text-T23"> </span></p>

<p class="paragraph-P15">因此，和平主义对无治主义者的吸引力是明确的。暴力<span class="text-Emphasis">是</span>专制和强制的，因此使用暴力确实与无治主义原则相矛盾。这就是为什么无治主义者会同意马拉特斯塔的观点，他认为<span class="text-T16">“</span><span class="text-正文引文_20_字符">我们原则上反对暴力，并基于这个理性的愿望，我们希望社会斗争应尽可能人道地进行。</span><span class="text-T16">”</span>[Malatesta, <span class="text-T13">Op. Cit</span>., p. 57] 大多数（如果不是全部）不是严格和平主义者的无治主义者，都同意和平无治主义者的这些观点，他们认为暴力往往会适得其反，疏远人们，使国家有借口镇压无治主义运动和推动社会变革的运动。所有无治主义者都支持非暴力的直接行动和非暴力反抗，这往往为激进的变革提供更好的道路。<span class="text-T29"> </span></p>

<p class="paragraph-P15">因此，总结一下，纯粹的和平无治主义者是很少的。大多数人接受使用暴力是一种必要之恶，并主张尽量减少其使用。所有人都同意，将暴力<span class="text-Emphasis">制度化</span>的革命，只会以新的形式重新创造国家。但他们认为，用暴力破坏权威、或用暴力抵制暴力，并不是威权的。因此，尽管大多数无治主义者不是和平主义者，但大多数人反对暴力——除非用于自卫，但即使如此，也要保持在最低限度。<span class="text-T29"> </span></p>
<p class="paragraph-P15"> </p><h3 class="paragraph-P26"><a id="a__A_3_5_什么是无治女权主义？"><span/></a><a id="A_3_5"/>A.3.5 什么是无治女权主义？</h3>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">尽管反对国家和所有形式的权威在19世纪的早期女权主义者<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 女权主义（feminism），又称为女性主义。"><a href="#ftn32" id="body_ftn32">①</a></span></span>中有着强烈的呼声，但始于1960年代的较近的女权主义运动，是建立在无治主义的实践基础上的。这就是无治-女权主义一词的由来，指的是在更大的女权主义和无治主义运动中行动的女性无治主义者，以纪念她们的原则。<span class="text-T29"> </span></div>

<p class="paragraph-P15">现代的无治女权主义，建立在以前的无治主义者（无论男女）的女权主义思想之上。事实上，无治主义和女权主义一直是紧密相连的。许多杰出的女权主义者也是无治主义者，包括先驱者玛丽<span class="text-T16">·</span>沃斯通克拉夫特（<span class="text-T13">A Vindication of the Rights of Woman</span>的作者）、公社社员路易丝<span class="text-T16">·</span>米歇尔，以及美国无治主义者（和妇女自由的不懈倡导者）沃尔泰琳<span class="text-T16">·</span>德<span class="text-T16">·</span>克莱尔和<span class="text-T16">艾玛·戈尔德曼</span>（关于前者，见她的文章《<span class="text-T8">Sex Slavery</span>》、《<span class="text-T8">Gates of Freedom</span>》、《<span class="text-T8">The Case of Woman vs. Orthodoxy</span>》、《<span class="text-T8">Those Who Marry Do Ill</span>》）。关于后者，见《<span class="text-T8">The Traffic in Women</span>》、《<span class="text-T8">Woman Suffrage</span>》、《<span class="text-T8">The Tragedy of Woman</span><span class="text-T47">’</span><span class="text-T8">s Emancipation</span>》、《<span class="text-T8">Marriage and Love</span>》和《<span class="text-T8">Victims of Morality</span>》等）。<span class="text-T13">Freedom，</span>世界上最古老的无治主义报纸，由夏洛特<span class="text-T16">·</span>威尔逊于1886年创办。像维吉莉亚<span class="text-T16">·</span>德安德烈亚（Virgilia D'Andrea）和罗斯<span class="text-T16">·</span>佩索塔（Rose Pesota）这样的无治主义女性，在自由主义和劳工运动中都发挥了重要作用。西班牙革命期间的"<span class="text-T24">Mujeres Libres</span>"（<span class="text-T16">“</span><span class="text-正文引文_20_字符">自由妇女</span><span class="text-T16">”</span>）运动，是女性无治主义者组织起来捍卫自己的基本自由，并建立一个基于妇女自由和平等社会的典型例子（关于这个重要组织的更多细节，请参见玛莎<span class="text-T16">·</span>阿克尔斯伯格的<span class="text-T13">Free Women of Spain</span>）。此外，所有主要的男性无治主义思想家（除了蒲鲁东），都是女性平等的坚定支持者。例如，巴枯宁反对父权制和法律是如何<span class="text-T16">“</span><span class="text-正文引文_20_字符">使[女人]受到男人绝对支配的。</span><span class="text-T16">”</span>他认为，<span class="text-T16">“</span><span class="text-正文引文_20_字符">男女必须权利平等</span><span class="text-T16">”</span>，以便妇女能够<span class="text-T16">“</span><span class="text-正文引文_20_字符">独立并自由地打造自己的生活方式。</span><span class="text-T16">”</span>他期待着<span class="text-T16">“</span><span class="text-正文引文_20_字符">专制的司法家庭</span><span class="text-T16">”</span>的结束和<span class="text-T16">“</span><span class="text-正文引文_20_字符">妇女充分的性自由。</span><span class="text-T16">”</span>[<span class="text-T13">Bakunin on Anarchism</span>，第396页和第397页] 。<span class="text-T29"> </span></p>

<p class="paragraph-P15">因此，自19世纪60年代以来，无治主义将对资本主义和国家的激进批判，与对父权制（男人的统治）同样有力的批判结合起来。无治主义者，特别是女性无治主义者，认识到现代社会是由男性主导的。正如安娜<span class="text-T16">·</span>玛丽亚<span class="text-T16">·</span>莫佐尼（一位布宜诺斯艾利斯的意大利无治主义移民）所说，女人<span class="text-T16">“将</span><span class="text-正文引文_20_字符">会发现，诅咒你的牧师是</span><span class="text-正文引文_20_字符">个男人；压迫你的立法者是个男人；把你贬为</span><span class="text-正文引文_20_字符"><span class="text-T12">物品</span></span><span class="text-正文引文_20_字符">的丈夫是个男人；骚扰你的放荡者是个男人；用你低薪酬的工作使自己致富的资本家，和冷静地将你的身体价格装进口袋的投机者——都是男人。</span><span class="text-T16">”</span>从那时起，情况几乎没有改变。父权制仍然存在，引用无治主义报纸《社会问题》（<span class="text-T13">La Questione Sociale</span>）的话来说，通常情况下，女人<span class="text-T16">“</span><span class="text-正文引文_20_字符">在社会和私人生活中都是奴隶。如果你是无产者，你有两个暴君：男人和老板。如果是资产阶级，留给你唯一的主权也只是轻浮和娇媚。</span><span class="text-T16">”</span>[何塞<span class="text-T16">·</span>莫亚引用，<span class="text-T13">Italians in Buenos Aires</span><span class="text-T42">’</span><span class="text-T13">s Anarchist Movement</span>，第197-8页和第200页] 。<span class="text-T29"> </span></p>

<p class="paragraph-P15">因此，无治主义是基于这样一种意识，即与父权制的斗争和与国家或资本主义的斗争同样重要。因为<span class="text-T16">“</span><span class="text-正文引文_20_字符">只要妇女作为动产被买卖、圈养、打扮、投喂和</span><span class="text-正文引文_20_字符"><span class="text-T12">保护</span></span><span class="text-正文引文_20_字符">，就不可能有自由、公正或平等的社会，也不可能有任何接近这样社会的东西。</span>”[沃尔泰尔<span class="text-T16">·</span>德<span class="text-T16">·</span>克莱尔，<span class="text-T8">The Gates of Freedom</span>，第235-250页，尤金尼娅<span class="text-T16">·</span>C<span class="text-T16">·</span>德拉莫特，<span class="text-T13">Gates of Freedom</span>，第242页] 引用路易丝<span class="text-T16">·</span>米歇尔的话：</p>

<p class="paragraph-P15"><span class="text-T16">“</span><span class="text-正文引文_20_字符">必须改变的第一件事，就是两性之间的关系。人类有两个部分，男人和女人，我们应该携手并进；相反，现在却存在着对立，只要‘强势’的那一半控制着，或认为自己控制着‘弱势’的那一半，这种对立就会持续下去。</span><span class="text-T16">”</span>[<span class="text-T13">The Red Virgin: Memoirs of Louise Michel</span>，第139页] </p>

<p class="paragraph-P15">因此，无治主义和女权主义一样，都对抗父权制并为女性平等而斗争。两者都有许多共同的历史，都关注女性成员的个人自由、平等和尊严（不过，正如我们将在下文更深入地解释的那样，无治主义者一直对主流／自由派的女权主义提出非常严厉的批评，认为其做的并不彻底）。因此，19世纪60年代的新一轮女权主义以无治主义的方式表达自己，并从无治主义人物（如<span class="text-T16">艾玛·戈尔德曼</span>）那里获得很多灵感，这一点来看并不令人惊讶。凯西<span class="text-T16">·</span>莱文指出，在这一时期，<span class="text-T16">“</span><span class="text-正文引文_20_字符">独立的妇女团体，开始在没有男性左翼的结构、领导人和其他派系的情况下运作，同时，独立地创建了类似于许多年代和地区无治主义者的组织。这也不是偶然的。</span><span class="text-T16">”</span>[<span class="text-T16">“</span>暴政的暴政<span class="text-T16">”</span>，<span class="text-T13">Quiet Rumours: An Anarcha-Feminist Reader</span>，第66页] 之所以这不是偶然的，是因为正如女权主义学者所指出的，妇女是等级社会的第一批受害者。等级社会，被认为是随着新石器时代后期父权制和统治的意识形态的兴起而开始的。玛丽莲<span class="text-T16">·</span>弗伦奇（在<span class="text-T13">Beyond Power</span>中）认为，人类第一次重大的社会分层发生在男性开始支配女性的时候，女性实际上成为一个<span class="text-T16">“</span>低等<span class="text-T16">”</span>和<span class="text-T16">“</span>劣等<span class="text-T16">”</span>的社会阶层。<span class="text-T29"> </span></p>

<p class="paragraph-P15">无治主义和现代女权主义之间，在思想和行动上都存在联系。著名女权主义思想家卡洛尔<span class="text-T16">·</span>帕特曼指出，她的<span class="text-仿宋引文_20_字符">“[关于契约理论及其专制和父权基础的]讨论归功于”</span>自由意志主义思想，即<span class="text-T16">“</span><span class="text-正文引文_20_字符">社会主义运动的无治主义分支</span><span class="text-T16">”</span>。[<span class="text-T13">The Sexual Contract</span>, p. 14] 此外，她在20世纪80年代指出，<span class="text-T16">“</span><span class="text-正文引文_20_字符">在过去20年里，批评专制、等级制、非民主组织形式的主要阵地，是妇女运动……在马克思于第一国际击败巴枯宁之后，无论是劳工运动、国有化工业，还是左派的普遍组织形式，都模仿了国家的等级制度……妇女运动挽救并实践了[巴枯宁等无治主义者]长期埋没的思</span><span class="text-正文引文_20_字符">想，即社会变革的运动和实验，必须‘预示’未来社会组织的形式。</span><span class="text-T16">”</span>[<span class="text-T13">The Disorder of Women</span>，第201页] 。<span class="text-T29"> </span></p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">佩吉<span class="text-T16">·</span>科内格（Peggy Kornegger），注意到了女权主义和无治主义在理论和实践上的这些紧密联系。她写道：<span class="text-T16">“</span><span class="text-正文引文_20_字符">激进的女权主义观点，几乎就是纯粹的无治主义。基本理论认为，核心家庭是所有专制制度的基础。从父亲到老师到老板到上帝，孩子学到的经验，都是</span><span class="text-正文引文_20_字符"><span class="text-T12">服从</span></span><span class="text-正文引文_20_字符">伟大的匿名权威声音。从童年毕业到成年，这个过程就是[让孩子]变成一个完备的自动机器，无法质疑，甚至无法清楚地思考。</span><span class="text-T16">”</span>[<span class="text-T16">“</span>无治主义：女权主义的联系”，<span class="text-T13">Quiet Rumours: An Anarcha-Feminist Reader</span>，第26页] 。同样，<span class="text-T16">“</span>零数集体<span class="text-T16">”</span>（The Zero Collective）<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 注：似乎是一个新兴宗教（异教）教会联合集体，同时参与媒体和评论。他们的宗旨是“直到耶稣不再改变任何生灵”（until ZERO lives are unchanged by jesus.）"><a href="#ftn33" id="body_ftn33">①</a></span></span>认为，无治女权主义<span class="text-正文引文_20_字符">“在于意识到女权主义中的无治主义，并有意识地发展它。”</span>[<span class="text-T16">“</span>无治主义／女权主义<span class="text-T16">”</span>，第3-7页，<span class="text-T13">The Raven</span>，第21期，第6页] </div>

<p class="paragraph-P15">无治女权主义者指出：威权的许多特质和价值观，例如统治、剥削、侵略性、竞争性、脱敏等，这些在传统上被认为<span class="text-T16">“</span>男子气概的<span class="text-T16">”</span>的，在等级文明中得到了高度的重视。相比之下，非威权性的特征和价值观，如合作、分享、同情、敏感、热情等，却在传统上被视为<span class="text-T16">“</span>女子气的<span class="text-T16">”</span>并被加以贬低。女权主义学者将这一现象追溯到青铜时代早期父权制社会的发展，以及他们对以合作为基础的、<span class="text-T16">“</span>有机<span class="text-T16">”</span>社会的征服。在“有机”社会中，<span class="text-T16">“</span>女子气的<span class="text-T16">”</span>特质和价值观普遍存在并受到尊重。然而，在被征服之后，这些价值观被认为是<span class="text-T16">“</span>低等的<span class="text-T16">”</span>，特别是对男人来说，因为在父权制下男人负责统治和剥削。(例如，见Riane Eisler, <span class="text-T13">The Chalice and the Blade</span>; Elise Boulding, <span class="text-T13">The Underside of History</span>）。因此，无治女权主义者把建立一个基于合作、分享、互助等的非权威的无治主义社会，称为<span class="text-T16">“</span>社会的女性化<span class="text-T16">”</span>。<span class="text-T29"> </span></p>

<p class="paragraph-P15">无治女权主义者指出，若是没有自我管理和放权，社会的<span class="text-T16">“</span>女性化<span class="text-T16">”</span>就无法实现。这是因为他们希望推翻的父权制威权价值观和传统，会在等级制度中得到体现和再现。因此，女权主义意味着放权，而放权又意味着自我管理。可以看到许多女权主义者已经认识到这一点，这反映在她们对集体形式的女权主义组织的实验中。这些组织消除了等级结构和竞争性的决策形式。一些女权主义者甚至认为，直接民主的组织形式是女性特有的政治形式。[例如，见Nancy Hartsock "Feminist Theory and the Development of Revolutionary Strategy," in Zeila Eisenstein, ed., <span class="text-T13">Capitalist Patriarchy and the Case for Socialist Feminism</span>, pp.56-77] 像所有无治主义者一样，无治女权主义者认识到自我解放是妇女平等的关键，因此也是自由的关键。因此，<span class="text-T16">艾玛·戈尔德曼</span>这样说道：<span class="text-T29"> </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>她的发展、她的自由、她的独立，必须来自且通过她自己来得到。首先，通过宣称自己是一个独特的人，而不是一个性商品。其次，通过拒绝任何人对她身体的权利；通过拒绝生育，除非她愿意；通过拒绝成为上帝、国家、社会、丈夫、家庭等的仆人；通过使她的生活更简单，但更深刻和丰富。也就是说，通过努力学习所有错综复杂生活的意义和实质；通过使自己摆脱对公众舆论和公众谴责的恐惧。<span class="text-T16">”</span>[<span class="text-T13">Anarchism and Other Essays</span>，第211页] </p>

<p class="paragraph-P15">无治女权主义，试图使女权主义不被无论右翼还是左翼的威权意识形态所影响和支配。它提出了直接行动和自力更生，而不是<span class="text-T16">“</span>官方<span class="text-T16">”</span>女权运动所赞成的大规模改良运动、创建等级制度与中央集权主义的组织——以及它们对有更多的女老板、女政治家和女军人就等于是走向<span class="text-T16">“</span>平等<span class="text-T16">”</span>的幻想。无治女权主义者会指出，妇女为了成为资本主义公司的经理而必须学习的所谓<span class="text-T16">“</span>管理科学<span class="text-T16">”</span>，本质上，是一套在公司等级制度中控制和剥削受雇工人的技术。而<span class="text-T16">“</span>女性化<span class="text-T16">”</span>社会，需要同时完全消除资本主义的工资奴役和管理统治。无治女权主义者意识到，学习如何成为一个有效的剥削者或压迫者，并不是通往平等的道路（正如自由妇女组织的一名成员所说，<span class="text-正文引文_20_字符">“我们并不想用女权主义的等级制度来取代男性的等级制度”</span>[由Martha A. Ackelsberg引用，<span class="text-T13">Free Women of Spain</span>，第22-3页]<span class="text-T16">——</span>也可以在<a href="#B_1_4" class="text-Internet_20_link"><span class="text-Internet_20_link">B.1.4节</span></a>中，看到关于父权制和等级制度的进一步讨论）。<span class="text-T29"> </span></p>

<p class="paragraph-P15">因此，无治主义在传统上敌视自由派（或主流的）女权主义，就是支持妇女的解放和平等。Federica Montseny（西班牙无治主义运动的领军人物）认为，这种女权主义主张妇女平等，但并没有挑战现有体制。她认为，（主流）女权主义的唯一野心是给特定阶层的妇女提供机会，让她们更充分地参与现有的特权制度。如果这些制度<span class="text-T16">“</span><span class="text-正文引文_20_字符">在男人利用它们的时候是不公正的，如果女人利用它们，它们仍然会是不公正的。</span><span class="text-T16">”</span>[Martha A. Ackelsberg引用，<span class="text-T13">Op. Cit.</span>，第119页] 因此，对无治主义者来说，妇女的自由，并不意味着有平等的机会成为老板或工资奴隶、选民或政治家；而是成为自由协会中，平等合作的、自由且平等的个人。佩吉<span class="text-T16">·</span>科内格强调说：<span class="text-T16">“</span><span class="text-正文引文_20_字符">女权主义，并不意味着女性企业权力或女总统；它反而意味着没有企业权力和没有总统。平等权利修正案不会改变社会；它只是给妇女提供了插入等级经济的‘权利’。挑战性别歧视意味着挑战所有等级制度—无论是经济、政治还是个人层面上的。而这意味着一场无治-女权主义革命。</span><span class="text-T16">”</span>[<span class="text-T13">同上</span>，第27页] 。<span class="text-T29"> </span></p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">可以看出，无治主义包含了主流女权主义所缺少的阶级和经济分析。同时，也意识到了主流社会主义运动所忽视的，家庭的和基于性别的权力关系。这源于我们对等级制度的憎恶。正如莫佐尼（Mozzoni）所说，<span class="text-T16">“</span><span class="text-正文引文_20_字符">无治主义捍卫所有被压迫者的事业，正因为如此，而且以一种特殊的方式，它捍卫你们[女性]的事业，哦！妇女，在社会和私人领域都受到当前社会的双重压迫。</span><span class="text-T16">”</span>[引自莫亚，<span class="text-T13">同上</span>，第203页] 这意味着，引用一位中国无治主义者的话说，无治主义者<span class="text-T16">“</span><span class="text-正文引文_20_字符">所指的两性平等，不仅仅是男人不再压迫女人。我们还希望男人不再受其他男人的压迫，女人不再受其他女人的压迫。</span><span class="text-T16">”</span>因此，妇女应该<span class="text-T16">“</span><span class="text-正文引文_20_字符">彻底推翻统治，迫使男人放弃所有的特殊特权，与妇女平等相处，创造一个既不压迫妇女、也不压迫男人的世界。</span><span class="text-T16">”</span>[何震<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 何殷震（约1884年—约1920年），本名何班，又名何震。中国近代女性主义者，无政府主义者。"><a href="#ftn34" id="body_ftn34">①</a></span></span>，由Peter Zarrow引用，<span class="text-T13">Anarchism and Chinese Political Culture</span>，第147页] 。<span class="text-T29"> </span></div>

<p class="paragraph-P15">因此，在历史上的无治主义运动中，正如Martha Ackelsberg所指出的，自由主义／主流派女权主义被认为是<span class="text-T16">“</span><span class="text-正文引文_20_字符">作为妇女解放的战略过于狭隘；性斗争不能与阶级斗争或整个无治主义项目分开。</span><span class="text-T16">”</span>[<span class="text-T13">同上</span>，第119页] 无治女权主义延续了这一传统，认为所有形式的等级制度都是错误的，而不仅仅是父权制。如果女权主义仅仅希望让妇女有和男人一样当老板的机会，那么它就与自己的理想相冲突。他们只是陈述了一个显而易见的事实，即他们<span class="text-T16">“</span><span class="text-正文引文_20_字符">不相信，妇女手中的权力有可能导向一个非强制性的社会</span><span class="text-T16">”</span>，也不相信<span class="text-T16">“</span><span class="text-正文引文_20_字符">有领导精英的群众运动能产生什么好的结果</span><span class="text-T16">”</span>。<span class="text-T16">“</span><span class="text-正文引文_20_字符">核心问题始终是权力和社会等级</span><span class="text-T16">”</span>，因此人们<span class="text-T16">“</span><span class="text-正文引文_20_字符">只有在对自己的生活拥有权力时，才是自由的</span><span class="text-T16">”</span>。[Carole Ehrlich，<span class="text-T16">“</span>社会主义、无治主义和女权主义<span class="text-T16">”</span>，<span class="text-T13">Quiet Rumours：An Anarcha-Feminist Reader</span>，第44页] 因为，如果像路易丝<span class="text-T16">·</span>米歇尔所说的那样，<span class="text-T16">“</span><span class="text-正文引文_20_字符">一个无产者是个奴隶；无产者的妻子更是个奴隶</span><span class="text-T16">”</span>，那么确保妻子去经历与丈夫同等程度的压迫，就失去了意义。[<span class="text-T13">同上</span>，第141页] 。<span class="text-T29"> </span></p>

<p class="paragraph-P15">因此，无治主义女权主义者和所有无治主义者一样，反对资本主义，认为它剥夺了自由。他们对社会中的等级制度的批判并不以父权制为起点和终点。他们希望到处都有自由，希望<span class="text-T16">“</span><span class="text-正文引文_20_字符">打碎……每一个基于奴隶制下的家庭！每一个代表着将一方的个性、出售和转让给另一方的婚姻！每一个站在男性及其权力一方的社会制度或市政制度；[以及]每一个使他人成为主人或奴隶的纽带。</span><span class="text-T16">”</span>[Voltairine de Cleyre, <span class="text-T13">"The Economic Tendency of Freethought"</span>, The Voltairine de Cleyre Reader, p. 72] 那种认为<span class="text-T16">“</span>机会平等<span class="text-T16">”</span>的资本主义会解放妇女的理想，忽视了这样一个事实：那就是任何这样的制度，仍然会见证工人阶级的妇女被（无论是男是女的）老板压迫。对于无治女权主义者来说，争取妇女解放的斗争不能与反对等级制度本身的斗争分开。正如L. Susan Brown所说：<span class="text-T29"> </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>无治主义-女权主义，作为无治主义情感应用于女权主义关注点的表达，以个人为出发点，在反对统治和从属关系方面，主张非工具性的经济形式，去维护无论男女个体所存在的自由。<span class="text-T16">”</span>[<span class="text-T13">The Politics of Individualism</span>，第144页] </p>

<p class="paragraph-P15">无治女权主义者，对我们理解生态危机在等级文明的威权价值观中的起源，也有很多贡献。例如，一些女权主义学者认为，对自然的统治与对妇女的统治是一致的，因为在整个历史上，妇女与自然是一致的（例如，见Caroline Merchant, <span class="text-T13">The Death of Nature</span>, 1980）。妇女和自然，都是威权人格所特有迷恋控制的受害者。由于这个原因，越来越多的激进生态学家和女权主义者都认识到，必须将等级制度大卸八块以实现他们各自的目标。<span class="text-T29"> </span></p>

<p class="paragraph-P15">此外，无治女权主义提醒我们，在平等对待女性与男性的同时，也必须尊重男女差异。换句话说，承认和尊重不只是男性，还有女性的多样性。很多男性无治主义者常常认为，因为他们（在理论上）反对性别歧视，所以他们在实践中就没有性别歧视。这样的假设是错误的。无治女权主义将理论与实践相一致的问题摆在了社会活动面前，并提醒我们所有人，我们不仅要与外部的约束作斗争，还要与内部的束缚作斗争。<span class="text-T29"> </span></p>

<p class="paragraph-P15">这意味着无治女权主义主张我们要言行一致。正如伏尔泰因<span class="text-T16">·</span>德<span class="text-T16">·</span>克莱尔（Voltairine de Cleyre）所主张的：<span class="text-T16">“</span><span class="text-正文引文_20_字符">我从不指望男人</span><span class="text-正文引文_20_字符"><span class="text-T12">给予</span></span><span class="text-正文引文_20_字符">我们自由。不，妇女们，我们不</span><span class="text-正文引文_20_字符"><span class="text-T12">值得</span></span><span class="text-正文引文_20_字符">被给予，除非我们亲自去</span><span class="text-正文引文_20_字符"><span class="text-T12">夺取</span></span><span class="text-正文引文_20_字符">。</span><span class="text-T16">”</span>这包括<span class="text-T16">“</span><span class="text-正文引文_20_字符">坚持在平等自由法则基础上建立新的道德准则：一个承认妇女完整个性的准则。通过在我们能够做到的地方制造反叛。通过我们自己</span><span class="text-正文引文_20_字符"><span class="text-T12">实践我们的信念</span></span><span class="text-正文引文_20_字符">……我们是革命者。我们将会通过言论、行动，和最重要的生活，去进行宣传——去成为我们所教诲的那种人。</span><span class="text-T16">”</span>因此，无治女权主义者像所有的无治主义者一样，把反对父权制的斗争看作是被压迫者为自己的自我解放而进行的斗争，因为<span class="text-T16">“</span><span class="text-正文引文_20_字符"><span class="text-T12">作为一个阶级</span></span><span class="text-正文引文_20_字符">，我对男人没有任何指望...。如果说历史曾经教给我们什么，那就是教给我们这个：没有一个暴君会主动放弃他的暴政，直到他不得不放弃。因此，我的希望在于在妇女的心胸中制造反叛。</span><span class="text-T16">”</span>[<span class="text-T48">“</span><span class="text-T8">The Gates of Freedom</span><span class="text-T47">”</span>，第235-250页，尤金尼娅<span class="text-T16">·</span>C<span class="text-T16">·</span>德拉莫特，<span class="text-T13">Gates of Freedom</span>，第249页和第239页] 可悲的是，这句话，无论是在无治主义运动中，还是在它之外的父权制社会中，都一样适用。<span class="text-T29"> </span></p>

<p class="paragraph-P15">面对嘴上说着性别平等、实际上却性别歧视的男性无治主义者，西班牙的女性无治主义者组织了<span class="text-T13">Mujeres Libres</span>组织来对抗这种歧视。她们不相信把她们的解放留给革命后的某一天。她们的解放是革命的一个组成部分，必须从现在开始。在这一点上，她们复述了伊利诺伊州煤炭城的无治主义妇女的结论，她们厌倦了听到她们的男同志<span class="text-T16">“</span><span class="text-正文引文_20_字符">高呼支持</span><span class="text-T16">”</span>在<span class="text-T16">“</span><span class="text-正文引文_20_字符">未来社会</span><span class="text-T16">”</span>的性平等，而在此时此刻却无所作为。她们使用了一个特别具有侮辱性的比喻，将她们的男性同志们比作牧师，<span class="text-T16">“</span><span class="text-正文引文_20_字符">向饥饿的大众做出虚假的承诺......[说]在天堂会有回报</span><span class="text-T16">”</span>。他们认为，母亲应该让自己的女儿<span class="text-T16">“</span><span class="text-正文引文_20_字符">明白，性别的不同并不意味着权利的不平等</span><span class="text-T16">”</span>，除了<span class="text-T16">“</span><span class="text-正文引文_20_字符">反抗当今的社会制度</span><span class="text-T16">”</span>，她们也<span class="text-T16">“</span><span class="text-正文引文_20_字符">尤其应该反对男人的压迫，因为他们想保留女人在道德和物质上的劣势。</span><span class="text-T16">”</span>[Ersilia Grandi，由Caroline Waldron Merithew引用，<span class="text-T13">Anarchist Motherhood,</span>第227页] 在她们的西班牙同志组织起来的三十多年之前，她们就在伊利诺伊州上游山谷的煤炭城镇组建了"<span class="text-T24">Luisa Michel</span>"团体，以反对资本主义和父权制。<span class="text-T29"> </span></p>

<p class="paragraph-P15">对于无治女权主义者来说，打击性别歧视是争取自由斗争的一个关键方面。它并不像许多马克思主义社会主义者在女权主义兴起之前所争论的那样，说它转移了反对资本主义的<span class="text-T16">“</span>真正<span class="text-T16">”</span>斗争，而这个问题在革命之后会以某种方式自动得到解决。反而，它是斗争的一个重要部分：<span class="text-T29"> </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>我们不需要你们的任何头衔……我们不想要它们。我们要的是知识、教育和自由。我们知道我们的权利是什么，所以我们要求这些权利。难道我们没有站在你们身边进行最高的斗争吗？难道你们还不够强大吗，男人们，去把这场最高的斗争的一部分变成为妇女的权利而斗争？然后，男人和女人将共同获得全人类的权利。<span class="text-T16">”</span>[路易丝<span class="text-T16">·</span>米歇尔，<span class="text-T13">同上</span>，第142页] </p>

<p class="paragraph-P15">这种革命性现代社会的一个关键部分，是转变当前的两性关系。婚姻特别地罪恶，因为<span class="text-T16">“</span><span class="text-正文引文_20_字符">基于《圣经》的、旧的婚姻形式，‘至死不渝’，……[是]一个代表男人对女人的主权，代表女人完全服从男人的想法与命令的制度。</span><span class="text-T16">”</span>妇女被降格为<span class="text-T16">“</span><span class="text-正文引文_20_字符">男人的仆人和孩子的生养者</span><span class="text-T16">”</span>。[Goldman, <span class="text-T13">Op. Cit</span>., pp. 220-1] 与此相反，无治主义者提出了<span class="text-正文引文_20_字符">“</span><span class="text-正文引文_20_字符"><span class="text-T13">自由之爱</span></span><span class="text-正文引文_20_字符">”</span>，即基于平等者之间自由协议的夫妻和家庭，而不是一方掌权，另一方只是服从。这种结合将不需要教会或国家的认可，因为<span class="text-T16">“</span><span class="text-正文引文_20_字符">两个相爱的人，不需要第三方的允许就能共寝。</span><span class="text-T16">”</span>[莫佐尼，由莫亚引用，<span class="text-T13">同上</span>，第200页] 。<span class="text-T29"> </span></p>

<p class="paragraph-P15">平等和自由不仅仅适用于关系。因为<span class="text-T16">“</span><span class="text-正文引文_20_字符">如果社会进步包括社会单元自由平等化的持续趋势，那么只要有一半的社会[即妇女]处于服从状态，进步的要求就无法满足……妇女……开始感受到她的奴役；那就是当在她的主人被打倒、而她被提升到平等的地位之前，还仍然需要从她的主人那里获得必要的承认时。这种承认就是，</span><span class="text-正文引文_20_字符"><span class="text-T12">控制她自己的自由</span></span><span class="text-正文引文_20_字符">。</span><span class="text-T16">”</span>沃尔泰因<span class="text-T16">·</span>德<span class="text-T16">·</span>克莱尔，<span class="text-T8">“The Gates of Freedom</span><span class="text-T47">”</span>，<span class="text-T13">同上</span>，第242页] 男人、国家和教会，都不应该说女人应该对她的身体做什么。这一点在逻辑上的延伸是，妇女必须对自己的生殖器官拥有控制权。因此，无治女权主义者和一般的无治主义者一样，支持堕胎权（即妇女有权控制自己的生殖决定）。这是一个长期的立场。<span class="text-T16">艾玛·戈尔德曼</span>之所以受到迫害和监禁，是因为她公开倡导节育方法、和妇女应决定自己何时怀孕的极端观念（正如女权主义作家玛格丽特<span class="text-T16">·</span>安德森所说：<span class="text-T16">“</span><span class="text-正文引文_20_字符">1916年，艾玛·戈尔德曼因主张‘妇女不必总是闭上嘴巴而开放子宫’而被送进监狱。</span><span class="text-T16">”</span>）。<span class="text-T29"> </span></p>

<p class="paragraph-P15">无治女权主义并没有就此止步。像一般的无治主义一样，它的目标是改变社会的<span class="text-Emphasis">所有</span>方面，而不仅仅是在家庭中发生的事情。因为，正如戈尔德曼所问的，<span class="text-T16">“</span><span class="text-正文引文_20_字符">如果把家庭的狭隘和不自由换成工厂、血汗工厂、百货商店或办公室的狭隘和不自由，又能获得多少独立呢？</span><span class="text-T16">”</span>因此，妇女的平等和自由必须在每一个地方争取，并抵御一切形式的等级制度。它们也不能通过投票来实现。无治女权主义者认为，真正的解放只有通过直接行动才能实现。无治女权主义的基础，之所以是妇女的自我行动和自我解放，是因为虽然<span class="text-T16">“</span><span class="text-正文引文_20_字符">投票权或平等的公民权利可能是很好的要求……[但]真正的解放既不始于投票也不始于法庭。它始于妇女的灵魂……她实现自由的能力所及何处，她的自由就将达到何处。</span><span class="text-T16">”</span>[Goldman, <span class="text-T13">Op. Cit</span>., p. 216 and p. 224] </p>

<p class="paragraph-P15">妇女运动的历史证明了这一点。每一个的收获都来自于底层，来自于妇女自己的行动。正如路易丝<span class="text-T16">·</span>米歇尔所说，<span class="text-T16">“</span><span class="text-正文引文_20_字符">我们女性并不是差劲的革命者。我们没有乞求任何人就在斗争中占据了自己的位置；否则，我们也可以继续闷头前进，去通过各种议案，但直到世界终结也什么都得不到。</span><span class="text-T16">”</span>[<span class="text-T13">同上</span>，第139页] 如果妇女等待别人为她们采取行动，她们的社会地位将永远不会改变。这包括一开始就获得投票权。面对争取妇女选举权的激进运动，英国无治主义者罗丝<span class="text-T16">·</span>威克普承认，<span class="text-T16">“</span><span class="text-正文引文_20_字符">确实，这场运动向我们表明，迄今为止一直顺从于她们的主人——男人——的妇女，终于开始醒悟到，她们并不逊色于那些主人。</span><span class="text-T16">”</span>然而她认为，妇女不会因为选票而得到解放，而是<span class="text-T16">“</span><span class="text-正文引文_20_字符">要靠她们自己的力量</span><span class="text-T16">”</span>。[引自Sheila Rowbotham，<span class="text-T13">Hidden from History</span>，第100-1页和第101页] 20世纪60年代和70年代的妇女运动表明了这一分析的真实性。尽管有了平等的投票权，但自20世纪20年代年代以来，妇女的社会地位仍然没有改变。<span class="text-T29"> </span></p>

<p class="paragraph-P15">最终，正如无治主义者莉莉<span class="text-T16">·</span>盖尔<span class="text-T16">·</span>威尔金森所强调的，<span class="text-T16">“</span><span class="text-正文引文_20_字符">对‘投票’的呼吁永远不会是对自由的呼吁。为了什么去投票？难道是为了被这个或那个立法者所统治而去登记同意吗？</span><span class="text-T16">”</span>[引自Sheila Rowbotham，<span class="text-T13">同上</span>，第102页] 它没有触及问题的核心，即等级制度和它所创造的专制社会关系，而父权制只是其中的一个子集。只有摆脱所有政治、经济、社会和性方面的Boss们，才能实现妇女<span class="text-Emphasis">真正的</span>自由，<span class="text-T16">“</span><span class="text-正文引文_20_字符">使妇女有可能成为最真实的意义上的人。她内心渴望主张和活动的一切，都应该得到最充分的表达；所有的人为的障碍都应该被打破，在通往更大自由的道路上，清除几个世纪以来屈服与奴役的一切痕迹。</span><span class="text-T16">”</span>[<span class="text-T16">艾玛·戈尔德曼</span>，<span class="text-T13">同上</span>，第214页] </p>
<p class="paragraph-P15"> </p><h3 class="paragraph-P26"><a id="a__A_3_6_什么是文化无政府主义"><span/></a><a id="A_3_6"/>A.3.6 什么是文化无政府主义</h3>

<p class="paragraph-P15">基于我们的目的，我们将文化无政府主义定义为：通过社会中传统上被认为属于“文化”领域，而非“经济”或“政治”领域的那些方面，来推广反权威价值观——例如，通过艺术、音乐、戏剧、文学、教育、儿童养育实践、性道德、科技，等手段。</p>

<p class="paragraph-P15">文化表达，只有在故意攻击、削弱或颠覆那些倾向于推广权威价值观和态度（尤其是支配与剥削）的传统文化形式时，才具有无政府主义的性质。因此，一部揭示军国主义罪恶的小说，如果它超越了简单的“战争即地狱”模式，并让读者看到军国主义如何与权威制度（如资本主义和国家主义）或权威塑造方法（如传统家长制家庭中的养育方式）相联系，那么它就可以被视为文化无政府主义。正如约翰·克拉克所表达的那样，文化无政府主义意味着<span class="text-正文引文_20_字符">“发展艺术、媒体和其他象征性形式，以揭示支配体系的各个方面，并将其，与基于自由与社区的价值体系进行对比。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>这种“<span class="text-正文引文_20_字符"><span class="text-T12">文化</span></span><span class="text-正文引文_20_字符">斗争</span>”将成为一场更广泛斗争的一部分，后者旨在<span class="text-正文引文_20_字符">“通过多维度的解放实践，打击所有统治阶级的物质和意识形态权力，无论是经济、政治、种族、宗教或性别的统治阶级。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>换句话说，这是一种<span class="text-正文引文_20_字符">“扩展的阶级分析概念”</span>和<span class="text-正文引文_20_字符">“扩大的阶级斗争实践”</span>，其范围不仅限于<span class="text-正文引文_20_字符">“罢工、抵制、产业行动、占领、直接行动组织以及自由工人团体联盟的建立、工人大会、集体和合作社的发展等</span><span class="text-正文引文_20_字符"><span class="text-T12">经济</span></span><span class="text-正文引文_20_字符">行动”</span>，还包括“<span class="text-正文引文_20_字符"><span class="text-T12">政治</span></span>活动”，例如<span class="text-正文引文_20_字符">“积极干预压制性政府政策的实施”</span>，<span class="text-正文引文_20_字符">“对社会体制化和官僚化的不服从与抵抗”</span>，以及<span class="text-正文引文_20_字符">“参加那些旨在增加直接决策参与和地方控制的运动。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[<span class="text-书名_20_字符">The Anarchist Moment</span>, p. 31]</p>

<p class="paragraph-P15">文化无政府主义至关重要，甚至可以说是不可或缺的。因为权威价值观被嵌入在一个全面的统治体系中，这个体系除了政治和经济方面外，还包含许多其他方面。因此，即便通过经济和政治革命相结合，也无法根除这些价值观，除非这一过程还伴随着大多数人深刻的心理变革。对当前体系的大规模默许植根于人类的心理结构（用威廉·赖希的术语来说，即“性格结构”）。随着家长制-权威文明在过去五六千年间的发展，逐步演化出了塑造与社会化这种心理结构的多种形式。</p>

<p class="paragraph-P15">换句话说，即使资本主义和国家明天就被推翻，人们很快也会在其坟墓上创造新的权威形式。因为权威——一个强有力的领导者、一条指挥链、某人来发号施令并使人免于独立思考的责任——正是顺从性／权威性人格最感到舒适的东西。不幸的是，大多数人害怕真正的自由，而且事实上，他们甚至不知道该如何应对自由——这从一系列失败的革命和自由运动中可见一斑，其中自由、民主和平等的革命理想被背叛，迅速产生了新的等级制度和统治阶级。虽然这些失败通常归因于反动政治家和资本家的阴谋，以及革命领导人的背信弃义；然而，反动政治家之所以能吸引追随者，是因为他们发现普通人的性格结构，能作为其权威理想生长的沃土。</p>

<p class="paragraph-P15">因此，无政府主义革命的前提是一个意识觉醒的过程。在这个过程中，人们逐渐意识到自己内在的顺从／权威特征，看到这些特征是如何通过社会化塑造的，并理解如何通过新的文化形式，特别是新的儿童养育和教育方法，来减轻或消除这些特征。我们将在B.1.5节（<a href="#B_1_5" class="text-Internet_20_link"><span class="text-Internet_20_link">威权文明的群众心理基础是什么？</span></a>）、J.6节（无政府主义者倡导什么样的儿童养育方法？）和J.5.13节（<a href="#J_5_13" class="text-Internet_20_link"><span class="text-Internet_20_link">什么是现代学校？</span></a>）中，更全面地探讨这个问题。</p>

<p class="paragraph-P15">几乎所有的无政府主义思想流派都共享文化无政府主义的思想，并且将意识觉醒视为任何无政府主义运动的一个基本组成部分。对于无政府主义者来说，在我们生活的各个方面去践行“<span class="text-正文引文_20_字符">在旧世界的壳中建立新世界</span>”，是至关重要的；而创造无政府主义文化，正是这一活动的一部分。然而，很少有无政府主义者认为单纯的意识觉醒就足够了，因此他们将文化无政府主义活动，与组织行动、使用直接行动、以及在资本主义社会中建立自由意志主义替代方案相结合。无政府主义运动是一个将实际的自我活动与文化工作结合的运动，这两者相辅相成，互相支持。</p>
<p class="paragraph-P15"> </p><h3 class="paragraph-P26"><a id="a__A_3_7_有信仰宗教的无政府主义者吗"><span/></a><a id="A_3_7"/>A.3.7 有信仰宗教的无政府主义者吗</h3>

<p class="paragraph-P15">是的，确实有。虽然大多数无政府主义者反对宗教和上帝的观念，认为它们不仅是极端反人性的，而且还为世俗的权威和奴役提供了正当性；但少数宗教信仰者将他们的思想推向了无政府主义的结论。像所有无政府主义者一样，这些宗教无政府主义者将反对国家与对私有财产和不平等的批判立场结合起来。换句话说，无政府主义并不一定是无神论的。事实上，根据雅克·埃吕尔的观点，<span class="text-正文引文_20_字符">“圣经思想直接导向无政府主义，而这是唯一符合基督教思想家观点的‘政治上的反政治’立场。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[彼得·马歇尔引述，<span class="text-T13">Demanding the Impossible</span>, p. 75]</p>

<p class="paragraph-P15">有许多不同类型的、受到宗教思想启发的无政府主义。正如彼得·马歇尔所指出的，<span class="text-正文引文_20_字符">“无政府主义感性的首次明确表达，可以追溯到公元前六世纪左右的中国道家”</span>，并且<span class="text-正文引文_20_字符">“佛教，特别是其禅宗形式……具有……强烈的自由意志主义精神。</span><span class="text-T16">”</span>[同上, p. 53 和<span class="text-T29"> </span>p. 65] 一些人，如反全球化活动家斯塔霍克，将他们的无政府主义思想与异教和灵性主义的影响结合起来。然而，由于宗教无政府主义通常表现为基督教无政府主义，所以我们将在这里集中讨论它的这种形式。</p>

<p class="paragraph-P15">基督教无政府主义者认真对待耶稣对他追随者所说的话：<span class="text-正文引文_20_字符">“君王和总督有支配人类的权力；你们中间不可有这样的事情。”</span>类似地，保罗的格言提到<span class="text-正文引文_20_字符">“除了上帝，别无权威”也</span>被推向其显而易见的结论，即否认社会中的国家权威。因此，对于一个真正的基督徒来说，国家是在篡夺神的权威，个体则应当自我治理，并发现，借用托尔斯泰著作的标题：<span class="text-Emphasis">“神的国度就在你们心中”</span>。</p>

<p class="paragraph-P15">同样，耶稣的自愿贫穷、他对财富腐化效应的评论、以及圣经中关于世界是为人类共同享受而创造的主张，都被视为对私有财产和资本主义的社会主义批判基础。事实上，早期的基督教会（可以被视为一个解放奴隶的运动，尽管后来被同化为国家宗教）就是基于物质财富的共产主义式分享。这一主题无疑继续出现在激进基督教运动中，灵感来源于诸如<span class="text-正文引文_20_字符">“所有信徒都在一起，共同拥有所有的东西，他们卖掉了自己的财产和物品，并根据每个人的需要分配给他”</span>以及<span class="text-正文引文_20_字符">“那些信徒的群众是一个心志，一个灵魂，他们中没有人说自己拥有的所有东西是自己的；他们共同拥有一切。”</span>（使徒行传，2:44,45；4:32）</p>

<p class="paragraph-P15">因此也不奇怪，圣经曾被用来表达被压迫者的激进自由意志主义愿望（而这些愿望在后来的时代，则会以无政府主义或马克思主义的术语形式出现）正如布克钦在讨论基督教对<span class="text-正文引文_20_字符">“自由的遗产”</span>的贡献时指出的那样，<span class="text-正文引文_20_字符">“通过孕育不墨守成规的性格、异端的小团体、以及关于个人和信仰的权威问题，基督教不仅创造了一个集中的权威教皇制度，还创造了它的对立面：一种准宗教的无政府主义。”</span>因此，<span class="text-正文引文_20_字符">“基督教的混合要旨，可以被分为两大类截然相反的信仰体系。一方面，是一种激进的、行动主义的、共产主义的和自由意志主义的基督教生活愿景”</span>，而<span class="text-正文引文_20_字符">“另一方面，是一种保守的、静默的、物质上非世俗的和等级化的愿景。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[《<span class="text-书名_20_字符">自由的生态学</span>》，p. 266 和<span class="text-T29"> </span>p. 274-5]</p>

<p class="paragraph-P15">因此，1381年英格兰农民起义期间，牧师约翰·巴尔做出这样的平等主义评论（引自彼得·马歇尔<span class="text-T29"> </span>[同上, p. 89]）：</p>

<p class="paragraph-P57"><span class="text-T16">“</span>当亚当犁地，夏娃纺线时，</p>

<p class="paragraph-P57">那时谁会更高贵呢？”</p>

<p class="paragraph-P15">基督教无政府主义的历史包括中世纪的<span class="text-Emphasis">自由精神异端</span>、众多农民起义以及16世纪的<span class="text-Emphasis">再洗礼派</span>（Anabaptists）。基督教中的自由意志主义传统在18世纪再次出现在威廉·布莱克的著作中，而美国的亚当·巴卢也在1854年出版的《实践基督教社会主义》中得出了无政府主义的结论。然而，基督教无政府主义是通过著名俄国作家列夫·托尔斯泰的著作，才成为了无政府主义运动中的一个明确的分支。</p>

<p class="paragraph-P15">托尔斯泰认真对待圣经传达的启示，并认为真正的基督徒必须反对国家。从他对圣经的阅读中，托尔斯泰得出了无政府主义的结论：</p>

<p class="paragraph-P15"><span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">统治意味着使用暴力；而使用暴力，意味着对受暴力对待的人做他不喜欢的事，而使用暴力的人显然也不希望自己遭受同样的待遇。因此，统治意味着对他人做我们不希望别人对我们做的事，也就是说，做错事。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[<span class="text-T13">The Kingdom of God is Within You</span>，p. 242]</p>

<p class="paragraph-P15">因此，真正的基督徒必须避免统治他人。而从这一反国家立场出发，他会自然地支持从下而上自我组织社会的主张：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>为什么认为非官方的人不能自己安排生活，那为什么政府的人就可以不为自己安排，而是为别人安排他们的生活？<span class="text-T16">”</span>[《<span class="text-书名_20_字符">我们时代的奴役</span>》，p. 46]</p>

<p class="paragraph-P15">这意味<span class="text-T16">着“</span><span class="text-正文引文_20_字符">人们只能通过废除政府来摆脱奴役。</span><span class="text-T16">”</span>[同上，p. 49] 托尔斯泰提倡非暴力地反抗压迫，认为个人<span class="text-T16">精神上的转变是创造无政府主义社会的关键。正如麦克斯·内特劳所论述的，“</span><span class="text-正文引文_20_字符">托尔斯泰强调的伟大真理是，善良、团结，以及一切存在于</span><span class="text-正文引文_20_字符"><span class="text-T12">我们自身</span></span><span class="text-正文引文_20_字符">之中的、被称为爱的力量。而这股力量可以且必须，</span><span class="text-正文引文_20_字符"><span class="text-T12">在我们的行为中</span></span><span class="text-正文引文_20_字符">，被唤醒、被发展、被实践。</span><span class="text-T16">”</span>[《<span class="text-书名_20_字符">无政府主义简史</span>》，pp. 251-2] 毫不奇怪，托尔斯泰认为<span class="text-正文引文_20_字符">“无政府主义者在一切方面都是对的……他们唯一的错误在于认为无政府状态可以通过革命来实现。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[彼得·马歇尔引述，<span class="text-书名_20_字符">Op. Cit.</span>, p. 375]</p>

<p class="paragraph-P15">像所有无政府主义者一样，托尔斯泰批判私有财产和资本主义。他非常钦佩蒲鲁东并受其深刻影响，认为后者的“<span class="text-正文引文_20_字符">财产即盗窃</span>”是“<span class="text-正文引文_20_字符">一种绝对真理</span>”，并且这种真理将“<span class="text-正文引文_20_字符">永远伴随人类文明</span>”[杰克·海沃德引述，<span class="text-书名_20_字符">After the French Revolution</span>，p. 213] 像亨利·乔治（其思想也对托尔斯泰产生了很大影响）一样，他反对土地的私有化，认为“<span class="text-正文引文_20_字符">如果不是为了保护土地财产，以及由此导致的土地价格上涨，人们就不会被挤进如此狭窄的空间，而是会分散到世界上那仍然很多的自由土地上。</span>”此外，“<span class="text-正文引文_20_字符">在这场争夺[土地财产]的斗争中，受益的不是那些耕种土地的人，而总是那些参与政府暴力的人。</span>”因此，托尔斯泰认识到，除了使用权之外的任何财产所有权都需要国家暴力来保护，因为持有权“<span class="text-正文引文_20_字符">总是通过习惯、公众舆论、正义和互惠的感觉来保护的，它们不需要通过暴力来保护。</span><span class="text-T16">”[《</span><span class="text-书名_20_字符">我们时代的奴役》</span><span class="text-T16">，p. 47] </span>事实上，他认为：</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P42"><span class="text-T28">“</span>数万英亩的森林土地属于一个所有者——而附近成千上万的人却没有燃料——这，需要通过暴力来保护。同样的，几代工人一直受到欺诈并仍然被欺诈的工厂和作坊，也需要暴力来保护。更不用说数十万蒲式耳<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 蒲式耳（bushel），又称英斗。英制容量及重量单位。通常1蒲式耳=8加仑，约和36.4升[英]或35.2升[美]。"><a href="#ftn35" id="body_ftn35">①</a></span></span>的粮食，属于一个拥有者，他在饥荒时将其囤积，准备以三倍的价格出售。<span class="text-T16">”</span>[同上，pp. 47-8]</div>

<p class="paragraph-P15"><span class="text-T16">与其他无政府主义者一样，托尔斯泰认识到，在资本主义下，经济条件“</span><span class="text-正文引文_20_字符">迫使[工人]进入对资本家的、暂时或永恒的奴役</span><span class="text-T16">”，因此“</span><span class="text-正文引文_20_字符">必须出卖自己的自</span><span class="text-正文引文_20_字符">由。</span>”这适用于所有城乡劳工，因为“<span class="text-正文引文_20_字符">我们时代的奴隶不仅是那些工厂和车间的工人，他们为了生存，必须完全把自己卖给工厂和铸造厂的老板；几乎所有农业劳工也是奴隶，他们不停地在别人的田地上耕种别人收割的粮食。</span>”这样一个制度只能通过暴力维持，因为“<span class="text-正文引文_20_字符">首先，他们的劳动成果被不公正地和暴力地从工人那里夺走，然后法律介入；仅凭这些一纸条文，就将这些被从工人那里夺走的——被不公正地和通过暴力夺走的——东西，宣称为窃取者的绝对财产。</span><span class="text-T16">”</span>[同上，p. 34, p. 31 和<span class="text-T29"> </span>p. 38]</p>

<p class="paragraph-Standard">托尔斯泰认为，资本主义在道德上和身体上摧毁了个体，资本家是“<span class="text-正文引文_20_字符">奴隶驱使者</span>”。他认为，一个真正的基督徒不可能是资本家，因为“<span class="text-正文引文_20_字符">制造商就是一个收入来源于从工人身上榨取的价值的人，他的整个职业都基于强迫、非自然的劳动</span>”，因此，“<span class="text-正文引文_20_字符">他必须首先停止为了自己的利益，而摧残人类的生命。</span><span class="text-T16">”</span>[<span class="text-书名_20_字符">《神的国度就在你们心中》</span>，p. 338 和<span class="text-T29"> </span>p. 339] 不出所料，托尔斯泰认为合作社是“<span class="text-正文引文_20_字符">一个道德的、自尊的、不想参与暴力的人的，唯一社会活动形式。</span><span class="text-T16">”</span>[彼得·马歇尔引述，Op. Cit., p. 378]</p>

<p class="paragraph-P15">因此，对于托尔斯泰来说，“<span class="text-正文引文_20_字符">税收、土地所有权、使用物品或生产资料中的财产</span>”产生了“<span class="text-正文引文_20_字符">我们时代的奴役。</span>”然而，他拒绝了国有社会主义对社会问题的解决方案，因为政治权力会在旧制度的废墟上创造一种新的奴役形式。这是因为“<span class="text-正文引文_20_字符">奴役的根本原因是立法：即存在有权力去制定法律的人。</span>”这需要“<span class="text-正文引文_20_字符">拥有权力的人通过组织化的暴力，来迫使别人遵守他们（掌权者）制定的法律——换句话说，迫使别人服从他们的意志。</span>”将经济生活交给国家，意味着“<span class="text-正文引文_20_字符">将有一些人获得权力来管理所有这些事务。一些人将决定这些问题，而其他人将服从他们。</span><span class="text-T16">”</span>[托尔斯泰，<span class="text-书名_20_字符">Op. Cit.</span>, p. 40, p. 41, p. 43 和<span class="text-T29"> </span>p. 25] 他正确预言道，马克思主义胜利后“<span class="text-正文引文_20_字符">唯一发生的事情</span>”将是“<span class="text-正文引文_20_字符">专制将被转移。现在是资本家在支配，但那时是工人阶级的领导人去支配。</span><span class="text-T16">”</span>[彼得·马歇尔引述，<span class="text-书名_20_字符">Op. Cit.</span>, p. 379]</p>

<p class="paragraph-P15">由于他反对暴力，托尔斯泰拒绝了国家和私有财产，并提倡和平主义策略以终结社会中的暴力，并创建一个公正的社会。对托尔斯泰来说，政府只能通过大众拒绝服从、不参与政府暴力，和揭露国家主义的欺诈来摧毁。他拒绝了使用武力来抵抗或结束国家暴力的观点。正如内特劳所说，他“<span class="text-正文引文_20_字符">主张……</span><span class="text-正文引文_20_字符"><span class="text-T12">反抗邪恶</span></span><span class="text-正文引文_20_字符">；并且在其中一种反抗方式——通过积极的力量——之上，他增加了另一种方式：</span><span class="text-正文引文_20_字符"><span class="text-T12">通过不服从，通过消极的力量去反抗</span></span><span class="text-正文引文_20_字符">。</span><span class="text-T16">”</span>[<span class="text-书名_20_字符">Op. Cit.</span>, p. 251] 在他关于自由社会的理念中，托尔斯泰显然受到了俄罗斯农村生活的影响。他旨在创建一个以农民耕作集体土地、手工业者和小规模合作社为基础的社会。他拒绝工业化，认为工业化是国家暴力的产物，认为“<span class="text-正文引文_20_字符">现在存在的这种劳动分工……在自由社会中将是不可行的。</span><span class="text-T16">”</span>[托尔斯泰，<span class="text-书名_20_字符">Op. Cit.</span>, p. 26]</p>

<p class="paragraph-P15">托尔斯泰的思想对甘地产生了强烈的影响，而后者激励了他的同胞用非暴力反抗将英国赶出印度。此外，甘地所设想的自由印度作为一个由农民公社组成的联合会，类似于托尔斯泰的自由社会的无政府主义愿景（尽管我们必须强调，甘地并不是一个无政府主义者）。于1933年创立于美国的<span class="text-Emphasis">天主教工人团体</span>也深受托尔斯泰（以及蒲鲁东）的影响，其创始人多萝西·戴（Dorothy Day）是一位坚定的基督教和平主义者和无政府主义者。托尔斯泰和宗教无政府主义的影响，还可以在拉丁美洲和南美的<span class="text-Emphasis">解放神学</span>运动中找到，这些运动将基督教思想与工人阶级和农民的社会行动结合起来（尽管我们应该注意，解放神学更多地受到国有社会主义思想的启发，而不是无政府主义思想）。</p>

<p class="paragraph-P15">因此，在无政府主义中存在一种少数传统，他们从宗教中得出无政府主义的结论。然而，正如我们在<a href="#A_2_20" class="text-Internet_20_link"><span class="text-Internet_20_link">A.2.20节</span></a>中指出的，大多数无政府主义者不同意这一点，认为无政府主义就意味着无神论，并且历史上，圣经思想与等级制度和对世俗统治者的辩护有着密切联系。因此，绝大多数无政府主义者是无神论者，因为<span class="text-正文引文_20_字符">“崇拜或尊敬任何存在，无论是自然的还是超自然的，总会是一种自我屈服和奴役的形式，而这种形式将导致社会统治。正如[布克钦]所写的：‘人类一旦向任何高于自己存在的事物下跪，等级制度便已在自由之上取得了第一次胜利。’</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[布赖恩·莫里斯，《<span class="text-书名_20_字符">生态学与无政府主义</span>》，p. 137] 这意味着大多数无政府主义者同意巴枯宁的观点，即如果上帝存在，那么为了人类的自由和尊严，就必须废除它。鉴于圣经的内容，几乎没有无政府主义者认为它可以用来证明自由意志主义思想，而不是支持权威主义思想；基督教的等级化一面在其漫长（且通常是压迫性的）历史中占主导地位，他们对此并不感到惊讶。</p>

<p class="paragraph-P15">无神论的无政府主义者指出，圣经因提倡各种虐待而臭名昭著。那么，基督教无政府主义者如何调和这一点呢？他们是首先是基督徒，还是首先是无政府主义者？是追求平等，还是遵守圣经？对一个信徒来说，这似乎是毫无选择的。如果圣经就是上帝的话语，那么一位无政府主义者如何能支持自己更极端立场的同时，又声称信仰上帝、信仰祂的权威和法律？</p>

<p class="paragraph-P15">例如，没有资本主义国家会实施圣经所阐述的安息日不工作法则。大多数基督徒老板，一直乐意强迫他们的同信者在第七天工作，尽管圣经规定，如果违反此法，应该被石刑处死（<span class="text-正文引文_20_字符">“六日要做工，第七日乃为圣日，当向耶和华守为安息圣日。凡这日之内做工的，必把他治死。”</span>《出埃及记》35:2）。基督教无政府主义者会支持因违反上帝的法则，而处死工作的人吗？同样，一个允许用石刑处死新婚之夜不是处女之身的女子的国家，显然会被视为极其邪恶的。然而，这正是“圣书”中所指定的命运（《申命记》22:13-21）。那么基督教无政府主义者会将女性婚前性行为视为死罪吗？或者，像《申命记》21:18-21中所述的那样，“<span class="text-正文引文_20_字符">顽梗悖逆，不听从父母的话</span>”的儿子也会遭遇被“<span class="text-正文引文_20_字符">本城的众人就要用石头将他打死</span>”的命运吗？那么，《圣经》对待女性的态度如何呢：“<span class="text-正文引文_20_字符">你们做妻子的，要顺服丈夫</span>”（《歌罗西书》3:18）。她们还被命令“<span class="text-正文引文_20_字符">在教会里要保持沉默</span>”（《哥林多前书》14:34-35）。里面还明确写道了男性主宰的观念：“<span class="text-正文引文_20_字符">我愿意你们知道，基督是各人的头；男人是女人的头；神是基督的头。</span>”（《哥林多前书》11:3）</p>

<p class="paragraph-P15">显然，基督教无政府主义者在应用圣经教义时，必须像非无政府主义者的信徒一样具有高度的选择性。富人很少宣扬贫穷的必要性（至少对他们自己来说如此），并且似乎（就像教会一样）乐于忘记耶稣关于富人难以进天堂的警告。例如，他们似乎乐于忽略耶稣的告诫：“<span class="text-正文引文_20_字符">你若愿意作完全人，就去变卖你所有的，分给穷人，你就必得着财宝在天；然后来跟从我。</span>”（《马太福音》19:21）。基督教右翼的信徒并没有将这一点应用于他们的政治领导人，或者说，甚至哪怕是他们精神上的领袖。很少有人将“<span class="text-正文引文_20_字符">凡求你的，就给他；拿走你的，不再求还。</span>”（《路加福音》6:30，重申于《马太福音》5:42）作为生活准则。也很少有人像最初的基督徒一样“<span class="text-正文引文_20_字符">将所有的东西公有</span>”（《使徒行传》4:32）。因此，如果无政府主义的基督徒认为非无政府主义者的信徒忽视了圣经的教义，那么他们所攻击的对象，也可以说前者同样忽视了圣经的教义。</p>

<p class="paragraph-P15">此外，说“基督教本质上是无政府主义”的观点，也难以与其历史调和。圣经被用来辩护不公的情况，远远多于用来反对不公的情况。在教会<span class="text-Emphasis">事实上</span>掌握政治权力的国家，如爱尔兰、南美的一些地方，以及十九世纪和二十世纪初的西班牙等地，无政府主义者通常对宗教持强烈反感的态度，因为教会拥有压制异见与阶级斗争的力量。因此，教会的实际作用，与圣经是无政府主义文本的说法相矛盾。</p>

<p class="paragraph-P15">另外，大多数社会无政府主义者认为，托尔斯泰式的和平主义是教条主义和极端的，他们认为（有时）需要暴力来反抗更大的邪恶。然而，大多数无政府主义者会同意托尔斯泰式无政府主义者的观点，即个人价值观的转变是创造无政府主义社会的关键方面，以及将非暴力作为一种普遍策略的重要性（尽管我们必须强调，极少有无政府主义者会完全排斥在无法选择其他选项时，为自卫而使用暴力）。</p>
<p class="paragraph-P15"> </p><h3 class="paragraph-P26"><a id="a__A_3_8_什么是“不带形容词的无政府主义”"><span/></a><a id="A_3_8"/>A.3.8 什么是“不带形容词的无政府主义”</h3>

<p class="paragraph-P15">用历史学家乔治·理查德·埃森温（George Richard Esenwein）的话说，“<span class="text-正文引文_20_字符">不带形容词的无政府主义</span>”（anarchism without adjectives）在其最广泛的意义上，<span class="text-正文引文_20_字符">“指的是一种没有任何修饰标签的无政府主义形式，也就是说，这是一种没有共产主义、集体主义、互助主义或个人主义等限定性标签的学说。对于其他人而言……[它]只需理解为一种容许不同无政府主义流派共存的态度。”</span>（《<span class="text-书名_20_字符">西班牙无政府主义意识形态与工人阶级运动，1868-1898</span>》，第135页）</p>

<p class="paragraph-P15">这一表述的提出者是出生于古巴的费尔南多·塔里达·德尔·马尔莫尔（Fernando Tarrida del Marmol），他于1889年11月在巴塞罗那首次使用了这一术语。他的评论针对的是当时西班牙的共产无政府主义和集体无政府主义者，他们正在激烈辩论各自理论的优劣。“不带形容词的无政府主义”旨在展现无政府主义流派之间更大的宽容，并明确表示，无政府主义者不应将任何预设的经济计划强加给他人——即使是在理论上，亦是如此。因此，无政府主义者的经济偏好应当是“次要的”，而消除资本主义和国家才是首要目标，自由实验应是自由社会的唯一规则。</p>

<p class="paragraph-P15">因此，这种被称为“<span class="text-T8">anarquismo sin adjetivos</span><span class="text-T16">”</span>（“<span class="text-正文引文_20_字符">不带形容词的无政府主义”</span>）的理论视角，是运动内部激烈辩论的副产品之一。这场争论的根源，可以追溯到巴枯宁1876年去世后共产无政府主义的发展。虽然它与集体无政府主义并不完全不同（正如詹姆斯·吉约姆（James Guillaume）在《巴枯宁论无治主义》一书中的“<span class="text-正文引文_20_字符">建立新社会秩序</span>”一节所述，集体主义者确实认为他们的经济制度将演变为自由共产主义），但共产无政府主义者深入发展了巴枯宁的思想，正如巴枯宁曾经发展和深化蒲鲁东的思想一样。共产无政府主义与如艾利塞·雷克吕（Elisee Reclus）、卡洛·卡菲耶罗（Carlo Cafiero）、埃里科·马拉特斯塔（Errico Malatesta）以及（最著名的）彼得·克鲁泡特金（Peter Kropotkin）等无政府主义者相关联。</p>

<p class="paragraph-P15">共产无政府主义思想迅速取代了集体无政府主义，成为欧洲主要的无政府主义派别，除了西班牙。在西班牙，主要的问题并不是共产主义（尽管对于里卡多·梅拉（Ricardo Mella）来说这也是一种问题），而是与共产无政府主义所暗示的战略和战术修改有关。在1880年代，共产无政府主义者强调地方性的（纯粹的）无政府主义活动小组，普遍反对工会主义（尽管克鲁泡特金并不支持这一立场，因为他认识到了工人组织的必要性），并且对组织化持一定的反对态度。毫不意外，这种战略和战术的变化引起了西班牙集体主义者的广泛讨论，因为他们强烈支持工人阶级的组织和斗争。</p>

<p class="paragraph-P15">这一冲突很快蔓延到西班牙以外，讨论也进入了巴黎的《革命》（<span class="text-T13">La Revolte</span>）杂志。这促使许多无政府主义者赞同马拉特斯塔的观点：“<span class="text-正文引文_20_字符">至少，我们不能因为一些假设而发生争斗。</span>”[引用自麦克斯·内特劳，《<span class="text-书名_20_字符">无政府主义简史</span>》第198-199页] 在这之后，大多数无政府主义者达成了共识，引用内特劳的话说：“<span class="text-正文引文_20_字符">我们无法预见未来的经济发展。</span>”[<span class="text-书名_20_字符">同上</span>，第201页] 因此，他们开始强调相互之间的共同点（即对资本主义和国家的反对），而不是继续纠结有关自由社会如何运作的不同构想。随着时间的推移，大多数共产无政府主义者意识到，忽视工人运动会使他们的思想无法触及工人阶级，而大多数集体无政府主义者则强调他们对共产主义理想、以及革命之后尽早实现这些理想的承诺。因此，两派无政府主义者之所以能够合作，是因为<span class="text-正文引文_20_字符">“在我们急于过分强调未来社会某些特征的过程中，这些特征在时间和地点上是会有所变化的，没有理由将自己分裂成小的学派。这种社会对我们来说太过于遥远，以至于无法让我们设想它的所有调整和可能的组合。”</span>此外，在自由社会中，<span class="text-正文引文_20_字符">“联合与协议的方法和个人形式，或劳动和社会生活的组织形式，不会是统一的，我们现在无法就这些做出预测或决定。”</span>[马拉特斯塔，引用自内特劳，<span class="text-书名_20_字符">同上</span>，第173页] </p>

<p class="paragraph-P15">因此，马拉特斯塔继续说道：<span class="text-正文引文_20_字符">“即使在无政府集体主义与无政府共产主义之间的争论，也只是一个条件、方法与共识的问题。”</span>关键在于，无论采用何种制度，<span class="text-正文引文_20_字符">“一种新的道德意识将会诞生，这种意识会让工资制度像今天的法律奴役和法律强制一样令人厌恶。”</span>如果这一点实现了，<span class="text-正文引文_20_字符">“无论社会的具体形式如何，社会组</span><span class="text-正文引文_20_字符">织的基础都将是共产主义的。”</span>只要我们“<span class="text-正文引文_20_字符">坚持基本原则……并尽最大努力将其灌输给大众</span>”，我们就不需要<span class="text-正文引文_20_字符">“为了一些词语或琐事而争论，而应当引导革命后的社会走向正义、平等与自由。”</span>[引自内特劳，<span class="text-书名_20_字符">同上</span>，第173页和第174页]  </p>

<p class="paragraph-P58">同样，在美国，当时也存在着个人无政府主义者与共产无政府主义者之间的激烈辩论。本杰明·塔克认为共产无政府主义者并非真正的无政府主义者，而约翰·莫斯特则对塔克的观点持类似看法。正如梅拉和塔里达提出无政府主义各流派之间应保持宽容一样，伏尔泰琳·德克莱尔（Voltairine de Cleyre）也<span class="text-正文引文_20_字符">“仅仅称自己为‘无政府主义者’，并像马拉特斯塔一样呼吁‘不带形容词的无政府主义’，因为在没有政府的情况下，各种不同的实验可能会在不同的地方进行，以确定该地区最适合的社会形式。”</span>[彼得·马歇尔，<span class="text-书名_20_字符">《要求不可能》</span>，第393页] 她曾表示，各种经济制度都可以<span class="text-正文引文_20_字符">“在不同地方得到有益的尝试。我希望每个社区人民的本能与习惯，能够在自由选择中得以展现；我相信，不同的环境会催生不同的适应形式。”</span>[<span class="text-T16">“</span>无政府主义”，《非凡的反叛者》，第79页] 因此，<span class="text-正文引文_20_字符">“在没有政府的情况下”</span>，个人主义和共产主义的无政府主义<span class="text-正文引文_20_字符">“以及许多中间形态的社会形式，都将根据人民的本能与物质条件在不同地区进行尝试……只有自由与实验才能决定最优的社会形式。因此，我现在仅仅会称自己为‘无政府主义者’。</span>”[<span class="text-正文引文_20_字符"><span class="text-T49">“</span></span><span class="text-正文引文_20_字符">一个无政府主义者的成长</span>”，<span class="text-书名_20_字符">《伏尔泰琳·德克莱尔文集》</span>，第107-108页]  </p>

<p class="paragraph-P15">这些辩论对无政府主义运动产生了深远的影响，像德克莱尔、马拉特斯塔、内特劳、雷克吕等著名无政府主义者，都接受了“不带形容词的无政府主义”所体现的宽容态度（有关此问题的精彩总结，请参阅内特劳所著的《无政府主义简史》第195至201页。）此外，我们补充道，这一立场如今已成为无政府主义运动中的主流观点，大多数无政府主义者承认其他流派对“无政府主义”这一名称的正当使用权，同时，他们仍然会对特定的无政府主义理论有所偏好，并提出自身对其他流派的批评。然而我们必须强调，不同形式的无政府主义（如共产主义、工团主义、宗教无政府主义等等），并不是相互排斥的，人们不必支持其中一种而排斥其他流派。这种宽容精神，正是“不带形容词的无政府主义”这一表达所体现的。</p>

<p class="paragraph-P15">最后，需要指出的是，一些“无政府”资本主义者试图利用“不带形容词的无政府主义”所体现的宽容精神，来主张他们的意识形态也应当被接纳为无政府主义运动的一部分。他们认为，无政府主义仅仅关乎消灭国家，而经济问题只是次要的。然而，这种对<span class="text-T8">“不带形容词的无政府主义”</span>的利用是错误的，因为在当时，大家普遍认同所讨论的经济模式都是反资本主义的（即社会主义的）。例如，对于马拉特斯塔而言，确实存在<span class="text-正文引文_20_字符">“那些预见并提出不同[于共产无政府主义]的解决方案和未来社会组织形式的无政府主义者”</span>，但他们<span class="text-正文引文_20_字符">“与我们一样，渴望摧毁政治权力和私有财产。”</span>他主张：<span class="text-正文引文_20_字符">“让我们摒弃思想流派的排他性”</span>，并<span class="text-正文引文_20_字符">“在手段和方法上达成共识，共同前进。”</span>[引自内特劳，<span class="text-书名_20_字符">同上</span>，第175页] 换句话说，大家一致认为资本主义必须与国家一同被废除，而在此基础上，自由的实验才能得以发展。因此，反对国家的斗争，只是消除压迫和剥削这一更广泛斗争的一部分，不能将其与这些更广泛的目标割裂开来。由于“无政府”资本主义者并不寻求废除资本主义及国家，他们也就并非无政府主义者，因此“不带形容词的无政府主义”，不适用于所谓的“无政府”资本主义者。（关于“无政府”资本主义为何不属于无政府主义，请参见第F节。）</p>

<p class="paragraph-P15">这并不意味着在革命之后，“无政府”资本主义社区不会存在。恰恰相反，如果一群人希望建立这样一个体系，他们当然可以这样做；就像我们可以预见某些支持国有社会主义或神权政治的社区，在革命后仍然会按照他们的制度生活一样。这样的等级制飞地可能会存在，因为不太可能在全球范围内、甚至在某个特定地区——所有人都同时成为无政府主义者。但我们需要牢记的关键问题是，这样的体系不可能是无政府主义的，因此它也就不是“不带形容词的无政府主义”。</p>
<p class="paragraph-P15"> </p><h3 class="paragraph-P26"><a id="a__A_3_9_什么是无政府原始主义？"><span/></a><a id="A_3_9"/>A.3.9 什么是无政府原始主义？</h3>

<p class="paragraph-P15">正如我们在<a href="#A_3_3" class="text-Internet_20_link"><span class="text-Internet_20_link">A.3.3节</span></a>中所讨论的，大多数无政府主义者会同意情境主义者肯·克纳布（Ken Knabb）的观点，认为：<span class="text-正文引文_20_字符">“在一个解放的世界中，计算机和其他现代技术可以被用来淘汰危险或乏味的任务，从而让每个人专注于更有趣的活动。”</span>显然，<span class="text-正文引文_20_字符">“某些技术——最明显的例子是核能——确实过于危险，毫无疑问会被迅速终止。许多其他生产荒谬、过时或多余商品的行业，也会随着其商业合理性的消失而自动终止。但许多技术……尽管目前可能被滥用，本身却几乎没有</span><span class="text-正文引文_20_字符"><span class="text-T12">固有的</span></span><span class="text-正文引文_20_字符">缺陷。关键在于如何更理智地使用它们、将其置于公众控制之下，引入一些生态改良，并将其朝着服务于人类、而非资本主义的目标重新设计。”</span>[<span class="text-书名_20_字符">《公开的秘密》</span>，第79页和第80页] 因此，大多数生态无政府主义者认为，采用适当的技术，是创建与自然和谐共生社会的手段。</p>

<p class="paragraph-P15">然而，一小部分激进的、自称为绿色无政府主义者的人，对此却持有不同意见。约翰·泽尔赞（John Zerzan）、约翰·摩尔（John Moore）和大卫·沃森（David Watson）等作家，提出了一种他们所谓的无政府主义愿景，声称这种愿景旨在批判一切形式的权力与压迫。这一思潮通常被称为“无政府原始主义”。摩尔认为，这只是<span class="text-正文引文_20_字符">“一个简要的术语，代表从无政府主义视角对文明整体进行批判，并试图促成对人类生活进行全面变革的激进思潮。”</span>[<span class="text-书名_20_字符">《原始主义入门》</span>（<span class="text-T13">Primitivist Primer</span>）]</p>

<p class="paragraph-P15">这一思潮的表现形式多种多样，其中最极端的派别，寻求废除一切形式的技术、分工、驯化、“进步”、工业化，以及他们所谓的“<span class="text-正文引文_20_字符">大众社会</span>”——甚至包括符号文化（如数字、语言、时间和艺术）。他们倾向于将包含这些特征的任何体系称为“<span class="text-正文引文_20_字符">文明</span>”，并因此其目标是“<span class="text-正文引文_20_字符">摧毁文明</span>”。至于他们希望“回归”到何种程度，仍是一个悬而未决的问题。一些人认为回归到工业革命前的技术水平是可以接受的，而另一些人则更进一步，拒绝农业和任何超出最基本形式的技术。他们认为，回归自然、采用狩猎-采集的生活方式，是实现无政府状态的唯一途径，并完全排除利用适当技术，来建立基于工业生产、且对生态系统影响最小的无政府社会的想法。</p>

<p class="paragraph-P15">因此，我们可以看到无政府原始主义杂志《绿色安那其》认为，像他们一样<span class="text-正文引文_20_字符">“优先考虑个人自主或野性生活价值观的人，有理由反对并拒绝一切大规模的组织和社会。因为这些组织和社会无论其设立目的如何，必然导致帝国主义、奴役和等级制度。”</span>他们反对资本主义，因为它是<span class="text-正文引文_20_字符">“文明当前主要的表现形式。”</span>然而，他们强调<span class="text-正文引文_20_字符">“因为文明，而非资本主义本身，才是制度化专制、强制性奴役和社会孤立的起源。因此，如果攻击资本主义而不针对文明，便永远无法消除滋养社会的制度化强制。借由工业集体化实现民主化的尝试注定失败，因为所有大规模的组织，都会采用独立于其成员意图的方向和形式。”</span>因此他们认为，真正的无政府主义者必须反对工业和技术，因为<span class="text-正文引文_20_字符">“等级制度、领土扩张和生活的机械化，都是实现大规模生产所必需的。”</span>在原始主义者看来，<span class="text-正文引文_20_字符">“只有由自给自足的个人组成的小型社区，才能与其他生灵——无论是人类还是非人类——和平共存，而不对它们施加权威。”</span>这种社区，将具有与部落社会类似的基本特征，<span class="text-正文引文_20_字符">“在人类历史99%以上的时间里，人类都生活在小型且平等的扩展家庭结构中，直接从土地中获取生存资源。”</span>[<span class="text-书名_20_字符">《反对大众社会》</span>（<span class="text-T13">Against Mass Society</span>）]</p>

<p class="paragraph-P15">虽然这些部落社区——与自然和谐相处，且几乎没有等级制度——这些被视为原始主义的灵感来源，但无政府原始主义者展望的是，借用约翰·泽尔赞书名的说法，<span class="text-正文引文_20_字符">“未来的原始状态”</span>。正如约翰·摩尔所言，<span class="text-正文引文_20_字符">“无政府原始主义所设想的未来……是没有先例的。尽管原始文化为未来提供了启示，并且未来可能会借鉴这些文化的元素，但无政府原始主义的世界将与以往形式的无政府状态大不相同。”</span>[<span class="text-书名_20_字符">同上</span>]</p>

<p class="paragraph-P15">无政府原始主义者认为，其他形式的无政府主义仅仅是在当前基本制度下进行自我管理式的异化。因此，摩尔评论道，“<span class="text-正文引文_20_字符">古典无政府主义”</span>试图<span class="text-正文引文_20_字符">“接管文明，对其结构进行一定程度的改造，并消除其中最严重的虐待和压迫。然而，在他们的未来设想中，99%的文明生活方式保持不变，正是因为他们极少去质疑文明的方面……整体生活模式不会有太大改变。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>因此，<span class="text-正文引文_20_字符">“从无政府原始主义的角度来看，无论它们是否认为自己是革命性的，所有其他形式的激进主义都显得是改良主义。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[<span class="text-书名_20_字符">同上</span>]  </p>

<p class="paragraph-P15">对此，“古典无政府主义者”指出三点。首先，声称资本主义社会中的“<span class="text-正文引文_20_字符">最严重的虐待和压迫</span>”仅占1%是完全荒谬的，这甚至是资本主义辩护者都会欣然同意的观点。其次，从任何“古典”无政府主义文本中都可以清楚地看出，摩尔的说法毫无根据。“古典”无政府主义旨在从头到脚彻底改造社会，而不是对其进行微小的调整。原始主义者真的认为那些付出巨大努力来废除资本主义的人，会简单地继续以99%的相同方式生活吗？当然不会。换句话说，消除老板并不是终点，而是必要的第一步！第三，最重要的是，摩尔的论点确保了他所设想的新社会根本无法实现。</p>

<p class="paragraph-P15">由此可见，原始主义与传统的无政府主义运动及其理念几乎没有关联。二者的愿景截然不同，原始主义者认为传统无政府主义的思想是威权主义的，而无政府主义者则质疑原始主义在短期内是否可行，甚至长期上是否值得追求。尽管原始主义的支持者喜欢将其描绘成最先进、最激进的无政府主义形式，但其他人对此几乎不认同。许多人同意肯·克纳布的观点，他认为原始主义<span class="text-正文引文_20_字符">“包含太多显而易见的自相矛盾之处，以至于几乎无需对其进行详细地批判。它们对过去社会的相关性是存疑的，对当前的可能性更是毫不相关的。即使假设在过去的某个时代生活更美好，</span><span class="text-正文引文_20_字符"><span class="text-T12">我们仍然必须从当前的现实出发</span></span><span class="text-正文引文_20_字符">。现代技术已经深深融入我们的生活，如果突然废弃，势必会造成全球性的混乱，数十亿人类将生灵涂炭。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[<span class="text-书名_20_字符">同上</span>，第79页]  </p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">造成这种情况的原因很简单：我们生活在一个高度工业化和相互联系的系统中，其中大多数人并不具备在狩猎-采集甚至农业社会中生存所需的技能。此外，即便他们掌握了必要的技能，六十亿人<span class="text-Emphasis">能否</span>在狩猎-采集的模式下生存，也是极其存疑的。正如布莱恩·莫里斯所指出的，<span class="text-正文引文_20_字符">“我们被告知，未来将是‘原始’的。然而，在目前养活近六十亿</span><span class="text-正文引文_20_字符"><span class="text-T44"><span class="Footnote_20_anchor" title="Footnote: 译注：截至2025年1月，世界人口的数字约为81.7亿"><a href="#ftn36" id="body_ftn36">①</a></span></span></span><span class="text-正文引文_20_字符">人口的世界中，如何实现这一点？（因为证据表明，狩猎-采集的生活方式每平方英里最多只能支持1到2人的生息），</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>但像泽尔赞这样的原始主义者却未曾解答过这个问题。[<span class="text-T16">“</span>人类学与无政府主义,<span class="text-T16">”</span>载于<span class="text-书名_20_字符">《欲望武装的无政府主义》</span>（<span class="text-T13">Anarchy: A Journal of Desire Armed</span>）杂志第45期，第38页] 大多数无政府主义者因此同意乔姆斯基的总结，即<span class="text-正文引文_20_字符">“我不认为他们意识到自己所主张的是对数百万人的大规模屠杀，因为我们的社会是结构化和有组织的……如果消除这些结构，所有人都会死……除非对此进行深思熟虑，否则它根本不具备严肃性。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[《乔姆斯基论无政府主义》，第226页]</div>

<p class="paragraph-P15">具有一定讽刺意味的是，许多原始主义的支持者同意其批评者的观点，即地球的确无法支持六十亿人以狩猎-采集者的方式生活。批评者认为，这为原始主义带来了一个关键问题，那就是人口数量的减少需要时间。因此任何“原始主义”式的反叛都面临两个选择：要么通过某种形式的“文明”崩溃实现；要么经历一个漫长的过渡期，在此期间，“文明”及其工业遗产被安全地废除，人口数量自然下降至适当水平，人们逐步掌握其新生活所需的必要技能。<span class="text-T29">  </span></p>

<p class="paragraph-P15">第一个选择的问题显而易见，但遗憾的是，许多原始主义作家都暗示了这种可能性。例如，摩尔就曾谈到<span class="text-正文引文_20_字符">“当文明崩溃时”（“无论是出于自身意愿、还是我们的努力，或是两者的结合”）</span>。这意味着一个极其迅速的过程，而他进一步强调，<span class="text-正文引文_20_字符">“在崩溃导致的社会动荡中，将很轻松的创造心理上的不安全感与社会真空，法西斯主义和其他极权独裁政权可能会蓬勃发展”</span>，因此现在就必须建立<span class="text-正文引文_20_字符">“积极的替代方案”</span>[同上]。以<span class="text-正文引文_20_字符">“崩溃”</span>、<span class="text-正文引文_20_字符">“不安全感”</span>和<span class="text-正文引文_20_字符">“社会动荡”</span>为基础的社会变革，听起来就不像是成功革命的良方。<span class="text-T29">  </span></p>

<p class="paragraph-P15">其次，原始主义所宣扬的反组织教条也是一个严重问题。摩尔的观点很典型，他断言<span class="text-正文引文_20_字符">“对无政府原始主义者而言，组织不过是个骗局，是一伙试图将特定意识</span><span class="text-正文引文_20_字符">形态推上权力地位的帮派”</span>，并重申原始主义者主张<span class="text-正文引文_20_字符">“废除所有权力关系，包括国家……以及任何形式的政党或组织。”</span>[<span class="text-书名_20_字符">同上</span>] 然而，没有组织，现代社会根本无法运作。如果组织被彻底废除，结果将是全面且即刻的崩溃。不仅会导致大规模饥荒，还会引发生态灾难，例如核电站熔毁、工业废料渗入周围环境、城镇荒芜破败，以及成群饥饿的人在乡村争夺一切能找到的蔬果和动物。显然，反组织的教条只能与文明迅速“<span class="text-正文引文_20_字符">崩溃</span>”的想法相一致，而无法支持朝着长期目标的稳步推进。同样，若没有组织，又能建立多少“<span class="text-正文引文_20_字符">积极的替代方案</span>”呢？<span class="text-T29">  </span></p>

<p class="paragraph-P15">摩尔无视任何批判，并认为指出“文明”崩溃将导致大规模毁灭是<span class="text-正文引文_20_字符">“纯粹的抹黑手段”</span>，认为这是<span class="text-正文引文_20_字符">“一些敌视无政府原始主义的评论者所传播的奇怪幻想。他们暗示原始主义所设想的人口水平，必须通过大规模暴死或纳粹式死亡集中营来实现”</span>。他声称，<span class="text-正文引文_20_字符">“无政府原始主义者致力于废除一切权力关系……这意味着此类有组织的大屠杀不仅不可能，而且纯粹是可怕的。”</span>[<span class="text-书名_20_字符">同上</span>] 然而，批评者却并未声称原始主义者希望或计划组织大规模死亡，他们只是指出，文明的崩溃将不可避免地导致人口大规模死亡，因为大多数人并不具备在这种环境下生存的技能，而且地球也无法提供足够的食物，来养活六十亿试图以原始主义者方式生活的人。<span class="text-T29">  </span></p>

<p class="paragraph-P15">其他原始主义者则声称，地球是可以支持的，他们表示：“<span class="text-正文引文_20_字符">地球上当前六十亿人口，不可能都作为狩猎采集者生存；但对于那些无法狩猎的人来说，他们可以在显著较小的空间里自己种植食物……正如永续农业、有机园艺和本土园艺技术所证明的那样。</span>”[《反对大众社会》] 不幸的是，他们并未提供任何证据来证明这一主张的真实性，也没有说明即使这一说法成立，人们又是否有足够的时间掌握必要技能。这似乎只是一个渺茫的希望，却决定了数十亿人的命运；而这一切，都只是为了让人类可以远离诸如医院、书籍和电力等“暴政”，可以“野性”且自由地生活。</p>

<p class="paragraph-P15">面对这种“崩溃”可能带来的恐怖后果，那些对问题进行了深入思考的原始主义者最终不得不接受过渡时期的必要性。例如，约翰·泽尔赞（John Zerzan）认为，<span class="text-正文引文_20_字符">“似乎有证据证明工业化和工厂不可能立即被消除，但同样清楚的是，必须拼尽全力来清除它们。”</span>甚至为此城市的存在也可以被接受，因为<span class="text-正文引文_20_字符">“城市内部的耕作[也]是实际过渡的另一个方面。”</span>[<span class="text-书名_20_字符">《论过渡：〈未来原始主义〉的后记》</span>（<span class="text-T13">On the Transition: Postscript to Future Primitive</span>）]  </p>

<p class="paragraph-P15">然而，接受过渡时期的必要性无非是暴露了原始主义内部的矛盾。泽尔赞指出，<span class="text-正文引文_20_字符">“通过再生产现存‘死亡之船’（即其技术）的方法，不能用于打造一个解放的世界。”</span>他质疑：<span class="text-正文引文_20_字符">“我们会保留什么？‘省力的设备’？除非它们不涉及任何劳动分工（例如杠杆或斜面），否则这就是一个虚构的概念；在所谓的‘省力’背后，隐藏的是众多人所凝结的苦役，以及对自然世界的破坏。”</span>然而，这种观点如何与<span class="text-正文引文_20_字符">“在一段时间内保留工业化和工厂”</span>的主张相容，却未被解释。同样，他认为，<span class="text-正文引文_20_字符">“摆脱工作的强制——如果没有这种强制，现代社会还能维持多少？——一个无拘无束的存在是目前紧迫的、核心的目标。”</span>[<span class="text-书名_20_字符">同上</span>] 但这又如何与在一定时期内保留工业的主张相容呢？这一问题既未被提出，更遑论被回答。而如果“工作”仍然继续，那么这又如何与原始主义者对“传统”无政府主义的典型批判——即“自我管理不过是管理自身的异化，既然没有人愿意在工厂或矿井中工作，因此必须使用强制手段让他们去做”——相一致呢？难道在原始主义的过渡时期，自我管理的工作场所会变得不那么异化和专制吗？<span class="text-T29">  </span></p>

<p class="paragraph-P15">显而易见，人类的人口规模在短时间内无法通过自愿手段显著减少。为了使原始主义成为可行的现实，全球人口需要减少约90%。这意味着，即使依靠自愿手段，人口的急剧减少也需要几十年、甚至几个世纪来实现。考虑到几乎不可能让全球（几乎）所有人都选择不生育，这一时间跨度几乎可以肯定需要几个世纪。因此，农业和大部分工业必须继续存在（城市人口的迅速外迁是不可能的）。同样，可靠的避孕手段也是现代技术的产物，因此，生产这些手段的工业必须在这一过渡时期得以维持——除非原始主义者认为，人们在拒绝生育的同时，也要拒绝进行性行为。</p>

<p class="paragraph-P15">然后，我们还必须考虑工业社会的遗产，它不可能被简单地弃置而自行衰败。仅以一个显而易见的例子来说，让核电站自行熔毁，显然并不符合生态环保的理念。此外，统治精英不太可能毫无抵抗地放弃其权力，因此，任何社会革命都必须具备抵御恢复等级制的能力。不言而喻，一个摒弃一切组织和工业、将其视为固有专制的革命，将无法做到这一点（举一个明显的例子，如果西班牙革命期间，工人们没有改造并利用他们的工作场所来生产必要的军事物资，那么与佛朗哥法西斯势力的斗争将是不可能的）。<span class="text-T29">  </span></p>

<p class="paragraph-P15">此外，这里还有一个关键的矛盾。如果承认必须从“此处”过渡到“彼处”，那么原始主义就自动将自己排除在无政府主义传统之外。原因很简单。摩尔声称<span class="text-正文引文_20_字符">“大规模社会”</span>意味着<span class="text-正文引文_20_字符">“人们在人工的、技术化的环境中工作和生活，并受到各种形式的强制和控制。”</span>[<span class="text-书名_20_字符">同上</span>] 因此，如果原始主义者关于技术、工业和大规模社会的观点都是正确的，那么任何原始主义的过渡阶段在定义上都不会是自由意志的。因为<span class="text-正文引文_20_字符">“大规模社会”</span>在成功革命后的相当长时间内（至少几十年，更可能是几个世纪），必须继续存在；而从原始主义的角度来看，这必然意味着<span class="text-正文引文_20_字符">“强制和控制的形式”</span>将持续存在。有一种意识形态，它主张需要一个基于强制、控制和等级制的过渡体系，并声称这种体系最终将消失，走向无国家社会。也和原始主义者一样，它同样认为，工业和大规模组织不可能在没有等级和权威的情况下运作。这种意识形态正是马克思主义。因此，当“古典”无政府主义者听到自称为无政府主义者的人重复恩格斯反对巴枯宁的论点，并将其作为支持“无政府状态”的依据时，这无疑是十分讽刺的。（关于恩格斯认为工业排除了自治的论点，可参见H.4节的讨论。）</p>

<p class="paragraph-P15">因此，如果任何过渡都可能需要几个世纪才能实现，那么原始主义对“传统”无政府主义的批评就显得滑稽可笑，甚至成为对有意义的无政府主义实践和社会变革的阻碍。这暴露了原始主义核心的矛盾。虽然其支持者猛烈抨击其他无政府主义者支持技术、组织、工作自我管理、工业化等方面，但他们自己在向原始主义社会过渡的过程中，却必须依赖他们所反对的事物。而考虑到他们对这些问题的激烈批评，不难理解为何其他无政府主义者认为原始主义的过渡阶段根本无法实现。既要谴责技术和工业是固有的专制体制，又要在革命后提倡其使用，这在逻辑上和自由意志主义的立场上都说不通。<span class="text-T29">  </span></p>

<p class="paragraph-P15">由此可见，原始主义的核心问题在于，它无法以自由意志主义的方式，提供实现其目标的可行手段。正如克纳布所总结的：<span class="text-正文引文_20_字符">“[原始主义]从对科学与技术的过度信仰提出合理的质疑，最终却沦为一种绝望的、甚至不合理的信念，幻想回归到某种原始天堂；并且[他们也]未能适应现存体系，而只是抽象地、末世论地加以批判。”</span>要避免这种情况，我们必须考虑现实的起点。因此，我们必须<span class="text-正文引文_20_字符">“认真思考，如何在过渡时期应对各种实际问题。”</span>[<span class="text-书名_20_字符">同上</span>，第80页，第79页] 可悲的是，原始主义意识形态排除了这一可能性，因为它将任何真正革命的出发点都视为固有的专制体制。此外，原始主义者通过设定极端的标准，确保任何大众运动都无法达到其革命要求，从而阻碍了真正的社会变革：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>那些自豪地宣布自己‘完全反对’一切妥协、一切权威、一切组织、一切理论、一切技术的人，通常完全没有<span class="text-T12">革命性</span>的视角——他们没有任何关于如何推翻现存体系或如何运作后革命社会的实际构想。有些人甚至试图以‘革命永远无法满足他们永恒的本体论反叛’这一说法，来为自己对现实策略的缺乏辩护。这种全有或全无的夸夸其谈，或许能暂时打动一些旁观者，但最终的效果不过是让人们变得无动于衷。”[克纳布，<span class="text-书名_20_字符">同上</span>，第31-32页]</p>

<p class="paragraph-P15">然后，是关于实现原始主义的手段问题。摩尔认为，<span class="text-正文引文_20_字符">“无政府原始主义所设想的世界，在所预期的自由程度和类型方面，在人类经验中是前所未有的……因此，不应该对可能发展这种社会的抵抗和反叛形式设限。”</span>[Op. Cit.] 非原始主义者回应称，这表明原始主义者既不知道自己想要什么，也不知道如何实现自己的目标。同样，他们强调，<span class="text-Emphasis">必须</span>对可接受的抵抗形式设限。这是因为手段决定结果，因此威权主义的手段将导致威权主义的结果。战术并不是中立的，支持某些战术实际上是暴露了威权主义的立场。</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">这可以从英国杂志《绿色无政府主义者》（Green Anarchist）中看出来，该刊物代表了“原始主义”中的极端派别。由于它对大多数人而言缺乏吸引力，因此它就不可能通过自由意志手段（即个体通过自身行动自由的选择和创造）实现，因此不能被视为无政府主义，因为很少有人会自愿接受这样的状况。这导致《绿色无政府主义者》发展出某种形式的生态先锋队理论，借用卢梭的说法，即“强迫人们变得自由”。这一立场，体现在该杂志支持（非无政府主义者）“大学与航空炸弹客”（Unabomber）<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 注：西奥多·约翰·“泰德”·卡辛斯基（Theodore John &quot;Ted&quot; Kaczynski，1942—2023），美国本土恐怖主义者。曾在全美范围针对他所认为推动现代技术和破坏环境的人邮寄或放置炸弹，截至1996年4月3日被捕时共造成3死23伤。因FBI对其案件代号为“大学与航空炸弹”（UNABOM），得名Unabomber。"><a href="#ftn37" id="body_ftn37">①</a></span></span>的行动和理念，并发表了一篇由其中一位编辑撰写的文章《非理性主义者》（The Irrationalists），其中声明：<span class="text-正文引文_20_字符">“俄克拉荷马城爆炸案</span><span class="text-Footnote_20_Symbol"><span class="text-T50"><span class="Footnote_20_anchor" title="Footnote: 注：于1995年在美国俄克拉荷马城发生的本土恐怖主义炸弹袭击，系2001年九·一一袭击事件前，美国本土最严重的恐怖袭击，共造成168人死亡。"><a href="#ftn38" id="body_ftn38">②</a></span></span></span><span class="text-正文引文_20_字符">实</span><span class="text-正文引文_20_字符">施者的思想是对的。遗憾的是，他们没有炸毁更多的政府办公楼……东京沙林毒气袭击</span><span class="text-Footnote_20_Symbol"><span class="text-T50"><span class="Footnote_20_anchor" title="Footnote: 注：东京地铁沙林毒气事件，是由奥姆真理教于1995年在日本东京策划实施的多起本土恐怖主义行为。事件共造成13人死亡，约6300人受伤。沙林(Sarin)，一种神经毒剂，历史上被用作化学武器。"><a href="#ftn39" id="body_ftn39">①</a></span></span></span><span class="text-正文引文_20_字符">的邪教组织也是对的。遗憾的是，他们在袭击一年前的测试中暴露了自己。”</span>[<span class="text-书名_20_字符">Green Anarchist</span>, no. 51, p. 11] 该言论的辩护文章刊登在下一期；而后在美国<span class="text-书名_20_字符">《无政府主义：武装欲望的期刊》</span>（Anarchy: A Journal of Desire Armed）第48至52期的信件交流中，另一位编辑将这一令人作呕的威权主义观点辩解为<span class="text-正文引文_20_字符">“在极端压迫条件下进行的无中介的抵抗。”</span>无政府主义者关于“手段决定结果”的原则何在？这意味着战术<span class="text-Emphasis">必须有</span><span class="text-正文引文_20_字符">“界限”</span>，因为某些战术并不是、也永远不可能是自由意志主义的。</div>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">然而，只有少数原始主义者持有如此极端的立场。大多数“原始”无政府主义者并不完全反对技术和文明，而是（借用大卫·沃森的表达）主张对<span class="text-正文引文_20_字符">“原始生活方式的肯定”</span>，并且比社会生态学更为批判性地看待技术、理性和进步等问题。这些生态无政府主义者既拒绝<span class="text-正文引文_20_字符">“一种教条式的、主张我们可以以线性的方式回归原始根源的原始主义”</span>，也拒绝“进步”观念，也就是<span class="text-正文引文_20_字符">“</span><span class="text-正文引文_20_字符"><span class="text-T12">超越</span></span><span class="text-正文引文_20_字符">启蒙和反启蒙”</span>的思想和传统。对他们而言，原始主义<span class="text-正文引文_20_字符">“不仅反映了国家兴起之前的生活图景，而且是对文明下现实生活的一种正当回应”</span>，因此我们应当尊重并学习<span class="text-正文引文_20_字符">“旧石器时代和新石器时代的智慧传统”</span>（比如与美洲原住民部落及其他土著群体相关的传统）。尽管我们<span class="text-正文引文_20_字符">“不能、也不愿意放弃世俗的思维方式和体验世界的方式……但我们无法将生命的体验，以及</span><span class="text-正文引文_20_字符"><span class="text-T12">为何</span></span><span class="text-正文引文_20_字符">生活、</span><span class="text-正文引文_20_字符"><span class="text-T12">如何</span></span><span class="text-正文引文_20_字符">生活的基本且不可避免的问题，简化为世俗术语……此外，精神与世俗之间的界限并不那么得清晰。我们对历史的辩证理解应当肯定一种具有灵性的理性，这种理性不仅尊重那些为</span><span class="text-正文引文_20_字符"><span class="text-T12">‘理想’</span></span><span class="text-正文引文_20_字符">而献身的西班牙无神论革命者，也尊重那些宗教和平主义良心犯、拉科塔族幽灵舞者</span><span class="text-Footnote_20_Symbol"><span class="text-T50"><span class="Footnote_20_anchor" title="Footnote: 注：幽灵舞（Ghost Dance），又译作鬼舞，一种1890年前后曾流行于多个北美原住民族的新兴宗教仪式。鬼舞的参与者相信，通过此仪式可令生者和死者魂魄会合，魂魄可化为战力，结束白人的西进扩张运动，为族群带来和平、安定、繁荣和团结。"><a href="#ftn40" id="body_ftn40">②</a></span></span></span><span class="text-正文引文_20_字符">、道教隐士以及被处决的苏菲神秘主义者</span><span class="text-Footnote_20_Symbol"><span class="text-T50"><span class="Footnote_20_anchor" title="Footnote: 注：苏菲主义（Sufism），又称作苏菲派，是指追求禁欲生活和在宗教中具有神秘主义倾向的穆斯林。"><a href="#ftn41" id="body_ftn41">③</a></span></span></span><span class="text-正文引文_20_字符">。”</span>[David Watson, <span class="text-T13">Beyond Bookchin: Preface for a future social ecology</span>, p. 240, p. 103, p. 240 and pp. 66-67]</div>

<p class="paragraph-P15">这种“原始”无政府主义与一系列杂志有关，主要集中在美国，如<span class="text-书名_20_字符">《第五庄园》（Fifth Estate）</span>。例如，在技术问题上，他们认为：<span class="text-正文引文_20_字符">“尽管市场资本主义是点燃这场大火的火花，并且仍然处于这一复杂体系的中心，但它仅仅是更宏大事物的一部分：即有机的人类社会被迫适应经济-工具化的文明及其大规模技术体系。这些技术体系不仅是等级化的、外部的，而且日益‘细胞化’并内化于个体之中。在这一过程中，将各种因素按照机械式的因果层级排列是毫无意义的。”</span>[Watson,<span class="text-书名_20_字符"> Op. Cit.</span>, pp. 127-8] 基于此，原始主义者对技术的各个方面持更为批判的态度，包括社会生态学家所主张的使用<span class="text-Emphasis">适当</span>技术来解放人类和地球的观点：</p>
