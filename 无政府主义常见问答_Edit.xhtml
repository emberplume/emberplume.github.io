<p class="paragraph-P42"><span class="text-T28">“</span>随着国家的废除，人民生活自发地自我组织……将恢复为公社。每个公社的发展将以其文明的实际状况为出发点。”[《巴枯宁论无政府主义》，第207页]</p>

<p class="paragraph-P15">这种新的社会组织，将多大程度上能够实现共产无政府主义者的所有理想和希望，取决于客观环境和自由意志主义理论的影响。随着人们开始解放自己，他们将在推动结束特定的等级化社会结构和关系的过程中，经历一种伦理和心理的转变。这并不意味着人们需要变得“完美”，也不意味着一个完美的无政府主义社会会在“一夜之间”建立起来。相反，这意味着，虽然一个无政府主义社会（即没有国家或私有财产的社会）将通过革命而建立，但它最初将以其来源社会的特点为标志，并且需要一段自我活动的时期，期间个体将重塑并改变自己，同时也重塑和改变周围的世界。因此，马拉特斯塔说：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>即使在一次成功的起义之后，我们能否在一夜之间实现所有愿望，摆脱政府和资本主义的地狱，进入一个人类完全自由、人与人之间的共同利益得到实现的、自由意志共产主义的天堂？</p>

<p class="paragraph-P42"><span class="text-T28">“</span>威权主义者中可能会生根发芽这样一些幻想：他们把群众，看作是掌权者可以通过法令、辅以子弹和手铐，便可以按他们意愿塑造的原材料。但无政府主义者中并未产生这种幻想。我们需要人民的共识，因此我们必须通过宣传和榜样来说服……争取更多的人接受我们的思想。”[《同上》，第82-83页]</p>

<p class="paragraph-P15">因此，很明显，“一日革命”的理念是无政府主义者所拒绝的，它被视为一种有害的谬论。我们清楚地知道，革命是一个<span class="text-Emphasis">过程</span>，而不是一个事件（或一系列事件）。然而，无政府主义者达成一致的一点是，国家和资本主义必须尽快被削弱。确实，在社会革命的过程中，我们无政府主义者可能无法阻止新国家的产生，或旧国家的存续。这一切取决于无政府主义思想在民众中的支持程度，以及人们愿意采取这些思想的程度。然而，毫无疑问，为了让社会反抗真正成为安那其式的，就必须摧毁国家和资本主义，且不能在它们的基础上建立新的压迫和剥削形式。而在这种摧毁之后，我们多快能够迈向完全的共产无政府主义社会，仍然是一个悬而未决的问题，这取决于革命所面临的条件以及参与革命的人民的思想和愿望。</p>

<p class="paragraph-P15">因此，一个废除了国家的社会向自由共产主义迈进的程度，取决于客观条件以及自由人民的需求。巴枯宁和其他集体主义者,怀疑革命后立即引入共产主义体制的可能性。而对于克鲁泡特金和许多其他无政府共产主义者而言，共产无政府主义可以并且必须尽可能快地、尽可能早地引入，以确保革命的成功。我们在这里需要提到的是，某些无政府主义者，如个人主义者和互助主义者，并不支持革命的观点，而是认为无政府主义的替代方案应该在资本主义中逐渐成长，并最终取而代之。</p>

<p class="paragraph-P15">换句话说，无政府主义者一致认为，无法在一夜之间建立起无政府主义社会，因为假设如<span class="text-T16">此，就</span>意味着认为无政府主义者可以将自己的思想强加给易受影响的民众。自由意志社会主义只能自下而上地创造，由那些希望并理解它的人、通过自我组织和自我解放实现。克鲁泡特金认为：<span class="text-正文引文_20_字符">“共产主义组织必须是全体人民的工作，是一种自然的成长，是广大群众的建设性天才的产物。共产主义不能自上而下地强加；如果没有所有人的持续和日常合作，它甚至连几个月的时间都无法存活。它必须是自由的。”</span>[《无政府主义》，第140页] 俄罗斯革命的结果早该扫清任何关于如何建立“社会主义”社会的错误幻想。每次革命的教训是，人民在解放自己和转变社会过程中所犯的错误，总是比建立权威的错误要小；因为权威通过摧毁犯错的自由（进而摧毁自由本身）来消除这些“意识形态错误”。自由是社会主义能够建立的唯一真正基础（<span class="text-正文引文_20_字符">“通过自由的经验，是通向真理和最佳解决方案的唯一途径；如果没有犯错的自由，就没有自由。”</span>[马拉特斯塔，《同上》，第72页]）。因此，大多数无政府主义者会同意马拉特斯塔的观点：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>要大规模组织一个[自由意志]共产主义社会，必须从根本上改造所有经济生活，如生产、交换和消费方式；而这一切只能逐步实现：随着客观条件的允许，并在大众理解能够获得的利益、并能够为而自己行动。”[《同上》，第36页]</p>

<p class="paragraph-P15">这意味着，虽然自由社会所需的条件将通过社会革命广泛地创造出来，但想象一切马上就会完美，就是空想主义的。很少有无政府主义者认为这种飞跃是可能的——相反，他们认为，革命通过废除国家和资本主义，创造了向无政府主义社会演变的条件。亚历山大·伯克曼（Alexander Berkman）认为：<span class="text-正文引文_20_字符">“此外，你们不能把社会革命与无政府状态混为一谈。革命，在某些阶段时，是暴力的动荡；而无政府状态是一种自由与和平的社会状态。革命是实现无政府主义的</span><span class="text-正文引文_20_字符"><span class="text-T12">手段</span></span><span class="text-正文引文_20_字符">，但它本身不是无政府主义。它是为无政府主义铺路，建立使自由生活成为可能的条件。”</span>然而，<span class="text-正文引文_20_字符">“为了实现其目标，革命必须充满并由无政府主义精神和思想所引导。目的决定手段……社会革命必须在方法和目标上都是无政府主义的。”</span>[《什么是无政府主义？》，第231页]</p>

<p class="paragraph-P15">这意味着，虽然无政府主义者承认过渡<span class="text-Emphasis">社会</span>的可能性，但他们极其拒绝将过渡<span class="text-Emphasis">国家</span>的概念与前者混为一谈（并且，正如从马克思主义的经验中可以看到的那样，后者也是危险的）。无政府主义社会只能通过无政府主义的手段来实现。因此，法国工团主义者费尔南·佩卢蒂埃（Fernand Pelloutier）有如下评论：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>没有人相信或期望即将到来的革命……会实现纯粹的无政府共产主义……它无疑会在无政府主义教育工作完成之前，爆发……[因此]，虽然我们宣扬完美的共产主义，但这并不是因为[自由意志]共产主义会成为未来的社会形式：而是为了促进人们的教育……以便，当燎原之日到来时，他们能够获得最大的解放。但我们必须忍受过渡国家成为集体主义者（也就是国有社会主义者／国家资本主义者）的牢笼吗？难道不可能废除所有政治制度，而仅限于生产和消费需要的自由意志组织吗？”[《无神无主人》，第2卷，第55页]</p>

<p class="paragraph-P15">有一点<span class="text-Emphasis">是</span>明确的：那就是无政府主义的社会革命或群众运动将需要自我防卫，抵御国家主义者和资本主义者的尝试，防止他们打败它。每个人民运动、起义或革命，都必须面对来自维持现状支持者的反扑。无政府主义的革命或群众运动将面临（并且确实已经面临）这样的反革命运动。然而，这并不意味着国家和资本主义的摧毁，必须等到反动势力被打败之后才可以进行。对于无政府主义者来说，社会革命和自由社会只能通过反国家的手段来捍卫（有关这一重要问题的更多讨论，请参见J.7.6节）。</p>

<p class="paragraph-P15">因此，考虑到一场摧毁国家的无政府主义革命，由此产生的经济体系的类型和性质将取决于当地的具体情况以及社会的意识水平。个人主义者在某种意义上是正确的，因为我们现在所做的事情将决定未来的发展。显然，任何“过渡期”都是从<span class="text-Emphasis">此时此刻</span>开始的，因为这有助于决定未来。因此，尽管社会无政府主义者通常拒绝认为“资本主义可以通过改革消除”的观点，但我们同意个人主义和互助无政府主义者的看法，即无政府主义者必须在今天，就积极参与在当前社会中构建未来社会的思想、理想和新的解放性制度。等待“辉煌的一天”即全面革命的概念，并不是无政府主义者所持有的观点——就像我们期待在成功革命后的第二天出现一个完美的共产无政府主义社会的观点一样。这两种立场都不反映无政府主义者关于社会变革的理念。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__I_2_3_无政府主义社会的框架如何构建？"><span/></a><a id="I_2_3"/>I.2.3 无政府主义社会的框架如何构建？</h3>

<p class="paragraph-P15">无政府主义者并不抽象地将自由社会与当前社会进行比较。相反，我们看到的是现有社会与可能社会之间的<span class="text-Emphasis">有机</span>联系。换句话说，无政府主义者认为，无政府主义社会的初步框架是在国家主义和资本主义下，由工人阶级组织起来抵抗等级制度时创造的。正如克鲁泡特金所言：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>要进行革命……并不是仅仅有（人民）起义就足够……在起义之后，必须（在构成社会的）制度中出现一些新的东西，这些新东西将允许新的生活形式得以制定并建立。”[《伟大的法国革命》，第1卷，第200页]</p>

<p class="paragraph-P15">无政府主义者认为，这些新的制度与工人阶级抵抗等级制度、资本主义和国家主义的需求紧密相关，是阶级斗争的产物，是工人阶级抵抗权威、压迫和剥削的尝试。因此，工人阶级在等级化社会中保护和增强他们自由的斗争，将成为一个<span class="text-Emphasis">没有</span>等级制度的社会的基础。这一基本洞察，使得像巴枯宁和蒲鲁东这样的无政府主义者能够预测阶级斗争中的未来发展，比如工人委员会（例如1905年和1917年俄国革命中发展起来的工人委员会）。正如奥斯卡·安维勒（Oskar Anweiler）在他关于俄国苏维埃（工人委员会）的权威著作中指出的：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>蒲鲁东的观点常常直接与俄国的工人委员会联系在一起……巴枯宁……比蒲鲁东更进一步，将无政府主义原则直接与革命行动联系起来，从而得出一些关于革命过程的独特见解，这些见解有助于理解俄国后来的事件……</p>

<p class="paragraph-P42"><span class="text-T28">“</span>在1863年，蒲鲁东宣布……‘我所有的经济思想，经过二十五年的发展，可以用一句话总结：农业-工业联合会。我的所有政治思想可以归结为类似的公式：政治联合或去中心化。’……蒲鲁东关于以生产者公司（即合作社联合体）为基础的自治国家（原文如此）的构想，肯定与‘生产者民主’的思想相关，这一思想出现在工厂苏维埃中。以此为基础，蒲鲁东可以被视为工人委员会的意识形态先驱……</p>

<p class="paragraph-P42"><span class="text-T28">“</span>巴枯宁……提议成立革命委员会，由来自街垒、街道和城市各区的代表组成。给予他们具有约束力的授权，向群众负责，并且可以被召回。这些革命代表应当形成‘街垒联合会’，组织革命公社，并立即与其他反抗中心联合……</p>

<p class="paragraph-P42"><span class="text-T28">“</span>巴枯宁提议成立革命委员会来选举公社委员会，并提出一种社会的金字塔式组织结构‘通过自下而上的自由联合，工人们在工业和农业中的联合——首先在社区内，然后通过社区联合成地区，再由地区联合成国度，最后联合成国际兄弟会。’这些提案与后来的俄国工人委员会体系的结构惊人地相似……</p>

<p class="paragraph-P42"><span class="text-T28">“</span>巴枯宁关于革命自发发展和群众基本组织能力的思想，无疑在随后的苏维埃运动中得到了一定程度上的回响……因为巴枯宁……始终非常贴近社会斗争的现实，他能够预见革命的具体方面。尽管俄国革命期间的工人委员会运动并非巴枯宁理论的直接结果，但它在形式和进程上常常与巴枯宁的革命理念和预测相吻合。”[《苏维埃》，第8-11页]</p>

<p class="paragraph-P15"><span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">早在1860年代和1870年代，”</span>保罗·阿弗里奇（Paul Avrich）还指出，<span class="text-正文引文_20_字符">“蒲鲁东和巴枯宁的追随者在第一国际中就提出了成立工人委员会的倡议，既作为反对资本家的阶级斗争武器，又作为未来自由社会的结构基础。”</span>[《俄国无政府主义者》，第73页]</p>

<p class="paragraph-P15">在这个意义上，无政府状态并不是一个遥远的目标，而是当前反对支配、压迫和剥削的斗争的一部分（即，阶级斗争，一个包罗万象的术语；尽管我们必须强调无政府主义者使用这个术语时，涵盖的是所有反对支配的斗争）。<span class="text-正文引文_20_字符">“无政府主义，”</span>克鲁泡特金认为<span class="text-正文引文_20_字符">，“不仅仅是对遥远未来的洞察。无论个人的行动领域如何，他（或她）都可以根据无政府主义的原则行动，或者采取相反的路线。”</span>它<span class="text-正文引文_20_字符">“诞生于人民之间——在真实生活的斗争中”</span>，并且<span class="text-正文引文_20_字符">“源自人民的建设性、创造性活动。”[</span>《无政府主义》，第75页，第150页和第149页] 因此，<span class="text-正文引文_20_字符">“无政府主义不是……一种通过神圣启示来实现的、未来的理论。它是我们生活事务中的一种活跃力量，不断创造新的条件。”</span>它<span class="text-正文引文_20_字符">“代表反抗的精神”</span>，因此<span class="text-正文引文_20_字符">“在工厂中对权威的直接行动，针对法律权威的直接行动，针对我们道德规范中侵入性、干涉性权威的直接行动——是无政府主义的逻辑的、一致的方法。”</span>[埃玛·戈尔德曼，《无政府主义与其他文章》，第63页和第66页]</p>

<p class="paragraph-P15">无政府主义汲取了工人阶级在斗争中的自主自发行动，并将其融入其政治理论和自由社会的愿景中。反对等级制度的斗争不仅教会我们如何成为无政府主义者，还让我们一瞥无政府主义社会的模样，它的初步框架可能是什么，以及这种社会得以成功运作所需的自我管理经验。</p>

<p class="paragraph-P15">因此，显然，无政府主义者早已清晰地看到无政府主义社会的模样，而且同样重要的是，知道这种社会将从何而来（正如我们在H.1.4节中证明的那样，列宁关于无政府主义者<span class="text-正文引文_20_字符">“完全没有明确的想法，关于无产阶级将用</span><span class="text-正文引文_20_字符"><span class="text-T12">什么</span></span><span class="text-正文引文_20_字符">替代（国家）”</span>的说法，是完全错误的）。因此，简要总结一下无政府主义者关于这一问题的观点是很有用的。</p>

<p class="paragraph-P15">例如，蒲鲁东看到了法国工人、手工业者和农民的自我活动，并以此为基础提出了他的无政府主义思想。尽管他认为这种活动本质上是改良主义的，但像后来的革命无政府主义者一样，他认为无政府状态的种子“<span class="text-正文引文_20_字符">从人民的内部，从劳动的深处，孕育出更大的权威，一种更强大的事实：它将包围资本和国家并征服它们”，</span>因为<span class="text-正文引文_20_字符">“改变权力的持有者或在其运作中引入某种变化，是毫无意义的：必须找到一种农业和工业结合体。通过这种方式，今天主宰社会的权力将成为它的奴隶。”</span>[《经济矛盾体系》，第399页和第398页]工人应当效仿那些已经创建合作社的人：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>此刻，工人的联合会不正是社会革命的摇篮吗……？它们难道不总是一种理论和实践的公开学校吗？在那里，工人学习财富的生产和分配的科学；在那里，他完全通过自己的经验，既无老师也无书籍地，学习……工业组织的规律……”[《革命的总思想》，第78页]</p>

<p class="paragraph-P15">因此，尝试建立工人协会的<span class="text-正文引文_20_字符">“评判标准，不应是它们取得的更多或更少成功的结果，而应仅根据它们默默地主张和建立社会共和国的倾向。”</span>它们<span class="text-正文引文_20_字符">“工作的意义不在于它们狭隘的工会利益，而在于它们否定了资本家、放贷人和政府的统治。”</span>它们<span class="text-正文引文_20_字符">“应当接管各个重要的行业部门，这些是它们的自然遗产。”</span>[Op. Cit., 第98-99页]</p>

<p class="paragraph-P15">通过工人阶级的自我活动和自我组织，将现在与未来联系起来的思想，在巴枯宁的理论中也得到了体现。与蒲鲁东不同，巴枯宁强调革命活动，因此他认为激进的工人运动和革命本身为自由社会提供了基本框架。正如他所说，<span class="text-正文引文_20_字符">“工会部门的组织及其在劳动议会中的代表……自身蕴含着替代旧社会的新社会的生动种子。它们不仅在创造思想，也在创造未来本身的事实。”</span>[《巴枯宁论无政府主义》，第255页]</p>

<p class="paragraph-P15">阶级斗争的需求将创造新社会的框架，即工人委员会的联合体，因为<span class="text-正文引文_20_字符">“罢工已经表明了某种集体力量，工人之间已经有某种共识……每一次罢工都成为形成新团体的起点。”</span>[《巴枯宁文选》，第149-150页] 这一前革命的发展将在革命本身的推动下加速：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>革命必须从一开始就彻底摧毁国家……这种摧毁的自然和必要后果将是……（其中包括）军队、法官、官僚机构、警察和神职人员的解散……所有生产资本和生产手段的没收，归工人协会所有，由它们来加以利用……所有工人协会的联合联盟……将构成公社……公社委员会（将）由……代表组成……赋予绝对的、但可追责和可撤换的委任权……所有省份、城市和协会……通过首先在革命的基础上重新组织……（将）组成反叛协会、城市和省份的联合……并组织一支能够打败反动派的革命力量……（并进行）自卫……革命必须由人民创造，至高无上的控制必须始终属于组织成自由农业和工业协会的人民……通过革命的代表制自下而上地组织。”[《米哈伊尔·巴枯宁：精选文集》，第170-172页]</p>

<p class="paragraph-P15">像巴枯宁一样，克鲁泡特金也强调“革命改变了参与其中的人们”。正如他在其经典著作《法国大革命》中的论述，<span class="text-正文引文_20_字符">“革命逐渐地通过革命本身实现了对人民的教育。”</span>这一过程的一部分是创建新的组织，使广泛的人民能够参与革命的决策。他提出<span class="text-正文引文_20_字符">“人民公社”</span>，并认为<span class="text-正文引文_20_字符">“革命开始时创造了公社……通过这一制度，它获得了……巨大的力量。”</span>他强调，正是<span class="text-正文引文_20_字符">“通过（公社的）‘区会’……群众不再依赖国家代表的命令，开始习惯自己行动，实践后来被描述为直接自治的概念。”</span>这样的制度并不意味着孤立，因为<span class="text-正文引文_20_字符">“虽然‘区会’力图保持自己的独立性”</span>，它们也<span class="text-正文引文_20_字符">“寻求统一行动，但不是服从中央委员会，而是通过联合会同盟。”</span>公社<span class="text-正文引文_20_字符">“因此是</span><span class="text-正文引文_20_字符"><span class="text-T12">自下而上</span></span><span class="text-正文引文_20_字符">建立的，通过区组织的联合体；它以革命的方式，在人民的倡议下涌现出来。”</span>因此，阶级斗争的过程，即反抗现存体制的需求，创造了一个无政府主义社会的框架，因为<span class="text-正文引文_20_字符">“巴黎的区会，奠定了一个新的、自由的社会组织的基础。”</span>难怪他认为<span class="text-正文引文_20_字符">“无政府主义的原则……早在1789年就已经存在，它们的起源，不是理论上的推测，而是源于伟大的法国革命的</span><span class="text-正文引文_20_字符"><span class="text-T12">实践</span></span><span class="text-正文引文_20_字符">”</span>，并且<span class="text-正文引文_20_字符">“自由意志主义者今天无疑也会这样做。”</span>[《法国大革命》，第1卷，第261页，第200页，第203页，第206页，第204页，第206页]</p>

<p class="paragraph-P15">类似地，正如我们在H.2.6节中提到的，他在《互助论》中论述了，罢工和工会是资本主义社会中互助的一种表现。克鲁泡特金在其他地方指出，<span class="text-正文引文_20_字符">“劳工联合</span><span class="text-正文引文_20_字符">体”</span>就像法国革命中的<span class="text-正文引文_20_字符">“区会”</span>一样，是历史上<span class="text-正文引文_20_字符">“主要的无政府主义民众潮流”</span>之一，体现了<span class="text-正文引文_20_字符">“人民反抗少数人日益增长的权力。”</span>[《无政府主义》，第159页] 对于克鲁泡特金来说，就像巴枯宁一样，（认为）自由意志工会是<span class="text-正文引文_20_字符">“与资本主义进行直接斗争的自然工具，也是未来社会秩序构建的组成部分。”</span>[保罗·阿弗里奇引述，《俄罗斯无政府主义者》，第81页]</p>

<p class="paragraph-P15">如可以看到的，主要的无政府主义思想家都指出，由工人阶级自主创建和管理的组织形式是无政府主义社会的框架。巴枯宁和克鲁泡特金都指出了激进的、基于直接行动的工会，而蒲鲁东则指向工人在合作生产和互助信用方面的实验。后来的无政府主义者也遵循了他们的思路。无政府工团主义者，如巴枯宁和克鲁泡特金，指出发展中的工人运动作为无政府主义社会的框架，为工人协会的自由联合会提供基础，这些工人协会将构成公社。其他无政府主义者，如俄罗斯的马哈诺、阿西诺夫、沃利涅和马赫诺，则认为1905年和1917年自发创建的工人委员会（苏维埃）是自由社会的基础，是巴枯宁工人协会联邦化的另一个例证。</p>

<p class="paragraph-P15">因此，对于所有无政府主义者来说，无政府主义社会的结构框架是由阶级斗争创造的，是由工人阶级抵抗压迫、剥削和等级制度的需要所推动的。正如克鲁泡特金所强调的，<span class="text-正文引文_20_字符">“在革命中，新的生活形式总是在旧形式的废墟上萌芽……我们无法为未来作出规定。我们能做的，只有模糊地猜测其基本趋势，并为其清开道路。”</span>[《进化与环境》，第101-102页] 这些基本趋势是在实践中通过阶级斗争的需要发现的。在资本主义下，互助与团结的实践是生存所必需的（正如在任何其他恶劣环境中一样），这促使工人阶级和其他被压迫群体，联合起来反抗压迫者和剥削者。因此，像无政府社会主义社会所必需的合作一样，其组织框架也将由反抗资本主义下的压迫和剥削的需要所催生。抵抗的过程在更广泛的范围内产生了组织，这反过来可以成为自由社会的框架，因为斗争的需要推动了无政府主义的组织形式，如自下而上的决策、自治、联邦主义、可随时罢免的代表等。</p>

<p class="paragraph-P15">例如，罢工大会将是争取提高工资和改善工作条件斗争中的基本决策平台。它将组建一个罢工委员会来执行其决策，并派遣代表扩展罢工。这些代表激发了其他的罢工，要求一个新的组织来协调斗争。最终，来自所有罢工的代表会面并组成一个联合会（工人委员会）。罢工者决定占领工作场所，罢工大会接管生产资料。罢工委员会成为工厂委员会的基础；工厂委员会基于工人自我管理，通过工作场所大会（前罢工大会）来管理工作场所。罢工代表的联合会成为地方社区委员会，用自我管理的工人协会联合会取代现有国家。通过这种方式，阶级斗争创造了自由社会的框架。</p>

<p class="paragraph-P15">显然，这意味着任何关于无政府主义社会的构想，都基于这样一个事实：自由社会的<span class="text-Emphasis">实际</span>框架将是<span class="text-Emphasis">实际</span>斗争的产物。这意味着自由社会的形式将由社会变革的过程及其所创造的机构来塑造。这是一个重要的观点，值得反复强调。</p>

<p class="paragraph-P15">因此，在改变自身的同时，正在斗争中的人民也创造了他们管理社会的手段。通过组织和管理他们的斗争，他们变得习惯于自我管理和自我活动，进而创造出自由社会的可能性以及其中存在的各种组织。无政府状态不是跳入黑暗，而是社会中为自由而斗争的自然进程。自由社会的轮廓将通过创建它的过程来塑造，因此，不会是一个强加于社会的人工构造。相反，它将是由社会本身自下而上创造的，当工人阶级开始突破等级制度时。阶级斗争因此不仅改变了参与者本身，也改变了社会，<span class="text-Emphasis">并且</span>创造了无政府主义社会所需的组织结构和人民。</p>

<p class="paragraph-P15">这显然表明，无政府主义者所支持的<span class="text-Emphasis">手段</span>非常重要，因为它们直接影响着所创造的结果。换句话说，手段影响结果，因此我们的手段必须反映我们所追求的目标，并赋予使用它们的人以力量。由于当前的社会状态是基于对工人阶级的压迫、剥削和异化，因此在追求自由社会的过程中所使用的任何战术，都必须建立在抵抗和摧毁这些恶劣现象的基础上。这就是为什么无政府主义者强调，那些能够增强被压迫人民的力量、自信、自治、主动性、参与性和自我活动的战术和组织。正如我们在第J章（<span class="text-正文引文_20_字符">“无政府主义者都做些什么？”</span>）中所指出的，这意味着支持直接行动、团结和自我管理的组织，而这些组织是自下而上建立并运行的。只有通过自己亲自打响战斗，依靠我们自己和我们自身的能力与力量，在我们自己创造并管理的组织中——我们才能获得改变社会、使其变得更好的所需的力量、自信和经验，并且希望能够在当前的社会基础上创造一个新的社会。</p>

<p class="paragraph-P15">不言而喻，一个革命运动在其开始时，永远不会是纯粹无政府主义的：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>所有发生过的工人运动和农民运动……都是在资本主义制度的框架内进行的，或多或少带有无政府主义色彩。这是完全自然的和可以理解的。工人阶级不是在一个充满愿望的世界中行动，而是在一个现实的世界里，他们每天都受到敌对力量的身体和心理打击……工人阶级，不断地感受到资本主义体制和中间群体带来的所有实际条件的影响……因此，他们所进行的斗争不可避免地带有当代社会各种条件和特征的烙印。这场斗争不可能一开始就以完备的无政府主义形式诞生，无法满足所有思想要求……当群众参与大规模斗争时，他们不可避免地从错误开始，并容忍矛盾和偏离；只有通过这场斗争的过程，他们才会将努力指向他们为之奋斗的理想方向。”[彼得·阿西诺夫，《马赫诺主义运动史》，第239-240页]</p>

<p class="paragraph-P15">无政府主义者的角色，是<span class="text-正文引文_20_字符">“帮助群众在斗争和新社会建设中走上正确的道路”，“支持他们的首次建设性努力，理智地支持他们。”</span>然而，工人阶级<span class="text-正文引文_20_字符">“一旦掌握了斗争并开始进行社会建设，就不再把创造性工作的主动权交给任何人。工人阶级将通过自己的思想来指引自己；它将根据自己的计划来创造自己的社会。”</span>[阿西诺夫，《同上》，第240-241页] 所有无政府主义者能做的，只是通过成为这一过程的一部分，辩论我们的观点、并争取人们接受无政府主义思想，从而帮助这个过程（更多细节请见J.3节）。因此，斗争和辩论的过程将，或许，最终将一场<span class="text-Emphasis">反对</span>资本主义和国家主义的斗争，转变为一场<span class="text-Emphasis">为了</span>无政府主义而斗争的运动。换句话说，无政府主义者寻求保留并扩展每场斗争中存在的无政府主义元素，并通过讨论和辩论，作为这些斗争的成员，帮助它们成为自觉的自由意志主义者。</p>

<p class="paragraph-P15">最后，我们必须强调的是，只有自由社会的<span class="text-Emphasis">初步</span>框架是在阶级斗争中创造的。随着无政府主义社会的发展，它将开始以我们无法预测的方式发生变化。人们表达自由和掌控自己生活的形式，必然会随着这些需求和要求的变化而发生改变。正如巴枯宁所论述的：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>即使是最理性和最深刻的科学，也无法预见未来社会生活的形式。它只能确定一些<span class="text-Emphasis">否定</span>条件，这些条件从对现存社会的严格批判中逻辑地得出。因此，通过这种批判，社会和经济科学否定了继承制的个人财产，进而采取了集体财产这一抽象的、可以说是<span class="text-Emphasis">否定</span>的立场，作为未来社会秩序的必要条件。同样，它也否定了国家或国家主义的观念，即自上而下的社会治理……因此，它采取了相反的或否定的立场：无政府状态，意味着所有社区单位和部分的自由独立组织、以及它们从下而上的自愿联合，而不是任何权威命令；即使是民选的，也不是任何科学理论的指令，而是生命本身所提出的各种要求的自然发展。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>因此，没有任何学者可以教导人民，甚至连自己也无法定义，社会革命后，人民将如何以及必须如何生活。这首先将由每个民族的具体情况来决定，其次将由在其中最为强烈表现和运作的愿望来决定。”[《国家主义与无政府主义》，第198-199页]</p>

<p class="paragraph-P15">因此，虽然我们可以合理地得出结论，例如，罢工／工厂大会及其委员会／理事会，将是最初组织生产的框架，但这个框架将随着生产和社会需求的变化而变化。实际创造的结构将必然随着工业从下而上的转型而发生变化，以满足社会和生产者的真实需求，因为资本主义下工作和工业的结构与性质带有其经济阶级、等级制度和权力的烙印（<span class="text-正文引文_20_字符">“一种激进的社会生态学，不仅提出了农业与工业合并等传统问题，还质疑工业本身的结构。”</span>[穆雷·布克钦，《自由的生态学》，第408页]）。因此，在工人自我管理下，工业、工作以及整个生产结构和组织，将以我们今天只能猜测的方式发生转变。我们可以指引出大致方向（即自我管理、生态平衡、去中心化、联邦化、赋权、创造性等），但也只是仅此而已。同样，随着城市和城镇转变为生态整合的公社，最初的社区大会及其联合会将随着我们周围环境的变化而发生转型。它们最终会演变成什么，我们无法预测，但其基本原则如随时罢免、代表制而非代理制、自下而上的决策等——将保持不变。</p>

<p class="paragraph-P15">因此，虽然无政府主义者看到了<span class="text-正文引文_20_字符">“当下孕育着的未来”</span>，即看到自由社会的初步框架，但我们认识到这样的社会将不断演变和变化。然而，自由社会的基本原则不会改变。因此，基于这些原则，提出一个总结性描述，去阐明这样的社会如何运作，也是有意义的。</p>
<p class="paragraph-P95"> </p>
<p class="paragraph-P6"><a id="I_3"/>I.3 无政府状态下的经济结构可能是什么样的？</p>

<p class="paragraph-P94"/>

<p class="paragraph-P15">在这里，我们将探讨自由意志社会主义经济的可能框架。我们强调是“框架（<span class="text-Strong_20_Emphasis">frameworks</span>，复数）”而非“框架（framework，单数）”，因为任何无政府主义社会很可能在不同区域看到多种经济体制的共存，这取决于那些地区人民的需求。迭戈·阿巴德·德·圣地亚哥（Diego Abad de Santillan）曾指出：<span class="text-正文引文_20_字符">“在每个地方，共产主义、集体主义或互助主义的程度将取决于当时的条件。为什么要规定规则呢？我们将自由作为旗帜的人，不能却在经济上否定它。因此，必须有自由的实验，自由的倡议和建议展示，以及组织的自由。”</span>因此，无政府主义<span class="text-正文引文_20_字符">“可以在多种经济安排中实现，既有个人的也有集体的。蒲鲁东提倡互助主义；巴枯宁提倡集体主义；克鲁泡特金提倡共产主义。马莱塔斯塔曾设想过混合协议的可能性，特别是在最初的阶段。”</span>[《革命之后》，第97页和第96页]</p>

<p class="paragraph-P15">在这里，我们将重点介绍并讨论无政府主义经济思想的四大主要流派：个人无政府主义、互助主义、集体主义、共产主义。至于哪种学派最能实现个人自由与美好生活，这取决于读者自己的评判。正如个人无政府主义者约瑟夫·拉巴迪（Joseph LaBadie）明智地指出的：<span class="text-正文引文_20_字符">“无政府主义不会对他们施加任何明确的规则，规定他们必须做什么；而是为他们提供机会，使他们能够实践自己的想法，以增进自身的幸福。”</span>[The Individualist Anarchists, pp. 260-1] 彼得·克鲁泡特金也曾主张：<span class="text-正文引文_20_字符">“没有什么比统一化和不容忍，更违背无政府主义的真正精神了。发展自由意味着发展差异，因此也意味着思想和行动的多样性。”</span>经验则是<span class="text-正文引文_20_字符">“最好的老师，而必要的经验只能通过完全自由的行动来获得。”</span>[quoted by Ruth Kinna, "Fields of Vision: Kropotkin and Revolutionary Change", pp. 67-86, SubStance, Vol. 36, No. 2, p. 81]当然，虽然可能还会存在其他的经济实践，但它们未必是自由意志主义的。正如埃里科·马拉泰斯塔（Errico Malatesta）所说：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>承认无政府主义的基本原则——即没有人应当希望，或有机会，将他人置于臣服状态，并强迫他人为自己劳动——那么，显然，只有那些尊重自由、承认每个人对生产资料拥有平等权利，并且能使个人完全享有自己劳动成果的生活方式，才符合无政府主义的理念。”[Errico Malatesta: His Life and Ideas, p. 33] </p>

<p class="paragraph-P15">此外，我们必须牢记，在实践中，经济领域不可能与社会和政治领域完全分离，因为它们之间存在着诸多相互联系。无政府主义思想家，如米哈伊尔·巴枯宁（Bakunin），认为，自由社会的“政治”机构应当建立在工作场所的协会之上；而克鲁泡特金，则将公社置于其共产无政府主义经济<span class="text-Emphasis">和</span>社会愿景的核心。因此，在无政府主义理论中，社会形式与经济形式的划分并不明确——而这正符合现实，因为社会本身既不是独立于经济的，也不能被视为次于经济的存在。无政府主义社会将努力使社会与经济相融合，使经济嵌入社会之中，以避免经济活动所带来的负面外部性被强加于社会。正如卡尔·波兰尼（Karl Polanyi）所指出的，资本主义<span class="text-正文引文_20_字符">“意味着不再让经济嵌入社会关系之中，而是让社会关系嵌入经济体系之内。”[</span>The Great Transformation, p. 57] 鉴于这种安排所带来的负面影响，无政府主义试图加以扭转也就不足为奇了。</p>

<p class="paragraph-P15">此外，我们在首先讨论经济问题时，并不是在暗示：处理经济支配或剥削，比处理整个支配体系的其他方面（例如社会等级制度、父权制价值观、种族主义等）更重要。我们按照这样的顺序进行论述，仅仅是因为需要逐一展开讨论，而这同样可以从无政府状态下的社会和政治结构入手。然而，鲁道夫·洛克正确地指出，经济领域的变革只是社会革命的一个核心方面：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>一个朝着这个方向（即无国家社会）的社会发展，若没有对现存经济制度的根本性革命，是不可能实现的；因为专制与剥削生于同一棵树上，并且彼此不可分割。个人的自由只有建立在全体成员的经济与社会福祉之上，才能得以保障……个人的价值越高，其在社会共同体中的根基就越深，而正是这种联系构成了其道德力量最丰富的源泉。唯有在自由之中，人才能产生对自己行为的责任意识，并尊重他人的权利；唯有在自由之中，最珍贵的社会本能——人对同胞的喜怒哀乐的共鸣，以及由此产生的互助冲动——才能充分发展，而这正是所有社会伦理与社会正义观念的基础。”[Nationalism and Culture, pp. 147-8]  </p>

<p class="paragraph-P15">任何无政府主义社会的目标，都是最大化自由，并让创造性的劳动得到充分发挥：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>如果人类本性中的一个基本要素——正如我所认为得那样正确——是对创造性劳动或创造性探究的需求，是对自由创造的渴望，而不受强制性制度的专断限制；那么显然，一个体面的社会，就应当最大化这种实现人类基本特性的可能性。在我看来，一个由联邦化、去中心化的自由联合体所构成的体系，囊括了经济和社会机构——这就是我所称的无政府工团主义。而这种社会组织形式，正适用于一个先进的技术社会，在这样的社会里，人类不必被迫沦为工具，被迫成为机器中的齿轮。”[诺姆·乔姆斯基，制造共识：诺姆·乔姆斯基与媒体，p. 31]  </p>

<p class="paragraph-P15">因此，正如人们所预料的那样，既然无政府主义的核心在于反对等级制权威，那么无政府主义者完全反对当前经济的组织方式。这是因为，在经济领域的权威体现于集中化、等级制的工作场所，使得一个精英阶级（资本家）对私有的生产资料实行独裁控制，并将大多数人变成服从命令的雇佣奴隶。相较之下，自由意志社会主义的经济模式将建立在去中心化、平等的工作场所之上，工人将在<span class="text-Emphasis">社会所</span><span class="text-Emphasis">有的</span>生产资料中，以民主方式自治其生产活动。</p>

<p class="paragraph-P15">自由意志社会主义的核心原则包括去中心化、自我管理、社会化、自由结社和自由联邦制。这些原则决定了经济和政治体系的形式和功能。在本节中，我们将仅探讨经济体系。巴枯宁对这种经济模式做出了出色的概述，他写道，在一个自由社会中，<span class="text-正文引文_20_字符">“土地仅属于亲手耕种它的人，即农业公社。资本和一切生产工具属于工人，即工人协会。”</span>这些协会通常被称为<span class="text-正文引文_20_字符">“合作社”</span>和<span class="text-正文引文_20_字符">“工团”</span>（参见<a href="#I_3_1" class="text-Internet_20_link"><span class="text-Internet_20_link">I.3.1节</span></a>）。这一点与自由意志社会主义者的一个核心经济概念——<span class="text-Strong_20_Emphasis">“工人自我管理”</span>紧密相关。它指的是由劳动者自己来管理劳动过程，土地和工作场所<span class="text-正文引文_20_字符">“由工人自己拥有和经营：通过他们自由组织的工业与农业工人联合会”</span>（参见<a href="#I_3_2" class="text-Internet_20_link"><span class="text-Internet_20_link">I.3.2节</span></a>）。对于大多数无政府主义者而言，<span class="text-正文引文_20_字符">“社会化”</span>是自由社会的必要基础，只有社会化才能确保普遍的自我管理，因为它允许所有人自由地获取生产资料（参见<a href="#I_3_3" class="text-Internet_20_link"><span class="text-Internet_20_link">I.3.3节</span></a>）。因此，无政府主义经济模式的基础在于<span class="text-正文引文_20_字符">“土地、生产工具及所有其他资本”</span>被<span class="text-正文引文_20_字符">“转变为整个社会的集体财产，仅由工人使用，即由他们的农业和工业协会管理。”[</span>巴枯宁论无政府主义，p. 247, p. 400, p. 427] 伯克曼对此进行了总结：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>革命废除了生产资料和分配手段的私有制，随之而去的是资本主义企业。个人占有权，仅限于你自己使用的物品。因此，你的手表属于你自己，但制表厂属于人民。土地、机器以及所有其他公共设施都将成为集体财产，不得买卖。（在共产无政府主义中，）实际使用将被视为唯一的占有权依据，而不是所有权。例如，煤矿工人的组织将负责管理煤矿，但不是以所有者的身份，而是作为运营机构。同样，铁路工会将管理铁路，依此类推。集体占有、合作管理，并以社区的利益为核心，将取代个人所有和私人盈利。”[什么是无政府主义？，p. 217]  </p>

<p class="paragraph-P15">因此，社会无政府主义者提出的解决方案是，生产资料和分配手段由<span class="text-Emphasis">整个社会</span>共同所有，每个工作场所由其成员以合作的方式管理。然而，没有任何一个工作场所是孤立存在的，它必须与其他单位建立联系，以获取生产所需的原材料，并确保其产品能被需要的人获取。这种联系，将基于无政府主义的自由协议和自愿联邦制原则（参见<a href="#I_3_4" class="text-Internet_20_link"><span class="text-Internet_20_link">I.3.4节</span></a>）。对于社会无政府主义者而言，这一体系还将通过两个层级的联邦机构或协调委员会进行补充：首先，是特定行业内部的所有企业之间的协调；其次，是整个社会范围内各个行业（包括农业）之间的协调（参见<a href="#I_3_5" class="text-Internet_20_link"><span class="text-Internet_20_link">I.3.5节</span></a>）。根据不同的无政府主义流派，这些联邦机构可能还包括人民的金融机构。</p>

<p class="paragraph-P15">虽然对于一些无政府工团主义者而言，这种经济结构已足够完善；但大多数共产主义无政府主义者认为，经济联合会应当对整个社会负责（即经济必须实现公社化）。这是因为并非社会中的所有人都是工人（例如，年轻人、老年人和病弱者），也并非所有人都隶属于某个工团（例如，自营职业者），但他们同样要承受经济决策的影响，因此也应该拥有发言权。换句话说，在共产无政府主义社会中，工人负责日常的生产管理，而决定这些生产活动的社会标准则应由全社会共同制定。无政府主义社会建立在自由获取的基础上，资源由使用者掌控。它是一个去中心化的、参与式的、自我管理的组织，其成员可随时退出，并且所有权力和主动性都来自基层，并最终回归基层。这种社会模式结合了自由结社、联邦主义和自我管理，并以公社化的所有制为基础。自由劳动是其核心，而社会化的存在是为了补充和保护这一核心。这种经济联合会体系，与国家集中管理的国有化或国家控制产业的概念，截然不同。<span class="text-T29">  </span></p>

<p class="paragraph-P15">在社会化的自我管理体系中，不同的无政府主义流派对其具体运作方式存在差异。最明显的区别，如<a href="#I_3_6" class="text-Internet_20_link"><span class="text-Internet_20_link">I.3.6节</span></a>所讨论的，个人主义者认为工作场所之间的竞争没有问题，而互助主义者虽然认识到竞争的负面影响，但认为其是必要的；相反，集体主义者和共产主义者则反对竞争，认为自由社会完全可以摆脱它。此外，社会化不应被误解为强制集体化——个人和团体可以选择<span class="text-Emphasis">不去</span>加入工团，并尝试不同形式的经济模式（参见<a href="#I_3_7" class="text-Internet_20_link"><span class="text-Internet_20_link">I.3.7节</span></a>）。最后，无政府主义者认为这种体制适用于所有经济体，无论其规模和发展程度如何，并且主张建立基于适当规模技术的经济体系（尽管马克思主义者主张<span class="text-Emphasis">相反的</span>观点——参见<a href="#I_3_8" class="text-Internet_20_link"><span class="text-Internet_20_link">I.3.8节</span></a>）。<span class="text-T29">  </span></p>

<p class="paragraph-P15">无论人们期望哪种形式的无政府社会，无政府主义者都一致强调去中心化、自由协议和自由结社的重要性。克鲁泡特金对无政府社会的描述，生动展现了无政府主义者所期望的社会形态：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>在这样的社会中，和谐不是通过服从法律或听从任何权威来实现的，而是通过各种自由组成的团体——无论是地域性的还是职业性的——基于生产和消费的需要，为满足文明个体无限多样的需求和愿望而达成的自由协议来维持的。<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>在这样发展起来的社会里……自愿协会将形成一个交错的网络，其中包含无限多样的团体和各级联合会，这些组织可以是地方的、区域的、全国的，乃至国际的；可以是临时的，也可以是较为持久的，并且涵盖所有可能的领域：生产、消费、交换、交通、卫生、教育、相互保护、领土防御等等；同时，也用于满足日益增长的科学、艺术、文学和社交需求。<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>此外，这样的社会并非一成不变。相反——正如在整个有机生命中所观察到的那样——和谐，（正如人们所主张的那样），将是各种力量和影响之间不断调整和平衡的结果；而这种调整将变得更加容易，因为其中没有任何力量能够从国家获得特殊保护。”[《无政府主义》，p. 284]</p>

<p class="paragraph-P15">如果这种制度听起来像是“乌托邦”，那么应当牢记，它实际上曾在1936年西班牙革命期间被成功实施过，并且运作良好；尽管在当时，面临着持续内战带来的巨大阻碍，以及共和派、斯大林主义者和法西斯势力试图摧毁这一制度的不懈（且最终得逞的）努力（参见I.8节的简介）。<span class="text-T29">  </span></p>

<p class="paragraph-P15">除了这一实例（以及其他类似的<span class="text-Emphasis">“行动中的安那其”</span>例子）外，也有许多关于自由意志社会主义经济体系的书面描述。这些方案都具有共同的特征，如工人自我管理、合作等，我们在此处及I.4节中进行了讨论。相关著作包括：汤姆·布朗所著的《工团主义》、G.P. 马克西莫夫所著的《无政府工团主义纲领》、G.D.H. 科尔所著的《行会社会主义的再述》与《产业中的自我管理》、迭戈·阿巴德·德·桑蒂良所著的《革命之后》、亚伯拉罕·吉伦所著的《无政府主义经济学》与《自由意志经济学原理》、科尔内留斯·卡斯托里亚迪斯所著的《工人委员会与自我管理社会的经济学》等。此外，罗伯特·亚历山大所著的《西班牙内战中的无政府主义者》（第一卷）的第三章，对西班牙无政府主义者对于自由社会的愿景做了简要概述。一些无政府主义者支持所谓的“参与式经济”（简称<span class="text-Strong_20_Emphasis">Parecon</span>），迈克尔·阿尔伯特与罗宾·哈内尔所著的《参与式经济的政治经济学》及《展望：二十一世纪的参与式经济》值得阅读，它们对这一方案提供了良好的介绍。<span class="text-T29">  </span></p>

<p class="paragraph-P15">在虚构作品方面，威廉·莫里斯的《来自乌有乡》、厄休拉·勒古恩的杰作《一无所有》、马奇·皮尔西的《时间边缘的女人》以及史蒂夫·卡伦的《最后的资本家》都是值得关注的作品。虽然伊恩·M. 班克斯的“文化”系列小说，描绘了一个无政府共产主义社会，但由于其技术高度发达，仅能为自由意志社会主义的目标以及生活在自由社会中的人们的思维方式，提供一部分的见解（《艺术的本质》和《游戏玩家》对比了“文化”社会与等级制社会，前者中的地球设定在1977年）。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__I_3_1_什么是“工团”①译注：syndicate：一般译作“辛迪加”，源自法语syndicat，在现代资本主义语境下指代一种垄断形式。该词在法语中同时也有工会的意思，也是其在本文中的含义。所以，有时候“工团主义”（syndicalism）也音译作“辛迪加主义”、意译作“工会主义”。本文同时采用“工团”和“辛迪加”的译法，但考虑译文一致性，一般优先选用前者。？"><span/></a><a id="I_3_1"/><span class="text-T23"> </span>I.3.1 什么是“工团”<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 译注：syndicate：一般译作“辛迪加”，源自法语syndicat，在现代资本主义语境下指代一种垄断形式。该词在法语中同时也有工会的意思，也是其在本文中的含义。所以，有时候“工团主义”（syndicalism）也音译作“辛迪加主义”、意译作“工会主义”。本文同时采用“工团”和“辛迪加”的译法，但考虑译文一致性，一般优先选用前者。"><a href="#ftn94" id="body_ftn94">①</a></span></span>？</h3>

<p class="paragraph-P15">在我们的讨论中，<span class="text-正文引文_20_字符">“工团”</span>（syndicate）是指一种民主自我管理的生产企业，其资产由工人控制。它也被称为<span class="text-正文引文_20_字符">“生产合作社”</span>（producer co-operative），或简称<span class="text-正文引文_20_字符">“合作社”</span>（co-operative），或被称为<span class="text-正文引文_20_字符">“集体”</span>（collective）、<span class="text-正文引文_20_字符">“生产者公社”</span>（producers' commune）、<span class="text-正文引文_20_字符">“生产者协会”</span>（association of producers）、<span class="text-正文引文_20_字符">“行业工厂”</span>（guild factory）或<span class="text-正文引文_20_字符">“行业工作场所”</span>（guild workplace）。这一术语用于描述无政府主义者所追求的社会状态，即<span class="text-正文引文_20_字符">“在土地上、工厂里、矿山中等地工作的男女组成的协会……自行管理生产。”[</span>由克鲁泡特金所著的《进化与环境》，第78页]</p>

<p class="paragraph-P15">这意味着，在劳动是集体性的地方，<span class="text-正文引文_20_字符">“生产资料的所有权也应当是集体的。”</span>詹姆斯·纪尧姆正确地指出：<span class="text-正文引文_20_字符">“每一个作坊、每一家工厂都将组织成一个工人协会，工人们可以自由地管理生产，并按照他们认为最合适的方式组织他们的工作，前提是要保障每一位工人的权利，并遵循平等与正义的原则。”</span>这一原则同样适用于土地，因为无政府主义的目标是解决<span class="text-正文引文_20_字符">“如何最有效地耕作土地，以及何种占有形式最为合理”</span>的问题。无论农民<span class="text-正文引文_20_字符">“保留他们的土地，并依靠家庭成员继续耕种”</span>，还是<span class="text-正文引文_20_字符">“对大片土地进行集体占有，并共同耕作”</span>，都无关紧要，因为<span class="text-正文引文_20_字符">“革命的主要目标”</span>已经实现，即<span class="text-正文引文_20_字符">“土地现在属于耕种它的人，农民不再为一个依靠他们的汗水而生存的寄生剥削者劳动。”</span>任何<span class="text-正文引文_20_字符">“曾经受雇的农业工人”</span>都将成为<span class="text-正文引文_20_字符">“合作伙伴，共享……他们共同劳动所创造的农产品”</span>，因为“<span class="text-正文引文_20_字符">革命将废</span><span class="text-正文引文_20_字符">除农业雇佣奴役和债役制度，农业无产者将成为自由的工人，在和平与富足中生活。”</span>与工业工作场所一样，<span class="text-正文引文_20_字符">“内部组织……不必完全相同；组织形式和程序将因参与工人的偏好而大不相同。”</span>例如，<span class="text-正文引文_20_字符">“社区的管理可以由个人承担，也可以由一个多成员委员会负责”</span>，但无论如何，它都必须<span class="text-正文引文_20_字符">“由所有成员选举产生。”[</span>《关于建立新的社会秩序》，见《巴枯宁论无政府主义》，第356-379页，第363页，第359页，第360页，第361页]</p>

<p class="paragraph-P15">必须指出，这一旨在废除资本主义等级制的工作场所，并通过工人联合与产业民主化来终结雇佣劳动的自由意志主义目标，与无政府主义本身一样古老。因此，我们可以看到蒲鲁东在1840年就曾主张，其目标是建立一个<span class="text-正文引文_20_字符">“没有主人的、拥有者的”</span>社会（而不是受雇于财产所有者的工资劳动者或佃农），其中<span class="text-正文引文_20_字符">“领导者、指导者、监督者”</span>等职务<span class="text-正文引文_20_字符">“由劳动者自己，从劳动者之中选出。”[</span>由蒲鲁东所著的《什么是财产？》，第167页、第137页]  </p>

<p class="paragraph-P15"><span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">互惠与互助存在于这样一种情况下，”</span>蒲鲁东指出，<span class="text-正文引文_20_字符">“即行业中的所有工人，不是为某个</span><span class="text-正文引文_20_字符"><span class="text-T12">企业家</span></span><span class="text-正文引文_20_字符">工作，接受其支付的工资，并将其劳动成果归其所有；而是彼此为对方工作，从而共同生产一种共享收益的产品。如果将这种互惠原则扩展到每个群体的劳动，并将工人社团视为基本单位，那么你就创造了一种从政治、经济和美学等所有方面来看，都与以往文明截然不同的新文明。”</span>归根结底，这就是：<span class="text-正文引文_20_字符">“所有人的联合，所有人的自由。”[</span>引自马丁·布伯所著的《乌托邦之路》，第29-30页、第30页]  </p>

<p class="paragraph-P15">然而，这一理念并非蒲鲁东或其他无政府主义者的独创。相反，它最初是由工人阶级自己提出的，随后才被蒲鲁东、巴枯宁等人采纳。因此，取代雇佣劳动的联合劳动这一根本性的自由意志社会主义思想，是工人阶级自主形成的。在19世纪的多个国家，这一思想被广泛提出。例如，在法国，它诞生于1830年革命引发的罢工和抗议浪潮之中。同年，巴黎的印刷工人就创办了一份报纸（<span class="text-Strong_20_Emphasis">《工匠：工人阶级的报刊》，L'Artisan: Journal de la classe ouvrière</span>），其中提出，工人摆脱剥削的唯一方式就是成立合作社。在1833年的罢工潮中，这一想法得到了其他技术工人的呼应，许多工人将合作社视为摆脱雇佣劳动的解放手段。事实上，蒲鲁东甚至是在19世纪40年代初期从里昂的工人那里借用了<span class="text-Emphasis">“互助主义”</span><span class="text-Strong_20_Emphasis">（Mutualisme）</span>这一术语，并受到了他们关于合作社信贷、交换和生产的思想的影响——他们的思想影响了他，而他的理论同样影响了他们。在美国，如乔姆斯基所指出的，<span class="text-正文引文_20_字符">“如果我们回顾工业革命早期的工人运动，看看19世纪50年代的工人阶级报刊等，我们会发现其中确实带有强烈的无政府主义倾向。他们从未听说过欧洲的无政府主义……这完全是自发的。他们认为雇佣劳动与奴役无异，工人本应拥有工厂。”</span>[《无政府主义访谈》] 正如我们在F.8.6节中所述，在资本主义兴起的过程中，工人阶级普遍做出了这样的回应。</p>

<p class="paragraph-P15">在许多方面，工团与资本主义下的合作社类似。实际上，蒲鲁东指出，这些合作社实验就是他所期望的社会形态的例子，他认为<span class="text-正文引文_20_字符">“合作社”</span>是资本主义社会<span class="text-正文引文_20_字符">“总体清算”</span>计划的核心部分。[《革命的一般理念》，第203页] 同样，巴枯宁也认为，无政府主义者<span class="text-正文引文_20_字符">“坚信，合作社将在未来成为社会组织的主要形式，涵盖各个劳动和科学领域。”[</span>《巴枯宁基本文集》，第153页] 因此，即便是资本主义市场中运作的有限合作社实例，也能展现出自由意志社会主义经济的基本特征。基本的经济单元，即工作场所，将是一个由平等个体组成的自由联合体，他们将在平等基础上组织共同的劳动。再次引用巴枯宁的话：<span class="text-正文引文_20_字符">“只有联合劳动，也就是基于互惠与合作原则组织的劳动，才能胜任维持……文明社会的任务。”[</span>由巴枯宁所著的《巴枯宁的政治哲学》，第341页]  </p>

<p class="paragraph-P15">在这种背景下的<span class="text-Emphasis">合作</span>，意味着相关的政策决策将基于“一成员，一票”的原则，行政人员将由全体工人选举产生，并对整个工作场所负责。经济学家大卫·埃勒曼（David Ellerman）的说到：<span class="text-正文引文_20_字符">“每个企业，都应当在法律上重组为所有企业中工作者的合作伙伴关系。每个企业都应当是一个民主的工人所有的公司。”[</span>由大卫·埃勒曼所著的《民主的工人所有公司》，第43页] 无政府主义者毫不意外地拒绝列宁主义所提出的“国有财产意味着资本主义的终结”的观点，认为这一想法过于简化且混乱。所有权是一个法律关系，<span class="text-Emphasis">真正的</span>问题是管理。资源的使用者是否管理该资源？如果是，那么我们便拥有一个真正的（即自由意志的）社会主义社会。如果不是，那么我们就有某种形式的阶级社会（例如，在苏联，虽然国家取代了资本家阶级，但工人仍然没有正式控制自己的劳动或劳动成果。）</p>

<p class="paragraph-P15">工作场所的自我管理，并不意味着如某些资本主义辩护者所说，知识和技能将被忽视，<span class="text-Emphasis">所有的</span>决策都将由每个人来做。这显然是一个谬论，因为，例如说工程师，会比那些不是工程师的人对他们的工作有更深入的理解；而在工人自我管理下，他们将直接控制自己的工作：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>我们必须清楚地理解行会民主的本质，尤其是它如何影响在同一个行会中不同类别工人之间的关系。因为行会包括了<span class="text-Emphasis">所有</span>从事共同服务的、脑力和体力劳动者，显然，在行会成员中会有很大的功能差异、技术技能差异以及行政权力差异。因此，无论是行会整体还是行会工厂，都不能通过大众投票来决定所有问题；也不能让行会民主意味着，在所有问题上，每个成员都要算作一个人，或者多于一个人。对于一些只有少数专家才能理解的技术问题，进行大众投票显然是荒谬的；即使忽略技术层面，仅仅靠持续的群众投票来管理工厂既低效也不愉快。行会中将会有因为其知识而占有特殊位置的技术人员，也会有因技能、能力以及个人资质而拥有特殊权威的管理员。”[由G.D.H. Cole所著的《行会社会主义的复兴》，第50-51页]</p>

<p class="paragraph-P15">这种将部分决策委托出去的做法，常常使人们质疑，工会是否仅仅是另一种形式的等级制度。答案是否定的，因为工人大会及其理事会是对所有工人开放的，工人们会决定哪些类型的决策可以委托出去，从而确保最终的权力依然掌握在基层手中。此外，这并不意味着<span class="text-Emphasis">权力</span>会被委托出去。马拉泰斯塔明确指出了行政决策（administrative decisions）与政策决策（policy decisions）之间的区别：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>当然，在每个大型集体事业中，劳动分工、技术管理、行政等都是必要的。但权威主义者粗陋地利用言辞，把这种组织工作所需的真实需求，扭曲为政府的<span class="text-Emphasis">正当理由</span>（<span class="text-T8">raison d'etre</span>）。我们需要重复的是，政府，是拥有或获取了制定法律并强制他人服从权利与手段的、个体的集合；而管理员、工程师等，则是那些被任命或自愿承担特定工作的责任的人。政府意味着权力的委托，也就是将所有的主动权与主权交给少数人；而行政则意味着工作的委托，也就是任务的分配与接收，是基于自由协议的、服务的自由交换……不要混淆政府职能与行政职能，因为它们本质上是不同的。如果今天两者常常被混淆，那也只是因为经济和政治特权的缘故。”[由马拉泰斯塔所著的《无政府状态》，第41-42页]</p>

<p class="paragraph-P15">既然权力仍然掌握在工人大会手中，很明显，每个集体事业所需的组织不能与政府等同。此外，必须记住，行政人员是由整个协会选举产生并对其负责的。例如，如果某种类型的委托决策活动被滥用，整个工作团队可以撤销该决策。正因为有这种来自基层的控制，我们有充分的理由相信，可能成为权力源泉（并有可能对所有工人的生活产生重大影响）的关键决策活动，将不会被委托出去，而是保持在工人大会手中。例如，现在在资本主义下由管理者以权威方式行使的权力，如招聘和解雇、引入新生产方法或技术、更改产品线、迁移生产设施、确定生产活动的性质、速度和节奏等——都将保持在工人生产者手中，而<span class="text-Emphasis">不会</span>委托给任何人。</p>

<p class="paragraph-P15">新的工团将由社区内的个人主动创建。这些可能是现有工团中的工人希望扩大生产的倡议，或者是当地社区的成员认为当前工团在特定领域没有提供足够服务的情况。无论哪种情况，工团都将是一个自愿的合作组织，旨在生产有用的商品或服务，并将根据需要自发地出现和消失。因此，无政府社会将看到工团自发地发展，因为个人自由地联合起来以满足他们的需求，同时会出现本地和联合体层次上的倡议。</p>

<p class="paragraph-P15">尽管所有形式的无政府主义，都在合作的工作场所中有共同的基础，但它们对工团的运作有不同的看法。在互助主义下，工人将自己组织成工团，并分享其盈亏。这意味着在“<span class="text-正文引文_20_字符">劳动者管理型企业中，没有利润，只有收入、需要在成员之间分配。在没有雇员的情况下，劳动者管理型企业没有工资账单，劳动成本不像在资本主义企业中那样从利润中扣除。”“劳动者管理型企业不雇佣劳动力。它就是一个工人集体，雇佣资本和必要的原料。”</span>[Christopher Eaton Gunn，《美国的工人自我管理》，第41-42页] 通过这种方式，蒲鲁东及其追随者认为，剥削将终结，工人将获得他们劳动的全部产值。需要注意的是，这并不意味着工人会将所有销售收益用于个人消费（即，没有投资）。它意味着工人控制如何使用销售收入，即如何分配投资和消费：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>如果劳动者占有了全部产品，那么除了占有生产过程中使用的财产所产生的负债之外，还必须占有生产的产出。现在的劳动者将不得不支付输入供应商（例如，过去的劳动者）来偿还这些负债。”[Ellerman, 同上，第24页]</p>

<p class="paragraph-P15">在互助主义下，剩余价值（利润）将被平等地分配给所有合作社成员，或者根据所做工作的类型差异地分配，各类型工作所占的百分比将通过民主投票决定，遵循“一人一票”的原则。这类工人合作社有一个优点，即防止了资本对劳动的剥削和压迫，因为工人不是为工资而被雇佣，而实际上成为了公司的合伙人。这意味着工人控制了他们劳动的成果（使他们创造的附加价值不被特权精英占有），并且控制了工作过程本身（因此他们不再将自己的自由卖给别人）。然而，大多数无政府主义者拒绝这种有限形式的合作。非互助主义的无政府主义者认为，这充其量只是朝正确方向迈出的第一步；而最终的目标，则是按需分配。</p>

<p class="paragraph-P15">用于满足需要、而非为了利润／货币的生产，是区分集体、共产无政府主义与蒲鲁东所提倡的竞争性互助主义的关键概念。这有两个原因。首先，正如我们在<a href="#I_1_3" class="text-Internet_20_link"><span class="text-Internet_20_link">I.1.3节</span></a>中所指出的，市场的有害影响可能使合作社实际上成为“集体资本家”，并像真正的资本家一样在市场上进行激烈竞争。正如克鲁泡特金所说，尽管合作<span class="text-正文引文_20_字符">“在最初......本质上具有互助特征”</span>，但它<span class="text-正文引文_20_字符">“常常被描述为‘股份制的个人主义’”</span>，而<span class="text-正文引文_20_字符">“像现在这样，它无疑倾向于滋生一种合作利己主义，不仅对整个社区，而且对合作社成员之间也是如此。”</span>[《互助论》，第214页] 虽然他是在讨论资本主义下的合作社，但他的担忧同样适用于一个竞争性的、互助主义体系中的合作工团。这也会导致一种情况，即市场力量确保工人为了在市场上生存而做出不合理的决策（从社会和个人的角度来看）。对于互助主义者来说，这种<span class="text-正文引文_20_字符">“理性的非理性”</span>是为了确保工人能获得他们劳动的全部成果，而必须付出的代价，且任何试图克服这一问题的做法都充满了对自由的威胁。其他社会无政府主义者则不同意，他们认为工作场所之间的合作能够增加自由、而不是减少自由。其次，正如我们在<a href="#I_1_4" class="text-Internet_20_link"><span class="text-Internet_20_link">I.1.4节</span></a>中讨论的那样，按工作分配并没有考虑工人（以及非工人，如病人、儿童和老人）之间不同的需求。因此，互助主义不能产生大多数无政府主义者所认为的，一个体面的社会——一个人们合作为所有人创造体面生活的社会。</p>

<p class="paragraph-P15">那么，如何进入工团呢？用科尔的话说，行会（即工团）是<span class="text-正文引文_20_字符">“任何人都可以加入的开放性协会”</span>，但<span class="text-正文引文_20_字符">“这并不意味着，当然，任何人都能以绝对的权利，去加入自己选择的工会。”</span>这意味着可能会有（例如）培训要求，显然，<span class="text-正文引文_20_字符">“除非一个行会需要新的成员来参与工作，不然一个人显然不能进入其中。（工人）有选择的自由，但前提是存在职位的空缺”</span>[《行会社会主义重述》，第75页] 正如大卫·艾勒曼所指出的，重要的是要记住，在自我管理的经济中，<span class="text-正文引文_20_字符">“劳动力市场将不复存在”</span>，因为劳动力<span class="text-正文引文_20_字符">“总是剩余的索赔者。”</span>这意味着资本不会像在资本主义下那样雇佣劳动力，而是工人将寻找可以加入的协会。艾勒曼继续说：<span class="text-正文引文_20_字符">“会有一个工作市场，意味着人们在寻找他们可以加入的企业。但它不会是一个劳动力市场，不会是指在雇佣合同中出售劳动的市场。”</span>[同上，第91页]</p>

<p class="paragraph-P15">因此，所有社会无政府主义的学派都基于特定工团的使用权，而所有权则是社会化的，而不是局限于工团中的工人。这将确保生产资料的自由获取，因为新成员加入工团后将享有与现有成员相同的权利与权力。如果不是这样，那么新成员将成为现有成员的雇佣奴隶，而无政府主义者<span class="text-Emphasis">正是</span>为了避免这种情况才主张社会化的（参见<a href="#I_3_3" class="text-Internet_20_link"><span class="text-Internet_20_link">I.3.3节</span></a>）。通过社会化，自由准入得以保证；因此所有工人处于相同的地位，从而确保自我管理，进而避免工作场所等级制度的复归。</p>

<p class="paragraph-P15">显然，像在任何社会中一样，个人可能无法从事自己最感兴趣的工作（尽管鉴于无政府主义社会的性质，他们将有空闲时间将其作为爱好进行追求）。然而，我们可以设想，无政府主义社会将关注确保工作的公平分配，因此如果某个工作岗位很受欢迎，会尝试安排工作共享（参见<a href="#I_4_13" class="text-Internet_20_link"><span class="text-Internet_20_link">I.4.13节</span></a>，关于谁来做不愉快工作的讨论，以及更多关于无政府主义社会中工作分配的内容）。</p>

<p class="paragraph-P15">当然，也可能存在某个工团或行会试图出于某种隐秘动机，限制其成员的情况，例如利用对其他社会群体的垄断权进行剥削。然而，在无政府主义社会中，个人将自由地形成自己的工团，这将确保此类行为是自我破坏的。此外，在非个人主义的无政府主义体系中，工团将成为一个邦联的一部分（参见<a href="#I_3_4" class="text-Internet_20_link"><span class="text-Internet_20_link">I.3.4节</span></a>）。跨工团的大会，有责任确保工团的会员资格和就业不以任何反社会的方式受到限制。如果某个个人或一组个人，认为自己被不公平地排除在工团之外，大会将组织对该案件的调查。通过这种方式，任何限制入会的企图将被减少（假设它们最初就存在）。当然，个人可以自由地组建新的工团，或如果愿意，也可以离开邦联。</p>

<p class="paragraph-P15">伴随着加入工团的问题，随之而来的是，是否能为寻求工作的人提供足够的岗位（这可以被称为“失业”问题）。归根结底，工作场所总是有一个客观的岗位数量：如果没有机器或材料供他们工作，那么让人们加入工团就没有意义！一个自我管理的经济体，是否能确保为那些寻求工作的人提供足够的岗位呢？</p>

<p class="paragraph-P15">或许不足为奇，但新古典经济学认为答案是否定的；且同样不奇怪得，这一结论同样并非基于真实的合作社实证证据，而是基于1958年开发的一个抽象模型。该模型假设，劳动管理的（<span class="text-正文引文_20_字符">“伊利里亚式”，</span><span class="text-正文引文_20_字符"><span class="text-T8">“Illyrian</span></span><span class="text-正文引文_20_字符"><span class="text-T47">”</span></span>）企业会寻求最大化每个工人的净收入，而不是像资本主义企业那样最大化净利润。这导致了与资本主义企业相比的各种反常结果。这样，基于合作社的经济将变得极不稳定和低效，还会导致当价格上涨时，合作社裁员，因为这样能最大化每个（剩余）工人的收入。因此，合作社系统最终会<span class="text-正文引文_20_字符">“使用更少的劳动，生产比资本主义对手更少的产出。”</span>[Benjamin Ward, "The Firm in Illyria: Market Syndicalism", pp. 566-589, The American Economic Review, Vol. 48, No. 4, p. 580]</p>

<p class="paragraph-P15">当然，指出这一点并不讨喜，因为不同于理论，实际资本主义的特点却是广泛的失业（正如C.1.5节所指出的，这并不令人惊讶，因为失业是确保老板对其工资奴隶控制的必要手段）。同样，引用一位南斯拉夫经济学家的话，<span class="text-正文引文_20_字符">“这种理论预测的，与观察到的事实毫无关系。”</span>[Branko Horvat, "The Theory of the Worker-Managed Firm Revisited", pp. 9-25, Journal of Comparative Economics, vol. 10, no. 1, p. 9] 正如David Ellerman总结的：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>顺带一提，关于所谓的‘伊利里亚式公司’有一整套学术文献……这个模型的主要特征是，它假设企业会在能够增加剩余成员净收入时将成员排除。由此产生的短期反常现象，使得这个模型在资本主义经济学家中受到青睐。然而，伊利里亚模型一直是现代经济学中许多学术玩具的一部分。预测的短期行为在南斯拉夫或其他地方并未出现，而像蒙德拉贡合作社这样的工人管理企业，则将成员资格视为短期的固定因素……因此，我们将继续以应有的忽视态度去对待伊利里亚模型。”[Op. Cit., p. 150]</p>

<p class="paragraph-P15">西班牙革命期间自我管理的集体经验也证实了这一点，在内战引发的严峻经济条件下，集体通过公平分配工作以避免裁员（例如，某个集体“采取了<span class="text-正文引文_20_字符">三天工作周的方式，将可用的工作分配给所有在工厂工作的人员——从而避免了失业——并继续支付每个人的基本工资”</span>[Martha A. Ackelsberg, Free Women of Spain, p. 101]）。</p>

<p class="paragraph-P15">因此，在评估新古典经济学关于合作社的问题时，我们需要<span class="text-正文引文_20_字符">“诉诸实证现实和常识”</span>。<span class="text-正文引文_20_字符">“实证证据支持”</span>这一观点，即该模型是有缺陷的。<span class="text-正文引文_20_字符">“没有证据表明工人在经济好时会裁员，无论是在蒙德拉贡还是在南斯拉夫。即使在经济困难时期，裁员也是罕见的。”</span>不出所料，<span class="text-正文引文_20_字符">“在短期内，工人管理的企业与资本主义企业的反应是相似的”</span>，工人会根据需求的增加加入集体。[David Schweickart, Against Capitalism, p. 91, p. 92 and p. 93] 这一结论得到了经济学家Geoffrey M. Hodgson的认同：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>我们关于现实世界工人合作社行为的大部分证据表明，它们对市场价格变化的反应与资本主义企业类似……因此，模型中的基本假设被证据所质疑。”[Economics and Utopia, pp. 223-4]</p>

<p class="paragraph-P15">正如布兰科·霍尔瓦特（Branko Horvat）所观察到的，尽管新古典经济学分析提出了具体的预测，但<span class="text-正文引文_20_字符">“仅仅因为在现实经济中从未观察到类似情况，便没有影响到这些理论的运作。”</span>最多，他们会说，<span class="text-正文引文_20_字符">“自我管理的企业可能不会按照理论预测的方式行事，但这是因为它非理性的行为。如果出现问题，那就不是理论的问题，而是现实的问题。”</span>有趣的是，如果假设资本主义企业<span class="text-正文引文_20_字符">“最大化利润率，即每单位投资的利润”</span>，而不是总利润，那么新古典经济学<span class="text-正文引文_20_字符">“也会产生同样荒谬的结果。”</span>这就是为什么短期与长期的区分被提出的原因，短期内资本量是固定的。如果这一点应用于合作社，假设<span class="text-正文引文_20_字符">“短期内，劳动力是固定的”</span>，那么所谓的劳动管理工作场所的问题就会消失。不言而喻，现实中的合作社是基于劳动力固定的假设运作的，因为<span class="text-正文引文_20_字符">“工人不再被雇佣”</span>，这意味着工人经理<span class="text-正文引文_20_字符">“在业务萧条时不会解雇同事；他们会减少工作时间或负责盘点工作。当需求暂时增加时，他们会加班或外包工作。”</span>[Op. Cit., pp. 11-13]</p>

<p class="paragraph-P15">总之，劳动者管理企业的新古典理论与现实中的合作社的关系，就像新古典经济学与资本主义的关系一样。值得注意的是，“奥地利”经济学家通常接受新古典的合作社理论（无疑部分原因是。它确认了他们对所有社会主义形式的反感）。即使是像大卫·L·普里奇特科（David L. Prychitko）这样对自我管理持支持态度的人，也接受这一理论，只是批评它<span class="text-正文引文_20_字符">“将企业简化为一个短期目标函数”</span>，并且<span class="text-正文引文_20_字符">“只要允许市场</span><span class="text-正文引文_20_字符"><span class="text-T12">进入</span></span><span class="text-正文引文_20_字符">，劳动管理市场就消除了任何可能的不稳定问题。”</span>[Markets, Planning and Democracy, p. 81] 虽然这批评是正确的，但完全忽视了新古典理论背后的假设局限性。</p>

<p class="paragraph-P15">总结来说，工团是由工人自愿组成的集体，负责管理他们的工作场所和自身的工作。在工团内部，决定如何发展和改变工作场所的决策掌握在工作的人手中。此外，这意味着每个工作部门管理自己的活动和部门，所有被安排到行政任务（即<span class="text-正文引文_20_字符">“管理”</span>）的工人，都必须接受那些受其决策影响的人的选举和罢免。工人的自我管理将在<a href="#I_3_2" class="text-Internet_20_link"><span class="text-Internet_20_link">下一节</span></a>中讨论。</p>

<p class="paragraph-P15">最后，有两点需要注意。首先，正如在G.1.3节中所提到的，一些个人无政府主义者，尽管并非全部，都不反对（非剥削性的）雇佣劳动，因此他们并没有将合作社置于自己思想的核心。这一立场在无政府主义传统中属于少数派，因为它不符合自由意志主义的原则，也不太可能结束劳动剥削（见G.4.1节），因此大多数无政府主义者认为，这种个人主义不符合无政府主义（见G.4.2节）。其次，重要的是要指出，那些不愿加入工团的人将能够自主工作。在<span class="text-Emphasis">任何</span>形式的自由意志社会主义下都没有<span class="text-正文引文_20_字符">“强制集体化”</span>；因为强迫人们违背其意愿，与无政府主义的基本原则是不可兼容的。那些希望自雇的人将能够自由使用他们所需的生产资源；前提是，他们既不试图垄断比他们自己和家庭能使用的更多的资源，也不试图雇佣他人为其工作（见<a href="#I_3_7" class="text-Internet_20_link"><span class="text-Internet_20_link">I.3.7节</span></a>）。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__I_3_2_什么是工人自我管理？"><span/></a><a id="I_3_2"/>I.3.2 什么是工人自我管理？</h3>

<p class="paragraph-P15">简单来说，工人自我管理（workers' self-management），有时也被称为“工人自治”、<span class="text-正文引文_20_字符">“工人控制”</span>（<span class="text-正文引文_20_字符"><span class="text-T8">workers' control</span></span>），意味着所有受决策影响的工人，都在决策过程中拥有平等的发言权，遵循“一个工人，一票”的原则。因此，<span class="text-正文引文_20_字符">“革命已使我们走上了工业民主的道路。”</span>[Selected Writings of Pierre-Joseph Proudhon, p. 63] 也就是说，工人<span class="text-正文引文_20_字符">“理应成为工业的真正管理者。”</span>[Peter Kropotkin, Fields, Factories and Workshops Tomorrow, p. 157] 这对确保<span class="text-正文引文_20_字符">“一个平等的社会至关重要，在这个社会中，人们不再被迫向那些选择雇佣他们的人出卖自己的双手和大脑……相反，他们能够在一个有机体中运用自己的知识和能力进行生产，这一有机体能够将所有人的努力结合起来，以创造尽可能高的社会福祉，同时又为每个人的个体自主性留下充分的自由空间。”</span>[Kropotkin, Kropotkin: Selections from his Writings, pp. 113-4] 正如乔姆斯基所说：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>同情、团结、友谊同样是人的需求。这些需求的驱动力不亚于增加个人物质占有或改善工作条件的愿望。除此之外，我毫不怀疑，人类有一个根本性的需求，那就是积极参与社会机构的民主控制。如果事实确实如此，那么对工业民主的诉求，应成为任何以工人阶级为基础的、复兴左翼运动的核心目标。”[Radical Priorities, p. 191]</p>

<p class="paragraph-P15">然而，正如前文所述，在使用<span class="text-正文引文_20_字符">“工人控制”</span>这一术语时，我们需要谨慎，因为其他人也在使用这一术语，并赋予其与无政府主义者原意完全不同的含义。就像<span class="text-正文引文_20_字符">“无政府主义者”（anarchist）</span>和<span class="text-正文引文_20_字符">“自由意志主义者”（libertarian）</span>这两个词一样，“工人控制”也被其他人挪用，用来描述一些并不真正具有自由意志主义色彩的方案。<span class="text-T29">  </span></p>

<p class="paragraph-P15">最早这样做的是列宁主义者。从列宁开始，他们就使用“工人控制”一词来描述一种局势，即工人对资本家或所谓的“工人国家”所任命的管理者，有受限的监督权。这与无政府主义者所追求的目标完全不同，此外，这种有限的试验也从未长期持续下去（见H.3.14节）。更近些时候，资本家也开始使用“工人控制”一词，以指代某些方案，在这些方案中，工人被赋予对工作场所管理的某些发言权，但工资奴役制度仍然维持不变（即资本家仍然掌握所有权、权力及最终控制权）。因此，在资本家的操弄下，“工人控制”如今被称为“参与”、“共同决定”、“共识”、“赋权”、“日本式管理”等等。正如萨姆·多尔戈夫所指出的：<span class="text-正文引文_20_字符">“对于那些职能是解决发达工业资本主义下、工作场所中无聊和异化问题的人来说，‘工人控制’，被视为一个充满希望的解决方案——一个工人被给予一定程度影响力的方案，一个工人拥有严格限制的决策权范围的方案，一个在工作条件控制方面至多拥有次要发言权的方案。资本家所批准的有限形式的‘工人控制’，被认为是对工人日益增长的非经济诉求的回应。”</span>[The Anarchist Collectives, p. 81]  </p>

<p class="paragraph-P15"><span class="text-T16">“</span>质量小组”（quality circles）这一新的管理潮流，便是资本家所构想的“工人控制”的一个典型例子——在这些会议上，工人被鼓励提出自己的想法，以改进公司的产品并提高生产效率。然而，当涉及到决定生产何种产品、在哪里生产、（尤其是）如何分配销售收入等问题时，资本家和管理者却并不会征求工人的意见，也不会听取他们的“建议”。所谓的“民主化”、“赋权”和“参与”就此作罢！实际上，资本主义式的“工人控制”不过是另一种阴险的手段，旨在让工人更愿意充当自己被剥削的“合作伙伴”。不言而喻，这些方案都是虚假的，因为它们从未<span class="text-Emphasis">真正</span>将权力交到工人手中。归根结底，所有者及其管理者始终拥有最终的决定权（因此等级制度仍然存在），而且，利润依旧是从工人身上榨取的。</p>

<p class="paragraph-P15">因此，无政府主义者更倾向于使用<span class="text-Emphasis">“工人自我管理”</span>这一术语，这一概念指的是工人通过集体化和联邦化来行使权力。这意味着<span class="text-正文引文_20_字符">“从私人所有制向集体所有制的过渡”</span>，而这又<span class="text-正文引文_20_字符">“要求工作共同体成员之间建立起新的关系。”</span>[阿贝尔·帕斯所著的《西班牙内战》，p. 55] 这种意义上的自治<span class="text-正文引文_20_字符">“不是工人与资本家老板之间的一种新的调解形式，而是指工人推翻管理者、亲自承担自身管理以及工作场所生产管理的过程。自治意味着所有工人……组织成为工人委员会或工厂委员会（或农业工会），这些机构将接管过去由所有者和管理者所做出的所有决定。”</span>[多尔戈夫，同上，p. 81] 自我管理（自治），意味着终结职场中的等级制度和专制社会关系，以自由协议、集体决策、直接民主、社会平等及自由意志主义的社会关系，取而代之。<span class="text-T29">  </span></p>

<p class="paragraph-P15">按照无政府主义者的定义，工人自我管理，意味着工人对生产、分配和投资的所有方面拥有集体所有权、控制权和决策权。这一目标通过参与式民主的工人大会、委员会和联邦来实现，同时涵盖农业与工业领域。这些机构将承担过去由资本家、管理者、高管和金融家所履行的所有职能——但前提是，这些职能与生产活动本身相关，而非为了最大化少数人的利润和权力（在后者的情况下，它们会随着等级制管理的出现消失）。此外，这些工作场所大会还将由人民金融机构或工团联合会补充，承担过去资本家、管理者和金融家所行使的投资资金或资源分配职能。<span class="text-T29">  </span></p>

<p class="paragraph-P15">工人自我管理的核心，在于全体劳动人口的定期大会，由每个工业或农业工团召开。这些大会是决策的最终权威，决定工作场所内部的政策以及与其他工团的关系。大会选举出职场委员会，负责执行大会决议，并处理日常管理事务。这些委员会对全体工人负责，其成员须接受定期选举和即时罢免。此外，也可能实行委员会成员的轮换机制，以确保无人能垄断管理职位。此外，较小规模的委员会和大会也将根据具体情况，在不同部门、单位和工作小组的内部组织起来。</p>

<p class="paragraph-P15">通过这种方式，工人们将作为自由和平等的个体，共同管理他们的集体事务。他们将在没有外部权威强加的情况下，自愿联合进行合作。他们的集体决策将始终掌握在自己手中，并由自身力量加以维护。这意味着自治能够创造出<span class="text-正文引文_20_字符">“这样一种组织：它使每个人都能最充分地享受自己的自由，但又不允许任何人凌驾于他人之上，也不允许任何人以任何方式支配他人，除非是通过他（或她）所具备的智力和道德品质所产生的自然影响，而且这种影响绝不能被强制为一种权利，也不能依赖于任何政治机构。”</span>[巴枯宁所著的《巴枯宁的政治哲学》，p. 271] 在这种体制下，只有说服你的工人同伴接受你的观点，你的想法才能成为工团的共同决策。没有人能够仅凭其职位或所从事的工作，就可以强加自己的意志。<span class="text-T29">  </span></p>

<p class="paragraph-P15">大多数无政府主义者认为，纯粹的行政性事务和决策可以由选举产生的个人来承担，这样可以让工人和大会专注于重要的活动和决策，而不会被琐碎细节所困扰。正如巴枯宁所言：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>行政管理工作难道不像体力劳动一样，是生产的必要组成部分，甚至更为重要吗？当然，如果没有高效而智慧的管理，生产将会受到严重削弱，甚至完全停滞。但从基本正义和效率的角度来看，生产管理不应被一人或少数人所垄断。此外，管理者并无权获得更高的报酬。工人合作社已经证明，工人们可以从自己的队伍中选出管理者，并支付相同的工资，从而高效地管理和运营行业。行政管理的垄断，不仅不会促进生产的效率，反而只是增强了所有者及其管理者的权力和特权。”[巴枯宁所著的《论无政府主义》，p. 424]  </p>

<p class="paragraph-P15">关键在于，哪些事务被认为是重要的或琐碎的，哪些又属于政策决策或行政管理，都应由受其影响的人们自行决定，并须经过他们的持续批准。无政府主义者并不把直接民主奉为神像，也认识到生活中存在比会议和投票更重要的事情！尽管工人大会在自治中起着关键作用，但它并不是<span class="text-Emphasis">所有</span>决策的唯一焦点。相反，它是制定重要政策决策、批准或否决行政决策，以及决定哪些问题属于重大决策的场所。不言而喻，哪些问题属于重要事项，将由工人们在他们的大会上自行决定。</p>

<p class="paragraph-P15">毫无疑问，无政府主义者认为，工人自我管理不仅更加自由，而且比资本主义的等级制企业更加高效和富有生产力（在此，“效率”指的是在不浪费宝贵资源的情况下实现目标）。资本主义企业未能开发人类丰富的实践知识库，甚至在阻碍它，因为这种知识的任何应用都被用来使所有者受益，而不是那些创造和运用这些知识的工人。因此，等级制企业剥夺了雇员的自主权，将他们降格为仅仅服从指令的角色，从而造成信息、知识和洞察力的明显流失（详见<a href="#I_1_1" class="text-Internet_20_link"><span class="text-Internet_20_link">I.1.1节</span></a>的讨论）。而在自我管理的体系下，这一庞大的知识与创造力源泉得以充分发挥。因此，工人自我管理和工人所有权，<span class="text-正文引文_20_字符">“还可以通过工人的更高动力和更高生产力，带来额外的回报。”</span>[David Ellerman所著的《民主的工人所有制企业》，p. 139]  </p>

<p class="paragraph-P15">这也解释了为什么一些企业试图（通过利润分享或“参与”计划）模拟工人控制。正如市场社会主义者David Schweickart所指出的，<span class="text-正文引文_20_字符">“经验证据是压倒性的”</span>，因此他支持那些主张工人参与管理的人。<span class="text-正文引文_20_字符">“证据表明，工人参与管理和利润分享都倾向于提高生产率，而工人管理的企业往往比它们的资本主义同行更具生产力。”</span>[由David Schweickart所著的《反对资本主义》，p. 100] 事实上，在对这一问题的226项研究中，有94%的研究显示了积极影响，其中60%具有统计学意义，因此“<span class="text-正文引文_20_字符">经验数据普遍支持，利润分享与生产率之间存在积极联系。”</span>这同样适用于合作社。[Martin L. Weitzman与Douglas L. Kruse所著的《利润分享与生产率》，收录于Alan S. Blinder（编）的《为生产力买单》，p. 137, p. 139, pp. 131-2] 另一项研究得出结论称，“<span class="text-正文引文_20_字符">现有证据强烈表明，要使员工所有制对绩效产生强烈影响，它必须伴随着工人参与决策的条款。”</span>此外，正如无政府主义者长期以来所主张的，<span class="text-正文引文_20_字符">“薪资和地位差距缩小能够提高生产力。”</span>[David I. Levine与Laura D'Andrea Tyson所著的《参与、生产力与企业环境》，收录于Op. Cit., p. 210, p. 211]  </p>

<p class="paragraph-P15">这并不令人意外，正如Geoffrey M. Hodgson所指出的，新古典经济学关于合作社的模型<span class="text-正文引文_20_字符">“错误地假设社会关系和技术是可以分离的……然而，我们有大量证据支持这样的观点：参与和合作可以提高技术效率。生产涉及人类——他们的思想和愿景——而不仅仅是按照物理定律运转的机器。在追求优美的图表和易于处理的数学模型时，主流经济学家似乎常常会忘记这一点。”</span>[由Geoffrey M. Hodgson所著的《经济学与乌托邦》，p. 223]</p>

<p class="paragraph-P15">因此，无政府主义者有充分的证据支持赫伯特·里德（Herbert Read）的观点，即自由意志社会主义将<span class="text-正文引文_20_字符">“提供一个远高于以往任何社会组织形式所能实现的生活水平。”</span>[由Herbert Read所著的《无政府与秩序》，p. 49] 这也印证了科尔（Cole）的论断，即<span class="text-正文引文_20_字符">“真正高效的关键在于自治；任何不以自治为基础的制度，不仅是奴役性的，而且也是低效的。正如雇佣奴隶的劳动优于奴隶制下的劳动一样，……自由人的劳动将比这两者都更加优越。”</span>[由G.D.H. Cole所著的《产业中的自治》，p. 157] 然而，尽管这些证据至关重要，我们必须牢记，真正的社会变革并非源自对“效率”的关注，而是基于理想与原则。无政府主义者确信，工人自我管理的模式会比资本主义更加高效、更加富有生产力，但这仅仅是一个受欢迎的副产品，其更深层次的目标是实现更大的自由。证据表明，自由是解决社会问题的最佳途径；但即便，比如说，证明了奴隶制或雇佣劳动比自由联合的劳动更具生产力——也并不意味着它们就是更可取的制度！<span class="text-T29">  </span></p>

<p class="paragraph-P15">一个自我管理的工作场所，就像一个自我管理的社会一样，并不意味着专业知识（在其具有实际意义的领域）会被忽视或排除在外。恰恰相反，专家（即对某一特定工作领域感兴趣，并在其中积累了广泛知识的工人）与其他工人一样，都是工作场所集会的一部分。他们的意见应该被倾听，他们的专业建议应被纳入决策过程。无政府主义者并不否定专业知识的作用，也不拒绝与之相关的理性权威。正如我们在<a href="#B_1" class="text-Internet_20_link"><span class="text-Internet_20_link">B.1节</span></a>所指出的，无政府主义者认识到“<span class="text-Emphasis">一位</span>权威”（即在某一特定领域具有知识）与“<span class="text-Emphasis">掌握</span>权威”（即对他人拥有支配权力）之间的区别。正如H.4节所讨论的，我们拒绝后者，但尊重前者。</p>

<p class="paragraph-P15">这种专业化并不意味着自我管理的终结，反而进一步巩固了它。正如巴枯宁所说：<span class="text-正文引文_20_字符">“即便是最伟大的智慧，也无法完全理解整体。因此，无论是科学还是工业，都必须进行劳动的分工与联合。”</span>[由巴枯宁所著的《上帝与国家》，p. 33] 因此，专业知识属于联合工人集体的一部分，而不是被置于他们之上、成为支配性的力量。在工团内部，其他工人可以用自己在生产过程中积累的实践知识来补充专家的专业知识，使决策更加完善。在整个社会中，知识是分布式的，只有自由个人作为平等者联合起来，并管理自己的活动，才能确保这些知识得以有效应用（资本主义制度的低效性，部分源于其等级制工作场所人为设置的信息壁垒和知识流动障碍）。</p>

<p class="paragraph-P15">例如，工人大会完全可以听取，例如说，工程师的建议，以了解实现不同目标的各种方案（例如，如果你想要X，那么你需要选择A或B。如果选择A，则需要C、D和E；如果选择B，则需要F、G、H和I）。但最终决定采取哪些目标和方法的是大会，而不是工程师。正如科尔内留斯·卡斯托里亚迪斯（Cornelius Castoriadis）所说：<span class="text-正文引文_20_字符">“我们不是在说：人们必须决定</span><span class="text-正文引文_20_字符"><span class="text-T12">做什么</span></span><span class="text-正文引文_20_字符">，然后由技术人员告诉他们</span><span class="text-正文引文_20_字符"><span class="text-T12">如何去做</span></span><span class="text-正文引文_20_字符">。我们是在说：在听取技术人员的意见后，人们将决定做什么</span><span class="text-正文引文_20_字符"><span class="text-T12">以及</span></span><span class="text-正文引文_20_字符">如何去做。因为</span><span class="text-正文引文_20_字符"><span class="text-T12">‘如何做’</span></span><span class="text-正文引文_20_字符">并非中立的，而</span><span class="text-正文引文_20_字符"><span class="text-T12">‘做什么’</span></span><span class="text-正文引文_20_字符">也不是抽象的。‘做什么’与‘如何做’既不是</span><span class="text-正文引文_20_字符"><span class="text-T12">完全相同的</span></span><span class="text-正文引文_20_字符">，也不是彼此</span><span class="text-正文引文_20_字符"><span class="text-T12">外在的</span></span><span class="text-正文引文_20_字符">。‘中立’的技术当然是一种幻觉。一条传送带，与某种产品类型</span><span class="text-正文引文_20_字符"><span class="text-T12">和</span></span><span class="text-正文引文_20_字符">某种生产者的类型息息相关，反之亦然。”</span>[由Cornelius Castoriadis所著的《社会与政治著作集》，第3卷，第265页]  </p>

<p class="paragraph-P15">然而，我们必须强调，尽管无政府主义社会会“继承”从阶级社会中延续下来的各种专业知识和技术分工，但这并不意味着它们是不可改变的。无政府主义者主张<span class="text-Emphasis">“全面的”</span>（或“综合的”）教育，以确保每个人都具备对科学、工程以及其他专业技能的基本理解。正如巴枯宁所主张的，<span class="text-正文引文_20_字符">“为了劳动与科学的共同利益……不应再有单纯的工人或学者，而只有人类。”</span>教育必须<span class="text-正文引文_20_字符">“使每个孩子——无论性别——既为思想的生活做好准备，也为劳动的生活做好准备。”</span>[由巴枯宁所著的《巴枯宁文选》，p. 116, p. 119] 这并不意味着所有专业化的终结（个人当然会在某些领域掌握比他人更多的知识），但它确实意味着资本主义所制造的那种人为分工的终结——资本主义通过将知识集中在管理层手中，来削弱和剥夺雇佣工人的技能和权力。<span class="text-T29">  </span></p>

<p class="paragraph-P15">此外，需要明确的是，自我管理并不意味着让全体工人对专业的事务进行决策。自我管理意味着劳动者对自身工作的自主性，同时在涉及集体事务时进行集体决策。例如，在一个自我管理的医院里，清洁人员不会决定医生如何治疗病人，正如医生不会告诉清洁人员如何打扫卫生。（当然，在一个无政府主义社会里，很可能<span class="text-Emphasis">不会</span>有人仅仅负责清洁工作，而是从事更广泛的任务，我们只是用这个例子来帮助理解。）工团的所有成员，都应对影响他们集体利益的事务拥有发言权；但个体工人或工人小组在集体框架内，仍然拥有管理自身劳动活动的自主权。</p>

<p class="paragraph-P15">不言而喻，自我管理消除了资本主义固有的劳动分工，即命令服从者与发号施令者之间的对立。它将脑力劳动与体力劳动，整合在一起（借用克鲁泡特金的话来说），确保劳动者不仅从事生产劳动，同时也管理生产，确保工作场所由使用它的人来管理。这种劳动的整合无疑将对生产力、创新能力和效率产生深远的影响。正如克鲁泡特金所指出的，资本主义企业的等级制度和异化结构对劳动者产生了极其负面的影响：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>由于劳动的永久性分工，工人已经失去了对自己劳动的智力兴趣，这在大型工业中尤为明显；他（或她）已经丧失了创造能力。过去，他（或她）发明了很多东西……但自从大工厂确立统治以来，工人被单调乏味的工作压垮，不再进行任何发明。”[由克鲁泡特金所著的《田野、工厂与车间的未来》，p. 171]  </p>

<p class="paragraph-P15">难道所有人的技能、经验和智慧，都必须被等级制度所吞噬和压制？或者，它们是否可以在更优的生产组织形式下成为新的进步源泉？自我管理将确保工人的独立性、主动性和创造力（这些品质在雇佣劳动制度下被压制和消磨）能够得到充分发挥和应用。再结合<span class="text-正文引文_20_字符">“全面的”</span>（或综合的）教育的原则（参见J.5.13节），谁还能否认劳动人民能够改造现行经济体系、实现“<span class="text-正文引文_20_字符">人人的福祉</span>”？我们所说的<span class="text-正文引文_20_字符">“福祉”</span>，不仅仅是物质的满足，更是指在合理的技术条件下进行有意义的、富有创造性的劳动，在具有实用价值和美感的产品中塑造强健的体魄，同时也包括生活在令人振奋且与生态环境和谐共存的世界之中。<span class="text-T29">  </span></p>

<p class="paragraph-P15">因此，克鲁泡特金才会指出，自我管理与<span class="text-正文引文_20_字符">“消除当前脑力劳动者与体力劳动者之间的分野”</span>将带来<span class="text-正文引文_20_字符">“社会利益”</span>，它不仅意味着<span class="text-正文引文_20_字符">“在当今社会斗争中极度缺乏的利益一致与和谐”</span>，还意味着<span class="text-正文引文_20_字符">“个体生活的充实——如果每个人都能充分运用自己的精神和身体能力”</span>。此外，它还将带来<span class="text-正文引文_20_字符">“财富的增长——因为生产者将变得更加受教育且训练有素。”</span>[同上，p. 180]</p>

<p class="paragraph-P15">让我们不要忘记，今天的工人<span class="text-Emphasis">实际上</span>已经在相当程度上管理着自己的工作时间。资本家或许能够购买工人的一小时工时，但他们必须确保工人在这段时间内服从命令。工人对此强烈抵制，这也导致了车间内部的持续冲突。例如，弗雷德里克·泰勒提出<span class="text-正文引文_20_字符">“科学管理”</span>体系，其中一个重要目的，就是为了阻止工人自我管理自己的劳动活动。正如大卫·诺布尔所指出的，工人“<span class="text-正文引文_20_字符">调整自己的工作节奏，原因有很多：为了给自己留出时间、为了避免精疲力竭、为了掌控自己的劳动、为了避免因生产过多而导致按件计酬的岗位被削减薪水、为了延长现有的工作时间以防裁员、为了发挥自己的创造力——更重要的是，为了表达他们的团结精神以及对管理层的敌意。”</span>这些行为<span class="text-正文引文_20_字符">“与工人之间的集体合作相结合”</span>，形成了一种<span class="text-正文引文_20_字符">“劳动者自行规定的行为准则”</span>，以此实现对生产的<span class="text-正文引文_20_字符">“车间控制”</span>。[由大卫·诺布尔所著的《生产的力量》，p. 33] 这正是为什么<span class="text-正文引文_20_字符">“按规矩办事”</span>会成为阶级斗争中如此有效的武器（参见H.4.4节）。换句话说，工人本能地倾向于自治，而资本家则不断试图打压这种在工作时间内、向自由发展的自然趋势（谁能赢得这场斗争，当然取决于各种客观和主观因素，这些因素会影响劳资双方的力量对比）。<span class="text-T29"> </span><span class="text-T86"> </span></p>

<p class="paragraph-P15">自我管理将在现有的、非正式的工人控制生产的基础上进一步发展，并充分利用工人在实际劳动过程中积累的生产知识。围绕“谁控制车间”的冲突——究竟是那些进行劳动的人，还是那些发号施令的人——不仅证明了自治的<span class="text-Emphasis">可能性</span>，也揭示了它可能如何实现，因为这一冲突让一个关键事实浮出水面：老板需要我们，而我们不需要他们！</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__I_3_3_社会化意味着什么？"><span/></a><a id="I_3_3"/>I.3.3 社会化意味着什么？<span class="text-T23">  </span></h3>

<p class="paragraph-P15">无政府主义的一个关键方面是对生活资料的社会化。这意味着土地、住房、工作场所等成为公共财产，可供所有需要它们的人使用。对此，艾玛·戈尔德曼作了如下总结：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>每一个个体都是自由的，并且理应拥有自身，享受自己劳动的全部成果；人类不应效忠于权威与资本的君王；仅凭其存在这一事实，他就应当享有自由进入土地和一切生产资料的权利，并完全自由地支配自己努力所得的果实；每一个个体都拥有毋庸置疑的权利，可以为经济、政治、社会及其他目的，与其他同样拥有主权的个体自由、自愿地结社。而要实现这一目标，人类必须从对财产神圣性的信仰、对人造法律的敬畏、对教会的恐惧、对公共舆论的懦弱顺从、对民族、种族、宗教和性别优越性的愚蠢傲慢，以及对狭隘清教徒式人生观的束缚中——解放出来。”[A Documentary History of the American Years, vol. 2, pp. 450-1]  </p>

<p class="paragraph-P15">社会化之所以必要，是因为对集体使用的“财产”（如工作场所和土地）的私人占有，导<span class="text-T16">致</span>了大多数人不得不将自己的劳动（即自由）出售给少数所有者。这种状况催生了等级制和专制的社会关系，同时也造成了经济阶级的分化。对于无政府主义者来说，社会不应分裂为<span class="text-正文引文_20_字符">“占有者与非占有者”</span>这样的阶级体系，因为这不仅是一种<span class="text-正文引文_20_字符">“社会不公的状态”</span>，而且还使国家<span class="text-正文引文_20_字符">“成为占有者的少数派保护其</span><span class="text-正文引文_20_字符">特权所必不可少的工具。”[</span>鲁道夫·罗克，《无政府工团主义》，第11页] 换句话说，<span class="text-正文引文_20_字符">“只要土地和资本未被占有，工人就是自由的；而一旦这些财产有了主宰，工人也就成了奴隶。”[</span>夏洛特·M·威尔逊，《无政府主义论文集》，第21页]  </p>

<p class="paragraph-P15">尽管国有社会主义者和右翼人士，往往将社会化与国有化等同，但这两者之间存在着根本的区别，这正是名称不同所要表达的含义。国有化在实践中（通常在理论上也是如此）意味着生活资料成为国家财产。这意味着，与其让那些真正需要并使用某一特定部分的合作社成员决定如何运用它，政府将取而代之进行决策。正如我们在<a href="#B_3_5" class="text-Internet_20_link"><span class="text-Internet_20_link">B.3.5节</span></a>讨论过的，这种模式只会导致国家资本主义的产生，只不过是由国家取代现有的资本家和地主罢了。</p>

<p class="paragraph-P15">正如艾玛·戈尔德曼所论述的，社会化与国有化之间存在明显区别。她指出：<span class="text-正文引文_20_字符">“共产主义的首要条件，是对土地以及生产和分配机器的社会化。社会化的土地和机器属于人民，个人或团体可根据自身需求定居并使用。”</span>而国有化则意味着资源<span class="text-正文引文_20_字符">“属于国家，即政府对其拥有控制权，并可按照自身意愿和观点进行处置。”</span>她强调：<span class="text-正文引文_20_字符">“当某物被社会化时，每个个体都可以自由获取并使用它，不受任何人的干涉。”</span>然而，当国家拥有财产时，<span class="text-正文引文_20_字符">“这种状况可以被称为国家资本主义，但无论如何，都不能认为它具有任何的共产主义性质。”[</span>Red Emma Speaks, pp. 406-7]  </p>

<p class="paragraph-P15">社会化的目标是用使用权取代所有权。理解社会化的关键在于，它强调<span class="text-Emphasis">自由获取（自由使用）</span>。换言之，每个人对生活资料的权利都是平等的，没有任何人会因他人对生活资料的占有而受到剥削或压迫。正如赫伯特·里德所言：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>无政府主义的基本原则在于，人类已发展至可以废除旧有的主-仆关系（资本家—无产者关系）的阶段，并以平等合作的关系取而代之。这一原则不仅建立在伦理基础之上，同时也建立在经济基础之上。”[Anarchy and Order, p. 92]  </p>

<p class="paragraph-P15">这一原则包含两个要点。首先，生活资料是公共财产，不存在一个占有它们的阶级。其次，在任何组织内部，个体之间都基于平等建立自由联合，并由此产生工业民主（或自我管理）。</p>

<p class="paragraph-P15">自从无政府主义被称为无政府主义以来，这一直是其核心立场。因此，我们可以在1840年看到蒲鲁东提出：<span class="text-正文引文_20_字符">“土地是我们生存所必需的”，“因此它是公共之物，因此不可被占有”；“所有积累的资本皆为社会财产，无人能成为其独占所有者。”</span>这意味着<span class="text-正文引文_20_字符">“农民不会私占他所耕种的土地”</span>，而且<span class="text-正文引文_20_字符">“所有资本……皆为集体劳动的成果”</span>，因此属于<span class="text-正文引文_20_字符">“集体财产”</span>。如果没有这一原则，就会产生不平等，并限制自由，因为<span class="text-正文引文_20_字符">“工人只能依靠主人的恩惠和需求才能获得劳动机会”。“文明社会的工人，烤一条面包却只能吃一片面包……他并不自由。他的雇主……是他的敌人。”</span>事实上，<span class="text-正文引文_20_字符">“无论是商业、工业还是农业协会，都无法在缺乏平等的情况下成立。”</span>目标应是建立一个<span class="text-正文引文_20_字符">“没有主人的占有者”</span>社会，而不是让雇佣劳动者和佃农<span class="text-正文引文_20_字符">“受制于财产所有者”</span>。在任何经济组织中，民主将成为原则，<span class="text-正文引文_20_字符">“领导者、导师、监督者”</span>等职位<span class="text-正文引文_20_字符">“应由劳动者从劳动者之中选举产生，并必须符合选举资格要求。所有公共职能，无论是行政还是教育，都应如此。”[</span>什么是财产权？，第107页，第130页，第153页，第128页，第142页，第227页，第167页，第137页]</p>

<p class="paragraph-P15">这意味着<span class="text-正文引文_20_字符">“民主组织的工人协会”</span>，并且<span class="text-正文引文_20_字符">“在联合的法则之下；财富的传递并不适用于劳动工具，因此无法成为不平等的根源。”</span>[没有神明，没有主人，第一卷，第62页] 因此，工作场所<span class="text-正文引文_20_字符">“是所有参与其中的人共同且不可分割的财产”</span>，而非<span class="text-正文引文_20_字符">“由股东公司所掌控、掠夺雇佣工人身心的工具”</span>。这意味着自由获取，每位<span class="text-正文引文_20_字符">“受雇于该协会的个人”</span>都拥有<span class="text-正文引文_20_字符">“公司财产的不可分割的份额”</span>，并且享有<span class="text-正文引文_20_字符">“担任任何职位的权利”</span>，因为<span class="text-正文引文_20_字符">“所有职位均由选举产生，协会章程需得到成员的批准。”</span>每位成员<span class="text-正文引文_20_字符">“应根据自身的劳动贡献，参与公司的收益与损失。”</span>[革命总论，第219页，第222页] 值得注意的是，蒲鲁东提出的由人民银行提供的自由信贷，同样是自由获取和社会化的体现。不言而喻，无政府主义者如巴枯宁和克鲁泡特金，正是基于这一自我管理的工作场所和自由获取的愿景，提出了对社会化的论证。例如，对巴枯宁而言，<span class="text-正文引文_20_字符">“土地、劳动工具及所有其他资本必须成为整个社会的集体财产，并仅由工人——即农业与工业协会——加以利用。”</span>[巴枯宁文选，第174页]。<span class="text-T29">  </span></p>

<p class="paragraph-P15">因此，在互助主义、集体主义和共产主义中，生产资料都是被社会化的，它们皆建立在平等获取的原则之上。当某人加入现有的工人协会时，他将成为该合作社的正式成员，并享有与现有成员相同的权利和义务。换言之，他将在“一个人一票”的基础上参与决策。至于该协会生产的产品如何分配，不同类型的无政府主义之间存在差异，但这些协会本身都根植于自由结合和平等合作之中。与之相对，资本主义社会则将所有者置于支配地位，新加入的工人只是雇员，他们是组织的从属成员，对决策没有任何发言权（见<a href="#B_1" class="text-Internet_20_link"><span class="text-Internet_20_link">B.1节</span></a>）。<span class="text-T29">  </span></p>

<p class="paragraph-P15">社会化意味着工作场所将成为<span class="text-正文引文_20_字符">“工人的小共和国”</span>。[蒲鲁东，引自多萝西·W·道格拉斯，《蒲鲁东：1848年的先知，第二部分》，载于《美国社会学期刊》，第35卷，第1期，第45页] 正如经济学家大卫·埃勒曼所解释的，民主化的工作场所<span class="text-正文引文_20_字符">“是一个社会共同体，一个基于劳动的共同体，而非基于居住的共同体。它是一个共和制组织，即工作场所的</span><span class="text-正文引文_20_字符"><span class="text-T12">共和国（res publica）</span></span><span class="text-正文引文_20_字符">。最终的治理权被确立为个人的权利……赋予企业内部的劳动者……这一分析表明，一个企业可以实现社会化，但仍然保持‘私有’性质，即不属于政府所有。”</span>正如<a href="#I_3_1" class="text-Internet_20_link"><span class="text-Internet_20_link">I.3.1节</span></a>所述，这意味着劳动力市场的终结，因为工作场所将实现自由使用，工人不再是被老板雇佣的雇佣劳动<span class="text-T16">者</span>。相反，个人会寻找合适的协会加入，协会则在寻找新的合作伙伴进行协作。埃勒曼指出：<span class="text-正文引文_20_字符">“国有社会主义并未废除雇佣关系，而是将其国有化……唯有民主化的企业——即工人共同自雇的组织——才是私人雇佣制或公有雇佣制的真正替代方案。”</span>[民主工人所有制企业，第76页，第209页]。</p>

<p class="paragraph-P15">因此，自由意志社会主义建立在分散式决策的基础上，其框架是社会所有但独立运作、工人自我管理的工团。社会化的重要性不可低估，因为仅仅依靠劳动的自我管理本身并不足以确保一个无政府主义社会。在封建制度下，农民虽可管理自己的劳动，但这种制度并不自由，至少他们仍需向地主缴纳地租。同样可以想象在工业体系下，工人向资本家和地主租赁工厂和土地的情形。正如左翼经济学家杰弗里·M·霍奇森所指出的：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>假设工人是自雇的，但并不拥有全部生产资料。在这种情况下，仍然可能存在强大的工厂、办公室和机器的所有者……生产资料的所有者依然可以从所有权中获得收入。在与这些所有者的谈判中，工人必须让步，承认他们享有收入的权利，因为工人若不利用这些生产资料就无法生产。因此，工人仍然会被剥夺……‘剩余价值’。利润仍然来自于对生产资料的所有权。”[经济学与乌托邦，第168页]  </p>

<p class="paragraph-P15">这种经济体制既不是（自由意志）社会主义（因为工人仍然被剥削），也不是资本主义（因为没有传统意义上的雇佣劳动，但仍然存在无产阶级）。因此，真正的无政府主义需要对生活资料进行社会化，以确保自由获取（无高利贷）。换句话说，虽然自我管理是无政府主义的核心组成部分，但仅凭自我管理并不足以使一个社会成为无政府主义社会。如果没有社会主义（即对生活资料的自由获取），社会仍会形成新的阶级体系，并根植于剥削之中。为了彻底消除剥削，社会无政府主义者主张：生产性资产，如工作场所和土地，应归整个社会所有，并由工会组织和自雇个体进行管理。正如克鲁泡特金说到：<span class="text-正文引文_20_字符">“自由的工人，在自由的土地上，使用自由的机器，并自由地运用科学赋予人类的一切力量。”</span>[行动起来，第102页]  </p>

<p class="paragraph-P15">这种社会化、自由获取的愿景，同样适用于住房。例如，蒲鲁东提出，在资本主义制度下，房屋租金的支付应当<span class="text-正文引文_20_字符">“计入房产购置款项”</span>，一旦支付完成，该房屋<span class="text-正文引文_20_字符">“应转入市政管理……代表所有租户进行管理，并永久性地向他们提供住所，仅收取建筑维护成本。”</span>租赁农地的原则亦相同，一旦租金支付完成，土地<span class="text-正文引文_20_字符">“应立即归属于市镇，由市镇取代原有的地主。”</span>此外，还应<span class="text-正文引文_20_字符">“制定监督市镇、安置耕种者及划定财产边界的措施。”</span>[革命总论，第194页，第199页] 克鲁泡特金的目标与蒲鲁东类似，即<span class="text-正文引文_20_字符">“废除房租”</span>，但其方式有所不同。他主张在社会革命过程中<span class="text-正文引文_20_字符">“没收房屋的所有权”</span>，即<span class="text-正文引文_20_字符">“将房屋公社化，并赋予每个家庭体面居住的权利。”</span>[面包与自由，第91页，第95页]</p>

<p class="paragraph-P15">需要注意的是，尽管无政府主义者往往强调公社（详见<a href="#I_5" class="text-Internet_20_link"><span class="text-Internet_20_link">I.5节</span></a>），但这并不意味着他们主张类似“大家庭”式的集体生活。例如，克鲁泡特金曾极力强调，持续的集体生活对无数人而言是<span class="text-正文引文_20_字符">“令人厌恶的。虽然即使是最为内向的人，都必然会感受到与他人共同工作的必要性……但在闲暇时间——那些属于休息和私人生活的时间——情况却截然不同。”</span>集体生活就好像“人类的蜂巢”，<span class="text-正文引文_20_字符">“这或许对某些人、甚至所有人的生命的某一阶段而言，是可取的，但绝大多数人更倾向于家庭生活（当然，是属于未来的家庭生活）。他们更喜欢独立的住房。”</span>一个社区生活在同一屋檐下，<span class="text-正文引文_20_字符">“如果成为普遍规则，那将令人厌恶。人与人之间的隔离，与社交时间的交替，才是人类天性的正常需求。”</span>[前引书，第123-124页]。因此，目标是实现<span class="text-正文引文_20_字符">“共产主义，但不是（国有社会主义者曾倡导的）修道院式或军营式的共产主义，而是自由的共产主义——它将收获或制造的产品供所有人自由使用，同时给予每个人在自己家中自由消费的权利。”</span>[《无政府主义在社会主义思想演进中的地位》，第7页]。显然，每个家庭，就像每个工作场所一样，应由其使用者自行管理，而社会化的目的正是确保这一点（即确保人们不会变成房东的租户／附属者）。<span class="text-T29">  </span></p>

<p class="paragraph-P15">有关社会化和自由获取如何运作的讨论，见I.6节。<span class="text-T29">  </span></p>

<p class="paragraph-P15">在这一基本的自我管理与社会化愿景之上，各种无政府主义学派有所分歧。互助主义消除了雇佣劳动，使工人能够与他们使用的生产资料结合在一起。这样的制度是社会主义的，因为它基于自我管理和工人对生产资料的控制／所有权。然而，其他社会无政府主义者批评这种制度不过是“小资产阶级的合作主义”，其中工人所有的合作社在市场上彼此竞争，以争取顾客、利润和原材料等——这种竞争可能导致资本主义下同样的问题，甚至可能回归资本主义（详见<a href="#I_1_3" class="text-Internet_20_link"><span class="text-Internet_20_link">I.1.3节</span></a>）。一些互助主义者认识到了这一风险。于是蒲鲁东在<a href="#I_3_5" class="text-Internet_20_link"><span class="text-Internet_20_link">I.3.5节</span></a>所讨论的那样，主张建立农业-工业联合体，以抵御市场机制导致的不平等和雇佣劳动。此外，互助主义的支持者还指出，现有的合作社极少解雇成员，并且比相应的资本主义企业更加平等化。他们认为，这种特性将确保互助主义始终保持社会主义性质，同时通过提供便利的信贷，使失业者能够重新创办自己的合作社。</p>

<p class="paragraph-P15">相比之下，在无政府集体主义和无政府共产主义中，是整个社会共同拥有生活资料。这不仅消除了生存竞争，也避免了工人对自己所工作的企业产生专有利益的倾向。正如克鲁泡特金所指出的：<span class="text-正文引文_20_字符">“工厂……完全可以归属于社区……显然，在资本主义制度下，工厂是乡村的祸害，它导致儿童的过度劳作，使成年男性沦为贫民；因此，工人们以各种方式反对它是完全可以理解的……但在更为合理的社会组织下，工厂将不会遇到这样的阻碍；它将成为乡村的一种福祉。”</span>毋庸置疑，这样的工作场所将以工人自我管理为基础，因为<span class="text-正文引文_20_字符">“工人……应当成为产业的真正管理者。”</span>[《明日的田野、工厂与作坊》，第152页，第157页]。这种<span class="text-正文引文_20_字符">“社会化组织的工业生产”</span>（用克鲁泡特金的说法），将确保体面的生活水平，同时避免市场（即便是非资本主义市场）所带来的问题。<span class="text-T29">  </span></p>

<p class="paragraph-P15">换句话说，经济是公社化的，土地和生产资料被转变为公共“财产”。社区决定生产的社会和生态框架，而工人则在此框架内做出关于生产内容和方式的日常决策。这是因为，一个仅仅依赖工作场所集会的制度，会在事实上剥夺那些虽不直接参与生产、但却承受生产后果（例如生态破坏）之人的发言权。正如默里·布克钦所言，我们的目标应当是推动<span class="text-正文引文_20_字符">“一种整体性的、生态导向的经济”</span>，关键的政策决策应由“<span class="text-正文引文_20_字符">公民在面对面的集会中做出——以</span><span class="text-正文引文_20_字符"><span class="text-T12">公民</span></span><span class="text-正文引文_20_字符">的身份，而不仅仅是作为工人、农民或专业人士……作为公民，他们应当在这样的议会中发挥自身的最高层次——</span><span class="text-正文引文_20_字符"><span class="text-T12">人类</span></span><span class="text-正文引文_20_字符">的层次，而不是作为被社会隔离的个体。他们应当表达自己的一般人类利益，而不是其特定的社会地位利益。”</span>这些公社化经济体将彼此联合，形成“一个区域性的邦联体系。土地、工厂和作坊应当由自由社区的公民大会控制，而非由民族国家控制，也非由可能对其发展出专有利益的工人-生产者控制。”[重塑社会，第194页]  </p>

<p class="paragraph-P15">工作场所集会与社区集会之间的一个重要区别在于，前者可能局限于特定的行业或岗位，而后者则能够提供更广泛的讨论空间，使人们作为普通公民而非特定行业的工人来共同寻求解决方案。这种模式以公社参与为基础，通过地方社区和邦联议会的面对面投票来运作，并通过自愿联邦加以联系。这<span class="text-Emphasis">并不</span>意味着生产资料由国家所有，如马克思列宁主义或社会民主主义所主张的那样。因为在自由意志社会主义下，并不存在国家（关于社区集会的更多讨论，详见<a href="#I_5" class="text-Internet_20_link"><span class="text-Internet_20_link">I.5节</span></a>）。</p>

<p class="paragraph-P15">这意味着，当一个工作场所被公社化时，工人的自我管理将置于社区的更广泛框架之中，成为社区控制的一部分。这并不意味着工人无法决定自己的工作内容或工作方式，而是说，他们决策的框架由社区设定。例如，地方社区可能决定生产应当最大限度地实现回收利用，并尽量减少污染，工人则在这一决策的指导下进行投资和生产决策。此外，消费者组织和合作社，可能在工团联合代表大会上，甚至在个别工作场所中拥有发言权（尽管是否会实行，由地方社区自行决定其可行性）。通过这些方式，消费者不仅能够对生产的管理、产品的种类和质量发表意见，还能在产品的创造过程中体现自身利益，而不仅仅是产品被动的消费方。<span class="text-T29">  </span></p>

<p class="paragraph-P15">鉴于社会所有制的基本原则以及国家的缺失，集体化的具体形式可能会存在相当大的变通空间，例如在分配方式、是否使用货币等问题上，各地区可以有不同的安排——正如1936-1939年西班牙革命期间，不同地区采取了不同的制度所展示的那样。然而，如果一些社区贫困而另一些社区富裕，自由就会受到损害。因此，剩余财富的分配方式，必须确保所有社区都能从邦联体系中获得足够的共享收入和资源，同时确保公共服务和基本生活需求的最低保障。这也是为什么无政府主义者主张工团和社区应当结合成联合会（详见<a href="#I_3_4" class="text-Internet_20_link"><span class="text-Internet_20_link">下一节</span></a>）。<span class="text-T29">  </span></p>

<p class="paragraph-P15">最终，无政府主义各流派之间的一个关键分歧，在于社会化的范围应当延伸到何种程度。互助主义者认为，社会化应当仅限于生产资料；而无政府共产主义者则认为，若要保持一致性，社会化必须涵盖生产资料以及生产出的产品。无政府集体主义者在这一点上往往倾向于认同互助主义者，但许多人认为，随着资本主义和稀缺性的遗留问题被克服，经济最终将演变为共产主义。蒲鲁东在论述互助主义时曾表示：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>那么，首先要明确的一点是：对产品的所有权（如果我们承认其正当性），并不意味着对生产资料的所有权，这一点无需进一步论证……所有人……都是自己产品的所有者——但无人拥有生产资料的所有权。对产品的权利是专属的——<span class="text-Emphasis">对物权（jus in re）</span>，对生产资料的权利则是共有的——<span class="text-Emphasis">对物请求权（jus ad rem）</span>。”[什么是财产权？，第120-121页]</p>

<p class="paragraph-P15">对于自由意志共产主义者而言，社会化应当延伸至劳动产品本身。这意味着，人们不仅应当能够自由获取生产资料，也应当能够自由获取生产出的商品和服务。然而，这并不意味着个人必须共享自己使用的私人物品，而是指商品将根据需求自由分配，而无需通过购买获取。如果仅仅社会化生产资料，而不社会化劳动产品，就意味着要在社会中维持<span class="text-正文引文_20_字符">“两个完全对立的原则，这两个原则将不断相互矛盾。”</span>[由克鲁泡特金所著的《面包与自由》，第163页] 因此，需要超越单纯地废除雇佣劳动，进而彻底废除货币（即工资制度）。这是因为任何试图衡量个人对社会贡献的方式都存在缺陷，并且，更重要的是，人们<span class="text-正文引文_20_字符">“在</span><span class="text-正文引文_20_字符"><span class="text-T12">需求</span></span><span class="text-正文引文_20_字符">量上存在差异。一个年轻的未婚女性，与一个抚养五六个孩子的母亲，他们的需求完全不同。在当今的雇主眼中，这些需求差异毫无意义，而劳动支票……也是如此。”</span>[由克鲁泡特金所著的《行动起来》，第108-109页]</p>

<p class="paragraph-P15">无论具体的个人、工场、公社或地区采用何种分配模式，社会化都将成为其基本原则。自由获取生产资料将确保个体的自由，也意味着人们可以自由尝试不同的无政府主义经济体系。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__I_3_4_各个工团之间会建立怎样的关系？"><span/></a><a id="I_3_4"/>I.3.4 各个工团之间会建立怎样的关系？<span class="text-T23">  </span></h3>

<p class="paragraph-P15">正如个人会为了共同的问题而联合起来并共同解决它们，工团亦是如此。几乎没有哪个工作场所是完全独立的。它们需要原材料作为投入，也需要消费者来购买它们的产品。因此，不同的工团之间将会建立起联系。这些联系主要体现在两个方面：首先，独立工团之间的自由协议；其次，各行业内部以及各地区范围内、工团的邦联（confederation）。<span class="text-T29">  </span></p>

<p class="paragraph-P15">这种对自由合作的追求，与消除中央集权体系的愿望相辅相成。对中央集权的反对往往被错误地理解。例如，市场社会主义的重要代表人物，亚历克斯·诺夫曾提出：<span class="text-正文引文_20_字符">“存在横向联系（市场），也存在纵向联系（等级制度）。除此之外，还能有什么其他的联系方式呢？”</span>[The Economics of Feasible Socialism, p. 226] 换句话说，他认为反对中央计划，就意味着必须接受市场经济。然而事实并非如此：横向联系未必以市场为基础，纵向联系也未必必须是等级制的。无政府主义社会必须从根本上，建立在个人与社群之间的横向联系之上；人们按照自己的意愿自由合作，而不是受制于某个中央机构。这种合作将成为无政府主义经济中众多联系的来源。当一群个体或社群聚在一起，讨论共同利益并作出共同决定时，他们将受自己的决策所约束。这与由中央机构发布命令的方式存在根本的不同，因为在无政府主义的体系下，决策的内容由受其影响的人们共同决定。换句话说，决策不是自上而下地强加，而是自下而上地形成。<span class="text-T29">  </span></p>

<p class="paragraph-P15">让我们来看自由协议这一概念。无政府主义者认识到让人们自行组织生活的重要性。因此，他们拒绝中央计划，主张工人协会之间建立直接联系。正如克鲁泡特金所言：<span class="text-正文引文_20_字符">“自由的工人需要自由的组织，而这种组织不能建立在其他基础之上：</span><span class="text-正文引文_20_字符">唯有自由协议和自由合作，不能牺牲个体的自治。”</span>直接参与生产（以及消费）的人远比任何官僚更了解自己的需求。因此，自愿协议是自由经济的基础，这些协议是<span class="text-正文引文_20_字符">“基于自由同意而达成的，是在各方都能自由选择不同选项的前提下达成的。”</span>[Anarchism, p. 52 and p. 69] 只有在没有资本主义所伴随的财富与权力集中现象的情况下，自由协议才能成为真正的自由协议，而不是等级制度的伪装。<span class="text-T29">  </span></p>

<p class="paragraph-P15">无政府主义经济<span class="text-正文引文_20_字符">“是自下而上建立的，而非自上而下。就像有机体一样，这种自由社会从最基本的单位成长为复杂的结构。‘个人生存斗争’这一需要……足以让整个复杂的社会机制运转起来。社会是个体生存斗争的结果，而不是——如许多人所认为的那样——与之对立的存在。”</span>因此，无政府主义者认为，<span class="text-正文引文_20_字符">“正如每一个自由的个体，都会与他的兄弟姐妹们联合起来生产……一切生活所需物品，并非受任何外在压力，而仅仅是出于一个人对充分享受生活的渴望；同样，每一个组织也是自由的、自治的，并且因为合作和订立协议能够扩大自身的可能性，所以才会与他者进行合作。”</span>这表明，无政府主义经济是去中心化的，甚至比资本主义更加去中心化（资本主义所谓的去中心化实际上只是一种神话，例如跨国公司和大企业中所表明的那样）。这种经济<span class="text-正文引文_20_字符">“通过自由和平等的协议不断加强联系，并日益紧密地交织在一起。”</span>[George Barrett, The Anarchist Revolution, p. 18]  </p>

<p class="paragraph-P15">无政府主义经济将建立在自发的秩序之上，工人通过互助与自由联合来组织生产。对于共产无政府主义者而言，这种经济形式表现为“<span class="text-正文引文_20_字符">在没有货币媒介、没有利润的情况下，根据需求和现有供应进行自由交换。”</span>[Alexander Berkman, What is Anarchism?, p. 217] 罗克尔对此总结道：<span class="text-正文引文_20_字符">“无政府主义者希望建立自由社群的联合体，这些社群因其共同的经济和社会利益而相互联系，并通过互相协商和自由契约来安排各自的事务。”</span>[Anarcho-Syndicalism, p. 1] 此类协议的一个例子便是对产品和服务的订单：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>那么，我们的这家工厂，在其服务性质所允许的最大范围内，是一个自治单位：自主管理其生产活动，并可尽情尝试新方法，开发新风格和新产品……工厂的自治……是以防‘平庸化’的保障，是对那些竞争动机曾被认为能够刺激多样性、活力、个性化工作和工艺的制度的——超越性替代。”[G.D.H. Cole, Guild Socialism Restated, p. 59]  </p>

<p class="paragraph-P15">这意味着自由协议将确保消费者能够自由选择供应商，使得生产单位能够了解自己是否按消费者的需求生产产品，并在正确的时间提供（即是否满足了个人和社会的需求）。如果生产单位未能做到这一点，消费者就会转向同一行业的其他生产单位。需要强调的是，除了这种否定性检查机制（即消费者选择“退出”）作为负面反馈之外，还可能通过消费者团体、合作社以及公社等方式，对生产单位施加正面监督。消费者团体通过制定并传达需求给生产者群体，这会在确保产品质量、满足社会需求方面，发挥出关键的作用（有关更多细节，见<span class="text-T29"> </span><a href="#I_4_7" class="text-Internet_20_link"><span class="text-Internet_20_link">I.4.7节</span></a>）。</p>

<p class="paragraph-P15">这些直接的横向联系，对于确保生产满足需求至关重要。如果没有特定的工团，在特定时间请求生产特定的商品以满足特定的需求，经济就无法真正满足人们的需要。例如，一个中央计划，可能会规定在一年内生产<span class="text-T29"> </span>100 万吨钢铁或<span class="text-T29"> </span>2500 万件衬衫，但这并不能说明具体需要生产什么、何时生产，而这恰恰取决于这些物品的用途及其使用者的需求。正如马拉泰斯塔所指出的：<span class="text-正文引文_20_字符">“盲目地为所有可能的需求进行生产，而不是计算实际需求并组织起来，并以尽可能少的劳动满足它们，这将是荒谬的能量浪费……解决方案在于人与人之间的协商以及他们之间将会达成的协议。</span>”[At the Café, pp. 62-3] 因此，自由联合、自由协议和互助这些经典的无政府主义理念尤为关键！正是这些生产者与消费者之间的直接联系，才能传递必要的信息，以确保在正确的时间生产正确的产品！正如克鲁泡特金所论证的（他根据自己在列宁领导下的国家资本主义俄罗斯的亲身经历，得出结论）：<span class="text-T86">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>生产和交换是极为复杂的事业，以至于国有社会主义者的计划……一旦付诸实践，就会被证明完全无效。没有任何政府能够组织生产，如果工人们不能通过他们的工会在各自的行业中自行组织的话；因为在所有的生产过程中，每天都会出现数千种政府无法预见或解决的困难。当然，预见一切是不可能的。只有成千上万的头脑共同努力，才能够推动新的社会制度的发展，并为成千上万的地方性需求找到最佳解决方案。”[Anarchism, pp. 76-77]  </p>

<p class="paragraph-P15">这便引出了工团之间关系的第二种形式，即同一行业或地理区域内的工团邦联。值得注意的是，跨工作场所的联合，并不仅限于集体主义者、工团主义者和共产无政府主义者。工团联合会的概念，可以追溯到蒲鲁东在<span class="text-T29"> </span>1848 年革命期间首次提出的“农业-工业联合会”（agro-industrial federation），并在他<span class="text-T29"> </span>1863 年所著的《联邦原理》（The Principle of Federation）中正式命名。法国的互助主义者，提出“农业-工业联合体”作为其自主管理合作社体系的结构性支撑组织。这些工团邦联对于促进工作场所之间的交流至关重要。没有任何工团是孤立存在的，因此迫切需要一个机制，使工团能够共同讨论并处理他们的共同利益。因此，邦联既是自由协议的补充，也体现了无政府主义关于自由联合、去中心化组织以及对现实需求的关注：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>无政府主义者，坚决反对专制的、中央集权的精神……因此，他们设想未来的社会生活是建立在联邦制的基础之上，从个人到自治市、到公社、到地区、到国度、到国际，皆基于团结和自由协议。这种理想也自然而然地反映在生产组织中，尽可能地偏向去中心化的组织方式；但这并不是一种必须在所有情况下适用的绝对规则。自由意志的社会秩序本身……就排除了强加单一解决方案的可能性。”[Luigi Fabbri, "Anarchy and 'Scientific Communism", pp. 13-49, The Poverty of Statism, Albert Meltzer (ed.), p. 23]</p>

<p class="paragraph-P15">工团邦联（某些自由意志社会主义者称之为“行会”<span class="text-T8">(guild)</span>，而也有些人则称之为“产业工会”<span class="text-T8">(industrial union)</span>）在两个层面上运作：行业内部和行业之间。其基本运作原则与工团本身相同——在平等者之间进行自愿合作，以满足共同需求。换句话说，邦联中的每个工团，都通过横向协议与其他工团相联系，且无须向任何凌驾于团体之上的独立实体去承担义务（关于无政府主义邦联的性质，详见<span class="text-T29"> </span><a href="#A_2_11" class="text-Internet_20_link"><span class="text-Internet_20_link">A.2.11</span></a>）。赫伯特·里德对此总结道：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>总的原则很清楚：每个行业都由自治集体组成一个联合会；每个行业的控制权完全掌握在该行业的工人手中，而这些集体则管理整个国家的经济生活。”[《无政府与秩序》，第<span class="text-T23"> </span>49 页]  </p>

<p class="paragraph-P15">克鲁泡特金关于公社之间联邦主义的论述，也印证了这一点（工团可以被视为生产者公社）。他指出：<span class="text-正文引文_20_字符">“未来的公社将明白，它不能承认任何更高的权威；在它之上，只能是它自己以及其他公社自愿接受的联合会的利益。”因此，联邦主义并不会与自治相冲突，因为每个成员在其边界内都拥有广泛的自主权，因此每个“公社都将完全自由地采用它所希望的所有制度，并进行它认为必要的所有改革和革命。”</span>[《一名叛逆者的话》，第<span class="text-T29"> </span>83 页] 此外，这些联合会将是多样化的，并且具有功能性。经济联合会将创造一个复杂的互联网络，使各个协会和联合会相互联系：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>事实上，我们的需求是如此多样，它们以如此快的速度不断涌现，以至于很快地，单一的联合会将无法满足所有需求。公社届时将感到需要缔结其他联盟，加入其他联合会。例如，它可能加入一个团体来获取食品供应，同时需要加入第二个团体以获得其他商品，如金属，然后加入第三个或第四个团体以获取纺织品和艺术品。”[Op. Cit., 第<span class="text-T23"> </span>87 页]  </p>

<p class="paragraph-P15">因此，工团邦联能够适应其成员的需求。正如汤姆·布朗所论证的那样<span class="text-正文引文_20_字符">，“工团主义的组织模式极为灵活，这正是其主要优势所在。区域邦联可以根据地方条件和变化的环境进行组建、调整、扩展或重组。”</span>[《工团主义》，第<span class="text-T29"> </span>58 页]</p>

<p class="paragraph-P15">正如人们所想象的那样，这些邦联是自愿性的联合体，并且<span class="text-正文引文_20_字符">“正如工厂的自治，对于保持行会制度的生机和活力至关重要一样；在国家行会之外存在各种民主类型的独立工厂，也可能成为个人智慧进行宝贵实验和富有成效的创新的手段。在坚持拒绝将他们的理论推向最终的‘逻辑’结论时，行会主义者（和无政府主义者）忠实于他们对自由和多样化社会事业的热爱。”</span>[G.D.H. 科尔, Op. Cit., 第<span class="text-T29"> </span>65 页] 需要强调的是，这并不意味着自上而下的中央集权式控制：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>但是，当我们说生产工具（包括工厂本身）的所有权，应归还给社团（即邦联）时，我们并不意味着个别作坊的工人将受制于某种工业政府，该政府可以随意处置生产工具。不，各工厂的工人丝毫不打算将他们艰难赢得的控制权……交给某个上级权力……他们要做的是……确保相互使用彼此的生产工具，并给予其他工厂的工人分享其生产设施的权利，同时在团结互助的协议下，享有同样的权利以使用他们盟友的设施。”[詹姆斯·纪尧姆, 《建设新社会秩序》, 载于《巴枯宁论无政府主义》, 第<span class="text-T23"> </span>363-364 页]  </p>

<p class="paragraph-P15">因此，无论是集体无政府主义、共产无政府主义还是互助主义，其核心都在于工作场所的自我管理。这意味着工人能够选择他们希望从事的生产任务，而不是由某个中央机构分配任务并强制执行（即使撇开官僚主义与自由的问题，这种模式在任何大型、复杂的经济体中也很难有效实施）。相反，各个工作场所将有权选择由其他协会（经济协会和公社）提交的任务，并决定如何完成这些任务。在这种经济体系中，工人大会和工人委员会将成为核心，它们不仅制定个别工作场所的政策，还通过全体工人的大会讨论整个行业或经济范围内的问题，确保所有人都能参与决策。委员会内的投票是直接进行的，而在更大的联合体中，投票则由临时、无薪、受具体授权并可即时罢免的代表执行；一旦他们的任务完成，他们便恢复普通工人的身份。</p>

<p class="paragraph-P15">在这里，<span class="text-Emphasis">“受授权”</span>意味着工人大会和委员会选出的代表，在前往更高级别的联合会议时，会在邦联的每个层级上都受到选民的具体指示，规定他们在任何议题上的立场和投票方式。这些代表不是“代表”（representatives），而是“受委托者”（delegates），因此，他们在联合会议上必须按照具体授权进行投票。<span class="text-Emphasis">“可罢免”</span>则意味着，如果他们未按照授权投票，他们将被撤换，而投票结果也将被宣布无效。换言之，这些代表将被赋予强制委任权（imperative mandates，即具有约束力的指示），他们必须在授权范围内行事；并且如果未能执行授权，他们可随时被召回，其决定也可被废除。（这种受授权代表制度在无政府主义理论中至少可追溯至1848年，当时蒲鲁东就认为<span class="text-正文引文_20_字符">这“是普选制的必然结果”</span>，以确保<span class="text-正文引文_20_字符">“人民……不放弃自己的主权。”</span>[《没有神明，没有主人》，第1卷，第63页]。）正因为工人大会拥有授权和罢免代表的权力，所以基层工人大会，将成为整个经济联合协调体系的政策来源，并对所有更高级别的邦联机构拥有最终的“权威”（姑且用这个词）。代表将是普通工人，而不是受薪的全职代表或工会领导，他们在完成被选举时所赋予的特定任务后，将返回原来的岗位工作。这样，决策权始终掌握在工人委员会手中，而不会集中到官僚体系的顶端，形成一个由职业管理者或工会领导人组成的精英阶层。关于这些邦联可能发挥的作用，将在<a href="#I_3_5" class="text-Internet_20_link"><span class="text-Internet_20_link">下一节</span></a>进行讨论。<span class="text-T86">  </span></p>

<p class="paragraph-P15">总之，一个自由的社会<span class="text-正文引文_20_字符">“是自下至上自由组织起来的，从个人联合成协会，协会逐渐发展，逐步形成越来越复杂的协会联合会。”</span>[马拉泰斯塔，《在咖啡馆》，第65页]</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__I_3_5_工团邦联将会做什么？"><span/></a><a id="I_3_5"/>I.3.5 工团邦联将会做什么？<span class="text-T23">  </span></h3>

<p class="paragraph-P15">社会无政府主义者认为，工团之间的自愿联合是必要的，原因有很多，但主要是为了决定管理工团之间关系的政策，并协调它们的活动。这种协调可能涉及从商定技术标准，到制定特定问题的指导方针和政策，再到达成重大投资决策、或优先考虑某些大规模经济项目或研究领域。此外，联合会还将作为解决争端的机制，并用于识别和应对任何可能导致资本主义或其他阶级社会复辟的趋势。<span class="text-T29">  </span></p>

<p class="paragraph-P15">这一观点可以从蒲鲁东的理论中看出，他是第一个提出这种联合需求的人。他曾表示：<span class="text-正文引文_20_字符">“过去二十五年来，我所有的经济思想都可以用三个词来概括：</span><span class="text-正文引文_20_字符"><span class="text-T12">农业—工业—联合会</span></span><span class="text-正文引文_20_字符">。”</span>这是必要的，因为<span class="text-正文引文_20_字符">“无论联邦原则在基本逻辑上多么无懈可击……如果经济因素持续倾向于瓦解它，它便无法存续。换言之，政治权利必须以经济权利为支撑。”</span>一个自由社会无法在<span class="text-正文引文_20_字符">“资本和商业”</span>仍然存在的情况下生存，因为它将<span class="text-正文引文_20_字符">“被划分为两个阶级——一方是地主、资本家和企业家，另一方是靠工资维生的无产者；一方富有，另一方贫困。”</span>因此，<span class="text-正文引文_20_字符">“在经济背景下，联合的目的在于提供商业和工业领域的相互保障……这种具体的联邦安排旨在保护公民……免受资本主义和金融剥削的侵害，无论是来自内部还是外部；总体而言，它们构成了……一个</span><span class="text-正文引文_20_字符"><span class="text-T12">农工业联合会</span></span><span class="text-正文引文_20_字符">。”</span>[The Principle of Federation, p. 74, p. 67 and p. 70]  </p>

<p class="paragraph-P15">资本主义导致<span class="text-正文引文_20_字符">“资本利息”</span>和<span class="text-正文引文_20_字符">“雇佣劳动或经济奴役，总之是不平等的社会状况”</span>，而<span class="text-正文引文_20_字符">“农工业联合会……将通过信用和保险领域的互助制度……保障工作权和受教育权，并组织劳动，使每一名工人都能成为技术工人和艺术家，使每一名受雇者都能成为自己的主人，从而促进日益增长的平等。”“工业联合会”</span>将在最大范围内实施<span class="text-正文引文_20_字符">“互助原则”</span>和<span class="text-正文引文_20_字符">“经济团结”</span>。由于<span class="text-正文引文_20_字符">“各行业如同姐妹”</span>，它们<span class="text-正文引文_20_字符">“是同一机体的组成部分”</span>，<span class="text-正文引文_20_字符">“一个行业遭受损害，其他行业也难以幸免。因此，它们应当联合……以保障共同繁荣的条件，而这种繁荣不应被任何个人垄断。”</span>因此，互助主义主张<span class="text-正文引文_20_字符">“所有行业相互保障”</span>，同时<span class="text-正文引文_20_字符">“以经济的方式组织所有公共服务，并使其脱离国家的控制。”</span>[Op. Cit., p. 70, p. 71, p. 72 and p. 70]</p>

<p class="paragraph-P15">后来，无政府主义者进一步发展、完善并阐明了这些经济联合的理念。基本上，邦联可以分为两种类型：一种是行业联合（即某一特定类型的所有工作场所组成的联合会），另一种是区域联合（即特定经济区域内所有工团的联合会）。因此，每个行业都会有自己的联合会，而每个地理区域内的所有工团也会有一个联合会。两者将在不同层级上运作，也就是说，在地方、区域及更高层级上，既会有行业内部的联合会，也会有跨行业的联合会。这种行业间及跨行业的网络化合作的基本目标，是确保相关信息能够在经济的各个部分之间有效传播，以便各方能够在协调各自计划的同时，将生态和社会损害降至最低。例如，虽然铁路工人邦联将负责管理铁路网络，但各地的车站、区域和国家级的车务段，将派代表定期与同一地理区域内的其他工团会面，以讨论总体的经济问题。<span class="text-T29">  </span></p>

<p class="paragraph-P15">然而，需要牢记的是，每个加入联合会的工团都是自治的。邦联的目的是协调共同利益相关的活动（特别是关于新工厂的投资决策，以及在需求减少的情况下对现有工厂进行合理化调整）。但邦联不会决定某个工团应从事何种工作或如何开展工作：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>由于工厂在很大程度上自行管理自身事务，更大的行会组织（即邦联）的职责，主要是协调、调整以及代表行会进行对外事务。它们将在必要时协调不同工厂的生产，使供需保持一致……它们将组织研究……这一庞大的行会组织……必须直接建立在各个行会所属的工厂之上。”[Cole, Guild Socialism Restated, pp. 59-60]  </p>

<p class="paragraph-P15">因此，必须强调，邦联的最低层级——工人大会——将通过选举具有授权且可被随时罢免的代表，来控制更高层级的联合机构。可以合理地假设，联合会的层级越高，所作的决策就越具普遍性。由于社会生活的复杂性，负责大范围地区的联合会很难对大型项目进行详细规划；因此，它们在实践中更可能是为指导方针和优先事项达成共识提供论坛，而非具体项目或经济事务的实际规划机构。正如俄罗斯无政府工团主义者G·P·马克西莫夫所言，其目标是<span class="text-正文引文_20_字符">“协调一切活动、整合地方利益，建立一个中心，但不是一个发布命令和法令的中心，而是一个调整和指导的中心——正是通过这样的中心来组织全国的工业生活。”</span>[quoted by M. Brinton, For Workers' Power, p. 330]</p>

<p class="paragraph-P15">因此，这是一个去中心化的体系，因为基层的工人大会和工人委员会对<span class="text-Emphasis">所有</span>政策决策拥有最终决定权，并且可以废除那些由受托决策权的代表所制定的政策，并罢免这些代表：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>在物质和技术生产方式方面，无政府主义者没有预设的解决方案或绝对的规定，而是服从自由社会的经验和条件所推荐和规定的事物。重要的是，无论采用何种生产方式，它都必须是生产者们自身的自由选择，而绝不能被强制施加，就像任何形式的劳动剥削都不可能存在一样……无政府主义者不会<span class="text-Emphasis">先验地</span>排除任何实际可行的解决方案，并且同样承认，在不同时期可能会存在多种不同的解决方案。”[Luigi Fabbri, "Anarchy and 'Scientific' Communism", pp. 13-49, The Poverty of Statism, Albert Meltzer (ed.), p. 22]  </p>

<p class="paragraph-P15">邦联的存在是基于特定的需求。正如可以从蒲鲁东的理论中看出的那样，互助主义者意识到，即便是在自我管理的社会主义市场中，也存在潜在的风险，因此他们创建了支持性结构，以保护工人的自我管理。此外，工业工团很可能会与互助银行（即信贷工团）建立起联系。这些工团的存在旨在为自我管理、新的工团扩张等提供无息信贷。如果资本主义的经验可以作为参考的话，互助银行还将减少商业周期的波动，因为<span class="text-正文引文_20_字符">“像日本和德国这样的国家通常被归类为以银行为中心的经济体——因为银行提供的外部融资多于市场，并且更多企业与银行保持长期关系——在长期投资的增长与稳定性方面，比以市场为中心的经济体（如美国和英国）表现更好……此外，研究对比了德国和日本那些与银行关系紧密的企业与那些没有此类关系的企业，结果表明，与银行有紧密联系的企业在商业周期中的投资稳定性更强。”</span>[Doug Henwood, Wall Street, pp. 174-5]  </p>

<p class="paragraph-P15">反对合作社的一个常见论点是，它们无法实现风险的分散（即所有工人的“鸡蛋”都放在同一个篮子里）。这一论点忽视了一个显而易见的事实，即当今大多数工人并没有股份，他们完全依赖工作来维持生计。此外，这一问题可以通过<span class="text-正文引文_20_字符">“企业间的</span><span class="text-正文引文_20_字符"><span class="text-T12">横向联合</span></span><span class="text-正文引文_20_字符">或企业集团化来分摊商业风险”</span>来解决。<span class="text-正文引文_20_字符">“蒙德拉贡合作社通过若干区域集团联合在一起，以不同程度地共享利润。与其让一个工人将</span><span class="text-正文引文_20_字符">资本分散投资于六家公司，不如让六家公司部分地共享利润，以形成一个集团或联合会，从而在不依赖可转让股权资本的情况下，实现同样的风险分散目标。”</span>因此，<span class="text-正文引文_20_字符">“合作社联合会中的风险分摊”</span>确保了<span class="text-正文引文_20_字符">“无需可转让股权资本，也能实现工人年收入流动的风险分散。”</span>[David Ellerman, The Democratic Worker-Owned Firm, p. 104]此外，正如许多在资本主义环境下孤立运作的合作社的经验所显示的那样，支持性网络对于合作社的生存至关重要。蒙德拉贡合作社体系在西班牙巴斯克地区的成功绝非偶然，它拥有信用合作社和合作社之间的互助支持网络，使其成为全球最成功的合作社体系。因此，<span class="text-正文引文_20_字符">“农工业联合会”</span>正是基于这些原因而存在的。</p>

<p class="paragraph-P15">在集体无政府主义和共产无政府主义的框架下，联合会还将承担额外的任务，主要涉及两个核心职能。首先，是共享和协调由工团所生产的信息；其次，是根据这些信息所反映的生产与消费变化来制定应对措施。<span class="text-T29">  </span></p>

<p class="paragraph-P15">邦联（即协商协调机构）将负责明确界定的生产部门，通常情况下，生产单位只会涉及一个特定的生产领域。这些邦联，将与其他邦联以及相关的公社邦联保持直接联系，公社邦联向工团提供决策指导方针（参见<a href="#I_4_4" class="text-Internet_20_link"><span class="text-Internet_20_link">I.4.4节</span></a>），并确保共同问题能够得到突显和讨论。这些邦联的存在，旨在确保信息能够在各个工作场所之间传播，并确保行业能够对社会需求的变化做出反应。换句话说，这些邦联的主要作用是协调重大新投资决策（即当需求超过供给时），以及决定在产能过剩的情况下（即当供给超过需求时）如何调整生产。<span class="text-T29">  </span></p>

<p class="paragraph-P15">需要指出的是，这些邦联所协调的投资决策，将与新工团的创建投资以及工团内部的投资决策并存。并非<span class="text-Emphasis">所有</span>投资决策都必须由邦联来做出（特别是对于新兴行业而言，在其初创阶段甚至还没有对应的邦联！）。因此，在自我管理的生产单位之外，一个无政府主义社会还将存在大量小规模、地方性的经济活动，以保证创造力、多样性和灵活性。这些活动在整个社会范围内扩展开来之后，才会需要联合地协调。因此，尽管生产将主要依赖于自主的网络体系，但对于消费者行为所引发的投资调整，在一定程度上会由该生产部门的工团邦联进行协调。通过这样的机制，邦联可以确保各个独立的工团不会因为生产调整而浪费资源，避免个别单位因过度生产或过度投资而造成损失。通过跨工作场所的信息共享，工人们可以克服市场体系中所固有的协调障碍（参见C.7.2节），进而避免市场经济所带来的经济和社会动荡。</p>

<p class="paragraph-P15">这样一来，重大投资决策将在行业工团的代表大会和全体会议上，通过一种横向的、协商的协调过程做出。重大投资决策将在适当的层级进行协调，而邦联内的每个单位都保持自治，决定如何利用自身的生产能力以满足社会需求。因此，我们可以看到由邦联（通过横向协商）协调的自主管理生产单位，这既保证了地方自主性（这是灵活性、创造力和多样性的关键来源），也确保了对社会需求变化的理性回应。由于工团之间的联系是非等级制的，每个工团仍然保持自主管理。这一机制确保了权力的去中心化，以及由直接参与生产的工人掌握控制权、发挥自主性并进行实验的可能性。</p>

<p class="paragraph-P15">值得注意的是，在西班牙革命期间，不同的组织方式成功地实现了联邦化。加斯东·勒瓦尔指出，这些邦联形式并未损害自我管理的自由意志性质：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>一切都由工团掌控。但这并不意味着一切都是由几个高层官僚委员会，在不征求工会普通成员意见的情况下决定的。在这里，自由意志的民主得到了实践。正如C.N.T.那样，这里存在着一种双向的互动结构；从基层……向上延伸，同时也存在一种自下而上的影响，从这些地方单位的联邦向各个层级延伸，再由源头回溯至源头。”[The Anarchist Collectives, p. 105]</p>

<p class="paragraph-P15">任何邦联的具体职责都会有所不同，尽管我们<span class="text-正文引文_20_字符">“更倾向于分散化管理；但在实践和技术问题上，我们最终还是会听从自由经验的指引。”[</span>Luigi Fabbri, Op. Cit., p. 24] 组织的具体形式显然会根据行业和地区的不同而有所变化，但自我管理与自由联合的基本理念始终不变。此外，<span class="text-正文引文_20_字符">“最重要的事情……是（邦联或行业公会的）职能，应尽可能地被限制在最低限度。”[</span>Cole, Op. Cit., p. 61]</p>

<p class="paragraph-P15">跨工团邦联的另一个重要作用在于平衡不平等。毕竟，各个地区在自然资源、土地质量、地理位置、可达性等方面并不相同。简单来说，社会无政府主义者<span class="text-正文引文_20_字符">“认为，由于土壤肥力、健康状况和地理位置的自然差异，确保每个人都享有完全相同的劳动条件是不可能的。”</span>在这种情况下，<span class="text-正文引文_20_字符">“从一开始就实现完全的平等是不可能的”</span>，因此，<span class="text-正文引文_20_字符">“出于自然原因，正义与公平无法完全实现……这也意味着自由同样无法实现。”[</span>马拉特斯塔，《无政府主义革命》，p. 16 和<span class="text-T29"> </span>p. 21]</p>

<p class="paragraph-P15">蒲鲁东认识到了这一点，他认为，由于原材料、土地质量等方面的差异，经济联邦制是必要的。因此，他主张将农业生产收入的一部分缴入一个中央基金，用于均衡补偿，补偿那些处于不利地理位置或土地肥力较差的农民。正如他所说，农业中的经济地租<span class="text-正文引文_20_字符">“唯一的原因就是土地质量的不平等……如果有人因这种不平等而有权提出要求……[那应该是]那些耕种贫瘠土地的农民。因此，在我们关于[资本主义]清算的方案中，我们规定，每种类型的耕作都应缴纳一笔按比例计算的贡献款项，以实现农民收益的均衡，并确保农产品的供给。”</span>此外，<span class="text-正文引文_20_字符">“共和国的所有城镇应达成共识，以便在它们之间均衡土地质量及耕作条件的差异。”[</span>General Idea of the Revolution, p. 209 and p. 200]  </p>

<p class="paragraph-P15">通过联邦化，工人可以确保<span class="text-正文引文_20_字符">“土地……成为所有人的经济领域，其财富将为全人类所享。”</span>[马拉特斯塔，《埃里科·马拉特斯塔：他的生平与思想》，p. 93] 生产与消费的社会化，将从外部弥补地方在原材料、土地质量及供给上的不足。这将使全人类共享经济活动的成果，从而确保全民福祉成为可能。<span class="text-T29">  </span></p>

<p class="paragraph-P15">联邦化将消除富裕与贫困公社、工团并存的可能性。正如克鲁泡特金所指出的，<span class="text-正文引文_20_字符">“生产资料的公有制意味着共同享受集体生产的成果……当每个人都尽其所能为集体福祉作出贡献时，他[或她]也应按照自己的需求最大限度地享受社会公共财富。”[</span>《无政府主义》，p. 59] 因此，我们可以看到全国劳工联盟（CNT）在其1936年关于自由意志共产主义的决议中指出：<span class="text-正文引文_20_字符">“就公社间的产品交换而言，公社</span><span class="text-正文引文_20_字符">委员会应与区域公社联邦及生产与分配的邦联委员会进行协调，申请所需物资以及（提供）任何可用的盈余。”[</span>引自何塞·皮拉特斯，《西班牙革命中的全国劳工联盟》，vol. 1, p. 107] 这一主张显然延续了克鲁泡特金的观点，即<span class="text-正文引文_20_字符">“生产、消费和交换的社会化”</span>应当建立在<span class="text-正文引文_20_字符">“工场归属于联邦化的公社”</span>的基础之上。<span class="text-T29"> </span>[《面包与自由》，p. 136]</p>

<p class="paragraph-P15">资本主义的遗留问题，包括富裕与贫困地区、富裕与贫困的工作场所，将是任何革命都必须面对的问题。几个世纪以来阶级社会所造成的不平等，需要时间来改变。而邦联的任务之一，正是确保生产与消费的社会化，使人们不因历史的偶然性而受惩罚，并确保每个公社都能发展到一个适当的水平。正如CNT在西班牙革命期间所指出的：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>关于社会化的反对意见很多，其中最有趣的一个观点认为，通过社会化某个行业，我们只是简单地接管并运营它，结果会导致一些行业繁荣，使得其中的工人享有特权，而另一些行业却不幸地需要工人付出更多劳动，却得到较少的收益……的确，在繁荣行业工作的工人与那些勉强维持的行业的工人之间存在差异……这些我们并不否认的异常现象，却被归咎于社会化的尝试。然而，我们坚定地认为，事实恰恰相反：这些异常现象恰恰是由于缺乏社会化所造成的。<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>我们所提出的社会化方案，将解决这些被用来攻击社会化的问题。如果加泰罗尼亚的工业实现了社会化，一切都将有机地联系在一起——工业、农业以及工会组织，都将在经济委员会的指导下实现协调与规范化，劳动时间将变得更加均等，换句话说，不同行业工人之间的差异将被消除……<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>社会化——请那些诋毁者听清楚——是真正的、最正宗的经济组织模式。毫无疑问，经济必须被组织起来；但绝不能按照旧的方式——正是这些旧方式导致了我们如今要加以摧毁的现状，而应当依据新的准则，使我们的人民成为世界无产阶级的榜样。”[《工人团结报》（Solidaridad Obrera），1937年4月30日，p. 12]</p>
