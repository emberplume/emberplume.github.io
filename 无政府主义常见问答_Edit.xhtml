<p class="paragraph-P15">无政府主义者在中央劳工联盟（该联盟包括该市最大的十一家工会）中非常活跃，并致力于将其发展为——干草市场烈士之一阿尔伯特·帕森斯所说的——<span class="text-正文引文_20_字符">“未来‘自由社会’的雏形团体。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>无政府主义者还参与了国际工人协会（也被称为<span class="text-正文引文_20_字符"><span class="text-T13">“黑色国际”</span></span>），该协会的成立大会上有来自26个城市的代表。国际工人协会很快<span class="text-正文引文_20_字符">“在工会中取得进展，特别是在美国中西部地区”</span>，并提出了<span class="text-正文引文_20_字符">“基层成员直接行动”</span>的理念，以及工会<span class="text-正文引文_20_字符">“作为工人阶级完全摧毁资本主义的工具，同时也是新社会形成的核心”</span>的目标。这些理念被称为“<span class="text-正文引文_20_字符"><span class="text-T13">芝加哥理念</span></span>”（Chicago Idea）。这一理念后来激发了1905年在芝加哥成立的世界产业工人联合会（IWW）。["Editor's Introduction," <span class="text-书名_20_字符"><span class="text-T31">The Autobiographies of the Haymarket Martyrs</span></span>, p. 4]</p>

<p class="paragraph-P15">这一理念体现在1883年国际工人协会（I.W.P.A.）在匹兹堡大会发表的宣言中：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>第一——通过一切手段摧毁现有的阶级统治，例如通过果断且毫不留情的、国际性的革命行动。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>第二——建立一个基于生产组织合作化的自由社会。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>第三——由生产组织之间通过自由交换等值产品，来取代商业和利润剥削。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>第四——建立以世俗、科学和性别平等为基础的教育体系。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>第五——所有人享有平等权利，不论性别或种族。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>第六——通过在自治（和独立的）公社与协会之间形成基于联邦主义原则的自由契约，来管理所有的公共事务。”</p>

<p class="paragraph-P15"><span class="text-T16">——</span><span class="text-T58">[</span><span class="text-书名_20_字符">同上</span>，第42页<span class="text-T59">]</span></p>

<p class="paragraph-P63">除了工会组织外，芝加哥的无政府主义运动还组织了社会团体，开设了图书馆，举办了野餐、讲座、舞会以及其他一系列活动。这些活动共同塑造了一种以“美国梦”为核心的独特的工人阶级革命文化。然而这种文化对统治阶级及其制度构成了极大的威胁，他们无法容忍其继续存在（尤其是1877年工人大规模的起义仍然历历在目。而与1886年一样，那场起义也遭到了国家的暴力镇压——有关这场罢工运动及干草市场事件的详细信息，可参阅J. Brecher的《Strike！》）因此，国家对运动展开了镇压，进行不公正的审判，并对那些国家和资本家阶级视为运动“领导者”的人处以死刑。</p>
<p class="paragraph-P15">如果想了解更多关于干草市场烈士的事情，以及他们的生活和他们的思想，<span class="text-书名_20_字符"><span class="text-T31">The Autobiographies of the Haymarket Martyrs</span></span>这本书非常值得一读。<span> 作为唯一一位在美国出生的干草市场烈士，阿尔伯特·帕森斯撰写了一本书，名为<span class="text-书名_20_字符">《无政府主义：其哲学与科学基础》（Anarchism: Its Philosophy and Scientific Basis）</span>，详细阐述了他们的主张。历史学家保罗·阿夫里奇（Paul Avrich）的<span class="text-书名_20_字符">《干草市场悲剧》（The Haymarket Tragedy）</span>是一部对这一事件进行深入探讨的佳作。</span>








</p>
<p class="paragraph-P15"/>
<h3 class="paragraph-P26"><a id="a__A_5_3_建立工团主义者联盟"><span/></a><a id="A_5_3"/>A.5.3 建立工团主义者联盟</h3>

<p class="paragraph-P15">在19世纪末的欧洲，无政府主义运动取得了最为成功的尝试之一，是开始尝试将无政府主义的组织理念应用于日常生活中。这就是大规模革命工会的建立（亦称工团主义或无政府工团主义）。正如一位法国激进工团主义的领导者所言，工团主义运动是“<span class="text-正文引文_20_字符">一种实践无政府主义的学校</span>”，因为它是“<span class="text-正文引文_20_字符">经济斗争的实验室</span>”，并以“<span class="text-正文引文_20_字符">无政府主义的方式</span>”组织起来。通过将工人组织成“<span class="text-正文引文_20_字符">自由意志主义的组织</span>”，工团主义工会将在资本主义内部建立起“<span class="text-正文引文_20_字符">自由生产者的自由联合</span>”，以对抗资本主义，并最终，将之取代。[Fernand Pelloutier, <span class="text-书名_20_字符"><span class="text-T31">No Gods, No Masters</span></span>, vol. 2, p. 57, p. 55 and p. 56]</p>

<p class="paragraph-P64">虽然每个国家之间的工团组织在细节上会有所差异，但是主线都是相同的。工人们需要将自己组织起工会（或者<span class="text-Emphasis">工团</span>(syndicates)，法语的工会）。虽然工业上的组织是最常见的形式，但工艺组织和贸易组织也是可行的形式。这些工会由其成员直接控制，并且基于行业和地域的准则联合起来。比如，例如，一个工会既会与所在城镇、地区和国家的所有地方工会联邦化；同时也会与其所属行业的所有工会（如矿工工会或冶金工人工会）共同联邦化为一个国家工会。每个工会都是自治的，其中所有官员都是兼职的（如果因工会事务而缺勤，则领取正常工资）。工团主义的策略是直接行动和团结，其目标是用工会取代资本主义，而它将会为自由的新社会提供基本框架。</p>

<p class="paragraph-P15">因此对于无政府工团主义来说，“<span class="text-正文引文_20_字符">工会绝不是仅仅与资本主义社会共存的一种过渡现象，而是未来社会主义经济的萌芽，是社会主义总体理念的初等学校。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>作为<span class="text-正文引文_20_字符">“工人阶级的经济斗争组织”</span>，工会为其成员提供的<span class="text-正文引文_20_字符">“不仅是在为日常生计而斗争中直接行动的机会；同时也为他们通过自身力量，完成按</span><span class="text-正文引文_20_字符"><span class="text-T60">[</span></span><span class="text-正文引文_20_字符">自由意志</span><span class="text-正文引文_20_字符"><span class="text-T60">]</span></span><span class="text-正文引文_20_字符">社会主义计划重新组织社会生活的必要准备。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[Rudolf Rocker, <span class="text-书名_20_字符"><span class="text-T31">Anarcho-Syndicalism</span></span>, p. 59 and p. 62] 无政府工团主义的目标，用国际工人联合会（I.W.W.）的表达来说，是<span class="text-正文引文_20_字符">“在旧世界的壳中构建新世界。”</span></p>

<p class="paragraph-P15">从19世纪90年代到第一次世界大战爆发期间，无政府主义者在大多数欧洲国家建立了革命工会（尤其是在西班牙、意大利和法国）。此外，南美洲和北美洲的无政府主义者在组织工团主义工会方面也取得了成功（特别是在古巴、阿根廷、墨西哥和巴西）。几乎所有工业化的国家都出现了一些工团主义运动，尽管欧洲和南美洲的运动规模最大、力量最强。这些工会按照无政府主义原则，以自下而上的邦联制形式组织起来。它们围绕更高工资和更好工作条件的问题与资本家进行日常的斗争，同时向国家争取社会改革。但这些工会的目标不仅仅是改善现状，它们还试图通过革命性的总罢工推翻资本主义制度。</p>

<p class="paragraph-P15">全世界成百上千的工人曾在他们每天的日常生活中践行无政府主义的思想，证明无政府状态不是乌托邦式的空想，而是可以广泛运用的切实可行的方法。无政府主义的组织技术鼓励了成员的参与、赋权和战斗精神，并成功地争取了改革和提升了阶级意识，这一点从无政府工团主义工会的增长及其对工人运动的影响中可见一斑。例如，世界产业工人联盟（I.W.W.）至今仍在激励着工会的活动家，并在其悠久的历史中创作了许多工会歌曲和口号。</p>

<p class="paragraph-P15">然而作为一种群众运动，工团主义在20世纪30年代基本上宣告终结。这一现象源于两个主要因素。首先，大多数工团主义工会在第一次世界大战后遭受了严厉的镇压。战后初期，这些工会的活动曾达到顶峰。那一波的斗争精神在意大利被称为“红色年代”，其活动的顶峰出现在工厂占领运动中（见<a href="#A_5_5" class="text-Internet_20_link"><span class="text-Internet_20_link">A.5.5节</span></a>）。然而，这些年代也见证了这些工会在一个又一个国家的破坏。例如在美国，I.W.W.遭遇了一波得到了媒体、国家和资产阶级全力支持的镇压浪潮。与此同时，欧洲资本主义开始使用新一武器反攻——法西斯主义。法西斯主义首先在意大利出现，随后在德国最为最臭名昭著；它作为资本主义试图通过暴力摧毁工人阶级所建立组织的手段而崛起。这一现象的背后，是第一次世界大战后在欧洲蔓延的激进主义，而这特别是受到俄国的启发。许多几乎是革命的运动使资产阶级感到恐惧，他们转向法西斯主义，试图用它来拯救自己的制度。</p>

<p class="paragraph-P15">在一个又一个国家，无政府主义者在与法西斯主义尝试（往往是英勇地）斗争失败后，被迫流亡、销声匿迹。他们或成为刺客、或成为集中营的牺牲者。例如，在葡萄牙，强大到拥有10万名成员的无政府工团主义工会CGT，在1920年代末和1930年代初发动了多次反抗法西斯主义的起义。1934年1月，CGT号召进行一次革命性的总罢工，并进一步发展成为为期五天的起义。政府宣布进入戒严状态，动用大量武力镇压了这场反抗。CGT，作为起义中发挥了重要和鼓舞作用的工会，被彻底摧毁，而葡萄牙在接下来的40年里都维持是法西斯主义国家。[Phil Mailer, <span class="text-书名_20_字符"><span class="text-T31">Portugal: The Impossible Revolution</span></span>, pp. 72-3] 在西班牙，CNT（最著名的无政府工团主义工会）也进行了类似的斗争。到1936年，该工会宣称拥有150万成员。与意大利和葡萄牙一样，西班牙的资本家阶级也拥抱了法西斯主义，以保护他们的权力不被剥夺；这些阶层开始变得越来越自信，坚信自己有权管理自己的生活。（详见<a href="#A_5_6" class="text-Internet_20_link">A.5.6节</a>）</p>

<p class="paragraph-P15">除了法西斯主义，无政府工团主义还面临列宁主义带来的负面影响。俄国革命表面上的成功，使得许多行动派转向了威权主义政治，尤其是在英语国家，以及说法语的部分地区。一些著名的工团主义活动家，如英国的汤姆·曼（Tom Mann）、苏格兰的威廉·加拉赫（William Gallacher）和美国的威廉·福斯特（William Foster），最终都成为了共产主义者（值得注意的是，后两者最终还成为了斯大林主义者）。此外，共产党还故意破坏自由意志主义工会，鼓励内斗和分裂（例如在I.W.W.中）。第二次世界大战结束后，斯大林主义者完成了法西斯主义在东欧所开始但“未竟”的“事业”，摧毁了如保加利亚和波兰等地的无政府主义和工团主义运动。在古巴，卡斯特罗也效仿列宁，做到了巴蒂斯塔和马查多政权未曾做到的事情——即摧毁了在古巴有着深远影响的无政府主义和工团主义运动（有关这一运动从19世纪60年代到21世纪的历史，见弗兰克·费尔南德斯的<span class="text-书名_20_字符">《古巴无政府主义》</span>）。</p>

<p class="paragraph-P64">到第二次世界大战爆发时，意大利、西班牙、波兰、保加利亚和葡萄牙大规模且强大的无政府主义运动，已经被法西斯主义摧毁（但必须强调，这一切并不是没有受到抵抗）。在必要时，资本家会支持威权主义国家以镇压工人运动，以确保他们的国家依旧适合资本主义。唯一逃脱这一趋势的国家是瑞典，在那里，无政府工团主义工会SAC仍在组织工人。事实上，也就像许多今天仍在活跃的工团主义工会一样，SAC正在增长，因为工人们开始远离那些官僚化工会——他们的领导层似乎更关心保卫自己的特权、与管理层达成交易，而非捍卫成员利益的。在法国、西班牙、意大利以及其他地方，工团主义工会正在再次崛起，也证明了无政府主义理念可以在日常生活中得到应用。</p>

<p class="paragraph-P64">最后必须强调的是，工团主义的根源可以追溯到最早的无政府主义者的思想，因此，它并不是在19世纪90年代才被发明出来的。确实，工团主义的发展在某种程度上是对灾难性的“行动宣传”（propaganda by deed）时期的反应。在这一时期，个人无政府主义者刺杀政府领导人以试图激起人民起义，并报复他们对公社社员和其他反叛者的大规模屠杀（有关细节详见<a href="#A_2_18" class="text-Internet_20_link">A.2.18节</a>）。然而，作为回应这一失败且适得其反的运动，无政府主义者回归他们的根源，回到了巴枯宁的思想。因此，正如克鲁泡特金和马拉泰斯塔等人所承认的，工团主义，不过是对第一国际自由意志派思想的一种回归。</p>

<p class="paragraph-P64">因此，我们可以看到巴枯宁主张<span class="text-正文引文_20_字符">“必须组织无产阶级的力量。但这种组织必须是无产阶级自己的成果……组织起来，一般而言就是在每一个行业和国家中，组织起工人国际性的武装团结；并记住，无论你们作为孤立的个体或地区有多么弱小，通过普遍的合作，你们将构成一股巨大且不可战胜的力量。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>正如一位美国活动家所评论的，这正是<span class="text-正文引文_20_字符">“现在工团主义和I.W.W.运动中所呼吸着的同样战斗精神的——最好表达</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[Max Baginski, <span class="text-书名_20_字符"><span class="text-T31">Anarchy! An Anthology of Emma Goldman's Mother Earth</span></span>, p. 71] 与工团主义者一样，巴枯宁强调：“<span class="text-正文引文_20_字符">行业部门的组织，它们的联合……本身就承载着新社会秩序的活生生的种子，正是这些种子将取代资产阶级的世界。它们不仅创造了未来的思想，还创造了未来本身的事实。</span><span class="text-T16">”</span>[quoted by Rudolf Rocker, <span class="text-书名_20_字符">Op. Cit.</span>, p. 50]</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P64">这些思想也被其他自由意志主义者所反复提及。因在巴黎公社中的影响而导致死亡的欧仁·瓦尔兰（Eugene Varlin），提倡一种基于协会的社会主义。他曾在1870年主张，工会是重建社会的<span class="text-正文引文_20_字符">“天然要素”</span>：<span class="text-正文引文_20_字符">“正是它们可以轻易地转变为生产者协会；正是它们能够将社会的重组与生产的组织付诸实践。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[quoted by Martin Phillip Johnson, <span class="text-书名_20_字符"><span class="text-T31">The Paradise of Association</span></span>, p. 139] 正如我们在<a href="#A_5_2" class="text-Internet_20_link">A.5.2节</a>中讨论的那样，芝加哥的无政府主义者持有类似的观点，认为工人运动既是实现无政府状态的手段，也是自由社会的框架。正如Albert的妻子露西·帕森斯所说，<span class="text-正文引文_20_字符">“我们认为，农会、工会、劳动骑士团</span><span class="text-正文引文_20_字符"><span class="Footnote_20_anchor" title="Footnote: 劳工骑士团（英语：Knights of Labor），全称高贵和神圣劳工骑士团（Noble and Holy Order of the Knights of Labor），是19世纪末尤其是1880年代活跃于美国与加拿大的劳工社团。"><a href="#ftn52" id="body_ftn52">①</a></span></span><span class="text-正文引文_20_字符">大会等等，是理想无政府主义社会的萌芽</span><span class="text-正文引文_20_字符">组织……</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[contained in Albert R. Parsons, <span class="text-T13">Anarchism: Its Philosophy and Scientific Basis</span>, p. 110] 这些思想滋养了世界产业工人联合会（I.W.W.）的革命工会主义。正如一位历史学家所指出的，<span class="text-正文引文_20_字符">“I.W.W.成立大会的议程表明，参与者不仅意识到了‘芝加哥理念’，而且清楚地明白他们的努力与芝加哥无政府主义者斗争，与工业工会主义的产生之间存在的延续性。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>芝加哥理念代表了“<span class="text-正文引文_20_字符">最早期美国人对工团主义的解读”</span>。[Salvatore Salerno, <span class="text-T13">Red November, Black November</span>, p. 71]</div>

<p class="paragraph-P15">因此，工团主义和无政府主义并不是相对立的理论，而只是对相同思想的不同解读（有关更详细的讨论，请参见H.2.8节）。虽然并非所有的工团主义者都是无政府主义者（一些马克思主义者也宣称支持工团主义），也并非所有无政府主义者都是工团主义者（关于这一点，请参见<a href="#J_3_9" class="text-Internet_20_link">J.3.9节</a>的讨论）；但所有社会无政府主义者都认为有必要参与工人运动和其他群众运动，并在其中鼓励自由意志主义式的组织与斗争。通过这样做，无论是在工团主义工会的内部还是外部，无政府主义者都在证明我们思想的有效性。正如克鲁泡特金所强调的：<span class="text-正文引文_20_字符">“下一次革命必须从一开始就实现工人对整个社会财富的夺取，从而其转化为公共财产。只有通过工人、只有当每一处的城乡工人亲自地践行这一目标时——这场革命才能取得成功。为此，他们必须在</span><span class="text-正文引文_20_字符"><span class="text-T12">革命前的时期</span></span><span class="text-正文引文_20_字符">就开始自己的行动；而只有在拥有</span><span class="text-正文引文_20_字符"><span class="text-T12">强大的工人组织</span></span><span class="text-正文引文_20_字符">的情况下，才可能胜利。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[<span class="text-书名_20_字符"><span class="text-T31">Selected Writings on Anarchism and Revolution</span></span>, p. 20] 这些群众自我管理的组织，正是“<span class="text-正文引文_20_字符"><span class="text-T12">行动中的无政府主义</span></span>”。</p>
<p class="paragraph-P15"> </p><h3 class="paragraph-P26"><a id="a__A_5_4_俄国革命中的无政府主义者"><span/></a><a id="A_5_4"/>A.5.4 俄国革命中的无政府主义者</h3>

<p class="paragraph-P15">1917年的俄国革命，见证了这个国度中无政府主义的巨大发展与无政府主义理念的诸多实验。然而，在俄国革命的流行文化中，被看见的不是由普通人为自由而斗争的群众运动，而是列宁对俄国施加独裁的统治手段。事实与此大相径庭，俄国革命实际上是一个自下而上的群众运动，在其中，不同思想潮流并存，数百万劳动人民（包括城市与乡村的工人以及农民）试图将他们的世界变得更美好。令人遗憾的是，这些希望和梦想最终被布尔什维克党的独裁统治所粉碎——首先是列宁的统治，后来则是斯大林的统治。</p>

<p class="paragraph-P15">俄国革命，与大多数历史一样，是“胜者书写历史”这一格言的一个很好的例子。大多数资本主义者的历史叙述都忽略了无政府主义者沃林所称的<span class="text-正文引文_20_字符"><span class="text-T13">“未知的革命”</span></span>——即由普通人民自下而上行动引发的革命。列宁主义的叙述，顶多，在工人阶级的自主行动与其党的路线一致时对其赞扬；但一旦这种行动偏离了党的路线，就会对其进行严厉地谴责（并将行动归咎于其最卑劣的动机）。因此，列宁主义的叙述会在工人走在布尔什维克前面时对他们表示赞扬（如1917年春夏之交）；但在布尔什维克掌权后工人反对其政策时，又加以谴责。更糟糕的是，列宁主义的叙述常常将群众的运动和斗争描绘成先锋党活动的一个背景板而已。</p>

<p class="paragraph-P15">然而对于无政府主义者来说，俄国革命应该被视为一场典型的社会革命，工人阶级的自主行动在其中发挥了关键作用。在苏维埃、工厂委员会及其他阶级组织中，俄国群众试图将社会从一个充满阶级分化、等级制和国家主义的政权，转变为一个以自由、平等和团结为基础的社会。因此，革命的最初几个月似乎印证了巴枯宁的预言：<span class="text-正文引文_20_字符">“未来的社会组织必须完全从下至上，由工人的自由联合或联合会构成，首先是在他们的工会中，然后是公社、地区、国家，最终形成一个伟大的国际和普遍联合会。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[<span class="text-书名_20_字符"><span class="text-T31">Michael Bakunin: Selected Writings</span></span>, p. 206] 苏维埃和工厂委员会具体地体现了巴枯宁的思想，而无政府主义者在这一斗争中也发挥了重要作用。</p>

<p class="paragraph-P15">推翻沙皇的最初行动来源于群众的直接行动。1917年2月，彼得格勒的妇女因粮食短缺爆发了骚乱。2月18日，彼得格勒的普提洛夫工厂工人开始罢工。到2月22日，罢工蔓延至其他工厂。两天后，罢工人数达到20万，到了2月25日，罢工几乎演变为全面罢工。同一天，抗议者与军队之间发生了首次流血冲突。转折点出现在27日，一些部队倒向了革命群众，并带动了其他部队参与。这使得政府失去了其强制手段，沙皇被迫退位，临时政府随之成立。</p>

<p class="paragraph-P15">如此自发的运动让所有政治党派都措手不及。这其中也包括布尔什维克党，<span class="text-正文引文_20_字符">“彼得格勒的布尔什维克组织甚至反对在推翻沙皇的革命即将爆发前夕号召罢工。幸运的是，工人们无视布尔什维克的‘指示’，仍然发起了罢工……如果工人们听从了布尔什维克的指导，革命是否会在那时发生恐怕就要打个问号。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[Murray Bookchin, <span class="text-书名_20_字符"><span class="text-T31">Post-Scarcity Anarchism</span></span>, p. 123]</p>

<p class="paragraph-P15">这场革命自下而上的直接行动一直持续，直到新的“社会主义”国家强大到足以制止这种行动为止。</p>

<p class="paragraph-P15">对于左翼而言，沙皇制度的终结是社会主义者和无政府主义者多年来努力的结果。它象征着人类思想的进步派战胜了传统派的压迫，因此得到了世界各地左翼人士的高度赞扬。然而，<span class="text-Emphasis">在</span>俄国，事情还在继续发展。在工厂、街头和这片土地上，越来越多的人认识到，仅仅在政治上废除封建主义是<span class="text-Emphasis">不</span>够的。如果经济上的封建剥削仍然存在，推翻沙皇便没有太大的实际意义。在整个俄国，普通民众开始建立自己的组织、工会、合作社、工厂委员会和政务委员会（在俄语中称为“苏维埃”）。这些组织最初以无政府主义的方式组织起来，具有可罢免的代表，并通过联邦形式相互联系。</p>

<p class="paragraph-P15">不用多说，所有的政党和组织都在这一过程中发挥了作用。马克思主义社会民主党的两派（孟什维克和布尔什维克）积极参与，作为民粹主义农民政党的社会革命党以及无政府主义者也同样如此。无政府主义者参与这一运动，鼓励所有自我管理、并敦促推翻临时政府的倾向。他们主张有必要将革命从纯粹的政治层面转变为经济与社会层面的革命。在列宁从流亡归来之前，他们是唯一持这种观点的政治派别。</p>

<p class="paragraph-P15">列宁说服他的政党采用<span class="text-正文引文_20_字符">“所有权力归属苏维埃”</span>的口号，并推动革命向前发展。这标志着与以往的马克思主义立场的明显决裂，以至于一位从布尔什维克转为孟什维克的前成员评论道，列宁“<span class="text-正文引文_20_字符">使自己成为了一个已经空缺三十年的欧洲王位的候选人——巴枯宁的王位！</span><span class="text-T16">”</span>[quoted by Alexander Rabinowitch, <span class="text-书名_20_字符"><span class="text-T31">Prelude to Revolution</span></span>, p. 40] 布尔什维克此后转向争取大众支持，倡导直接行动并支持群众的激进行动，而这些政策过去常与无政府主义联系在一起（<span class="text-正文引文_20_字符">“布尔什维克所提出的口号……此这之前是无政府主义者特别且一贯倡导的。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[Voline, <span class="text-书名_20_字符"><span class="text-T31">The Unknown Revolution</span></span>, p. 210]）很快，他们在苏维埃和工厂委员会选举中赢得了越来越多的选票。正如亚历山大·伯克曼所指出的那样：<span class="text-正文引文_20_字符">“布尔什维克所宣扬的无政府主义口号确实产生了效果。群众聚集在他们的旗帜之下。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[<span class="text-书名_20_字符"><span class="text-T31">What is Anarchism?</span></span>, p. 120] </p>

<p class="paragraph-P15">在这个时期，无政府主义者也具有一定的影响力。无政府主义者特别活跃于围绕着工厂委员会展开的工人自我管理生产的运动（有关详情参见M. Brinton的《布尔什维克与工人控制》）。他们主张工人和农民没收掌权阶级的财产，废除一切形式的政府，并通过自己阶级的组织——如苏维埃、工厂委员会、合作社等，从底层自下而上地重组社会。他们还能够影响斗争的方向。正如亚历山大·拉比诺维奇（在他对1917年七月起义的研究中）所指出的：</p>

<p class="paragraph-P15"><span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">在基层层面，尤其是在</span><span class="text-正文引文_20_字符"><span class="text-T61">[</span></span><span class="text-正文引文_20_字符">彼得格勒的</span><span class="text-正文引文_20_字符"><span class="text-T61">]</span></span><span class="text-正文引文_20_字符">驻军和喀琅施塔得海军基地之间，布尔什维克与无政府主义者之间实际上很难区分……无政府共产主义者和布尔什维克争夺的是同一批群众的支持——未经教育、处于压抑和不满状态的群众。事实上，1917年夏季，无政府共产主义者凭借他们在一些重要工厂和军团中的支持，无疑具有足以影响事件进程的能力。并且在某些工厂和军事单位中，无政府主义者的号召力足够强大，以至于影响了布尔什维克自身的行动。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[<span class="text-书名_20_字符"><span class="text-T31">Op. Cit.</span></span>, p. 64]</p>

<p class="paragraph-P15">一位布尔什维克领导人在1917年6月，针对无政府主义影响力上升的回应中表示：<span class="text-正文引文_20_字符">“如果我们将自己与无政府主义者隔离开来，我们可能也会将自己与群众隔离开来。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[quoted by Alexander Rabinowitch, <span class="text-书名_20_字符"><span class="text-T31">Op. Cit.</span></span>, p. 102]</p>

<p class="paragraph-P15">无政府主义者与布尔什维克在十月革命中合作，共同推翻了临时政府。然而，一旦布尔什维克党的威权社会主义者掌握了权力，情况便发生了变化。尽管无政府主义者和布尔什维克使用了许多相同的口号，但两者之间存在重要差异。正如沃林所指出的那样：<span class="text-正文引文_20_字符">“（这些口号）由无政府主义者的说出或写下时，是真诚且具体的；因为它们符合无政府主义者的原则，并且号召采取完全符合这些原则的行动。但对于布尔什维克来说，这些相同的口号，却意味着完全不同于自由意志主义者的实际解决方案，也与口号表面上表达的思想不一致。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[<span class="text-书名_20_字符"><span class="text-T31">The Unknown Revolution</span></span>, p. 210]</p>

<p class="paragraph-P15">同样地，这种情况也适用于“<span class="text-正文引文_20_字符">工人控制生产</span>”这一术语。十月革命之前，列宁将其视为“<span class="text-正文引文_20_字符">工人对资本家的普遍、全面的控制</span><span class="text-T16">”</span>[<span class="text-书名_20_字符"><span class="text-T31">Will the Bolsheviks Maintain Power?</span></span>, p. 52] 他并未将其理解为通过工厂委员会的联合，实现工人对生产本身的控制（即废除雇佣劳动）。而无政府主义者和工人们的工厂委员会却是这样理解的。正如S.A.史密斯准确指出的那样，<span class="text-正文引文_20_字符">“列宁使用‘工人控制’这一术语时，其含义与工厂委员会的理解完全不同。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>事实上，列宁的<span class="text-正文引文_20_字符">“提议……具有彻底的国家主义和中央集权性质，而工厂委员会的实践本质上是地方性和自治的。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[<span class="text-书名_20_字符"><span class="text-T31">Red Petrograd</span></span>, p. 154] 而对于无政府主义者而言，<span class="text-正文引文_20_字符">“如果工人组织能够[对他们的老板]实施有效的控制，那么他们也完全有能力保证所有生产。在这种情况下，可以迅速但逐步地消除私人企业，并用集体产业取而代之。因此，无政府主义者拒绝了模糊而不明确的‘控制生产’口号。他们倡导</span><span class="text-正文引文_20_字符"><span class="text-T13">由集体生产组织——立即、但逐步地——没收私人产业。</span></span><span class="text-正文引文_20_字符">”</span>[Voline, <span class="text-书名_20_字符"><span class="text-T31">Op. Cit.</span></span>, p. 221]</p>

<p class="paragraph-P15">一旦掌权，布尔什维克就系统性地削弱了“<span class="text-正文引文_20_字符">工人控制</span>”这一术语普遍的含义，并用他们自己的国家主义概念替换之。一位历史学家指出，<span class="text-正文引文_20_字符">“在苏维埃政权的最初几个月里，[工厂]委员会领导者，曾三次，试图将他们的模式付诸实践。而每次，党的领导层都否决了他们的做法。结果是管理权和控制权都被赋予了国家机关，这些机关由中央权力设立，并服从于中央权力。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[Thomas F. Remington, <span class="text-T13">Building Socialism in Bolshevik Russia</span>, p. 38] 这一过程最终导致列宁在1918年4月主张并引入以<span class="text-正文引文_20_字符">“独裁”</span>力量为武装的<span class="text-正文引文_20_字符">“一长制”</span>（即由国家从上而下任命经理）。这一过程在莫里斯·布林顿的<span class="text-书名_20_字符">《布尔什维克与工人控制》</span>中有详细记载，该书还表明了布尔什维克的实践与其意识形态之间的明确联系，以及这两者是如何与大众的活动和思想背道而驰的。</p>

<p class="paragraph-P15">因此，俄国无政府主义者彼得·阿尔希诺夫这样评论道：</p>

<p class="paragraph-正文引文">“另一个同样重要的特点是，[1917年的]十月革命具有两种含义——一种是参与社会革命的工人和群众，和与他们一同的无政府共产主义者赋予它的含义；另一种则是由从这种社会革命的愿望中夺取权力的政治党派[马克思主义共产主义者]赋予它的含义，这个党派背叛并扼杀了所有进一步发展的可能性。这两种对十月的解读之间存在着巨大的鸿沟。工人和农民的十月革命，是为了平等和自我管理而消灭寄生阶级权力的革命；而布尔什维克的十月革命，则是革命知识分子政党的权力征服，是其‘国有社会主义’及其‘社会主义式’统治大众方式的设立。”[<span class="text-书名_20_字符"><span class="text-T31">The Two Octobers</span></span>]</p>

<p class="paragraph-P15">最初，无政府主义者支持布尔什维克。因为布尔什维克领导人将他们的基于国家建构的意识形态，隐藏在支持苏维埃的幌子之下。（正如社会主义历史学家塞缪尔·法伯指出的，无政府主义者<span class="text-正文引文_20_字符">“实际上在十月革命中充当了布尔什维克无名的联盟伙伴。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[<span class="text-T13">Before Stalinism</span>, p. 126]）然而，这种支持很快“消失殆尽”，因为布尔什维克表明他们实际上并不是在追求真正的社会主义，而是在为自己巩固权力；他们推动的也不是土地和生产资源的集体所有化，而是政府所有化。而正如上面所提到的，布尔什维克系统性地破坏了工人控制／自我管理运动，转而支持类似资本主义的、基于<span class="text-正文引文_20_字符">“独裁权力”</span>武装的<span class="text-正文引文_20_字符">“一长制”</span>的工作场所管理形式。</p>

<p class="paragraph-P15">而对于苏维埃，布尔什维克则系统地削弱了其所拥有的有限独立和民主。对于1918年春夏<span class="text-正文引文_20_字符">“布尔什维克在苏维埃选举中的重大失利”</span>的回应，<span class="text-正文引文_20_字符">“布尔什维克通常会通过武力推翻这些省级选举的结果。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>此外，政府<span class="text-正文引文_20_字符">“不断推迟彼得格勒苏维埃的新一轮选举，而其任期早已于1918年3月结束。显然，政府担心反对党会取得进展。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[Samuel Farber, <span class="text-书名_20_字符"><span class="text-T31">Op. Cit.</span></span><span class="text-书名_20_字符">,</span> p. 24 and p. 22] 在彼得格勒的选举中，布尔什维克<span class="text-正文引文_20_字符">“失去了原本享有的绝对多数席位”</span>，但仍然是最大的党派。然而，彼得格勒苏维埃选举的结果已经并不重要，因为<span class="text-正文引文_20_字符">“布尔什维克的胜利已经通过工会、区苏维埃、工厂车间委员会、区工人代表大会、红军和海军单位中显著多的代表席位得到了保障，在这些集体中，布尔什维克占据了压倒性的优势。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[Alexander Rabinowitch, <span class="text-T8">"The Evolution of Local Soviets in Petrograd"</span>, pp. 20-37, <span class="text-书名_20_字符"><span class="text-T31">Slavic Review</span></span>, Vol. 36, No. 1, p. 36f] 换句话说，布尔什维克通过在苏维埃中充斥自己的代表，削弱了苏维埃的民主性质。面对苏维埃的拒绝，布尔什维克展示了对他们而言“苏维埃的权力”就等同于党的权力。而为了保持权力，布尔什维克必须摧毁苏维埃，而他们也确实这么做了。苏维埃制度名存实亡。事实上，从1919年起，列宁、托洛茨基以及其他布尔什维克领导人就承认，他们已经实现了一党独裁，且这样的独裁对于任何革命都是必不可少的（即使在斯大林主义崛起之后，托洛茨基也支持党派独裁）。</p>

<p class="paragraph-P15">此外，红军也不再是一个民主化的组织。1918年的三月，托洛斯基废除了官员和士兵委员会的选举制“</p>

<p class="paragraph-P15"><span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">选举原则在政治上毫无意义，在技术上也不适宜，所以实际上，它已经通过法令废除。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[<span class="text-书名_20_字符"><span class="text-T31">Work, Discipline, Order</span></span>]</p>

<p class="paragraph-P15">正如莫里斯·布林顿正确总结的：</p>

<p class="paragraph-P15"><span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">托洛茨基，这位在布列斯特-立陶夫斯克条约之后被任命的军事委员，迅速地重组了红军。对违反命令的死刑再次被恢复。更进一步地，军官们开始享有敬礼、特殊称呼、单独的生活区以及其他特权。包括军官选举在内的民主组织形式，很快就被废除了。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[<span class="text-T8">"The Bolsheviks and Workers' Control"</span>, <span class="text-书名_20_字符"><span class="text-T31">For Workers' Power</span></span>, pp. 336-7]</p>

<p class="paragraph-P65">不出所料地，塞缪尔·法伯指出：<span class="text-正文引文_20_字符">“没有证据表明列宁或任何主流的布尔什维克领导人，对丧失工人的控制或苏维埃中的民主感到惋惜，或者至少没有将这些损失视为一种倒退，这正如列宁在1921年宣布用新经济政策取代战时共产主义时的那样。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[<span class="text-T13">Before Stalinism</span>, p. 44]</p>

<p class="paragraph-P15">因此，在十月革命之后，无政府主义者开始谴责布尔什维克政权，呼吁进行<span class="text-T24">“第三次革命”</span>，从而将工人从所有的（无论是资本主义的还是社会主义的）首领中，最终解放出来。他们揭示了布尔什维克主义的言行不一（例如列宁在<span class="text-书名_20_字符">《国家</span><span class="text-书名_20_字符">与革命》</span>中的表述）。布尔什维克上台后证明了巴枯宁的预言，即“<span class="text-正文引文_20_字符">无产阶级专政</span>”将变成共产党领导人来实施的“<span class="text-Emphasis">对</span><span class="text-正文引文_20_字符">无产阶级的专政</span>”。</p>

<p class="paragraph-P15">无政府主义者的影响力开始增长，就像Jacques Sadoul，一位法国官员在1918年初所说的那样：</p>

<p class="paragraph-P15"><span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">无政府主义政党是最活跃的、也是最激进的反对群体，而且也可能是其中最有人气的……布尔什维克非常的焦虑。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[quoted by Daniel Guerin, <span class="text-书名_20_字符">Anarchism</span>, pp. 95-6]</p>

<p class="paragraph-P15">从1918年的<span class="text-T61">4</span>月开始，布尔什维克开始对他们的无政府主义对手进行物理上的镇压。1918年4月12日，契卡（由列宁在1917年<span class="text-T61">12</span>月设立的秘密警察）袭击了莫斯科的无政府主义者活动中心。其他城市的据点也在随后遭到袭击。布尔什维克除了镇压他们在左派中最直言不讳的反对者，他们还在限制他们声称要保护的群众的自由。民主的苏维埃，言论自由、反对派政党和团体、工作场所和土地上的自我管理——这些全都以“社会主义”的名义被摧毁。我们必须强调，这一切都发生在1918年5月末内战开始<span class="text-T12">之前</span>，而大多数列宁主义支持者却将布尔什维克的专制归咎于内战。而在内战期间，这一过程被加速了；布尔什维克系统性地镇压了各方面的反对声音——包括那些他们声称代表其阶级实施“专政”的、底层阶级的罢工和抗议！</p>

<p class="paragraph-P15">这一点非常重要：这一进程在内战开始<span class="text-Emphasis">之前</span>就已经开始了，这证实了无政府主义理论所认为的“工人国家”这一概念本身就是自相矛盾的。对无政府主义者来说，布尔什维克以党的权力代替工人权力（以及这两者之间产生的冲突）并不令人意外。国家就是<span class="text-Emphasis">权力</span>的代表团，因此，如果说“工人国家”能够体现“工人权力”，这种想法在逻辑上就是不可能的。如果由工人<span class="text-Emphasis">在</span>运作社会，权力就掌握在他们手中。如果存在一个国家，权力就掌握在少数统治者的手中，而<span class="text-Emphasis">不是</span>所有人的手中。国家本质上是为少数人统治而设计的。而由于其基本性质、结构和设计，任何国家都不可能成为工人阶级（即大多数人）自我管理的工具。正因如此，无政府主义者主张通过由工人委员会组成的自下而上的联合会来实现革命；并在资本主义和国家被废除之后，继续以这种方式管理社会。</p>

<p class="paragraph-P15">正如我们在第H节中讨论的那样，布尔什维克从受大众欢迎的工人阶级政党，堕落为支配工人阶级的独裁者，发生这样的事情并非是偶然。政治理念与国家权力（以及它所产生的社会关系）的现实之间的结合，注定会导致这种堕落。布尔什维克的政治理念，特别是先锋队理论，以及对自发行动的恐惧和将党的权力与工人阶级的权力等同的观点，必然意味着党会与它所声称代表的人民发生冲突。毕竟，如果党是先锋，这就同时是在说其他所有人都是“落后”分子。这也意味着，如果工人阶级反对布尔什维克的政策，或在苏维埃选举中拒绝这些政策，那么工人阶级就被认为是在“动摇”，是受到了“小资产阶级”和“落后”分子的影响。先锋队理论滋生精英主义，而当它与国家权力结合时，便成为了独裁。</p>

<p class="paragraph-P15">正如无政府主义者一直强调的，国家权力意味着将权力委托给少数人手中。这必然在社会中产生阶级分化——掌权者与无权者。因此，一旦掌握权力，布尔什维克便与工人阶级相隔离。俄国革命证实了马拉泰斯塔的观点，即<span class="text-正文引文_20_字符">“政府，即一群被赋予制定法律的权力、并被授权使用集体力量去强迫每个人遵守这些法律的人——已经成为一个特权阶级，并与人民相隔绝。正如任何既定机构都会做的那样，它会本能地寻求扩展其权力，脱离公众控制，推行其自身政策，并优先考虑自己的特殊利益。由于处于特权地位，政府，已经与掌控废除它力量的人民，处于对立地位。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[<span class="text-书名_20_字符"><span class="text-T13">Anarchy</span></span>, p. 34] 像布尔什维克建立的那种高度集权的国家，会将责任性降到最低，同时加速统治者与被统治者之间的隔离。群众不再是鼓舞和力量的来源，而是一个异己的群体；他们缺乏的“纪律性”（比如遵守命令的能力）可能会使革命陷入危险。一位俄罗斯无政府主义者这样论述：</p>

<p class="paragraph-P15"><span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">无产阶级正逐渐被国家奴役。人民正被转变为仆从，而在他们之上出现了一个新的管理者阶级——一个主要发源自所谓知识分子之中的新阶级……我们并不是说……布尔什维克党有意地建立一个新的阶级体系。而我们要说的是，即使是有最善良的意图和最美好的愿望，也必然会在任何集中权力体系所固有的弊端面前——破灭。管理与劳动的分离，管理者与劳动者之间的割裂，是中央集权的必然结果。绝无可能有其他结果。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[<span class="text-书名_20_字符"><span class="text-T31">The Anarchists in the Russian Revolution,</span></span> pp. 123-4]</p>

<p class="paragraph-P15">正因为如此，无政府主义者虽然同意工人阶级内部政治思想发展不平衡的事实，但拒绝“革命者”应该代表工人阶级掌权的观点。只有当工人真正自己管理社会时，革命才能取得成功。对于无政府主义者来说，这意味着<span class="text-正文引文_20_字符">“真正的解放只能通过……</span><span class="text-正文引文_20_字符"><span class="text-T12">由工人自己</span></span><span class="text-正文引文_20_字符">，在他们自身的阶级组织中的……</span><span class="text-正文引文_20_字符"><span class="text-T12">直接的、广泛的、独立的行动</span></span><span class="text-正文引文_20_字符">来实现。这以具体行动和自治为基础，</span><span class="text-正文引文_20_字符"><span class="text-T12">由革命者协助但不控制</span></span><span class="text-正文引文_20_字符">，在群众中间而非高于群众，在专业、技术、防御和其他分支领域中也是如此。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[Voline, Op. Cit., p. 197] 通过用党的权力取代工人的权力，俄罗斯革命迈出了致命的第一步。也难怪俄罗斯无政府主义者在1917年11月所作的预测成为了现实：</p>

<p class="paragraph-P15"><span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">一旦他们的权力巩固并‘合法化’，布尔什维克——这些中央集权主义者和采取威权主义行动的人——将会开始通过政府和独裁的方法，按中央的指令，重新安排国家和人民的生活。他们……将会把党的意志强加于整个俄罗斯，指挥整个国家。</span><span class="text-正文引文_20_字符"><span class="text-T12">你们的苏维埃和其他地方组织，将逐渐变成仅仅是中央政府意志的执行机关。</span></span><span class="text-正文引文_20_字符">取而代之的，不是工人阶级健康的、建设性的工作，也不是自下而上的自由联合——而是一个威权主义和国家主义的机器。它将从上而下运作，并开始用铁腕铲除一切挡在其道路上的事物。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[quoted by Voline, <span class="text-书名_20_字符"><span class="text-T31">Op. Cit.</span></span>, p. 235]</p>

<p class="paragraph-P66">所谓的“工人国家”，不可能（如同马克思主义者所声称的那样），对工人阶级的人民放权或者让他们参政，因为国家结构本身就不是为了此目的设计的。作为少数统治者的工具所创造的国家，无论它们自己还是之后创造出的“新的”国家，都无法转变为解放工人阶级的手段。正如克鲁泡特金所言，无政府主义者<span class="text-正文引文_20_字符">“坚持认为，国家组织，作为由少数人为建立起和组织起对群众的统治而诉诸</span><span class="text-正文引文_20_字符">的力量，无法成为用来摧毁这些特权的力量。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[<span class="text-书名_20_字符">Anarchism</span>, p. 170] 就像一本1918年写的无政府主义小册子所言：</p>

<p class="paragraph-P15"><span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">布尔什维克主义一天天、一步步地证明了，国家权力具有不可剥夺的特性；它可以更换标签、更换‘理论’、更换执行者，但本质上它只是以新的形式继续维持权力和专制。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[quoted by Paul Avrich, <span class="text-T8">"The Anarchists in the Russian Revolution,"</span> pp. 341-350, <span class="text-书名_20_字符"><span class="text-T31">Russian Review</span></span>, vol. 26, issue no. 4, p. 347]</p>

<p class="paragraph-P15">对内而言，革命已经在布尔什维克掌权几个月后死去。对外而言，布尔什维克和苏联则开始代表着“社会主义”，即使他们已经系统性地摧毁了真正的社会主义的基础。通过将苏维埃转变为国家机构、用党的权力取代苏维埃的权力、削弱工厂委员会、消除军队和工作场所中的民主、镇压政治反对派和工人抗议，布尔什维克实际上将工人阶级从自身的革命中边缘化。布尔什维克的意识形态和实践本身，是革命堕落和最终斯大林主义兴起的重要、甚至是决定性的因素。</p>

<p class="paragraph-P66">正如无政府主义者几十年前预言的那样，在内战开始之前的几个月的时间里，布尔什维克的“工人国家”就已经变成了像任何国家一样，成为了由少数人<span class="text-T12">对</span>工人阶级异己力量统治的工具（在这种情况下，是党的统治）。内战加速了这一进程，很快引入了党派独裁（实际上，领导的布尔什维克开始声称这对任何革命都至关重要）。布尔什维克镇压了国内的自由意志社会主义者，而对喀琅施塔得起义和乌克兰马赫诺运动的摧毁，成为了苏维埃和社会主义棺材上的——最后一根钉子。</p>

<p class="paragraph-P15">1921年2月的喀琅施塔得起义，对于无政府主义者来说具有极其重要的意义（有关这次起义的详细讨论，请参见附录“什么是喀琅施塔得起义？”）。起义开始于喀琅施塔得的水手支持在1921年2月彼得格勒的罢工工人。他们提出了一份包含十五条的决议，其中第一条就是呼吁苏维埃的民主。布尔什维克将喀琅施塔得起义者诬蔑为反革命分子并镇压了这次起义。对于无政府主义者来说，它之所以具有重要意义，是因为这次镇压无法以（在几个月前就已经结束的）内战为借口来辩解；不仅如此，它也是一次普通人民为实现<span class="text-T12">真正的</span>社会主义而进行的大规模起义。正如沃林所说：</p>

<p class="paragraph-P15"><span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">喀琅施塔得起义是人民第一次完全独立地尝试摆脱一切枷锁、并继续实现社会革命的起义：这一尝试是由工人阶级群众自己……直接进行的，没有政治上的牧羊人，也没有导师或教员。这是迈向第三次社会革命的第一步。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[Voline, <span class="text-书名_20_字符">Op. Cit.</span>, pp. 537-8]</p>

<p class="paragraph-P15">在乌克兰，无政府主义思想得到了最成功的实践。在马赫诺运动的保护下，工人阶级人民直接地根据他们自己的想法和需求组织自己的生活——真正的社会自决。在自学成才的农民内斯托尔·马赫诺的领导下，黑军不仅与红军和白军的独裁政权作斗争，还抵抗了乌克兰的民族主义者。与“民族自决”（即建立一个新的乌克兰国家）的呼声相反，马赫诺呼吁乌克兰乃至全世界实行工人阶级的自决。他鼓舞他的工农同胞为真正的自由而战斗：</p>

<p class="paragraph-P15"><span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">征服或死亡——这是乌克兰的工农在现在这一历史性的时刻所面临的两难境地……但是我们不会为了去重复过去几年犯过的错误而征服，那就是将我们的命运交到新的主人手中；我们将会为了把我们的命运掌握在自己手中而征服，根据我们自己的意志和对真理的理解来引导我们的生活。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[quoted by Peter Arshinov, <span class="text-书名_20_字符"><span class="text-T31">History of the Makhnovist Movement</span></span>, p. 58]</p>

<p class="paragraph-P15">为了实现这一目标，黑军拒绝在他们解放的镇子和城市中建立政府，而是提倡创建自由的苏维埃，以便工人能够自我管理。以亚历山德罗夫斯克（Aleksandrovsk）为例，刚一解放了这座城市，马赫诺黑军<span class="text-正文引文_20_字符">“立即邀请工人阶级参加一次全体大会……提议让工人们用他们自己的力量和团体来组织城市的生活和工厂的运作……第二次大会紧随第一次大会之后召开。工人群众以极大的热情讨论并审视了工人按照自我管理原则组织生活的问题，他们对这个点子相当欢迎……铁路工人们迈出了第一步……他们成立了一个委员会，负责组织该地区的铁路网络……从此刻开始，亚历山德罗夫斯克的无产阶级开始系统性地创建自我管理机构。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[<span class="text-T13">Op. Cit.</span>, p. 149]</p>

<p class="paragraph-P15">黑军认为，<span class="text-正文引文_20_字符">“工人和农民的自由是他们自己的，不应该受到任何限制。工农自己有权按照他们认为合适和愿意的方式行事、组织自己，并在生活的各个方面相互协商……黑军所能做的只是提供帮助和建议……他们在任何情况下都不能，也不愿意，进行统治。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[Peter Arshinov, quoted by Guerin, <span class="text-T13">Op. Cit.</span>, p. 99] 在亚历山德罗夫斯克，布尔什维克向黑军提出了行动范围的建议——由他们的革命委员会（Revkom）负责政治事务，而黑军负责军事事务。对此，马赫诺建议他们<span class="text-正文引文_20_字符">“去开始做一些诚实的行当，而不是试图将自己的意志强加于工人。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[Peter Arshinov in <span class="text-书名_20_字符"><span class="text-T31">The Anarchist Reader</span></span>, p. 141]</p>

<p class="paragraph-P15">他们还组织了自由农业公社，虽然“<span class="text-正文引文_20_字符">的确……这些公社并不多，仅仅包括了一小部分的人口……但最难能可贵的是，这些公社是由贫农自己组建的。黑军从未对农民施加任何压力，只是传播自由公社的理念。</span><span class="text-T16">”</span>[Arshinov, <span class="text-书名_20_字符"><span class="text-T31">History of the Makhnovist Movement</span></span>, p. 87] 马赫诺在废除地主的土地占有方面发挥了重要作用。地方苏维埃及其地区代表大会，使农民社区的各个部分之间在土地使用方面实现了平等分配。[<span class="text-书名_20_字符"><span class="text-T31">Op. Cit.</span></span>, pp. 53-4]</p>

<p class="paragraph-P15">不仅如此，黑军还花费时间和精力让全体人民参与讨论革命的发展、军队活动和社会政策。他们组织了许多工人、士兵和农民代表大会，讨论政治和社会问题，以及组织了自由苏维埃、工会和公社。当他们解放了亚历山德罗夫斯克时，他们组织了一个地区性的农民和工人大会。1919年4月，黑军试图召集第三次地区农民、工人和起义者大会，1919年6月又试图召开几个地区的特别大会，布尔什维克将他们视为反革命团体，企图禁止这些大会，并宣布其组织者和代表为非法人士。</p>

<p class="paragraph-P15">黑军通过继续召开会议予以回应，并质问：<span class="text-正文引文_20_字符">“难道可以存在一个由少数自诩为革命者制定的法律，允许他们将一群比他们更为革命的全体人民定为法外之徒</span><span class="text-正文引文_20_字符">吗？”</span>以及<span class="text-正文引文_20_字符">“革命应该捍卫谁的利益：是党的利益，还是那些用自己的鲜血推动革命的人民的利益？”</span>马赫诺本人表示，<span class="text-正文引文_20_字符">“工人和农民召开会议、讨论他们事务的权利，是一种不可侵犯的权利，是革命赋予他们的权利。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[<span class="text-T13">Op. Cit.</span>, p. 103 and p. 129]</p>

<p class="paragraph-P15">此外，黑军<span class="text-正文引文_20_字符">“完全贯彻了革命性的原则，包括言论自由、思想自由、出版自由和政治结社自由。在黑军占领的所有城市和城镇，他们首先解除了一切禁令，并废除了各种政权对新闻和政治组织施加的所有限制。”</span>实际上，黑军认为<span class="text-正文引文_20_字符">“唯一需要对布尔什维克、左翼社会革命党人和其他国家主义者施加的限制，是禁止他们成立那些企图对人民实施独裁的‘革命委员会’。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[<span class="text-T13">Op. Cit.</span>, p. 153 and p. 154]</p>

<p class="paragraph-P15">黑军排斥布尔什维克对苏维埃的腐化，提出了<span class="text-正文引文_20_字符">“自由且完全独立的、没有威权及其专横的法律的、工人阶级的苏维埃制度。”</span>他们的宣言指出，<span class="text-正文引文_20_字符">“工人阶级必须自由地选择自己的苏维埃，依靠苏维埃实现工人阶级自己的意愿和需求；也就是说，苏维埃</span><span class="text-正文引文_20_字符"><span class="text-T12">必须是行政的</span></span><span class="text-正文引文_20_字符">，而非统治性的。”</span>在经济上，资本主义将与国家一起被废除——土地和工坊<span class="text-正文引文_20_字符">“必须属于工人阶级自己，属于那些在其中工作的人的手中，也就是说，它们必须实现社会化。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[<span class="text-T13">Op. Cit.</span>, p. 271 and p. 273]</p>

<p class="paragraph-P15">黑军与红军截然不同，大体上是民主的（尽管诚然，内战的可怕性质确实导致了一些偏离理想的情况——然而，与托洛茨基对红军实施的体制相比，黑军的运动还是要民主得多）。</p>

<p class="paragraph-P15">这场在乌克兰进行的、自我管理的无政府主义实验，在布尔什维克不再需要黑军之后（他们曾是共同反抗“白军”和亲沙皇派的盟友）以流血的方式收场。这场重要的运动在我们FAQ的附录“为什么马赫诺运动表明布尔什维克主义存在替代方案？”中有详细讨论。然而，在此我们必须强调在马赫诺运动中的一个显而易见的教训——那就是布尔什维克所实施的独裁政策并不是是由客观环境强加给他们的。相反，布尔什维主义的政治理念在他们所作的决策中有明确的影响。毕竟，马赫诺军虽然和他们在同一场内战中活跃，但他们并没有像布尔什维克那样执行党派权力的政策。相反，他们却在极其艰难的环境下（并且面对布尔什维克强烈反对这些政策的情况下），成功地促进了工人阶级的自由、民主和权力。左翼曾公认的观点认为，俄国革命除了布尔什维克，没有其他选择。而黑军的经验反驳了这一点。人民大众以及当权者的政治思想与行为，和那些限制选择的客观障碍一样，都是决定历史结果进程的一部分。显然，思想的确重要。因此，马赫诺运动证明了，布尔什维克主义曾经有一个（并且现在仍有一个）切实可行的替代方案——那就是无政府主义。</p>

<p class="paragraph-P15">一直到1987年之前，最后一次的无政府主义者游行发生在1921年的莫斯科，克鲁泡特金的葬礼上。当时有超过1万人跟随他的灵柩行进。他们举着黑色的旗帜，上面写着<span class="text-正文引文_20_字符">“哪里有权力，哪里就没有自由”</span>和<span class="text-正文引文_20_字符">“工人阶级的解放是工人自己的任务”</span>。当送行队伍经过布图尔基监狱时，囚犯们摇动着牢房的铁栅栏，高唱着无政府主义歌曲</p>

<p class="paragraph-P15">俄罗斯境内的无政府主义自1918年就开始反对布尔什维克政权。他们也是第一个被新“革命”政权镇压的左翼团体。而在俄罗斯以外的地方，无政府主义者继续支持布尔什维克——直到他们从无政府主义者的信息来源得知有关布尔什维克政权镇压性本质的消息（在那之前，许多人忽视了负面报道，因为他们认为这些都来自于亲资本主义的消息来源）。一旦这些来源可靠的报告传来，全球的无政府主义者纷纷拒绝了布尔什维克主义及其党的权力系统与镇压。布尔什维克主义的经验证实了巴枯宁的预言，即马克思主义意味着<span class="text-正文引文_20_字符">“由一批极少数的、新兴的、或真或假的学术贵族统治大众的——高度专制政府。但人民并不博学，因此他们将从对政府的担忧中释放出来，完全被囊括在被统治的羊群中。</span><span class="text-正文引文_20_字符"><span class="text-T33">” </span></span>[<span class="text-书名_20_字符"><span class="text-T31">Statism and Anarchy</span></span>, pp. 178-9]</p>

<p class="paragraph-P15">从大约1921年起，俄罗斯之外的无政府主义者开始将苏联描述为<span class="text-正文引文_20_字符">“国家资本主义”</span>，用以表明虽然个体的老板可能已经被消除，但苏联的国家官僚体系在功能上，仍扮演着与西方的个体老板相同的角色（而俄罗斯<span class="text-T12">境内</span>的无政府主义者从1918年起就开始这么称呼它）。对于无政府主义者来说，<span class="text-正文引文_20_字符">“俄国革命……试图实现……经济上的平等……这一努力是在一个高度集权的党派独裁下的俄国，进行的……在党的独裁铁律下，以一个高度集权的国家共产主义为基础建立一个共产主义共和国的努力，注定会失败。我们反而在俄罗斯学到了如何</span><span class="text-正文引文_20_字符"><span class="text-T12">不去</span></span><span class="text-正文引文_20_字符">引入共产主义。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[<span class="text-书名_20_字符">Anarchism</span>, p. 254]</p>

<p class="paragraph-P15">这也揭露了伯克曼所称的<span class="text-T12">“布尔什维克神话”</span>，那就是俄国革命成功了，应当被其他国家的革命者效仿：<span class="text-正文引文_20_字符">“必须揭露这个伟大的错觉，否则它可能会把西方的工人带入与他们在俄罗斯的同胞们一样的深渊。对于那些已经看穿这个神话的人，揭露它的真实面目义不容辞。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[<span class="text-T8">"The Anti-Climax'"</span>, <span class="text-T13">The Bolshevik Myth</span>, p. 342] 此外，无政府主义者认为，作为革命者，他们的革命职责不仅是呈现和学习革命的事实，还要向那些受布尔什维克独裁压迫的人们表示团结。正如埃玛·戈尔德曼所说，她并没有<span class="text-正文引文_20_字符">“来俄罗斯看到所期待的无政府主义的实现。”</span>这种理想主义对她来说是陌生的（尽管列宁主义者们却常常说相反的话）。她宁愿期待看到的是<span class="text-正文引文_20_字符">“革命所为之斗争的——社会变革的开端。”</span>她意识到革命是艰难的，涉及<span class="text-正文引文_20_字符">“破坏”</span>和<span class="text-正文引文_20_字符">“暴力”</span>。虽然俄罗斯并不完美，但这并不是她公开反对布尔什维克主义的根源。而真正的原因是<span class="text-正文引文_20_字符">“俄罗斯人民被”</span>布尔什维克国家使用<span class="text-正文引文_20_字符">“刀和枪把人民排除在外，</span><span class="text-正文引文_20_字符"><span class="text-T12">锁</span></span><span class="text-正文引文_20_字符">在他们自己的革命之外”</span>。而作为一名革命者，她拒绝<span class="text-正文引文_20_字符">“与统治阶级站在一起，而在俄罗斯，这个统治阶级被称为共产党。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[<span class="text-T13">My Disillusionment in Russia</span>, p. xlvii and p. xliv]</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">有关俄国革命及无政府主义者在其中所扮演角色的更多信息，请参阅FAQ附录中的“俄国革命”部分。<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 作者在“补充材料”的附录第二部分中更加详细地介绍了俄国革命，而这部分在早期版本的AFAQ中被归于H.11节左右。更详细地介绍，也可参看赵京所编著的《鲜为人知的俄国革命》(ISBN:9781458304117)"><a href="#ftn53" id="body_ftn53">①</a></span></span>该部分不仅涵盖了喀琅施塔得起义和黑军，还讨论了革命失败的原因、布尔什维克意识形态在其中起到的作用，以及是否存在布尔什维主义的替代方案。</div>

<p class="paragraph-P15">以下是推荐的书籍：由沃林所著的<span class="text-书名_20_字符">《未知的革命》</span>、由G.P. 马克西莫夫所著的《断头台的工作》、由亚历山大·伯克曼所著的<span class="text-书名_20_字符">《布尔什维克的神话》</span>与<span class="text-书名_20_字符">《俄国的悲剧》</span>、由M. 布林顿所著的<span class="text-书名_20_字符">《布尔什维克与工人控制》</span>、由艾达·梅特所著的<span class="text-书名_20_字符">《喀琅施塔得起义》</span>、由彼得·阿西诺夫所著的<span class="text-书名_20_字符">《马赫诺运动的历史》</span>、由埃玛·戈尔德曼所著的<span class="text-书名_20_字符">《我在俄罗斯的幻灭》</span>与<span class="text-书名_20_字符">《活出我的生活》</span>，以及由亚历山大·斯基尔达所著的<span class="text-书名_20_字符">《安那其的哥萨克——内斯托尔·马赫诺：1917-1921年乌克兰自由苏维埃的斗争》</span>。这些书籍，为深入了解无政府主义者在俄罗斯革命中的角色和影响，提供了宝贵的视角。</p>

<p class="paragraph-P15">许多这些书籍是由在革命期间活跃的无政府主义者所写，其中许多人被布尔什维克囚禁，并因国际压力被驱逐到西方。这些国际上的压力来自前往莫斯科的无政府工团主义代表，他们原本是布尔什维克试图争取的对象。大多数此类代表坚守其自由意志主义政治立场，并说服他们的工会拒绝布尔什维克主义、与莫斯科决裂。到1920年代初，所有无政府工团主义的工会联合会都与无政府主义者一道，拒绝将俄罗斯视为“社会主义”，而是一种国家资本主义和党派独裁。</p>
<p class="paragraph-P15"> </p><h3 class="paragraph-P26"><a id="a__A_5_5_意大利工厂占领运动中的无政府主义者"><span/></a><a id="A_5_5"/>A.5.5 意大利工厂占领运动中的无政府主义者</h3>

<p class="paragraph-P15">第一次世界大战结束后，欧洲和全世界掀起了一场大规模的激进化运动。工会成员爆炸性扩增，伴随着雨后春笋的罢工浪潮，抗议与游行达到了相当大的规模。这一部分是缘于那场战争，也有一部分是缘于俄国革命表面上的胜利。对俄国革命的热情甚至影响到了如约瑟夫·拉巴迪这样的个人无政府主义者。他和大多数其他反资本主义者一起，看到了<span class="text-正文引文_20_字符">“东方的赤色给予我们对更光明未来的希望”</span>，而布尔什维克正在“<span class="text-正文引文_20_字符">做着值得赞赏的努力，至少在尝试找到工业化奴役的出路。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[quoted by Carlotta R. Anderson,<span class="text-书名_20_字符"> </span><span class="text-书名_20_字符"><span class="text-T31">All-American Anarchist</span></span> p. 225 and p. 241]</p>

<p class="paragraph-P15">整个欧洲，无政府主义思想变得更受欢迎，而无政府工团主义的工会在规模上也日渐壮大。比如在英国，无政府主义思想不断地发酵催生了工会代表运动和克莱德河畔的罢工；德国则见证了受工业工会主义和马克思主义的一个自由意志主义形式——“委员会共产主义”影响下IWW的兴起。西班牙则见证了CNT中无政府工团主义者的大规模增长。顺带一提，不幸的是，它也目睹了社会民主党和共产党的兴起与增长。意大利也不例外。</p>

<p class="paragraph-P15">在都林，新一个平民运动正在酝酿。这场运动围绕着“内部委员会”（internal commissions，临时选举的申诉委员会）开展。这些新生的组织，直接基于共同工作在特定车间的群众。在每15到20人的工人小组中，选举出一个基于委任制和可撤回的车间代表。这些在某一个工厂选举出来的车间代表，之后会再开一次车间代表集会，选举出此生产设施的“内部委员会”，将一直对车间代表的主体负直接责任。这个委员会也被称作“工厂理事会”</p>

<p class="paragraph-P15">在1918年<span class="text-T62">11</span>月和1919年<span class="text-T62">3</span>月之间，内部委员会已成为工会运动中的全国性议题。1919年2月20日，意大利金属工人工会（Italian Federation of Metalworkers ，FIOM）赢得了一项协议协议允许在工厂中选举“内部委员会”。随后，工人们试图将这些工人代表机构转变为具有管理职能的工厂委员会。到1919年五一劳动节时，内部委员会<span class="text-正文引文_20_字符">“正在成为金属加工业的主导力量，而工会则面临沦为边缘化行政单位的危险。在改良派看来，这些令人不安的发展背后是自由意志主义者的推动。”</span>[卡尔·列维，<span class="text-书名_20_字符">《葛兰西与无政府主义者》</span>，第135页] 到1919年11月，都灵的内部委员会已经转变为了工厂委员会。</p>

<p class="paragraph-P15">都灵的工人运动，通常与周刊<span class="text-书名_20_字符">《新秩序》（L'Ordine Nuovo）</span>联系在一起，该刊物于1919年5月1日首次出版。正如丹尼尔·盖朗所总结的那样，该刊<span class="text-正文引文_20_字符">“由左翼社会党人安东尼奥·葛兰西编辑，协助他的是都灵大学的一位具有无政府主义思想的哲学教授，化名为卡洛·佩特里，以及一个由都灵自由意志主义者组成的核心团队。在工厂中，</span><span class="text-正文引文_20_字符"><span class="text-T12">《新秩序》</span></span><span class="text-正文引文_20_字符">小组得到了许多人的支持，尤其是金属行业的无政府工团主义积极分子，皮埃特罗·费雷罗和毛里齐奥·加里诺。《新秩序》宣言由社会党人和自由意志主义者共同签署，双方一致认为工厂委员会是‘适用于未来共产主义管理的机构，不仅适用于单个工厂，也适用于整个社会’。”</span>[<span class="text-书名_20_字符">《无政府主义》</span>，第109页]</p>

<p class="paragraph-P15">都灵的发展不应被孤立看待。在整个意大利，工人和农民都在采取行动。1920年2月下旬，利古里亚、皮埃蒙特和那不勒斯，爆发了一系列工厂占领行动。在利古里亚，由于工资谈判破裂，工人们占领了塞斯特里·蓬特、科尔尼利亚诺和坎皮的金属加工厂和造船厂。在工团主义者的领导下，他们通过工厂委员会持续管理这些工厂足足四天之久。</p>

<p class="paragraph-P15">在这一时期，意大利工团主义工会（<span class="text-正文引文_20_字符">Italian Syndicalist Union</span>，USI）的会员人数增长到约80万人，意大利无政府主义工会（<span class="text-正文引文_20_字符">Italian Anarchist Union</span>，UAI）的影响力也相应增长，拥有约2万名成员和每日出版的报纸（《<span class="text-书名_20_字符">新人类》，Umanita Nova</span>）。正如威尔士马克思主义历史学家格温·A·威廉姆斯指出，<span class="text-正文引文_20_字符">“无政府主义者和革命工团主义者，是左翼最始终如一、最彻底的革命派群体……1919到1920年工团主义和无政府主义历史的最显著特点是：快速且几乎连续的增长……工团主义者尤其成功地赢得了工人阶级的激进意见，而社会主义运动则完全未能做到这一点。”</span>[<span class="text-书名_20_字符">《无产阶级秩序》</span>，第194-195页] 在都灵，无政府主义者<span class="text-正文引文_20_字符">“在FIOM内部工作，并从一开始就积极参与</span><span class="text-正文引文_20_字符"><span class="text-T13">《新秩序》</span></span><span class="text-正文引文_20_字符">的运动。”</span>[同上，第195页] 不出所料，其他社会主义者谴责<span class="text-书名_20_字符">《新秩序》</span>是“工团主义分子”报刊。</p>

<p class="paragraph-P15">正是无政府主义者和工团主义者首先提出了占领工作场所的概念。马拉泰斯塔在1920年3月的<span class="text-书名_20_字符">《新人类》</span>中讨论了这一想法。用他的话说：<span class="text-正文引文_20_字符">“抗议的总罢工不再让任何人感到不安……必须寻求其他的方式。我们提出了一个想法：占领工厂……这种方法无疑有前景，因为它符合工人运动的最终目标，并且构成了一种为最终的征收行动做准备的演习。”</span>[<span class="text-书名_20_字符">《埃里科·马拉泰斯塔：他的生平与思想》</span>，第134页] 同月，<span class="text-正文引文_20_字符">“在米兰进行的声势浩大的工团主义运动中，阿尔曼多·博尔吉</span><span class="text-正文引文_20_字符"><span class="text-T63">[</span></span><span class="text-正文引文_20_字符">USI的无政府主义秘书</span><span class="text-正文引文_20_字符"><span class="text-T63">]</span></span><span class="text-正文引文_20_字符">呼吁进行大规模工厂占领。在都灵，经过两周激烈的讨论，车间委员会的重新选举刚刚结束，工人们感受到了这股热潮。</span><span class="text-正文引文_20_字符"><span class="text-T63">[</span></span><span class="text-正文引文_20_字符">工厂委员会的</span><span class="text-正文引文_20_字符"><span class="text-T63">]</span></span><span class="text-正文引文_20_字符">委员们开始呼吁占领。”</span>事实上，<span class="text-正文引文_20_字符">“都灵以外的工厂委员会运动本质上是无政府工团主义的。”</span>不出所料，工团主义金属工人代表<span class="text-正文引文_20_字符">“支持都灵的工厂委员会，因为它们体现了反官僚的直接行动，旨在控制工厂，并且可以成为工团主义工业工会的第一个细胞……工团主义大会投票支持工厂委员会……马拉泰斯塔……支持它们作为一种保证能引发反叛的直接行动……</span><span class="text-正文引文_20_字符"><span class="text-T13">《新人类》</span></span><span class="text-正文引文_20_字符">和</span><span class="text-正文引文_20_字符"><span class="text-T13">《阶级战争》</span></span><span class="text-正文引文_20_字符"><span class="text-T63">[</span></span><span class="text-正文引文_20_字符"><span class="text-T13">Guerra di Classe</span></span><span class="text-正文引文_20_字符">，USI的报纸</span><span class="text-正文引文_20_字符"><span class="text-T63">]</span></span><span class="text-正文引文_20_字符">，几乎和</span><span class="text-正文引文_20_字符"><span class="text-T13">《新秩序》</span></span><span class="text-正文引文_20_字符">以及</span><span class="text-正文引文_20_字符"><span class="text-T13">《前进报》（Avanti）</span></span><span class="text-正文引文_20_字符">都一样，坚定地支持工厂委员会。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[Williams, <span class="text-T13">Op. Cit.</span>, p. 200, p. 193 and p. 196]</p>

<p class="paragraph-P67">激进情绪的高涨很快引发了雇主的反攻。雇主组织谴责并开始动员反对工厂委员会。工人们反抗并拒绝服从老板的命令——工厂里的“无纪律”现象愈演愈烈。之后，雇主们赢得了国家对现行工业规定的执行支持。FIOM在1919年获得的国家合同规定，禁止内部委员会在车间内活动，并且活动只能在非工作时间进行。这意味着，都灵的工会代表运动——比如停止工作以举行车间代表选举——违反了合同。然而，该运动实际上正是通过大规模的不服从行为得以维持的。雇主们利用这一违反协议的行为，作为打击都灵工厂委员会的手段。</p>

<p class="paragraph-P15">与雇主的最终对决在4月到来，当时菲亚特公司车间代表大会呼吁进行静坐罢工，以抗议几位车间代表被解雇。作为回应，雇主宣布了大规模停工。政府则投入大量武力作为回应，支持停工；军队占领了工厂，并在工厂内架设起机枪阵地。当车间代表运动在罢工两周后决定在即刻争议问题上投降时，雇主则提出要求：根据FIOM的全国合同，车间代表委员会的活动应仅限于非工作时间，并由他们重新实施管理控制。</p>

<p class="paragraph-P15">这些要求直接瞄准了工厂委员会制度的核心，都灵的工人阶级运动对此做出了巨大的反应，发起了大规模总罢工以捍卫这一制度。在都灵，罢工全面展开，并迅速蔓延至皮埃蒙特地区，最高峰时有50万工人参与。都灵的罢工者呼吁全国范围内扩展罢工，而主要由社会主义者领导的工人们则转向意大利总工会（CGL）和社会党领导人，然而他们却拒绝了这一呼吁。</p>

<p class="paragraph-P15">都灵总罢工的唯一支持，来自那些主要受无政府工团主义影响的工会，如独立铁路工会和海员工会（<span class="text-正文引文_20_字符">“只有工团主义者采取了行动”）</span>。比萨和佛罗伦萨的铁路工人拒绝运输前往都灵的部队。热那亚周围的工人，特别是码头工人和USI有重要影响的工作场所，也爆发了罢工。因此，尽管<span class="text-正文引文_20_字符">“被整个社会主义运动背叛和抛弃，”</span>4月的运动<span class="text-正文引文_20_字符">“仍然找到了民众支持，”</span>这种支持通过<span class="text-正文引文_20_字符">“无政府工团主义者直接领导或间接启发的行动”</span>表现出来。在都灵本地，无政府主义者和工团主义者正<span class="text-正文引文_20_字符">“被威胁，要从</span><span class="text-正文引文_20_字符"><span class="text-T63">[</span></span><span class="text-正文引文_20_字符">葛兰西和《新秩序》小组</span><span class="text-正文引文_20_字符"><span class="text-T63">]</span></span><span class="text-正文引文_20_字符">手中夺走工厂委员会运动。”</span>[威廉姆斯，<span class="text-书名_20_字符">《无政府主义与工团主义》</span>，第207、193和194页]</p>

<p class="paragraph-P15">最终，CGL（意大利总工会）领导层在接受雇主要求，将车间代表委员会活动限制到非工作时间这一主要要求的条件下，解决了罢工。尽管委员会的活动和在车间内的存在感大大减少，但它们在9月工厂占领期间将会经历一次复兴。</p>

<p class="paragraph-P15">无政府主义者<span class="text-正文引文_20_字符">“指责社会主义者的背叛。他们批评社会主义者所认为存在的虚假纪律感，实际会让社会主义者屈从于他们懦弱的领导。如果将这种让每个行动都受到‘领导者的计算、恐惧、错误和可能的背叛’影响的纪律，与塞斯特里·蓬特的工人们的纪律进行了对比，后者在与都灵工人表示团结时参与罢工；与铁路工人的纪律对比，他们拒绝运输安全部队到都灵；以及那些忘记党派和教派考虑的无政府主义者和工会联合会成员对比，他们自愿支持都灵工人。”[</span>卡尔·列维，<span class="text-书名_20_字符">《葛兰西与无政府主义者》</span>，第161页] 可悲的是，社会主义者及其工会的这种自上而下的“纪律”，将在工厂占领期间重复，结果是惨痛的。</p>

<p class="paragraph-P15">1920年9月，意大利爆发了大规模的留厂罢工，作为对雇主减薪和停工的反抗。<span class="text-正文引文_20_字符">“危机气氛的核心是工团主义者的崛起。”</span>8月中旬，USI的金属工人<span class="text-正文引文_20_字符">“呼吁两大工会占领工厂”</span>并号召<span class="text-正文引文_20_字符">“进行预防性占领”</span>以应对停工。USI认为这是<span class="text-正文引文_20_字符">“金属工人对工厂的没收”</span>（必须<span class="text-正文引文_20_字符">“通过一切必要手段进行捍卫”</span>），并认为<span class="text-正文引文_20_字符">“需要召集其他行业的工人参与战斗。”</span>[威廉姆斯，<span class="text-书名_20_字符">同上</span>，第236、238-239页] 确实，<span class="text-正文引文_20_字符">“如果FIOM没有采纳工团主义者的工厂占领思想来应对雇主的停工，USI很可能会从都灵的政治活跃工人阶级中获得重要支持。”</span>[卡尔·列维，<span class="text-书名_20_字符">《葛兰西与无政府主义者》</span>，第129页] 这些罢工从工程制造厂开始，随后蔓延至铁路、道路运输和其他行业，农民也开始占领土地。然而，罢工者们不仅仅是占领了工作场所，他们还将这些工作场所置于工人的自我管理之下。很快，超过50万名“罢工者”投入工作，为自己生产。埃里科·马拉泰斯塔参与了这些事件，他写道：</p>

<p class="paragraph-P68"><span class="text-T28">“</span>金属工人发动了因薪资问题而起的运动。这是一场新型的罢工。工人们没有离开工厂，而是决定留在工厂里，但拒绝工作……在整个意大利，工人们充满了革命激情，很快他们的要求也发生了变化。工人们认为时机已经成熟，准备一次性夺取生产资料。他们武装起来进行自卫……并开始自己组织生产……这实际上是取消了私有制……这是一种新政权，一种新的社会生活形式的开端。政府对此袖手旁观，因为它觉得自己无力反对。”[<span class="text-书名_20_字符">《埃里科·马拉泰斯塔：他的生平与思想》</span>，第134页]</p>

<p class="paragraph-P15">丹尼尔·格林很好地总结这一运动进行的程度：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>工厂的管理……由技术和行政工人委员会负责。自我管理的实践走得相当远：在早期，工人们得到了银行的帮助，但当银行撤回援助时，工厂开始发行自己的货币来支付工人的工资。<span class="text-T64">[这一切]</span>需要非常严格的自律，禁止饮酒，并且工人们还组织了武装巡逻队以进行自卫。工厂之间建立了非常紧密的团结。矿石和煤炭被放入一个共同的资源池、公平地进行分配。”[<span class="text-书名_20_字符">《无政府主义》</span>，第109页]</p>

<p class="paragraph-P69">意大利“<span class="text-正文引文_20_字符">陷入瘫痪，有50万名工人占领了他们的工厂，并在工厂上方升起了红黑旗。”</span>这一运动蔓延到整个意大利，不仅仅是米兰、都灵和热那亚等工业重镇，还包括罗马、佛罗伦萨、那不勒斯、巴勒莫。USI的<span class="text-正文引文_20_字符">“抗争者们无疑处于运动的前沿”</span>，而<span class="text-书名_20_字符">《新人类》</span>则认为<span class="text-正文引文_20_字符">“这一运动非常严肃，我们必须尽全力将其引导向更大规模的扩展。”</span>USI的持续呼吁<span class="text-正文引文_20_字符">“将这一运动扩展到整个工业领域，实行他们的‘征收总罢工’。</span>”[威廉姆斯，<span class="text-书名_20_字符">《无政府主义与工团主义》</span>，第236页和第243-244页] 受自由意志主义者影响，铁路工人拒绝运输部队，工人们违抗改良派工会的命令进行罢工，农民占领了土地。无政府主义者全力支持这一运动，毫不意外，<span class="text-正文引文_20_字符">“占领工厂和土地完全符合我们的行动纲领。”</span>[马拉泰斯塔，<span class="text-书名_20_字符">同上</span>，第135页] 卢伊吉·法布里描述这些占领行动是“<span class="text-正文引文_20_字符">揭示了无产阶级以前未曾意识到的力量。”</span>[帕奥洛·斯普里诺，<span class="text-书名_20_字符">《工厂占领》</span>，第134页]</p>

<p class="paragraph-P15">然而，在占领了四周之后，工人们决定离开工厂。这是因为社会党和改良派工会的行动。他们反对这一运动，并与国家进行了谈判：以让事情“常态化”为条件，换来了与雇主合作的情况下合法延续工人控制的承诺。革命的问题在4月10日至11日于米兰举行的CGL全国委员会投票决定，而没有征求工团主义工会的意见，因为社会党领导人拒绝作出其他任何选择。</p>

<p class="paragraph-P69">毫无疑问，这一“工人控制”的承诺并未兑现。由于缺乏独立的工厂间组织，工人们不得不依赖工会官僚来获取关于其他城市的情况，而工会官僚则利用这一权力，将工厂与城市以及工厂之间隔离开来。这导致<span class="text-正文引文_20_字符">“尽管在各个工厂中有个别的无政府主义者反对，”</span>但工人们依然返回了工作岗位，[马拉泰斯塔，<span class="text-书名_20_字符">同上</span>，第136页] 地方的工团邦联无法提供一个充分协调的、占领运动所需的框架，因为改良派工会拒绝与它们合作；尽管无政府主义者是一个规模较大的少数派，他们依然只是少数派：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>在9月12日举行的‘工人内部’大会上（其中无政府主义联盟、铁路工人和海员工会参与了该会议），工团联合会认为如果没有社会主义党和CGL的支持，‘我们无法单独完成这项事业’。他们抗议米兰的‘反革命投票’，声明这一投票是少数派的、武断的、无效的，最终，以只发出了新的、模糊的，却充满激情的号召而告终。”[保罗·斯普里诺，<span class="text-书名_20_字符">《工厂占领》</span>，第94页]</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">马拉泰斯塔在米兰的一家工厂对工人们发表讲话。他争辩道：<span class="text-正文引文_20_字符">“那些庆祝</span><span class="text-正文引文_20_字符"><span class="text-T65">[</span></span><span class="text-正文引文_20_字符">邦联和资本家</span><span class="text-正文引文_20_字符"><span class="text-T65">]</span></span><span class="text-正文引文_20_字符">在罗马签订了协议就是作为你们的伟大胜利的人，是在欺骗你们。实际上，胜利属于乔利蒂</span><span class="text-正文引文_20_字符"><span class="text-T44"><span class="Footnote_20_anchor" title="Footnote: 译注：乔瓦尼·乔利蒂（Giovanni Giolitti）:当时的意大利首相"><a href="#ftn54" id="body_ftn54">①</a></span></span></span><span class="text-正文引文_20_字符">、政府和资产阶级，他们从悬崖边上得救了。”</span>在占领期间，<span class="text-正文引文_20_字符">“资产阶级在战栗，政府则无法应对这一局面。”</span>因此：</div>

<p class="paragraph-P70"><span class="text-T28">“</span>当罗马协议把你们推回到本可以摆脱的资产阶级剥削下时，谈论胜利就是谎言。如果你们放弃工厂，那你们就要有这样的信念——你们<span class="text-T65">[已经]</span>失去了一场伟大的战斗，那么就要有坚强的决心，在下一次机会来临时就重新开始斗争，并彻底进行下去……如果你们没有对这一欺骗性的胜利产生任何幻想，那么什么都不算失去。那个著名的工厂控制法令就是一场嘲弄……因为它试图调和你们和资产阶级的利益，这就像试图调和羊和狼的利益一样。不要相信那些通过一天天推迟革命来愚弄你们的领导者。你们自己必须在机会来临时进行革命，而不是等待永远不会到来的命令，或者只会指示你们放弃行动的命令。相信你们自己，相信你们的未来，你们一定会胜利。”[引自马克斯·内特劳，<span class="text-书名_20_字符">《埃里科·马拉泰斯塔：一位无政府主义者的传记》</span>]</p>

<p class="paragraph-P15">马拉泰斯塔的预见得到了验证。随着工厂占领的结束，唯一的胜利者是资产阶级和政府。不久后，工人们将面临法西斯主义的到来，但首先，在1920年10月，<span class="text-正文引文_20_字符">“在工厂被撤离后”</span>，政府（显然清楚谁才是最真实的威胁）<span class="text-正文引文_20_字符">“逮捕了整个USI和UAI的领导层。社会主义者对此却没有反应”</span>并且<span class="text-正文引文_20_字符">“几乎无视了对无政府主义者的迫害，直到1921年春天，年迈的马拉泰斯塔和其他被监禁的无政府主义者在米兰的牢房中发动了绝食抗议。”</span>[卡尔·列维，<span class="text-书名_20_字符">同上</span>，第221-222页] 他们在经过四天的审判后被判无罪，随后释放。</p>

<p class="paragraph-P15">1920年的事件表明了四个方面。首先，工人们可以在没有老板的情况下成功地管理自己的工作场所。其次，这也说明了无政府主义者必须参与劳工运动的重要性。如果没有USI的支持，都灵的工人运动将比当时更加地孤立。第三，无政府主义者需要组织起来以影响阶级斗争。UAI和USI的增长，无论在影响力还是规模上都表明了这一点。如果没有无政府主义者和工团主义者提出工厂占领的思想、并进一步地支持这一运动，运动能否像原本那样成功且广泛就要打个问号。最后，社会主义组织的等级阶层结构并不能培养出革命性的会员。由于总是依赖领导者，这一运动被削弱，无法充分发展其潜力。</p>

<p class="paragraph-P71">这段意大利历史解释了法西斯主义在意大利的崛起。正如托比亚斯·阿布塞指出的，<span class="text-正文引文_20_字符">“法西斯主义在意大利的崛起，无法与在这之前的“</span><span class="text-正文引文_20_字符"><span class="text-T13">赤色双年</span></span><span class="text-正文引文_20_字符">”（the </span><span class="text-正文引文_20_字符"><span class="text-T24">biennio rosso</span></span><span class="text-正文引文_20_字符">）——即1919年和1920年这两个红色年份——中发生的事件，分开来看。法西斯主义是一场预防性的反革命……它是由于革命失败而发起的。”</span>["The Rise of Fascism in an Industrial City"，<span class="text-书名_20_字符">《反思意大利法西斯主义》</span>，大卫·福尔加茨（编），第54页] <span class="text-Strong_20_Emphasis"><span class="text-T16">“</span></span><span class="text-Strong_20_Emphasis">预防性反革命”</span>这一术语，最初是由无政府主义者路易吉·法布里提出的，他正确地将法西斯主义描述为<span class="text-正文引文_20_字符">“统治阶级暴力武装防线的组织和代理人，旨在抵御那些对他们而言过于强势、团结且充满干预性的无产阶级。”</span>["Fascism: The Preventive Counter-Revolution"，<span class="text-书名_20_字符">《无政府主义》</span>，罗伯特·格雷厄姆（编），第409-410页]</p>

<p class="paragraph-P15">法西斯主义的崛起，证明了马拉泰斯塔在工厂占领时期的警告是正确的：<span class="text-正文引文_20_字符">“如果我们不坚持到底，我们将用血泪偿还如今对资产阶级逐渐滴注的恐惧。” </span>[托比亚斯·阿布塞，<span class="text-书名_20_字符">同上</span>，第66页] 资产阶级和富有的地主阶层在国家的帮助下支持法西斯主义，以给工人阶级“上一课”，告诉他们自己本该处的地位。国家确保<span class="text-仿宋引文_20_字符">“在资金和武器方面提供一切的援助，对其违法行为视而不见，并在必要时，以恢复秩序为借口，通过武装力量进行干预。他们还会帮助法西斯分子，当他们开始被打败而非继续施暴时，就会迅速地进行支援。”</span>[法布里，同上，第411页] 托比亚斯·阿布塞指出：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>法西斯分子及其在工业界和农业界的支持者，在1921-22年的目标其实很简单：那就是彻底摧毁有组织的工农力量：用子弹和棍棒，抹去‘赤色双年’的所有成果，乃至自上世纪之交至第一次世界大战爆发之间，底层阶级所取得的一切成就。”[<span class="text-书名_20_字符">同上</span>，第54页]</p>

<p class="paragraph-P71">法西斯暴徒袭击并摧毁了无政府主义者和社会主义者的集会场所、社区中心、激进报刊以及地方总工会（Camera del Lavoro）。然而，即使在法西斯恐怖最黑暗的日子里，无政府主义者依然奋起反抗极权主义势力。<span class="text-正文引文_20_字符">“毫无疑问，工人阶级对法西斯主义最坚决的抵抗，发生在……那些拥有强大无政府主义、工团主义或无政府工团主义传统的城镇或城市。”</span>[托比亚斯·阿布塞，<span class="text-书名_20_字符">同上</span>，第56页]</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">无政府主义者积极参与并经常组织“人民阿迪蒂突击队”（<span class="text-Strong_20_Emphasis">Arditi del Popolo，</span><span class="text-Strong_20_Emphasis"><span class="text-T66">后称“人民敢死队”</span></span>）<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 译注：阿迪蒂突击队（Arditi），是一战时意大利皇家陆军的一支精锐特种部队，人称“敢死队”。阿迪蒂（或译为阿尔蒂提），意大利本意是勇敢者。故Arditi del Popolo也可译为“人民敢死队”。"><a href="#ftn55" id="body_ftn55">①</a></span></span>，这一工人阶级组织致力于为维护工人的利益自卫。“人民敢死队”组织和推动了工人阶级对法西斯暴徒的抵抗，并多次击败了更大规模的法西斯力量。例如1922年8月，在帕尔马这一无政府主义的大本营，<span class="text-仿宋引文_20_字符">“数千名伊塔洛·巴尔博的法西斯暴徒，被几百名‘人民敢死队’及其支持的工人阶级社区居民彻底地羞辱。</span>”[托比亚斯·阿布塞，<span class="text-书名_20_字符">同上</span>，第56页]</div>

<p class="paragraph-P71"><span class="text-T16">“</span>人民敢死队”成为了意大利最接近于马拉泰斯塔和UAI所提出的“工人阶级革命统一战线”的尝试。该运动<span class="text-正文引文_20_字符">“沿着反资产阶级和反法西斯的路线发展，在其地方分支保持独立性。”</span>[<span class="text-书名_20_字符">《红色年代，黑色年代：意大利的无政府主义者对法西斯的抵抗》</span>，第2页] 然而，与传统的“反法西斯组织”不同，“人民敢死队”<span class="text-正文引文_20_字符">“并不是一个保卫抽象意义上民主的运动，而是一个致力于捍卫产业工人、码头工人以及大量手工业者利益的——工人阶级的组织。”</span>[托比亚斯·阿布塞，同上，第75页] 不出所料，<span class="text-正文引文_20_字符">“人民敢死队——在那些传统工人阶级政治文化不完全由社会主义主导，而是具有强烈无政府主义或工团主义传统的地区，例如巴里、里窝那、帕尔马和罗马——最为强大且最为成功。”</span>[安东尼奥·索内萨，<span class="text-正文引文_20_字符"><span class="text-T55">Working Class Defence Organisation, Anti-Fascist Resistance and the </span></span><span class="text-正文引文_20_字符"><span class="text-T67">Arditi del Popolo</span></span><span class="text-正文引文_20_字符"><span class="text-T55"> in Turin, 1919-22</span></span>，<span class="text-书名_20_字符">《欧洲历史季刊》</span>，第33卷，第2期，第184页]</p>

<p class="paragraph-P15">然而，社会党和共产党最终撤出了这一组织。1921年8月，社会党与法西斯签订了一纸“和平协议”。共产主义者<span class="text-正文引文_20_字符">“宁愿撤回其成员，也不愿让他们与无政府主义者合作。”</span>[<span class="text-书名_20_字符">《红色年代，黑色年代》</span>，第17页] 事实上，“<span class="text-正文引文_20_字符">在协议签订的同一天，《新秩序》刊登了意大利共产党（PCd'I）的声明，警告共产党员不要参</span><span class="text-正文引文_20_字符">与‘人民敢死队’。</span>”四天后，共产党领导层<span class="text-正文引文_20_字符">“正式宣布退出运动，并对继续参与运动或与之合作的党员施加严厉的纪律处分。”</span>因此，<span class="text-正文引文_20_字符">“到1921年8月的第一周末，意大利社会党（PSI）、劳工总联合会（CGL）和意大利共产党（PCd'I）都正式谴责了”</span>该组织。<span class="text-正文引文_20_字符">“只有无政府主义领导层，尽管并不总是完全认同‘人民敢死队’的纲领，却从未放弃这一运动。”</span>事实上，<span class="text-书名_20_字符">《新人类》</span>报<span class="text-正文引文_20_字符">“强烈支持”</span>该运动，认为它<span class="text-正文引文_20_字符">“代表了人民反法西斯的抵抗，代表了捍卫组织自由的表达。”</span>[索内萨，<span class="text-书名_20_字符">同上</span>，第195页和第194页]</p>

<p class="paragraph-P15">尽管各党的领导层选择放弃，但许多基层社会主义者和共产主义者依然积极参与这一运动。后者甚至公然<span class="text-正文引文_20_字符">“违抗意大利共产党领导层日益增长的放弃态度。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>例如在都灵，共产党人参与“人民敢死队”，<span class="text-正文引文_20_字符">“并不是单纯以共产主义者的身份参与，而是作为更广泛的工人阶级共同体的一部分……这一动态也因社会主义者和无政府主义者的重要参与得到了进一步的巩固。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>意大利共产党领导层对运动支持的拒绝，揭示了布尔什维克式组织形式的破产，因为这种形式无法对人民运动的需求作出回应。事实上，这些事件表明，<span class="text-正文引文_20_字符">“自由意志的自治传统，以及其对权威的抵制，同样适用于工人运动的领导者，尤其当他们坚持对基层形势的误判时。”</span>[索内萨，<span class="text-书名_20_字符">同上</span>，p. 200, p. 198 and p. 193]</p>

<p class="paragraph-P72">因此，意大利共产党未能支持反法西斯的人民抵抗运动。共产党的领导人安东尼奥·葛兰西解释了其中的原因，他认为：<span class="text-正文引文_20_字符">“党的领导层在‘人民敢死队’问题上的态度……反映了一种需求，即防止党内成员受到非党领导的控制。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>葛兰西进一步指出，这一政策<span class="text-正文引文_20_字符">“导致我们失去对一个自下而上发展的群众运动的控制，而这个运动本可以被我们在政治上加以利用。”</span>[<span class="text-书名_20_字符">《政治著作选集（1921-1926）》</span>第333页] 尽管葛兰西对“人民敢死队”的态度比其他共产党领导人更少些宗派主义色彩，但<span class="text-正文引文_20_字符">“与所有共产主义领导人一样，葛兰西也期待着形成意大利共产党领导的军事队伍。”</span>[索内萨，<span class="text-书名_20_字符">同上</span>，第196页] 换句话说，共产党领导层将反法西斯斗争视为争取更多党员的手段；而当他们发现这一斗争可能会导致党员受到无政府主义的影响时，他们宁愿选择失败主义和法西斯主义，也不愿冒此风险。</p>

<p class="paragraph-P15">正如阿布塞所指出的，<span class="text-正文引文_20_字符">“社会党和共产党在全国范围内撤回对‘人民敢死队’的支持，使得该组织陷入瘫痪。”</span>[同上，第74页] 因此，<span class="text-正文引文_20_字符">“社会改良主义的失败主义和共产主义的宗派主义，使得广泛而有效的武装反抗成为不可能；而那些孤立的人民抵抗行动，最终无法联合成为一场成功的战略。”</span>然而，法西斯主义本可以被击败的：<span class="text-正文引文_20_字符">“1921年7月在萨尔扎纳和1922年8月在帕尔马的起义，证明了无政府主义者在行动和宣传中所主张策略的正确性。”</span>[<span class="text-书名_20_字符">《红色年代，黑色年代》</span>，第3页和第2页] 历史学家托比亚斯·阿布塞进一步确认了这一分析，他指出：<span class="text-正文引文_20_字符">“1922年8月在帕尔马发生的事情……本可以在其他地方发生——如果社会党和共产党的领导层能够响应无政府主义者马拉泰斯塔所呼吁的反法西斯革命统一战线。”</span>[同上，第56页]</p>

<p class="paragraph-P15">最终，法西斯暴力取得了成功，资本主义统治得以维持：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>无政府主义者的意志和勇气，不足以对抗那些在物资和武器上得到强有力支持、并受到国家镇压机构庇护的法西斯团伙。虽然无政府主义者和无政府工团主义者在某些地区和某些行业发挥了决定性作用，但只有社会党和劳工总联合会<span class="text-T68">[</span>改良主义工会<span class="text-T68">]</span>也选择直接行动，才能共同遏制法西斯主义。”[<span class="text-书名_20_字符">《红色年代，黑色年代》</span>，第1-2页]</p>

<p class="paragraph-P73">在帮助击败革命之后，马克思主义者进一步确保了法西斯主义的胜利。</p>

<p class="paragraph-P15">即便在法西斯国家建立之后，无政府主义者仍在意大利国内外持续抵抗。例如在美国，意大利无政府主义者在对抗其社区内的法西斯影响方面发挥了重要作用，其中最具代表性的是卡洛·特雷斯卡（Carlo Tresca），他因在1912年世界产业工人联合会的劳伦斯罢工中的领导作用而闻名。<span class="text-正文引文_20_字符">“在20世纪20年代，他在反法西斯领导人中独树一帜，这一地位甚至得到了罗马的墨索里尼政治警察的认可。”</span>[努齐奥·佩尔尼科内，<span class="text-书名_20_字符">《卡洛·特雷斯卡：叛逆者画像》</span>，第4页] 1936年，许多意大利人，无论是否为无政府主义者，都前往西班牙抵抗佛朗哥（关于此事的详细情况,可见翁贝托·马尔佐基所著的<span class="text-书名_20_字符">《回忆西班牙：西班牙内战中的意大利无政府主义志愿者》</span>）。在第二次世界大战期间，无政府主义者在意大利的游击队运动中发挥了重要作用。正是由于反法西斯运动主要由反资本主义力量主导，才导致美国和英国在他们“解放”的地区任命了著名的法西斯分子担任政府职务（而这些地方往往是由游击队已经解放的城镇，最终盟军又“解放”了这些被其居民解放的城市！）。</p>

<p class="paragraph-P15">鉴于意大利在反法西斯斗争中的历史，令人惊讶的是，居然有人声称意大利法西斯主义是某种工团主义的产物或形式。甚至一些无政府主义者也持有这种观点。鲍勃·布莱克（Bob Black）认为<span class="text-正文引文_20_字符">“意大利的工团主义者大多倒向了法西斯主义”</span>，并引用了戴维·D·罗伯茨（David D. Roberts）1979年的研究<span class="text-书名_20_字符">《工团主义传统与意大利法西斯主义》</span>来支持他的观点。[<span class="text-书名_20_字符">《后左翼的无政府主义》</span>，第64页]。彼得·萨巴蒂尼（Peter Sabatini）在<span class="text-书名_20_字符">《社会无政府主义》</span>的一篇书评中也持类似观点，他认为工团主义的<span class="text-正文引文_20_字符">“最终失败”</span>在于<span class="text-正文引文_20_字符">“它演变成了法西斯主义的载体”</span>。[《<span class="text-书名_20_字符">社会无政府主义》</span>，第23期，第99页] 那么这些说法背后的真相是什么呢？</p>

<p class="paragraph-P15">查阅布莱克的引用，我们发现，事实上，大多数意大利工团主义者并未倒向法西斯主义——如果我们将工团主义者定义为意大利工团主义工会（USI）的成员的话。罗伯茨指出：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>绝大多数有组织的工人并未响应工团主义者的号召，而是继续反对<span class="text-T69">[</span>意大利对第一次世界大战的<span class="text-T69">]</span>干预，拒绝参与这场看似徒劳的资本主义战争。工团主义者甚至未能说服USI内部的大多数成员……大多数人选择了USI内部的无政府主义领导人阿曼多·博尔吉的中立立场。随着德·安布里斯带领干预主义少数派退出该联合会，分裂随之而来。”[《<span class="text-书名_20_字符">工团主义传统与意大利法西斯主义》</span>，第113页]</p>

<p class="paragraph-P15">然而，如果我们将“工团主义者”，定义为战前工团主义运动中的部分知识分子和“领导者”，那么在第一次世界大战爆发后<span class="text-正文引文_20_字符">，“主要的工团主义领导人迅速且几乎一致地支持干预战争。”</span>[<span class="text-书名_20_字符">同上</span>，第106页] 许多这些支持战争的“主要工团主义者”后来也确实成为了法西斯分子。然而，仅仅关注少数“领导者”（而多数人并未追随他们！）并据此断言<span class="text-正文引文_20_字符">“意大利工团主义者大多倒向了法西斯主义”</span>，这实在令人难以置信。更糟糕的是，正如前文所述，意大利的无政府主义者和工团主义者是最坚定且最成功的反法西斯斗士。因此实际上，布莱克和萨巴蒂尼的说法无异于是对整个运动的诽谤。</p>

<p class="paragraph-P15">另一个有趣的事实是，这些“主导的工团主义者”其实并不是无政府主义者，因此也不是无政府工团主义者。正如罗伯茨所指出的：<span class="text-正文引文_20_字符">“在意大利，工团主义理论更明显地是由一群知识分子构建的，他们在社会党内部运作，并寻求改良主义的替代方案。”</span>这些人<span class="text-正文引文_20_字符">“明确地谴责无政府主义”</span>，并且<span class="text-正文引文_20_字符">“坚持某种形式的马克思主义正统观念。”</span>他们<span class="text-正文引文_20_字符">“真诚地希望——并尝试——在马克思主义传统内开展工作。”</span>[<span class="text-书名_20_字符">同上</span>，第66页，第72页，第57页和第79页]。根据卡尔·列维（Carl Levy）在其关于意大利无政府主义的研究中所述，<span class="text-正文引文_20_字符">“与其他工团主义运动不同，意大利的工团主义是在第二国际政党内部形成的。其支持者部分来自社会主义的强硬派……南方的工团主义知识分子倡导共和主义……另一部分则是工人党（Partito Operaio）的残余势力。”</span>[<span class="text-书名_20_字符">《意大利无政府主义：1870-1926》</span>，载于大卫·古德韦主编的《<span class="text-书名_20_字符">为了无政府主义：历史、理论与实践》</span>，第51页]</p>

<p class="paragraph-P15">换句话说，那些转向法西斯主义的意大利工团主义者，首先是少数派知识分子，他们无法说服工团主义联盟中的大多数人追随其步伐；其次，他们是马克思主义者和共和主义者，而非无政府主义者或无政府工团主义者，甚至也不是革命工团主义者。</p>

<p class="paragraph-P15">根据卡尔·列维的观点，罗伯茨的著作<span class="text-正文引文_20_字符">“侧重于工团主义知识分子”</span>，并指出<span class="text-正文引文_20_字符">“部分工团主义知识分子……帮助催生或同情地支持了新的民族主义运动……这一运动在许多方面，与南方工团主义知识分子的民粹主义和共和主义言辞存在相似之处。”</span>他认为当下<span class="text-正文引文_20_字符">“过于关注了工团主义的知识分子和全国组织者”</span>，并指出工团主义实际“<span class="text-正文引文_20_字符">在长期活力方面几乎不依赖其全国领导层。</span>”[<span class="text-书名_20_字符">同上</span>，第77页，第53页和第51页] 如果我们真正考察USI的成员，而不是断言其<span class="text-正文引文_20_字符">“大多倒向了法西斯主义”</span>，我们会发现他们是一群不屈不挠地与法西斯作斗争、并遭受了大规模的法西斯暴力的人。</p>

<p class="paragraph-P15">总而言之，意大利法西斯主义与工团主义毫无关系。正如前文所述，USI与法西斯势力展开了斗争，并与意大利无政府工团（UAI）、社会党以及其他激进组织一道，被法西斯势力摧毁。少数战前的马克思工团主义者后来投身法西斯主义并提出“国家工团主义”，这并不意味着工团主义与法西斯主义存在关联（正如部分无政府主义者后来转向马克思主义，也并不意味着无政府主义就是马克思主义的“载体”一样！）。</p>

<p class="paragraph-P15">无政府主义者是最坚定、最成功的反法西斯力量，这一点不足为奇。两者之间存在根本性的对立——法西斯主义代表着为资本主义服务的彻底的国家主义，而无政府主义则倡导自由、非资本主义的社会。同样，当资本家的特权和权力受到威胁时，他们依靠法西斯主义来拯救自身，这同样也不足为奇。这一过程在历史上屡见不鲜（这里仅列举四个例子：意大利、德国、西班牙和智利）。</p>
<p class="paragraph-P15"> </p><h3 class="paragraph-P26"><a id="a__A_5_6_西班牙革命与无政府主义"><span/></a><a id="A_5_6"/>A.5.6 西班牙革命与无政府主义</h3>

<p class="paragraph-P15">正如诺姆·乔姆斯基所指出的，<span class="text-正文引文_20_字符">“一个真正大规模的无政府主义革命的优秀范例——事实上，在我所知范围内最好的例子——就是1936年的西班牙革命。在共和派控制的大部分地区，爆发了一场极具启发性的无政府主义革命，涵盖了广阔地区的工业和农业……这一革命，无论从人类社会的角度，还是从经济角度来看，都是非常成功的。也就是说，生产得以有效地持续进行；农场和工厂的工人完全能够在没有来自上层的强制下管理自己的事务，这与许多社会主义者、共产主义者、自由主义者和其他人所想象的截然不同。”</span>这场1936年的革命<span class="text-正文引文_20_字符">“是基于三代人的实践、思考和努力，使无政府主义理念深入到了广大民众之中。”</span>[<span class="text-书名_20_字符">《激进的优先事项》</span>，第212页]</p>

<p class="paragraph-P15">由于无政府主义者的组织和宣传，20世纪30年代的西班牙拥有当时世界上规模最大的无政府主义运动。在西班牙“内战”爆发之初，超过150万工农加入了全国劳工联盟（<span class="text-正文引文_20_字符">Confederación Nacional del Trabajo</span>，CNT）这一无政府工团主义的工会联盟；同时还有<span class="text-T69">3</span>万人加入了伊比利亚无政府主义联盟（<span class="text-正文引文_20_字符">Federación Anarquista Ibérica</span>，FAI）。当时西班牙的总人口为2400万。</p>

<p class="paragraph-P15">面对1936年7月18日法西斯政变而爆发的社会革命，是迄今为止最大规模的自由意志社会主义实验。作为最后一个大规模的工团主义工会，CNT不仅成功抵御了法西斯叛乱，还推动了对土地和工厂的广泛接管。超过<span class="text-T69">700</span>万人，其中包括大约<span class="text-T69">200</span>万CNT成员，在极其艰难的环境下实践了自我管理，并且实际地改善了工作条件和生产效率。</p>

<p class="paragraph-P74">在7月19日这一激动人心一天之后，CNT和FAI基层成员真正掌握了革命的主动权和权力。正是普通民众——毫无疑问，在FAI成员和CNT积极分子的影响下——在击败法西斯政变之后，重新启动了生产、分配和消费（当然是在更平等的安排下）；同时，成千上万的人组织并志愿加入民兵队伍，以解放那些被佛朗哥占领的地区。无论在哪个方面上，西班牙的工人阶级都正在通过自身的行动，创造一个基于他们自身对社会正义和自由理解的新世界——而这些理念毫无疑问，正是受到了无政府主义和无政府工团主义的启发。</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P75">乔治·奥威尔<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 注：乔治·奥威尔（George Orwell，1903-1950），英国左翼作家、新闻记者和社会评论家。著有小说《动物庄园》和《一九八四》。"><a href="#ftn56" id="body_ftn56">①</a></span></span>亲眼目睹了巴塞罗那1936年12月底的那段革命时期，为我们生动地展现了那场社会变革：</div>

<p class="paragraph-P42"><span class="text-T28">“</span>无政府主义者依然实际控制着加泰罗尼亚，革命仍在全面进行中。对于那些从一开始就身处其中的人来说，即使到了12月或来年1月，或许已经感到革命时期正在走向尾声；但对于一个刚从英格兰来的外人来说，巴塞罗那的景象令人震撼、难以置信。这是我第一次来到一个由工人阶级掌控的城市。几乎每一座规模稍大的建筑都被工人接管，悬挂着红旗或者无政府主义者的红黑旗；每面墙上都涂满了镰刀锤子和革命政党的缩写；几乎所有的教堂都被洗劫，其圣像被焚毁。工人队伍正系统性地拆除部分教堂。每一家商店和咖啡馆都挂着标志，表明它们已经被集体化；甚至连擦鞋匠也被集体化，他们的工具箱被漆成红黑色。服务员和店员直视你的眼睛，平等地对待你。奴颜婢膝甚至那些仪式化的语言形式暂时消失了。没有人再说‘先生’、‘老爷’甚至‘您’，每个人都以‘同志’或‘你’相称，用‘Salud!<span class="text-T28">’</span>代替‘Buenos dias<span class="text-T28">’</span>问好……最重要的是，人们对革命和未来充满信念，仿佛突然步入了一个平等与自由的新时代。人们试图以人的方式行事，而不是作为资本主义机器中的齿轮。”[<span class="text-书名_20_字符">《向加泰罗尼亚致敬》</span>，第2-3页]</p>

<p class="paragraph-P15">这场历史性的革命全貌无法在这里详尽叙述。其更详细的讨论将在这本FAQ的<a href="#I_8" class="text-Internet_20_link"><span class="text-Internet_20_link">第I.8节</span></a>中进行。这里只能突出说一些特别值得注意的点，以期待这些内容能够提示这些事件的重要性，鼓励人们去进一步了解。</p>

<p class="paragraph-P15">加泰罗尼亚的所有工业被置于工人自治<span class="text-Emphasis">或</span>工人控制之下（即，在前一种情况下完全接管管理的<span class="text-Emphasis">所有</span>方面，而在后一种情况下则对旧的管理进行控制）。在某些情况下，整个城镇和地区的经济都被转变为集体的联邦化管理。铁路联合会就可以作为典型案例（该联合会被建立起来以管理加泰罗尼亚、阿拉贡和瓦伦西亚的铁路线路）。联合会的基础是地方大会：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>每个地方的所有工人每周开两次会议，讨论与工作相关的一切事项……地方大会选举一个委员会，负责管理每个车站及其附属设施的总体活动。在<span class="text-T70">[</span>这些<span class="text-T70">]</span>会议上，该委员会的决定（方针）在报告和回答问题之后，需接受工人的批准或否决。这些委员会的成员则继续<span class="text-T70">[</span>在他们先前的岗位上<span class="text-T70">]</span>工作。”</p>

<p class="paragraph-P15">委员会的代表可以随时由大会罢免，而铁路联合会的最高协调机构是<span class="text-Emphasis">“革命委员会”</span>，其成员由各分区的工会大会选举产生。根据加斯顿·勒瓦尔（Gaston Leval）的记述，对铁路线路的控制<span class="text-正文引文_20_字符">“并不是自上而下运作，如同国家主义和集中化的系统那样。革命委员会没有这样的权力……委员会的成员仅限于监督总体活动，并协调构成铁路网络的不同线路的活动。”</span>[加斯顿·勒瓦尔，<span class="text-书名_20_字符">《西班牙革命中的集体化》</span>，第255页]</p>

<p class="paragraph-P15">在土地上，成千上万的农民和农村日工自发组织起自主管理的集体。通过合作，他们改善了生活质量，引入了医疗、教育、机械化生产，并对社会基础设施进行投资。集体不仅提高了生产力，还扩大了自由度。正如一位成员所言：<span class="text-正文引文_20_字符">“生活在集体中……简直太美好了。这是一个自由的社会，人们可以畅所欲言，如果村委员会的表现不令人满意，就可以直接提出意见。委员会在做出重大决定前，总会召集整个村庄召开大会。这一切都很美妙。”</span>[罗纳德·弗雷泽，<span class="text-书名_20_字符">《西班牙之血》</span>，第360页]</p>

<p class="paragraph-P15">我们将在FAQ的<a href="#I_8" class="text-Internet_20_link">第I.8节</a>中更详细地讨论这场革命。例如，<a href="#I_8_3" class="text-Internet_20_link">I.8.3</a>和<a href="#I_8_4" class="text-Internet_20_link">I.8.4节</a>更深入地探讨了工业集体化，而<a href="#I_8_5" class="text-Internet_20_link">I.8.5</a>和<a href="#I_8_6" class="text-Internet_20_link">I.8.6节</a>则讨论了农村集体化。需要强调的是，这些章节仅是这一庞大社会运动的概述，更多的信息可以参考加斯顿·勒瓦尔的<span class="text-书名_20_字符">《西班牙革命中的集体化》</span>、萨姆·多尔夫戈夫(Sam Dolfgoff)的<span class="text-书名_20_字符">《无政府主义集体》</span>、何塞·佩拉特斯（Jose Peirats）的<span class="text-书名_20_字符">《西班牙革命中的CNT》</span>，以及其他大量关于这场革命的无政府主义文献。</p>

<p class="paragraph-P76">在社会层面，无政府主义组织创办了理性学校、自由意志主义的医疗服务、社会中心等。<span class="text-正文引文_20_字符">自由女性组织（Mujeres Libres）</span>基于成千上万的女性以权力<span class="text-正文引文_20_字符">，</span>对抗西班牙社会中女性的传统角色，无论是在无政府主义运动内部还是外部（更多信息可参考玛莎·A·阿克尔斯伯格（Martha A. Ackelsberg）的<span class="text-书名_20_字符">《西班牙的自由女性》</span>这本关于该重要组织的著作）。这种社会层面的活动，仅仅是对战争爆发前很久就开始的工作的延续；例如在这之前，工会就经常会资助理性学校、工人中心等机构。</p>

<p class="paragraph-P15">志愿民兵前往解放佛朗哥控制下的西班牙其他地区，并以无政府主义原则组织起来，包括男性和女性。这些民兵没有军衔、没有敬礼礼节，也没有官僚阶层，人人平等。乔治·奥威尔作为工人党统一马克思主义党（POUM）的民兵成员，对此有着清晰的描述（POUM是一个持不同政见的马克思主义政党，受列宁主义影响，但并不是像共产党声称的那样是托派组织）。他写道：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>[民兵]制度的核心，在于军官与士兵之间的社会平等。从将军到士兵，每个人领取相同的薪水，吃同样的食物，穿同样的衣服，并且完全平等地相处。如果你想拍一拍师长的后背，朝他要一根香烟，这完全没问题，也没有人觉得奇怪。理论上，每个民兵单位都是一个民主体系，而非等级体系。大家都知道命令必须被执行，但也明白命令是以同志对同志的方式发出的，而不是以上级对下级的关系。这里的确有军官和士官，但没有传统意义上的军衔；没有头衔、徽章、脚跟碰击或敬礼。他们试图在民兵中创造一个临时的无阶级社会模型。当然，虽然并没有完全实现了平等，但这比我见过的任何形式的平等都要接近，甚至超出了我在战争时期认为可能的程度……<span class="text-T16">”</span>[<span class="text-书名_20_字符">同上</span>，第26页]</p>

<p class="paragraph-P15">然而在西班牙，无政府主义运动和其他地方一样，被斯大林主义（共产党）和资本主义（佛朗哥）夹击摧毁。不幸的是，无政府主义者将反法西斯的团结置于革命之上，从而间接帮助了他们的敌人击败了自己以及革命本身。至于他们是否是由于环境被迫采取这种立场，还是本就可以避免这种情况，至今仍有争议。（有关CNT-FAI为何选择合作的讨论，请参见<a href="#I_8_10" class="text-Internet_20_link"><span class="text-Internet_20_link">第I.8.10节</span></a>；有关为何这种决定<span class="text-Emphasis">并非</span>无政府主义理论产物的分析，请参见<a href="#I_8_11" class="text-Internet_20_link"><span class="text-Internet_20_link">第I.8.11节</span></a>。）</p>

<p class="paragraph-P15">奥威尔对其民兵经历的记述，揭示了为什么西班牙革命对无政府主义者如此重要：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>我或多或少是偶然间进入了西欧唯一的一个大规模社区，在那里，政治意识和对资本主义的不信任，比其对立面更为普遍。在阿拉贡高原，人们生活在这样一个由成千上万的人组成的社区中，主要是工人阶级出身，但也并不完全如此，大家生活在同一水平线上，平等地交往。理论上，这是一种完美的平等，实际上也几乎接近于此。从某种意义上讲，可以说这里让人感受到了社会主义的预演，我指的是一种社会主义的精神氛围。许多文明生活中的正常动机——势利、贪财、害怕老板等等——在这里都不复存在了。社会常见的阶级划分，在这里几乎完全消失了，这在英格兰那种被金钱污染的空气中是难以想象的；这里除了农民和我们自己，没有其他人，也没有人拥有别人作为他的主人……在这个社区中，希望比冷漠或愤世嫉俗更为常见，‘同志’这个词真正地代表了同志情谊，而不像在大多数国家那样，只是一个虚伪的托辞。人们呼吸着平等的空气。我很清楚，现在流行的说法是否认社会主义与平等有任何关系。在世界上的每个国家，都有一大群党派追随者和油头粉面的教授们，忙于‘证明’社会主义只意味着一种计划经济的国家资本主义，而贪婪的动机依然存在。但幸运的是，还有另一种截然不同的社会主义愿景。吸引普通人投身社会主义并愿意为之冒险的东西，即社会主义的‘神秘感’——正是平等的理念；对于绝大多数人来说，社会主义意味着一个无阶级社会，否则就什么都不是……在这个没有人追逐利益的社区中，即使一切都匮乏，但没有人阿谀奉承，也许我们可以就此窥见社会主义初期阶段的粗略模样。而这一切不仅没有让我感到幻灭，反而深深地吸引了我。<span class="text-T16">”</span>[<span class="text-书名_20_字符">同上</span>，第83-84页]</p>

<p class="paragraph-P15">有关西班牙革命的更多信息，我们推荐以下书籍：<span class="text-T29">  </span></p>

<p class="paragraph-P77">- <span class="text-书名_20_字符">《西班牙革命的教训》</span>，由Vernon Richards所著<span class="text-T29">  </span></p>

<p class="paragraph-P78">- <span class="text-书名_20_字符">《西班牙革命中的无政府主义者》</span>及<span class="text-书名_20_字符">《西班牙革命中的CNT》</span>由何塞·佩拉特斯所著<span class="text-T29">  </span></p>

<p class="paragraph-P77">- <span class="text-书名_20_字符">《西班牙的自由女性》</span>，由Martha A. Ackelsberg所著<span class="text-T29">  </span></p>

<p class="paragraph-P77">- <span class="text-书名_20_字符">《无政府主义集体》</span>，由Sam Dolgoff编辑<span class="text-T29">  </span></p>

<p class="paragraph-P78">- <span class="text-书名_20_字符">《Objectivity and Liberal Scholarship》</span>（收录于<span class="text-书名_20_字符">《乔姆斯基读本》</span>），由<span class="text-T30">诺姆·乔姆斯基</span>所著<span class="text-T29">  </span></p>

<p class="paragraph-P77">- <span class="text-书名_20_字符">《The Anarchists of Casas Viejas》</span>，由Jerome R. Mintz所著<span class="text-T29">  </span></p>

<p class="paragraph-P77">- <span class="text-书名_20_字符">《向加泰罗尼亚致敬》</span>，由乔治·奥威尔所著</p>
<p class="paragraph-P79"> </p><h3 class="paragraph-P26"><a id="a__A_5_7_法国1968年的五月风暴"><span/></a><a id="A_5_7"/>A.5.7 法国1968年的五月风暴</h3>

<p class="paragraph-P50">1968年5月至6月在法国爆发的事件，使无政府主义从很多人认为它早已死去的书本中，重新回到了激进政治的版图上。这场涉及一千万人口的起义，从微不足道的开端逐渐发展壮大。一群无政府主义者（其中包括丹尼尔·科恩-本迪特）因反对越南战争的活动被巴黎楠泰尔大学的校方开除后，立即发起了一场抗议示威。80名警察的到来激怒了许多学生，他们放下学业，加入了与警察的对抗，并将警察驱逐出校园。</p>

<p class="paragraph-P50">受到这场支持的鼓舞，无政府主义者占领了行政大楼并举行了一场大规模的辩论会。这次占领迅速扩散，楠泰尔大学被警方包围，校方随即关闭了大学。第二天，楠泰尔的学生聚集在巴黎市中心的索邦大学。持续的警方压力和逮捕500多人的行为引发了人们的愤怒，最终爆发了长达五小时的街头打斗。警察甚至用警棍和催泪瓦斯攻击路人。</p>

<p class="paragraph-P15">全面禁止示威活动并关闭索邦大学的决定，将数千名学生推上了街头。警察日益升级的暴力行为促使人们建立起第一道街垒。记者让·雅克·勒贝尔写道，凌晨一点，<span class="text-正文引文_20_字符">“成千上万的人帮助建造街垒……妇女、工人、旁观者、穿着睡衣的人，他们组成了人链搬运石头、木材、铁块。”</span>整整一夜的战斗导致350名警察受伤。5月7日，一场由五万人参与的反警察示威演变成了一整天的街头战斗，战场遍布拉丁区狭窄的街道。面对警察的催泪瓦斯，示威者以燃烧瓶回应，高喊着，“<span class="text-正文引文_20_字符">巴黎公社万岁！”</span></p>

<p class="paragraph-P50">到5月10日，持续的大规模示威迫使教育部长开始进行谈判。然而在街头，已有60道街垒出现，年轻工人开始加入学生的行列。工会也谴责警察的暴力行为。5月13日，整个法国掀起了大规模的示威浪潮，巴黎街头涌现了一百万人的游行高潮。</p>

<p class="paragraph-P15">面对这场大规模的抗议活动，警察撤出了拉丁区。学生占领了索邦大学，并建立了一个群众大会以扩散斗争。占领行动很快扩展到法国的所有大学。从索邦大学涌现出大量的宣传资料、传单、公告、电报和海报。墙壁上贴满了标语，如<span class="text-正文引文_20_字符"><span class="text-T13">“一切皆有可能”、“变得现实，要求不可能”、“没有沉闷时间的生活”和“禁止是禁止的”。“一切权力归于想象力”</span></span>成为人们口中的流行语。正如默里·布克钦指出的那样，<span class="text-正文引文_20_字符"><span class="text-T30">“当今革命的动力……不仅仅是稀缺性和物质需求，</span></span><span class="text-正文引文_20_字符"><span class="text-T71">还有日常生活的质量……以及掌控自己命运的尝试。</span></span><span class="text-正文引文_20_字符"><span class="text-T30">”</span></span>[<span class="text-书名_20_字符">《后稀缺无政府主义》</span>，第166页]</p>

<p class="paragraph-P15">这些标语中许多最著名的内容都来源于情境主义者（Situationists）。<span class="text-Emphasis"><span class="text-T30">情境主义国际</span></span>（<span class="text-书名_20_字符">Situationist International</span>）成立于1957年，由一小群持不同政见的激进派和艺术家组成。他们发展了一种高度复杂（尽管充满术语）且连贯的、对现代资本主义社会的分析，以及如何用一个更自由的新社会来取代它。他们认为，现代生活只是生存，而不是生活。消费经济的支配下，每个人、每件事物、每种情感和关系都变成了一种商品。人们不仅仅是被异化的生产者，也是被异化的消费者。他们将这种社会定义为<span class="text-正文引文_20_字符">“</span><span class="text-正文引文_20_字符"><span class="text-T13">景观社会</span></span><span class="text-正文引文_20_字符">”</span>。生活本身被剥夺了，因此革命的意义在于重新创造生活。革命性变革的领域不再仅仅是工作场所，而是日常生活：</p>

<p class="paragraph-正文引文">“那些在谈论革命和阶级斗争时，没有明确提到日常生活、没有理解爱情中颠覆性的意义、也没有理解拒绝约束中积极意义的人，他们嘴里含着一具尸体。”[引自克利福德·哈珀，<span class="text-书名_20_字符">《无政府主义：图解指南》</span>，第153页]</p>

<p class="paragraph-P15">与许多影响巴黎事件政治的团体一样，情境主义者主张<span class="text-正文引文_20_字符"><span class="text-T30">“工人委员会是唯一的答案。任何其他形式的革命斗争最终都走向了它最初想要反对的东西。”</span></span>[引自克利福德·哈珀，<span class="text-书名_20_字符">同上</span>，第149页] 这些委员会将由工人自主管理，而不是“革命”政党夺取权力的工具。就像《<span class="text-书名_20_字符">黑与红》（Noire et Rouge）</span>的无政府主义者和《<span class="text-书名_20_字符">社会主义还是野蛮状态》（Socialisme ou Barbarie）</span>的自由意志社会主义者一样，他们对自下而上的自主管理革命的支持，对五月事件及其所激发的思想产生了巨大的影响。</p>

<p class="paragraph-Standard">5月14日，苏德航空（Sud-Aviation）的工人将管理层锁在办公室内，占领了工厂。第二天，克莱昂-雷诺（Cleon-Renault）、洛克希德-博韦（Lockheed-Beauvais）和穆塞尔-奥尔良（Mucel-Orleans）等工厂纷纷效仿。当晚，巴黎国家剧院被占领，成为永久性的群众辩论议会。随后，法国最大的工厂——雷诺-比扬古（Renault-Billancourt）工厂也被占领。工人们经常在未与工会官员协商的情况下，自行决定无限期罢工。到5月17日，巴黎的100家工厂已被工人掌控。在5月19日的周末，有122家工厂被占领。到5月20日，罢工和占领活动已呈现全面化，参与人数达到600万。印刷工人表示，他们不希望媒体报道被电视和广播垄断，同意印刷报纸，但前提是新闻机构<span class="text-正文引文_20_字符">“客观履行其提供信息的职责”</span>。在某些情况下，印刷工人坚持更改报纸的标题或内容，尤其针对右翼报纸如<span class="text-正文引文_20_字符">《费加罗报》（Le Figaro）</span>或<span class="text-正文引文_20_字符">《国家报》（La Nation）</span>。</p>

<p class="paragraph-P50">随着雷诺工厂的占领，索邦大学的占领者立即准备与雷诺的罢工工人联合。在黑红相间的无政府主义旗帜带领下，四千名学生前往被占领的工厂。此时，国家、资方、工会和共产党，面临着他们最担心的局面——工人和学生的联盟。一万名警察预备役被紧急召回，慌乱的工会官员则锁上了工厂的大门。共产党呼吁其成员镇压这场反抗，与政府和资方联合制定了一系列改革方案。然而，当他们试图将改革方案带到工厂时，却遭到了工人的嘲笑和驱逐。</p>

<p class="paragraph-Standard">这场斗争本身及其扩展的活动是通过自主管理的大众议会组织的，并由行动委员会协调。罢工活动也经常由大会管理。正如默里·布克钦所指出的，<span class="text-正文引文_20_字符">“</span><span class="text-正文引文_20_字符"><span class="text-T72">[</span></span><span class="text-正文引文_20_字符">这场叛乱的</span><span class="text-正文引文_20_字符"><span class="text-T72">]</span></span><span class="text-正文引文_20_字符">希望在于自主管理的全面扩展——包括总体议会及其行政形式、行动委员会和工厂罢工委员会——扩展到整个经济领域，甚至扩展到生活的方方面面”</span>。在这些议会中，<span class="text-正文引文_20_字符">“一种生命的激情深刻影响了数百万人，他们感受到了此前从未</span><span class="text-正文引文_20_字符">意识到的觉醒。”</span>[<span class="text-书名_20_字符">同上</span>，第168页和第167页] 这不仅仅是工人罢工或学生罢工，而是一场跨越几乎所有阶级界限的——<span class="text-Emphasis">人民的</span>罢工。</p>

<p class="paragraph-P50">5月24日，无政府主义者组织了一场示威，三万人向巴士底狱广场进发。警察保护了各个部委，使用催泪瓦斯和警棍进行镇压，但证券交易所（Bourse）却无人防守，一些示威者放火烧毁了它。</p>

<p class="paragraph-P15">在此阶段，一些左翼团体开始失去信心。托派组织JCR（青年共产主义革命者）将示威者引回拉丁区，而其他组织如全法学生联合会（UNEF）和统一社会党（Parti Socialiste Unifie）则阻止了财政部和司法部的占领。对此事件，科恩-本迪特评论道：<span class="text-正文引文_20_字符">“至于我们，我们没意识到清除这些无足轻重之人会有多么容易……现在很明显，如果在5月25日巴黎醒来时发现最重要的几个部委已被占领，高卢主义（Gaullism）就会立刻崩溃……”</span>当晚，科恩-本迪特被迫流亡。</p>

<p class="paragraph-P15">随着街头示威的扩大和占领行动的持续，国家开始准备以压倒性的手段平息这场反抗。高层将领秘密集结了2万名忠诚部队，随时准备进驻巴黎。警察占领了通讯中心，包括电视台和邮局。到5月27日星期一，政府保证工业最低工资上涨35%，全面工资增加10%。两天后，法国总工会（CGT）的领导人组织了50万工人在巴黎的大游行。巴黎街头贴满了呼吁建立<span class="text-正文引文_20_字符">“人民政府”</span>的海报。不幸的是，大多数人仍然想着更换统治者，而不是自己掌控权力。</p>

<p class="paragraph-P15">到6月5日，大部分罢工已经结束，资本主义下所谓的“正常状态”再次回到了法国。在之后任何持续的罢工，都遭遇了投入了装甲车和枪支的军事化镇压。6月7日，当局袭击了弗兰钢铁厂（Flins steelworks），引发了为期四天的激烈冲突，一名工人死亡。三天后，雷诺工厂的罢工者遭到警方开枪镇压，两人丧生。在这种孤立状态下，这些零散的斗争无法取得成功。6月12日，政府禁止了所有示威活动，取缔激进组织并逮捕其成员。在各方的攻击下，随着国家暴力的升级和工会的背叛，总罢工与占领运动迅速瓦解。</p>

<p class="paragraph-P15">那么，为什么这场反抗失败了？显然不是因为缺少“先锋队”布尔什维克政党。事实上，这场运动中充斥着这样的组织。幸运的是，这些传统的威权左翼派别被孤立，并对运动感到愤怒。参与反抗的人们并不需要一个先锋队来指挥他们，而所谓的“工人先锋队”则急忙追赶运动，试图掌控它，却始终未能如愿。</p>

<p class="paragraph-P15">真正的问题在于，缺乏独立的、自我管理的联合组织来协调斗争。这导致各个占领行动彼此孤立，最终相继失败。此外，默里·布克钦指出，工人中普遍缺乏<span class="text-正文引文_20_字符">“意识到工厂需要被</span><span class="text-正文引文_20_字符"><span class="text-T12">运转</span></span><span class="text-正文引文_20_字符">，而不仅仅是被占领或罢工”</span>的认识。[<span class="text-书名_20_字符">同上</span>，第182页]</p>

<p class="paragraph-P80">若是反抗前存在一个强大的无政府主义运动，那么可能就会促进培养这种认识。尽管反威权左翼在这场运动中非常活跃，但他们在罢工工人中力量仍然太过薄弱，因此自我管理的组织形式和工人自治的理念并未得到广泛传播。不过，五月风暴表明，局势可以在短时间内发生剧烈变化。自由意志社会主义者莫里斯·布林顿指出，<span class="text-正文引文_20_字符">“在学生的影响下，数以千计的人开始质疑等级制度的整个原则……在短短几天内，人们巨大的创造潜力突然爆发出来。最大胆——同时往往是最现实的想法——被倡导、被争论、被付诸实践。那些被官僚主义的繁文缛节所掏空、被广告操纵者扭曲的——语言，以一种全新而鲜活的形式重新出现了。人们重新掌握了语言的全部力量。从匿名的人群中，涌现出既贴切又诗意的口号。”</span>[<span class="text-T16">“</span>巴黎：1968年5月”，<span class="text-书名_20_字符">《为了工人的权力》</span>, 第253页] 在学生的能量与勇气的激励下，工人阶级提出了一些现有体系无法满足的要求。这场总罢工以极其清晰和美丽的方式展示了工人阶级手中潜在的力量。这些群众大会与占领行动，尽管时间短暂，却为无政府主义在实践中的应用提供了出色的例子——它显示了无政府主义理念如何迅速传播并被付诸实践。</p>

<p class="paragraph-P15">关于这些事件的更多细节，可以参考丹尼尔和加布里埃尔·科恩-本迪特（Daniel, Gabriel Cohn-Bendit）合著的<span class="text-书名_20_字符">《过时的共产主义：左翼的替代方案》</span>，或莫里斯·布林顿的亲历报告<span class="text-书名_20_字符">《巴黎：1968年5月》</span>（收录于<span class="text-书名_20_字符">《为工人权力》</span>一书中）。由黑星出版社（Dark Star）编辑的<span class="text-书名_20_字符">《铺路石下》（Beneath the Paving Stones）</span>，是一本与巴黎五月风暴相关的、情境主义者作品选集（其中也收录了布林顿的文章）。</p>
<p class="paragraph-P52"> </p><p class="paragraph-P15"> </p><h1 class="paragraph-P5"><a id="a__第B节_为什么无政府主义者反对现行体制？"><span/></a>第B节<span class="text-T23">  </span><br/><br/>为什么无政府主义者<br/>反对现行体制？</h1>
<h3 class="paragraph-P81"><a id="a__第B节导言"><span/></a>第B节导言</h3>

<p class="paragraph-P15">这部分的常见问答，提供了对现代社会中的基本社会关系、以及创造它们的社会结构的分析。在这些分析中，尤其包括无政府主义者希望改变的那些方面。</p>

<p class="paragraph-P82">无政府主义本质上是对资本主义的反抗。它作为资本主义的对立面，和资本主义同时诞生。当资本主义逐渐入侵到社会的各部分时，它作为一个社会运动也随之受到了影响，逐渐壮大力量。与其说和一些专家断言的那样，无政府主义仅仅只是表达对国家政府的反对；不如说，无政府主义总是反对任何其他形式的权威以及其创造的压迫，而这其中，又尤其是反对资本主义以及其私有财产的特别形式。这和第一位宣称自己是无政府主义者的蒲鲁东，在他名为<span class="text-书名_20_字符">《什么是所有权权？》</span>（并给出回答：“<span class="text-正文引文_20_字符"><span class="text-T13">那就是盗窃！</span></span><span class="text-正文引文_20_字符">”</span>）一书中所说的一致，绝非巧合。从蒲鲁东开始，无政府主义同时反对国家和资本主义两者（显然，这是就算本杰明·塔克和彼得·克鲁泡特金这样意见不同的思想家，也都会同意这一点）。不用多说，从蒲鲁东起，无政府主义已经将其对威权的批判扩展到了高于这两个社会弊害的地步。其他形式的社会等级制度，比如性别歧视、种族歧视以及同性恋恐惧，都作为对平等和自由的限制而被我们拒绝。所以这一部分的常见问答，总结了无政府主义摒弃我们所生活的现行体制背后的关键思想。</p>

<p class="paragraph-P82">这一切，当然并不意味着无政府主义思想在资本主义的开端前，就未曾出现在社会中。非但如此，那些想法可以被归类为无政府主义的思想家可以追溯到上千年前，并且出现在各种不同的文化和地区。事实上，可以毫不夸张地说，国家和私有财产出现的同时便就有了无政府主义。然而正如克鲁泡特金所说，尽管<span class="text-正文引文_20_字符">“自古以来就存在无政府主义者和国家主义者”</span>，但在我们这个时代，“<span class="text-正文引文_20_字符">无政府主义是由同样的批判性和革命性抗议所催生的，这种抗议也催生了一般意义上的社会主义。”</span>然而与其他社会主义者不同的是，无政府主义者并没有止步于<span class="text-正文引文_20_字符">“否定资本主义、以及否定建立在劳动对资本的臣服基础上的社会”</span>，而是更进一步，宣称<span class="text-正文引文_20_字符">“反对资本主义真正的支柱：国家及其主要支持物——权力集中、法律（始终是由少数人制定并为其自身利益服务的），以及以保护权威和资本主义为主要目的的司法体系。”</span>因此，无政府主义<span class="text-正文引文_20_字符">“不仅反对资本主义，也反对资本主义的这些支柱：法律、权威和国家。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[<span class="text-书名_20_字符"><span class="text-T31">Evolution and Environment</span></span>, p. 16 and p. 19]</p>

<p class="paragraph-P15">换句话说，无政府主义作为一种现存的社会运动，作为一种拥有悠久斗争历史、政治理论和理念体系的思想流派，正是现代国家（现代民族国家）与资本形成过程中社会变革的产物。更重要的是，它是人们面对这些新社会关系和制度所影响时，反抗、抵抗与对抗的结果。因此，本FAQ的这一部分所提出的分析和批判，将集中讨论现代-资本主义-社会。</p>

<p class="paragraph-P15">无政府主义者认识到，政府权力和其它形式的等级制度依赖于被统治者的认同。但恐惧还不是这个问题的全部答案，更多的，是<span class="text-正文引文_20_字符">“因为他们</span><span class="text-正文引文_20_字符"><span class="text-T73">[</span></span><span class="text-正文引文_20_字符">被压迫者</span><span class="text-正文引文_20_字符"><span class="text-T73">]</span></span><span class="text-正文引文_20_字符">认同统</span><span class="text-正文引文_20_字符">治者的价值观。被统治者和统治者，都同样相信关于权威、阶级、权力的基本原则。”</span>[Colin Ward, <span class="text-书名_20_字符"><span class="text-T31">Anarchy in Action</span></span>, p. 15] 记住了这些，我们便在这部分的常见问答里给出我们的论点，挑战这种“共识”，论证我们为什么要成为无政府主义者，以及为什么威权社会关系和组织不符合我们的利益。</p>

<p class="paragraph-P15">不用多说，这项任务并不容易。除非赋予统治阶级权力的制度被其统治对象普遍接受，不然任何统治阶级都无法生存。这种接受可以通过各种手段实现——宣传、所谓的教育体系、传统、媒体，以及社会的普遍文化假设。正因如此，社会中主导的观念往往是统治精英的观念。这也意味着，任何社会运动在试图推翻这些制度之前，都必须首先与这些观念作斗争：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>人们往往甚至没有意识到压迫和支配体系的存在。他们必须首先在现存体系内争取自己的权利，才能逐渐察觉到压迫的存在。看看女性运动的例子。女性运动发展第一步的其中之一，便是所谓的‘觉醒意识的努力’。让女性认识到，她们被支配和控制的状态并不是这个世界的自然状态。我祖母无法参与到女性运动当中去，是因为在某种意义上，她并不觉得自己受到了压迫。对她而言，生活本就如此，就像太阳每天都会照常升起一样。只有当人们意识到这种情况并不像日出那样不可改变，认识到他们可以反抗，认识到他们不必服从命令、不必忍受敲打，只有当他们开始感觉到哪里出了问题、并最终克服它——我们才能继续前进。而实现这一点的方法之一，便是在现存的压迫体系内推动改革，然后人们迟早会发现，有必要彻底改变这些体系。”[诺姆·乔姆斯基，<span class="text-书名_20_字符">《无政府主义访谈》</span>]</p>

<p class="paragraph-P15">这意味着，正如马拉泰斯塔所强调的，无政府主义者的<span class="text-正文引文_20_字符">“首要任务是说服人们。”</span>这就是说我们<span class="text-正文引文_20_字符">“必须让人们意识到他们所遭受的不幸，以及他们推翻这些不幸的可能性……对于那些饥寒交迫的人，我们将向他们展示如何能够轻而易举地满足所有人的物质需求。对于那些被压迫和被轻视的人，我们将向他们展示，在一个自由和平等的世界中如何能够幸福地生活……当我们成功地在人们的头脑中，唤起对社会中那些本可以避免的不公正苦难的反抗意识，使他们理解这些苦难的成因，以及如何依靠人的意志来摆脱它们”</span>，那时，我们便能够团结起来，改变现状，让世界变得更美好。[<span class="text-书名_20_字符">《埃里科·马拉泰斯塔：他的生平与思想》</span>，第185-186页]</p>

<p class="paragraph-P82">所以，我们必须解释我们<span class="text-Emphasis">为什么</span>想要改变体制。从接下来的讨论将可以更明显地看出，为什么无政府主义者不满于现代社会中极其受限的自由，以及为什么他们希望建造真正自由的社会。用诺姆·乔姆斯基的话说，无政府主义者对现代社会的批评，意味着：</p>

<p class="paragraph-P42"><span class="text-T23"> </span><span class="text-T28">“</span>去寻找并发现权威和阶级结构，以及对日常生活各方面的支配，再去挑战它们；除非能指出它们公正的地方，否则它们就是非法的——并为了扩展人类自由的尺度，而理应被废除。它们包括政治权力、所有权和管理体系、男女关系、亲子关系、我们对子孙后代命运的掌控（环境运动背后的基本道德要事……），以及很多其它的东西。这自然意味着挑战庞大的强迫和控制体系：国家、许多数不清的控制国内外经济的私有财产暴君<span class="text-T74">[</span>也就是资本企业和公司<span class="text-T74">]</span>等等。但不仅仅是这些。”["Anarchism, Marxism and Hope for the Future", <span class="text-书名_20_字符"><span class="text-T31">Red and Black Revolution</span></span>, p. 775]</p>

<p class="paragraph-P15">因为存在<span class="text-正文引文_20_字符">“统治阶级”</span>还<span class="text-Emphasis">并没有</span><span class="text-正文引文_20_字符">“成功地将臣民，完全降格至为他们的利益服务的被动而无意识的工具”</span>这样一个事实，那么这项任务还没有那么得困难。这意味着，哪里有压迫和剥削，哪里就有反抗——哪里也就有希望。即便受到等级制社会关系压迫的人们通常会接受这一现状；但这些制度，也无法完全熄灭自由的星火。事实上，正是它们运作的方式助长了反抗精神，因为终有一天，人们会忍无可忍，站出来维护自己的权利。因此，等级制社会<span class="text-正文引文_20_字符">“自身包含着内在矛盾，而</span><span class="text-正文引文_20_字符"><span class="text-T74">[</span></span><span class="text-正文引文_20_字符">这些</span><span class="text-正文引文_20_字符"><span class="text-T74">]</span></span><span class="text-正文引文_20_字符">矛盾正如致命的病菌一般”</span>，正是从中孕育出<span class="text-正文引文_20_字符">“进步的可能性。</span><span class="text-正文引文_20_字符"><span class="text-T33">” </span></span>[Malatesta, <span class="text-书名_20_字符"><span class="text-T31">Op. Cit.</span></span>, pp. 186-7]</p>

<p class="paragraph-P15">因此，无政府主义者将对现有社会的批判，与对任何等级制度下、持续进行的斗争的积极参与相结合。正如我们将在<a href="#secJ" class="text-Internet_20_link">第J节</a>中讨论的那样，我们主张人们采取<span class="text-Emphasis">直接行动</span>来对抗压迫。这些斗争改变了参与其中的人，打破了维持等级社会运行的社会规训，使人们意识到其他可能性、意识到另一个世界是可能的，我们不必继续如此生活。因此，斗争就是无政府主义的实践学校，是创造无政府社会前提条件的手段。无政府主义者努力从这些斗争中学习，同时在其中传播我们的理念，并推动它们发展为一场广泛的社会解放与社会变革。</p>

<p class="paragraph-P15">被压迫者对压迫的自发抵抗，促进了乔姆斯基（以及无政府主义）所强调的这一批判过程——对权威和支配关系进行批判性审视，瓦解那些<span class="text-Emphasis">直至我们开始质疑它们之前</span>，曾一直被视为“自然”或“常识”的观念。正如前文所述，这一过程中至关重要的一部分，是鼓励被压迫者直接行动去对抗其压迫者，同时，激发并强化任何等级制社会中所存在的（无论程度大小的）无政府主义倾向和意识。无政府主义者的任务是鼓励这些斗争，并推动其对社会及其运作方式的质疑。我们的目标，是引导人们深入探究他们所抗争的社会问题的根源，努力改变导致这些问题的基本社会制度和关系。我们希望让人们意识到，压迫不仅可以被反抗，而且可以被终结；不公正制度下的斗争本身，孕育着将取而代之的新社会的种子。换句话说，我们的目标是激发希望，并构建一个更美好世界的积极愿景。</p>

<p class="paragraph-P15">无论如何，这部分的常见问答直接关注无政府主义关键的或“负面的”方面，暴露权威的邪恶天性，无论来自于国家，私有财产还是别的什么东西；并因此回答，为什么无政府主义者寻求<span class="text-正文引文_20_字符">“摧毁权力、摧毁财产权和等级制度，以及终结剥削”</span>。[Murray Bookchin, <span class="text-书名_20_字符"><span class="text-T31">Post-Scarcity Anarchism</span></span>, p. 11] 在后面的章节中，我们将指出无政府主义者在对世界进行分析之后如何积极地改变它；不过即使在这一节，也会提到部分无政府主义的建设性核心。在对现行制度的广泛批评之后，我们将继续关注更多领域。第Ｃ节阐述了无政府主义者对资本主义经济的批判，第Ｄ节讨论了本节所描述的社会关系和制度是如何作用到整个社会的。第E节讨论了我们当下面临的生态问题的成因（以及一些建议的解决方案）</p>
<p class="paragraph-P83"> </p>
<p class="paragraph-P6"><a id="B_1"/>B.1为什么无政府主义者<br/>反对权威和等级制度</p>

<p class="paragraph-P84"/>
