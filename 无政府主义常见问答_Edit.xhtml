<p class="paragraph-P42"><span class="text-T28">“</span>这个运动自其起始之时起便具有本质上的革命性。自由意志主义者宣扬直接行动的策略，并取得了极为成功的成果，因为他们设法将一种理念植入工人阶级意识中：如果房东不接受租金减半，那就他们一分钱也不该付。从自由意志主义的立场来看，这等同于对公共财产的占有。这标志着一场可能的社会革命第一阶段的完成。”[quoted by DeShazo, Op. Cit., p. 226]</p>

<p class="paragraph-P15">在西班牙，人们同样表达了对社区组织和斗争的关注。尽管革命时期的集体化广为人知，但CNT也早已在社区内以及非工作场所议题上展开组织。除了设立以街区为基础的防御委员会以筹划和协调斗争与起义之外，CNT还组织了各种社区层面的斗争。其中最著名的例子，当属1930年代初期巴塞罗那的房租罢交行动。1931年，CNT的建筑工会成立了一个“<span class="text-T13">经济防御委员会</span>”，以组织反对高额房租和缺乏可负担住房的运动。其基本诉求为租金降低40%，同时也关注失业和食品价格等问题。这场运动于1931年5月1日的一次群众大会上正式发起，随后在巴塞罗那各个工人阶级社区及其周边郊区举办了一系列会议。最终，这一运动在7月5日于美术宫举行的群众大会中达到高潮，并提出了该运动的一系列诉求。到7月时，已有45,000人参与房租罢交运动；到了8月，这一数字增长至超过100,000人。除了拒交房租之外，被驱逐的家庭也被重新安置回其住所。该运动蔓延至多个周边城镇，这些地区也纷纷设立了自己的经济防卫委员会。地方性团体在行动中，通过CNT的工会会所或自由意志主义者的社区中心进行协调。尽管该运动面临的国家镇压日益加剧，但在巴塞罗那的许多地区，房东被迫与房客达成协议，同意降低租金，以避免长期没有任何收入的可能，或者干脆放弃在房租罢交期间所积欠的租金。[Nick Rider, "The Practice of Direct Action: the Barcelona rent strike of 1931", For Anarchism, David Goodway (ed.), pp. 79-105] 正如阿贝尔·帕斯所总结的：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>失业工人既未接受、也未要求国家的援助……工人们对经济危机的第一反应，是在1933年中期发动的房租、水电罢交行动；而自1931年以来，CNT与FAI的经济防御委员会一直在为这一行动奠定基础。同样地，街区、街道与邻里团体也开始大规模出动，以阻止房东（总是在警察协助下）所发起的驱逐与其他强制行为。人民始终处于动员状态。妇女与年轻人尤其活跃；正是她们直接对抗警察，阻止了一次又一次的驱逐。”[Durruti in the Spanish Revolution, p. 308]</p>

<p class="paragraph-P15">在希洪，CNT<span class="text-T16">“</span><span class="text-正文引文_20_字符">通过直接面向消费者的宣传运动，强化了其平民化的形象。其中一些由联合会的‘反失业委员会’进行组织，该委员会曾主办过无数支持‘面包与工作’的集会与游行。这些运动虽然聚焦于就业问题，但也关切贫困家庭的生活成本。例如，在1933年5月的一场集会中，示威者要求不得因房租拖欠而将失业工人的家庭驱逐出住所。</span>”“<span class="text-正文引文_20_字符">组织者将家庭与工作联系起来，试图将整个家庭动员进斗争中</span>”。然而，CNT<span class="text-T16">“</span><span class="text-正文引文_20_字符">最尽力地将更广泛社区纳入斗争的尝试，是在1932年春建立了一个新的工会——公共利益防卫工会（Defence of Public Interest, SDIP）。这一工会不同于传统由工人群体组成的工会，而是通过街区委员会组织的。其明确的目标，是执行1931年12月所颁布、却一直未得到有效落实的一项慷慨的租户权利法。根据无政府工团主义的策略，SDIP采取了多种直接行动</span><span class="text-正文引文_20_字符">形式，从房租罢交、大规模示威，到驱逐令的废止。</span>”后者的具体行动包括，地方SDIP小组前往被驱逐出的住家，破坏法官张贴的正式驱逐封条，并将家具从街上搬回屋内。他们会留下自己的标识：“<span class="text-正文引文_20_字符"><span class="text-T13">奉CNT之命</span></span><span class="text-正文引文_20_字符">开放。</span>”CNT的直接行动策略“<span class="text-正文引文_20_字符">帮助将政治话语保留在街头，并鼓励人民继续沿用他们在君主制时期发展出的、那些非法律途径的行动方式。</span>”[Pamela Beth Radcliff, From mobilization to civil war, pp. 287-288 and p. 289]</p>

<p class="paragraph-P15">通过这些方式，自下而上的基层运动得以建立，直接民主与广泛参与成为了地方政治抵抗文化内在的一部分。人们直接、自主地做出决策，而非服从于等级制度。这些发展是一个新世界的胚胎结构——一个以参与和自我管理为基础、拥有强大而富于活力的社区生活的世界的雏形。正如马丁·布伯所指出的：“<span class="text-正文引文_20_字符">一个群体在公共事务管理中越是让自己被代表……其中的公共生活就越匮乏，它作为一个共同体的存在也就越加贫瘠。</span>”[Paths in Utopia, p. 133]</p>

<p class="paragraph-P15">无政府主义者对社区工会主义的支持与倡导，通过创造实现社区自我管理的手段，不仅有助于丰富社区生活，也为抵抗国家与资本主义建立所需的组织形式。通过这种方式，我们将构建起未来（有望）取代国家的“反国家”组织形态。此外，将社区工会主义与工作场所集会结合（如在雷亚尔港的实践），能够形成一种互助的支持网络，这在争取胜利的斗争中非常有效。例如，1916年在苏格兰的格拉斯哥，一场大规模的房租罢缴最终取得胜利，正是因为工人们举行了支持被捕房租罢缴者的罢工。这些发展表明伊萨克·普恩特的判断是正确的：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>自由意志共产主义是一种没有国家、没有私有制的社会。而为了达成这一目标，根本不需要发明任何新事物或凭空构建某种新型组织。未来的社会，将以今天社会中已经存在的中心来组织：自由工会以及自由市镇［或公社］。</p>

<p class="paragraph-P42"><span class="text-T28">“</span><span class="text-Emphasis">工会</span>：在其中，工人们自发地在工厂以及一切集体剥削的场所中联合起来。</p>

<p class="paragraph-P42"><span class="text-T28">“</span><span class="text-Emphasis">自由市镇</span>：一个由居民……再次以自发的方式联合起来的大会……它为社会生活问题的解决指明了方向……</p>

<p class="paragraph-P42"><span class="text-T28">“</span>这两类组织都依照联合与民主的原则运作，将在决策上拥有主权，不受任何更高机构的制约；其唯一的义务是根据经济联络与沟通的需要，彼此联合为工业联合会所组织的联络机构。</p>

<p class="paragraph-P42"><span class="text-T28">“</span><span class="text-Emphasis">工会与自由市镇</span>，将接管目前处于私人所有[但被集体使用]的一切财产的集体或共同所有权，并将对每一地方的生产与消费（即整个经济）加以调控。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>（‘共产主义’与‘自由意志主义’）这两个词的结合，本身就表明两种思想的融合：其中一种是集体主义的，力求通过个体的贡献与合作来实现整体的和谐，而又丝毫不削弱个体的独立性；而另一种则是个人主义的，旨在让个体确信其独立性将受到尊重。”［Libertarian Communism, pp. 6-7］</p>

<p class="paragraph-P15">社区工会主义与产业工会主义的结合（详见<a href="#J_5_2" class="text-Internet_20_link"><span class="text-Internet_20_link">下一节</span></a>）将成为建立无政府主义社会的关键。社区工会主义，通过在国家体制内部建构自由公社，使我们逐渐习惯于自行管理事务，并意识到“伤害一人，即是伤害所有人”的团结理念。通过这一方式，可以生成一种与国家对立的社会力量。尽管市议会可能仍掌握在政客手中，但无论是地方政权还是中央政府，都将无法不顾及人民的反应——这种反应正是在社区大会与联合体中被组织与表达出来的。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_5_2_为什么无政府主义者支持产业工会主义？"><span/></a><a id="J_5_2"/>J.5.2 为什么无政府主义者支持产业工会主义？</h3>

<p class="paragraph-P15">原因很简单：因为它在抵抗资本主义剥削和争取改革、终结资本主义压迫的方面是有效的，同时，也体现了我们对于无政府主义社会中工业组织方式的设想。因为工人“<span class="text-正文引文_20_字符">掌握着极其巨大的力量，一旦他们真正意识到这一点并加以运用，便没有任何力量可以抵挡；他们只需停止劳动，把劳动成果视为自己的并享受之。这正是那些零星爆发的劳动骚动之意义所在。</span>”［Max Stirner, The Ego and Its Own, p. 116］产业工会主义（Industrial unionism），本质上就是自由意志主义的工作场所组织形式，也是组织和运用这种力量的最佳方式。</p>

<p class="paragraph-P15">在讨论无政府主义者为何支持产业工会主义之前，我们必须提前指出，无政府主义者所支持的工会形式，与英国的英国工会大会（TUC）或美国的美国劳联-产联（AFL-CIO）等改良主义工会有极大的区别（详见<a href="#J_5_3" class="text-Internet_20_link"><span class="text-Internet_20_link">下一节</span></a>）。正如亚历山大·伯克曼指出的那样，在此类工会中“<span class="text-正文引文_20_字符">基层成员几乎没有发言权。他们将权力委托给领导者，而这些领导者已经成为了老板……一旦你这么做了，你所委托出去的权力就每次都会被用来反对你和你的利益。</span>”［《什么是无政府主义？》, p. 205］即便改良主义工会是以产业而非行业或工种划分，它们仍然是高度集权和官僚化的。因此，它们的组织形式与资本主义企业或国家极为相似——而且也如同企业和国家一样，处于上层的官员与下层成员之间存在利益分歧。无怪乎无政府主义者反对这类工会形式，认为其与工人利益背道而驰。工会官员背叛成员利益的漫长历史，已为这一判断提供了充分的证据。</p>

<p class="paragraph-P15">无政府主义者主张一种不同类型的工作场所组织，其结构有别于主流工会。我们将这种新型组织称为“<span class="text-正文引文_20_字符"><span class="text-T13">产业工会主义</span></span>”（尽管“产业工团主义（industrial syndicalism）”、或干脆称为“工团主义（syndicalism）”也许更为贴切）。有些无政府主义者（尤其是共产无政府主义者）反对将这类工作场所组织称为“工会”，而更倾向于使用诸如“工作场所抵抗团体”、“工作场所大会”或“工人委员会”等名称。无论名称为何，所有进行阶级斗争的无政府主义者都支持我们即将概述的这种组织结构。我们将其称为“产业工会主义”仅仅是出于便利。</p>

<p class="paragraph-P15">所谓的产业工会，是指在一个特定的工作场所中，组织所有工人进入同一个工会的形式，而不论其实际工种为何。例如，在一处建筑工地上，瓦工、水管工、木工等等都会成为“建筑工人工会”的成员。每个工种可能在工会中设有自己的分部（例如水管工们可以就本行业的议题进行讨论），但核心的决策机制将是该工作场所内所有工人共同参与的集体大会。由于他们共享同一个雇主，也即同一个剥削者，因此组织在同一个工会中是合乎逻辑的。</p>

<p class="paragraph-P15">它以一个指导性原则为组织基础：工人应当直接掌控他们自己的组织与斗争。它建立在工作场所的集会基础之上，因为工人作为“<span class="text-正文引文_20_字符">一切财富的创造者</span>”拥有“<span class="text-正文引文_20_字符">巨大的力量</span>”，但“<span class="text-正文引文_20_字符">工人的力量不在工会会议厅中；而是在车间与工厂中、在纺织厂与矿井中。正是</span><span class="text-正文引文_20_字符"><span class="text-T12">在那里</span></span><span class="text-正文引文_20_字符">，他[或她]必须组织起来；在那里——在工作岗位上。</span>”正是在那里，工人“<span class="text-正文引文_20_字符">决定争议事项，并通过车间委员会来贯彻他们的决定</span>”（这些委员会成员“<span class="text-正文引文_20_字符">受工人指挥与监督</span>”，并且“<span class="text-正文引文_20_字符">可随时被罢免</span>”）。这些委员会“<span class="text-正文引文_20_字符">在地方、区域与全国层级上进行联合</span>”，从而形成“<span class="text-正文引文_20_字符">在范围与潜力上都极为巨大的力量。</span>”[Berkman, Op. Cit., pp. 205<span class="text-T16">–</span>6] 这一邦联结构通常沿两个方向进行组织：一是在同一产业内的不同工作场所之间，二是在同一地区内的不同工作场所之间。</p>

<p class="paragraph-P15">因此，产业工会主义不同于普通的行业工会主义（trade unionism，无政府主义者与工团主义者通常称之为“商业工会主义(business unionism)<span class="text-T16">”</span>，因为它将工会的职能仅仅视为其成员劳动力的销售者）。它是基于由基层成员直接管理的工会，而不是由选举出的官员与官僚来管理。产业工会不像许多行业工会一样，是按照工人居住的地点来划分，而是以工作场所为基础来设立与运作。正是在工作场所里，工人遭受剥削与压迫，而这里也是他们经济力量的所在之处——所以工会会议在这里召开。产业工会主义基于地方支部的自治，每一个支部自行管理其事务。没有任何工会官员拥有宣布罢工的“非官方”的权力，因为每一次罢工都是由成员决定的，因此只要是由支部在群众大会中决定的罢工，就自动视为“官方”的。</p>

<p class="paragraph-P15">权力在这样的组织中是下放至全体成员手中的，并通过地方工作场所集会体现出来。为了协调罢工与其他形式的行动，这些自治支部构成一个联合会结构。在工作场所召开的群众大会将会授权代表，在“劳动委员会”与“产业联合会”中表达成员的意志。所谓的劳动委员会（法语中的“<span class="text-T8">Bourse du Travail</span><span class="text-T16">”</span>），是某一地理区域（例如某城市或某地区）内所有产业的所有工作场所支部的联合组织，其任务之一是教育、宣传以及促进该区域内各工作场所之间的团结。由于它将所有工人纳入同一个组织中，不论其所属产业或工会为何，劳动议会在提高<span class="text-Emphasis">阶级</span>意识与促进团结方面起着关键作用。而产业联合会则是将同一产业的所有工作场所组织起来，以确保全国或全球某地的工人不会在其他地方的罢工期间继续生产商品，使资方“<span class="text-正文引文_20_字符">得以继续供应市场，而不会因罢工而有所损失</span>”。因此，这些联合会“<span class="text-正文引文_20_字符">不是以工种或行业来组织，而是以产业为单位来组织，这样整个产业——必要时甚至整个工人阶级——都可以如同一个人那样开展罢工。</span>”若真如此，“<span class="text-正文引文_20_字符">还有罢工会失败的吗？</span>”[Berkman, Op. Cit., p. 82] 当然在实践中，这两类联合会的活动会有所重叠：劳动委员会会支持产业范围的罢工或行动，而产业工会则会支持其成员工会参与由劳动委员会发起的行动。</p>

<p class="paragraph-P15">然而，产业工会主义<span class="text-Emphasis">不应</span>与“闭门经营”（"closed shop"）混为一谈。在“闭门经营”制度中，工人在成为某一工作场所的雇佣奴隶时会被强制加入工会。尽管无政府主义者确实希望所有工人能团结在一个组织中，但确保工人有权退出一个工会并加入另一个工会，也是至关重要的。闭门经营制度只会赋予工会官僚更多权力，使其能更有效地控制（并／或忽视）其成员。由于无政府主义的工会主义中并不存在官僚，因此并不需要闭门经营；而其自愿性质对于确保工会能接受来自成员的“退出”以及“发声”要求至关重要，唯有如此，工会才能对其成员的意愿作出回应。正如阿尔伯特·梅尔策所指出的，“闭门经营”意味着“<span class="text-正文引文_20_字符">[工会]领导层将无所不能，因为一旦他们行使将某人开除的权力，该人不仅被开除出工会，也丢掉了工作。</span>”因此，无政府工团主义“<span class="text-正文引文_20_字符">拒绝闭门经营制度，依靠自愿加入的原则，从而避免任何领导权或官僚化。</span>”[Anarchism: Arguments for and against, p. 56] 若没有自愿加入的机制，即使是最自由意志主义的工会也有可能走向官僚化，变得对其成员与阶级斗争的需求无动于衷（另可参见汤姆·韦策尔的优秀文章《The Origins of the Union Shop》，[Ideas &amp; Action no. 11]）。当然，如果工会成员拒绝与非工会成员一同工作，那就是另一回事。这就成为一个自由结社的问题（而自由结社显然也包含“<span class="text-正文引文_20_字符"><span class="text-T13">不</span></span>结社”的权利）。不过这种情况很少出现，因为大多数工团主义工会，在现实中都与其他工会共同存在于同一工作场所（不过西班牙劳工史上与马克思主义的西班牙总工会UGT的冲突中，当另一工会在罢工期间破坏罢工行为时，这就是例外了）。</p>

<p class="paragraph-P15">在产业工会主义中，是集结于工作场所的全体成员，来决定何时罢工、何时支付罢工津贴、采取何种策略、提出何种诉求、应争取哪些议题，以及某项行动是否为“官方”或“非官方”的行动。通过这种方式，基层成员掌控着自己的工会，并通过与其他大会的联合，协调与其他工人的斗争力量。正如工团主义活动家汤姆·布朗明确指出的：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>工团的基础是工人在其工作场所集合而召开的群众大会……会议选举其工厂委员会及代表。工厂工团联合于地方上所有此类委员会……而另一方面上说，工厂，譬如说工程厂，则加入工程师的区域联合会。该区域联合会又加入国家工程师联合会……然后，每一个产业联合会又加入全国劳工联合会……这些委员会的成员是如何被选出的至关重要。首先，他们不是如议会中的议员那样表达自己的意见的人；他们是代表，传达选举他们的工人的意愿。他们不是告诉工人什么是‘官方’政策，而是工人告诉他们。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>代表随时可以被其选举人罢免。任何人不得连续担任超过两年，而再次提名需间隔四年。极少有人作为代表领取工资，即便领取，也仅按该行业的地区标准工资发放……</p>

<p class="paragraph-P42"><span class="text-T28">“</span>由此可见，在工团中，是成员控制组织——而不是由官僚控制成员。在传统的工会中，一个人爬得越高，其所掌权力越大；而在工团中，位置越高，权力反而越小。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>工厂工团拥有对自身事务的完全自治权。”[Syndicalism, pp. 35-36]</p>

<p class="paragraph-P15">这样的联邦制结构的存在，旨在协调斗争，确保团结不只是横幅上的口号。我们可以预见，许多激进派人士会主张，这种去中心化的邦联组织会导致混乱与分裂。然而，无政府主义者则坚持认为，工会中那种国家主义、集权化的组织形式，只会造成冷漠而非参与、冷酷而非团结、同一而非统一，以及精英而非平等。集权化的组织形式早已屡试屡败。这正是产业工会拒绝集权的原因，因为它“<span class="text-正文引文_20_字符">将控制权带离斗争发生的地方，从而无法在工人一方有效地发挥作用。</span>”[Brown, Op. Cit., p. 34] 集权导致的是权力的剥夺，进而导致冷漠，而非团结。鲁道夫·洛克在论述集权主义的恶果时提醒我们：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>对于国家而言，集权是其恰当的组织形式，因为它的目标是在社会生活中实现尽可能的一致性，以维持政治与社会的均衡。但对于一个其生存依赖于任何有利时刻的迅速行动、以及其支持者独立思考与行动的运动而言，集权只会成为一种诅咒，它会削弱决策能力，并系统性地压制一切直接行动。例如，在德国，任何地方性的罢工都必须先经中央批准，而中央往往在百里之遥，通常并不了解地方情况；这种机制的迟缓导致迅速行动变得几乎不可能。在这种状态下，那些有活力、思维敏锐的团体无法成为其他不活跃群体的榜样，反而被后者所拖累，最终将整个运动拖入停滞之中。组织，终究只是达到目的的手段。一旦组织自身成为目的，它便会扼杀成员的精神与主动性，进而建立起那种由平庸者所主导的统治，而这正是所有官僚体制的共同特征。”[Anarcho-Syndicalism, p. 61]</p>

<p class="paragraph-P15">集权化的工会，确保了是由最高层级的工会官僚决定工人是否可以罢工。受影响的工人无权自主采取行动，“<span class="text-正文引文_20_字符">纠纷必须先上报到工会的地区办事处（某些情况下还需上报分区办事处），再报总部，然后再层层下传回地方……工人不被允许直接接触或控制这一问题。</span>”[Brown, Op. Cit., p. 34] 其最终结果是，“<span class="text-正文引文_20_字符">由于官僚作风与生俱来的保守主义倾向</span>”，集权工会的官员“<span class="text-正文引文_20_字符">通常运用其巨大权力来阻止罢工，或在工人与其他工人一道罢工后，强迫他们重返工作岗位。</span>”那种认为集权化组织会更具激进性的观点，“<span class="text-正文引文_20_字符">在实践中从未实现</span>”，其核心问题“<span class="text-正文引文_20_字符">不在于工会拥有自治权，反而在于缺乏自治。</span>”[Earl C. Ford and William Z. Foster, Syndicalism, p. 38] 因此，产业工会“<span class="text-正文引文_20_字符">建立在联邦主义的原则之上，自下而上的自由结合，将‘自决权’置于一切之上</span>”，从而拒绝那种“<span class="text-正文引文_20_字符">自上而下的人为组织形式，它将所有人的事务一股脑交给少数人处理</span>”，而这种形式“<span class="text-正文引文_20_字符">总是伴随着枯燥无生气的官僚例行公事</span>”，以及“<span class="text-正文引文_20_字符">毫无生机的纪律和官僚僵化</span>”[Rocker, Op. Cit., p. 60]。</p>

<p class="paragraph-P15">这意味着，产业工会不仅是自下而上的分权组织，还不同于普通的工会，其一大特点在于不设全职官员。所有工会事务皆由当选的工人同志完成，他们要么在下班后处理工会事务，要么在工作时间内处理事务时获得相应工时的补偿。通过这种方式，可以避免形成一套高薪官僚体系，确保所有工会积极分子始终与工人群众保持直接联系。由于<span class="text-Emphasis">他们的</span>工资、工作条件等直接受到其工会活动的影响，因此他们确实有切身利益去确保工会是一个有效的组织，且能够反映基层的利益。此外，所有兼职的工会“官员”都是由工人选举产生的、有具体授权并且可被随时罢免的代表。如果某位被选入地方劳工委员会或其他工会委员会的工人同志，未能反映其授权人的意见，那么工会大会可以推翻其决定，将其罢免，并用能够反映集体意志的人予以替代。简言之，“<span class="text-正文引文_20_字符">工团主义者坚定地坚持这些原则——群众大会、代表而非领导、罢免权……工团主义是自下而上的组织形式……一切权力来自下方并受下方掌控。这是一项革命性的原则。</span>”[Brown, Op. Cit., p. 85]</p>

<p class="paragraph-P15">由此可见，产业工会主义体现了无政府主义的组织理念——它是自下而上构建的、去中心化的，基于联邦原则，且由其成员在群众大会中直接管理。这正是将无政府主义应用于产业与阶级斗争的实践。通过支持这样的组织形式，无政府主义者不仅是在见证“<span class="text-正文引文_20_字符">无政府状态的实践</span>”，同时也在塑造有效的斗争工具以赢得阶级战争。以这种方式组织起来，工人们正在资本主义社会中建构一个合作社会的雏形：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>工团……其目的是在现有社会内捍卫生产者的利益，并为社会生活的改造进行准备和实践……因此，它具有双重目标：1. 作为工人对抗其雇主的斗争组织，以迫使后者满足工人的要求，保障其生活水平；2. 作为工人进行知识培训的学校，使他们熟悉生产和整个经济生活的技术管理，从而在革命形势出现时，能够将社会经济机构掌握在自己手中，并依照社会主义原则重塑之。”[Rocker, Op. Cit., pp. 56-7]</p>

<p class="paragraph-P15">因此，“<span class="text-正文引文_20_字符">工团主义在对资本主义施加持续压力的同时，也试图在旧社会内部建构新社会秩序。工会和‘劳工委员会’不仅是斗争的工具和社会革命的手段；它们也是建立自由社会的结构基础。工人不仅要学习如何摧毁旧的财产秩序，还要学习如何建设一个无国家的自由社会。这两者密不可分。</span>”[Murray Bookchin, The Spanish Anarchists, p. 121] 因此产业工会就可被视为未来社会的预演——一个在所有方面都是去中心化且自我管理的社会。</p>

<p class="paragraph-P15">鉴于当前全球范围内工人的工资普遍停滞（在最好的情况下，也只是落后于生产率的增长），而与此同时工会组织而遭到削弱与边缘化（部分是因为自身的策略、结构与政治立场），因此很显然，工人阶级迫切需要组织起来以捍卫自身利益。我们所熟知的那种自上而下的集权式工会，已经被证明无法有效地发动斗争（事实上，它们破坏斗争的次数之多已无法计数——这并非因为“邪恶”领导人的存在，而是这些工会的组织方式及其在资本主义体系中的角色所致）。因此，无政府主义者支持产业工会主义，认为它是一个有效替代官方工会体制之乏力的方案。关于无政府主义者如何推动此类新型的工作场所组织与斗争方式，将在<a href="#J_5_4" class="text-Internet_20_link"><span class="text-Internet_20_link">J.5.4节</span></a>中进一步讨论。</p>

<p class="paragraph-P15">最后还有一点值得补充。我们曾提到，许多无政府主义者，尤其是共产无政府主义者，认为即便是无政府工团主义的工会，也存在较强的改良主义倾向（详见<a href="#J_3_9" class="text-Internet_20_link"><span class="text-Internet_20_link">J.3.9节</span></a>）。不过，所有的无政府主义者都承认自主阶级斗争的重要性，并认识到需要有组织来辅助这一斗争。因此，无政府共产主义者并不致力于组织产业工会，而是将产业工会主义的思想应用于工作场所的斗争中。他们赞同将全体工人组织进群众大会，并设立由工人选举、具有罢免权的管理委员会，以执行罢工者的集体意志。这意味着，尽管这类无政府主义者并不将其实际主张称为“无政府工团主义”，也不将其欲建立的工作场所大会称为“工会”，但其本质与之<span class="text-Emphasis">极为</span>相似，因此我们仍可用“产业工会主义”一词来讨论双方的共同实践。关键的差异在于，许多（即使不是大多数）的共产无政府主义者认为，旨在持续性地组织所有工人的工作场所组织，将不可避免地走向改良主义。正因如此，他们还认为有必要<span class="text-Emphasis">以无政府主义者的身份</span>进行组织，以在其中传播无政府主义思想，并确保其革命性思想处于主导地位。</p>

<p class="paragraph-P15">在斗争中由工人自发创建的组织，在共产无政府主义和无政府工团主义理论中都扮演着重要的角色。鉴于这两者都主张由工人使用自身的组织来掌控自己的斗争（并最终，掌控自己的革命），以服务于自身利益，而不是由精英政治理论家的先锋队来领导革命，这一立场也并不令人意外。至于是革命性的产业工会、工厂理事会、工人委员会，抑或其他劳工组织形式，其具体名称其实并不重要，重要的是它们必须由工人自己创建与管理。与此同时，无政府主义者如同产业游击队员，在生产前线发动阶级斗争，不仅是为了此时此刻争取眼前的改善，也是为了通过实践展示直接行动和自由意志组织的有效性，从而赢得对资本主义和国家权力的局部剥夺，并增强向无政府主义倾斜的趋势。因此，尽管在术语与实践上存在细微差别，所有无政府主义者都会支持上述关于产业组织与斗争的理念。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_5_3_无政府主义者对现有工会持何种态度？"><span/></a><a id="J_5_3"/>J.5.3 无政府主义者对现有工会持何种态度？</h3>

<p class="paragraph-P15">如<a href="#J_5_2" class="text-Internet_20_link"><span class="text-Internet_20_link">上一节</span></a>所述，无政府主义者希望在工作场所中建立与现有工会截然不同的组织。那么问题来了，无政府主义者究竟如何看待工会？</p>

<p class="paragraph-P15">在回答这一问题之前，我们必须强调：无论无政府主义者对工会作为官僚化的、改良主义的机构持多么批判的态度，但他们<span class="text-Emphasis">始终</span>支持工人阶级的斗争。这意味着，只要工会会员或其他工人举行罢工，无政府主义者都会予以支持（除非该罢工带有反动性质——例如，任何无政府主义者都不会支持一场具有种族主义性质的罢工）。这是因为无政府主义政治立场的基本原则之一，就是“不做工贼”和“不卑不亢”。因此，在阅读无政府主义者对工会的批评时，绝不要误以为我们不支持产业斗争——我们当然支持，只不过我们对工会这种斗争载体持有非常严厉的批评态度。</p>

<p class="paragraph-P15">那么，无政府主义者究竟如何看待工会？</p>

<p class="paragraph-P15">大体而言，可以将无政府主义者对工会的态度概括为“敌视中的支持”。所谓“敌视”，是因为无政府主义者深知这些工会的官僚主义程度，以及它们如何不断背叛其成员的利益。鉴于它们通常不过是“商业式”组织，试图以尽可能高的价格出售其成员的劳动力，也就无怪乎它们具有官僚主义特征，而其官僚机构的利益往往与其成员的利益背道而驰。然而，我们的态度也是“支持”的，因为即便是最糟糕的工会，也依旧代表了工人阶级团结互助的某种尝试，即使这种组织早已远离了最初建立工会时的抗议精神和理念。一个工人加入工会，至少在某种程度上，意味着他或她已经意识到自己与雇主存在利益冲突（“<span class="text-正文引文_20_字符">如果劳资双方的利益是一致的，那为什么还要有工会？</span>”[Alexander Berkman, What is Anarchism?, p. 76]）。</p>

<p class="paragraph-P15">工会之所以能够持续存在，唯一能够解释的方式就是存在着不同的阶级利益，而工人们已经认识到，为了推进自身利益，必须进行集体组织。无论工会内部多么保守、官僚或落后，都无法抹杀这一点。工会的存在本身就表明了一种基本的阶级意识，以及对劳资利益不一致的认识。那些声称“工人和雇主利益一致”的工会官员的言论，在理论上削弱了工会及其成员的斗争力（毕竟，如果老板和工人有共同利益，那么任何冲突都是不好的，而老板的决定自然也就应该符合工人的利益！）。这种荒谬言论最好留给那些为资本主义辩护的人去说（参见<span class="text-T29"> </span>F.3.2 节）。</p>

<p class="paragraph-P15">因此也正如所指出的那样，“<span class="text-正文引文_20_字符">对现有政治与经济权力的强烈反对</span>”也自然延伸到了工会的态度，因为“<span class="text-正文引文_20_字符">他们不仅怀疑，一切劳工组织是否都旨在于工资制度范围内改善其成员的处境，而且他们还将工会视作工资奴役制度的死敌——而他们的看法是正确的。任何真正诚挚的劳工组织，都必然要对现有的经济制度发起战争，因为延续该制度，就等同于延续对劳动者剥削与奴役。</span>”[Max Baginski, "Aim and Tactics of the Trade-Union Movement", pp. 297<span class="text-T16">–</span>306, Anarchy! An Anthology of Emma Goldman's Mother Earth, Peter Glassgold (ed.), pp. 302<span class="text-T16">–</span>3] 因此，无政府主义者在这一问题上的观点正是反映了工会的内在矛盾性——一方面，工会是工人斗争的产物；但另一方面，它们又是官僚化的、反应迟钝的、中央集权的，而那些全职官僚也并不真正关心反对雇佣劳动制度，因为若该制度被推翻，他们也就丢了饭碗。实际上，正是工会主义的本质，决定了工会（即全职官僚）的利益与其所声称代表的成员之间存在冲突。</p>

<p class="paragraph-P15">这一点可以从英国TGWU（运输与普通工人工会）在利物浦码头工人事件中的可耻行径中清楚看出。1995年，部分码头工人因拒绝穿越纠察线而被解雇，然而工会官员（包括英国工会大会TUC）却拒绝支持他们的会员。这些码头工人便自行组织起斗争，主动联络全球的码头工会，并发起了全球性的团结行动。此外，在全英各地也自发建立起了支持小组，为他们的斗争筹集资金（我们也自豪地指出，无政府主义者在支持这些罢工者的过程中发挥了积极作用）。许多工会成员都可以讲出类似“被‘自己的’工会出卖了”的经历。</p>

<p class="paragraph-P15">这种情况之所以发生，是因为工会若想获得企业的承认，就必须向资方保证“产业和平”。他们需要执行自己与资方签署的协议，即便这与其成员的意愿相悖。因此，工会在产业体系中就变成了介于资方与工人之间的“第三方力量”，并追求自身的独立利益。这种执行协议的需要，很快就导致工会结构的自上而下、中央集权化——否则其成员就可能违反工会的协议。工会必须能够控制其成员——通常这就意味着阻止他们与资方斗争——否则在谈判桌上就将毫无筹码。这听起来或许令人费解，但关键在于，工会官员在谈判中所向资方“出售”的，是其对工人纪律的控制力以及对“非官方罢工”的免疫力，否则资方就根本不会理睬他们。</p>

<p class="paragraph-P15">因此，工会主义的本质就是将权力从基层成员手中夺走，集中到组织顶层的官僚手中。工会官员之所以出卖其成员，并不是由于个人品德败坏（尽管确有其人），而是源于工会在社会中所扮演的角色。他们之所以会有这种行为，是因为他们掌握了过多的权力，并且作为专职且高薪的管理者，实际上对成员缺乏任何实质性的问责机制。权力——以及财富——会腐化任何人，无论你是谁（关于无政府主义者对工会的观点，参见Alexander Berkman所著《What is Anarchism?》第十一章，该章对此有极佳的阐述）。</p>

<p class="paragraph-P15">不过在平常时期，大多数工人并不会真正质疑工会官僚体制的本质；但当他们面临某种威胁时，情况便会发生变化。此时，他们将不得不正视这样一个事实：工会拥有与其成员相分离的利益。因此，我们时常看到工会同意削减工资、裁员等政策——毕竟，全职工会官员的饭碗并不会因此受到威胁！不过当然，虽然这种政策在短期内有利于工会官员，但从长远看则与其利益相悖——谁愿意加入一个屈服于雇主、对抗争毫无实效的工会呢？难怪迈克尔·摩尔在其著作《Downsize This!》中曾以“<span class="text-正文引文_20_字符">为何工会领袖这么他#!@的愚蠢？</span>”为题专设一章——这是理解工会官僚体制愚蠢本质的重要读物。遗憾的是，凡进入工会官僚体制之人似乎皆受短视之弊——但一切终有报应之时：如今在全球资本主义盛行与会员人数不断下滑的时代，AFL、TUC等工会的官僚们已然尝到了苦果。因此，尽管工会领袖的行为看似荒唐且短视，实际上却是由他们在社会中所处的地位和所扮演的角色所决定的——这也解释了为何这类行为如此普遍，甚至连激进的领袖最终也会沦为去做同样的事情。</p>

<p class="paragraph-P15">然而，几乎没有无政府主义者会呼吁工会成员撕毁他们的会员证。虽然有一些无政府主义者对工会全无好感（这也是情理之中），它们选择不在工会中工作（但他们仍会在工人斗争中支持工会会员）——但大多数无政府主义者则持更为务实的观点。如果没有可供选择的工团主义工会存在，无政府主义者便会在现有工会中开展工作（或许会担任工会代表——不过很少有无政府主义者愿意接受在工会中担任代表以上的职位，尤其是那些全职的职位），以传播无政府主义思想，并努力在工人运动中培育出自由意志主义的潜流，希望这种潜流最终能够发展为更具无政府主义性质的劳工运动。因此，直到我们建立起切实可行的自由意志主义替代结构为止，大多数无政府主义者“支持”工会只是暂时性的。也就是说，我们会在成为工会成员的同时，在工会内外传播无政府主义思想。这意味着无政府主义者在参与工会事务时始终保持灵活性。例如，许多IWW成员便是所谓的“双卡工人”，即他们既加入了本地的AFL分会以便在工作场所中行动，同时又在AFL拒绝支持罢工或其他直接行动时转而依靠IWW。</p>

<p class="paragraph-P15">无政府主义者在工会中的活动，反映出我们对等级制度及其腐化作用的根本批判。我们拒绝左翼社会民主主义者、斯大林主义者以及主流托洛茨基主义者对“工会背叛问题”的典型回应——即试图选出“更好”的官员。他们将问题主要归结为职位上个体的优劣，从而忽视了个体会被他们所处的环境与其在社会中所扮演的角色所塑造。即便是最具左翼立场和进步意识的个体，一旦置身于官僚体系之中，也会不可避免地成为官僚。</p>

<p class="paragraph-P15">我们必须指出，腐败的问题并不是源自官员领取的高薪（尽管这确实也是一个因素），而是源自他们对会员所拥有的权力（而这一点部分体现在高薪上）。任何声称选举“激进”的全职官僚、并由其自愿放弃与职务相关的高薪就能带来改善的说法，都是虚伪的。必须改变的是工会组织的等级制度本身，而不是它的副作用。由于左翼本身并不反对等级制度，这也解释了他们为何支持这种形式的“改革”。他们实际上并不希望削弱会员对领导层的依赖，而是想以“更好”的领导者（即他们自己或其政党的成员）来取而代之，因此不停地呼吁工会官僚机构<span class="text-Emphasis">为</span>会员采取行动。通过这种方式，他们希望工会会员最终意识到需要支持一个“更好”的领导层——也就是他们自己——的必要性。与此形成鲜明对比的是，无政府主义者认为，问题不在于工会的领导层软弱、右倾或不作为，而在于工会会员听从他们的领导。因此，无政府主义者的目标是削弱对领导者（无论是左翼还是右翼）的依赖，鼓励基层会员的自主行动，并增强对“等级式领导本身即是邪恶”的认识，而非仅仅更换领导者的个人。无政府主义者主张基层自我行动，<span class="text-Emphasis">而非</span>继续一味地呼吁工会官僚为我们采取行动（而不幸的是，这种做法在左翼中实在过于常见）。</p>

<p class="paragraph-P15">与（注定失败的）自上而下的“改革”不同，无政府主义者从基层着手，致力于赋权工会的普通会员。显而易见的是，工厂车间拥有的权力、主动性与控制力越强，官僚机构的权力就越弱。因此，无政府主义者同时在工会内部和外部开展工作，致力于增强工人们在真正具有力量的地方——也就是生产现场——的权力。这通常是通过建立积极分子的网络来实现的，这些网络在工人之间传播无政府主义思想（详见<a href="#J_5_4" class="text-Internet_20_link"><span class="text-Internet_20_link">下一节</span></a>）。正如马拉泰斯塔所言：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>无政府主义者在工会内应当努力确保其对所有工人开放，不论他们持何种观点或属于哪个政党，唯一的条件是要在反对资产阶级的斗争中保持团结。他们应当反对行业本位主义精神、和任何垄断劳动或组织的企图。他们应当防止工会成为政客们利用其选举、或其他威权目的下的工具；他们应当宣扬并践行直接行动、分权化、自主性和自由主动性。他们应当努力帮助会员学习如何直接参与组织的生活，并学会摆脱领导者和常设官员的依赖。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>简而言之，他们必须始终保持无政府主义者的立场，始终与无政府主义者保持紧密联系，并牢记工人的组织并不是终点，而只是通向实现无政府主义之路上的一个手段，尽管这一手段十分重要。”[The Anarchist Revolution, pp. 26-7]</p>

<p class="paragraph-P15">作为这一实践的一部分，无政府主义者在斗争时期提倡我们在<a href="#J_5_2" class="text-Internet_20_link"><span class="text-Internet_20_link">上一节</span></a>中强调的产业工会主义理念——即通过工人大会和可罢免的委员会，实现工人对斗争的直接控制。然而，无政府主义者也意识到，经济斗争（以及作为其表现形式的工会主义）“<span class="text-正文引文_20_字符">本身不能成为最终目标，因为斗争还必须在政治层面展开以揭示国家的作用。</span>”[Malatesta, Errico Malatesta: His Life and Ideas, p. 115] 因此，无政府主义团体在鼓励工人自我组织和自我行动的同时，也努力使斗争及其中的参与者政治化。只有在社会斗争<span class="text-Emphasis">当中</span>，通过平等者之间的自我行动与政治讨论的过程，才能实现工人阶级的自我解放，并催生出一种更为自由意志主义的、全新的劳动场所组织形式。</p>

<p class="paragraph-P15">这一实践的结果可能是一种新的工作场所组织形式（如工作场所集会或无政府工团主义工会），也可能是现有工会的某种经过改革、更加民主的版本（尽管很少有无政府主义者认为现有工会是可改良的）。无论哪种方式，其目标都是使当前工人运动中尽可能多的成员转变为无政府主义者，或者至少使他们在对待工会和劳动场所斗争时，采取一种更自由意志主义和更激进的立场。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_5_4_什么是产业网络？"><span/></a><a id="J_5_4"/>J.5.4 什么是产业网络？</h3>

<p class="paragraph-P15">产业网络是一种创建革命性产业工会、以及其他形式的自由意志主义工作场所组织的手段。产业网络的理念，起源于20世纪80年代末无政府工团主义的<span class="text-正文引文_20_字符"><span class="text-T13">国际工人协会</span></span>英国支部。它被发展为一种在工作场所中传播自由意志主义理念的方式，进而为一个基于产业工团主义思想的工作场所运动的成长和扩展奠定基础（参见J.5.2节）。</p>

<p class="paragraph-P15">这个理念非常简单。产业网络是某一特定产业中支持无政府主义和／或无政府工团主义理念的激进分子的联合会，其核心原则，包括直接行动、团结互助以及自下而上的组织结构（纯粹的无政府主义网络与无政府工团主义网络之间的区别将在后文指出）。这一组织“<span class="text-正文引文_20_字符">最初是一个经济领域中的政治团体，旨在构建一种在该产业内不只是被动反应而是积极建构的组织。其长期目标……显然是建立一个无政府工团主义工会。</span>”[Winning the Class War, p. 18]</p>

<p class="paragraph-P15">产业网络，是一个由同一产业中的自由意志主义者组成的组织，这些人基于产业原则在工作场所中联合起来。他们会集中资源，资助出版定期的简报及其他形式的宣传资料，并在工作场所中进行分发。这些简报和传单将提出并讨论与劳动相关的问题、如何展开反抗并争取胜利的策略，同时将这些工作场所问题置于更广泛的社会与政治背景之中。这些宣传资料将介绍无政府主义关于工作场所组织与抵抗的理念，同时传播一般性的无政府主义思想与分析。通过这种方式，无政府主义的理念与战术可以获得更广泛的传播，而无政府主义者也能够<span class="text-Emphasis">以无政府主义者的身份</span>参与到工作场所的斗争之中。</p>

<p class="paragraph-P15">传统上，许多工团主义者与无政府工团主义者主张“<span class="text-正文引文_20_字符"><span class="text-T13">一个大工会</span></span>”的策略，目标是将所有工人组织进一个代表整个工人阶级的组织中。然而在当今，大多数无政府工团主义者（如同其他革命无政府主义者一样）主张在斗争过程中由全体工人（无论是否为工会成员）参与的工人大会来进行决策，这是因为他们认识到现实中存在“双重工会”的局面（即在同一工作场所或国家中存在一个以上的工会）。历史上，在所有拥有大规模工团主义工运的国家中，也都存在社会主义工会。因此，大多数无政府工团主义者并不指望在革命形势发展之前，就将大多数工人阶级组织进一个革命工会之中。此外，革命工会并不会凭空出现，而是从先前的斗争中发展而来，并需要大量的努力与斗争经验，而产业网络只是这一过程中的一个方面。那些最具影响力的革命工会（如IWW、意大利的USI与西班牙的CNT），最初都是由拥有丰富斗争经验的工会与工会激进派所创建，其中一些人也是当时现有工会组织的成员。</p>

<p class="paragraph-P15">因此，产业网络的设立，正是为了应对我们当前所面临的实际情势，并为从现实出发迈向最终目标提供一条策略路径。无政府主义小组或工团主义工会的角色，应当是召集工作场所大会并推动其联合为委员会，主张由这些群众性大会直接控制斗争进程、倡导直接行动与团结互助、传播无政府主义思想与政治理念，并保持斗争的热度、确保事态“持续沸腾”。当一个工作场所内仅有少数无政府主义者或工团主义者，或他们分散在多个工作场所时，显然需要发展出有效的方式使这些同志能够协同行动，而不是陷于孤立状态，仅能从事更为笼统的鼓动宣传。寥寥数位的无政府主义者并不能真正地发动总罢工，但我们可以围绕具体的产业议题开展鼓动，并组织我们的工友采取实际行动来解决它们。通过这类运动，我们能够展示基层工会主义与直接行动的优势，让工友们看到我们的理念并不是一个抽象的理论，而是可以在当下现实中加以实行，由此吸引新成员与支持者，并进一步增强我们在工作场所内发展革命性工会的能力。因此，建立产业网络并召集工作场所大会，正是承认了我们当下的处境——即无政府主义理念在工人阶级中仍属少数派。我们还必须补充指出，呼吁召开工人大会并不是无政府主义的专属战术，而是由处于斗争中的工人所发展出来并屡次加以实践的、工人阶级的战术（事实上，现今的工会正是由此方式创立的）。此外，它还能以“工人”的身份直接向改良主义工会的成员发出呼吁，揭露其官僚体制与改良主义政治，构建出一个对其形成实际替代的有效方案，从而对改良主义工会施加压力。</p>

<p class="paragraph-P15">有一些无政府主义者拒绝产业网络的构想，而是支持“<span class="text-正文引文_20_字符"><span class="text-T13">基层</span></span>”组织的理念，即旨在对现有工会施加压力，使其变得更加激进与民主。有些人甚至认为这类组织可以用来将现有工会，改造为自由意志主义的、革命性的组织——这一策略被称作“<span class="text-正文引文_20_字符">内部渗透</span>”。但多数无政府主义者将此视为一种空想，认为工会的官僚体制如同国家机器一样无法改革（而“内部渗透”更可能改变的是工团主义者自身，使其理念被稀释）。此外，“基层组织”的反对者还指出，这类组织把时间与精力从实践性的、建设性的活动上引开，而是浪费于“<span class="text-正文引文_20_字符">不断争论工会结构改革……要求领导层更具问责性等事务上，[而这]不仅[带来]虚假的希望，更将工人们的能量与不满[引导至]错误的方向上，偏离了真正的问题——即改良主义工会所体现的社会民主性质。</span>”[Op. Cit., p. 11]</p>

<p class="paragraph-P15"><span class="text-T16">“</span>基层路线”的支持者则担忧，产业网络将使无政府主义者与广大工会成员群体相互隔离，因为它创建的是一些规模微小的“纯粹”工团主义组织。对此，产业网络的支持者予以驳斥，他们认为，产业网络并没有使无政府主义者远离大多数工会成员，反而使其在最关键的场域——工作场所与斗争实践中——与工会成员保持联系，而不是在许多工人本就不愿出席的工会会议上寻求联系：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>我们无意将自己，与构成工会基层成员多数的广大工人隔离开来。我们认识到，工会成员中有很大一部分人只是名义上的成员，因为社会民主工会的主要活动本就脱离了工作场所……<span class="text-Emphasis">我们的目标是团结工人，而不是分裂他们</span>。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>有人主张社会民主工会不会容忍这类行动，因此我们会被全部开除，从而被孤立。那就让它如此吧。但我们不认为这种情况会发生，除非……工作场所中的激进分子已经找到了独立于工会的发声渠道，而在那时，这些工会对我们来说也已不再具有价值。我们的目标并不是支持社会民主，而是揭露它对工人阶级而言毫无意义。”[Op. Cit., p. 19]</p>

<p class="paragraph-P15">无论这两种策略各自的优劣如何，实际上它们在实践中很可能会有所重叠：产业网络会在工会支部内部运作，而“基层”组织则提供一种斗争的替代性架构。</p>

<p class="paragraph-P15">如前文所述，在支持产业网络的无政府工团主义者与共产无政府主义者之间存在细微的分歧。这种分歧体现在他们对这些网络的功能与目标的理解上。从短期来看，双方一致认为这类网络应在各自行业中开展鼓动，召集群众大会来组织对资本主义剥削与压迫的抵抗。但双方在“谁可以加入这些网络组织”以及其“中期目标为何”这两个方面存在分歧。无政府工团主义者希望将产业网络发展为建立永久性工团主义工会的核心，因此他们主张产业网络对所有接受组织一般目标的工人开放。而无政府共产主义者则将产业网络视为向工人阶级传播无政府主义思想的手段，并不以建立工团主义工会为首要目标（尽管许多无政府共产主义者也会支持这种发展方向，但也有人并不支持）。从长远来看，双方的共同目标都是社会革命与工人对生产的自我管理。</p>

<p class="paragraph-P15">因此，这些无政府主义者认为，应当在工作场所建立无政府主义小组的分支，同时建立起激进“基层工人”的网络，但拒绝建立那种“名为一种形式，实则为另一种”的组织。他们指出，这类网络非但不能避免经典无政府工团主义的问题，反而强化了其中一个最严重的问题——即组织如何在对外开放给非无政府主义者的同时，仍保持其无政府主义性质。然而，这两种立场之间的相似性远远大于差异，因此如本文所做，可以将其合并加以论述。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_5_5_无政府主义者支持哪些形式的互助信贷"><span/></a><a id="J_5_5"/>J.5.5 无政府主义者支持哪些形式的互助信贷</h3>

<p class="paragraph-P15">无政府主义者倾向于支持大多数合作形式，包括与信用和货币相关的合作。这种合作性银行制度表现为多种形式，如信用合作社、LETS（本地交易系统）等。在本节中，我们将讨论两种主要的合作性信用形式：<span class="text-正文引文_20_字符"><span class="text-T13">互助主义</span></span>与<span class="text-T24">LETS</span>。</p>

<p class="paragraph-P15">互助主义是与蒲鲁东及其“人民银行”相关联的一系列思想的名称。从本质上讲，这是一种由多个信用合作社组成的邦联；其中，工人阶级将各自的资金和储蓄集中起来，从而使得信用可以按成本价（即无利息）提供，由此拓宽他们可获得的经济选择空间。而LETS意为“本地交易系统”（Local Exchange Trading Schemes），在许多方面是一种类似的构想（参见Ross V.G. Dobson所著的《将经济从市场带回家》中对LETS的讨论）。LETS起源于加拿大，现已传播至全球多个国家，目前已有数百个项目，涉及成千上万的群众。</p>

<p class="paragraph-P15">这两种制度的核心理念在于，在资本主义体系内部创造一种替代性的货币与信用机制，从而使工人阶级能够在资本主义货币体系之外运作，建立一种新的流通媒介。人们希望通过这种方式，使劳动者能够借助以社区为基础的低息（甚至无息）信用来源，改善其生活与劳动条件，并减少对资本家及资本主义银行体系的依赖。互助主义的支持者认为，通过以极低利率向普通工人提供信贷，可以作为一种改良资本主义的理想路径；一旦工人能够购买自己工作所需的工具，或将资本家“买出”生产过程，他们便能为自己工作，从而结束雇佣奴役。</p>

<p class="paragraph-P15">简而言之，“互助信用”是一种信用合作的形式，个体将资源集中起来，以利于自身及其所处的社区。它具有以下几个关键特征：</p>

<p class="paragraph-P15"><span class="text-T16">——</span><span class="text-T13">合作</span>：没有任何人拥有该网络，其运作由成员以民主方式控制。</p>

<p class="paragraph-P15"><span class="text-T16">——</span><span class="text-T13">非剥削性</span>：账户余额或信用不收取利息。源于其为公共所有并由成员管理的性质，最多只收取行政管理费用。</p>

<p class="paragraph-P15"><span class="text-T16">——</span><span class="text-T13">基于同意</span>：所有交易必须在双方自愿的基础上进行，没有强制性。</p>

<p class="paragraph-P15"><span class="text-T16">——</span><span class="text-T13">劳动券</span>：此类制度使用特定形式的货币，以促进“诚实交换”。</p>

<p class="paragraph-P15">人们希望，通过对信用制度的组织，工人阶级能够为自己工作，并逐步且稳步地用一个基于自我管理的合作制度来取代资本主义。尽管LETS体系并不具有如此宏大的目标，互助主义也在历史上旨在于资本主义内部运作并将其转化为社会主义。但即使最低限度地看，LETS体系也能削弱银行和金融资本在社会中的权力与影响力，而互助主义也可以确保劳动人民拥有一个可行的替代选择，以摆脱这些寄生性的存在。</p>

<p class="paragraph-P15">这些理念在社会主义运动中拥有悠久的历史，可追溯至19世纪初的英国。当时罗伯特·欧文与其他社会主义者提出“劳动券”与“劳动交换所”的构想，旨在改善工人阶级在资本主义制度下的生活条件，并试图将资本主义改革为一个由邦联化、自我治理社区构成的社会。这类“<span class="text-正文引文_20_字符">公平劳动交换所</span>”曾“<span class="text-正文引文_20_字符">于1832年在伦敦与伯明翰设立</span>”，“<span class="text-正文引文_20_字符">以劳动券与小商品的交换为基础</span>”。[E. P. Thompson, The Making of the English Working Class, p. 870] 显然是独立于这些将被称为“互助主义”的英国的尝试，在法国，蒲鲁东在几十年后而提出了相同的理念：“<span class="text-正文引文_20_字符">人民银行不过是将现代民主的原则——即人民主权，与共和口号‘自由、平等、博爱’——的金融与经济面貌加以体现。</span>”[Selected Writings of P-J Proudhon, p. 75] 同样地，在美国（部分源于约书亚·沃伦的活动，他的理念受欧文影响），也展开了关于劳动券、交换所与自由信贷的广泛讨论，其目的是保护工人免受资本主义的压迫，并保障他们不受雇佣奴役之苦而获得独立与自由。当蒲鲁东的著作传入北美时，其基本观点已广为人知，因此迅速为当地激进派所接受。</p>

<p class="paragraph-P15">因此，运用“劳动货币”进行互助银行活动以改善工人阶级生活条件，甚至可能实现产业民主、自我管理、以及资本主义的终结，这一构想在社会主义思想史上具有深远渊源。不幸的是，随着马克思主义的兴起（其将这些早期社会主义者斥为“空想主义者”），这一社会主义传统逐渐式微。这类信用合作社与替代性交换机制的尝试，大多被建立工人阶级政党的努力所取代；因此，建设性的社会主义实验与工人阶级的集体自助行动，也由在资本主义国家机器内部运作所取代。所幸，历史最终在马克思主义面前笑到了最后：工人阶级再次自主地复兴了互助主义的理念——正如LETS与其他社区货币项目的发展所示。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_5_6_为什么互助信贷机制很重要？"><span/></a><a id="J_5_6"/>J.5.6 为什么互助信贷机制很重要？</h3>

<p class="paragraph-P15">互助信贷机制之所以重要，是因为它们是改善工人阶级在资本主义体制下生活的一种方式，并确保我们手中有限的货币资源能够造福我们自己，而不是精英阶层。通过组织信贷，我们得以保有对其的控制，使其不再被用于投资资本主义项目，而是可用于社会主义的替代方案。</p>

<p class="paragraph-P15">例如，一个社区可以通过组织信贷保障其成员获得廉价贷款，而不是让最贫困者沦为高利贷者的猎物。社区还可以将资金用于资助合作社，而不是把大量现金交给资本主义银行，让它们投资那些企图从本地攫取利润的企业。养老金计划也可以不投向股市，从而避免通过增强食利者的力量来削弱工人的工资和生活水平，而是用于投资于改善社区及其经济的方案。简而言之，相较于巩固资本主义权力和控制，互助信贷力图通过将尽可能多的资金掌握在工人阶级手中，来削弱资本主义银行和金融体系的权力。</p>

<p class="paragraph-P15">这一点至关重要，因为银行系统往往被认为是“中立”的（尤其在资本主义经济学中）。然而，正如马拉泰斯塔所准确指出的那样，“<span class="text-正文引文_20_字符">认为银行是，或者说主要是，促进交换的工具……那就错了；它们是投机交换和货币、投资资本并使其产生利息的工具，是实现其他典型资本主义操作的工具。</span>”[Errico Malatesta: His Life and Ideas, p. 100] 在资本主义体制中，货币在很大程度上仍是一种商品，而不仅仅是衡量商品和服务生产中劳动量的便利尺度。它能够，也确实会，流向世界上那些能为其所有者带来最高回报的地方；因此，它往往从最需要它的社区中流出（要不是从中获取的利益远超其投入，否则一家大公司为何要投资于某地？）。货币是资本家用以“购买”工人自由并迫使其为自己生产剩余价值的手段（毕竟，财富就是“<span class="text-正文引文_20_字符">某些个人通过社会制度所获得的一种权力，用以强迫他人为其利益而劳动。</span>”[William Godwin, The Anarchist Writings of William Godwin, p. 130]）。仅仅从这一点出发，工人阶级对信贷和货币的控制便是阶级斗争的重要组成部分，因为获得信贷的替代来源，可以扩大工人阶级的选择空间与权力。</p>

<p class="paragraph-P15">正如我们在<a href="#B_3_2" class="text-Internet_20_link"><span class="text-Internet_20_link">B.3.2节</span></a>中所讨论的，信贷也是一种重要的社会控制手段——那些必须偿还按揭贷款或信用卡账单的人更易于驯服，不太可能罢工或制造其他形式的政治麻烦。信贷还在工资停滞或下降的背景下扩大了大众的消费能力，从而缓和了剥削加剧所带来的冲击。此外，作为额外的“红利”，信贷还能带来利润，因为“<span class="text-正文引文_20_字符">富人需要一个能让其盈余资金生息的去处，而其余的人口，正好是一个极具吸引力的借贷目标。</span>”[Doug Henwood, Wall Street, p. 65]</p>

<p class="paragraph-P15">这样看，国家（以及掌控它的资本家）为何如此执着于将货币控制权牢牢掌握在自己或其代理人手中，也就不足为奇了。随着互助信贷的发展，利率将下降，财富将更多地留在工人阶级社区，工人的社会力量也将随之增强（因为偿还债务的恐惧减轻了，人们更有可能为更高工资和更好待遇而斗争）。通过建立不会将资金投入“资本市场”或资本主义银行的社区信贷合作社，工人阶级可以控制自身的信贷与养老金，并找到以货币为工具削弱资本主义权力、支持社会斗争与变革的方式。通过这一手段，工人阶级能掌控越来越多的货币供给，并将其用于阻止资本将货币作为压迫与剥削手段的用途。</p>

<p class="paragraph-P15">为何这点如此重要，我们可以从现有的工人养老金体系中看到例证——该体系将养老金投资于股市，期望工人在年老时能获得足够的养老金。然而，真正从中获利的只有银行家和大公司。毫不意外，这些养老金公司的管理者将资金投资于回报率最高的企业，而这些企业，往往正是通过裁员或从工人身上榨取最多剩余价值来实现高回报的（而这又迫使其他企业为了获得这些资金、维持生存，不得不采取同样的策略）。简而言之，如果你的资金被用于裁减你的同事、或是增强资本的力量，那么你不仅是在让其他工人的处境更加艰难，也是在使你自己的境况变得更糟。没有人能独善其身，资本对工人阶级控制力的增强，迟早会以直接或间接的形式影响到你自己。因此，这整套体系是适得其反的——它实质上意味着，工人必须在整个劳动生涯中忍受不安、裁员的威胁与工资停滞，仅仅是为了在退休时能获得稍多一点的养老金（当然，还得假设他们足够幸运，退休时恰逢股市景气而不是处于其周期性的不稳定之中）。</p>

<p class="paragraph-P15">这揭示了资本家正在利用的一个诡计，即通过对老年的恐惧诱导我们认同这个制度。无论是终生负债购买住房，还是将我们的钱投进股市，我们都被鼓励去认同一个剥削我们的制度，从而将他们的利益置于我们自身利益之上。这也让我们更容易被控制。我们必须摆脱这种对未来的恐惧，不再自欺欺人地把自己当作一个“持股人”，仿佛参与的是一个人人共享的制度，而实际上大多数股份仍集中于少数精英手中。从养老金被用来收购企业、扩张跨国公司规模、裁减劳动力的情况中可以看出，这种所谓的“持股”只不过是将当下与未来一并牺牲，让别人得利罢了。</p>

<p class="paragraph-P15">真正的敌人<span class="text-Emphasis">并不是</span>那些参与养老金计划的工人，而是那些拥有权力的人——那些管理养老金和企业、试图从工人身上榨取最后一分一厘，以提高利润和股价的人——而全球范围内工人的失业与贫困，正是这种利润增长的助力。他们掌控着各国政府，制定着现有制度的“规则”。因此，我们必须限制他们可支配的资金，建立以社区为基础的信贷合作社与互助风险保险合作社，来增强对我们自身资金的掌控，从而增强我们的力量、支援我们的斗争、构建我们自己的替代体系（关于互助信贷及其用途的更多无政府主义观点，参见<a href="#B_3_2" class="text-Internet_20_link"><span class="text-Internet_20_link">B.3.2节</span></a>）。货币，作为资本力量与老板权威的体现，并不是“中立”的，而对其控制权的争夺正是阶级斗争的一部分。忽视这些问题，将给我们自身带来巨大风险。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_5_7_大多数无政府主义者认为互助信贷足以废除资本主义吗？"><span/></a><a id="J_5_7"/>J.5.7 大多数无政府主义者认为互助信贷足以废除资本主义吗？</h3>

<p class="paragraph-P15">简言之：不，大多数无政府主义者并不这么认为。虽然个人无政府主义者与互助无政府主义者确实认为，互助银行是废除资本主义的唯一可靠方式，但大多数无政府主义者并不将其视为终极目标。很少有人相信，资本主义能够通过蒲鲁东或塔克所设想的方式被改良而消除。</p>

<p class="paragraph-P15">就后一种观点而言，单纯提高信贷的可获得性，并未触及经济体系中存在的生产关系和市场权力。因此，任何金融层面的改革若要真正有用且有效，必须作为对一切形式的资本主义社会权力进行更广泛攻势的一部分。总之，即便个人无政府主义者成功组织起一个互助银行体系，只要企业仍使用雇佣劳动，那么即便经济活动有所增长，也不能假定这将长期终结剥削。更可能的情形是，由于失业率下降导致利润受到挤压，从而引发经济危机（如同1970年代所发生的情形）。若不转变生产关系，其总体结果将仍是典型的资本主义经济周期。</p>

<p class="paragraph-P15">至于前一种观点，对于蒲鲁东这类互助主义者而言，互助信贷<span class="text-Emphasis">曾被</span>视为转变生产关系的手段（如G.4.1节所述，与蒲鲁东不同，塔克并不反对雇佣劳动，他只试图让其不再具有剥削性）。对于蒲鲁东而言，互助信贷是创立合作社、从而终结雇佣劳动的手段。劳动的组织将与信贷的组织相结合来终结资本主义，因为工人们会资助合作企业，而这些企业更高的效率将很快使资本主义企业被驱逐出市场。因此，“<span class="text-正文引文_20_字符">交换银行是劳动组织所能拥有的最大财富</span>”，因为它使得“<span class="text-正文引文_20_字符">新的社会形式得以在工人之间被界定并建立起来。</span>”[Proudhon, Correspondance, vol. 2, pp. 307-8] 蒲鲁东强调：“<span class="text-正文引文_20_字符">组织信贷与流通，就是增加生产</span>”，也就是“<span class="text-正文引文_20_字符">决定工业社会的新形态。</span>”[Op. Cit., vol. 6, p. 372] 因此，随着时间的推移，合作性的信贷将催生合作性的生产，而联合劳动又会增加用于联合信贷的资金。对蒲鲁东来说，“<span class="text-正文引文_20_字符">信贷的组织与劳动的组织就是一体的</span>”，而一旦意识到这一点，工人们“<span class="text-正文引文_20_字符">就会通过自身的组织与竞争，迅速重新夺回被异化的资本。</span>”[No Gods, No Masters, vol. 1, pp. 59-60]</p>

<p class="paragraph-P15">巴枯宁虽然“<span class="text-正文引文_20_字符">确信合作社将成为未来社会组织的主要形式</span>”，而且“<span class="text-正文引文_20_字符">几乎不可能阻碍[如今]创建合作社联合会的行为，[因为]我们在许多方面都发现它们是必要的</span>”，但他也指出，蒲鲁东试图通过互助银行与工人合作社的更高效率来实现渐进变革的希望，是不太可能实现的。这是因为这些设想“<span class="text-正文引文_20_字符">没有考虑到资产阶级在财富、科学和世俗传统方面对无产阶级所拥有的巨大优势，也没有考虑到国家——无论是公开还是潜在、但始终积极的——支持，以及整个现代社会的结构。斗争力量之悬殊，使得成功的希望缺乏合理性。</span>”[The Basic Bakunin, p. 153 and p. 152] 因此，资本主义“<span class="text-正文引文_20_字符">并不惧怕工人协会的竞争——无论是消费者协会、生产者协会还是互助信贷协会——其原因很简单：因为工人组织若仅依赖自身资源，永远无法积累足够强大的资本总量，以对抗资产阶级资本发起一场有效的斗争。</span>”[The Political Philosophy of Bakunin, p. 293]</p>

<p class="paragraph-P15">由此，对于大多数无政府主义者而言，只有与其他形式的工人阶级自主行动和自我管理相结合时，互助主义机构才可能在阶级斗争中发挥重要作用。换句话说，很少有无政府主义者认为互助信贷或合作社本身就足以终结资本主义。革命性的行动也是必要的——例如通过工人协会对资本的征用。</p>

<p class="paragraph-P15">然而，这并不意味着无政府主义者在资本主义下拒绝合作。通过建立一个互助银行网络，以促进合作社的创建、推动工会组织活动、支持罢工（无论是通过赠款/贷款的方式，还是资助消费者合作社以免费或低价提供食物和其他生活必需品），互助主义可作为在资本主义体制内建设自由意志主义替代方案的一种方式。这类替代形式在改善当前生活条件的同时，也通过支援斗争中的人们，在超越现存体制方面发挥作用。正如巴枯宁所说：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>让在我们的共同事业中我们共同协作，使生活变得稍微可承受一些、不那么艰难一些。让我们在可能的地方建立生产—消费合作社和互助信贷社，尽管在当前经济条件下，它们无法在真正意义上或充分程度上解放我们，但它们依然十分重要，因为它们训练工人在实践上管理经济，并播下未来社会组织的宝贵种子。”[Bakunin on Anarchism, p. 173]</p>

<p class="paragraph-P15">因此，尽管很少有无政府主义者认为互助主义本身就足够，但它确实可以在阶级斗争中发挥作用。作为直接行动、工作场所与社区斗争及组织的补充，互助主义在工人阶级的自我解放中扮演着重要角色。例如，社区工会（见<a href="#J_5_1" class="text-Internet_20_link"><span class="text-Internet_20_link">J.5.1节</span></a>）可以创建自己的互助银行与货币，用于资助合作社和支持社会斗争。通过这种方式，一个健全的、集体化的合作社部门可以在资本主义体制内发展起来，从而克服工作场所合作社所面临的孤立问题（见<a href="#J_5_11" class="text-Internet_20_link"><span class="text-Internet_20_link">J.5.11节</span></a>），并为斗争中的人们提供团结和支持。</p>

<p class="paragraph-P15">互助银行，可以成为一种在资本主义体系中扩展并强化无政府主义社会关系的方式。即使是在资本主义与国家主义的体制下，也存在着广泛的互助行为——以及某种程度上的无政府主义和共产主义生活方式。例如，在家庭内部、朋友与恋人之间、以及无政府主义组织中，皆存在着共产主义式的安排。互助信贷可以作为一种桥梁，将这种替代性的（礼物型）“经济”与资本主义连接起来。互助主义的替代经济，将有助于强化社群建设以及个体之间的信任纽带；这反过来将扩大共产主义部门的范围，使越来越多的人在无需交换媒介的情况下彼此互助。换言之，互助主义将有助于发展与壮大资本主义体系内部所存在的礼物经济。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_5_8_一个现代的互助银行制度会是什么样子？"><span/></a><a id="J_5_8"/>J.5.8 一个现代的互助银行制度会是什么样子？</h3>

<p class="paragraph-P15">一种对现代化互助银行制度的设想，可以从一个社区开始发行一种被社区内所有成员接受为货币的替代货币开始。我们可以将这一发行货币的协会称为“互助易货清算所”，简称“清算所”。</p>

<p class="paragraph-P15">清算所具有双重职能：首先，以成本价向成员提供信贷；其次，管理系统内信用货币的流通，仅收取一笔小额服务费（不超过百分之一）以覆盖其运营成本，包括发放信贷和记录交易所需的劳动成本、为坏账进行保险等。目前一些社区货币的实验项目以劳动时间作为其基础（因此货币票据会标注为“一小时”），而其他一些项目则将票据与国家法定货币的价值挂钩（例如，苏格兰某个城镇可能发行被假定为等值于英镑的“互助英镑”）。</p>

<p class="paragraph-P15">清算所的组织与运作方式如下：人们可以通过抵押一定数额的财产（包括储蓄）来加入清算所。根据这一抵押承诺，为新成员开设一个账户，并根据所抵押财产的评估价值的一定比例，为其账户记入相应的“互助英镑”。新成员须同意在某一日期前，将该数额连同服务费一并偿还至其账户中。这些“互助英镑”随后便可通过清算所转账至其他成员的账户中，而这些成员已同意以互助货币作为偿还债务或完成工作后的付款手段。</p>

<p class="paragraph-P15">显然，这种账户的开设方式与商业银行发放贷款时的方式相似——后者通过发放信贷来“贷款”，以换取借款人承诺用一定的财产作担保的签署票据。但其关键区别在于，清算机构并不会像商业银行那样，欺诈性地宣称自己在“出借”一笔实际存在的资金；相反，清算所坦率承认，它是在以信用的形式创造新的货币。要想开设新账户，也可以直接告知清算所希望开设一个账户，并与已有余额的人协商，以商品或服务换取其互助货币转入新的账户。</p>

<p class="paragraph-P15">另一种互助信用的形式是LETS系统（Local Exchange Trading Systems，本地交换贸易系统）。在这种系统中，若干人聚集组成一个协会，创造并命名一种交换单位（通常与国家货币的单位等值）；并以该单位标价，相互提供商品与服务。供求信息会被列入目录，定期分发给协会成员。成员自主决定与谁交易及交易的额度。当交易完成后，买方会开出一张“支票”交予卖方。该支票随后交由系统的账户管理机构处理，后者负责记录所有交易，并定期向成员发送账户对账单。账户管理机构由全体成员选举产生并对其负责，所有成员都可以查阅账户余额的信息。</p>

<p class="paragraph-P15">与前述第一种制度不同，参与LETS计划的成员并不需要提供财产作为抵押。其成员可以在没有抵押的情况下“负债”，尽管“负债”这个词并不准确，因为成员实际上并不是陷入债务，而是承诺在未来为LETS系统中的其他成员提供一定的劳动；而通过这一承诺，他们便创造了支出能力。成员愿意承担这一义务，可以被视为一种对社区的服务，因为其他人可以自由使用由此创造出的货币单位进行交易。而且实际上，现存的货币单位数量与实际交换的财富数量完全一致。该系统只有在成员愿意进行消费时才能运作。它以信任为基础，并且也会在运行过程中逐渐建立起信任。</p>

<p class="paragraph-P15">一个功能完善的互助银行系统，很可能会结合上述两种制度的要素。当成员需要非常大额的贷款时，可能仍需提供抵押品；而像LETS系统那样以未来劳动承诺为基础的负信用机制，则可能成为该系统的常态功能。如果互助银行对账户的设定了一个最大限额的负余额，那么超过该限额的交易便可能要求提供抵押。不过很明显的，任何互助银行制度都将根据其所处的具体环境，去寻找最适合的运作方式。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_5_9_互助信贷是如何运作的？"><span/></a><a id="J_5_9"/>J.5.9 互助信贷是如何运作的？</h3>

<p class="paragraph-P15">我们可以通过一个例子来说明互助信贷在资本主义制度下是如何运作的。根据债权人是否能够提供抵押，互助信贷有两种可能的运作方式。我们先来看有抵押的情况。</p>

<p class="paragraph-P15">假设A是一位有机农夫，她用自己拥有的一块打算建房的土地作为抵押。这块土地在资本主义市场上的估值，比如说，为四万英镑。通过将其抵押，A得以在互助清算所开设一个信用账户，并获得比如说三万英镑的互助货币。她之所以这么做，是因为她知道系统中还有许多其他成员，如木匠、电工、水管工、五金供应商等，这些人都愿意接受互助英镑来支付他们的产品或服务。</p>

<p class="paragraph-P15">很容易理解那些也通过互助信贷获得资金、因而对清算所负有债务的成员为何愿意接受这种货币。因为他们需要收集互助货币来偿还自己的债务。但是，那些并没有互助债务的人，为什么也愿意将其当作货币来接受呢？</p>

<p class="paragraph-P15">为了说明这个问题，让我们设想B是一名半失业的木匠。他目前在清算所没有账户，但他听闻过该系统，也认识运作和使用这个系统的人。在查看了成员名单并熟悉了该组织的政策之后，他相信该系统不会轻率地将信贷授予不可信赖、可能违约的人。他还知道，如果他接受A的委托，为她的新房提供木工服务并同意以互助货币作为报酬，那么他便可以使用这些货币在社区中向其他成员购买杂货、衣物及其他商品和服务。</p>

<p class="paragraph-P15">因此，B会愿意、甚至可能非常愿意（尤其在经济衰退、常规货币紧缺的情况下）为A工作，并接受互助信用作为报酬。因为他知道，如果他为A的房屋提供木工劳动，并获得例如八千英镑的互助货币作为报酬，这实际上就相当于A所抵押土地按价值计算的20%的抵押贷款。而B也明白，A已经承诺将通过创造新的价值——即种植有机水果和蔬菜并出售给系统内其他成员——来偿还这笔贷款；而正是这种对生产新财富的承诺，赋予了她的互助信用作为交换媒介的价值。</p>

<p class="paragraph-P15">换句话说，A的互助信用，可以被视为对其未来所创造的商品或服务的一种扣押担保。作为这一担保的保障，A同意如果由于某种原因她无法履行义务，那么她所抵押的土地将会被出售给其他成员。通过这种方式，一笔足以抵消她债务（甚至有可能超出债务）的价值将被归还给系统。这样的安排确保了清算所的账目平衡，并增强了成员对互助货币可靠性的信心。</p>

<p class="paragraph-P15">需要指出的是，由于新的财富被不断地创造，新的互助信用之基础也在同时生成。假设在A的新房建成后，她的女儿C和一群朋友D、E、F<span class="text-T16">……</span>决定要创办一家合作餐馆，但C和她的朋友们并没有足够的抵押物来获得启动贷款。然而，A愿意为他们共同签署一张票据，并以她的新房（估值比如说八万英镑）作为担保。而基于这一担保，C及其合伙人便能够获得价值六万英镑的互助信用，并以此购买设备、原料、家具、广告等等，用于开办餐馆。</p>

<p class="paragraph-P15">这个例子说明了新体系中无资产者获得信贷的一种方式。另一种方式——对于那些找不到（或不愿寻求）有资产的人为他们共同担保的个体来说——则是先支付一笔首付款，然后以所要购买的财产作为抵押，就像现在人们申请住房贷款或其他贷款的方式一样。不过在互助信用体系中，这种融资形式可以用于购买任何东西，包括生产资料及其他劳动者自我雇佣所需的设备，而不必为老板工作。</p>

<p class="paragraph-P15">这便引出了另一种情况：即某个个人没有能力提供任何抵押物——例如Z，一名水管工，目前并不拥有自己使用的土地。在这种情况下，Z仍希望完成一些工作，于是她会联系互助银行中具备相关技能的成员。那些愿意与她合作、具备所需技能的成员将承诺完成相应任务。作为回报，Z会给他们一张互助货币的支票，该支票被记入他们的账户，并从Z的账户中扣除。她无需为这笔信用支付利息，而这笔金额，仅仅代表她愿意在将来某个时间为互助银行中的其他成员提供劳动。</p>

<p class="paragraph-P15">互助银行并不需要担忧负余额的问题，因为这并不会在团体内部造成损失：所产生的“负值”已经在系统内创造了相应的“正值”财富，并仍保留在系统中。当然，互助银行很可能会对负余额设定一个上限，并要求在超出该上限的信用额度中提供某种形式的抵押物；但对大多数的交易而言，很可能就并不需要这种限制。</p>

<p class="paragraph-P15">必须牢记，互助货币并无<span class="text-Emphasis">内在</span>价值，因为它不能（在互助银行中）兑换黄金或其他任何东西。它们只是对未来劳动的承诺，仅仅是用于促进交换的媒介，目的是促进商品与服务生产的增长（如G.3.6节所讨论，正是这种增长确保了互助信用不具有通货膨胀性）。这一机制也确保了人人有工可做，并最终得以终结剥削，因为劳动者可以购买自己的生产资料，从而通过自我雇佣与合作的方式取代雇佣劳动。</p>

<p class="paragraph-P15">关于互助银行如何运作的更多信息，可参见蒲鲁东著作集《蒲鲁东的社会问题解决方案》（Proudhon's Solution to the Social Problem），以及由威廉·B·格林所著的《互助银行》（Mutual Banking）和本杰明·塔克的《不仅仅是一本书》（Instead of a Book）。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_5_10_为什么无政府主义者支持合作社？"><span/></a><a id="J_5_10"/>J.5.10 为什么无政府主义者支持合作社？</h3>

<p class="paragraph-P15">在无政府主义著作中，支持合作社是一项普遍的立场。事实上，自“无政府主义者”这一术语开始被用来描述我们的思想以来，支持民主化工作场所的理念也就早已并存。那么，无政府主义者为何支持合作社？这是因为合作社是实现生产自由的唯一方式，因此“<span class="text-正文引文_20_字符">合作社制度……本身就孕育着未来经济秩序的萌芽。</span>”[Bakunin, The Philosophy of Bakunin, p. 385]</p>

<p class="paragraph-P15">无政府主义者支持各种类型的合作社：住房合作社、食品合作社、消费合作社、信用合作社以及工作场所合作社。所有形式的合作都是有益的，因为它们使其成员习惯于为了共同利益而协同工作，同时也提供了大量自主管理事务的实践经验。因此，所有形式的合作社（在某种程度上）都是自我管理和无政府状态实践的范例。在此，我们将重点关注生产合作社，因为只有它们能够<span class="text-Emphasis">取代</span>资本主义的生产方式。它们是建立在联合劳动、而非雇佣劳动基础上的新型生产方式的实例。只要工业和农业中仍存在雇佣劳动，资本主义就不会终结，而再多其他类型的合作社也无法根除它。只要工资奴役存在，剥削和压迫就会继续存在，无政府状态也只能是一个未竟的希望。</p>

<p class="paragraph-P15">合作社之所以是“<span class="text-正文引文_20_字符">未来的萌芽</span>”，有两个原因。首先，合作社实行“一人一票”的制度。换言之，是从事劳动的人管理着他们进行劳动的工作场所（即，合作社基于工人的自我管理）。因此，合作社是无政府主义者所支持的“横向”直接民主组织的一个范例，即便在资本主义体制下它们表现得不尽完美，它们依然体现了“<span class="text-正文引文_20_字符">无政府状态的实践</span>”。其次，合作社是工人阶级自助和自主行动的体现。它们并不依赖他人来提供工作，而是展现了无需一个雇佣阶级与一个服从阶级的存在，生产仍然可以持续进行。</p>

<p class="paragraph-P15">工作场所合作社还提供了无政府主义经济的可行性证据。已有充分研究表明，合作社通常比其在资本主义下对等的企业更具生产力和效率。这说明等级制的工作场所<span class="text-Emphasis">并不是</span>生产有用商品的必要条件，而且实际上它们可能是有害的。这也说明资本主义市场实际上并不能高效配置资源，甚至也未曾倾向于高效配置。</p>

<p class="paragraph-P15">那么，为何合作社的效率会更高？首先，是自由度提升带来的正面影响。合作社通过废除工资奴役，显然提高了工人的自由度。成员主动参与管理自己的劳动生活，因而自由意志的关系取代了专制的社会关系。可想而知，这种自由也会带来生产力的提升——正如雇佣劳动比奴隶劳动更具生产力一样，联合劳动也比工资奴役更有效率。正如克鲁泡特金所言：“<span class="text-正文引文_20_字符">唯一能保证你不被剥夺劳动果实的方法，就是拥有劳动工具……人在自由中，最能发挥其生产力——当他可以在工作上做出一定选择、当没有监督者来妨碍他，并且尤其是——当他看到自己的劳动能带来成果，不仅有益于他自己，也有益于与他一样劳动的人，而非养肥那些游手好闲之徒时。</span>”[The Conquest of Bread, p. 145]</p>

<p class="paragraph-P15">此外，参与（也即自由、自我管理）所带来的积极益处亦不容忽视。在一个由工人自我管理的合作制工作场所中，工人们直接参与决策过程，这些决策因全体成员的技能、经验和思想而愈发丰富。正如科林·沃德所言：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>你可以‘<span class="text-Emphasis">掌握</span>权威’、‘<span class="text-Emphasis">成为</span>权威’，或是‘<span class="text-Emphasis">具备</span>权威’。第一种来自你在某种命令链条中的地位，第二种来自特殊的知识，而第三种则来自特殊的智慧。但知识与智慧并不按等级分配，它们在任何一项事业中都不会由任何一个人独占。任何等级制组织——无论是工厂、办公室、大学、仓库还是医院——所呈现出的惊人低效，源于两种几乎普遍存在的特征。其一是，在组织金字塔底层的人员所掌握的知识与智慧，往往在机构的决策领导层中得不到体现。<span class="text-正文引文_20_字符">他们的精力往往不是被用于运转正式的领导架构，而只是使组织能够勉强运作；或者相反，他们可能会选择破坏组织的表面职能，因为这并不是他们自愿接受的安排。其次，他们中的大多数人并不愿意身处其中，不是出于对共同事业的认同和投入，而是由于经济上的必要性才不得不留下。</span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>也许工业体制最大的罪恶，在于它系统性地扼杀了大多数工人原本具备的创造性天赋。”[Anarchy in Action, p. 41]</p>

<p class="paragraph-P15">此外，由于工人亦是其工作场所的所有者，他们自然更有兴趣去发展自身及同伴的技能与能力；而这显然也意味着在工作场所中会很少产生冲突。与资本主义企业不同，合作社内部并不存在老板与雇佣奴隶之间在工作负荷、工作条件或价值分配方面的利益冲突。所有这些因素的消失，都将提高工作的质量、数量与效率，提高资源的有效利用，并促进新技术与新工艺的引进。</p>

<p class="paragraph-P15">其次，合作社效率的提升还源于合作本身所带来的益处。合作不仅扩大了工作场所中知识与能力的总量，并通过交流与互动使这一资源更为丰富，同时也确保了工人之间的协同配合，而非彼此竞争、浪费时间与精力。阿尔菲·科恩在关于企业内部合作的研究中指出：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>迪恩·乔斯沃尔德……在公用事业公司、制造厂、工程公司以及其他多种类型的组织中进行了[研究]。乔斯沃尔德反复发现：‘合作使得员工群体更具积极性’，而‘严重的竞争则削弱协调能力’……与此同时，管理学专家……W·爱德华兹·戴明曾直言，让员工彼此竞争是‘不公平的[而且]具有破坏性。我们再也承受不起这种胡闹了……[我们需要]在企业问题上共同努力，[但]年度绩效评估、激励薪酬、[或]奖金制度，与团队合作是无法共存的……是什么让人们丧失学习的乐趣……[或丧失对]一切的乐趣？是那种力争第一的心态。’”[No Contest, p. 240]</p>

<p class="paragraph-P15">不仅如此，合作社所带来的平等程度提高也具有显著益处。研究表明，当薪酬差距过大时，企业绩效会下降。在一项涵盖超过一百家企业的研究中（这些企业涵盖了从厨房用具到卡车车轴等各种产品的生产），研究人员发现，管理层与工人之间的工资差距越大，其产品的质量就越低。[Douglas Cowherd and David Levine, "Product Quality and Pay Equity," Administrative Science Quarterly, No. 37, pp. 302-30] 薪资不平等程度最高的企业，还面临着员工流动率居高不下的问题。研究作者大卫·莱文指出：“<span class="text-正文引文_20_字符">这些组织无法维系一个拥有共同目标的工作场所。</span>”[quoted by John Byrne, "How high can CEO pay go?" Business Week, April 22, 1996] 收入不平等所带来的负面影响，在国家层面上亦可见一斑。经济学家托尔斯滕·佩尔松与圭多·塔贝利尼，进行了一项对历史性不平等与经济增长的系统统计分析，并发现收入较为平等的国家通常能实现更快的生产性增长。["Is Inequality Harmful for Growth?", American Economic Review no. 84, pp. 600-21] 还有许多其他研究也证实了他们的结论（有关不平等在生活各方面带来负面影响的综述，见Richard Wilkinson与Kate Pickett合著的《The Spirit Level: Why More Equal Societies Almost Always Do Better》）。现实生活再次驳斥了资本主义的基本假设：不平等对我们所有人都构成伤害，甚至对制造这种不平等的资本主义经济本身亦是如此。</p>

<p class="paragraph-P15">这完全都在意料之中。工人若是看到他们所创造的价值越来越多地被高层管理者与富裕精英所垄断，而不是被重新投资以保障他们自身的就业前景，自然不会有动力去付出额外努力或在意他们工作的质量。那些通过失业威胁迫使工人加倍努力的资本家，不过是在制造一种虚假的经济现象。虽然这种“适应性策略”可能在短期内延缓利润的下滑（并令管理者本人得以中饱私囊），但其所加诸整个系统的压力却将在长期内引发严重后果——不仅包括经济危机（由于收入分配严重失衡导致变现问题，以及在国际竞争面前突破了适应能力极限），还包括社会结构的瓦解。</p>

<p class="paragraph-P15">正如所预料的，合作社式的工作场所往往比资本主义企业更具平等精神。这是因为在资本主义企业中，高层管理者的收入（在实践上）只需向极少数人负责（特就是那些拥有大量公司股份的股东）。这些极少数人通常极为富有，因此不仅无所顾虑地批准高额薪资，还倾向于将高管视作自己的同类，自然应享有同等的报酬（并且我们不能忽视这样一个事实：“<span class="text-正文引文_20_字符">公司董事会主要由CEO挑选，聘请的薪酬顾问也几乎总是由CEO挑选，来最终决定CEO应得多少报酬。</span>”[Paul Krugman, The Conscience of a Liberal, p. 144]）。相较之下，在由工人控制的企业中，管理层的薪资必须向全体员工靠齐；因为员工们直接感受到管理者薪资与自身收入之间的关系，并无疑倾向于将这些被选出的管理者视为与自己一样的普通劳动者，且应对自己负责。这种平等的氛围将对生产和效率产生积极影响，因为工人可以看到，他们所创造的价值并没有被他人占为己有，而是按照实际劳动进行分配（而非依权力分配）。例如，在蒙德拉贡合作社中，最高薪资差距为9比1（原为3比1，后因资本主义企业挖角压力而经过充分辩论后提升）；而在美国，普通CEO的薪资是普通工人的100多倍（1960年为41倍）。</p>

<p class="paragraph-P15">因此，我们可以看出合作社证明了关键的无政府主义原则——自由、平等、团结与自我管理——的实践优势（以及它们之间的相互关系）。无论是全面还是部分地应用这些原则，都会对效率和工作产生积极影响——而且正如我们将在<a href="#J_5_12" class="text-Internet_20_link"><span class="text-Internet_20_link">J.5.12节</span></a>中讨论的，资本主义市场非但没有鼓励这些更为平等和高效的生产方式的传播，反而在积极地<span class="text-Emphasis">阻碍</span>它们的发展。即使按照其自身的标准，资本主义也难辞其咎——它既未鼓励资源的高效利用，反而人为地设下了重重障碍。</p>

<p class="paragraph-P15">从上述所有内容就可清楚地看出，为什么无政府主义者支持合作社。我们“<span class="text-正文引文_20_字符">坚信合作社在潜力上可以取代资本主义，并蕴含着经济解放的种子……工人们从这一宝贵的经验中学会如何组织并亲自管理经济，无需守护天使、国家或其昔日雇主的存在。</span>”[Bakunin, Bakunin on Anarchism, p. 399] 合作社为我们提供了一个有益的视角，展示了一个自由的、社会主义的经济体之可能性。即使是在等级分明的资本主义经济体内部，合作社也向我们展现出一个更美好未来的可行性，说明生产是可以以合作的方式组织起来的；而通过这样的方式，我们可以获得个人与社会层面的种种益处——因为我们是以平等者的身份共同劳动。</p>

<p class="paragraph-P15">然而，这并不意味着无政府主义者认同合作运动的所有方面。正如巴枯宁指出的那样，“<span class="text-正文引文_20_字符">合作社有两种：资产阶级式的合作社，它倾向在于创造一个特权阶层，一种新型的集体资产阶级，以股份公司的形式组织起来；以及真正社会主义的合作社，即未来的合作社，也正因如此，它在当下几乎不可能实现。</span>”[Op. Cit., p. 385] 换言之，虽然合作社是未来社会的萌芽，但在当下，它们常常受限于其所处的资本主义环境，视野局限于在现行体制内的生存，从而逐渐向其妥协。</p>

<p class="paragraph-P15">对大多数无政府主义者而言，合作社的经验毫无疑问地证明了：无论其原则多么优秀、实践多么有益，如果仍局限在资本主义体制内，它们就无法成为主导的生产形式，进而无法实现大众的解放（见<a href="#J_5_11" class="text-Internet_20_link"><span class="text-Internet_20_link">J.5.11节</span></a>）。若要实现全面发展，合作社必须成为更广泛的社会运动的一部分，该运动应当包括社区与产业工会主义，并创造一个能够鼓励“<span class="text-正文引文_20_字符">真正的社会主义合作社</span>”并抑制“<span class="text-正文引文_20_字符">资产阶级合作社</span>”的无政府主义社会结构。正如默里·布克钦所准确指出的：“<span class="text-正文引文_20_字符">如果将食品合作社[以及其他形式的合作社]，从自由意志市政主义[或其他无政府主义]语境、以及旨在实现革命性市政目标的运动中剥离出来，使其不再作为对抗公司与国家的</span><span class="text-Emphasis">双重权力</span><span class="text-正文引文_20_字符">形式——那么它们就不过是些无害的企业，资本主义与国家可以轻松容忍它们的存在，无需担心受到挑战。</span>”[Democracy and Nature, no. 9, p. 175]</p>

<p class="paragraph-P15">因此，尽管合作社在无政府主义理论与实践中占据重要位置，但它们并不是我们行动的全部或终点。倘若缺乏更为广泛的社会运动，在旧世界的壳中创造出新社会的全部（或至少大部分）结构，那么合作社就永远无法遏制资本主义的扩张，也无法超越资本主义经济的狭隘视野。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_5_11_如果工人真的希望实行自我管理，那为何合作社寥寥无几？"><span/></a><a id="J_5_11"/>J.5.11 如果工人真的希望实行自我管理，那为何合作社寥寥无几？</h3>

<p class="paragraph-P15">资本主义的支持者认为，如果工人真的渴望生产者合作社，这类组织就会自发地大量涌现。引述著名的财产主义者罗伯特·诺齐克的观点，在资本主义制度下，“<span class="text-正文引文_20_字符">任何有钱的激进分子或一群工人，都可以购买现有工厂或建立新工厂，并……创设由工人控制、民主运行的企业。</span>”如果“<span class="text-正文引文_20_字符">从市场标准来看，它们比那些更正统的竞争对手更具有优越性</span>”，那么“<span class="text-正文引文_20_字符">建立此类成功的工厂应当不会有什么困难</span>”。因此，“<span class="text-正文引文_20_字符">这是实现工人控制方案的一种方式，能够通过自由[原文如此!]社会中人们的自愿行为达成。</span>”[Anarchy, State, and Utopia, pp. 250-2] 换言之，如果这类合作社在经济上真的可行，且为工人所渴望，那么它们应当不断扩展，直至最终瓦解资本主义。财产权拥护者由此得出结论，既然这种情况并没有发生，便一定是因为工人的自我管理要么在经济上效率低下，要么根本对工人缺乏吸引力，或者二者皆是。</p>

<p class="paragraph-P15">对此，大卫·施维卡特已作出有力回应，他指出，生产者合作社数量稀少的原因在于结构性的制约：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>一个由工人管理的企业缺乏扩张动力。当一个资本主义企业获得成功时，所有者可以通过扩大其组织规模来增加利润。她既有手段、也有动机去扩张。工人管理的企业则不然。即便工人拥有扩张的手段，他们也缺乏动机，因为企业扩张会带来新工人，而新增的收益则需要与他们共享。合作社即使盈利，也不会自发地扩张。既然如此，那么在资本主义社会中，每一个新的合作社尝试都需要一个富有的激进主义者、或者一群富裕的激进工人愿意进行试验。而这样的人显然极其稀少，因此合作社运动没有形成规模和增长的事实，并不能证明工人自我管理在可行性上的不足，也不能说明工人对此缺乏偏好。”[Against Capitalism, p. 239]</p>

<p class="paragraph-P15">这意味着，在比如说一个互助主义经济中，供应某一市场的企业将较资本主义下在规模上更小、但数量上更多。因此，在一个自由经济体中，只要制度安排得当，就无需担忧失业问题，因为尽管单个合作社的扩张速度不及资本主义企业，但会有更多合作社被创设（关于诺齐克所隐含援引的新古典经济学对合作社的分析，为什么是错误的，见<a href="#I_3_1" class="text-Internet_20_link"><span class="text-Internet_20_link">I.3.1节</span></a>）。简言之，一个特定工作场所赖以运作的环境，与其效率一样重要。</p>

<p class="paragraph-P15">这一点至关重要，因为经验证据已经足以表明，自我管理<span class="text-Emphasis">的确</span>比工资奴隶制更具效率。正如经济学家杰弗里·M·霍奇森所总结的那样，对“<span class="text-正文引文_20_字符">参与型和合作型企业具有更高生产率和更长寿命</span>”的主张，“<span class="text-正文引文_20_字符">有大量个案研究与计量经济学证据予以支持</span>”，而“<span class="text-正文引文_20_字符">证据的中心</span>”就是“<span class="text-正文引文_20_字符">支持或[表明]，参与与生产率之间存在着正相关关系</span>”。["Organizational Form and Economic Evolution: A critique of the Williamsonian hypothesis", pp. 98-115, Democracy and Efficiency in Economic Enterprises, U. Pagano and R. E. Rowthorn (eds.), p. 100] 这一点被诺齐克之流所忽视，因为他们宁愿执迷于植根于资产阶级经济学可疑前提的思想实验。他在逻辑上默认：既然当今多数企业是等级制的，那它们必然更具效率。换句话说，诺齐克滥用了经济选择理论，凭空假定占主导地位的组织形式，<span class="text-正文引文_20_字符">根据事实本身</span>，就必然是最有效率的。然而实际上，事实却并非如此。</p>

<p class="paragraph-P15">问题随之转变为：如果合作制比雇佣奴役更有效率，那么为什么经济自由并未取代资本主义？尴尬的事实在于，个体效率并不是生存的关键，因为这一论证“<span class="text-正文引文_20_字符">忽视了一个重要事实，即在进化中‘更适者’的选择不仅仅是相对于不那么成功者而言的，而也取决于选择发生的整体环境与具体情境。</span>”此外，一个有机体之所以能够长存，是因为其出生率高于死亡率。而如果更多的资本主义企业能从资本主义银行获得资金，那么显然它们更有可能在经济中取得主导地位，这并不是因为它们更有效率，而仅仅是因为它们在数量更多。因此，大量存在并不意味着效率更高，因为“<span class="text-正文引文_20_字符">大量新进入的等级制企业的迅速涌现</span>”可能“<span class="text-正文引文_20_字符">淹没了那些等级制度较少的企业，即便其他的选择机制正在偏向后者。</span>”[Hodgson, Op. Cit., p. 100 and p. 103] 因此：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>要衡量任何有机体的适应度，只有在与其所处的环境联系起来时才有意义……市场也许有助于选择那些适合市场的企业，但这些幸存企业并不一定在某种绝对意义上最为‘高效’。事实上，把‘市场’作为一种选择机制的设定本身就是不全面的，因为市场只是构成环境的众多制度之一。”[Michael J. Everett and Alanson P. Minkler, "Evolution and organisational choice in nineteenth-century Britain", pp. 51-62, Cambridge Journal of Economics vol. 17, No. 1, p. 53]</p>

<p class="paragraph-P15">最明显的例证之一是，合作社要想从资本主义银行和投资者那里获得所需的信贷，可能会面临种种困难。正如汤姆·卡希尔指出的，十九世纪的合作社“<span class="text-正文引文_20_字符">在</span><span class="text-正文引文_20_字符"><span class="text-T12">提供信贷</span></span><span class="text-正文引文_20_字符">方面……面临具体的问题</span>”，而“<span class="text-正文引文_20_字符"><span class="text-T12">与进行价格竞争的资本主义</span></span><span class="text-正文引文_20_字符">企业的较量……则凸显了那些资金不足的合作社自身财务储备的不足。</span>”["Co-operatives and Anarchism: A contemporary Perspective", pp 235-58, For Anarchism, Paul Goodway (ed.), p. 239] 这一点揭示了一个更广泛的问题，即合作社在筹集资金方面往往面临困难：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>处于资本主义环境中的合作社在筹集资本方面通常会更加困难。撇开（可能相当严重的）意识形态敌意不谈，外部投资者也会因无法或几乎无法获得控制权，而不愿将资金投入其中——而这往往正是合作社中的情况。由于合作社在资本主义环境中面临特殊的困境，又缺乏资本主义企业所固有的扩张动力，因此它们没有占据主导地位也就不足为奇了。”[Schweickart, Op. Cit., p 240]</p>

<p class="paragraph-P15">此外，在合作社中，“<span class="text-正文引文_20_字符">资本回报是有限的</span>”。[Tom Cahill, Op. Cit., p. 247] 这意味着投资者不太可能将资金投入合作社，从而导致合作社往往面临投资不足的问题。因此，尽管“<span class="text-正文引文_20_字符">这种[自我管理的]工作场所有可能具有较高效率</span>”，资本主义却“<span class="text-正文引文_20_字符">可能在制度上对参与式工作场所存在偏见</span>”，结果是，“<span class="text-正文引文_20_字符">经济可能陷入一种在社会层面上次优的状态</span>”。资本市场的问题连同其他因素，有助于解释这一现象，因为这类企业“<span class="text-正文引文_20_字符">在筹集股本与贷款方面所面临的交易成本更高。</span>”[David I. Levine and Laura D'Andrea Tyson, "Participation, Productivity, and the Firm's Environment", pp. 183-237, Paying for Productivity, Alan S. Blinder (ed.), pp. 235-6 and p. 221]</p>

<p class="paragraph-P15">汤姆·卡希尔在论述中概括了这一投资难题，他指出，“<span class="text-正文引文_20_字符">金融问题</span>”是合作社在过去失败的重要原因，因为“<span class="text-正文引文_20_字符">从根本上说，合作社非同寻常的结构和目标，始终会给资本的主流来源带来问题。总体而言，金融环境始终对合作精神的兴起持敌意态度。</span>”他还指出，这些合作社“无<span class="text-正文引文_20_字符">法设计出一种结构，以</span><span class="text-正文引文_20_字符"><span class="text-T12">维持</span></span><span class="text-正文引文_20_字符">劳动者与所有者或控制者之间的</span><span class="text-正文引文_20_字符"><span class="text-T12">界限</span></span><span class="text-正文引文_20_字符">……众所周知，一旦外部投资者被赋予在合作社结构中的权力，合作社便会失去其本质特征。</span>”[Op. Cit., pp. 238-239] 因此，<span class="text-Emphasis">即便</span>合作社确实会吸引投资者，其代价也可能是将合作社转化为资本主义企业。尽管所有投资者都会面临风险，但在合作社中，这种风险“<span class="text-正文引文_20_字符">尤为严重</span>”，“<span class="text-正文引文_20_字符">因为投资者必须在放弃控制权的</span><span class="text-正文引文_20_字符"><span class="text-T12">同时</span></span><span class="text-正文引文_20_字符">，冒着损失全部财富的风险。在无限责任规则下，投资者出于理性，会要求对企业的运营拥有一定控制，以保护其财富。由于[合作社]无法在不违背其组织基本原则的前提下让渡控制权，投资者便会要求投资溢价，一种在普通股权投资中并不存在的溢价。</span>”[Everett and Minkler, Op. Cit., p. 52] 毋庸赘言，这样的溢价对合作社而言是一种负担；仅仅因为其在偿债方面的成本更高，就会使其更难以存续。若无法获得外部投资，合作社只能依赖留存收益及成员的储蓄，而意料之中的，这些资金往往也是捉襟见肘。</p>

<p class="paragraph-P15">所有这些都表明，诺齐克所谓<span class="text-正文引文_20_字符">“不要说支持某些企业的发展——如果成功将会终结或削弱整个投资制度——违背了投资者的阶级利益。投资者并没有那么无私。他们依照个人利益而不是阶级利益行事</span>”的断言并不成立。[Op. Cit., pp. 252-3] 诺齐克在某种程度上是正确的，但他忽视了这样一个事实：阶级利益乃是个人利益的融合。当面临投资选择时，若一方是资本主义企业，其管理精英与投资者在最大化无偿劳动方面拥有一致的利益，而另一方则是由工人掌控盈余的合作社，那么投资者会选择前者。此外，投资者缺乏对合作社的控制权亦是关键，因为他们无法像在传统企业中那样随意更换管理层——这一权力掌握在工人手中。要投资者放弃这种特权所要求的高额溢价，对合作社而言是沉重的负担，从而降低了其获得资金和生存下来的可能性，同时也增加了投资者面临的风险。由此可见，投资者的个人利益与阶级利益融合为一：通过追求个人获利的欲望，确保其阶级地位的稳固。这一机制并不体现出投资的生产率或效率——恰恰相反！——它反映的是雇佣劳动在最大化利润与资本回报中的社会功能（详见<a href="#J_5_12" class="text-Internet_20_link"><span class="text-Internet_20_link">下一节</span></a>）。换言之，投资者的个人利益通常会支持其阶级利益（这并不令人惊讶，因为阶级利益并非独立于个人利益，而往往正是个人利益的体现）。</p>

<p class="paragraph-P15">还有其他一些结构性的问题。合作社必须面对其所处的资本主义经济体所产生的负外部性。首先，由于合作社的薪资水平是由成员民主投票决定的，其收入结构往往更加平等。而这意味着在一个资本主义环境中，合作社会面临一个持续的威胁：他们最有技能的成员可能会被资本主义企业挖走，因为后者拥有更丰富的资源，可以出价高于合作社。尽管这可能导致对工人的剥削，但由于资本主义企业有能力支付更高的工资，因此对于工人而言，离开合作社却也是合乎理性的选择（“<span class="text-正文引文_20_字符">至于雇主为何给工程师的工资是普通劳动者的二十倍，这完全是出于其私利；如果工程师能在生产成本上节省4000美元，雇主会愿意支付他800美元……雇主愿意多支出40美元，是因为他希望因此获得400美元的利润；这正是资本主义制度的本质。</span>”[克鲁泡特金，《面包与自由》，第165页]）然而在一个合作社体制下，就不会存在（由资本主义企业及金融结构所制造的）经济财富不平等，也就不会出现此类“挖角”的现象。</p>

<p class="paragraph-P15">此外还存在文化上的问题。正如乔恩·埃尔斯特指出的那样，这是一个“<span class="text-正文引文_20_字符">老生常谈，但却至关重要的事实：工人的偏好在很大程度上受到其经济环境的塑造。具体来说，存在一种形成适应性偏好的倾向，即，现行的经济组织模式会被认为优于其他所有模式。</span>”[<span class="text-T16">“</span>From Here to There<span class="text-T16">”</span>，载于《社会主义》，Paul、Miller Jr.、Paul 和<span class="text-T29"> </span>Greenberg（编），第110页] 换言之，人们将“现实”视为是理所当然的存在，因而缺乏将“可能”付诸实践的冲动。在资本主义体制内推动替代方案的过程中，这种心理状态可能造成严重障碍，也正说明无政府主义者激发反抗精神、打破这种精神麻木的重要性。</p>

<p class="paragraph-P15">对“现实”的这种接受态度，在某些形式上符合合作社条件、但缺乏真正工人控制的公司中可见一斑。例如，美国的ESOP公司（Employee Stock Ownership Plan，员工持股计划公司），虽然形式上允许员工获得公司多数股份，但由于股份在员工之间分配不均，导致绝大多数工人无法真正掌握控制权或在决策中产生实质影响。与真正意义上的合作社（实行“一名工人一票”原则）不同，这些公司基于“每股一票”的机制，因此实际上它们与资本主义企业更为相似，而不是合作社。</p>

<p class="paragraph-P15">最后，我们必须谈及历史的问题，即“路径依赖”。路径依赖是一个术语，用来描述一个人在特定情境下所面临的决策集合受到过去决策所限制的情形，即便那些过去的情境早已不再相关。该概念常与技术变迁的经济学联系在一起，用以描述一个社会在数量上和／或质量上依赖于自身历史的现象（最著名的例子是QWERTY键盘的使用；这种键盘之所以沿用至今，仅仅是因为十九世纪时它被偶然选用）。进化性系统具有路径依赖性，历史事件将发展推向特定方向。因此，若在历史上存在对某些组织形式的阻碍或鼓励，那么这种遗产将出于历史的惯性，继续占据主导地位，而不会自动地被新型的、更高效的形式所取代。</p>

<p class="paragraph-P15">这一点可从合作社的发展中看出，因为“<span class="text-正文引文_20_字符">与其资本主义同行相比，劳动者管理的企业在最初面临着显著劣势</span>”，法律“<span class="text-正文引文_20_字符">对其施加了额外的风险与成本</span>”，而“<span class="text-正文引文_20_字符">早期的金融工具也并不适用于工人合作社的设立与维持。企业与支撑性制度的后续共同演化过程呈现出路径依赖的特征，即使许多早期的障碍被移除，劳动者管理的企业依然持续处于不利地位。</span>”[Hodgson, Op. Cit., p. 103] Everett与Minkler指出：“<span class="text-正文引文_20_字符">从历史上看，公司法与合作社法都与工人所主导的民主决策模式不兼容。</span>”法律确保了劳动者管理企业“<span class="text-正文引文_20_字符">所承担的负担要更加昂贵</span>”，这些“<span class="text-正文引文_20_字符">障碍造成了一个由投资者控制的企业（资本主义企业）所主导的环境；在该环境中，非正式的约束（行为与惯例）逐渐形成，并进一步加强现有制度。包含这些非正式约束的路径依赖过程，持续地排除了[它们的]广泛形成。</span>”当阻碍合作社形成的正式约束最终被移除后，由这些约束所产生的“<span class="text-正文引文_20_字符">非正式约束”</span>却“<span class="text-正文引文_20_字符">仍然阻碍了合作社的广泛形成</span>”。因此，合作社的缺乏“<span class="text-正文引文_20_字符">可以完全不依赖任何通常所称的效率标准来解释。</span>”[Op. Cit., p. 58 and p. 60] 我们还不应忽视这样一个事实，那就是早期的工业体系受到国家的影响，特别体现在将与战争有关的合同授予那些模仿军事结构的等级制企业，同时国家还将各种国家服务和产业的运营合同授予资本主义企业，而非如蒲鲁东所主张的那样，交由工人协会负责。</p>

<p class="paragraph-P15">然而，“<span class="text-正文引文_20_字符">已有若干充分的理由可以说明，为何在竞争性与‘进化性’的过程中，更高效率的企业并不总是会被选中。</span>”[Hodgson, Op. Cit., p. 99] 因此，资本主义企业的主导地位并不能简单归因于效率本身，“<span class="text-正文引文_20_字符">实证研究表明，合作社的生产率至少与其资本主义对应者相当</span>”，并且其中许多“<span class="text-正文引文_20_字符">在长期内展现出卓越的绩效，还要优于传统组织形式的企业。</span>”[Jon Elster, Op. Cit., p. 96] 换言之，在其他条件相同的情况下，合作社的效率高于资本主义企业——但当合作社在资本主义经济中竞争时，条件则<span class="text-Emphasis">并不</span>相同。正如戴维·施韦卡特所指出的：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>即便大多数人更偏好工人管理的企业，即便它们更具生产力，一个最初由资本主义企业主导的市场，也未必会选择它们。新古典经济学中那种常识性说法——只有那些最符合人们愿望的事物，才能在自由竞争中存活下来——从未在任何领域完全成立；而就工作场所组织形式而言，这甚至连半句实话都算不上。”[Op. Cit., p. 240]</p>

<p class="paragraph-P15">然而，去思考为何诺齐克忽视了大量表明参与制<span class="text-Emphasis">的确</span>优于等级制的实证证据，以及为何“<span class="text-正文引文_20_字符">市场标准</span>”并未导致更具生产力与效率的合作生产取代专制的工作场所，这一点颇具启发意义。显然，他似乎更愿意假设主导性的工作场所形式就是更“高效”的，并在一个非历史性、无制度背景的框架中，隐含地诉诸某种类达尔文主义的个人主义选择机制。因此，像诺齐克这样的人所提出的观点——因为工人合作社数量稀少，所以它们必然是在竞争中被淘汰了，因为它们效率低下——实则抓错了重点。霍奇森指出，这类合作社数量不足的一个关键原因，在于“<span class="text-正文引文_20_字符">竞争性选择取决于经济背景；而在资本主义体制的制度背景下，资本主义企业可能更具优势，而在另一种环境中，合作社企业或许更具优势。</span>”[Economics and Utopia, p. 288]</p>

<p class="paragraph-P15">正如<a href="#I_3_5" class="text-Internet_20_link"><span class="text-Internet_20_link">I.3.5节</span></a>所述，蒲鲁东十分清楚，要使互助主义得以发展与延续，必须建立相应的制度性框架（即“<span class="text-正文引文_20_字符">农业—工业联合会</span>”与互助银行）。因此，一个组织的存续同样依赖于支撑它的非正式约束的共同演化。若一个合作社在资本主义经济中处于孤立状态，周围缺乏合作制制度，那么它难以生存下去，更遑论取代那些通常规模更大、根基更稳的资本主义竞争者，这就并不令人意外了。</p>

<p class="paragraph-P15">尽管面临这些结构性问题以及早期国家干预所造成的影响，合作社在资本主义制度下仍然得以存在。但仅仅因为它们能在如此严酷的环境中生存，并不意味着它们将必然<span class="text-Emphasis">取代</span>资本主义经济体。合作社面临着调整自身以适应主导生产方式的压力。而更广泛的经济领域中存在的雇佣劳动与投资资本，会诱使成功的合作社雇佣工人或发行股份，以吸引新投资。然而，这样做的后果，可能是它们失去作为合作社的本质特征：因为所有权被稀释（因而不得不向非劳动者支付利息，从而重新引入剥削），或因为赋予合作社成员对他人的支配地位（从而形成“<span class="text-正文引文_20_字符">一个</span><span class="text-正文引文_20_字符">新的工人阶级，他们剥削并从雇员的劳动中牟利。这一切都会助长资产阶级的心态。</span>”[Bakunin, Bakunin on Anarchism, p. 399]）。</p>

<p class="paragraph-P15">因此，在资本主义市场中运作的压力，可能会迫使合作社采取某些在短期内有利于其生存的策略，但这些策略从长远来看必然是有害的。与其说合作社会在资本主义环境中逐步扩大并改变这一环境，不如说更可能是资本主义的逻辑渗透其中、并改变了在其中运作的合作社（从蒙德拉贡工团的案例中就可以看出这一点：其雇佣劳动者的比例有所上升，而自1992年以来，其信用合作社亦开始向非合作性质的企业进行投资）。这些加诸于资本主义体系中的孤立合作社的外部性（而在完全合作化的环境中将不会出现），阻碍了它们向无政府主义的本地转型。因此，那种认为“合作生产将在发达的资本主义经济体中，凭借竞争自然胜出”的想法，只不过是一个幻想罢了。仅仅因为一个制度更加自由、正义与高效，并不意味着它就能够在一个专制的经济和社会环境中存活或繁荣。</p>

<p class="paragraph-P15">因此，无论是从理论还是历史来看，孤立的合作社更有可能适应资本主义的现实，而不是完全坚持其合作社的承诺。因此，对于大多数无政府主义者来说，只有当合作社作为一个旨在改变社会的社会运动的一部分时，才能实现其全部潜能。只有当它们成为一个更广泛的社区与工作场所工会主义运动的一部分，并获得互助银行在财务上的长期支持与投入时，合作社才能被集体化为一个团结互助的网络，从而减少其孤立性与被同化的压力。正如巴枯宁所言：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>我们同样主张合作……但我们也清楚，只有在建立于平等基础之上、当所有资本和一切劳动工具，包括土地，都以集体财产权的名义归人民所有时——它才能繁荣，自由而全面地发展，并涵盖全部的人类行业……一旦承认了这一点，我们便不会反对合作社的建立；而且我们在许多方面都认为它们是必要的……它们使工人习惯于组织、追求和自主管理自身利益，不受资产阶级资本或资产阶级控制的干涉……[它们必须]建立在团结和集体性的原则上，而不是建立在资产阶级的排他性之上，那么社会就可以不经历太多剧烈动荡，从当前的状况走向一个平等与正义的状态。”[The Basic Bakunin, p. 153]</p>

<p class="paragraph-P15">但在那之前，合作社虽然仍将存在于资本主义之中，却不会通过市场力量来取而代之——只有通过<span class="text-Emphasis">社会</span>运动与集体行动，才能保障其完全发展。这也意味着，尽管无政府主义者在资本主义体系内支持、创建并鼓励合作社，但我们同时也认识到“<span class="text-正文引文_20_字符">在资产阶级资本主导生产与财富分配过程的现有条件下，合作社制度无法真正实现</span>”。正因如此，大多数无政府主义者强调，需要建立更具战斗性的组织，如产业与社区工会以及其他形式的团体，用巴枯宁的话来说，这些组织是“<span class="text-正文引文_20_字符">为劳动者反对特权世界而建立的组织</span>”，以帮助实现一个自由社会。[The Political Philosophy of Bakunin, p. 385]</p>

<p class="paragraph-P15">最后，我们必须指出诺齐克论证中的一个讽刺之处，即他所声称的资本主义（即他所谓的“<span class="text-正文引文_20_字符">自由社会</span>”）允许人们通过“<span class="text-正文引文_20_字符">自愿</span>”的路径实现经济自由。这个讽刺体现在两个方面。首先，资本主义的建立本身就是国家行为的结果（参见F.8节）。尽管工人阶级被要求去遵守资本主义所规定的规则，但资本家却从未感到有必要遵守这些规则。正是国家的强制行为帮助建立了一种路径依赖，而这，正是阻碍“<span class="text-正文引文_20_字符">市场</span>”选择更高效、更具生产力的生产方式的根源。其次，诺齐克关于（财产）权利的理论本身就否定了被偷窃的财富可以被合法地转移。换句话说，如诺齐克那样，期望工人通过寻求投资者资助以实现经济自由，其实就是默认地接受了此前的强制与掠夺行为，也就是说将“盗窃”认作是“财产”。虽然这种理论上的自我矛盾在资本主义的辩护者那里并不令人意外，但这也意味着，财产主义者实际上并没有任何立场来反对工人阶级采纳自由意志主义者的建议——将其工作场所予以征用。换言之，就是通过改造现存环境、打破阻碍经济自由全面发展的路径依赖，使自由得以真正开花结果。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_5_12_如果工人自我管理更加高效，那么市场是否理应迫使资本家引入这一制度？"><span/></a><a id="J_5_12"/>J.5.12 如果工人自我管理更加高效，那么市场是否理应迫使资本家引入这一制度？</h3>

<p class="paragraph-P15">一些资本主义的支持者主张，如果工人自我管理确实比等级制更加高效，那么市场将迫使资本家引入这种制度。正如财产主义者罗伯特·诺齐克所论证的，如果工人控制意味着“<span class="text-正文引文_20_字符">工厂中工人的生产率</span><span class="text-正文引文_20_字符"><span class="text-T12">提升</span></span><span class="text-正文引文_20_字符">……那么追求利润的个人所有者就会重组生产过程。如果工人的生产率</span><span class="text-正文引文_20_字符"><span class="text-T12">保持不变</span></span><span class="text-正文引文_20_字符">……那么在争夺劳动力的过程中，公司将改变其内部的工作组织结构。</span>”这就意味着“<span class="text-正文引文_20_字符">追求利润的个人所有者……将会重组生产过程。</span>”[Anarchy, State, and Utopia, p. 248] 既然这种情况尚未发生，那么据此可以得出结论：工人自我管理不可能更高效。</p>

<p class="paragraph-P15">这种观点在理论上似乎站得住脚，但在实践中却经不起推敲，因为“<span class="text-正文引文_20_字符">有大量实证证据表明，参与式的工作场所往往比专制式的工作场所具有更高的士气和更强的生产力。</span>”[David Schweickart, Against Capitalism, p. 228] 因此，诺齐克的思想实验被现实所否定。资本主义在生产领域中设置了无数障碍，阻碍有助于赋权工人之结构的扩展，尽管（或许正如我们将看到的，<span class="text-Emphasis">恰恰因为</span>）这些结构在效率和生产力方面具有（被充分记录的）显著优势。这一点可以从这样一个事实看出：尽管工人参与和自我管理所带来的效率提升，已经引起许多资本主义企业的关注，而且尽管相关实验也取得了极其成功的成果，但它们却并未能得以推广。而这，正是由于资本主义生产的本质及其所产生的社会关系所致。</p>

<p class="paragraph-P15">正如我们在D.10节中指出的，资本主义企业（尤其是在西方）曾刻意引入旨在使工人技能退化和失权的技术与管理结构。这样做的目的是希望工人更加受制于“市场纪律”（即：使工人更容易去培训，从而扩大可以替代任何具体工人的劳动力储备，进而通过增加管理层解雇工人的能力来削弱工人权力）。当然，实际发生的情况是，在管理层短暂地占据优势之后，工人群体总能找到更新、更有效的斗争方式，以重申他们在生产过程中的力量。尽管技术变革在短期内对管理层有利，但从长期来看，力量对比会发生变化，迫使管理层不断寻求新的方式，在削弱工人权力的同时增强自身的控制力。</p>

<p class="paragraph-P15">这样的尝试旨在将工人沦为单纯听命行事的工具，而其失败也就不足为奇。事实上，要使生产得以顺利进行，工人的经验与协作是不可或缺的。当工人严格而忠实地执行命令（即“按章工作”）时，生产反而会陷入停滞。因此，大多数资本家都意识到，必须在某种程度上争取工人在工作场所内的“合作”。而一些资本主义企业更进一步。它们认识到，充分利用（确切地说，是剥削）传统专制资本主义工作场所，在压制工人经验、技能、能力与思想方面所带来的优势，因而推行了各种方案，试图“丰富”与“扩展”工作内容、增强工人与雇主之间的“合作”，鼓励工人通过引入“<span class="text-正文引文_20_字符">少量的影响力、严格受限的决策权、一种即使在最理想状态下也仅是次要地位的——话语权</span>”来“参与”对自身的剥削过程。[Sam Dolgoff, The Anarchist Collectives, p. 81] 然而，管理层与所有者依旧掌握着权力，并依旧从工人群体的生产活动中攫取未付的劳动价值。</p>

<p class="paragraph-P15">戴维·诺布尔（David Noble）对资本主义企业内工人自我管理实验所面临的问题，作出了精炼的总结：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>参与此类项目的确可能是一种令人感到振奋和自由的经历，使人们意识到自身未被开发的潜力，同时也意识到工人集体控制生产的切实可能性。正如一位管理者[对曾参与通用电气试点项目的工人]所言：‘这些人再也不会回到从前了。他们已经意识到，一切完全可以变得不同。’然而，这类项目所激发的热情、兴奋，以及对共同目标的高度投入感，也很容易被反过来用来对付工人自身的利益。首先，这个所谓的‘共同’目标实际上并不是真正的‘共同’，它仍然是由管理层单方面决定的——他们继续去决定生产什么、何时生产、在哪里生产。参与生产并不包括参与投资决策，而投资决策仍然是所有者的特权。因此，这种所谓的参与，不过是‘一切照旧’的一种变体——听命行事——只不过这一次是以‘合作’的名义来鼓励服从。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>第二，这类参与项目可能促成一个特权化、精简化的工人阶层，他们对管理层持有更为‘合作’的态度——而这同时削弱了工会的对抗立场并减少了其成员数量……</p>

<p class="paragraph-P42"><span class="text-T28">“</span>第三，这类项目使管理层得以向工人学习——而工人在‘合作精神’的鼓励下倾向于分享他们的知识——然后，按照泰勒主义的传统，管理层将这些知识反过来用于对付工人。正如一位前试点项目成员回忆的那样：‘他们从车间工人那儿学来了优化技术的方法，然后，一旦掌握了这些知识，他们就终止了试点项目，把那些知识嵌入机器系统，再雇佣不具备这些知识的人按公司的条件去操作——且不给予应有的补偿。他们把所有收益都据为己有。’……</p>

<p class="paragraph-P42"><span class="text-T28">“</span>第四，这类项目可能为管理层提供一种规避工会规定与申诉程序、甚至彻底消除工会的手段。”[Forces of Production, pp. 318-9]</p>

<p class="paragraph-P15">资本家所推动和支持的“工人控制”制度，与工人获得其所在公司股票的情形颇为相似。倘若这一安排在某种程度上，能缩小该工人劳动所创造的价值与其所获工资之间的差距，那么这一点本身，或许也不是完全有害的（尽管这并未触及工作场所的等级制度及其所带来的社会关系问题）。但真正的问题在于，这种制度成为一种“胡萝卜加大棒”的激励手段——你若为公司更加卖力地工作，你所持有的股票就会更值钱。但显而易见的是，老板正是通过你而致富的；你工作得越多，他们越富，而你所受到的剥削也就越深。无政府主义者能感觉到，这是一个许多工人无法回避的选择——他们需要金钱，甚至渴望金钱——但我们认为这一制度没有效果，因为最终，工人只是更加辛劳、却得到更少的回报。毕竟，股票并不能代表全部利润（其中大量落入高层管理者之手），且股票的分配也并非仅限于那些真正从事劳动的人。此外，工人还可能因为担心影响“自己”公司股票的价值受损，而不愿采取直接行动，结果就是他们不得不忍受更长时间、更高强度、条件更恶劣的劳动。</p>

<p class="paragraph-P15">尽管如此，这类资本主义推动的“工人控制”实验所呈现出的结果依然值得关注，并揭示出<span class="text-Emphasis">为何</span>自我管理无法通过市场机制自发地扩展。一位专家指出：“<span class="text-正文引文_20_字符">几乎没有哪项研究不在表明：当工人的决策权真正增加时，工作的满意度会提高，……生产率也出现了提升。在社会研究的领域中，这种高度一致性的发现极为罕见。</span>”[Paul B. Lumberg, 引自<span class="text-T29"> </span>Herbert Gintis 所著<span class="text-T29"> </span>“The Nature of Labour Exchange and the Theory of Capitalist Production<span class="text-T16">”</span>，载于<span class="text-T29"> </span>Radical Political Economy, 第1卷，Samuel Bowles 与<span class="text-T29"> </span>Richard Edwards 编，第252页] 然而，尽管有如此的发现，“<span class="text-正文引文_20_字符">资本主义生产中却几乎没有显现出朝向参与式关系的转变</span>”，而这“<span class="text-正文引文_20_字符">与新古典主义所宣称的资本主义生产内部组织的效率，不相容。</span>”[Gintis, Op. Cit., p. 252] 经济学家威廉·拉佐尼克（William Lazonick）指出了其中的原因：“<span class="text-正文引文_20_字符">在20世纪70年代上半叶，许多将工作丰富化和扩展化的尝试确实促使工人投入更多且更优质的劳动。然而，许多‘成功’的实验，在工人开始质疑企业中既有等级结构所固有的传统管理特权之后，被迅速叫停。</span>”[Competitive Advantage on the Shop Floor, p. 282]</p>

<p class="paragraph-P15">这是一个重要的结论，因为它表明，在资本主义企业内部占据统治地位的阶层拥有既得利益；因此，即便此类方案能提高生产效率，他们也有动机<span class="text-Emphasis">不去</span>推行。很容易想到，管理层有明显的动机去抵制参与式方案（正如戴维·施韦卡特所指出的，这种抵制“<span class="text-正文引文_20_字符">往往接近于蓄意破坏，而且还是广为人知且有大量文献记载的现象</span>”[Op. Cit., p. 229]）。例如，戴维·诺布尔讨论了1960年代末通用电气公司（General Electric，GE）实行的一个方案：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>经过一番激烈的争论之后，GE推出了一个‘工作生活质量’计划……该计划中，工人被给予对机器与生产过程更多的控制权，并取消了领班岗位。不久，从所有指标来看该计划都取得了成功——机器使用率、产量和产品质量上升；废料率、机器停机时间、工人缺勤率和离职率下降，车间内的冲突也明显减少。然而，就在计划实施仅一年多之后——就在工会要求将其推广至整个车间及GE其他厂区时——高层管理层便取消了这一计划，原因是他们害怕失去对工人的控制。显然，公司愿意牺牲技术与经济效率上的收益，以重新夺回并确保管理控制权。”[Progress Without People, p. 65f]</p>

<p class="paragraph-P15">简单来说，管理者与资本家清楚地看到，工人控制的试验揭示了一个尴尬的事实：他们并不是不可或缺的，他们的角色也并不是组织生产，而是剥削工人。他们没有动力去引入最终会使自己变得多余的改革。此外，大多数管理者还享受其职位所附带的权力，并无意终结这种特权。这也在工人控制的道路上设置了一个巨大的障碍。不过有趣的是，这种心态也解释了为何资本家常常支持法西斯政权：“<span class="text-正文引文_20_字符">无政府主义者路易吉·法布里称法西斯主义为‘</span><span class="text-正文引文_20_字符"><span class="text-T12">预防性的反革命</span></span><span class="text-正文引文_20_字符">’，但他在其文章中指出了一个重要事实，那就是雇主们——尤其是农业领域的雇主——并不太惧怕全面革命，而是因为他们在地方范围内已经遭遇权威和财产权的侵蚀：‘老板们感觉自己已经不再是老板了’。</span>”[Adrian Lyttelton, "Italian Fascism", pp. 81<span class="text-T16">–</span>114, Fascism: a Reader's Guide, p. 91]</p>

<p class="paragraph-P15">然而，也有人可能会提出：股票持有者既然关注利润底线，就可能<span class="text-Emphasis">迫使</span>管理层引入参与式机制。依照这种逻辑，竞争性的市场力量最终将占上风，个体股东出于追求利润的目的会重组生产，参与式制度将由此在整个经济中扩散。的确，<span class="text-Emphasis">确实有</span>少数公司实行了类似方案，但并未出现广泛传播的趋势。这与“自由市场”资本主义经济理论相矛盾——该理论宣称，引入更高效技术的公司将获得成功，而竞争性市场力量会促使其他公司也引入相同技术。</p>

<p class="paragraph-P15">但现实并未如此发展，其原因有三：</p>

<p class="paragraph-P15">首先，事实是，在“自由市场”资本主义体制中，若<span class="text-Emphasis">保留</span>（甚至加强）工人手中的技能与权力，资本主义企业便更难实现利润的最大化（即最大限度地榨取无偿劳动）。增强工人的权力，意味着工人就可以利用这一权力争取更高的工资（也即减少他们为雇主创造的剩余价值）。工人控制还意味着对资本家特权的篡夺——包括他们的收益份额，以及在工作日中进一步榨取无偿劳动的能力。虽然在短期来看，工人控制可能带来更高的生产力（因此有时会被资本家“试验性地”采纳）；但从长期来看，它却会阻碍资本家追求利润最大化：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>鉴于利润依赖于劳动交换关系的完整性，高度集权的控制结构不仅服务于雇主的利益，而且无视生产力的考量而强制推行细致入微的劳动分工。正因如此，‘工人控制’生产率更高的证据，在新古典主义企业理论中构成了最显著的反常现象：工人控制提高了从每个工人那里所获取的有效劳动量，改善了劳动活动的协调性，同时也增强了工人间的团结，并从根本上削弱了等级结构的合法性；因此，它在价值分配的斗争中提升了工人的权力。”[Gintz, Op. Cit., p. 264]</p>

<p class="paragraph-P15">一个工人广泛参与的工作场所，几乎不可能看到工人出于提高资本家利润的目的，而主动地同意降低自身技能水平、接受减薪或加快工作节奏。简而言之，利润最大化并不等同于效率最大化。要求工人工作时间更长、劳动更紧张或在更恶劣的条件下工作，虽然可能提升利润，却并不会以<span class="text-Emphasis">相同的</span>投入产出更多的产品。工人控制会限制资本家通过改变劳动的质量与数量以提高利润的手段。正是<span class="text-Emphasis">这一点</span>，也有助于解释为何资本家不会支持工人控制——即便工人控制更高效，它却削弱了资本家在生产过程中的权力。此外，若要为了资本家的利润最大化而改变工人在生产过程中的投入方式，必然会引发一场围绕劳动强度、工作时长以及劳动所得在工人、管理层与所有者之间如何分配的斗争，这将摧毁参与机制本身的收益。</p>

<p class="paragraph-P15">因此，工作场所内部的权力结构，在解释为何工人控制未能广泛传播方面起着关键作用——因为它削弱了老板从工人身上榨取更多无偿劳动的能力。</p>

<p class="paragraph-P15">第二个原因与第一个相关，同样关乎企业内部的权力结构；但此处的权力，指的对工人所创造盈余的控制权，而非对创造多少盈余本身的控制（即，对工人的控制权）。等级化的管理机制正是确保利润能够汇入少数人手中的方式。通过权力的集中，工人所创造的剩余价值得以以有利于上层（即管理层与资本家）的方式进行分配。这就解释了一个看似矛盾的现象：工人控制的实验尽管取得了成功，却仍被管理层所终止。而只要承认资本主义生产（即雇佣劳动）本质上的等级性，这一现象便不难理解。工人控制将（部分）权力赋予工人，削弱了管理层的权威，最终动摇了其对工人所创造盈余的控制权，以及其按自身意愿进行分配的能力。因此，尽管工人控制可以降低成本、提升效率与生产力（也即扩大价格与成本之间的差距），它却（潜在地）削弱了管理层与所有者对剩余价值的分配权。事实上，完全可以认为等级化生产控制制度的存在，其唯一目的就是为了使资本得以集中于少数人之手，而非为了效率或生产力的提升（参见<span class="text-T29"> </span>Stephan A. Margin 所著的《老板的职能是什么？资本主义生产中等级制度的起源与功能》，原文见<span class="text-T29"> </span>[Op. Cit., pp. 178-248]）。</p>

<p class="paragraph-P15">正如戴维·诺布尔所论述的，理解资本主义的关键在于权力，<span class="text-Emphasis">而非</span>利润动机本身：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>在选择控制权[而非工人控制所带来的效率提升]时……管理层……是有意识地，并且必须说是自愿地，牺牲了盈利性的生产……[这]不仅说明，在企业内部，管理层在生产与利润之间始终将权力置于优先地位，而且也揭示出一个更广泛的矛盾：一方面是对私人权力与特权的维护，另一方面是对高效、有质量且有益的社会性生产目标的追求……</p>

<p class="paragraph-P42"><span class="text-T28">“</span>人们，尤其是那些接受正式经济学（无论自由主义还是马克思主义）训练或深受其影响的人，常常会混淆，以为资本主义是一个以利润为动机的高效生产体系。事实并非如此，也从未如此。如果说，通过对生产过程的私有与控制以实现利润最大化的动力，在历史上曾是资本主义发展的主要手段，那么它却从未是这一发展的最终目标。其真正的目标始终是支配（以及随之而来的权力与特权），并对这种支配进行维护。几乎没有历史证据表明，资本家最终会按照经济学理论家所设想的‘经济规则’行事。相反，有大量证据表明，当逐利的目标与延续统治的需求不再一致时，资本便会诉诸更古老的手段：法律的、政治的，必要时也可以是军事的。在所有精细的账目核算背后，始终潜藏着强制的威胁。这一统治体系过去通过一种意识形态的创造获得正当性，即认为对生产资料的私人占有以及通过生产追求利润的行为，最终将惠及整个社会。他们辩称，资本主义能够更好、更便宜、更大量地提供商品，从而促进经济增长……‘试点计划’的故事——而它只是美国工业界成千上万个类似案例中的一个——对这一神话作为现实描述的充分性，提出了令人不安的质疑。”[Forces of Production, pp. 321-2]</p>

<p class="paragraph-P15">等级组织（即支配）之所以不可或缺，是因为它能确保利润由少数人掌控，并由他们以维护自身权力和特权的方式进行分配。工人控制在削弱这种权威的同时，也削弱了他们将利润按某一特定方向最大化的权力，尽管这种控制在抽象意义上增加了“利润”（即价格与成本之间的差额）。当工人控制开始扩大影响到（或管理层认为它具有潜力扩展到）更广泛的领域，比如：投资决策、如何在工资、投资、分红、管理层薪酬等之间分配盈余（即利润）时，管理层就会寻求终结这一项目，以确保他们对工人及其所创造盈余的控制权（当然，这也与<a href="#J_5_11" class="text-Internet_20_link"><span class="text-Internet_20_link">上一节</span></a>中提到的投资者在合作社中缺乏控制的问题相关）。</p>

<p class="paragraph-P15">因此，管理者对工人控制的反对态度也反映在公司所有者的立场上，他们显然不会支持一个无法确保其投资获得最大回报的制度。即便工人控制更高效、更具生产力，但由于对生产盈余的控制权掌握在工人手中，而非与业主目标一致的管理精英手中，这便构成了威胁。换句话说，一个平等主义的工作场所将产生一种平等主义的剩余分配（而这一点已被工人合作社的经验所证明）。正如一位通用电气工人控制项目的参与者所言：“<span class="text-正文引文_20_字符">如果我们为了生产的目的是一体的，那我们就必须公平地分享成果，就像一个合作企业一样。</span>”[quoted by Noble, Op. Cit., p. 295] 而这一前景，显然是大多数业主所无法接受的。</p>

<p class="paragraph-P15">第三，要在“自由”市场中生存，就必须专注于短期利益。尽管长期收益更为可观，但在这一体系中却无关紧要。自由市场要求<span class="text-Emphasis">当下的</span>利润，因此企业在市场力量的驱动下承受着极大的压力，必须最大化短期利润。工人参与需要信任、对人员与技术的投资，以及将由工人参与所带来的增加价值，与创造该价值的工人共享的意愿。而所有这些因素为了换取未来更丰厚的回报，都会削减短期利润。因此，鼓励参与通常会以牺牲短期收益为代价而带来长期收益（为了避免工人将参与视为骗局，他们必须在权力、工作条件与薪资增长等方面获得<span class="text-Emphasis">实际的</span>改善）。但对于身处自由市场环境中的公司而言，它们受到股东及金融资方的压力，需要尽快实现高额回报。如果一家公司未能提供高额分红，其股价将会下跌，因股东会转投回报更高的公司。因此，市场会<span class="text-Emphasis">迫使</span>公司采取能最大化短期利润的行为。</p>

<p class="paragraph-P15">如果面对一个不进行此类投资（而是直接投资于去技能化的技术或加强劳动强度以降低成本，从而获得市场份额）的竞争对手，或是遭遇商业周期的下行导致利润率缩水、公司难以兑现对金融机构和员工的承诺，那么一个打算投资于人力与信任的公司，通常会被迫放弃这种打算。在面临以下两种选择时——一是赋权于劳动者，二是削弱其技能并／或利用失业恐惧迫使其更加卖力并服从命令——正如1970年代所展现的那样，资本主义企业一贯地（或许也更愿意）选择后者。</p>

<p class="paragraph-P15">因此，工人控制不太可能在资本主义体制中广泛传播，因为它要求一种与资本主义控制不相容的工人阶级意识与权力水平：“<span class="text-正文引文_20_字符">如果等级化的劳动分工是榨取剩余价值所必需的，那么工人所偏好的那些威胁资本主义控制的工作岗位就不会被采纳。</span>”[Gintis, Op. Cit., p. 253] 具有讽刺意味的是，正因为工人控制更高效，反倒使得资本主义经济体不会采纳它。“自由市场”会抑制赋权与民主化工作场所的发展，就算是最好的情况，也会将“合作”与“参与”边缘化处理（且管理层仍然会保有否决权）。</p>

<p class="paragraph-P15">在资本主义体系中推进民主化工作场所的失败，正是该体系自我矛盾的一个体现——它以不断否定自身目标的方法追求这些目标。正如保罗·卡登所指出的：“<span class="text-正文引文_20_字符">资本主义体系，只能通过试图将工人简化为纯粹的命令服从者来维系自身……但与此同时，这一体系又只能在没有完全实现这种简化的情况下才能运作……[因为一旦这种简化完成，]整个体系很快就会停滞不前……[然而，]资本主义必须不断</span><span class="text-正文引文_20_字符"><span class="text-T12">限制</span></span><span class="text-正文引文_20_字符">这种</span><span class="text-正文引文_20_字符"><span class="text-T12">参与</span></span><span class="text-正文引文_20_字符">（否则，工人将会开始自行做出决策，并在实践中证明统治阶级其实毫无存在的必要）。</span>”[Modern Capitalism and Revolution, pp. 45-46] 因此，在资本主义企业内部的“工人控制”本质上是一种矛盾的事物——权力太少便毫无意义，权力太多又会危及工作场所中的权威结构、损伤资本主义对于新增价值的份额与控制。试图让被压迫、被剥削、被异化的工人，以一种仿佛未曾受到压迫、剥削与异化的方式工作，这种努力注定要失败。</p>

<p class="paragraph-P15">若企业希望在内部建立一种承诺式和参与式的关系，它必须受到外部的支持——特别是来自金融提供方的支持（这也是为什么合作社受益于信用合作社及合作互助的原因）。价格机制在创造这类支持方面是适得其反的，因此我们可以看到，“参与”制度在日本与德国企业中得到了更充分的发展（尽管距离完全民主化的工作场所仍有很大距离）。正如威廉·拉佐尼克所指出的，日本的工业，得益于国家确保“<span class="text-正文引文_20_字符">获得廉价的长期融资，而这正是创新性投资战略不可或缺的条件</span>”，以及一系列其他支持，例如在国内市场中保护日本工业，使其能够“<span class="text-正文引文_20_字符">发展并利用其生产资源，直到足以在国际竞争市场上取得竞争优势</span>”。[Op. Cit., p. 305] 在德国，国家也为其工业提供了许多类似的支持。</p>

<p class="paragraph-P15">因此，资本主义企业内部的“参与”机制并不会因为市场机制的推动而自然扩展。尽管此类方案几乎总是更为高效，但资本主义却不会选择它们，因为它们会赋予工人权力，从而使资本家更难获取并控制利润。因此资本主义本身不会倾向于推动产业中出现更自由意志主义的组织形式。那些确实引入此类方案的企业，不是必然，而只是少数例外（而且这些方案在大多数方面都是边缘性的，并受到高层的否决权所制约）。要让此类方案得以推广，必须依赖集体行动（如国家干预以营造合适的环境与支持网络，或——从无政府主义视角来看——依靠工会与社区的直接行动）。</p>

<p class="paragraph-P15">如上所述，这类方案本质上不过是自我剥削的形式，即让工人协助掠夺他们的资本家，因此<span class="text-Emphasis">并不是</span>无政府主义者希望鼓励的方向。我们在此讨论这些方案，仅是为了明确指出：第一，这类结构性改革形式并不等于工人的自我管理，因为经理与业主仍掌握着真正的权力；第二，即使这些形式在某种程度上更具解放性且更高效，市场机制也不会选择它们，恰恰<span class="text-Emphasis">是因为</span>它们的效率正依赖于其解放性；第三，只要工人并未掌控他们所生产的一切产品，这些企业仍是以剥削为目的而组织的。就与现有的资本主义企业一样，其产品的一部分仍将用于支付利息、地租和利润。对于无政府主义者而言，“<span class="text-正文引文_20_字符">自我管理不是一种工人与其老板之间的新型调解形式……[它]指的是工人</span><span class="text-正文引文_20_字符"><span class="text-T12">推翻</span></span><span class="text-正文引文_20_字符">其管理者，并亲自地管理自己、管理工作场所内的生产过程。</span>”[Dolgoff, Op. Cit., p. 81] 因此，会我们支持合作社、工会，以及其他由工人阶级通过集体行动自下而上建立并运作的自我管理结构。</p>
<p class="paragraph-P102"> </p><h3 class="paragraph-P26"><a id="a__J_5_13_什么是现代学校？"><span/></a><a id="J_5_13"/>J.5.13 什么是现代学校？</h3>

<p class="paragraph-P15">现代学校（Modern Schools）是一种替代性的学校，由学生、教师和家长共同自主管理，拒绝现代“教育”体系中那种威权主义的教学方式。这类学校自20世纪初以来便一直是无政府主义运动的一个组成部分，而对自由意志式教育形式的兴趣更是从无政府主义理论诞生之初就已经存在。所有主要的无政府主义思想家——从戈德温、蒲鲁东、巴枯宁、克鲁泡特金，到当代活动家如科林·沃德——都强调自由意志（或理性）教育的重要性，即发展学生身心各方面的教育（因此也被称为“全面教育”），并鼓励批判性思维与精神自由。这种教育的目标是确保“<span class="text-正文引文_20_字符">产业工人、行动者与知识分子三者合而为一。</span>”[Proudhon, quoted by Steward Edward, The Paris Commune, p. 274]</p>

<p class="paragraph-P15">任何参与激进政治的人，都会不断地质疑国家制度及其代理人在我们生活中的角色。老板、警察、社会工作者、秘密特工、经理、医生和神职人员的角色，都被视作是维系等级制度、压制我们——工人阶级——的手段。然而，左翼却较少质疑教师的角色。大多数左翼活动者以及许多自由意志主义者，普遍认为教育本身总是一件好事。</p>

<p class="paragraph-P15">而自由意志主义教育的倡导者则持相反立场。他们认为，国家教育体系的存在，唯一目的是——培养出对国家命令盲目服从的国民；培养出即使政府的权威与其自身利益和理性相悖、也依旧会维护它的公民；培养出大部分时间服从老板命令、还把更换老板的“自由”视为是一种自由的工资奴隶。他们会赞同威廉·戈德温（最早批评国家教育体系的思想家之一）说的话：“<span class="text-正文引文_20_字符">国家的教育工程应当遭到抵制，因为它是国家政府显而易见的同盟……政府绝不会放过利用它来加强其</span><span class="text-正文引文_20_字符">控制与延续其制度的机会……他们作为教育制度推动者的意图，必然与其作为政治主体的意图相一致。</span>”[quoted by Colin Ward, Anarchy in Action, p. 81]</p>

<p class="paragraph-P15">随着19世纪工业主义的发展，国立学校得以胜出，其原因并不是出于改革的意图，而是出于经济的必然性。工业并不需要有独立思考能力的个体，它需要的是工人——劳动的工具，而且要准时、服从、顺从，愿意接受其劣势的地位。正如奈杰尔·思瑞夫特所指出，许多雇主与社会改革者逐渐相信，最早几代工人几乎无法被管教（即无法适应雇佣劳动与工作场所中的权威）。他们将希望寄托于儿童，期望“<span class="text-正文引文_20_字符">初等学校能用来将劳动阶级塑造成适应工厂生产所需的劳动纪律习惯……让小孩子在学校长时间学习枯燥乏味的课程被视为一种优势，因为这会使他们习惯，甚至说是自然化地接受劳动与疲惫。</span>”[quoted by Juliet B. Schor, The Overworked American, p. 61]</p>

<p class="paragraph-P15">因此，现代学校的支持者认识到，教育在维护等级制社会中的作用至关重要——因为政府和其他形式的等级制度（例如雇佣劳动），始终依赖于被统治者的意见。最著名的自由意志主义教育家，弗朗西斯科·费雷尔曾指出：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>统治者一贯小心翼翼地掌控人民的教育。他们知道自己的权力几乎完全建立在学校之上，因此坚持保有对教育的垄断。学校是统治阶级手中的统治工具。”[quoted by Clifford Harper, Anarchy: A Graphic Guide, p. 100]</p>

<p class="paragraph-P15">因此，艾玛·戈尔德曼才会指出，“<span class="text-正文引文_20_字符">现代的教育方法</span>”对“<span class="text-正文引文_20_字符">个人自由与思想原创性满不在乎，[它的]座右铭是一致与模仿。</span>”学校“<span class="text-正文引文_20_字符">之于儿童，如同监狱之于囚犯，军营之于士兵——一个使用一切手段摧毁儿童意志的地方，接着反复捶打、揉捏、塑造，使之成为一个与自身完全陌异的存在。</span>”正因如此，现代学校显得尤为重要。它是一种在等级社会中传播自由意志主义教育的方式，并削弱该社会的关键支柱之一——教育制度。相较于等级制教育，现代学校旨在“<span class="text-正文引文_20_字符">通过知识与自由发挥性格特征来发展个体，使得[儿童]了解自我、了解与他人的关系之后，从而成为一个社会生物。</span>”[《红色艾玛言说》，第141-142页、第140页、第145页] 这将是一种通向自由的教育，而非通向顺从：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>倘若自由的观念在人类心中觉醒，自由人只会梦想立即且永远地解放自身：可相反，我们所做的，不过是大量制造出那些能以最精巧方式适应一切环境、其灵魂却沦落为奴性与顺从的博学之士。我们那些充满学问与文化的绅士，他们到底是什么？——不过是轻蔑的奴隶主和奴隶罢了。”[麦克斯·施蒂纳，《没有神明，没有主人》第一卷，第12页]</p>

<p class="paragraph-P15">在过去一个世纪中，现代学校运动（亦称自由学校运动）始终试图在担心国立学校与教会学校的危险，并意识到自由意志主义教育的必要性。自由意志主义的教育理念认为，知识与学习应当与现实生活过程及个体的实际需要相联系，而不应该仅仅是某种特殊机构的专属产物。因此，现代学校试图在这个高度结构化与精简化的世界中，为自我的发展开辟一片净土。这是一片权威控制之外的绿洲，是一种传递自由知识的方式：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>现代学校的基本原则是：教育是一种引导而非灌输的过程；它追求的是让儿童自由地自发发展，引导其自主地努力，选择其渴望学习的知识领域……教师……应当成为回应儿童需要的敏感媒介……是引导儿童通向这个世界的有序知识的一个通道，只要他表现出已经准备好要去接受与吸收这些知识。”[Goldman, Op. Cit., p. 146]</p>

<p class="paragraph-P15">现代学校建立在自由意志主义教育的基础之上。广义而言，自由意志主义教育旨在培养儿童要求更大的个人自主与选择权，使其能够独立思考并质疑一切形式的权威：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>我们毫不犹豫地表示，我们希望人类持续地成长。他们必须始终具备摧毁与更新其环境与自身的能力：其智慧上的独立性即为其至高无上的力量，绝不屈从于任何人；始终愿意追求更美好的事物，渴望新思想的胜利，渴求在有限的一生中体验多重的人生。学校的目标必须是向孩子们揭示：只要还有一人依附于另一个人，暴政就永不会终结。”[Ferrer, quoted by Harper, Op. Cit., p. 100]</p>

<p class="paragraph-P15">因此，现代学校坚持认为，儿童是教育过程的重心——而教育本质上就是教育，<span class="text-Emphasis">而非</span>灌输：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>我希望建立一所解放之校，致力于从思想中清除一切使人分裂的观念，一切财产、国家与家庭的虚假概念，以实现人人渴望的自由与福祉。我只教授朴素的真理。我不会将教条强塞入他们的头脑。我不会隐瞒分毫的事实。我所教的不是该思考什么，而是如何思考。”[Ferrer, quoted by Harper, Op. Cit., pp. 99-100]</p>

<p class="paragraph-P15">现代学校没有奖惩、没有考试、没有评分——没有这些传统学校教育的折磨。而鉴于实践知识比理论更为有用，课程常常会在工厂、博物馆或乡村中进行。此外，该校也对家长开放，费雷尔还曾计划创设一所人民大学。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>原为少数特权者所享的高等教育，理应成为大众的权利；因为每个人都有知晓的权利；而科学，作为由各国度各时代的观察者与劳动者所共同创制的成果，亦不应受限于阶级。”[Ferrer, quoted by Harper, Op. Cit., p. 100]</p>

<p class="paragraph-P15">由此可见，现代学校致力于在合作、平等与自由意志的氛围中，鼓励自我教育，使学生（无论年龄长幼）得以充分发展其自身与兴趣。借助这种尊重个体并促使其在合适环境中实现潜能的教育方式，现代学校意图通过教育的手段培育无政府主义者。</p>

<p class="paragraph-P15">自19世纪90年代末以来，现代学校始终是无政府主义运动的一个组成部分。该运动最早由路易丝·米歇尔与塞巴斯蒂安·福尔在法国发起，弗朗西斯科·费雷尔正是在此期间与他们相识。他于1901年在巴塞罗那创办了他的现代学校；到1905年，西班牙已有50所类似学校（许多由无政府主义团体与工会资助，自1919年起则由全国劳工联盟资助——他们在所有情况下都重视学校的自治性）。1909年，费雷尔被西班牙政府诬陷为叛乱的主谋，尽管有全球范围的抗议和大量其无罪的证据，他仍被处决。然而，这次处决却使他本人及其教育理念获得了国际声誉，并激发了一场遍布全球的现代学校进步教育运动。</p>

<p class="paragraph-P15">不过对于大多数无政府主义者而言，现代学校本身并不足以缔造一个自由意志主义社会。他们同意巴枯宁的看法：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>为了使个人道德化、成为完整的人……有三项条件是不可或缺的：一个卫生条件良好的降生，一个全面的教育——伴随着基于对劳动、理性、平等与自由的尊重的养育方式，以及一个社会环境，在其中每一个人都能享有完全的自由，真正地在<span class="text-Emphasis">法律上</span>与<span class="text-Emphasis">事实上</span>与所有其他人平等。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>这种社会环境存在吗？不存在。那么就必须建立这种环境……[否则]在现存的社会环境中……一旦他们[学生]离开[自由意志主义的]学校，就会进入一个由完全相反的原则统治的社会；而由于社会总是强于个体，它将征服他们……[并且]使他们堕落。”[The Basic Bakunin, p. 174]</p>

<p class="paragraph-P15">正因如此，现代学校必须成为一个群众性工人阶级革命运动的一部分，旨在在旧世界中尽可能多地构建新世界各个方面、并最终取而代之。否则，它们仅仅作为社会实验会具有一定价值，而对社会的影响则十分有限。因此，对于无政府主义者而言，这一教育过程是阶级斗争的<span class="text-Emphasis">一部分</span>，而不是它的替代品，因此“<span class="text-正文引文_20_字符">工人[必须]在他们目前所处的物质条件下，尽其所能地获得一切可能的教育……[同时]将他们的努力集中于那个伟大的问题——他们的经济解放，这是所有其他解放的母题。</span>”[Bakunin, Op. Cit., p. 175]</p>

<p class="paragraph-P15">在结尾之前，我们必须强调，等级制教育（如同媒体一般）无法消除现实生活与实践在塑造／改变人们的思想、观点与态度方面的影响。尽管教育是维持现状、使人们习惯于接受等级制、国家以及雇佣奴役制的重要组成部分，但它无法阻止个体从自身经验中学习，无法使人忽视自己的道德判断力，无法阻止人们识别现行制度的不公与其所依赖的观念。这意味着，即使是最优秀的公立（或私立）教育系统，也仍将造就反叛者——因为雇佣奴役与国家压迫的<span class="text-Emphasis">亲身体验</span>（而最关键的是，<span class="text-Emphasis">斗争</span>的体验），足以摧毁孩童在“教育”期间被填鸭式灌输、并通过媒体不断强化的<span class="text-Emphasis">意识形态</span>。</p>

<p class="paragraph-P15">关于现代学校的更多信息，可参阅保罗·阿夫里奇所著的《现代学校运动：无政府主义与美国的教育》；艾玛·戈尔德曼的文章“<span class="text-正文引文_20_字符">弗朗西斯科·费雷尔与现代学校</span>”（收录于《Anarchism and Other Essays》）与“<span class="text-正文引文_20_字符">现代学校的社会重要性</span>”（收录于《Red Emma Speaks》）；以及A.S.尼尔的《夏山》。若欲了解无政府主义教育观点的良好入门材料，可参考迈克尔·史密斯的“<span class="text-正文引文_20_字符">克鲁泡特金与技术教育：一个无政府主义者的声音</span>”（收录于由大卫·古德威编的《For Anarchism》）以及米哈伊尔·巴枯宁的“<span class="text-正文引文_20_字符">全面教育</span>”（收录于《The Basic Bakunin》）。关于合作学习的优势与益处之优良概述，可参见阿尔菲·科恩所著的《No Contest》。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_5_14_什么是自由意志市政主义？"><span/></a><a id="J_5_14"/>J.5.14 什么是自由意志市政主义？</h3>

<p class="paragraph-P15">正如我们在<a href="#J_2" class="text-Internet_20_link"><span class="text-Internet_20_link">J.2节</span></a>中指出的，大多数无政府主义者拒绝参与选举政治。而默里·布克钦则是一个显著的例外，他不仅主张投票，还为无政府主义者提出了一种非议会制的选举策略。他在其后期的诸多著作中反复提出这一主张，例如由他所著的《从城市化到城市》，并使之成为——至少在美国——无政府主义者所参与的众多替代方案之一。</p>

<p class="paragraph-P15">据布克钦所言，“<span class="text-正文引文_20_字符">无产阶级，以及所有受压迫的社会阶层，唯有在它们摆脱工业习性、从事自由而自发的</span><span class="text-正文引文_20_字符"><span class="text-T12">共产化</span></span><span class="text-正文引文_20_字符">活动，或参与社区政治生活时，才会焕发生命力。</span>”换言之，布克钦认为对于无政府主义者而言，地方社区的民主化可能与工作场所的斗争同样重要，甚至还要更为关键。由于地方政治具有人的尺度，布克钦主张它可以是参与式的，而非议会式的。或者，正如他所言，是“<span class="text-正文引文_20_字符">无政府主义所设想的那种去中心化的、无国家的、集体管理的、直接民主的社区——即由各个市政体或‘公社’组成的邦联——几乎凭直觉来说，在蒲鲁东和克鲁泡特金的最佳著作中可以说是有意识地，认可了它在一个解放社会框架中的变革性作用。</span>”[<span class="text-T16">“</span>Theses on Libertarian Municipalism<span class="text-T16">”</span>, pp. 9-22, The Anarchist Papers, Dimitrios I. Roussopoulos (ed.), p. 10] 他还指出，从历史上看，城市始终是帝国与民族国家的主要抗衡力量，它们不断作为对集中权力的潜在挑战而困扰着国家，直到今天也依旧如此。这一点，可以从许多国家中中央政府与地方市政体之间的冲突中得到印证。</p>

<p class="paragraph-P15">尽管城市政治具有自由意志主义的潜力，但“城市化”——即现代大都市的扩张，作为由郊区、购物中心、工业园区与贫民窟构成的巨大荒原，以及在这些被异化的生产与私人消费所主导的领域中，所滋生出政治冷漠与隔离感——却与那些可能作为自由意志市政主义框架的城市的特质，格格不入：“<span class="text-正文引文_20_字符">当城市化将城市生活彻底抹除，以至于城市再也没有属于自己的身份、文化与社交空间时，无论‘民主’一词如何定义——其存在的基础都将消失；而关于革命形式的探讨，也将沦为抽象的光影游戏。</span>”尽管存在这种危险，布克钦仍主张，只要无政府主义者采取行动，地方政府层面的自由意志主义政治仍是可能的：“<span class="text-正文引文_20_字符">公社依然埋藏于市议会中；区会依然埋藏于邻里之中；镇民大会依然埋藏于乡镇之内；市政联合的邦联形式，依然埋藏于各地市镇的区域性网络之中。</span>”[Op. Cit., p. 16 and p. 21]</p>

<p class="paragraph-P15">那么无政府主义者在地方层级的选举中应当做什么？布克钦建议，自由意志主义者可以参与地方选举，以修改城市与城镇的宪章为参与式的宪章：“<span class="text-正文引文_20_字符">一种基于激进参与式公民联合的有机政治，并不排除无政府主义者改变城市与城镇宪章的权利，从而确立直接民主制度。而如果这类活动使无政府主义者进入市议会，也没有理由就因此将这种政治视为议会主义，特别是在其行动被限定在市政层面且明确与国家对立时</span>。”[Op. Cit., p. 21]</p>

<p class="paragraph-P15">简言之，自由意志市政主义“<span class="text-正文引文_20_字符">依赖于自由意志主义左派在地方层级上竞选公职，主张将市政当局划分为若干选区，在其中建立能够使人们完全直接参与政治生活的公众大会……此后，各市政当局[将会]联合组成一种对抗民族国家的‘双重权力’，最终废除国家及作为国家主义支柱的经济力量。</span>”[Democracy and Nature no. 9, p. 158] 这将成为一场社会范围内变革的一部分，它“<span class="text-正文引文_20_字符">最小的一步……包括发起倡导邻里与市镇大会的绿色左翼市政主义运动——即使这些大会一开始仅仅具有道德功能——并选举市镇议员，来推进这些大会及其他大众化机构的事业。这些最小的每一步，可以逐步迈向形成联合体机构……[设立]市政银行以资助市政企业与土地购买；促进新的生态导向的、社区所有的企业的发展。</span>”因此，布克钦视自由意志市政主义为一种可以用来破坏国家的进程，借助选举这一手段来创建群众大会。“<span class="text-正文引文_20_字符">财产的市政化</span>”将是这个运动其中的一部分，即“<span class="text-正文引文_20_字符">使经济</span><span class="text-正文引文_20_字符"><span class="text-T12">作为一个整体</span></span><span class="text-正文引文_20_字符">纳入公共领域的轨道，使经济政策能够由</span><span class="text-正文引文_20_字符"><span class="text-T12">整个</span></span><span class="text-正文引文_20_字符">社区共同制定。</span>”[From Urbanisation to Cities, p. 266 and p. 235]</p>

<p class="paragraph-P15">在评估布克钦的主张时，有几点值得注意。</p>

<p class="paragraph-P15">首先，自由意志市政主义所提出的关于社区大会的主张，具有重要的意义，不可被忽视。布克钦恰当地指出，在过去，许多无政府主义者过于强调将工人斗争和工人委员会作为自由社会的架构。实际上，许多真正影响我们的重大议题，并不能简化为仅靠工作场所组织来处理，因为后者在其本质上会将那些不从事产业劳动的人（如家庭主妇、老年人等）排除在外。而且很显然，生活绝不仅仅是工作，因此，若未来的社会完全围绕工作场所的组织而构建，就在某种程度上再生产了资本主义对经济活动疯狂的推崇。因此，从这个意义上说，自由意志主义市政主义提出了一个非常正当的观点——一个自由的社会将会在社区与工作场所中同时建立并维系。而且，这种观点对于蒲鲁东、巴枯宁与克鲁泡特金等无政府主义思想家来说也并不陌生，因为他们都将“公社”置于自由社会构想的核心位置。</p>

<p class="paragraph-P15">其次，布克钦及其他自由意志市政主义者关于“无政府主义者应当在本地社区中开展工作”的主张是正确的。许多无政府主义者也正是在这样做，而且相当成功。然而，大多数无政府主义者并不认为一个“<span class="text-正文引文_20_字符">由联合起来的市政主义者运动，在市政委员会中竞选，并提出建立群众大会的要求</span>”是“<span class="text-正文引文_20_字符">通过旧有制度创造新的公民制度（或彻底取而代之）之斗争”</span>的可行路径。[Bookchin, Op. Cit., p. 229 and p. 267]</p>

<p class="paragraph-P15">最严肃的反对意见在于：在大多数城市，政治是否已经过于集中化、官僚化、规模庞大到失去人性，并且被资本主义利益所主导，以致于根本不可能由竞选的无政府主义者在参与式民主平台上加以接管。仅仅提出这个问题本身，似乎就足以给出答案了。在绝大多数城市中并不存在这样的可能性，因此无政府主义者在地方选举中支持自由意志市政主义候选人，只会是浪费时间与精力——而这些时间与精力本可以更有效地用于直接行动当中。如果说中央政府因为过于官僚化和缺乏回应，而不适合被自由意志市政主义者利用，那么地方政府同样如此——尤其是在地方国家愈发被中央当局所控制的情况下（例如在英国，20世纪80年代的保守党政府便成功地将权力从地方议会集中到中央，以削弱地方在抵制其新自由主义政策时的能力）。</p>

<p class="paragraph-P15">自由意志市政主义者对此的反驳是：即使这些候选人没有当选的可能，他们参与选举本身仍具有重要的教育意义。对此可以回应道：或许如此，但其教育意义是否比直接行动更为有价值？又或者，即便存在某种教育意义，它又是否足以抵消竞选活动所带来的种种弊端（见<a href="#J_2" class="text-Internet_20_link"><span class="text-Internet_20_link">J.2节</span></a>）？考虑到主流媒体有能力边缘化替代性候选人，我们怀疑这样的竞选是否真的具有足够的教育价值，来抵消它带来的劣势。此外，身为无政府主义者并不能使人免于竞选政治所带来的腐蚀作用。历史充斥着激进且政治觉醒的运动，它们尝试利用选举，最终却沦为原本意图改造的体制的一部分。多数无政府主义者怀疑自由意志市政主义是否会有所不同——毕竟，决定性的并不是政党所持的理论，而是其所处的环境。为什么自由意志主义者能不被腐蚀，而马克思主义者或绿党人却不能得以幸免呢？</p>
