<p class="paragraph-P15">最后，多数无政府主义者对自由意志市政主义所依赖的整个过程本身提出质疑。公社的概念是无政府主义的核心之一，因此在当下创造公社的策略至关重要。然而，指望通过异化的、代议制的制度来废除这些制度本身，则是错误的。如一批在意大利组织起邻里大会的活动者所言：“<span class="text-正文引文_20_字符">接受权力，并声称他人是出于恶意而我们会做得更好，只会</span><span class="text-正文引文_20_字符"><span class="text-T12">迫使</span></span><span class="text-正文引文_20_字符">非无政府主义者接受直接民主。我们拒绝这种逻辑，并相信组织必须从基层产生。</span>”["Community Organising in Southern Italy", pp. 16-19, Black Flag no. 210, p. 18]</p>

<p class="paragraph-P15">因此，自由意志市政主义颠倒了创建社区大会的过程。无政府主义者不应通过选举去建立这些机构，而是应该直接在自己的社区中推动它们的形成（详见<a href="#J_5_1" class="text-Internet_20_link"><span class="text-Internet_20_link">J.5.1节</span></a>）。借助与地方利益相关的特定议题作为催化剂，无政府主义者可以提议设立一个社区大会来讨论相关议题，并组织行动加以解决。与其参加地方选举，无政府主义者应当鼓励民众自发创建这些机构，并通过集体的自我活动来实现自身的赋权。正如克鲁泡特金所言：“<span class="text-正文引文_20_字符">法律只能</span><span class="text-正文引文_20_字符"><span class="text-T12">追随</span></span><span class="text-正文引文_20_字符">既定的事实；即使它们确实诚实地追随事实——而且通常还</span><span class="text-正文引文_20_字符"><span class="text-T12">并不是</span></span><span class="text-正文引文_20_字符">如此——一条法律仍然是死的，除非活的力量能立刻使法律中所表达之</span><span class="text-正文引文_20_字符"><span class="text-T12">倾向</span></span><span class="text-正文引文_20_字符">变为既定的事实。</span>”[Anarchism, p. 171] 因此，大多数无政府主义者认为，直接在我们的社区中创造这些“<span class="text-正文引文_20_字符">活的力量</span>”，要比将精力浪费在选举活动和制定法律以创设或“合法化”社区大会上更为重要。换言之，社区大会只能自下而上、以非选举的方式创建，自由意志市政主义却将这一过程与竞选政治混为一谈。</p>

<p class="paragraph-P15">因此，尽管自由意志市政主义<span class="text-Emphasis">确实</span>提出了许多重要的议题，并正确地强调了社区活动与自我管理的重要性，但它对选举活动的强调却削弱了其所承诺的解放。对大多数无政府主义者而言，社区大会只能通过自下而上的方式、借助直接行动加以创建；而由于自由意志市政主义运动采取选举的策略，它最终将不可避免地转变为其原本意图废除的体制的复制品。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_5_15_无政府主义者对福利国家持何种态度？"><span/></a><a id="J_5_15"/>J.5.15 无政府主义者对福利国家持何种态度？</h3>

<p class="paragraph-P15">自1980年代以来的新自由主义时期，右翼势力以“自由”、“个人责任”和“效率”之名，在社会中推动国家职能的收缩。无政府主义者对此过程的态度是复杂的。一方面，我们所有人都赞成缩小国家规模、增强个人责任和自由；但另一方面，我们也清楚地意识到，这种收缩实质上是对工人阶级的攻击，并且随着国家（直接）影响力的削弱，资本家的权力随之增强。因此，无政府主义者似乎陷入了两难的境地——至少表面上看是如此。</p>

<p class="paragraph-P15">那么，无政府主义者对于福利国家及其所遭受的攻击，<span class="text-Emphasis">到底</span>持何种态度呢？</p>

<p class="paragraph-P15">首先，我们必须指出，这场对“福利”的攻击具有某种选择性。这些“严厉之爱”政策的推行者，在鼓吹“自力更生”和“个人主义”的说辞下，确保大型企业依然能够获得国家的补贴和援助，与此同时却攻击社会福利。换言之，当前对福利国家的攻击，是企图对工人阶级强加市场纪律，同时却增强了对统治阶级的国家保护。因此，大多数无政府主义者在捍卫社会福利计划时毫无顾虑，因为考虑到资产阶级长期以来从国家获得的援助（包括直接的补贴与保护，以及间接的诸如财产保护法等法律形式的支持），这些社会福利是合情合理的。而且，尽管右翼大谈要增加个人选择，但他们对资本主义下劳动时间内个人缺乏选择权和自由的状况，却始终保持沉默。</p>

<p class="paragraph-P15">其次，大多数由右翼主导的对福利国家的攻击也并不准确。例如，诺姆·乔姆斯基指出：“<span class="text-正文引文_20_字符">福利支付与家庭生活之间确实存在相关性，但却与[右翼]所声称的相反。随着对穷人援助的减少，自1940年代至1970年代中期平稳上升的非婚生育率显著增加。迈克·马利斯指出：‘过去三十年间，儿童贫困率与十年后来自青少年母亲的出生率，几乎成完美的一致性。’也就是说，儿童贫困似乎是导致青少年生育的原因，而非结果。</span>”["Rollback III", Z Magazine, April, 1995] 对于“富人和大型企业企图拯救他人（却不包括他们自己）免受福利恶果”的说辞，也可以同样地指责说：这种恐慌言论根本就是不实的危言耸听。这种“利他主义”可真是令人动容呢。对于那些生活在美国或熟悉美国状况的人而言，由保险公司资助、由右翼意识形态分子和政客所附和的，对“社会化医疗”及医疗改革的歇斯底里半的攻击，也应被视为同一种现象。</p>

<p class="paragraph-P15">第三，无政府主义者反对资本主义与反对国家一样坚决。这意味着，将国家职能私有化并不比将其国有化更具有自由意志主义色彩。事实上，它甚至更不自由，因为这一过程<span class="text-Emphasis">削弱了</span>国家控制所包含的有限公众参与，而是让渡给了更多的私人暴政与雇佣劳动。因此，在没有配套亲工人阶级的社会改革的情况下削弱福利国家，违背了无政府主义中的反资本主义立场。同样地，如果情况相反——相较于（例如美国那种）逐利的资本主义运营体系，去引入由国家支持的福利制度——也同样违反了自由意志主义的原则。但从减轻人类苦难的角度出发，大多数无政府主义者会反对前者，支持后者，同时致力于创造第三种（自我管理的）替代方案。</p>

<p class="paragraph-P15">第四，我们必须指出，尽管大多数无政府主义者<span class="text-Emphasis">的确</span>支持集体互助与福利，但我们反对国家。无政府主义者试图构建的替代方案之一，正是自我管理的社区福利项目（参见<a href="#J_5_16" class="text-Internet_20_link"><span class="text-Internet_20_link">下一节</span></a>）。此外，在历史上，无政府主义者和工团主义者也曾站在反对国家福利计划的最前线。这是因为这些福利措施<span class="text-Emphasis">并不是</span>由社会主义者推动的，而是由自由主义者及其他资本主义支持者提出的；而他们是想要削弱对激进替代方案的支持，并通过培养一支受过教育、身体健康的劳动力队伍，以适应先进技术的发展和战争的需求，从而促进长期的经济发展。因此我们发现：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>自由主义的社会福利立法……在许多[英国的工团主义者]看来，并不是真正的福利改革，而是社会控制的机制。工团主义者在反对这类立法的斗争中发挥了主导作用，理由是这将加强资本主义对劳工的纪律约束，从而破坏工人阶级独立和自力更生的能力。”[Bob Holton, British Syndicalism: 1900-1914, p. 137]</p>

<p class="paragraph-P15">无政府主义者对福利国家的看法，在某种程度上与部分女性主义者类似。正如卡萝尔·佩特曼所指出的那样，尽管她认为“<span class="text-正文引文_20_字符">福利国家具有父权制结构</span>”，但她也意识到它“<span class="text-正文引文_20_字符">同时也对父权权力构成了挑战，并有助于为女性的自主公民身份提供基础。</span>”她进一步指出，“<span class="text-正文引文_20_字符">对女性而言，寄希望于福利国家，无异于把对个人男性的依赖转移为对国家的依赖。丈夫的权力与无常，被国家的专断、官僚和权威所取代，而这个国家正是维系父权统治的机构。</span>”然而，它“<span class="text-正文引文_20_字符">本身并不会挑战父权权力关系。</span>”[Carole Pateman, The Disorder of Women, p. 195 和<span class="text-T29"> </span>p. 200]</p>

<p class="paragraph-P15">因此，尽管福利国家确实为劳动者提供了更多的选择，使他们不必接受<span class="text-Emphasis">任何</span>工作或忍受<span class="text-Emphasis">任何</span>条件，但这种脱离市场和个别资本家的相对独立性，是以对国家的依赖为代价的——而国家，正是首先保护和支持资本主义的机构。正如我们近年来痛苦地意识到的那样，因为在国家中拥有最大影响力的是统治阶级——所以在决定削减国家预算时，最先被砍的往往是社会福利预算。鉴于这些项目是由国家<span class="text-Emphasis">而非</span>工人阶级掌控的，这样的结果并不令人意外。不仅如此，我们还发现国家的控制会再生产出与资本主义企业内部相同的等级结构。</p>

<p class="paragraph-P15">毫不意外，无政府主义者并不热衷于这种国家主导的福利计划，而是希望以自我管理的替代方案取而代之。例如，在谈及市政住房问题时，科林·沃德写道：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>城市的房客被困在依赖与怨恨的症结之中，这恰恰反映了他们所处的住房情境。人们关心的是那些属于他们的东西，是他们可以改造、变更、适应新的需求并亲自改善的事物。他们必须对其拥有直接的责任……由房客接管市政住宅，是一项显而易见却尚未被实现的合理主张，而这一主张之所以沉寂不前，是因为我们对市政事务的态度仍停留在十九世纪家长主义的老路上。”[Colin Ward, Anarchy in Action, p. 73]</p>

<p class="paragraph-P15">在谈到国家支持的教育体系时，沃德指出，“<span class="text-正文引文_20_字符">全民教育制度最终又不过是另一种穷人补贴富人的方式。</span>”然而这只是它最轻的那个问题，因为“<span class="text-正文引文_20_字符">公共权力机构的</span><span class="text-正文引文_20_字符"><span class="text-T12">本质</span></span><span class="text-正文引文_20_字符">就是运行强制性和等级化的制度，其最终功能是维持社会的不平等，并对年轻人进行洗脑，使其接受在既定制度中为其预设的位置。</span>”[同上, p. 83 和<span class="text-T29"> </span>p. 81] 国立教育作为对工人阶级系统性地灌输意识形态的工具，也体现在威廉·拉佐尼克（William Lazonick）的话语中：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>1870年的《教育法》……［赋予了］国家……提供教育的设施……迫使所有五岁至十岁的儿童接受义务教育。它还建立起一个强大的意识形态控制体系，用于控制下一代的工人……［它］被用作意识形态机制的主要手段，通过国家这一中介，资本家阶级试图不断<span class="text-T12">再生产</span>一个可以被动接受［劳动服从资本统治］的劳动力大军。与此同时，它也建立起一个公共机构，而该机构在理论上也可以为工人阶级所利用，以实现完全相反的目标。”[<span class="text-T28">“</span>The Subjection of Labour to Capital: The rise of the Capitalist System<span class="text-T28">”</span>, Radical Political Economy Vol. 2, p. 363]</p>

<p class="paragraph-P15">拉佐尼克与帕特曼一样，指出了资本主义下福利措施的矛盾性。一方面，它们的设立是为了更好地控制工人阶级（并促进经济的长期发展）；另一方面，这些措施也可以被工人阶级用作对抗资本主义的武器，并给予他们“工作或是饿死”之外的更多选择（事实上，1990年代英国对福利的攻击，被讽刺地称作“<span class="text-Emphasis">以工代赈</span>”——规定拒绝工作将失去福利，这一发展也就不足为奇了）。因此我们发现，福利制度相当于工资的一种兜底保障。在美国，二者的变动呈现出相似的轨迹（一起上升，也一起下降）。而正是福利对工人有潜在好处的<span class="text-Emphasis">这一点</span>，才是当下资本主义攻击福利制度的<span class="text-Emphasis">真正</span>原因。正如诺姆·乔姆斯基所总结的那样：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>国家权力如今在较为民主的社会中遭遇严重攻击，但这并不是因为它与自由意志主义愿景相冲突。恰恰相反：是因为它在某些方面（虽很薄弱地）保护了这一愿景。政府有一个致命的缺陷：与私人的暴政不同，国家权力与权威的机构向公众提供了在某种程度上管理自己事务的机会，虽然这一机会十分有限。”[Chomsky on Anarchism, p. 193]</p>

<p class="paragraph-P15">正因为福利制度具有这种矛盾性，我们可以看到像乔姆斯基这样的无政府主义者主张（借用南美农村工人联盟中流行的一种说法）“<span class="text-正文引文_20_字符">我们应当‘扩大笼子的基座’。我们知道我们身处牢笼之中。我们知道我们被困住了。我们要扩展基座的范围，也就是说，我们要在牢笼允许的范围内扩展空间。而我们的目标是摧毁这个牢笼。但我们不会在自己脆弱的时候攻击它，否则他们会杀了我们……我们</span><span class="text-正文引文_20_字符">必须在牢笼受到来自更恶劣掠食者（如私人权力）的攻击时，保护它。同时我们必须扩展牢笼的基座，并始终意识到它终究是个笼子。这些都是拆除它的前提。如果人们连这种复杂程度都不能容忍，那么他们就无法帮助那些正在受苦并需要帮助的人，或者说，也帮不到他们自己。</span>”[Expanding the Floor of the Cage]</p>

<p class="paragraph-P15">因此，尽管我们清楚福利国家是牢笼、是阶级权力的工具，我们仍必须在面对更糟糕的可能性时——即国家完全成为资本主义“纯粹”的捍卫者、工人几乎没有任何权利的时候——去捍卫它。至少，福利国家本身具有一种矛盾性，而正是这种张力可以被我们用来拓展我们的行动空间。而这种行动的其中一种可能性，就是<span class="text-Emphasis">自下而上的</span>废除它！</p>

<p class="paragraph-P15">例如，关于市政住房问题，无政府主义者将是第一批承认其具有家长制色彩、官僚化严重、且生活环境很难称得上是美妙的人。然而，与主张将此类住房私有化的右翼形成鲜明对比的是，无政府主义者认为“<span class="text-正文引文_20_字符">住户控制</span>”才是最优的解决方式，因为这既保留了个人所有权的好处，<span class="text-Emphasis">同时又</span>保有了社区的集体性（从而避免了财产所带来的诸如社会原子化的负面影响）。对于“<span class="text-正文引文_20_字符">住户控制</span>”的诉求必须自下而上地产生，源于住户自身的“<span class="text-正文引文_20_字符">集体抵抗</span>”，例如针对“<span class="text-正文引文_20_字符">持续不断的租金上涨”</span>而引发的“<span class="text-正文引文_20_字符">改变租户地位的要求</span>”。这种“<span class="text-正文引文_20_字符">住户对市政住房的接管，正是那些因我们处理市政事务的方式仍停留在十九世纪家长主义旧轨中，而长期沉寂的合理主张之一。</span>”[Ward, Op. Cit., p. 73]</p>

<p class="paragraph-P15">而右翼“自由市场”派试图废除福利国家的行为，正是在这一点上体现了最终的讽刺意味——新自由主义希望<span class="text-Emphasis">自上而下地</span>，通过国家这一工具来终结福利制度（而国家正是推动这种个人主义“改革”的发起者）。他们并不寻求通过自我解放来终结对国家的依赖，而是将依赖从国家转移至慈善机构和市场上。与此相反，无政府主义者希望<span class="text-Emphasis">自下而上地</span>废除福利制度。这正是自由意志主义者对那些确实对人民有益的政府政策所持的态度。无政府主义者会“<span class="text-正文引文_20_字符">对那些显然造福人民的政府措施持保留态度，不会轻率地加以否定，除非我们看到人民有能力立即自行地实施这些措施。而即便如此，我们仍会强调，若是人民自己动手应对这些问题，他们所采取的举措将比政府的更加成功……例如建立医院服务体系或交通运输体系，从地方需求出发，经过各级的协商与共识，逐步形成全国性组织，这无疑比[从国家的]高层制定、自上而下推行的模式更加经济且高效……在这种高层政策制定中，往往是财政、政治和其他要求，而不是那些我们所说真正意义上的‘</span><span class="text-正文引文_20_字符"><span class="text-T12">需求</span></span><span class="text-正文引文_20_字符">’因素，主导了决策过程。</span>”因此，“<span class="text-正文引文_20_字符">只要资本主义与政府依旧存在，无政府主义者的任务就应当是同时与二者斗争，并同时鼓励人民采取一切可能的措施，自行地管理自己的生活。</span>”["Anarchists and Voting", pp. 176-87, The Raven, No. 14, p. 179]</p>

<p class="paragraph-P15">归根结底，与国有社会主义者和自由派左翼不同，无政府主义者拒绝依赖国家来推动社会主义或自由社会的建立。左翼与右翼一样，将政治行动的重心放在国家层面。他们钟爱的政策无一不是国家主义的——国家对经济的干预、国有化、国家福利、国立教育等等。无论遇到什么问题，左翼都倾向于通过扩大国家权力来解决。他们不断鼓动人民依赖<span class="text-Emphasis">他人</span>来解决自身的问题。此外，这种以国家为基础的“援助”并未触及问题的核心。它所做的，仅仅是应对资本主义与国家主义症状，而不是挑战问题的根源——整个体制自身。</p>

<p class="paragraph-P15">无可避免地，这种对国家的支持就是在远离工人阶级，就是在放弃对工人阶级自主解决问题的信任与赋权。事实上，左翼似乎早已忘记国家本质上是为统治阶级的集体利益服务的，因此绝不能被视为一个中立机构。而最糟糕的是，他们为右翼创造了一个叙事空间，使得“摆脱国家的自由”可以被等同于“获得市场的自由”（从而无视一个尴尬的事实，即资本主义建立在支配——雇佣劳动——之上，并且必须依靠诸多的镇压机制才能维持和运转）。无政府主义者认为，把老板换成国家（或反之）不过是左右横跳，<span class="text-Emphasis">并不是</span>向前迈进！毕竟，并不是工人阶级在控制福利国家的运作，而是一群政客、“专家”、官僚和管理者（“<span class="text-正文引文_20_字符">福利由一个头重脚轻的政府机构来管理，当其政治上的主子要求削减公共开支时，往往不是削减行政成本，而是通过减少公众服务来完成节约。</span>”[Ward, Op. Cit. p. 10]）<span class="text-T29"> </span>难怪我们会看到，福利国家的某些方面会阶级斗争在用作<span class="text-Emphasis">对抗</span>斗争者的武器（例如，1980年代英国矿工罢工期间，保守党政府规定罢工者不得申领救济金，从而削减了斗争工人的资金来源，帮助资方更快地迫使罢工者复工）。</p>

<p class="paragraph-P15">无政府主义者认为，与其如此，不如鼓励那些遭受不公的人自行组织起来。这样，他们才能改变那些<span class="text-Emphasis">他们</span>认为本质上是错误的事情，而不是依赖政客与“专家”去界定什么是错误的。如果某些斗争过程中涉及到对福利国家某些方面的保卫（即“<span class="text-正文引文_20_字符">扩大笼子的基座</span>”），那也无妨——但我们绝不会止步于此，并会将这些斗争作为<span class="text-Emphasis">自下而上</span>废除福利机制的跳板，以创造由工人阶级自我管理的替代方案。而与此同时，无政府主义者也会寻求去改造那些可能需要尝试去“保卫”的某些方面的福利国家。我们不会为一个家长制的、官僚化的、缺乏回应能力的制度辩护。例如，如果我们正在参与阻止一个地方国营医院或公立学校的关闭，无政府主义者将尝试在斗争中引入自我管理与社区控制的议题，期望能借此超越现状。</p>

<p class="paragraph-P15">在这一点上，我们践行蒲鲁东所提出的建议：与其“<span class="text-正文引文_20_字符">使某些承包商发财</span>”，自由意志主义者应致力于创造“<span class="text-正文引文_20_字符">一种新的财产形式</span>”，通过“<span class="text-正文引文_20_字符">将经营[公用事业、产业、服务]的特权，在既定条件下授予负责任的公司——不是资本家的公司，而是工人组成的公司。”</span>市政当局将负责启动公共工程项目，但实际控制权应由工人合作社掌握，因为<span class="text-正文引文_20_字符">“必须让工人组成民主社团，确保所有成员享有平等条件，否则就将重陷封建主义。</span>”[《革命的一般观念》, 第151页与第276-277页] 因此，例如铁路不是应当被国有化或私有化，而是应当交由工人合作社来经营。福利服务等也应如此：“<span class="text-正文引文_20_字符">国家的废除是一个系列过程的最终阶段，这个系列过程包括持续的政治与行政简化，通过减少国家公务人员数量，将国家管理的工程与服务移交给负责任的工人社团来管理。</span>”[Proudhon, Carnets, vol. 3, p. 293]</p>

<p class="paragraph-P15">这不仅意味着我们能够逐渐习惯于集体管理自身事务，也意味着我们可以确保那些“安全保障”真正服务于我们的意愿，而非资本的意志。归根结底，由我们亲手建立并自主运作的体系，将比资本主义国家中改良派的构造更能回应我们的需求与阶级斗争的需要。对此，我们认为这一点是显而易见的。但讽刺的是，所谓“激进的”与“革命的”左翼中的一些人，却反对工人阶级的自助行动（从而无视了工人阶级运动中这一传统的<span class="text-Emphasis">悠久</span>历史），反而选择一个由资本家掌控、为资本服务的国家作为他们寄望的保护者！</p>

<p class="paragraph-P15">在社会中存在着两种福利传统：一种是“<span class="text-正文引文_20_字符">源自下层的友爱型、自主型的结社形式，另一种则是自上而下实施的威权机构</span>”。[Ward, Op. Cit., p. 123] 尽管有时，无政府主义者被迫在“自由市场”资本主义这一更大之恶面前捍卫后者，但我们从未忘记创建与强化前者的重要性。正如乔姆斯基所指出的，自由意志主义者必须“<span class="text-正文引文_20_字符">在捍卫某些国家机构不受[私人权力]攻击的同时，努力撬开这些机构。让他们对真正的公众参与开放——并最终在适当条件实现时，让它们在一个更加自由的社会中予以彻底解体。</span>”[Chomsky on Anarchism, p. 194] 这一点，我们将在<a href="#J_5_15" class="text-Internet_20_link"><span class="text-Internet_20_link">下一节</span></a>中进一步论述。届时，我们将重点介绍历史上自我管理的集体福利与自助组织的实例。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_5_16_是否存在集体自助的历史实例？"><span/></a><a id="J_5_16"/>J.5.16 是否存在集体自助的历史实例？</h3>

<p class="paragraph-P15">是的，在所有的社会中，我们都能看到工人阶级团结在一起，践行互助与团结。虽然这些实践形式多样，例如行业工会与产业工会、信用合作社与友爱社团、合作社等等，但工人阶级对资本主义下不公的自然回应，始终是通过集体的“自助”来改善自身生活的，并与此同时，保护他们的朋友、社区和工人同胞。</p>

<p class="paragraph-P15">正如科林·沃德所强调的那样，“<span class="text-正文引文_20_字符">实际上，社会福利存在几种截然不同的传统：这些传统源于对社会需求截然不同的态度……其中一种传统，是权威以不情愿和惩罚性的态度所提供的服务；另一种，则是社会责任的体现，是互助与自助的产物。前者体现于</span><span class="text-正文引文_20_字符"><span class="text-T12">制度</span></span><span class="text-正文引文_20_字符">，后者则体现于</span><span class="text-正文引文_20_字符"><span class="text-T12">联合</span></span><span class="text-正文引文_20_字符">。</span>”[Anarchy in Action, p. 112] 无需赘言，无政府主义者自然是支持后者的。但遗憾的是，这一“<span class="text-正文引文_20_字符">工人阶级自助与互助的伟大传统，被福利国家的政治设计者与专业设计者所摒弃，不仅被视为无关紧要，甚至被当作是一种阻碍……所有接受者对这项理论慷慨的贡献就这样被忽视，仅仅被视为一种令人尴尬的存在——当然，除了他们需要为之买单这一点……社会主义理想被改写为一个人人都有权享有一切的世界，然而除了提供者之外，没有任何人对事务真正拥有发言权。我们在多年强烈反对福利的社会潮流所学到的教训，就是这一乌托邦是何其的脆弱。</span>”这一由工人阶级自我管理的自助传统，正是“<span class="text-正文引文_20_字符">我们错过的福利之路。</span>”<span class="text-T29"> </span>[Ward, Social Policy: an anarchist response, p. 11-2 and p. 9]</p>

<p class="paragraph-P15">无政府主义者会认为，自助是自由的天然副产物。若人们不能自主决定自身的问题所在、利益所在，不能自由地组织起来解决问题，那么根本不可能实现激进的社会变革。自助是人们掌握自身生活、亲自采取行动的自然表现。任何鼓吹由国家代替人们行动的人都不是社会主义者，任何将自助斥为“资产阶级思想”的人都不是真正的反资本主义者。具有讽刺意味的是，正是右翼垄断了“自助”这一修辞，并将其变成了打压工人阶级直接行动与自我解放的又一意识形态武器（尽管如此，右翼一般偏好个体化的自助——一旦出现罢工、占屋或任何形式的<span class="text-Emphasis">集体</span>自助运动，他们会第一个跳出来谴责）：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>多年来，政治左翼在允许右翼接管这一类语言方面[<span class="text-T28">‘</span>自助’、‘互助’、‘自食其力’等词]，犯下了一个巨大的心理学错误。如果你看一看上世纪的工会旗帜展览，就会发现到处都绣着‘自助’之类的口号。正是那些聪明的费边主义者与学院派马克思主义者，把普通公民自我管理的价值观贬斥得一文不值，转而推崇官僚式的家长制，将这些价值弃之不顾，任由其被政治对手拾起。”[Ward, Talking Houses, p. 58]</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">我们无法在此列举出一份工人阶级集体自助和社会福利活动的详尽清单，我们所能做的，是对集体福利实践提供一个概览（关于数世纪以来工人阶级自助与合作的探讨，我们认为最好的参考资料莫过于由克鲁泡特金所著的《互助论》）。以英国为例，我们可以看到，“<span class="text-正文引文_20_字符">新近形成的工人阶级从零开始建立起一个庞大的社会与经济倡议网络，其基础正是自助与互助。这一清单几乎无穷无尽：互助会、建筑社、疾病互助会、丧葬互助会、衣物俱乐部，直到像工会运动与合作社运动这类庞大的联邦化事业。</span>”[Ward, Social Policy, pp. 10-1] 历史学家E.P.汤普森亦证实了这一由工人阶级自助组织构成的广泛网络。他总结道，“<span class="text-正文引文_20_字符">小商人、手工艺者、劳工，都试图通过加入互助会……来为自己应对疾病、失业或葬礼开支投保。</span>”这些组织“<span class="text-正文引文_20_字符">是独立的工人阶级文化与制度的真实见证……正是从中……诞生了工会，也是在其中培养出了工会干部。</span>”互助会“<span class="text-正文引文_20_字符">并不是某种‘派生的’理念：而是理念与制度皆源于某种共同的经验……在互助会那种朴素的细胞式结构中，在其互助的日常伦理中，我们可以看到后来在工会、合作社、汉普登俱乐部</span><span class="text-Footnote_20_Symbol"><span class="text-T50"><span class="Footnote_20_anchor" title="Footnote: 汉普登俱乐部（Hampden Clubs），一种存在于19世纪上半叶英国激进运动中的一种政治和辩论社团"><a href="#ftn132" id="body_ftn132">①</a></span></span></span><span class="text-正文引文_20_字符">、政治联盟、宪章派集会中以更复杂形式再现的诸多特征……在十九世纪上半叶的每种类别的见证者——牧师、工厂监察员、激进派宣传者——都能注意到最贫困地区中互助之广泛。在遭遇紧急状况、失业、罢工、疾病或分娩时，正是穷人‘彼此互助’。</span>”[The Making of the English Working Class, p. 458, pp. 460-1 and p. 462] 山姆·多尔戈夫对美国工人阶级类似的自助活动亦做出了精彩总结：</div>

<p class="paragraph-P42"><span class="text-T28">“</span>早在工人运动被腐化、国家介入之前，工人就已经组织起了种类繁多的合作机构：学校、儿童与成人的夏令营、养老院、健康与文化中心、信贷协会、火灾保险、人寿保险与健康保险、技术教育、住房等等。”[The American Labour Movement: A New Beginning, p. 74]</p>

<p class="paragraph-P15">正如所有无政府主义者一样，多尔戈夫呼吁工人“<span class="text-正文引文_20_字符">为建立各类独立的合作社筹资，以切实回应他们的需求</span>”，并指出这样的运动“<span class="text-正文引文_20_字符">可以针对‘建制派’骇人听闻的弊病，以极小的代价构成现实的替代方案。</span>”[Op. Cit., p. 74 and pp. 74-75] 通过这样的方式，可以建立起一个由工人阶级出资、管理，且服务于工人阶级的自我管理、共有的福利协会与合作网络。这种体系“<span class="text-正文引文_20_字符">将不会……沦为中央政府财政政策的玩物。</span>”[Ward, Op. Cit., p. 16] 这样的网络也可在当前福利国家的使用者——无论是工人、救济金申领者、病患、房客或其他人——的斗争中萌芽并扎根。因此，“在申领者、病患、受害者中间建立多样化的互助组织，代表着改造福利国家为真正福利社会的最有力杠杆，也意味着将社区关怀转变为真正关怀的社区。”[Ward, Anarchy in Action, p. 125]</p>

<p class="paragraph-P15">要建立这样基于合作与社区导向的福利体系，是不会在一夜之间完成的，这个过程也不会轻而易举。但历史表明，这<span class="text-Emphasis">是</span>可能的。当然，它也会面临种种问题，但正如科林·沃德所指出的，“<span class="text-正文引文_20_字符">反对地方主义和分权观点的标准论点，其实是反对所谓的普遍主义：即为所有公民提供平等的服务；而这被认为只有通过中央控制才能实现。对此的简短回应是：当然不是这样！</span>”[Colin Ward, Social Policy, p. 16] 他指出，富裕地区通常从福利国家中获得更好的服务，而贫困地区则相对较差，这实际上违反了所谓“平等服务”的主张。无论是国家还是私营的中央集权体系，都很可能按照官僚和专家的利益与他们（贫瘠的）认知来分配资源，<span class="text-Emphasis">而非</span>根据资源的最有效使用或用户的实际需求进行分配。</p>

<p class="paragraph-P15">无政府主义者坚信，一个建立在地方输入与控制基础上的、由互助组织与合作社构成的<span class="text-Emphasis">邦联</span>网络，相较于中央集权体制，更能有效克服地方主义的问题。因为中央集权缺乏地方层面的参与与反馈，反而更可能滋生狭隘与冷漠，而不是更广阔的视野与团结。如果你对影响自己的事务毫无发言权，那你又为何会关心那些影响他人的事务？这并不令人惊讶，因为所谓的全球行动，归根结底就是千千万万个地方行动的产物。阶级内部的团结，正是源自于我们地方性自我活动、直接行动与自我组织的沃土之上所开出的花朵。除非我们在地方上行动并组织起来，否则任何更大范围的组织与行动都将是空洞的。因此，地方性组织与赋权，是创造与维系更广泛组织和互助网络的基础。</p>

<p class="paragraph-Standard">关于自我管理的福利体系之益处，还可举出另一个例子：在十八世纪末与十九世纪初，政府当局“<span class="text-正文引文_20_字符">一直在抱怨互助会允许会员在罢工期间提取资金。</span>” [Thompson, <span class="text-书名_20_字符">Op. Cit.</span>, p. 461f] 对于英国福利国家在罢工期间允许罢工者申领救济金一事，也曾引发过类似批评。20世纪80年代，保守党政府通过一项法律，禁止处于劳资争议中的人申领救济金——从而剥夺了处于斗争中的工人一项潜在的支持机制。而若是在一个自我管理的互助合作网络中，要施加这种限制则将更加困难（甚至不可能）。这类机构不会像福利国家与工人阶级所缴纳的税收那样，成为中央政府财政政策的玩物。</p>

<p class="paragraph-P103">所有这一切，意味着无政府主义者拒绝在通常仅有的“私营资本主义”与“国家资本主义”之间，做出虚伪的二选一。我们既反对私有化，也反对国有化；既反对（资本主义的）右派，也反对左派。无论是国有的还是私营的医疗体系，都不是由使用者控制的——前者服从政治的需要，后者则将利润置于人之上。既然<a href="#J_5_15" class="text-Internet_20_link">上一节</a>中我们已经讨论了福利国家，那么在此有必要也简要讨论一下私有化福利体系，以及为何无政府主义者比起国家福利还要更加坚决地拒绝这一选项。</p>

<p class="paragraph-P104">首先，所有形式的私人医疗保健或福利体系，都必须向资本家支付红利、投入广告资金，并通过标准化“照护”过程——即“麦当劳化”——等等一系列手段，来降低成本、最大化利润。这一切不仅抬高了价格，也在整个行业中造成服务质量普遍下降。正如阿尔菲·科恩所指出的：<span class="text-正文引文_20_字符">“越来越多的医院和诊所由营利性企业经营；许多机构为了争夺‘客户’，似乎更重视一位熟练的市场总监，而不是一位熟练的护理人员。就像在其他任何经济领域一样，逐利的竞争转化为削减成本的压力，而在这里最容易的方式就是削减对那些无利可图病患的服务，即那些病重却不富有的病人……其结果是：在患者竞争更激烈的地区，医院成本反而</span><span class="text-正文引文_20_字符"><span class="text-T12">更高</span></span><span class="text-正文引文_20_字符">。”</span>[<span class="text-书名_20_字符">No Contest</span>, p. 240] 在英国，在国家医疗服务体系中引入“市场机制”的尝试，也同样导致了成本上升，同时膨胀了官僚体系的规模与开支。</p>

<p class="paragraph-Standard">以智利为例，这一国家曾被那些主张将社会保障私有化的人吹捧为典范，但其结果同样令人失望（至少对工人阶级而言是如此）。表面上看，智利的私人体系似乎取得了相当可观的投资平均回报率。然而一旦计入佣金，个别工人的实际回报则大为缩水。例如，从1982年到1986年间，基金的平均回报率为15.9%，但扣除佣金后的实际回报仅仅只有0.3%！在1991至1995年间，扣除前的回报率为12.9%，但扣除后则降至2.1%。据道格·亨伍德指出，“<span class="text-正文引文_20_字符">相互竞争的共同基金拥有庞大的销售团队，而投资组合经理则会收取的高额费用。总体而言，其行政管理成本……占到收入的近30%，而美国社会保障体系的这一比例还不到1%。</span>” [Wall Street, p. 305] 此外，该国的私人养老金基金市场也被少数几家公司所垄断。</p>

<p class="paragraph-P105">即便（通过监管）降低了佣金费用，1982至1995年间那种资本的高回报也难以维持（那段时期投资的实际平均年回报率约<span class="text-T89">12.7%</span>）。这一平均回报率恰好与智利的经济繁荣期相吻合，并受到政府高额借贷成本的推动。由于1980年代的债务危机，拉美各国政府在其债券上支付了两位数的实际利率——而这正是社会保障基金的主要投资渠道。而实际上，政府通过在国债上支付天价利息对这一“私有”体系进行了补贴。而该体系的另一问题在于，仅仅只有略高于一半的智利工人定期缴纳社会保障金。虽然许多人相信私人体系会因其激励机制而降低逃缴率——因为工人会更有动机为其个人退休账户缴费——但到1995年6月，已有43.4%的参保人员并未定期缴费。[Stephen J. Kay, "<span class="text-正文引文_20_字符">The Chile Con: Privatizing Social Security in South America,</span>" <span class="text-书名_20_字符">The American Prospect</span> no. 33, pp. 48-52] 总体而言，若以智利的情况来看，私有化似乎只是利好中间商和资本家。如亨伍德所言，尽管私有化社会保障带来的“<span class="text-正文引文_20_字符">资金注入，对智利股市产生了奇迹般的影响</span>”，但“<span class="text-正文引文_20_字符">据预测，未来多达一半的退休人员将仅能领取贫困线水平的养老金</span>。” [Henwood, Op. Cit., pp. 304-5]</p>

<p class="paragraph-Standard">想必不用多说，关于智利养老金和医疗体系私有化的一切，其实只需知道一件事即可：那就是推行该制度的军事独裁政权，却将军队排除在这可疑的“福利”之外。如此的“无私”可真是令人感动呢。</p>

<p class="paragraph-Standard">因此，无政府主义者认为私人福利体系是一种骗局（甚至是比国家福利体系更为严重的骗局）。正如科林·沃德所指出的，“<span class="text-正文引文_20_字符">关键在于我们如何重新走上互助之路，</span><span class="text-正文引文_20_字符"><span class="text-T12">而不是</span></span><span class="text-正文引文_20_字符">商业健康保险和私人养老金制度。</span>”[<span class="text-书名_20_字符">Social Policy</span>, p. 17] 由于无政府主义者既反对国家也反对资本主义，仅仅将国家权力更换为私有权力，充其量不过是原地踏步。而更常见的情况则反而更糟，因为资本主义公司仅仅只对其所有者和利润标准负责。这意味着正如乔姆斯基所指出的：“<span class="text-正文引文_20_字符">在当下维护国有部门，其实是朝着废除国家迈出的一步，因为它维持住了一个公共领域；在这个领域中人们可以参与、组织、并对政策产生影响，尽管是以有限的方式。如果这一领域被移除，我们将退回到……一种私人专制体制，这很难称得上是通往解放的道路。</span>”[Chomsky on Anarchism, p. 213] 因此，无政府主义者努力在当下创造<span class="text-Emphasis">真正的</span>替代方案，以对抗无论是国家还是资本的等级体制，这些方案体现了我们对一个自由而公正社会的设想。因为归根结底，自由是不能被赋予的，而是必须亲手去争取的；而这种<span class="text-Emphasis">自我</span>解放的过程，正体现在我们为赢得阶级斗争而构建的各种替代实践之中。</p>

<p class="paragraph-Standard"><span class="text-Emphasis">对抗</span>资本主义与国家主义的斗争要求我们<span class="text-Emphasis">为</span>未来进行建设；此外我们也应牢记：“<span class="text-正文引文_20_字符">一个对群众的创造能力和反叛能力毫无信心的人，不属于革命运动。他应该去修道院跪下来祈祷，因为他不是革命者，他就是个狗杂种。</span>”[Sam Dolgoff, quoted by Ulrike Heider, <span class="text-书名_20_字符">Anarchism: left, right, and green</span>, p. 12]</p>
<p class="paragraph-P95"> </p>
<p class="paragraph-P6"><a id="J_6"/>J.6 无政府主义者主张何种育儿方式？</p>

<p class="paragraph-P106">无政府主义者早已意识到儿童养育与教育的重要性。我们认为，儿童的养育目标应是培育出“<span class="text-正文引文_20_字符">全面发展的个体</span>”，而非一个“<span class="text-正文引文_20_字符">逆来顺受的劳动奴隶、专职的机器人、缴税的公民，或正义的道德主义者。</span>”在本节的常见问题解答中，我们将探讨无政府主义者的育儿方法需要牢记这样一个观念：“<span class="text-正文引文_20_字符">一个成人的发展必须通过儿童这一通道，而当今关于……教育或训练的……观念和方式，却恰恰扼杀了儿童的自然成长。</span>”[Emma Goldman, <span class="text-书名_20_字符">Red Emma Speaks</span>, p. 131 和<span class="text-T29"> </span>p. 130]</p>

<p class="paragraph-Standard">如果我们接受这样一个论点，那就是威权式家庭既是个体心理问题的发源地，又是政治反动的繁殖所，那么我们就必须得出结论：无政府主义者应致力于发展出不会在心理上压抑儿童、反而能够使他们接纳自由与责任、并发展天然自我调节能力的养育方式。我们将把在这种方式下成长起来的儿童称为“<span class="text-正文引文_20_字符"><span class="text-T12">自由儿童</span></span>”。</p>

<p class="paragraph-Standard">目前这个领域的研究仍处于摇篮阶段（我们不是故意要说双关语的）。威廉·赖希是这一领域的主要先驱（Maurice Brinton 所著的<span class="text-书名_20_字符">《政治中的非理性》</span>是介绍其思想的优秀简明读物）。在<span class="text-书名_20_字符">《属于未来的孩子们》</span>一书中，赖希结合其研究与临床经验，向父母、心理学家及教育工作者提出了许多旨在发展自由意志主义养育方法的建议（尽管他本人并未使用“自由意志主义”这一术语）。</p>

<p class="paragraph-Standard">在本节及随后的章节中，我们将总结赖希的主要观点，以及受其影响的其他自由意志主义心理学家与教育家，如A.S. 尼尔与亚历山大·洛温的思想。我们将探讨养育“自由儿童”所涉及的理论原则，并通过具体的实例说明这些原则的实践应用。最后，我们还将探讨无政府主义者对于青春期问题的处理方式。</p>

<p class="paragraph-P107">这种儿童养育方式的理论基础在于这样一种洞察：儿童“<span class="text-正文引文_20_字符">不是任何人的财产；他们既不是父母的财产，也不是社会的财产。他们只属于他们未来的自由。</span>” [Mikhail Bakunin, <span class="text-书名_20_字符">The Political Philosophy of Bakunin</span>, p. 327] 因此，一个人在童年成长过程中所经历的事情，将<span class="text-Emphasis">塑造</span>他们未来的自己以及他们所生活其中的社会。对所有关心自由的人来说，关键的问题是：“<span class="text-正文引文_20_字符">孩子是应该被视为一个独立的个体呢？还是应该被视为任人塑造的物件，随其周围之人的意志而改造？</span>”[Emma Goldman,<span class="text-书名_20_字符"> Op. Cit.</span>, p. 130] 而自由意志主义的育儿育方式，正是尊重并发展儿童个体性的手段。</p>

<p class="paragraph-Standard">这与标准的资本主义主张形成了鲜明对比，因为资本主义通常声称儿童是其父母的<span class="text-Emphasis">财产</span>。若我们接受“儿童是父母之财产”这一观点，那么实际上我们就是在默认儿童的成长阶段是处于奴役之中——这种关系根本无法促进儿童个体性与自由的发展，也无法促成更广泛社会的自由发展。因此，难怪大多数无政府主义者拒绝这种说法。相反，我们主张，“<span class="text-正文引文_20_字符">父母的权利应仅限于爱护他们的子女，并对其行使一种……不违背其道德、精神发展与未来自由的权威。</span>”成为他人的财产（即成为他人的奴隶）显然违背了上述一切，“<span class="text-正文引文_20_字符">正因如此，社会——它的未来完全取决于对儿童的良好教育与养育……不仅有权利，更有义务去关注他们的成长。</span>”因此，儿童养育应是社会的<span class="text-Emphasis">一部分</span>，是一种公共的过程；通过这一过程，儿童会在被他人当作个体去尊重的实践中，去学习成为个体意味着什么：<span class="text-正文引文_20_字符">“真正的自由——即每个人对自由完全的认知与实现，首先是建立在对自身尊严的认知之上，并基于对他人自由与尊严真正的尊重；换句话说，就是建立在正义之上——只有通过儿童理性、性格与意志的合理发展，这种自由才可能得以实现。</span>” [Bakunin, <span class="text-书名_20_字符">Op. Cit.</span>, p. 327]</p>

<p class="paragraph-Standard">我们必须再次重申，这一领域仍有大量工作尚待完成。因此，我们在此处的的评论，仅仅应被视为供抚养与教育儿童相关的人士进一步思考与研究的初步参考。在抚育自由儿童的方面，不存在、也不可能存在某种“规则手册”。因为要是遵循一部僵化的规则手册，就等同于忽视每一个儿童及其成长环境的独特性，从而也无法满足父母必须做出独特回应的现实需求。因此，我们所提及的自由意志主义儿童养育原则，不应被视为是某种规章条例，而应被理解为可供实验验证的假说，由父母依据自身处境、运用其智慧加以检验，并得出个体化的结论。</p>

<p class="paragraph-Standard">养育儿童的过程必须如同教育本身，并建立在相似的原则之上，即“<span class="text-正文引文_20_字符">建立在儿童先天力量与倾向的自由生长与发展的基础之上。唯有如此，我们才能期待获得自由的个体，进而建立一个自由的社会，使得对人的成长进行干预与强制成为不可能。</span>”[Goldman, <span class="text-书名_20_字符">Op. Cit.</span>, p. 139] 的确，儿童的养育与教育<span class="text-Emphasis">不可</span>分割，因为生活本身就是教育，因此两者必须遵循相同的原则、被视为一个“<span class="text-正文引文_20_字符">发展与探索的过程，而非一个压抑儿童本能、灌输服从与纪律的过程。</span>”[Martha A. Ackelsberg, <span class="text-书名_20_字符">Free Women of Spain</span>, p. 166]</p>

<p class="paragraph-Standard">此外，父母的示范作用在养育自由儿童的过程中也至关重要。儿童常常通过模仿父母来学习——父母怎么做，他们就怎么做，而不是父母怎么说，他们就怎么做。如果父母之间彼此撒谎、尖叫、争执等，孩子很可能也会如此。儿童的行为并不是凭空产生的，他们是其成长环境的产物。儿童的行为只能通过榜样加以引导，而非靠威胁与命令。因此，父母的行为方式可能成为自由儿童发展的障碍。父母不应该仅仅<span class="text-Emphasis">在嘴上说</span>正确的事情，更要以无政府主义者的方式去实践，以行动去塑造自由的下一代。</p>

<p class="paragraph-Standard">令人遗憾的事实是，当代多数人已经失去了抚养自由儿童的能力；而要重新获得这一能力，则需经历漫长的试错过程与<span class="text-Emphasis">父母自身的</span>教育过程。在这一过程中，我们希望每一代人都能从前代的失败与成功中汲取经验，从而有所进步。在最理想的情境下，仅仅只需几代人的努力，进步父母的数量就将不断增长，他们将养育出更为自由的儿童；而这些儿童未来也会成为更具进步意识的父母，逐渐将大众心理引导至自由意志主义的方向。这种转变的速度有时<span class="text-Emphasis">可能会</span>相当迅速，正如世界各地那些按自由意志主义原则组织的公社所展示的那样。正如赖希所言：</p>

<p class="paragraph-Standard"><span class="text-正文引文_20_字符">“我们已经认识到：与其指望一跃进入‘未来儿童’的世界，不如寄望于一种持续推进的进程，在其中，健康的新结构逐渐重叠于病态的旧结构之上，并且新的结构将慢慢超越旧的结构。”</span>[<span class="text-书名_20_字符">Children of the Future</span>, pp. 38<span class="text-T16">–</span>39]</p>

<p class="paragraph-P108">借助以自由为基础的儿童养育与教育方法，伴随其他意识觉醒的方式，同时鼓励对现存社会秩序的抵抗，无政府主义者希望为一场社会范式的转变奠定心理基础——从威权的体制迈向自由意志主义的制度与价值观。而事实上，朝向更大自由的渐进文化演化似乎确实存在。譬如，正如A.S.尼尔所指出的，“<span class="text-正文引文_20_字符">人类正在缓慢地趋向自由，无论是性自由还是其他方面的自由。在我小时候，女人去游泳还要穿着长袜和长裙。而如今，女性已经可以展示她们的腿和身体了。每一代儿童都将越来越自由。如今，只有极少数疯子还会在婴儿的拇指上撒辣椒粉来制止其吮吸的行为。如今，也只有极少数国家还在学校中体罚儿童。</span>”[<span class="text-书名_20_字符">Summerhill</span>, p. 115]</p>

<p class="paragraph-Standard">大多数无政府主义者认为，我们必须身体力行地践行所倡导的理念，因此无政府主义的革命就将始于家庭之中。作为生活在资本主义社会中的父母，无政府主义者在养育自己的子女、或参与他人子女的抚育与教育过程中，就可以部分地实践自由意志主义的原则，即便革命尚未到来。因此，我们认为讨论自由意志主义的育儿方式具有重要的意义。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_6_1_养育自由儿童的主要障碍是什么？"><span/></a><a id="J_6_1"/>J.6.1 养育自由儿童的主要障碍是什么？</h3>

<p class="paragraph-Standard">最大的障碍在于大多数父母、医生与教育者所受的训练及其人格特质。身处等级社会中的个体，会在自身周围筑起心理性的壁垒或防御机制，而这显然会影响到个体的心理与身体状态，进而影响其过上自由生活与体验快乐的能力。这样的父母便会（通常是无意识地）试图压抑儿童的生命能量。例如，儿童天然的声音表达（如喊叫、尖叫、咆哮、哭泣等）与身体活动能力常常受到压制。正如赖希指出的那样：</p>

<p class="paragraph-Standard"><span class="text-正文引文_20_字符">“小孩在成长过程中会经历一个声音肌肉活动极为活跃的阶段。婴儿从大声发出各种声音（哭泣、尖叫、模仿各类声音）中获得的快乐，常被许多父母视为是病态的侵略性。因此，孩子被告诫不要叫喊，要‘安静’等。声音器官的冲动被抑制，相关肌肉长期处于紧张状态，孩子变得沉默、‘有教养’、内向。这种虐待性的对待方式很快便会导致进食障碍、普遍冷漠、面色苍白等问题。据推测，语言障碍与语言发展迟缓就是由此产生的。在成年人身上，这类虐待的后果表现为喉咙痉挛。声门与深层喉部肌肉的自动收缩，以及由此引发的对头部与颈部攻击性冲动的抑制，似乎是这一过程中特别典型的特征。”</span>[<span class="text-书名_20_字符">Children of the Future</span>, p. 128]</p>

<p class="paragraph-Standard">赖希总结道：“<span class="text-正文引文_20_字符">临床经验告诉我们，儿童若因快乐而叫喊，就必须被允许‘喊个够’。这或许会让某些父母感到不悦，但教育问题必须</span><span class="text-正文引文_20_字符"><span class="text-T12">完全从孩子的利益出发</span></span><span class="text-正文引文_20_字符">，而非从成年人的利益出发。</span>”[<span class="text-书名_20_字符">Op. Cit.</span>, p. 128]</p>

<p class="paragraph-P109">这除了会在身体上压抑生命能量，还会抑制由心理中反社会、残忍、变态的冲动——例如破坏欲、施虐欲、贪婪、对权力的渴望、暴力倾向等等（赖希称之为“<span class="text-正文引文_20_字符">次级</span>”内驱力）——所带来的焦虑。换句话说，这削弱了我们对他人产生共情的能力，也因此钝化了我们内在发展的伦理准则，使得我们更可能表现出这些次级的反社会内驱力。讽刺的是，这些次级内驱力恰恰是由于<span class="text-Emphasis">压抑初级内驱力</span>及与之伴随的快感所造成的。之所以会发展出这些次级内驱力，是因为个体防御机制所允许表达的情绪只剩下被扭曲的、冷酷的、或机械化的情绪。换句话说，强迫性的道德观（即依据外部强加的规范行事）之所以变得必要，正是为了控制<span class="text-Emphasis">由强制本身所产生的次级内驱力</span>。通过这种方式，威权式的儿童养育方式就变得自我辩白了：</p>

<p class="paragraph-Standard">“<span class="text-正文引文_20_字符">精神分析学家未能区分原初的本性内驱力，与次级的反常、残忍内驱力。他们持续不断地在‘消灭那头野蛮的小动物’的过程中，扼杀新生儿的自然本性。他们完全未意识到，</span><span class="text-正文引文_20_字符"><span class="text-T90">正是这种对本性原则的扼杀，才造就了次级的、反常的、残忍的性格</span></span><span class="text-正文引文_20_字符">，称之为所谓‘人性’。而这些人为的文化产物，反过来又使得强制性的道德主义与残酷的法律变得必要。</span>”[Reich, <span class="text-书名_20_字符">Op. Cit.</span>, p. 17-18]</p>

<p class="paragraph-P110">因此，道德主义永远无法触及“次级内驱力”问题的根源，而且实际上只会加剧犯罪与罪恶感的压力。真正的解决之道是让儿童发展赖希所谓的“<span class="text-Emphasis">天然的自我调节</span>”。这只能通过不对儿童施加惩罚、强制、威胁、道德说教、“爱的撤回”等手段来实现，避免以此抑制他们对自然生命冲动的自发表达。系统性地培养幼儿的共情倾向，是将儿童“社会化”、并限制他们从事有害他人活动的最佳途径。正如A.S.尼尔所指出的那样：“<span class="text-正文引文_20_字符">自我调节意味着对人性善良的信仰；一种相信原罪并不存在、也从未存在过的信仰。</span>”[<span class="text-书名_20_字符">Summerhill</span>, p. 103]</p>

<p class="paragraph-P111">根据尼尔的观点，自出生起就获得自由、且不被强迫迎合父母期望的儿童，会自发地学会洁身自好，并发展出礼貌、常识、求知欲、尊重他人权利等社会品质。然而，一旦为儿童“武装”上威权的教育方法，试图<span class="text-Emphasis">强迫</span>他们发展出上述的品质，他们就会与自身的生活核心脱节，因而丧失了自我调节的能力。在这一阶段，亲社会情感对社会新成员生活方式的塑造作用变得越来越微弱。而当次级内驱力出现时，父母的威权主义便就有了<span class="text-Emphasis">必要性</span>。</p>

<p class="paragraph-P112">这种压抑会导致人们无法容忍自由。绝大多数人从幼年养育方式中<span class="text-Emphasis">自发</span>形成了这一特性，这也正是育儿问题对无政府主义者至关重要的原因。赖希总结道，如果父母从一开始就不压抑天性，那么就不会产生反社会内驱力，也就不再需要威权主义来加以压制：“<span class="text-正文引文_20_字符"><span class="text-T13">你们竭尽全力却徒劳无功地试图通过强制和训诫所要达到的目标，实际上在新生儿身上早已存在和发挥作用。让它按照本性的要求成长，并相应地改革我们的制度即可。</span></span>”[<span class="text-书名_20_字符">Op. Cit.</span>, p. 47] 因此，为了培养出心理健康的儿童，父母必须有自知之明，特别是要理解家庭关系中内部冲突是如何产生的，并尽可能地摆脱神经质的行为模式。父母难以取得这种自我认知并充分解除自身条件反射，显然也是培养自我调节儿童的另一大障碍。</p>

<p class="paragraph-Standard">然而，最大障碍在于，扭曲机制在生命的早期即已形成，即出生后不久便开始生效。因此，父母有必要深入了解严厉压抑的本质及其运作机制，从而从一开始就能够预防（或至少减少）这种压抑在子女身上的形成。最后，赖希强调必须避免概念上的混淆：“<span class="text-正文引文_20_字符">不能将哪怕一丁点的自我调节与道德要求混合在一起。要么我们信任人性本质上的善良与自律性，要么就不信任；而不信任就只会带来一条道路，即通过强制进行训练。必须牢牢把握这一事实：这两种养育方式无法共存。</span>” [<span class="text-书名_20_字符">Op. Cit.</span>, p. 46]</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_6_2_有哪些自由意志主义的育儿方式实例？"><span/></a><a id="J_6_2"/>J.6.2 有哪些自由意志主义的育儿方式实例？</h3>

<p class="paragraph-Standard">根据赖希的观点，养育一个自由儿童的问题其实在受孕前就已经开始，准妈妈需要尽可能摆脱慢性的肌肉紧张。多项研究发现，不仅母亲的身体健康会影响胎儿，各种心理压力也会影响体内的化学与荷尔蒙环境，进而对胎儿产生影响。</p>

<p class="paragraph-P113">婴儿出生后，母亲立即与其建立联系至关重要。这主要意味着持续地以爱意对待婴儿，包括频繁的拥抱、玩耍等，尤其是进行哺乳。通过这种“<span class="text-正文引文_20_字符">生命能量的</span>”接触（使用赖希的术语），母亲能够与新生儿建立起最初的情感纽带，并建立一种对幼儿需求的非语言理解。不过这一过程的前提是，母亲需能感知自身的情绪与内在的认知活动：“<span class="text-正文引文_20_字符"><span class="text-T13">生命能量的接触，是母婴关系中最核心的体验性与情感性要素，</span></span><span class="text-正文引文_20_字符">特别是在产前以及产后的最初几天与几周。孩子未来的命运就取决于此。这似乎构成了新生儿情感发展的核心。</span>”[Children of the Future, p. 99] 当然，同样重要的是父亲也必须建立起生命能量的接触。</p>

<p class="paragraph-P113">赖希认为，奶瓶喂养的做法是有害的，尤其是在婴儿出生起就完全取代母乳喂养的情形，因为这会剥夺母婴之间建立身体与情感联系的最重要形式之一。日后，这种接触的缺失可能会导致“<span class="text-正文引文_20_字符">口部性</span>”神经质性格结构或特征（参见亚历山大·洛文所著《<span class="text-书名_20_字符">性格结构的身体动力学</span>》第九章）。另一种有害的婴儿照护方式是强迫性且神经质的喂养法，即由皮尔凯特在维也纳发明的定时喂养制度，此法极为错误且对无数儿童造成了严重伤害。尽管这种方法在今天已不像五十年前那样流行，但通过该方法对口部需求的挫折，必然会在婴儿身上产生神经质的“武装”。正如赖希所说：“<span class="text-正文引文_20_字符">只要父母、医生和教育者仍以虚伪且僵化的行为方式、死板的看法、自以为是的态度和官僚式的做派对待婴儿，而不是通过生命能量的接触来沟通，婴儿便会继续变得安静、退缩、冷漠，‘自闭’、‘奇怪’，以后则成为‘野兽的幼崽’，让文明人觉得必须去‘驯服’他们。</span>”[Op. Cit. p. 124]</p>

<p class="paragraph-Standard">另一种有害做法是让婴儿“哭到不哭为之”。例如：“<span class="text-正文引文_20_字符">把婴儿放在婴儿车里扔在花园中，也许一放就是几个小时，是一种危险的行为。没有人能真正体会婴儿突然醒来、发现自己独自一人身处陌生环境时，会有怎样痛苦的恐惧与孤独感。那些曾听过婴儿此时尖叫哭喊的人，多少能体会这种愚蠢习俗的残忍。</span>”[Neill, <span class="text-书名_20_字符">Summerhill</span>, p. 336] 的确，在《<span class="text-书名_20_字符">性格结构的身体动力学</span>》中，亚历山大·洛文发现某些特定的神经症，尤其是抑郁症，可以追溯到这一做法。此外，医院也因将患病婴儿与母亲隔离而对其造成了心理损伤，这一做法无疑制造了无数的神经症患者与精神病患者。</p>

<p class="paragraph-P114">尼尔对婴儿照护的自由意志主义立场作出了如下总结：“<span class="text-正文引文_20_字符"><span class="text-T13">自我调节，意味着婴儿在心理与生理事务中不受外部权威的自由生活权。</span></span><span class="text-正文引文_20_字符">这意味着婴儿在饿的时候才去进食；只有当他</span><span class="text-正文引文_20_字符"><span class="text-T91">[或她]</span></span><span class="text-正文引文_20_字符">自己愿意时，才养成清洁的习惯；他</span><span class="text-正文引文_20_字符"><span class="text-T91">[或她]</span></span><span class="text-正文引文_20_字符">不会被呵斥或体罚；而总是被爱护与保护。</span>”显然，自我调节并不意味着在婴儿朝悬崖爬去或玩弄电源插座时任其自由行动。自由意志主义者并不是在提倡丧失常识。我们承认，在关系到婴儿人身安全的问题上，成人必须干预婴儿的意志：“<span class="text-正文引文_20_字符">只有傻瓜才会让年幼的孩子住在窗户没有防护的卧室里，或者让育婴室的炉火无遮无拦。然而，许多刚接触自我调节理念的年轻理想主义者来我的学校参观时，常常对我们把毒药锁在实验室柜子里、禁止孩子在逃生梯上玩耍的行为表示惊讶。他们的这种态度常常玷污甚至败坏了整个自由教育运动的声誉，因为太多自由的倡导者根本没有脚踏实地。</span>”[<span class="text-书名_20_字符">Op. Cit.</span>, p. 105 and p. 106]</p>

<p class="paragraph-Standard">尽管如此，自由意志主义立场却并不意味着孩子因陷入危险情境而应受到<span class="text-Emphasis">惩罚</span>。在这类情况下，最好的做法也不是惊叫示警（除非这是在为时未晚的情况下发出警告的唯一方式），而是平静地移除危险：“<span class="text-正文引文_20_字符">除非一个孩子有智力上的缺陷，不然他很快就会发现自己对什么感兴趣。如果不受到大人激动的呼喊或愤怒的咆哮干扰，他在面对各种物质事物时将展现出难以置信的理智。</span>”[Neill, <span class="text-书名_20_字符">Op. Cit.</span>, p. 108]——当然，这是以孩子从一开始就被允许进行自我调节为前提，从而没有发展出任何非理性的、次要的内驱力。</p>

<p class="paragraph-Standard">如果去试想<span class="text-正文引文_20_字符"><span class="text-T13">不</span></span>自由的孩子是怎么养大的，你就会明白养育自由孩子的方法。想象一下A.S.尼尔描述的典型婴儿的成长过程：</p>

<p class="paragraph-正文引文">“当一个孩童的襁褓时期，他的自然功能是不被干涉的。但是当他开始在地板上爬行和表演时，<span class="text-Emphasis">淘气</span>和<span class="text-Emphasis">肮脏</span>这样的字眼就开始在家里流传，教他洁身自好的工作就这样艰难地开始了。</p>

<p class="paragraph-正文引文">“在此之前，他的手每次碰到生殖器都会被拿开；他很快就把生殖器禁令与后天对粪便的厌恶联系起来。因此，多年以后，当他成为一名旅行推销员时，他的故事曲目中就包含了大量的性笑话和厕所笑话。</p>

<p class="paragraph-正文引文">“他的许多训练都是受亲戚邻居的影响。母亲和父亲都非常希望自己的行为是恰当的——做正确的事情——这样，当亲戚或隔壁邻居来的时候，约翰就必须表现出自己是一个训练有素的孩子。当姑妈给他一块巧克力时，他必须说“谢谢”；他必须非常注意餐桌礼仪；尤其是当大人说话时，他必须克制自己不说话……。</p>

<p class="paragraph-正文引文">“他对生命起源的所有好奇心都被拙劣的谎言满足了；谎言如此有效，以至于他对生命和出生的好奇心都消失了。五岁时，母亲发现他与四岁的妹妹和邻家女孩玩生殖器游戏，于是对生命的谎言与恐惧开始结合了在一起。随之而来母亲严厉的打屁股（父亲下班回家后又加了一次）永远地向约翰传达了一个教训：性是肮脏和罪恶的，是想都不能想的事情。”[<span class="text-书名_20_字符">同上</span>，第96-7页］</p>

<p class="paragraph-Standard">当然，父母并不一定以如此严厉的方式传递有关性的负面信息，尤其是在我们这个号称开明的时代。然而，孩子并不一定非要被打屁股甚至是被训斥或说教，才能养成否定性的态度。孩子的直觉非常敏锐，他们会从父母微妙的暗示中接收到“性不是好东西”的信息，如面部表情、说话语气、尴尬的沉默、回避某些话题等。仅仅去“容忍”性相关的好奇和游戏，与积极去肯定它所带来的心理效应大相径庭。</p>

<p class="paragraph-P115">同样，为了防止形成否定性的态度，意味着绝不能阻止裸体：“<span class="text-正文引文_20_字符">婴儿从一开始就应该看到父母的裸体。不过，当孩子准备好理解时，应该告诉他有些人不喜欢看到孩子赤身裸体，在这些人面前，他就应该穿好衣服。</span>”尼尔坚持认为，父母不仅不应该因为孩子玩生殖器而打他的屁股或惩罚他，而且是在<span class="text-Emphasis">任何</span>情况下都不应该使用打屁股和其他形式的惩罚，因为它们会灌输恐惧，把孩子变成懦夫，且往往会导致恐惧症。<span class="text-正文引文_20_字符">“必须彻底消除恐惧——对成年人的恐惧、对惩罚的恐惧、对不认可的恐惧、对上帝的恐惧。恐惧的氛围只会滋生仇恨。”</span>惩罚也会把孩子变成施虐狂：“<span class="text-正文引文_20_字符">许多儿童的残忍源自成人对他们的残忍。你不能指望挨打的人不会不想打别人。</span>”（“<span class="text-正文引文_20_字符">每一次的殴打都会让孩子产生施虐狂的欲望或做法。</span>”[尼尔，<span class="text-书名_20_字符">同上</span>，第229页、第124页、第269页和第271页<span class="text-T92">] </span>这对无政府主义者来说显然是一个重要的考虑因素，因为施虐狂的内驱力为军国主义、战争、警察暴行等提供了心理基础。毫无疑问，因为等级权威有可能利用对下属的消极制裁来发泄施虐狂的冲动，这种内驱力也是行使等级权威之欲望的一部分。</p>

<p class="paragraph-Standard">体罚儿童是尤为懦弱的行为，因为它是一种成年人将其仇恨、挫败感与虐待欲发泄在无力自卫者身上的方式。此类残忍行为当然总会被各种借口所辩解，比如“这样做对我来说比对你还要痛苦”等等，或是以道德名义加以辩解，如“我不希望我的儿子太过软弱”、或“我要让他准备好面对残酷的世界”、或“我打孩子是因为我父母也打我，而这对我大有裨益”。但无论采取何种辩解，事实依然是：惩罚永远是一种仇恨的行为。面对这种对孩子的仇恨，孩子也以仇恨父母来回应，继而产生幻想、罪疚与压抑。例如，孩子可能会幻想父亲的死亡，而这种幻想随即就会引发罪疚感，并因此被压抑。由惩罚引发的仇恨，往往会以看似与父母无关的幻想表现出来，例如杀死巨人的故事——这类故事总是深受儿童喜爱，因为巨人象征着父亲。显然，这种幻想所引发的罪疚感正好被有组织的宗教所利用——这些宗教承诺从“罪孽”中给予救赎。宗教热衷于宣扬否定性的性道德与专制的儿童教养方式，这并非巧合——因为这些方式可以不断地为其输送信徒。</p>

<p class="paragraph-P116">然而更为严重的是，惩罚实际上会<span class="text-Emphasis">制造出</span>所谓的“问题儿童”。这是因为每一次挨揍都会在孩子心中唤起更深的仇恨（并日益减少对他人的信任），而这些仇恨又表现为更糟糕的行为，从而引来更多的体罚，于是形成恶性循环。相比之下，“<span class="text-正文引文_20_字符">自我调节的儿童则根本不需要任何的惩罚，</span>”尼尔曾指出，“<span class="text-正文引文_20_字符">他不会陷入这种仇恨的循环。他从未受过惩罚，因此也无须表现出恶劣的行为。他不会说谎，也不会故意破坏东西。他的身体从未被称为肮脏或邪恶。他不需要反抗权威，也不必害怕父母。他会有发脾气的时候，但这种情绪通常是短暂的，也不会趋向神经官能症。</span>”[<span class="text-书名_20_字符">Op. Cit.</span>, p. 166]</p>

<p class="paragraph-Standard">我们可以进一步举出大量例证，说明自由意志主义式的儿童养育原则是如何在实践中加以应用的，但此处只能限于这几个例子。其基本原则可归结如下：废除权威与道德说教，以及“改善”与“教化”儿童的欲望。让孩子自由地做他自己，不要对他们颐指气使，不要贿赂、威胁、训诫、说教，或以其他方式强迫他们做任何事情。除非孩子在表达自身“自由”时侵犯了他人的自由，否则应避免干预；而此时，也应当为其<span class="text-Emphasis">解释</span>其行为的问题所在，而绝不可机械地予以惩罚。</p>

<p class="paragraph-Standard">这一哲学自然是激进的，少有家长愿意全然采纳。不过令人惊讶的是，那些在政治与经济领域自称为自由意志主义者的人，在家庭行为上却画下界线——仿佛这些行为不会产生更广泛的社会后果一般！<span class="text-T87"/></p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_6_3_如果孩子无所畏惧，他们怎么会变成好孩子呢？"><span/></a><a id="J_6_3"/>J.6.3 如果孩子无所畏惧，他们怎么会变成好孩子呢？</h3>

<p class="paragraph-P117">建立在恐惧惩罚之上的服从——无论是现实的恐惧还是超验的恐惧——都并不是真正的良善，而仅仅是懦弱。真正的道德（即对他人和自我的尊重）源自基于经验的内在信念，它无法被恐惧强加于人。同样，道德也无法由对奖赏的期望激发，比如承诺加以赞扬、许诺到达天堂，这些都不过是行贿罢了。如果儿童从出生之日起就尽可能地被给予自由，如果父母尊重他们作为个体的身份、并示范以积极的榜样，同时不强迫其迎合父母的期望，那么他们将自然而然地学会社会行为的基本原则，比如整洁、礼貌等等。但他们必须被允许<span class="text-Emphasis">以自身的节奏</span>、在其成长的自然阶段来发展这些行为，而非是在父母认为应该发展的时刻。而这个“自然”的时机应通过观察来发现，而不是先验地依据父母的期待来定义。</p>

<p class="paragraph-Standard">一个孩子真的可以在不因弄脏自己而受到惩罚的情况下，学会保持清洁吗？许多心理学家认为，这不仅是可能的，而且对儿童的心理健康<span class="text-Emphasis">至关重要</span>，因为惩罚会固化和压抑儿童对自己身体机能的兴趣。正如赖希和亚历山大·洛文所展示的，种种强迫症和强迫性神经症的形式，都可以追溯到如厕训练中所使用的惩罚。正如尼尔所观察的：“<span class="text-正文引文_20_字符">当母亲说‘</span><span class="text-正文引文_20_字符"><span class="text-T12">调皮</span></span><span class="text-正文引文_20_字符">’、‘</span><span class="text-正文引文_20_字符"><span class="text-T12">脏脏</span></span><span class="text-正文引文_20_字符">’或只是‘</span><span class="text-正文引文_20_字符"><span class="text-T12">啧啧</span></span><span class="text-正文引文_20_字符">’时，对与错的元素便产生了。这个问题就成了一个</span><span class="text-正文引文_20_字符"><span class="text-T12">道德</span></span><span class="text-正文引文_20_字符">问题——而它本应只是一个</span><span class="text-正文引文_20_字符"><span class="text-T12">生理</span></span><span class="text-正文引文_20_字符">问题。</span>”他建议，对于喜欢玩弄粪便的孩子，<span class="text-Emphasis">错误的</span>做法是告诉他这很脏；正确的方式是“<span class="text-正文引文_20_字符">通过提供泥土或黏土，让他将对排泄物的兴趣转移。如此一来，他便能不受压抑地度过这段兴趣期。在经历这段时期之后，兴趣自然会消退。</span>” [<span class="text-书名_20_字符">Summerhill</span>, p. 174]</p>

<p class="paragraph-Standard">类似地，对此持怀疑态度的人可能会质疑，孩子如何能在没有惩罚威胁的情况下养成健康的饮食习惯？答案可以通过一个简单的实验发现：在餐桌上摆放各种食物，从糖果和冰淇淋到全麦面包、生菜、豆芽等等，让孩子完全自由地选择想吃的东西，或在不饿的情况下什么都不吃。父母会发现，大多数孩子在大约一周后就会开始选择一种均衡的饮食，因为对先前被限制的食物的欲望已经得到满足。这便是所谓“信任天性”的例子。在我们的社会中，连如何‘训练’孩子合理饮食这种问题都能成为一种议题，这本身就反映出我们对于儿童自由这一概念的接受程度之低，甚至完全无法理解这一概念。不幸的是，在这一领域及大多数其他领域，“训练”的观念仍占主导地位。</p>

<p class="paragraph-Standard">纪律主义者主张“必须<span class="text-Emphasis">强迫</span>孩子尊重财物”，这种观点也是有缺陷的，因为它总是要求牺牲孩子的游戏生活（而童年本就应致力于游戏，而非“为成年做准备”，因为游戏是儿童的自发行为）。自由意志主义的观点则认为，孩子应当通过自己的自由选择形成价值观。这意味着不应该因为孩子弄坏或损坏物品而训斥或惩罚他们。随着他们从对财物漠不关心的前青春期阶段逐渐成长出来，他们会自然地学会尊重财物。</p>

<p class="paragraph-P118">“但孩子至少应该因为偷窃而受到惩罚吧？”人们会这样问。对此的回答仍然基于对“信任本性”的理念。“属于我”与“属于你”的观念是成人的概念，儿童则是在逐渐成熟的过程中自然发展出这一观念，而不是天生就具备的。因此，正常的儿童就是会“偷窃”——尽管他们并不是这么认为的。他们只是试图满足自己的占有冲动；或者，如果他们与朋友在一起，则是出于对冒险的渴望。在一个彻底浸润于“财产尊重”观念的社会中，家长自然会难以抵抗来自社会的惩罚压力。不过，倘若愿意付出这种信任，回报将是孩子成长为一位健康的青少年，他或她之所以尊重他人的财物，不是因为惧怕惩罚，而是出于自身的本性。</p>

<p class="paragraph-Standard">大多数父母认为，除了照顾孩子的身体需求之外，传授伦理／道德价值观是他们的主要责任；他们相信如果不这样做，孩子就会像“野兽幼崽”一样随心所欲地行事，毫不顾及他人。这种观念的产生，主要源于我们社会中普遍的（至少是被动接受的）信念：那就是人性本恶，如果不通过“训练”变得良善，他们将变得懒惰、恶毒、暴力甚至嗜血。这实际上正是“原罪”这一概念的体现。而正因这一观念广泛存在，几乎所有成人都相信他们的职责是“改善”儿童的本性。然而，根据自由意志主义心理学家的观点，人类并无原罪。事实上更准确地说，人类反而具有是“原善”。威廉·赖希发现，那种外界强加的、强制性的道德规范，实际上会通过制造残忍而变态的“<span class="text-正文引文_20_字符">次级内驱力</span>”，反而<span class="text-Emphasis">导致</span>不道德的行为。尼尔曾这样表述：“<span class="text-正文引文_20_字符">我发现，当我摧毁一个‘坏孩子’所接受的道德教条后，他就变成了一个‘好孩子’。</span>”[<span class="text-书名_20_字符"><span class="text-T93">Op. Cit.</span></span>, p. 250]</p>

<p class="paragraph-Standard">人们对原罪观念的无意识接受，正是有组织宗教招募信徒的主要工具。那些相信自己生而为“罪人”的人，会怀有强烈的罪恶感，渴求得到救赎。家长应当彻底消除孩子对“救赎”的需求，从一开始就告诉他们，他们生来是善良的，而非邪恶的。这将有助于他们免于落入那些否定生命、阻碍健康人格成长的宗教的影响。赖希引用民族志研究指出：</p>

<p class="paragraph-正文引文">“在那些性生活令人满意的、未受压抑的原始民族中，并不存在性犯罪、性变态或性暴力现象；强奸在他们的社会中是不可想象的，因为它根本没有必要。他们的性活动自然流畅、有序进行——这足以令任何神职人员感到愤怒与恐惧……他们热爱人的身体，并以性为乐。他们无法理解为何年轻男女不应享受他们的性。但当他们的生活被禁欲和伪善的泥沼荼毒、被带来‘文化’的教会所侵入，这些教会同时也带来了剥削、酒精与梅毒，他们便开始遭受与我们同样的苦难。他们开始过上所谓‘道德’的生活，也就是压抑自己的性欲；从那时起，他们便一步步地堕入性忧虑乃至性压抑状态的深渊。而与此同时，他们也变得在性上极具危险性：伴侣谋杀、性病与各种罪行开始出现。”[<span class="text-书名_20_字符">Children of the Future</span>, p. 193]</p>

<p class="paragraph-Standard">如果自由意志主义的育儿方式在社会中被广泛采纳，那么此类犯罪现象将大幅减少。对于无政府主义者而言，这显然是至关重要的议题，因为他们常常被问及在一个无政府社会中，如何防止犯罪的发生。答案是：如果人在童年时期不被压抑，就会大大减少反社会行为的可能性，因为导致这些行为的“次级内驱力”从一开始就根本不会形成。换言之，所谓的“犯罪问题”的解决之道，并不在于更多的警察、更多的法律，或是如保守派所主张的回归“传统家庭价值”中的纪律主义，而主要在于<span class="text-Emphasis">彻底摒弃</span>这些传统的价值观。</p>

<p class="paragraph-P119">有组织宗教所教授的道德主义还带来了其他问题。其中一个危险，是让孩子变成一个充满仇恨的人：“<span class="text-正文引文_20_字符">如果孩子被教导某些事情是有罪的，那他对生命的热爱就会转变为仇恨。当孩子是自由的，他们就从不会认为另一个孩子是‘罪人’。</span>”[Neill, Op. Cit., p. 245] 从“某些人是罪人”的观念出发，很快就会滑向“某些阶级或某些种族的人比其他人更有罪孽”的结论，从而滋生对少数群体的偏见、歧视与迫害——这些迫害，往往是出于发泄被压抑的愤怒与施虐欲；而这种施虐欲，最初正是在幼年时期通过道德主义训练被制造出来的。所以再一次地，这一点与无政府主义的关联性显而易见。</p>

<p class="paragraph-P119">宗教教育的另一个危险，是导致孩子产生对生命的恐惧：“<span class="text-正文引文_20_字符">宗教对孩子而言，几乎总是意味着恐惧。上帝是一个强大的人，就仿佛他的眼皮上有个洞：无论你在哪里，他都能看到你。对孩子来说，这往往意味着上帝能看到他在被褥下的所作所为。而将恐惧引入孩子的生命，是所有罪行中最为严重的。于是，孩子对生命永远说‘不’；他永远是一个自卑者；永远是一个懦夫。</span>”[Neill, <span class="text-书名_20_字符">Op. Cit.</span>, p. 246] 被来世堕入地狱的威胁所吓大的孩子，永远无法摆脱对<span class="text-Emphasis">今生</span>安全的病态焦虑。进而，这类人极易成为统治阶级宣传的猎物，他们的物质与情感不安会被操纵——例如，通过为帝国主义战争进行辩护，或是借口“保住工作岗位”、防范外部威胁等等，为军事—工业联合体、国家权力的扩张等辩护。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_6_4_但是一个自由的孩子又如何能够学会无私呢？①原文此小节的序号错标为了J_6_3（与上一小节一致），导致J_6节后续的小节号均出现了错误。中文版在此处和后面的小节修成了这一错误"><span/></a><a id="J_6_4"/>J.6.<span class="text-T25">4</span> 但是一个自由的孩子又如何能够学会无私呢？<span class="Footnote_20_anchor" title="Footnote: 原文此小节的序号错标为了J.6.3（与上一小节一致），导致J.6节后续的小节号均出现了错误。中文版在此处和后面的小节修成了这一错误"><a href="#ftn133" id="body_ftn133">①</a></span></h3>

<p class="paragraph-P121">对自我调节的另一种常见反对意见是，儿童只有通过惩罚和训诫才能被教导成为“<span class="text-Emphasis">无私者</span>”。然而，这种观点再次体现了对本性的怀疑，并且也是那种常见态度的一部分：将本性视为仅供人类按照自身意愿加以塑造的“原材料”。自由意志主义的观点则认为，对他人的同理心会在适当的时候自然发展：</p>

<p class="paragraph-正文引文">“要求一个孩子变得无私是错误的。每一个孩子都是利己主义者，认为世界属于他。当他有一个苹果时，他唯一的愿望就是吃掉那个苹果。母亲鼓励他与弟弟分享的主要结果，是让他憎恨他的弟弟。利他主义是在以后才会出现的——<span class="text-Emphasis">如果孩子没有被教导要无私</span>——它就会自发地形成。如果孩子被强迫变得无私，那利他主义可能永远都不会出现。母亲压制孩子的自私，其实是在将这种自私固定成他永远的性格。”[Neill, <span class="text-书名_20_字符">Summerhill</span>, pp. 250-251]</p>

<p class="paragraph-Standard">未被满足的愿望会潜藏于无意识之中，因此，那些被强行施压——被“教导”——去无私的孩子，即便在外在行为上顺从了父母的要求，也会在无意识中压抑自己真实的、利己的欲望。而这些被压抑的婴儿期欲望，会让他们终其一生都表现出自私的（甚至可能是神经质的）行为。此外，告诉孩子他们的愿望是“错误的”或“邪恶的”，实质上是在教他们仇恨自己；而心理学中一个广为人知的原则是：无法爱自己的人，也无法去爱他人。因此，道德训诫虽然旨在培养利他精神和对他人的爱，却反而适得其反，产生完全相反的效果。更进一步地，这类塑造“无私的”儿童（以及成人）的努力，实际上<span class="text-Emphasis">阻碍了</span>儿童个性的形成，也妨碍了他们发展自身能力（尤其是批判性思维能力）。正如埃里希·弗洛姆所说：</p>

<p class="paragraph-正文引文">“不自私，意味着不去做自己想做的事，意味着要为了权威者的利益而放弃自己的愿望……除了这一明显含义之外，它还意味着‘不要爱自己’，‘不要做自己’，而是要服从某种比自己更重要的东西：一种外在的权力，或其内化之后的形式——‘责任’。‘不要自私’，成为了压制自发性和人格自由发展的最有力意识形态工具之一。在这一口号的压力下，人们被要求做出各种牺牲、完全顺从：只有那些不服务于个人、而是服务于他人或某种外在力量的行为，才被视为‘无私’的。”[Erich Fromm,<span class="text-书名_20_字符"> Man for Himself</span>, p. 127]</p>

<p class="paragraph-Standard">这种“无私”，虽然在培养“模范公民”与顺从的雇佣奴隶方面极为理想，却并不有助于培养无政府主义者，甚至都不利于培养个性。难怪巴枯宁会赞美反叛的冲动，并将其视为人类进步的关键！弗洛姆进一步指出，自私与自爱“<span class="text-正文引文_20_字符">非但不是完全相同，实际上是截然不同</span>”，因为“<span class="text-正文引文_20_字符">自私的人无法去爱他人……</span><span class="text-正文引文_20_字符"><span class="text-T94">[</span></span><span class="text-正文引文_20_字符">也</span><span class="text-正文引文_20_字符"><span class="text-T94">]</span></span><span class="text-正文引文_20_字符">无法去爱他自己。</span>”[Op. Cit., p. 131] 一个无法爱自己、也因此无法爱他人的人，会比那些真正爱自己、关心自己与他人福祉的人，更容易屈从于等级制度。因此，资本主义那种自相矛盾地既鼓励自私、又要求无私的行为模式，其根本矛盾正可被理解为一种“缺乏自爱”。这种缺乏源自童年教育，并被制度所持续强化——而这正是自由意志主义者应当警惕并加以抵制的。</p>

<p class="paragraph-Standard">事实上，那种“教导儿童无私”的冲动，很大程度上反映了成年人的权力意志。每当父母感到必须对孩子下达指令时，他们应当扪心自问：这种冲动是否来源于自身的权力欲望或自私自利？因为我们所处的文化强烈地促使个体寻求对他人的支配权，那还有什么比身边一个弱小、无法反抗的孩子，更适合作为施加权力意志的对象？自由意志主义者则认为，不应该去下达命令，而是应该让社会行为自然发展。而这种发展会在儿童逐渐开始重视他人意见之后自然地产生。正如尼尔所指出的：</p>

<p class="paragraph-P122">“每个人都会寻求邻里的好评。除非有其他力量将他推向反社会行为，一个孩子会自然而然地希望做出让他人对自己印象良好的事情，但这种取悦他人的愿望是在成长过程中的某一阶段才会出现的。父母与教师试图人为加速这一阶段的到来，将对孩子造成不可弥补的伤害。”[<span class="text-书名_20_字符">Op. Cit.</span>, p. 256]</p>

<p class="paragraph-Standard">因此，父母应当允许孩子在整个童年时期保持“自私”与“小气”的状态，完全自由地追随其幼稚的兴趣。每一次人际间的利益冲突，都应当成为一方学习尊严、另一方学习体谅的契机。唯有通过这样的过程，孩子才能真正发展其个性。而正是在发展出自身个体性的过程中，孩子也才会逐渐认识到他人的个体性，而这正是形成伦理观念的第一步——伦理的根本即是建立在对他人与其个体性的相互尊重之上。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-Heading_20_3"><a id="a__J_6_5_“自由意志主义式的育儿方式”难道不是溺爱孩子的另一种说法吗？"><span/></a><a id="J_6_5"/>J.6.<span class="text-T25">5</span> <span class="text-T22">“</span>自由意志主义式的育儿方式”难道不是溺爱孩子的另一种说法吗？</h3>

<p class="paragraph-Standard">不是。这一质疑混淆了自由与放纵的区别。以自由的方式养育孩子，并不意味着让孩子为所欲为，也不意味着永远不说“不”。确实，自由的孩子不应受到惩罚、受制于不理性的权威或说教式的训诫，但他们也并没有可以侵犯他人的权利的“自由”。正如尼尔所言：<span class="text-正文引文_20_字符">“在纪律严明的家庭中，孩子</span><span class="text-正文引文_20_字符"><span class="text-T12">没有任何</span></span><span class="text-正文引文_20_字符">权利；在溺爱的家庭中，孩子</span><span class="text-正文引文_20_字符"><span class="text-T95">拥有</span></span><span class="text-正文引文_20_字符"><span class="text-T12">所有</span></span><span class="text-正文引文_20_字符">权利。而一个合适的家庭中，儿童与成人应该拥有平等的权利。</span>”他又说：“<span class="text-正文引文_20_字符">任由孩子我行我素，或</span><span class="text-正文引文_20_字符"><span class="text-T12">以牺牲他人为代价</span></span><span class="text-正文引文_20_字符">为所欲为，对孩子是有害的。这样会培养出一个被宠坏的孩子，而被宠坏的孩子是一个糟糕的公民。</span>”[<span class="text-书名_20_字符">Summerhill</span>, p. 107 and 167]</p>

<p class="paragraph-Standard">父母与孩子之间不可避免地会出现意志上的冲突，而健康的解决方式应是通过讨论并达成共识。而不健康的解决方式，要么是诉诸威权式的管教，要么是通过给予孩子全部的社会权利来宠坏他们。自由意志主义的心理学家主张，坚持自己的个体权利不会对孩子造成伤害，而真正的伤害来自于道德主义——即引入“对”与“错”的观念，或使用“淘气”、“顽皮”、“肮脏”等词汇，在孩子心中造成负罪感。</p>

<p class="paragraph-Standard">因此，不应以为自由的孩子就可以“为所欲为”。自由的真正含义是：只要不侵犯他人的自由，就可以做自己喜欢的事。正因为如此，强迫孩子停止向他人扔石头，与强迫孩子学习几何学之间是有本质区别的。前者侵犯了他人的权利，后者只涉及孩子自身。类似地，强迫孩子用叉子而不是用手进食、说“请”和 “谢谢”、收拾房间等等，这些行为虽然可能让成人感到烦恼，但并没有侵犯成人的权利。当然，人们可以主张成年人拥有权利免于孩子带来的<span class="text-Emphasis">任何</span>烦恼，但这其实就是为威权主义开绿灯，使“儿童权利”这一概念的实质内容完全架空。</p>

<p class="paragraph-P123">就像前文所述的，赋予儿童自由，并不意味着允许他们置自身于危险之中。例如，一个生病的孩子不应被要求自行决定是否要出门或是否服药；一个筋疲力尽的孩子也不应被让她决定是否要上床睡觉。然而，施加这种必要的权威，与根据孩子所处年龄阶段给予其可承受范围内的责任的理念，并不冲突。唯有如此，孩子才能培养自信。同样重要的是，父母在决定给予孩子多大责任时，也应当审视自己这么做的动机。例如，那些坚持为孩子挑选衣物的父母，通常是担心孩子选出的衣服会损害父母在他人眼中的社会形象。</p>

<p class="paragraph-Standard">至于那些将家庭中的“纪律”与“服从”等同起来的人，所谓的“服从”，通常只是为了满足成年人的权力欲望。自我调节，意味着与儿童之间不存在权力游戏，也不会有那种大声喊道“你必须照我说的做，否则就有你好看！”的情形。然而，尽管在自由意志主义者的家庭中是不存在这种非理性的、追求权力的权威，但仍保留着某种可以被称为“权威”的东西，即成人的保护、关怀与责任，同时也包括坚持自身的权利。正如尼尔所指出的：“<span class="text-正文引文_20_字符">这种权威有时候要求服从，但有时候也会给予服从。例如我可以对我女儿说，‘你不能把那些泥巴和水带进我们的客厅。’这并不比她对我说，‘出去，爸爸。我现在不想让你在我的房间里。’来得更强势——我当然会毫无异议地服从她的这个愿望。</span>”[Op. Cit., p. 156] 因此，在自由意志主义家庭中仍然会存在“纪律”，但那将是一种保护每位家庭成员个体权利的纪律。</p>

<p class="paragraph-Standard">在自由中抚养儿童，也并不意味着要给他们大量玩具、金钱等物质物品。赖希的追随者曾主张，孩子们不应被给予他们所要求的一切，给予太少比给予太多更好。然而在商业广告活动的持续轰炸下，如今的父母往往倾向于给孩子过多物质，结果却是孩子对礼物逐渐失去感激之情，极少珍视自己的任何所有物。对于金钱也是如此，若给予过多，将会损害儿童的创造力与游戏生活。如果不给予孩子过多的玩具，他们将会从用手边的材料自制玩具的过程中获得创造的乐趣——而这种乐趣正是过度纵容所剥夺的。心理学家指出，那些送出太多礼物的父母，往往是在试图弥补他们给予的爱太少这一现实。</p>

<p class="paragraph-Standard">奖励儿童所带来的危害虽然小于惩罚，但奖励依然可能破坏儿童的精神士气。这是因为，首先，奖励是多余的，实际上常常会<span class="text-Emphasis">降低</span>动机与创造力，正如若干心理学研究所显示的那样（见<a href="#I_4_11" class="text-Internet_20_link">I.4.11节</a>）。有创造力的人进行创作，是为了创作本身的乐趣；而金钱利益并不是创造过程的核心（或必需）因素。其次，奖励传递了错误的信息：即被奖励的行为本身并不值得因其本身而去做，也不具备与生产性、创造性活动相关的内在愉悦价值。最后，奖励往往会强化竞争制度中最糟糕的方面，使人产生“金钱是唯一激励人完成社会所需工作的动力”的态度。</p>

<p class="paragraph-P124">以上，只是区分“溺爱儿童”与“在自由中养育儿童”之间的一些基本考量。实际上，惩罚与纪律家庭中的恐惧才是最字面意义上“<span class="text-Emphasis">溺毙</span>”儿童的因素——它摧毁了他们的童年幸福，并造就了性格扭曲的个体。长大后，这些严格纪律的受害者通常会背负一种或多种反社会的次级内驱力，例如施虐倾向、破坏欲、贪婪、性倒错等等，还伴随着被压抑的愤怒与恐惧。这些冲动在意识表层之下的存在将会引发焦虑，而这种焦虑则会被心理防卫机制所抵御，从而在人格中构筑起一道道心理壁垒，使人变得僵化、压抑、痛苦，并充满内在空虚感。在这样的状态下，人们极易沦为消费主义这一资本主义福音的牺牲品，因为资本主义声称可以通过购买商品，用金钱填补内在的空虚——但这一承诺，当然是空洞的。</p>

<p class="paragraph-P125">神经过度封闭的人往往倾向于寻找替罪羊，以将自身的挫折与焦虑归咎于他人，并将被压抑的愤怒发泄到这些替罪羊身上。反动政客则非常清楚如何利用宣传，将这种冲动引导到少数群体或“敌对国家”身上，以服务于统治精英的利益。然而更重要的是，将“规格严格”式家庭教育中习得的对权威的尊崇，与施虐冲动相结合，通常会造就一种顺从／权威型人格——这种人盲目服从“上级”的命令，同时又渴望在“下级”身上施加权威，无论是在家庭中、国家官僚体制中，还是在公司组织结构中。欧文·斯陶布在其所著的《<span class="text-书名_20_字符">恶之根源</span>》中采访了被监禁的党卫军成员，在这些旨在探究为何表面“正常”的人却能够实施极端残忍暴力行为的深入访谈中，这些采访压倒性地显示出，他们几乎无一例外都来自威权式的、“规格严格”的家庭。</p>

<p class="paragraph-Standard">正是通过这种方式，“传统的”（即威权的、纪律严明的、父权制的）家庭构成了威权文明的必要基础，并一代又一代地再生产着这种体制及其伴随的社会恶果。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_6_6_无政府主义者在青少年性解放问题上持有何种立场？"><span/></a><a id="J_6_6"/>J.6.<span class="text-T25">6</span> 无政府主义者在青少年性解放问题上持有何种立场？</h3>

<p class="paragraph-Standard">青春期面临的最大问题之一，就是来自父母和社会对青少年性行为的压制。青春期正是性欲最为强烈的时候。那么，为什么会有要求青少年“等到结婚”、或至少等离开家庭之后才能开始性生活的荒谬观念？为什么像美国这样的“发达国家”会存在这样的法律：允许一位19岁的“男孩”与他17岁的女朋友发生关系（女方完全同意），却因所谓的“法定强奸罪”而被女友的父母（！）<span class="text-Emphasis">逮捕</span>？</p>

<p class="paragraph-P126">要回答这些问题，让我们回想一下：统治阶级并不关心鼓励大众趋向于自由、独立和不基于商品的愉悦；相反，他们支持那些能够造就大众顺从、温驯、依赖、无助以及服从权威性格的一切事物——这些有助于延续等级制度、并因此维持统治阶级权力与特权的特质。</p>

<p class="paragraph-P127">由于性爱是人类所能体验到最强烈的愉悦形式之一，也是与他人建立情感纽带与亲密关系的最重要的方式之一；因此，对性的压制也就是摧毁人类心理最有效的手段，并为其造就了一种顺从／服从权威的性格结构（同时也割裂了人与人之间的情感纽带）。正如赖希所观察到的，这种性格由“<span class="text-正文引文_20_字符">性无能、无助感、对依恋的需求、对领导者的怀旧情结、对权威的恐惧、怯懦心理以及神秘主义倾向</span>”共同构成，并且“<span class="text-正文引文_20_字符">拥有这种性格结构的人无法实现民主。一旦遇到这些性格特征，所有试图建立或维持真正以民主为导向组织的努力，都会失败。它们构成了一种大众的心理土壤，在这之上，可以滋生民主选举产生的领导者身上的专制欲望和官僚习气。</span>”性压抑“<span class="text-正文引文_20_字符">培养出畏惧权威、害怕生活的奴仆，并由此不断创造出一小撮当权者统治大众的新可能性。</span>”[<span class="text-书名_20_字符">The Sexual Revolution</span>，第82页]</p>

<p class="paragraph-P127">无疑，统治精英中的大多数成员并没有完全地意识到，他们自己的权力和特权依赖于长久以来大众中对性的否定态度。尽管如此，他们潜意识中能感受到这一点。性自由是自由中最基本也是最强大的形式之一，而每一个保守主义者或反动派本能地会对这种“社会混乱”感到恐惧——也就是说，它会滋养出一种反抗权威的反叛性格。这就是为什么“家庭价值观”和“宗教”（即纪律和强制性的性道德）是保守或反动议程的核心支柱。对于无政府主义者来说，着手解决社会中与性压迫相关的每一个方面至关重要。这包括肯定青少年不受限制地享有性生活的权利。</p>

<p class="paragraph-Standard">支持青少年性解放的论据不胜枚举。例如，许多青少年自杀的悲剧可以通过消除对青少年性生活的限制而得到预防。从对那些不存在性压抑的部落民族的研究，可以看出这一点：</p>

<p class="paragraph-P128">“无论是传教士还是学者所写的报告，不论他们是否带着对‘野蛮人’的‘道德堕落’应有的愤慨，都指出：青春期的仪式使青少年立即进入一种性生活；一些原始社会非常重视性的愉悦；而青春期仪式则是一项重要的社会活动；有些原始民族不仅不阻碍青少年的性生活，反而大力鼓励——例如通过安排公共房屋，让青少年在青春期开始的时候就迁入其中，以便能够享受性交。即使是在那些实行严格一夫一妻制婚姻制度的原始社会中，青少年从青春期开始直到婚前，也完全享有去体验性交的自由。这些报告中没有任何关于青少年因单相思而性痛苦或自杀的迹象（尽管单相思的情况当然会发生）。性的成熟与生殖器性满足之间的矛盾是不存在的。”[Reich, <span class="text-书名_20_字符">Op. Cit.</span>, p. 85]</p>

<p class="paragraph-P129">青少年的性压抑与犯罪行为也有密切关联。如果一个社区内有青少年无法找到进行亲密关系的地方，他们就会在阴暗角落、汽车或货车里寻求这种接触，并且时刻提心吊胆，生怕被人发现。在这种情况下是不可能获得完全的满足感的，并且还会积累紧张和挫折的情绪。因此，他们会感到不满，彼此焦虑，变得嫉妒和愤怒，进而引发肢体冲突，转向毒品作为性生活不满足的替代品，破坏财物以发泄被压抑的怒火，甚至可能对他人实施暴力。正如赖希所指出的：“<span class="text-正文引文_20_字符">青少年犯罪，是一种可视化表达儿童和青少年内心潜藏的性危机的形式。可以预见的是，除非一个社会能够鼓起勇气并掌握知识，以一种肯定性的态度来调节其青少年的性生活，否则这个社会将永远无法成功解决青少年的心理病理学问题。</span>”[<span class="text-书名_20_字符">Op. Cit.</span>, p. 271]</p>

<p class="paragraph-P130">基于上述原因，“帮派问题”的解决方案显然也依赖于青少年的性解放。当然，我们并不认为是帮派本身在压制青少年的性活动。实际上，成为帮派成员所能带来的更多性机遇，无疑是吸引青少年加入的主要原因之一。不过，帮派对滥交、色情、施虐等“性之暗面”的执念，无疑显示出在成长过程中所处的普遍否定性和压抑性的环境，使得孩子们在到达帮派年龄时已经形成了不健康的次级内驱力。但这种表现内驱力的方式绝<span class="text-Emphasis">不是</span>无政府主义者所定义的“性自由”。相反，无政府主义提出的青少年解放建议是建立在一个前提之下：即唯有拥有一个自由意志的童年，才能为青春期<span class="text-Emphasis">健康的</span>性自由奠定必要的条件。</p>

<p class="paragraph-Standard">将这些见解应用到我们自己的社会中，显然青少年应该有充分的机会获得一个私密空间，在那里他们可以与性伴侣不受打扰地相处。父母还应鼓励了解和鼓励使用避孕措施以及总体上的安全性行为，并尊重关系中对方的感受。这并不意味着鼓励滥交或单纯为了满足欲望而进行性行为。相反，这意味着鼓励青少年了解自己的愿望和欲望，拒绝任何形式的强迫。从以下这位无政府主义活动者在<span class="text-T96">1930年代</span>的经验中可以看出这一点：</p>

<p class="paragraph-正文引文">“有一次，一位来自<span class="text-正文引文_20_字符">Juventudes </span>[自由意志主义青年组织<span class="text-T96">]</span>的同伴来找我，说：‘你，自称你是多么的解放，但你其实并不那么开放。’（我告诉你这件事是为了让你看看这些人的心理状态。）‘因为如果我要求你给我一个吻，你不会给我。’</p>

<p class="paragraph-P131">“我站在那里盯着他，心想：‘我该怎么摆脱这个局面？’然后我对他说：‘听着，当我想要和一个人上床时，是我自己选择了他。我不会跟任何人随便地上床。作为一个男人，你并不吸引我，我对你没有任何感觉……为什么要让我按照你说的那样“解放自己”，也就是跟你要上床呢？对我来说这不是解放。这只是单纯为了满足欲望而发生关系。’‘不，’我继续说，‘爱就像吃饭一样：如果你饿了，你就去吃；如果你想和一个人上床，那就去做……另外，我还想告诉你……你的嘴也并不吸引我……而且我不想跟一个我不愿亲吻的男人发生关系。’</p>

<p class="paragraph-正文引文">“他哑口无言！但我其实有双重的动机……因为我还想向他展示，这不是教育同伴的方式……这就是西班牙女性争取自由——甚至是对我们自己组织中的男性的斗争情形——更不用说与其他男人的关系了。”[引自玛莎·A·阿克尔斯伯格，《<span class="text-书名_20_字符">西班牙的自由女性</span>》，第116-17页]</p>

<p class="paragraph-P132">因此我们必须强调，尊重自己和尊重他人是至关重要的。正如莫里斯·布林顿指出的，性解放的努力将会遭遇来自现存社会的两种回应——直接反对以及企图收编。第二种回应表现为“<span class="text-正文引文_20_字符">首先使性异化并物化，然后狂热地利用这一空壳以谋取商业利益。当现代青年冲破了压抑的传统道德和专制的父权家庭的双重桎梏时，他们所面对的是一种被投射出来的性自由形象，这实际上是一种被操控的扭曲。</span>”从性在广告中的运用、到性产业作为一个主要消费行业的成功发展，都可以看出这种现象。然而，这种发展与无政府主义者所期望的健康性观念是背道而驰的。这是因为“<span class="text-正文引文_20_字符">性被呈现为了一种可以被消费的东西。但性本能不同于其他某些本能</span>”，因为它只能通过“<span class="text-正文引文_20_字符">另一个具有思考、行动与感受能力的人类</span>”才能得以满足。“<span class="text-正文引文_20_字符">在现代资本主义条件下，性的异化正是普遍异化过程的一部分，在这一过程中，人被转化为了物（在这种情形下，即转化成了性消费的对象），而人际关系则被抽空了其中的人性内容。无选择的、强迫性的性行为，这并不是性自由——尽管有时，它可能成为实现性自由的预备条件（而压抑性的道德则永远无法做到这一点）。但将被异化的性误认为是性自由，这一错觉成为了通往彻底解放道路上的又一障碍。性自由意味着认识与理解他人的自主性。</span>”[ <span class="text-正文引文_20_字符">"The Irrational in Politics"</span>, pp. 257-92, <span class="text-书名_20_字符">For Workers' Power</span>, p. 277 ]</p>

<p class="paragraph-P132">因此，无政府主义者将青少年性解放视为培养自由个体的手段，<span class="text-Emphasis">同时</span>也是减少性压抑所带来恶劣影响的一种方式（我们必须指出，性压抑还助长了将他人物化的倾向，尤其是在父权社会中对女性的物化）。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P133"><a id="a__J_6_7_但关注性解放的不会分散对革命的注意力吗？"><span/></a><a id="J_6_7"/>J.6.<span class="text-T25">7</span> 但关注性解放的不会分散对革命的注意力吗？</h3>

<p class="paragraph-Standard">认为青少年<span class="text-Emphasis">仅仅</span>在关心性自由、或者应该去<span class="text-Emphasis">只</span>关心性自由，是对青少年的一种侮辱。事实上，许多青少年拥有高度发展的社会良知，并对经济剥削、贫困、社会崩溃、环境恶化等问题表现出浓厚兴趣。任何年龄段的人都是如此！</p>

<p class="paragraph-P134">无政府主义者必须警惕一种在马克思列宁主义政党中常见的态度，即将关于性问题的自发讨论视为“对阶级斗争的转移”。这种态度是一种经济主义倾向（更不用说其隐蔽的禁欲主义倾向了），因为它基于这样一种前提：经济阶级必须成为一切旨在社会变革的革命努力的中心。毫无疑问，改造经济体系当然是重要的；但如果没有大众层面的性解放，就无法彻底完成工人阶级的革命，因为届时将缺乏足够多具有必要人格结构的人，来建立一个<span class="text-Emphasis">持久的</span>自我管理的社会与经济体系（也就是说，缺少那些能够以负责任的方式接受自由的人）。而如果试图在没有为这一体系的成长准备好必要的心理土壤的情况下，就强行建立这样的制度，那么最终只会导致一种新的等级制度与剥削形式的回归。同样地，如果社会上依然存在压抑性的社会道德规范，人们依然无法按照自身意愿自由表达，那么即使获得了“自由”，这种自由也不过是在名义上的徒有其表。</p>

<p class="paragraph-P135">此外，对于许多人来说，摆脱威胁其心理健康的性压抑是其人生中的一个重大问题。正因如此，如果无政府主义的“解放”运动仅限于干巴巴地讨论剩余价值、劳动异化等等，很少有人会被吸引。相反，性问题必须被纳入对整个统治体系的多方位攻势之中。人们应当有信心地感到，无政府主义者是站在性享乐一方的，而不是那些以“为了革命”之名、要求自我否定的革命禁欲主义者。相反，必须去强调，完整的性享受能力本身就是革命不可或缺的一部分。事实上，“<span class="text-正文引文_20_字符">在性问题和强迫性家庭的问题上不断质疑和挑战权威，只会补充在其他领域（例如关于谁在支配劳动过程——或劳动本身目的的问题上）对权威的质疑和挑战。两者都在强调个人的自主性以及对自己生活重要方面的支配权。两者都揭露了那些被视为理性、却支配了我们大量思想与行为的异化概念。有意识的革命者的任务，就是使明确这两种挑战，指出其深刻的颠覆性内容，并解释它们之间的内在联系。</span>”[Maurice Brinton, "<span class="text-正文引文_20_字符">The Irrational in Politics</span>", pp. 257-92, <span class="text-书名_20_字符">For Workers' Power</span>, p. 278]</p>

<p class="paragraph-Standard">我们此前已指出，在以共产主义式／共有制社会秩序为基础的前父权制社会中，儿童享有完全的性自由；而随着社会在经济和社会结构上转向父权制，童年期禁欲观念才开始出现（参见<a href="#B_1_5" class="text-Internet_20_link">B.1.5节</a>）。这种对性态度的巨大转变，使得以权威为导向的人格结构得以发展，取代了原先非权威式的人格结构。民族志研究表明，在父权制出现之前的社会中，社区的劳动生活方式普遍与儿童及青少年的自由发展相对应——也就是说，没有任何规则强迫儿童和青少年进入特定形式的性生活，这为他们自愿融入社区和在各种集体活动中实行自律创造了心理基础。这进一步支持了这样一个前提：普遍的性积极态度是可行的自由意志社会主义得以实现的必要条件。</p>

<p class="paragraph-P136">心理学也明确表明，必须制止一切来自父母、教师或行政权威对儿童自由表达的阻碍。作为无政府主义者，我们首选的方式是直接行动。因此，我们应当鼓励所有人相信，他们有充分的机会去建设属于自己的个人生活。这绝不会阻碍或干扰他们参与无政府主义运动。恰恰相反，如果他们能够逐步解决私人生活中面临的问题，他们将以更大的愉悦和专注投入到其他社会事业中去。</p>

<p class="paragraph-P136">除了直接行动之外，无政府主义者还可以支持保障表达自由和性自由的法律保护（例如废除荒谬的法定强奸罪法规，以及为同性恋者争取平等权利），正如他们支持保护工人罢工权、家庭假期等立法一样。然而，正如赖希所指出的：“<span class="text-正文引文_20_字符">新的性生活秩序，在任何情况下，都不可能靠中央权威的法令建立起来。</span>”[<span class="text-书名_20_字符">The Sexual Revolution</span>, p. 279] 这是列宁主义者的一种幻想。实际上，新的秩序将是自下而上建立的，依靠的是越来越广泛地传播有关性压抑对个人和社会带来不良后果的知识，以及传播自由意志主义式儿童养育和教育方法所带来的益处。</p>

<p class="paragraph-Standard">一个人们能够体验性幸福的社会，将是一个人们倾向于“<span class="text-正文引文_20_字符">做爱，不作战</span>”的社会，因此也将为普遍安全提供最佳保障。届时，无政府主义者关于重构经济和政治体系的事业，将能在一种喜悦而非仇恨与复仇的精神氛围中自发推进。只有到那时，这一事业才能有效抵御反动势力的威胁，因为多数人将站在自由一边，并能够负责任地使用自由，而不会无意识地渴望一个权威式“父亲形象”来指示他们应该做什么。</p>

<p class="paragraph-Standard">因此，对性解放、自由意志主义式育儿与自由意志主义式教育的关注与实践，是社会斗争与社会变革的<span class="text-Emphasis">关键</span>组成部分。绝不能像某些自诩为“严肃的”革命者所声称的那样，把这些议题视为“分散了”对“重要”政治经济问题的注意力。正如玛莎·A·阿克尔斯伯格在谈到西班牙革命期间“<span class="text-正文引文_20_字符"><span class="text-T12">自由女性</span></span>”团体所开展的实际工作时所指出的：</p>

<p class="paragraph-正文引文">“尊重儿童并对其进行良好的教育，对革命性的变革进程至关重要。无知，使人们尤其容易受到压迫与苦难的侵害。更重要的是，教育使人们为社会生活做好准备。以恐惧为基础的威权式学校（或家庭），培养的是顺从专制政府的人[或顺从于资本主义工作场所的人]。而要让人们为生活在一个没有支配的社会做好准备，就必须建设与之不同的学校与家庭。”[<span class="text-书名_20_字符">Free Women of Spain</span>, p. 133]</p>

<p class="paragraph-Standard">私人事务<span class="text-Emphasis">就是</span>政治事务，如果人们都不能自由地过上完整且充满乐趣的生活，那么即使建立了一个自由的经济体系，也没有太大意义！因此对于无政府主义者来说，性解放问题与经济解放和社会解放同样重要。这一点可以从艾玛·戈尔德曼回忆与克鲁泡特金的一次会面中看出。当时克鲁泡特金称赞了她参与编辑的一份报刊，但同时表示：“<span class="text-正文引文_20_字符">如果你们不在性问题上浪费那么多篇幅，这份报刊会更有成效。</span>”对此，戈尔德曼表示了不同意见，并就“<span class="text-正文引文_20_字符">性问题在无政府主义宣传中的地位</span>”展开了一场激烈的争论。最终，她说道：“<span class="text-正文引文_20_字符">好吧，亲爱的同志，当我到了你这个年纪时，性问题也许对我就不再重要了。但现在它对我而言十分重要，而且对成千上万、甚至数以百万计的年轻人来说也是一个相当重要的因素。</span>”听到这里，戈尔德曼回忆说，克鲁泡特金愣住了，随后“<span class="text-正文引文_20_字符">和蔼地笑了笑，脸上浮现出一丝诙谐的神情。‘想不到，我竟没有考虑到这一点，’他回答道，‘或许你说得对。’他满怀慈爱地注视着我，眼中闪烁着幽默的光芒。</span>”[<span class="text-书名_20_字符">Living My Life</span>, vol. 1, p. 253]</p>
<p class="paragraph-P95"> </p>
<p class="paragraph-P6"><a id="J_7"/>J.7 无政府主义者所说的社会革命是什么意思？</p>

<p class="paragraph-Standard">在无政府主义理论中，<span class="text-正文引文_20_字符"><span class="text-T12">社会革命</span></span>远不只是革命本身。对无政府主义者而言，真正的革命也远不止是社会政治组成、结构或形式的变更。它必须彻底变革社会的所有方面——政治、经济、社会、人际关系等等——以及变革构成社会的个人。事实上，这两种转变是相辅相成、互为促进的。人在改造社会的同时，也改造着自身。正如亚历山大·伯克曼所说：</p>

<p class="paragraph-正文引文">“有许许多多种类的革命。有些革命仅仅改变了政府形式，用新的统治者取代旧的统治者。这些是政治革命，因此往往遭遇的抵抗较小。但一场旨在废除整个雇佣奴役制度的革命，也必须消灭一个阶级压迫另一个阶级的权力。也就是说，它不再仅仅是更换统治者或更换政府，不再是一个政治革命，而是试图改变整个社会性质的革命。这，就是<span class="text-Emphasis">社会</span>革命。”[<span class="text-书名_20_字符">What is Anarchism?</span>, p. 176]</p>

<p class="paragraph-Standard">这意味着两个相关联的方面。首先，它意味着要改造社会的所有部分，而不仅仅是对现有制度的某些方面进行修补。政治革命实质上意味着更换统治者，而社会革命则意味着改变社会本身，即改变社会的组织和运作方式。换言之，社会革命的目标不是一种形式的压迫替换成另一种形式的压迫，而是根除一切奴役和压迫个人的制度。其次，它意味着由社会大众<span class="text-Emphasis">直接</span>推动这一根本性变革，而不是依赖政治手段去实现这一目标，如马克思列宁主义者和其他威权社会主义者做的那样。对无政府主义者而言，这种做法只不过是政治革命，注定要失败。“<span class="text-正文引文_20_字符">社会革命的实际、积极工作必须……由劳动人民自己来完成，”</span>因为<span class="text-正文引文_20_字符">“他们是现存制度最严重的受害者，废除这些制度符合他们自身的利益。</span>”[Berkman, <span class="text-书名_20_字符">Op. Cit.</span>, p. 189 and p. 187]</p>

<p class="paragraph-P137">这并不是说无政府主义的社会革命在内容上不是政治性的——远非如此；任何熟悉无政府主义理论的人都应清楚，无政府主义中有其政治理论与政治目标。鉴于无政府主义者对国家的分析，认为国家是少数阶级统治的工具，旨在排除广大民众的参与——很明显，我们的目标就是废除国家。然而，我们所<span class="text-Emphasis">强调</span>的是，无政府主义者并不寻求通过掌控执法机关和军队（如同政府那样），来自上而下地推动变革。相反，我们追求的是自下而上的变革，从而使革命成为必然，而非依赖政治先锋队的阴谋（不出所料，正如我们在H.3.3节中指出的，列宁曾将仅靠下层推动变革的观点斥为无政府主义，并强调通过政府自上而下地实现变革）。正如杜鲁蒂所言：“<span class="text-正文引文_20_字符">我们从未曾相信，革命是由少数人夺取政权并对人民实行的独</span><span class="text-正文引文_20_字符">裁……我们要的，是一场由人民、为了人民的革命。没有这一点，革命便不可能发生。那只不过是一次政变而已。</span>”[quoted by Abel Paz, <span class="text-书名_20_字符">Durruti: The People Armed</span>, pp. 135-7]</p>

<p class="paragraph-P138">对无政府主义者而言，社会革命是一场自下而上的运动，是被压迫者与被剥削者为自身自由的斗争。此外，这种革命并不会凭空出现。相反，正如巴枯宁所言的，革命“<span class="text-正文引文_20_字符">不是即兴而成的。它们不是由个人、甚至不是由最强大的团体凭意志制造出来的。它们独立于一切意志与一切阴谋，总是由环境的自然力量促成的。</span>”[Bakunin, <span class="text-书名_20_字符">The Political Philosophy of Bakunin</span>, p. 323] 当条件成熟时，革命才会爆发，而革命不能被人为制造的（例如，一个工会领导层突然宣布在某日发动总罢工，是无法产生革命的）。不过，个人和团体的行动，通过宣传、斗争和组织，可以使革命的到来变得更加可能，从而在环境变化时，人们能够并愿意以革命性的方式行动（例如，自发得罢工并将斗争扩展为总罢工）。这意味着，并没有一种机械的、客观的过程在起作用，而是存在一种我们可以影响但无法操控的进程。革命是社会进化的产物，也是社会斗争的产物，而社会斗争又是社会进化不可分割的一部分：</p>

<p class="paragraph-正文引文"><span class="text-T16">“</span>被压迫的群众……从未完全屈从于压迫与贫困，他们今天比以往任何时候都更渴望正义、自由与福祉，并且开始意识到，只有与世界各地所有被压迫者、被剥削者团结与联合，他们才能实现自身的解放。他们也明白，解放的不可或缺的条件，是掌控生产资料、占用土地和掌握劳动工具。”[Malatesta,<span class="text-书名_20_字符"> Anarchy</span>, p. 33]</p>

<p class="paragraph-P139">因此，任何社会革命都源于工人阶级日常的斗争（无政府主义亦是如此）。它不是一个事件，而是一个<span class="text-Emphasis">进程</span>——一个正在此刻进行的过程。因此，社会革命不是我们坐等未来发生的某种事情，而是一个此时此刻发生的过程，我们与其他倾向以及客观因素共同影响着这个过程。这意味着，“<span class="text-正文引文_20_字符">进化与革命并不是两个分离的、不同的事物，更不是彼此对立的……革命只是进化的沸点。</span>”[Berkman, <span class="text-书名_20_字符">Op. Cit.</span>, p. 179] 这也意味着，我们<span class="text-Emphasis">当下的</span>行动至关重要，因为我们通过今天的斗争塑造着未来。正如德国无政府主义者古斯塔夫·兰道尔所言：</p>

<p class="paragraph-正文引文">“国家并不是一种可以通过革命摧毁的东西，它是一种状态，一种人与人之间的特定关系，一种人类行为的模式；我们通过缔结不同的关系、以不同的模式行动，来摧毁它。”[quoted by George Woodcock, <span class="text-书名_20_字符">Anarchism</span>, p. 421]</p>

<p class="paragraph-Standard">这并不是说无政府主义者不承认革命将伴随着，例如说，一些具体的事件（例如总罢工、大规模占领土地、占领住房和工作场所、现实的起义等等）。当然不是。这意味着我们将这些事件置于一个过程之中，置于社会运动之中，认识到它们并不是孤立于历史的偶发事件，也不是孤立于社会内部思想与运动发展的过程。</p>

<p class="paragraph-P140">伯克曼在论述时也呼应了这一观点，他指出，虽然“<span class="text-正文引文_20_字符">社会革命是彻底改变社会基础及其政治、经济和社会性质的革命</span>”，但这种变革“<span class="text-正文引文_20_字符">必须</span><span class="text-正文引文_20_字符"><span class="text-T12">首先</span></span><span class="text-正文引文_20_字符">在人们的思想观念中发生，在人们的头脑中发生</span>”。这意味着，“<span class="text-正文引文_20_字符">社会革命必须加以准备。准</span><span class="text-正文引文_20_字符">备的意义在于推动进化的进程，使人民认识到当今社会的弊害，并使他们相信建立在自由基础上的社会生活的吸引力、可能性、公正性和可行性。</span>”[<span class="text-书名_20_字符">Op. Cit.</span>, p. 180-1] 这种准备工作正是通过此时此地的社会斗争实现的——以直接行动、团结互助和自我管理的组织形式为基础的社会斗争。虽然伯克曼的论述主要集中于运动，但他的观点适用于所有社会运动：</p>

<p class="paragraph-P141">“在无产阶级的日常斗争中，这样的组织[即工团主义工会]将能够取得目前建立的保守工会所无法想象的胜利……这样的工会将很快成为超越工人的防御者和保护者的存在。它将使工人切身体会团结及由此产生的力量、以及劳工团结的重要意义。工厂和作坊将成为训练营，增进工人对自身社会角色的理解，培养其自立和独立精神，教导其互助与合作精神，并使其意识到自己的责任。他<span class="text-T97">[</span>或她<span class="text-T97">]</span>将学会依据自己的判断作出决定和行动，不再把自己的事务和福祉托付给领袖或政客，而是为自己的福祉着想……他<span class="text-T97">[</span>或她<span class="text-T97">]</span>将逐步认识到现有的经济安排和社会安排是错误的和罪恶的，并将下定决心去改变它们。工厂委员会和工会，将成为新的经济制度和崭新社会生活的准备场所。”[<span class="text-书名_20_字符">Op. Cit.</span>, pp. 206-7]</p>

<p class="paragraph-P142">换言之，当下对权威、剥削、压迫与支配的斗争，就是社会革命的起点。巴枯宁强调道，正是这种日常的斗争创造了自由的人，而这种斗争所产生的组织“<span class="text-正文引文_20_字符">孕育着……将取代旧社会之新社会的活的种子。它们不仅在创造未来的思想，也在创造未来的事实。</span>”因此，（自由意志）社会主义只能通过“<span class="text-正文引文_20_字符">在城市与乡村发展和组织工人阶级的非政治的或反政治的社会力量</span>”来实现。[<span class="text-书名_20_字符">Bakunin On Anarchism</span>, p. 255 and p. 263] 这种社会力量通过各种经济组织与社区组织得以表达，如自我管理的工会、工作场所集会和社区群众大会（参见<a href="#J_5" class="text-Internet_20_link">J.5节</a>），而正是这些组织形式，构成了自由社会的结构框架（参见<a href="#I_2_3" class="text-Internet_20_link">I.2.3节</a>）。</p>

<p class="paragraph-Standard">无政府主义者努力效仿我们西班牙的同志，即西班牙全国劳工联合会（C.N.T.）和伊比利亚无政府主义者联合会（F.A.I.）的榜样，他们在“<span class="text-正文引文_20_字符">面对改良主义与革命这种传统的对立时，实际上提出了一种第三条道路，试图通过在实践中发展自治的、自由意志主义的自我组织形式，来争取直接的、实际的改善。</span>”[Nick Rider, <span class="text-正文引文_20_字符">"The Practice of Direct Action: The Barcelona Rent Strike of 1931"</span>, pp. 79-105, <span class="text-书名_20_字符">For Anarchism</span>, David Goodway (ed.), p. 99] 在此过程中，无政府主义者还必须“<span class="text-正文引文_20_字符">警惕我们自己，以防因群众尚未准备好接受安那其而自己变得不那么无政府主义了。</span>”[Malatesta, Errico Malatesta: His Life and Ideas, p. 162]</p>

<p class="paragraph-P143">因此，革命与无政府主义都是斗争的产物，是一个社会过程，在这一过程中，无政府主义思想得以传播和发展。马拉泰斯塔指出：“<span class="text-正文引文_20_字符">这并不意味着要实现无政府状态，我们必须等到</span><span class="text-正文引文_20_字符"><span class="text-T12">每个人</span></span><span class="text-正文引文_20_字符">都成为无政府主义者。恰恰相反……在目前的条件下，只有受特定环境影响的一小部分少数人，才能设想出什么是无政府状态。若希望在滋生威权主义与特权的现有环境发生变化之前，就发生普遍的转变，那不过是一厢情愿罢了。正是因为这个原因，[我们]……需要组织起来以实现无政府状态；或者，至少在赢得一定程度的自由之后，在某地存在一个既具备足够人数、又能自给自足、还能在地方上扩散其影响的无政府主义者核心的情况下——逐步</span><span class="text-正文引文_20_字符">实现可能的无政府状态</span>”[<span class="text-书名_20_字符">The Anarchist Revolution</span>, pp. 83-4]</p>

<p class="paragraph-P144">因此，无政府主义者通过在尚未成为无政府主义者、但在本能上以自由意志主义方式行动的人群中，鼓励无政府主义的倾向，来影响社会斗争和革命的进程。无政府主义者将我们的理念传播给正在斗争中的人们，并在力所能及的范围内支持其中的自由意志倾向。通过这种方式，越来越多的人将成为无政府主义者，无政府状态也将变得越来越可能（我们将在J.7.4节中进一步讨论无政府主义者在社会革命中的角色）。对于无政府主义者而言，社会革命是多年斗争的最终产物。它表现为某个特定社会的根本转变、所有形式压迫的崩解、新的生活方式和新的自我管理组织形式的创造，以及人们对生活本身态度的转变。此外，我们并不在等待未来才在日常生活中引入这些变革。相反，我们致力于在今天的社会中尽可能多地创造无政府主义倾向，坚信这样做能够更为接近自由社会的实现。</p>

<p class="paragraph-Standard">因此，包括革命派在内的无政府主义者，试图使当今世界变得更加自由意志主义，从而让我们更接近自由。很少有无政府主义者会认为，无政府状态是在（或属于）遥远未来的事情，相反，它是我们试图在此时此地，通过以自由意志主义的方式生活和斗争来创造的东西。一旦有足够多的人这样做，那么朝向无政府状态的更广泛变革（也就是说，革命）就会成为可能。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_7_1_为什么大多数无政府主义者是革命者？"><span/></a><a id="J_7_1"/>J.7.1 为什么大多数无政府主义者是革命者？</h3>

<p class="paragraph-Standard">虽然大多数无政府主义者确实认为需要一场社会革命来建立一个自由社会，但也有一些人拒绝这一观点。这是因为他们认为，革命本质上是强制性的，因此违背了无政府主义原则。用蒲鲁东（回应马克思）的话来说：</p>

<p class="paragraph-P145">“也许你依然认为，没有外力的奇袭、没有所谓的革命，也就无法进行任何变革。我必须坦白地说——但这实际上不过是一次震荡，我最近的研究已使我放弃了这种观点。我理解它，也愿意与人讨论，因为我自己也曾长期持有此看法。但我不认为我们需要这种手段才能成功，因此，我们不应将<span class="text-Emphasis">革命</span>行动作为社会改革的手段，因为这种所谓的手段不过是诉诸武力和专断。简而言之，这将是一种自相矛盾的行为。”[<span class="text-书名_20_字符">Selected Writings of Pierre-Joseph Proudhon</span>, p. 151]</p>

<p class="paragraph-Standard">此外，他们指出，国家在武装力量上远远强于普通民众，训练也更为有素，并且（正如历史所证明的那样），在需要恢复“秩序”时，国家甚至不惜大规模屠杀。因此，面对如此强大的力量，他们认为，革命注定会失败。</p>

<p class="paragraph-P146">无政府主义运动的各个派别都有反对革命的人。在传统上，个人无政府主义者通常反对革命观念，蒲鲁东便是如此。然而，随着俄国革命的失败以及西班牙CNT-FAI的挫败，一些社会无政府主义者开始重新考虑对革命的支持。他们不再将革命视为建立自由社会的关键途径，而是认为革命注定会失败，因为国家作为一种力量是如此的强大，以至于无法通过起义加以克服。因此，这些无政府主义者转而支持建设替代性的社会形式，如合作社、互助银行等。这些手段将通过“<span class="text-正文引文_20_字符">某种经济体系……逐步地焚毁财产</span>”，并“<span class="text-正文引文_20_字符">借由另一种经济体系，把社会中夺走的财富……重新归还于社会</span>”，从而逐步将资本主义转变为自由意志社会主义。[Proudhon, <span class="text-书名_20_字符">Op. Cit.</span>, p. 151] 建设这种替代体系，结合对国家施加压力，例如推动合作社去运营公共服务和产业、以及进行公民抗命和拒绝纳税，会被视为是实现无政府状态的最佳路径。他们认为，这种渐进式的变革虽然需要时间，但从长远来看将更加成功。</p>

<p class="paragraph-Standard">大多数革命无政府主义者也同样强调在当下建设自由意志主义替代性组织的重要性。他们会赞同巴枯宁的观点，即自由意志主义的工会、合作社等组织是必不可少的，“<span class="text-正文引文_20_字符">这样，当由客观情势自然引发的革命爆发时，将会有一股真正的力量掌握在手中，知道该做什么，并能以此将革命导向对人民有利的方向：建立一套严肃的、国际性的世界工人组织网络，使其能够取代正在消亡的国家和资产阶级的政治体系。</span>”[<span class="text-书名_20_字符">The Political Philosophy of Bakunin</span>, p. 323] 因此，对大多数无政府主义者而言，进化与革命的区别并不重要——无政府主义者应当在平时就支持社会中自由意志主义的倾向，同时在革命时机到来时积极响应。</p>

<p class="paragraph-P147">然而，革命无政府主义者主张，资本主义最终无法通过改革被消除，国家也不会因自由意志主义的制度和观念的冲击而自行消亡。无论是互助银行（参见<a href="#J_5_7" class="text-Internet_20_link">J.5.7节</a>）还是合作社（参见<a href="#J_5_11" class="text-Internet_20_link">J.5.11节</a>），都无法在竞争中击败资本主义体制。这意味着，尽管这些替代方案非常重要，但它们并不足以完成建立自由社会的任务。这表明，尽管资本主义内部的自由意志主义倾向，可能改善人们在这一体系下的生活，但它们却无法根除资本主义。所以他们认为，这就需要一场社会革命。这类无政府主义者同意亚历山大·伯克曼的观点，即“<span class="text-正文引文_20_字符">历史上没有任何政府或权威、没有任何掌权的集团或阶级，自愿放弃过他们的统治地位。每一次都需要使用武力，或至少需要威胁使用武力。</span>”[<span class="text-书名_20_字符">What is Anarchism?</span>, p. 174] 即便是在东欧的国家资本主义（“共产主义”）终结之后，也没有推翻这一论断。若是没有群众的集体行动，这些政权本可以继续维持下去。面对大规模的民众起义，政委们认识到，与其被彻底剥夺权力，不如主动放弃（部分）权力（而且他们的判断是正确的，因为这使得当中的许多人得以成为新的私人资本主义统治阶级的一部分）。因此作为任何真正革命的开端，大规模的民众反抗——是不可或缺的。</p>

<p class="paragraph-Standard">认为“国家过于强大而无法被击败”的观点，已被一次次证明是错误的。每一次的革命都击败了此前被宣称为不可战胜的军事机器（最明显的例子是在西班牙，人民武装击败了军方在全国三分之二地区的控制）。归根结底，国家的力量依赖于其军队执行命令。如果军队反叛了，国家便会失去了力量。这正是无政府主义者一直进行反军国主义宣传，鼓励士兵加入罢工者及其他反叛民众行列的原因。革命无政府主义者主张，只要条件成熟，任何国家都可以被推翻，而无政府主义者的工作正是去促成这些条件的到来。</p>

<p class="paragraph-P148">此外，革命无政府主义者还主张，即使无政府主义者不支持革命性的变革，这也无法阻止此类事件的发生。革命是人类社会发展的产物，不论我们是否希望，它们都会发生。革命始于小规模的反叛——个人、群体、工作场所及社区中的小规模拒绝行为，并继续不断地发展壮大。在任何等级制度的社会中，这些反叛行为的出现及其逐步扩散都是不可避免的。革命无政府主义者认为，出于我们无政府主义者的政治立场及对自由的追求，必须支持此类造反行为，并最终——支持社会革命。若不这么做，那就是对抗争中的人民置之不理，同时也忽视了无政府主义思想和观念在现存社会中得以传播的途径。因此，亚历山大·伯克曼在写道：</p>

<p class="paragraph-P149"><span class="text-T16">“</span>因此为什么说，预见未来必将爆发一场生活主宰者与被剥夺的群众之间决定性的斗争，这其实并不是一种预言。</p>

<p class="paragraph-正文引文"><span class="text-T16">“</span>事实上，这场斗争始终在进行之中。</p>

<p class="paragraph-正文引文">“资本家与劳动者之间存在着持续的战争。这场战争通常在所谓的法律形式内进行。但即便如此，它仍时而爆发为暴力冲突，例如在罢工与封锁期间，因为政府这只武装的铁拳总是为统治者服务，一旦资本家感受到其利润受到威胁，这只铁拳便会立即行动：这时，资本家便撕下了与劳动者‘共同利益’与‘伙伴关系’的面具，转而诉诸于每一个主宰者最后的辩解——强制与暴力。</p>

<p class="paragraph-正文引文"><span class="text-T16">“</span>因此可以确定的是，政府与资本若有可能，绝不会心甘情愿地被平静地废除；他们也不会像某些人假装相信的那样奇迹般地‘自行消失’。要消灭它们，必须通过一场革命。”[<span class="text-书名_20_字符">Op. Cit.</span>, p. 174]</p>

<p class="paragraph-Standard">不过，所有的无政府主义者都一致认为，任何革命都应尽可能地不采用暴力。暴力是压迫的工具，而对于无政府主义者而言，暴力只在作为对权威的自卫手段时才是正当的。因此，革命无政府主义者并不追求“暴力革命”——他们只是清醒地认识到，当人们拒绝向权威叩头时，权威必将对他们施加暴力。这种暴力，早已针对性地施加在了非暴力形式的直接行动之上；因此，即便那些拒绝革命的无政府主义者也无法避免国家针对他们的暴力，除非他们彻底放弃<span class="text-Emphasis">一切</span>对国家与资本主义权威的抗争。因此，当涉及到受支配者如何进行有效行动时，相关的问题很快便演变为：我们的自由究竟要付出多大的<span class="text-书名_20_字符"><span class="text-T13">不</span></span>行使自由的代价？</p>

<p class="paragraph-P150">革命无政府主义者也并不认为，革命是与无政府主义原则相矛盾的。正如马拉泰斯塔所言：“<span class="text-正文引文_20_字符">如果两个人若想和平共处，必须双方都渴望和平；如果一方坚持使用暴力迫使另一方为他劳动、为他服务，那么另一方，若他仍希望保有人类的尊严、不堕入赤裸裸的奴役之中的话，便不得不在热爱和平的同时，用适当的手段暴力抗拒暴力</span>。”[<span class="text-书名_20_字符">Errico Malatesta: His Life and Ideas</span>, p. 54] 在任何等级制度下，掌权者都不会让被支配者平静地走开。老板不会将工人视为平等者，也不会和工人以自由协议、无权力差异地共同劳动。相反，老板以命令指挥工人，并通过制裁的威胁迫使工人服从。国家亦是如此。在这种条件下，革命不可能是威权主义的——因为消灭权威本身就不是威权主义的！引用鲁道夫·洛克尔的话：</p>

<p class="paragraph-正文引文">“我们……清楚，革命无法用玫瑰水来完成。我们也清楚，拥有阶级绝不会自愿放弃他们的特权。在革命取得胜利的那一天，工人们必须将他们的意志强加于目前土地资源、地下资源和生产资料的掌握者；而这——让我们对此有清晰认识——是不可能在不把社会资本掌握到工人自己手中，并且不首先摧毁那座支配且将继续支配人民大众的堡垒——权威体制——的情况下实现的。这种行动，毫无疑问是一种解放行为；是一种社会正义的宣告；是社会革命的真正本质，它与彻头彻尾的资产阶级原则——专政——毫无共同之处。”["<span class="text-正文引文_20_字符">Anarchism and Sovietism</span>", pp. 53-74, <span class="text-书名_20_字符">The Poverty of Statism</span>, Albert Meltzer (ed.), p. 73]</p>

<p class="paragraph-Standard">同样应当指出的是，那些宣称革命本质上就是专制的人，比如恩格斯（参见第H.4.7节），其实是混淆了概念。他们未能认识到，摆脱他人的统治根本称不上是“专制”！从压迫者手中争取自由，本身就是一种解放行为。马拉泰斯塔的评论很好地体现了革命无政府主义者对于使用武力的立场：</p>

<p class="paragraph-正文引文"><span class="text-T16">“</span>我们既不寻求用武力强加任何事物，也不愿屈服于暴力的强制。</p>

<p class="paragraph-P151"><span class="text-T16">“</span>我们打算对政府使用武力，因为正是政府通过武力将我们置于臣服之下。</p>

<p class="paragraph-P151"><span class="text-T16">“</span>我们打算剥夺财产所有者的所有权，因为正是他们通过武力，占有了原材料和人类劳动所结出的财富，并以此迫使他人为其利益劳动。</p>

<p class="paragraph-正文引文"><span class="text-T16">“</span>我们将以武力，抵抗任何试图通过武力保留或恢复其强加意志、剥削他人劳动手段的人……</p>

<p class="paragraph-正文引文"><span class="text-T16">“</span>除了上述这些情况下——在以武力来抗击武力压迫时，使用暴力是正当的之外——我们始终反对暴力、主张自决。”[<span class="text-书名_20_字符">Op. Cit.</span>, p. 56]</p>

<p class="paragraph-P152">这正是大多数无政府主义者是革命者的原因。他们不认为革命违背无政府主义原则，并且认为革命是创建自由社会的唯一真正途径——一个能够彻底终结那种将大多数人类置于奴役状态的、长期、更大暴力的社会。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_7_2_社会革命是可能的吗？"><span/></a><a id="J_7_2"/>J.7.2 社会革命是可能的吗？</h3>

<p class="paragraph-Standard">关于社会革命可能性的一个反对意见，基于我们可以称之为“社会变革悖论”的论点。其论述如下：威权制度会奖励并挑选具有威权型人格的人，去担任社会中最具影响力的职位；而这类人，不仅（a）有利益动机去维持威权制度（因为他们从中获益），而且（b）拥有维持这一制度的权力；所以，他们创造了一个自我维系且封闭紧密的体系，几乎不会受到非威权型人格者的影响。因此，制度变革以个体变革为前提，而个体变革又以制度变革为前提，如此循环。所以进一步，除非能够证明制度与人类心理可以<span class="text-Emphasis">同时</span>改变，否则，期待发生一场真正的社会革命（而非仅仅是精英们的更替）似乎是不现实的。</p>

<p class="paragraph-Standard">与这一问题相关的事实是，等级社会的心理根源在于对权力的成瘾——对他人、对自然、对身体和人类情感的控制欲——而这种成瘾具有极强的传染性。也就是说，一旦世界上任何一个群体染上了对权力的成瘾，在其侵略范围内的人们也会感到不得不接受权力结构，包括接受对致命武力的集中控制，以保护自己免受邻人的侵害。一旦这些权力结构被采纳，威权制度便会自我延续。</p>

<p class="paragraph-P153">在这种情形下，恐惧，就成为了大多数人保守主义、从众行为和精神惰性的底层情绪，他们极易受到威权精英们自利性宣传所影响——宣传声称国家、强人领袖、军国主义、“法律与秩序”、资本家、统治者等的存在都是必要的。因此，就更加难以想象制度与个体心理的同时转变了。</p>

<p class="paragraph-Standard">尽管这些障碍十分严重，但它们并不足以令人绝望。为了理解这一点，首先需要指出的是，科学领域的“范式转移”<span class="text-T98">(paradigm shifts)</span>通常并不是由单一领域的新发展所引发的，而是多个不同领域累积发展并发性汇聚的结果。例如，导致牛顿范式被推翻的爱因斯坦革命，正是由于数学、物理学、天文学及其他科学领域的同步进展，这些进展相互影响、相互作用并相互促进（参见托马斯·库恩的《<span class="text-书名_20_字符"><span class="text-T66">科学革命的结构</span></span>》）。类似地，如果社会领域要发生一次“范式转移”，也就是从等级制制度向非等级制制度的转变，它也很可能是多种不同的社会经济发展和政治发展同时汇聚的结果。在等级社会中，权威所造成的压迫也会激发反抗，从而带来希望。“对<span class="text-正文引文_20_字符">自由的本能</span>”是不可能永远被压制的。</p>

<p class="paragraph-Standard">这就是为什么无政府主义者强调直接行动（见<a href="#J_2" class="text-Internet_20_link">J.2节</a>）和自助（见<a href="#J_5" class="text-Internet_20_link">J.5节</a>）重要性的原因。正是在斗争的过程中，通过实践自我管理、直接行动与团结互助，人们在自身和整个社会中创造了必要的“范式转变”。因此，反抗权威的斗争本身便是无政府状态的学院——它鼓励了社会中的自由意志主义倾向，并促使个体转变为无政府主义者（“<span class="text-正文引文_20_字符">只有自由，或者为自由而斗争的过程，才能成为通向自由的学校。</span>”[Malatesta, <span class="text-书名_20_字符">Errico Malatesta: His Life and Ideas</span>, p. 59]）。而在革命的情势之下，这一进程将会加速。值得长篇引用默里·布克钦在这一问题上的论述：</p>

<p class="paragraph-正文引文"><span class="text-T16">“</span>革命是深刻的教育过程，实际上是一个真正的大熔炉，各种冲突的思想和倾向在革命人民的头脑中得以筛选……</p>

<p class="paragraph-正文引文"><span class="text-T16">“</span>参与革命进程的个人，在革命之后已然与革命开始之前大为不同。那些在革命时期取得了些许成功的人，在短短数周或数月内所学到的，会比他们在非革命时期一生中所能学到的还要多。传统观念以惊人的速度瓦解；历经数个世纪形成的价值观与偏见几乎一夜之间便消失无踪。极具创新性的思想被迅速采纳、检验，并在必要时被抛弃。即便更新的思想往往带有公然激进的特征，也会以一种令所有统治精英（无论他们声称自己多么激进）都感到恐惧的热情被采纳，并迅速在民众意识中深深扎根。那些因传统而神圣化的权威，突然之间便失去了其威望、丧失了合法性和统治权力……</p>

<p class="paragraph-正文引文">“革命在社会和心理层面上所引发的动荡如此之剧烈，以至于它们对那些声称‘人类行为固定不变’、‘人性是被预设的’的思想体系，包括社会生物学家，构成了持续的挑战。革命性的变革揭示了‘人性’中惊人的柔韧性，但至今很少有心理学家选择研究革命期间社会与心理的剧烈动荡，以及由此产生的制度变革。因此，必须充满激情地强调一点：<span class="text-Emphasis">若仍以革命前评判民众的标准，来评判他们在革命期间及其之后的行为，便是彻底的短视</span>。</p>

<p class="paragraph-P154"><span class="text-T16">“</span>我想要强调的是，革命之所以能够在人民中间引发深远的思想与道德变革，主要源于它赋予了普通人，特别是受压迫者，以进行民众自我管理的机会——他们能够直接、迅速而激动人心地掌控自己社会生活与个人生活的大部分方面。随着起义中的人民从曾经神圣且压迫他们的统治精英手中接过权力的缰绳，并开始沿着激进的民粹主义方向重构社会，个体便逐渐意识到自身潜藏的力量，这种力量滋养了他们原先被压抑的创造力、自我价值感与团结精神。他们认识到，社会并不是如先前僵化的传统所教导的那样，是不可改变或不可侵犯的；相反，它是可塑的，并且在一定限度内，可以根据人类的意志与欲望加以改变。”[<span class="text-书名_20_字符">The Third Revolution</span>, vol. 1, pp. 6-7]</p>

<p class="paragraph-Standard">简而言之，“<span class="text-正文引文_20_字符">只有通过为自由、平等与团结而斗争，你们才能理解无政府主义。</span>”[Nestor Makhno, <span class="text-书名_20_字符">The Struggle Against the State and Other Essays</span>, p. 71]</p>

<p class="paragraph-Standard">因此，社会革命是可能的。无政府主义者可以在特定条件下预见成功的起义。那些习惯于听从老板指令的人，并不具备创造新社会的能力。自由、自我管理、合作与团结的倾向，它们并不是某种单纯的道德意志，仅凭自己就能克服资本主义在其内部生活的人们中所培养的竞争性与等级性行为。正如马拉泰斯塔指出的，资本主义是建立在竞争基础之上的——这也包括工人阶级<span class="text-Emphasis">内部的</span>竞争。然而，在我们这个阶级中，为了生存和抵抗体系的斗争激发出了<span class="text-正文引文_20_字符"><span class="text-T12">合作的</span></span>精神。这种通过反抗资本主义而产生的合作倾向，也培养了建立自由社会所必需的习惯——在努力改变世界（即便是其中很小的一部分）的过程中，人们也在改变他们自己。直接行动培养出赋权和自力更生的人，他们能够自行管理自身事务。无政府主义者之所以对社会革命的可能性持肯定态度，正是基于斗争所产生的解放作用，它能激发个体与集体自我管理和直接行动的倾向，它能唤起团结的需要以及为应对紧迫问题而产生的创造性解决方案。历史已经证明我们是正确的，它还将再次证明这一点。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_7_3_革命难道不意味着暴力吗？"><span/></a><a id="J_7_3"/>J.7.3 革命难道不意味着暴力吗？</h3>

<p class="paragraph-Standard">尽管许多人试图将革命（以及无政府主义者）描绘成本质上暴力的，但无政府主义者所追求的社会革命在本质上实际是非暴力的。这是因为正如巴枯宁所言：“<span class="text-正文引文_20_字符">要发动一场彻底的革命，……必须攻击各种地位与事物，摧毁财产与国家，但并没有必要毁灭人类，也无需让自己陷入在任何社会中由杀戮人类所永远引发的反动之中。</span>”[Michael Bakunin: <span class="text-书名_20_字符">Selected Writings</span>, pp. 168-9] 同样地，要摧毁私有制这一制度，并不需要摧毁那些被少数人垄断的实际有用之物：</p>

<p class="paragraph-正文引文">“如何打破资本的暴政？毁灭资本？但那将毁灭地球上积累的一切财富、所有原材料、所有劳动工具、所有生产手段……因此，资本无法也绝不能被毁灭。它必须被保留……只有一个解决方案——<span class="text-Emphasis">资本与劳动的密切而彻底的结合</span>……工人们必须获得的不是对资本的个人所有权，而是<span class="text-Emphasis">集体</span>所有权……资本的集体所有权……<span class="text-T99">[</span>是<span class="text-T99">]</span>实现<span class="text-Emphasis">劳动与工人</span>解放的绝对必要条件。”[<span class="text-书名_20_字符">The Basic Bakunin</span>, pp. 90-1]</p>

<p class="paragraph-Standard">无政府主义社会革命观念本质上非暴力的特性，可以从1919年西雅图的总罢工中看出。以下引自西雅图市长（我想我们无需多言，他显然并不支持罢工者）：</p>

<p class="paragraph-正文引文">“所谓声援性的西雅图罢工，实际是一次企图发动的革命。即便没有暴力，这一事实也未被改变……罢工所公开与秘密的意图，正是要推翻产业体系：首先在这里，然后蔓延至各地……确实，没有枪声四起，没有炸弹爆炸，亦没有人员死亡。但我再重复一遍，革命不需要暴力。西雅图的总罢工，本身就是革命的武器，其危险性更甚于表面的平静。要成功，它必须使一切停摆；使整个社区的生命流动停止……也就是说，它使政府陷入瘫痪。而这就是革命的全部——无论通过何种方式实现。”[quoted by Howard Zinn, <span class="text-书名_20_字符">A People's History of the United States</span>, pp. 370-1]</p>

<p class="paragraph-P155">如果罢工者当时占领了工作场所，而地方社区也建立起了群众大会，那么这场企图中的革命便会在毫无暴力的情况下成为真正的革命。一年后，在意大利，工厂与土地的占领运动爆发了。正如马拉泰斯塔所指出的：“<span class="text-正文引文_20_字符">在《新人类》报</span><span class="text-正文引文_20_字符"><span class="text-T100">[</span></span><span class="text-正文引文_20_字符">无政府主义日刊</span><span class="text-正文引文_20_字符"><span class="text-T100">]</span></span><span class="text-正文引文_20_字符">上，我们……曾经指出，如果这一运动能够蔓延至所有产业部门，也就是说，如果工人和农民效仿金属工人的榜样，赶走老板，接管生产资料，那么革命便可以在不流一滴血的情况下取得成功。”</span>因此，<span class="text-正文引文_20_字符">“占领工厂和土地的行动完全契合我们的行动纲领。</span>”[<span class="text-书名_20_字符">Errico Malatesta: His Life and Ideas</span>, p. 135] 可惜的是，工人们最终听从了他们的社会主义工会领袖，停止了占领行动，而不是将其扩大开来。</p>

<p class="paragraph-Standard">这些事件表明了普通民众的力量以及政府与资本主义相对的脆弱性——它们之所以能够运作，只是因为能够强迫人们尊重其权威。毕竟，一个政府“<span class="text-正文引文_20_字符">不过</span><span class="text-正文引文_20_字符">是少数几个人</span>”，它之所以强大，“<span class="text-正文引文_20_字符">是因为人民支持它。他们为政府提供金钱，提供陆军和海军，服从政府，从而使其得以运作。</span>”一旦失去这种支持，“<span class="text-正文引文_20_字符">任何政府都无法成就任何事情。</span>”资本家亦是如此，他们的财富“若<span class="text-正文引文_20_字符">不是因为人民愿意为他们工作并向他们进贡，将毫无意义</span>。”两者都会“<span class="text-正文引文_20_字符">发现，只要人民拒绝承认他们为主人，拒绝让他们作威作福，他们所有自夸的权力与力量便会烟消云散。</span>”相比之下，“<span class="text-正文引文_20_字符">人民的力</span>量”是“<span class="text-正文引文_20_字符"><span class="text-T12">现实的</span></span><span class="text-正文引文_20_字符">：它无法被剥夺……它之所以无法被剥夺，因为它不是建立在占有之上，而是建立在能力之上。这是创造与生产的能力。</span>”要实现自由社会，我们需要“<span class="text-正文引文_20_字符">意识到这一巨大的力量。</span>”[Alexander Berkman, <span class="text-书名_20_字符">What is Anarchism?</span>, p. 84, p. 86, p. 87 and p. 83]</p>

<p class="paragraph-P156">因此，“社会革命必然是暴力的”这一观念是错误的。对无政府主义者而言，社会革命本质上是一种自我解放的行为（既是个人的自我解放，也是整个社会的自我解放）。它与暴力无关，恰恰相反，无政府主义者视其为终结社会中统治与暴力所使用的手段。无政府主义者希望任何革命在本质上都是非暴力的、任何暴力行为仅仅是出于防御的需要。正如马拉泰斯塔强调的那样，“<span class="text-正文引文_20_字符">无政府主义者反对暴力</span>”，而暴力“<span class="text-正文引文_20_字符">只有在为了保护自己与他人免受暴力侵害时，才是正当的。</span>” [<span class="text-书名_20_字符">Errico Malatesta: His Life and Ideas</span>, p. 53]</p>

<p class="paragraph-P157">当然，许多革命往往伴随着暴力。这种暴力有两个来源。首先，也是最明显的，是那些为了捍卫自身权力与财富、而对争取自由者进行的暴力抵抗。不出所料，这种暴力常常在历史书籍和媒体中被淡化处理。其次，是由革命所欲推翻的统治与压迫体系所引发的报复行为。这类暴力既不是无政府主义所期望的，也不是革命的目的。正如伯克曼所论述的：</p>

<p class="paragraph-P158">“我们知道，革命通常始于街头骚乱与冲突；这是革命的初始阶段，涉及到武力与暴力。但这不过是真正革命的壮观序幕。大众长期忍受的苦难与屈辱在此爆发成混乱与动荡，数十年来逆来顺受的屈辱与不公，终于以狂怒与破坏的形式得到宣泄。这是不可避免的，而且要说谁需要对这种革命初期的特征负责，那只有统治阶级。因为，正如在个人层面上一样，‘种风者必将收获风暴’，在社会层面上就更是如此；被迫忍受的压迫与悲惨越严重，社会风暴就越加猛烈。整个历史都证明了这一点，但生活的主宰者们却从未倾听过历史的警示之声。”[<span class="text-书名_20_字符">Op. Cit.</span>, p. 195]</p>

<p class="paragraph-Standard">伯克曼指出：“<span class="text-正文引文_20_字符">大多数人对革命抱有非常混乱的观念。他们认为，革命就是战斗、破坏、摧毁。就好比有人认为挽起袖子就是完成了工作本身一样。实际上，革命中的战斗部分仅仅是挽起了袖子。</span>”革命的任务是“<span class="text-正文引文_20_字符">摧毁现存的条件</span>”，而“<span class="text-正文引文_20_字符"><span class="text-T12">条件</span></span><span class="text-正文引文_20_字符">并不会通过破坏和打砸而被摧毁。你不可能通过砸毁工厂和工厂里的机器来消灭工资奴役……你也不能通过放火烧毁白宫来消灭政府。</span>”将革命“<span class="text-正文引文_20_字符">理解为暴力与破坏，本质上是误解和歪曲了整个革命的观念。在实践中，这种理解必然会导致灾难性的后果。</span>”那么，究竟有什么需要被摧毁呢？“<span class="text-正文引文_20_字符">是富人的财富吗？不，财富是我们希望整个社会都能享用的东西。</span>”生产资料应当被“<span class="text-正文引文_20_字符">所有人民加以利用</span>”，并且“<span class="text-正文引文_20_字符">服务于所有人的需要。</span>”因此，革命的目标是“<span class="text-正文引文_20_字符">为了大众利益</span><span class="text-正文引文_20_字符">而</span><span class="text-正文引文_20_字符"><span class="text-T12">接管</span></span><span class="text-正文引文_20_字符">这些资源，而不是摧毁它们。革命的任务是为了公共福祉而重新组织社会条件……去重建与再造。</span>”[<span class="text-书名_20_字符">Op. Cit.</span>, pp. 183-4]</p>

<p class="paragraph-Standard">因此，当像巴枯宁这样的无政府主义者谈论革命是“摧毁”时，他们指的是必须摧毁权威与服从的观念，以及建立在这些观念之上的制度。正如我们可以清楚看到的，我们并不主张摧毁人类或财富。这同样也不意味着我们美化暴力——恰恰相反，无政府主义者力图将暴力限制在对压迫与权威进行自卫的范围之内。</p>

<p class="paragraph-P159">因此，社会革命<span class="text-Emphasis">可能</span>会涉及一定程度的暴力，也有可能完全不涉及暴力。这取决于革命的具体情况以及无政府主义思想传播的广泛程度。但有一点是确定的：对无政府主义者来说，社会革命并不等同于暴力。事实上，通常当统治阶级抵抗被压迫者的行动时，暴力才会发生——也就是说，当掌权者试图捍卫其社会地位时，暴力才出现。</p>

<p class="paragraph-Standard">富人及其国家政权，会竭尽全力防止社会中有足够多的无政府主义者，以至于能够简单地通过“无视”政府与财产权而使它们自行消亡。如果局势真的发展到那一步，政府将会暂停法律权利、取消选举，并逮捕有影响力的激进分子。问题在于，无政府主义者应该如何应对这些行动？如果无政府主义者已经成为多数派或接近成为多数派，那么防御性暴力很可能会成功。例如，“<span class="text-正文引文_20_字符">武装的人民</span>”在1936年7月19日就成功粉碎了西班牙的法西斯政变，并由此开启了历史上最重要的无政府主义实践之一（见<a href="#A_5_6" class="text-Internet_20_link">A.5.6节</a>）。这就应该与1920年意大利工厂占领后的局势形成对比，当时法西斯恐怖主义镇压了工人运动（见<a href="#A_5_5" class="text-Internet_20_link">A.5.5节</a>）。换言之，即使大多数人已在行动当中，也不能仅仅“无视”国家的存在；必须彻底废除国家，并组织起自卫力量，以抵抗国家或资本主义的复辟企图。</p>

<p class="paragraph-P160">关于自我防卫与保卫革命的问题，我们将在<a href="#J_7_6" class="text-Internet_20_link">J.7.6节</a>中进一步讨论。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_7_4_社会革命将涉及哪些方面？"><span/></a><a id="J_7_4"/>J.7.4 社会革命将涉及哪些方面？</h3>

<p class="paragraph-Standard">社会革命意味着将无政府主义思想付诸日常实践。因此，它意味着直接行动、团结互助与自我管理将日益成为社会生活的主导形式。这意味着社会从头到脚的彻底变革。关于革命的意义，我们不妨引用埃里科·马拉泰斯塔的一段话：</p>
<p class="paragraph-P161">“革命是创造新的生活制度、新的群体组织和新的社会关系；是特权和垄断的毁灭；是新的正义、博爱与自由的精神，这种精神的再生必须更新整个社会生活，通过号召群众直接而自觉地为自身未来负责<span> ，从而提升群众的道德水平与物质条件。革命是由从业者们基于自身利益及公共利益来组织一切公共服务；革命是斩断一切的强制性纽带；是各团体、各公社、各地区的自治；革命，是出于博爱愿望、出于个体与集体利益、出于生产与防御需要，而自愿形成的自由联合会；革命，是人民中基于各种观念、愿望与兴趣而自由形成的无数组织；革命，是成千上万个代表机关、地区机关、公社机关、区域机关、全国机关的建立与解散，这些机关不具有任何立法权，仅用来传播、协调近邻与远方人民的愿望与利益，并以信息、建议和示范的方式起作用。革命是自由在事实的熔炉中经受考验的过程——只要自由存在，革命便持续存在。”[<span class="text-书名_20_字符">Errico Malatesta: His Life and Ideas</span>, p. 153]</span>






</p>
<p class="paragraph-Standard">当然，这描绘的是一种较为广阔革命进程的图景。我们有必要进一步给出一些社会革命可能涉及的更具体的例子。然而在此之前，我们必须强调，这些仅仅是依据以往革命经验而举的例子，而并不是一成不变的规定。每一次革命都会创造出自身特有的组织与斗争形式。下一次革命也不会例外。正如我们在<a href="#I_2" class="text-Internet_20_link">I.2节</a>中所论述的，无政府主义革命将创造出属于自己的自由形式，这些形式既会继承以往革命中生成的组织特征，又将具有其独特性。因此，1871年的巴黎公社采用了受委托并可被罢免的代表制，1905年和1917年的俄国苏维埃亦然，但前者基于地域划分来选举代表，而后者则基于工作场所的划分组织代表。我们在这里仅仅是（基于以往的革命）进行粗略的概述，描绘我们对未来社会革命可能出现情形的预期。我们并不是在预测未来。正如克鲁泡特金所言：</p>

<p class="paragraph-P162">“人们常常问我们这样一个问题：‘你们将如何以无政府主义的原则组织未来的社会？’如果这个问题……是对那些以为一小撮人就可以随意组织社会的提的，那么似乎也正常。但在无政府主义者听来，这种问题却极为奇怪，我们唯一能够给出的回答是：‘我们无法组织你们。社会将由<span class="text-Emphasis">你们自己</span>决定采用何种组织形式。’”[<span class="text-书名_20_字符">Act for Yourselves</span>, p. 32]</p>

<p class="paragraph-Standard">而他们也确实实现了自我组织。在每一次社会革命中，被压迫者们都创造出了多种自我管理的组织形式。这些组织包括法国大革命期间直接民主的邻里区会、1848年法国革命和巴黎公社时期的邻里俱乐部、俄国与德国革命中的工人委员会与工厂委员会、西班牙革命中的工业与农村集体、1956年匈牙利革命中的工人委员会、1968年法国起义中的群众大会与行动委员会、2001年阿根廷起义中的邻里集会与被占领的工作场所，等等。这些组织在结构上并不统一，有些也比其他的更具无政府主义色彩，但它们都体现了自我管理与联合的倾向。出现这种趋向于无政府主义式解决方案与组织形式的现象，并不令人意外，正如内斯托尔·马赫诺所指出的：“<span class="text-正文引文_20_字符">在推进革命过程中，在其天性中就存在着无政府主义冲动的人类大众，会去寻求自由联合。自由的集会总是能赢得他们的支持。革命的无政府主义者必须尽其所能，帮助他们形成这种取向。</span>”[<span class="text-书名_20_字符">The Struggle Against the State and Other Essays</span>, p. 85]</p>

<p class="paragraph-P163">此外，我们必须强调，本节所讨论的是<span class="text-Emphasis">无政府主义的</span>社会革命。正如我们在<a href="#I_2_2" class="text-Internet_20_link">I.2.2节</a>中所指出的，无政府主义者认识到，每一场革命在不同地区将呈现出不同的形式，并以不同的方式与不同的速度发展。至于其他人对于革命的构想，我们则留待他们自行阐述（例如马克思主义者关于建立“工人国家”、以及由“无产阶级”先锋队或政党夺取政权的设想等）。</p>

<p class="paragraph-Standard">那么，自由意志主义的革命将涉及哪些方面呢？</p>

<p class="paragraph-Standard">首先，革命“<span class="text-正文引文_20_字符">并非一日之功。它意味着一个时期，通常会持续数年之久，在此期间，整个国家都处于激荡状态；成千上万曾经冷漠的旁观者，开始积极参与公共事务。”</span>它会<span class="text-正文引文_20_字符">“批判并否定那些妨碍自由发展的制度……勇敢地着手解决那些曾经看似无法解决的问题。</span>”[Kropotkin,<span class="text-书名_20_字符"> Op. Cit.</span>, pp. 25-6] 因此，革命将是一个<span class="text-Emphasis">过程</span>，其中革命性的态度、思想、行动与组织在社会中广泛传播，直到现存体制被推翻，由一个新的体系取而代之。它不会在一夜之间内发生，而是一个逐步累积的发展过程；虽然期间会有特定的重大事件，但其根本是在社会肌理中持续推进的。</p>

<p class="paragraph-Standard">例如，<span class="text-Emphasis">真正的</span>俄国革命，实际上发生在1917年二月起义与十月起义之间的那段时期，期间工人们接管了他们的工作场所，农民们夺取了土地，新型的社会组织形式（苏维埃、工厂委员会、合作社等）相继出现，人们通过直接行动改善自身生活，从而摆脱了对权威的顺从态度（参见<a href="#A_5_4" class="text-Internet_20_link">A.5.4节</a>）。类似地，西班牙革命发生在1936年7月19日之后，当时工人们再次接管了工作场所，农民们组织了集体农庄，民兵部队也被组织起来以抗击法西斯主义（参见<a href="#A_5_6" class="text-Internet_20_link">A.5.6节</a>）。</p>

<p class="paragraph-P164">其次，“<span class="text-正文引文_20_字符"><span class="text-T12">必须</span></span><span class="text-正文引文_20_字符">迅速变革那些已经过时的经济和政治制度，推翻几个世纪以来积累的不公，重新分配财富与政治权力。</span>”[Kropotkin, <span class="text-书名_20_字符">Op. Cit.</span>, p. 25] 这一方面是关键所在。若不废除国家与资本主义，就不能称之为真正的革命。正如巴枯宁所论述的，“<span class="text-正文引文_20_字符">社会革命的纲领</span>”是“<span class="text-正文引文_20_字符">彻底废除一切剥削，以及一切政治的、司法的、政府的与官僚的压迫；换言之，通过经济条件的平等化来废除一切的阶级，并铲除其最后的支柱——国家。”</span>亦即，<span class="text-正文引文_20_字符">“将无产阶级从经济剥削与国家压迫中,彻底而最终地解放出来。</span>”[<span class="text-书名_20_字符">Statism and Anarchy</span>, pp. 48-9]</p>
