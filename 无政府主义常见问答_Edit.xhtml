<p class="paragraph-P15">这样的反抗力量，将比几年一度的投票更能吸引掌权者的注意（尤其是国家的官僚体系甚至连这种形式上的问责都不需要面对）。正如诺姆·乔姆斯基所言：“<span class="text-正文引文_20_字符">在现有国家制度的限制下，政策将由那些代表私人经济中集权中心的人所决定，他们在制度角色中不会被道德诉求所打动，只会被其决策所带来的代价左右——这并不是因为他们是‘坏人’，而是因为制度角色本身就是这样要求的。”</span>他继续说到：<span class="text-正文引文_20_字符">“那些拥有并管理社会的人，希望公众有纪律、麻木且顺从，这样他们的特权及其赖以繁荣的秩序世界才能不受挑战。普通公民没有必要将这一‘礼物’拱手相送。通过组织和政治参与来加剧民主的危机，本身就是对权力的一种威胁，因此，这种做法理应被践行，不仅因为它本身对社会变革至关重要，也因为它本身就是朝向变革迈出的必要一步。</span>”[Turning the Tide, pp. 251-2]</p>

<p class="paragraph-P15">通过鼓励社会抗议，任何政府就会在推行威权的、破坏性的、不受欢迎的政策之前，三思而后行。归根结底，政府可以、也确实会忽视反对派政客的言论，但他们无法长期无视社会行动。正如一位西班牙无政府工团主义者所说，无政府主义者“<span class="text-正文引文_20_字符">并不向政府请求任何让步。我们的使命和责任，是要将那些部长与议员在议会中无力实现的东西，从街头强行推行出来。</span>”[quoted by Graham Kelsey, Anarchosyndicalism, Libertarian Communism and the State, p. 79] 这在1936年2月人民阵线赢得选举之后表现得尤为明显。当时西班牙的无地农民厌倦了漫长的等待，开始自行占领土地。政府“<span class="text-正文引文_20_字符">再次动用其屡试不爽的手段——派遣国民警卫队驱逐农民。</span>”农民则以“<span class="text-正文引文_20_字符">一场激烈的叛乱</span>”做出回应，迫使政客“<span class="text-正文引文_20_字符">将被占领的农庄合法化。这再次证明，唯一有效的改革，是自下而上、通过武力强制实施的改革。事实上，直接行动，远比1931至1933年间关于是否执行已批准的土地改革法案的所有议会辩论，要更为成功。</span>”[Abel Paz, Durruti in the Spanish Revolution, p. 391]</p>

<p class="paragraph-P15">第二种建设替代体系的策略，则是对第一种策略的自然延伸。任何形式的运动都需要组织，而通过以无政府主义的方式组织斗争，我们就能构建出“<span class="text-正文引文_20_字符">蕴藏着将取代旧世界的新社会之活种</span>”的组织。[Bakunin, Op. Cit., p. 255] 通过在工作场所和社区中组织罢工，我们可以建立起一张由激进分子和工会成员组成的网络，鼓励反抗权威的精神。通过在我们生活与工作的地方建立集会，我们可以形成对国家和资本的有效反制力量。正如西班牙和意大利的无政府主义者所证明的那样，这样的联盟，可以成为重建自我管理的学校、社会中心等机构的核心力量。借此，地方社区就能确保其拥有足够的独立、自我管理的资源来教育其成员。同时，结合信用合作社（或互助银行）、合作工厂与商店，还能构建出一套自我管理的基础设施，从而让人们能够直接满足自身需求，而无需依赖资本家或政府。用一位C.N.T.成员的话说：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>我们必须在资产阶级社会之中，创造出自由意志共产主义中可被实现的那一部分，而这恰恰是为了用我们特有的武器来对抗这个社会。”[quoted by Kelsey, Op. Cit., p. 79]</p>

<p class="paragraph-P15">因此，无政府主义者并不是“什么都不做”。恰恰相反，他们通过拒绝投票来积极推动替代方案。正如英国无政府主义者约翰·特纳所说，我们“<span class="text-正文引文_20_字符">有一条明确的路径可以走，那就是教导人民自立，鼓励他们亲自为自己发起非政治[即非选举]的运动……一旦人们学会依靠自我，他们就会为自己而行动……我们教导人民将信心寄托于自身，走自助之路。我们教导他们建立自己的管理委员会，拒绝统治者，蔑视国家的法律。</span>”[quoted by John Quail, The Slow Burning Fuse, p. 87]  通过这种方式，我们鼓励自主行动、自我组织与自助互助——这正是冷漠与无所作为的反面。</p>

<p class="paragraph-P15">归根到底，国家与资本给予的一切，也随时可以被夺走。唯有我们通过自主行动所建立起来的事物，才能在我们自身意愿下长久存在，并为我们提供保护：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>未来属于那些持续大胆地、一贯地与权力和政府权威作斗争的人。未来属于我们，也将属于我们的社会哲学。因为这是唯一一个教导独立思考与工人直接参与经济斗争的社会理想。只有通过群众有组织的经济力量，他们才能并终将消除资本主义制度及其所包含的全部错误与不公。任何背离这一立场的行为，只会拖慢我们的运动，使其成为政治投机者的垫脚石。”[Emma Goldman, Vision on Fire, p. 92]</p>

<p class="paragraph-P15">简而言之，我们的社区、工作场所与自然环境中发生的一切都过于重要，不应交由政客——或控制政府的统治精英——来处理。无政府主义者需要说服“<span class="text-正文引文_20_字符">尽可能多的人相信，他们的自由……并不取决于投票权或争取多数选票……而是取决于发展新的政治与社会组织形式，这些形式以人民的直接参与为目标，并由此，削弱政府在社区生活中的权力与社会作用。</span>”[<span class="text-T16">“</span>Anarchists and Voting<span class="text-T16">”</span>, pp. 176-87, The Raven, No. 14, pp. 177-8] 我们将在<a href="#J_5" class="text-Internet_20_link"><span class="text-Internet_20_link">J.5节</span></a>中探讨这可能涉及到的新型经济与社会组织形式。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_2_10_拒绝竞选活动是否意味着无政府主义者是“政治冷漠”的？"><span/></a><a id="J_2_10"/>J.2.10 拒绝竞选活动是否意味着无政府主义者是“政治冷漠”的？</h3>

<p class="paragraph-P15">不是。远非如此。将无政府主义称为“政治冷漠”／“政治无关”的说法，是马克思主义者的胡说八道。由于无政府主义旨在从根本上改变社会，它必然具有政治性。然而，正如我们所见的那样，无政府主义确实拒绝“常规”的政治活动，认为其无效且具有腐蚀性。然而，许多人（尤其是马克思主义者）认为，这种对资本主义政治骗局的拒绝，意味着无政府主义者只专注于“经济”问题，如工资、工作条件等等。马克思主义者声称，通过这种做法，无政府主义者将政治议程让位于资本主义意识形态，从而对工人阶级造成灾难性的后果。</p>

<p class="paragraph-P15">然而，这种观点是<span class="text-Emphasis">完全</span>错误的。事实上，巴枯宁明确地拒绝了“劳动人民可以忽视政治”的观点，并且在这一点上与马克思主义者达成一致，认为政治冷漠只会导致资产阶级对工人运动的控制：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>[一些]德国的工人……[组织成]一种小型协会的联合会……‘自助’……就是它的口号，其含义是反复劝告劳动人民，不要指望国家和政府的拯救或帮助，而只能依靠自己的努力。如果不伴随着那种虚假的保证——即在<span class="text-Emphasis">当前的社会组织条件下，</span>劳动人民的解放是可能的——这种建议本会是非常出色的……但在这种幻想之下……受[这种]影响的工人被教导要有系统地脱离一切政治和社会事务，以及关于国家、财产等等的问题……[这种做法]完全使无产阶级从属于剥削它的资产阶级，并成为其顺从而无意识的工具。”[Statism and Anarchy, p. 174]</p>

<p class="paragraph-P15">此外，巴枯宁还指出，工人运动（因此也包括无政府主义运动）虽然必须考虑政治观念和斗争，但必须以工人阶级的方式来进行：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>国际协会并不拒绝一般性的政治；只要它仍在与资产阶级斗争，就不得不介入政治。它只拒绝资产阶级的政治。”[The Political Philosophy of Bakunin, p. 313]</p>

<p class="paragraph-P15">显而易见的是，只有当人们将“政治行动”（就像早期的马克思主义者一样）等同于竞选——例如竞选议会、地方议会等职位（即巴枯宁所称的资产阶级政治）时，无政府主义者才会拒绝工人阶级的“<span class="text-正文引文_20_字符">政治行动</span>”。我们并不拒绝以直接行动实现政治变革与改革的“政治行动”。正如两位美国工团主义者所言，自由意志主义者使用“<span class="text-正文引文_20_字符">‘政治行动’一词……是按照它通常且正确的意义来使用的。通过行使公民权所导致的议会行为，是政治行动；而通过直接行动策略所施加的影响所导致的议会行为……则不属于政治行动。那仅仅是对直接行动的一种记录。</span>”他们还指出，工团主义者“<span class="text-正文引文_20_字符">已经一次又一次地证明，他们可以通过直接行动解决许多所谓的政治问题。</span>”[Earl C. Ford and William Z. Foster, Syndicalism, p. 19f and p. 23]</p>

<p class="paragraph-P15">因此，无政府主义者虽然拒绝资本主义政治（即竞选活动），但并不忽视政治本身、以及更广泛的政治讨论或政治斗争。无政府主义者始终认识到政治辩论与思想在社会运动中的重要性。巴枯宁曾发问，一个工人组织“是否应当不再关心政治和哲学问题？[它]<span class="text-T16">……</span>是否应当忽视思想领域中的进步，以及伴随或源自国家之间及国家内部政治斗争的事件，只专注于经济问题？”他否定了这种立场：“我们急于指出，忽视政治和哲学问题是绝对不可能的。将全部注意力专注于经济问题将对无产阶级具有致命后果。毫无疑问，捍卫和组织其经济利益……应当是无产阶级的首要任务。但工人若止步于此，无异于放弃自身的人性，并剥夺自己获取知识与道德力量的能力，而这种能力对夺取其经济权利至关重要。”[Bakunin on Anarchism, p. 301]</p>

<p class="paragraph-P15">无政府主义者也并不忽视选举。正如弗农·理查兹所指出的，无政府主义者“<span class="text-正文引文_20_字符">不能对……选举结果无动于衷，无论他们如何看待各竞争政党的缺点。事实上，无政府主义运动曾积极地号召人们不要投票，这正说明了我们对此的关注与立场。如果比如说，投票率是60%，我们不会认为那40%的弃权者全是无政府主义者，但我们完全有理由得出这样的结论：在那40%的人当中，有相当一部分人已经对政党政治失去信心，并在寻求其他的工具、其他的价值观。</span>”[The Impossibilities of Social Democracy, p. 141] 更不用说，无政府主义者并不漠视争取政治改革的斗争，也有必要阻止国家推行威权政策、帝国主义冒险等行为。</p>

<p class="paragraph-P15">因此，指责无政府主义者是政治无关的、或对政治漠不关心的说法（即使是对资本主义政治）纯属荒诞。相反，“<span class="text-正文引文_20_字符">我们并不是在政府之间作选择，而是在创造使得政府无法再运作的局面。因为只有在那种情况下，我们才能在地方、地区、国家乃至国际层面上进行组织，以满足真实的需求与共同的愿望。</span>”因为“<span class="text-正文引文_20_字符">只要资本主义和政府依然存在，无政府主义者的任务就是同时与二者作斗争，并鼓励人们采取一切可能的方式，来掌控自己的生活。</span>”["Anarchists and Voting", pp. 176<span class="text-T16">–</span>87, The Raven, No. 14, p. 179]</p>

<p class="paragraph-P15">这一过程的一部分，将是在人们在社区和工作场所中建立的自我管理组织内，（如巴枯宁所主张的那样）讨论政治、社会与经济问题，并利用这些组织通过直接行动与团结互助，在此时此地争取（政治的、社会的、经济的）改善与改革。这意味着，正如鲁道夫·洛克所指出的，无政府主义者主张政治斗争与经济斗争的统一，因为二者密不可分：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>在整个社会主义运动中，无政府主义者所代表的观点是：对资本主义的战争，必须同时也是对一切政治权力机构的战争；因为在历史上，经济剥削总是与政治和社会压迫并行不悖。人与人之间的剥削与人与人之间的统治是不可分割的，彼此互为前提。”[Anarcho-Syndicalism, p. 11]</p>

<p class="paragraph-P15">这样的统一必须发生在社会和经济领域，而不是政治领域，因为在前者的领域内，无产阶级的力量才最为强大。因此，无政府主义者非常清楚，有必要在在政治议题和改革上进行斗争，因此“<span class="text-正文引文_20_字符">他们丝毫不反对政治斗争，但在他们看来，这场斗争……必须采取直接行动的形式；而在这种斗争中，无产阶级所掌握的经济[和社会]力量才是最有效的工具。哪怕是最微不足道的争取工资的斗争也清楚地表明了，每当资本家陷入困境时，国家就会介入，派出警察，甚至在某些情况下派出国民自卫队，去保护拥有阶级受到威胁的利益。因此，忽视政治斗争的重要性将是荒谬的。每一件影响社会生活的事件都是政治性的。从这个意义上说，每一次重要的经济行动……同时也是一次政治行动，而且其重要性远远胜过任何议会活动。</span>”换句话说，“<span class="text-正文引文_20_字符">正如工人无法对他在现存社会中生活的经济条件无动于衷一样，他也不可能对其国家的政治结构保持冷漠。在争取日常生计和一切旨在实现社会解放的宣传斗争中，他都需要政治权利和自由；而每当这些权利和自由受到威胁时，他必须倾尽全力进行斗争。</span>”因此，“<span class="text-正文引文_20_字符">政治斗争的焦点并不在于政党，而在于工人阶级的经济[和社会]的斗争组织。</span>”[Rocker, Op. Cit., p. 77, p. 74 and p. 77] 正如CNT的机关报《工人团结》所评论的：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>难道有人不知道我们想参与公共生活吗？难道有人不知道我们一直以来都在参与吗？是的，我们想要参与。通过我们的组织。通过我们的报纸。但不通过中介、代表或议员。不，我们不会走进市政厅，不会走进省议会，也不会走进国会。”[quoted by Jose Pierats, Anarchists in the Spanish Revolution, p. 173]</p>

<p class="paragraph-P15">实际上，鲁道夫·洛克尔对此表达得非常明确。他写道：“<span class="text-正文引文_20_字符">人们常常指责无政府工团主义‘对各国的政治结构没有兴趣，因此也对当下的政治斗争毫无兴趣，其活动完全局限于争取纯粹的经济诉求’。这种观点完全错误，而且如果不是源于彻头彻尾的无知，就是对事实的有意歪曲。无政府工团主义与现代工人政党在原则和策略上的区别，并不在于是否参与政治斗争，而是在于斗争的形式和其追求的目标……他们至今仍致力于限制国家的活动……无政府工团主义对于当代国家政治权力的态度，正如它对资本主义剥削制度的态度一样</span>”，并且“<span class="text-正文引文_20_字符">他们在与国家的斗争中采取同样的策略。</span>”[Op. Cit., pp. 73-4]</p>

<p class="paragraph-P15">正如历史学家鲍勃·霍尔顿所指出的那样，把工团主义看作是“政治冷漠的”的观念，“<span class="text-正文引文_20_字符">在那些将列宁对工团主义的批判奉为圭臬的马克思主义者中，确实已根深蒂固。然而，这种观念几乎与革命性产业运动的真实性质毫无关系……工团主义者并没有忽视政治和国家。相反，革命性的产业运动还是高度‘政治性的’，因为它们试图理解、挑战并摧毁社会中资本主义权力的结构。他们非常清楚国家的压迫性角色，而国家在工潮中的周期性干预几乎是不可能被忽视的。</span>”例如，“<span class="text-正文引文_20_字符">对‘卑躬屈膝的国家’的猛烈抨击，无疑驳斥了‘工团主义者无视国家在社会中的角色’的说法。恰恰相反，他们对官僚化国家资本主义的分析，有力地动摇了占主导地位的劳工主义和国有社会主义的假设，即：现有国家可以通过选举手段被掌控，并被用作彻底社会改革的工具。</span>”[British Syndicalism, 1900-1914, pp. 21-2 and p. 204]</p>

<p class="paragraph-P15">因此，无政府主义并没有对政治斗争与政治议题漠不关心或加以忽视。相反，它像对经济斗争一样，通过直接行动与团结——来争取政治变革与改革。如果无政府主义者“<span class="text-正文引文_20_字符">拒绝参与资产阶级议会的工作，这并不是因为他们对政治斗争毫无同情，而是因为他们坚信，议会活动对于工人而言，是政治斗争中最软弱、最无望的形式。</span>”[Rocker, Op. Cit., p. 76] 无政府主义者反对将政治斗争与经济斗争相互割裂的观点。这种观点，不过是重现了资本主义内部精神劳动与体力劳动之间人为制造的分工，并将这种分工延伸至工人阶级的组织和反资本主义运动之中。我们认为，不应把政治割裂出来，变成一种仅限于特定人群（即，我们的“代表”）从事的专门的活动。相反，无政府主义者主张，政治斗争、政治思想与政治辩论，必须融入我们这个阶级的<span class="text-Emphasis">社会</span>与<span class="text-Emphasis">经济</span>组织之中，由所有成员自由地进行辩论，而政治与经济的斗争与变革也必须齐头并进。政治不应再由他人代表工人阶级去讨论和决定，无政府主义者认为，政治不得再掌握在那些所谓的专家（即政客）手中，而必须掌握在那些直接受到其影响的人手中。此外，通过这种方式，社会斗争能够借由参与和自我管理的过程，促进其成员的政治成长。</p>

<p class="paragraph-P15">换言之，政治议题必须在经济与社会组织中被提出并加以讨论，而这正是工人阶级拥有真正力量的地方。正如巴枯宁所说：“<span class="text-正文引文_20_字符">无产阶级自身将在他们的组织中提出政治与哲学的问题</span>”，因此（从最广义上理解的）政治斗争，将从阶级斗争中产生，因为“<span class="text-正文引文_20_字符">谁还能怀疑，在这一日益增长的无产阶级反对资产阶级剥削的战斗性团结组织中，不会涌现出无产阶级对资产阶级的政治斗争呢？</span>”无政府主义者只是认为，“<span class="text-正文引文_20_字符">无产阶级的策略</span>”应当是“<span class="text-正文引文_20_字符">国家的摧毁</span>”，而不是在其中运作，并主张将政治理念与社会组织和实践相结合。这一点对于推进激进政治至关重要，因为它“<span class="text-正文引文_20_字符">在资产阶级与无产阶级之间挖掘出一道鸿沟，使无产阶级摆脱于国家中所有政党的活动与政治勾结之外……当它将自身置于一切资产阶级政治之外时，无产阶级就不可避免地转而反对它。</span>”因此，通过“将<span class="text-正文引文_20_字符">无产阶级置于国家政治与资产阶级世界之外，[工人阶级运动]从而建构了一个新世界——一个全世界团结的无产者的世界。</span>”[Op. Cit., p. 302 p. 276, p. 303 and p. 305]</p>

<p class="paragraph-P15">历史支持了巴枯宁的论点，因为它表明，任何试图将社会和经济议题带入政党的努力，最终都沦为徒劳；最好的情况是变成改良主义，最坏的情况则是在政客上台后无产阶级被彻底地忽视（参见<a href="#J_2_6" class="text-Internet_20_link"><span class="text-Internet_20_link">J.2.6节</span></a>）。只有拒绝资本主义社会中人为的分裂，我们才能忠实于自由、平等与团结的理想。所有通过选举活动参与制度的激进派，其最终都被制度所改变，而非改变了制度。他们被资本主义的理念与实践（通常被称为“实事求是”与“务实”）所主导；而通过在资本主义制度内部工作，用巴枯宁所说，他们“<span class="text-正文引文_20_字符">在一瞬间就填平了……无产阶级与资产阶级之间[由经济与社会斗争所开辟]的鸿沟</span>”，更糟的是，“<span class="text-正文引文_20_字符">他们已将无产阶级系在了资产阶级的拖绳上。</span>”[Op. Cit., p. 290]</p>

<p class="paragraph-P15">此外，所谓的“经济”斗争并不是凭空发生的。它们存在于特定的社会与政治背景之中，因此，政治斗争与经济斗争之间的分离只能存在于人的头脑中。例如，罢工者或环保行动者会面对国家机器的压制，而法律的执行往往是为了保护雇主和污染者的权力。这种经历必然对参与斗争的人产生“政治性”的影响。如果将这些斗争者所形成的任何“政治”结论，导入选举政治之中，那么这种政治思想和讨论的发展就会被扭曲为对现行体制内“可能性”的讨论，从而削弱直接行动与社会斗争所具有的激进性影响。考虑到这一点，无政府主义者主张人民“<span class="text-正文引文_20_字符">必须组织起自己的力量，与国家分离并反对国家</span>”，这就不难理解了。[Bakunin, The Political Philosophy of Bakunin, p. 376]</p>

<p class="paragraph-P15">总而言之，无政府主义者所谓的“政治冷漠”，只是针对资产阶级选举，以及那种虚假的“自由”与“好处”而言的——即在未来四五年中决定由谁来统治我们、谁来维系资本主义秩序的“自由”；以及社会主义者应当参与选举带来的“好处”。我们认为，历史一次又一次地验证了我们的判断。无政府主义者之所以拒绝选举活动，并不是因为他们是“政治冷漠的”，而是因为他们不希望政治继续成为政客和官僚的专属事务。政治议题太过于重要，以至于不能仅仅交给这帮人来处理。无政府主义者希望政治讨论与变革从下而上地发展起来，这样的愿望远非是“政治冷漠”——事实上，正因为我们希望普通人能够直接讨论那些影响他们自身的问题，通过自己的行动来改变现实，并从自身的实践中得出结论，无政府主义者才是极具“政治性”的。个人与社会的解放过程，是我们所能想象到的最具政治性的活动！</p>
<p class="paragraph-P15"> </p><p class="paragraph-P95"> </p>
<p class="paragraph-P6"><a id="J_3"/>J.3 无政府主义者建立了哪些类型的组织？</p>

<p class="paragraph-P15">无政府主义者非常清楚建立组织的重要性。组织，能使其中的成员将自身的力量和行动倍增，成为个人实现其理念、希望与梦想的工具。组织对于理解无政府主义理念而言，就与组织之于建造住房、运营医院或<span class="text-Citation"><span class="text-T88">生产有</span></span>用产品一样真实有效。无政府主义者支持两种类型的组织——一种是由无政府主义者组成的组织，另一种是由大众组成的组织，这类组织并非完全由无政府主义者构成，例如产业工会、合作社以及社区集会。</p>

<p class="paragraph-P15">在本节中，我们将讨论第一类组织的形式、本质及其作用，即明确的无政府主义者组织。此外，我们还将讨论无政府工团主义，一种以无政府主义策略为手段、以建立无政府主义社会为目标的革命工会主义，同时也会解释为何许多无政府主义者并不是无政府工团主义者。而第二类组织，即大众组织，将在<a href="#J_5" class="text-Internet_20_link"><span class="text-Internet_20_link">J.5节</span></a>中讨论。不过，这两种组织形式都共同体现了无政府主义者对邦联制、去中心化、自我管理以及自下而上决策机制的承诺。在这些组织中，成员在运行组织的过程中扮演着决定性的角色，并确保权力掌握在他们自己手中。这些组织体现了无政府主义的愿景：即当人们具备自立能力、亲自行动并直接掌控自己的生活时，他们所将拥有的力量与创造力。只有通过这种方式进行组织，我们才能创造一个全新的世界——一个配得上人类全体与独特个体的世界。</p>

<p class="paragraph-P15">无政府主义者组织在其所有形式中，都体现了我们“<span class="text-正文引文_20_字符">在旧世界的外壳中建造新世界</span>”的愿望，并赋予个体以力量。我们拒绝那种认为“我们如何组织以改变社会其实无关紧要”的观点。实际上，真相正好相反。我们每个人都是自身生活中各种影响和社会关系的产物，这是（哲学）唯物主义的基本思想。因此，我们的组织结构方式会对我们产生影响。如果一个组织是集中的、等级森严的（无论其中的官员或领导人是被多么“民主地”控制），那么处于这种组织之下的人，就像在任何等级制度中一样，会在源源不断的上级命令之下，逐渐失去管理自己生活的能力、创造性思维和想象力。这反过来，又为高层掌权者的权力借口提供了正当性，因为权威性社会关系削弱了基层成员的自我管理能力。这意味着，无政府主义组织的结构方式必须允许每个人拥有最大限度的参与潜力。这种参与是自由组织的关键。正如马拉泰斯塔所言：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>真正的存在者是人、是个体。社会或集体……如果不是一个空洞的抽象概念，就必须由个体构成。而一切思想和人类行为，必然都起源于每一个个体的机体之中；只有当它们被许多个体所接受、或成为许多个体所接受的事物时，才会从个体思想和行动转化为集体的思想和行动。因此，社会行动既不是对个体主动性的否定，也不是其补充，而是构成社会的所有个体的主动性、思想和行动的合成。”[Anarchy, p. 36]</p>

<p class="paragraph-P15">无政府主义组织的存在，是为了促进个体主动性的成长与表达。这种对个体的赋权，是构建可行的团结的一项重要方面——因为绵羊无法表达团结，它们只会跟随牧羊人。因此，“<span class="text-正文引文_20_字符">为了实现其目标，无政府主义组织必须在其章程与运作中，就与无政府主义的原则保持一致；也就是说，它们必须懂得如何将个体的自由行动，与合作的必要性与乐趣结合起来，从而促进其成员的意识与主动性的发展，成为其所处环境的教育手段，并为我们所渴望的未来做出道德与物质上的准备。</span>”[Malatesta, The Anarchist Revolution, p. 95]</p>

<p class="paragraph-P15">因此，无政府主义组织反映了无政府主义者所期望的社会形态。我们对列宁主义者那种“我们的组织形式无关紧要，因此我们必须建立高度集中的政党以成为工人阶级领导力量”的观点嗤之以鼻。无论这类组织看起来有多么的“民主”，它们也只不过是资本主义中脑力劳动与体力劳动分工的再现、是自由主义意识形态那种将自我治理能力交给当选精英的翻版。换句话说，它们恰恰是我们所反对的社会的镜像，因此，它们很快就在所谓反资本主义组织<span class="text-Emphasis">内部</span>，制造出我们最初反对资本主义时所要解决的问题（见H.5节）。因此，无政府主义者认为“<span class="text-正文引文_20_字符">马克思主义政党不过是另一种国家主义的形式，如果它成功‘夺取政权’，不过是在维持人与人之间的支配关系、领导者对被领导者的权威。马克思主义政党……只是它声称要反对的社会的镜像，是资产阶级的价值观、方法与结构对革命者阵营的渗透。</span>”[The Spanish Anarchists, pp. 179-80] 从俄国革命的历史中可以看出，这正是布尔什维克的所作所为——他们很快就开始带头破坏工人的自我管理、苏维埃的民主，最终甚至破坏了执政党内部的民主（见H.6节）。</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">从无政府主义（即唯物主义）的视角来看，这一切都是完全可以预测的——毕竟，“<span class="text-正文引文_20_字符">事实先于观念；是的，正如蒲鲁东所说，理想不过是一朵扎根于物质生存条件中的花罢了。</span>”[Bakunin, God and the State, p. 9] 因此，等级制政党最终帮助维持了等级制社会，这并不令人意外。正如著名的《松维利耶通告》<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 松维利耶通告（Sonvilier Circular），是第一国际中的汝拉联合会（Jura Federation）在其1871年的松维利耶代表大会上通过并发表的反威权主义通告。松维利耶，瑞士的一个城镇。恩格斯亦写文批判之（《桑维耳耶代表大会和国际》），并后同马克思撰写通告《所谓国际内部的分裂》批判巴枯宁派意图分裂第一国际。"><a href="#ftn127" id="body_ftn127">①</a></span></span>所言：“<span class="text-正文引文_20_字符">怎么能指望从一个威权组织中产生一个平等而自由的社会？这根本不可能。</span>”[quoted in Bakunin on Anarchism, p. 45]</div>

<p class="paragraph-P15">我们必须在此强调，无政府主义者<span class="text-Emphasis">并不</span>反对组织，<span class="text-Emphasis">也不</span>反对无政府主义者的组织（即<span class="text-Emphasis">政治</span>组织，尽管无政府主义者普遍拒绝使用“政党”这一术语，因为它带有国家主义和等级制的含义）。默里·布克钦曾明确指出：“<span class="text-正文引文_20_字符">真正的问题不在于组织与非组织的对立，而在于组织的</span><span class="text-正文引文_20_字符"><span class="text-T12">形式</span></span><span class="text-正文引文_20_字符">。</span>”无政府主义组织是“<span class="text-正文引文_20_字符">自下而上的有机发展……它们是社会运动，将创造性的革命生活方式与创造性的革命理论结合起来……它们努力在人类可能的范围内，反映出他们所追求的解放社会</span>”，并且“<span class="text-正文引文_20_字符">各组织之间的协调……纪律、计划与统一行动……都是通过自律实现的，而这种自律源于信念与理解。</span>”[Post-Scarcity Anarchism, pp. 138-9]</p>

<p class="paragraph-P15">归根结底，集中化的组织既不民主，而且同样重要的是，它们也<span class="text-Emphasis">没有效果</span>。等级制度的组织扼杀了人们的热情与创造力；在这样的组织中，计划和思想之所以被采纳，并不是因为它们本身是最好的，而仅仅是因为少数领导人<span class="text-Emphasis">认为</span>它们对其他人是最好的。真正有效的组织，是那些建立在坦率与公开的合作与辩论基础之上的组织，在这些组织中，异议<span class="text-Emphasis">不会</span>被压制，而思想是因为其价值而被采纳，而不是由少数政党领袖自上而下强加的。这正是无政府主义者强调联邦式组织的原因。它确保协调是自下而上的，并且没有制度化的领导。通过以一种反映我们所期望的社会形态来组织自身，我们训练自己掌握建设一个自由且无阶级社会所需的技能与决策过程。手段与目的是统一的，这确保所采用的手段将真正导向我们所期望的目标。简而言之，若要实现自由意志主义的目标，就必须采取自由意志主义的手段（进一步的讨论详见H.1.6节）。</p>

<p class="paragraph-P15">在接下来的章节中，我们将探讨无政府主义组织的性质与作用。无政府主义者会赞同情境主义者盖·德波（Guy Debord）的观点，那就是“<span class="text-正文引文_20_字符">一个革命组织必须始终记住，它的目标不是让人们聆听专家领袖的演讲，而是促使他们为自己而发声。</span>”我们的组织就是按照这一理念构建的。在<a href="#J_3_1" class="text-Internet_20_link"><span class="text-Internet_20_link">J.3.1节</span></a>中，我们将讨论具体无政府主义组织的基本构成单位——“<span class="text-正文引文_20_字符"><span class="text-T13">亲和力小组</span></span>”。在<a href="#J_3_2" class="text-Internet_20_link"><span class="text-Internet_20_link">J.3.2</span></a>、<a href="#J_3_3" class="text-Internet_20_link"><span class="text-Internet_20_link">J.3.3</span></a>、<a href="#J_3_4" class="text-Internet_20_link"><span class="text-Internet_20_link">J.3.4</span></a>和<a href="#J_3_5" class="text-Internet_20_link"><span class="text-Internet_20_link">J.3.5</span></a>节中，我们将探讨无政府主义者所建立的几种主要类型的<span class="text-正文引文_20_字符"><span class="text-T13">亲和力小组</span></span>联合会，这些联合会旨在传播我们的理念与扩大影响力。然后在<a href="#J_3_6" class="text-Internet_20_link"><span class="text-Internet_20_link">J.3.6节</span></a>中，我们将强调这些组织在我们争取建立无政府主义社会斗争中的作用。在<a href="#J_3_7" class="text-Internet_20_link"><span class="text-Internet_20_link">J.3.7节</span></a>中，我们分析巴枯宁提出的那个不幸的用语“<span class="text-正文引文_20_字符">隐形的专政</span>”，以揭示许多马克思主义者如何在这个问题上歪曲了巴枯宁的思想。最后，在<a href="#J_3_8" class="text-Internet_20_link"><span class="text-Internet_20_link">J.3.8</span></a>和<a href="#J_3_9" class="text-Internet_20_link"><span class="text-Internet_20_link">J.3.9</span></a>节中，我们将讨论无政府工团主义及其他无政府主义者对之的态度。</p>

<p class="paragraph-P15">因此，无政府主义组织旨在通过其理念与建议丰富社会斗争，但更为重要的是，通过实践经验和具体行动来丰富自由意志主义思想。换句话说，这是一个双向过程：生活滋养理论，而理论又反过来指导生活。营造并发展这种社会动态的手段，正是无政府主义组织的根本目标，并体现在其理论作用之中。思想的力量不可低估，因为“<span class="text-正文引文_20_字符">如果你有一个理念，你可以将它传达给一百万人，却不会因此失去任何东西；而且这个理念传播得越广，它所获得的力量与效力就越大。</span>”[Malatesta, Op. Cit., p. 46] 在正确时机出现的正确理念，只要契合个体的需求以及所需的社会变革，就有可能对社会产生转变性的影响。这正是无政府主义者所建立的、用于传播其思想的组织为何如此重要的原因，也是我们为什么要专门用整整一节来探讨它们的原因。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_3_1_什么是亲和力小组？"><span/></a><a id="J_3_1"/>J.3.1 什么是亲和力小组？</h3>

<p class="paragraph-P15">亲和力小组（affinity groups），是无政府主义者为传播无政府主义理念而创建的基本组织形式。“<span class="text-正文引文_20_字符">亲和力小组</span>”一词，源自西班牙的F.A.I.（<span class="text-T13">伊比利亚无政府主义者联合会</span>），意指他们在争取自由的斗争中所发展出的组织形式（来自“<span class="text-T8">grupo de afinidad</span><span class="text-T16">”</span>）。从最基本的层面来看，它是一个（通常规模较小的）无政府主义者小组，成员通过合作向更广泛的公众传播其理念，通过宣传、发起或参与各类运动，并在群众性组织（如工会）与社区中推广他们的思想。它的目标不是成为“领导者”，而是只是起到引导作用，成为群众运动中的催化剂。不出所料地，它体现了基本的无政府主义思想：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>自主、社群化和直接民主，这一团体在日常行为中将革命理论与革命生活方式结合在一起。它创造了一个自由的空间，使革命者能够在其中既作为个体也作为社会性生物地重新塑造自身。”[Murray Bookchin, Post-Scarcity Anarchism, p. 144]</p>

<p class="paragraph-P15">这背后的理由也很简单，因为一个“<span class="text-正文引文_20_字符">致力于推动解放性革命的运动，必须发展出解放性的、革命性的组织形式。这意味着……它必须反映出它所追求的自由社会，而不是它试图推翻的压迫社会。如果一个运动旨在实现一个以团结和互助为纽带的世界，那么它就必须受这些准则的指引；如果它追求一个去中心化、无国家、非权威的社会，它的结构也必须与这些目标相符。</span>”[Bookchin, The Spanish Anarchists, p. 180]</p>

<p class="paragraph-P15">无政府主义组织的目标是促进一种社群意识，增强人们对自身能力的信心，使每个人都能参与到对团体需求、决策与活动中的识别、发起与管理。他们必须确保个体在身体上（作为团体的一部分）和精神上（作为独立个体），都处于能够管理自身生活、并为实现个体与集体需求和愿望而采取直接行动的位置。无政府主义组织的核心是赋权于所有人，培养出“完整的”或者健全的个体，以及一个鼓励个性（而非抽象的“个人主义”）和团结的社区。它是自下而上的集体决策机制，赋权于结构“底层”的人们，仅仅将协调与执行成员决策的工作委托出去（而不是将决策权本身交给他人）。通过这种方式，少数人的主动性与权力（政府）被所有人的主动性与赋权（无政府状态）所取代。亲和力小组的存在正是为了实现这些目标，其结构设计也正是为了鼓励这种方向。</p>

<p class="paragraph-P15">地方性的亲和力小组，是无政府主义者在社区、工作场所、社会运动等领域中协调其活动的方式。在这些团体内部，无政府主义者讨论他们的理念、政见与期望，讨论他们的行动计划，组织宣传工作，探讨如何参与更广泛的组织（例如工会），以及他们的策略如何与长期目标相契合，等等。这是无政府主义者制定理念、整合资源并将其思想传达给他人的基本形式。不同的兴趣与活动也可以组织成各自的亲和力小组（例如一个职场亲和力小组、一个社区亲和力小组、一个无政府女性主义亲和力小组等等，都可以在同一地区存在，并且成员可以有交叉）。此外，除了这些更“政治性”的活动，“亲和力小组”还强调“<span class="text-正文引文_20_字符">教育的重要性、以及按照无政府主义原则生活的必要性——即创造一个反主流社会的空间，使人们可以开始重新塑造自我……的必要性。</span>”[Bookchin, Op. Cit., p. 180] 换句话说，“亲和力小组”的目标是从<span class="text-Emphasis">各个</span>层面上成为新社会的“<span class="text-正文引文_20_字符">活的萌芽</span>”，而不仅仅是一种结构层面上的体现。</p>

<p class="paragraph-P15">因此，亲和力小组是无政府主义者组成的、自我管理的自主团体，其成员围绕特定活动与兴趣联合并开展工作。这意味着，“<span class="text-正文引文_20_字符">在无政府主义组织中，个体成员可以表达意见，也可以使用任何不违反已接受的原则、且不会妨碍他人活动的行动策略。</span>”[Errico Malatesta, The Anarchist Revolution, p. 102] 这样的团体，是无政府主义者协调其行动并传播个体自由与自愿合作理念的关键方式。然而，仅凭“亲和力小组”的定义，还无法解释<span class="text-Emphasis">为何</span>无政府主义者以这种方式组织。从根本上讲，亲和力小组是无政府主义者介入社会运动与斗争的手段，旨在将人们吸引到无政府主义理念中，从而使这些斗争从<span class="text-Emphasis">反对</span>不公正的斗争转变<span class="text-Emphasis">为了</span>争取自由社会的斗争。我们将在<a href="#J_3_6" class="text-Internet_20_link"><span class="text-Internet_20_link">J.3.6节</span></a>中进一步探讨这些团体在无政府主义理论中的作用。</p>

<p class="paragraph-P15">这些基础性的亲和力小组本身并不被认为是足够的。大多数无政府主义者都认为，有必要使地方性团体与其他团体协作，组成一个邦联。这种合作旨在整合资源，并为个体与团体提供更多的行动选择空间。与基础的亲和力小组一样，无政府主义联合会也是一种自我管理的组织形式：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>个体与团体的完全自主、完全独立，因而也拥有完全的责任；在那些认为‘为了共同目标合作而联合’是有益的人们之间，达成自由协议；履行所承担承诺的道义责任，以及不得做出任何与所认同的纲领相矛盾的事情。组织的实际架构、及其赋予生命的工具，都应当建立与设计于这些基础之上。然后才有团体、团体的联合会、联合会的联邦、大会、代表大会、通信委员会等等。但这一切都必须在自由的方式下完成，不能阻碍个体的思想与主动性；而其唯一目的，应该是使那些在孤立时将是不可能或无效的努力，获得更强的效果。”[Malatesta, Op. Cit., p. 101]</p>

<p class="paragraph-P15">为了推动宣传、鼓动、政治讨论与思想的发展，无政府主义者组织了由亲和力小组组成的联合会。这些联合会／联邦主要分为三种类型：“<span class="text-正文引文_20_字符"><span class="text-T12">综合派</span></span>”联邦（"synthesis" federation，见<a href="#J_3_2" class="text-Internet_20_link"><span class="text-Internet_20_link">J.3.2节</span></a>）、“<span class="text-正文引文_20_字符"><span class="text-T12">纲领派</span></span>”联合会（"Platformist" federation，见<a href="#J_3_3" class="text-Internet_20_link"><span class="text-Internet_20_link">J.3.3节</span></a>，而<a href="#J_3_4" class="text-Internet_20_link"><span class="text-Internet_20_link">J.3.4节</span></a>将介绍对这一派别的批评）以及“<span class="text-正文引文_20_字符"><span class="text-T12">阶级斗争</span></span>”团体（见<a href="#J_3_5" class="text-Internet_20_link"><span class="text-Internet_20_link">J.3.5节</span></a>）。所有这些联合体，都是由无政府主义者以自由意志主义的方式组织的。这是因为无政府主义者试图尽可能按照未来社会的价值观生活，以证明：在资本主义社会的限制下，并发展出以互助为基础的组织形式，使控制权从下往上运行，而不是自上而下——是可能的。</p>

<p class="paragraph-P15">值得指出的是，这几种联合体形式之间并非互斥关系。综合派联邦中往往也包含“阶级斗争派”和“纲领派”团体（不过如后文所述的，纲领派联合会中则并不会包含综合派团体），而在大多数国家内部，不同的联合体也分别代表着无政府主义运动内部的不同派别。同时，也应当注意到：几乎没有哪个联合体是每种类型的“纯粹表达”。“综合派”团体可能会整合进“阶级斗争”团体，而“纲领派”团体也并非完全遵循《纲领》的所有内容。因此，我们将每种派别单独剖析，以展现其核心特征，但现实中的联合会往往是多种传统与实践交织的产物。例如，法国<span class="text-T13">无政府主义联合会</span>（Fédération Anarchiste）虽然主要受“综合派”传统影响，但并不能说是100%的综合派组织。最后，我们也需要指出所谓的“阶级斗争派”无政府主义团体这一术语，并不意味着“综合派”或“纲领派”团体不参与阶级斗争。实际上，它们都积极参与其中——这个术语只是为了在组织形式上区分不同类型的团体而设罢了！</p>

<p class="paragraph-P15">必须强调的是，无政府主义者并不将政治组织与思想问题，简化为建立<span class="text-Emphasis">某一个</span>统一的组织，而是认识到无政府主义内部的不同思想传统，会自然地以不同的政治组织形式体现出来（甚至在同一个组织内部也会存在多种思想派别）。无政府主义组织的多样性是一种健康的象征，因为它反映出一个致力于构建自由社会的运动本应具有的思想与个体差异。而我们的目的，只是描绘出这些不同组织方式之间的大致共性与差异，并说明它们在自由意志主义理论中的作用：它们是斗争的工具，而不是争权夺势的一个新的“领导核心”。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_3_2_什么是“综合”联邦？"><span/></a><a id="J_3_2"/>J.3.2 什么是“综合”联邦？</h3>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15"><span class="text-T16">“</span>综合”联邦（"Synthesis" federation）<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 或称为“综合”联合会"><a href="#ftn128" id="body_ftn128">①</a></span></span>的名称，源自1920年代的一位俄国流亡者沃林（Voline）和法国著名无政府主义者塞巴斯蒂安·福尔（Sébastien Faure）的理论贡献。沃林于1924年发表《无政府主义综合》（The Anarchist Synthesis）一文，并在傅雷编纂的《无政府主义百科全书》（Encyclopédie Anarchiste）中撰写了关于同一主题的词条。该思想的根源可追溯至俄国革命期间，1918年乌克兰建立的<span class="text-Emphasis">纳巴特</span>联合会（Nabat Federation）。该联合会的目标是：“<span class="text-正文引文_20_字符">组织无政府主义的所有生命力；通过共同的努力，团结起所有真正希望在社会革命中发挥积极作用的无政府主义者。社会革命被定义为一个（可能长短不一的）过程，而其结果，是为有组织的群众创造一种新的社会存在形式。</span>”[《没有上帝，没有主人》，第二卷，第117页]</div>

<p class="paragraph-P15"><span class="text-T16">“</span>综合派”组织的基础，在于将各种流派的无政府主义者联合进同一个联邦之中，正如<span class="text-Emphasis">纳巴特</span>联合会所言：“<span class="text-正文引文_20_字符">所有无政府主义思想流派都有其合理性。我们必须考虑所有多样的派别并予以接受。</span>”综合型组织试图促成不同类型的无政府主义者“<span class="text-正文引文_20_字符">在若干基本立场上联合起来，并意识到在联合会的基础上开展有计划、</span><span class="text-正文引文_20_字符">有组织的集体行动的必要性。</span>”[quoted in "The Reply by Several Russian Anarchists", pp. 32-6, Constructive Anarchism, G. P. Maximoff (ed.), p. 32] 这些基本立场将建立在组织成员观点的综合体之上，但由于该组织为联邦的结构，每一流派都可以自由地坚持自己的理念。</p>

<p class="paragraph-P15">这种综合的方式的一个例证，在于无政府主义的不同主张：一种观点（如《纲领》所主张）认为无政府主义是一个阶级理论，另一种则认为无政府主义是面向全人类的人道主义理想，还有一种认为无政府主义纯粹是关于个人的学说（因此本质上是个人主义的，而与人类或阶级无关）。而将这些立场综合起来，就是“<span class="text-正文引文_20_字符">指出无政府主义既包含阶级因素，也包含人道主义和个人主义原则……它的阶级因素主要体现在其解放斗争的手段上；其人道主义性质是它的伦理方面，是社会的基础；其个人主义则是全人类的目标。</span>”[Op. Cit., p. 32]</p>

<p class="paragraph-P15">由此可见，“综合派”的目标，是将所有无政府主义者（无论是个人主义者、互助主义者、工团主义者，还是共产主义者）都联合进一个共同的邦联。因此，“综合”的观点是一种“包容性”的立场，显然与许多无政府主义者所推崇的“<span class="text-正文引文_20_字符">不带形容词的无政府主义</span>”方式有相似之处（参见<a href="#A_3_8" class="text-Internet_20_link"><span class="text-Internet_20_link">A.3.8节</span></a>）。然而在实践中，许多“综合”型组织却更具限制性（例如，它们可能只致力于团结所有的<span class="text-Emphasis">社会</span>无政府主义者），因此，“综合”的总体理念与其具体运用之间，可能会存在着差异。</p>

<p class="paragraph-P15"><span class="text-T16">“</span>综合”思想背后的基本观点是，无政府主义运动（在大多数国家以及绝大多数时期，包括20世纪20年代的法国、革命时期的俄国及当下的情况）通常分为三大主流派别：共产无政府主义、无政府工团主义以及个人无政府主义。这种分裂可能对运动造成严重损害，因为频繁（且常常是多余的）的争论和论战——诸如为什么“我的无政府主义才是最好的”——可能阻碍共同协作，以便对抗我们的共同敌人（国家、资本主义和权威）。因此，“综合”联邦的特点是，明确无政府主义各个流派之间的共同点，并在此基础上，为联邦制定一项最低程度的纲领。这将促成在“综合”联邦内部的“<span class="text-正文引文_20_字符">各个组织之间，实现某种意识形态和策略上的统一。</span>”[Op. Cit., p. 35] 此外，除了节省时间与精力以应对更重要的任务之外，从技术和效率角度出发，统一为一个组织也有其必要性：这将使得运动可以获取更多资源，并能够协调这些资源，从而最大化其使用效率与影响力。</p>

<p class="paragraph-P15"><span class="text-T16">“</span>综合”联邦与所有无政府主义团体一样，其目标是在整个社会中传播无政府主义思想。他们认为自己的角色是“<span class="text-正文引文_20_字符">仅在群众需要援助时予以协助……无政府主义者是经济和社会群众组织[例如工会]中的一员。他们作为整体的一部分行动并建设。无论是在思想活动、社会活动还是创造性活动方面，无政府主义者都拥有广阔的行动空间，而无需居于群众之上。而最重要的，是他们必须以自由和自然的方式发挥自己的思想与伦理影响……[他们]提供思想上的援助，但并不是以领导者的身份。</span>”[Op. Cit., p. 33] 正如我们将在<a href="#J_3_6" class="text-Internet_20_link"><span class="text-Internet_20_link">J.3.6节</span></a>看到的，这也是无政府主义者普遍所持的关于无政府主义团体扮演角色的立场。</p>

<p class="paragraph-P15">显而易见，“综合”联邦的一个巨大优势是，它们允许组织内部表达广泛而多样的观点，而这种常态化的讨论和辩论有助于政治思想和理论的发展。通过扩大成员数量，这种形式能够为组织内的个人和小组提供最大程度的资源支持。这也是为什么“综合”理念的最初倡导者认为：“<span class="text-正文引文_20_字符">实现无政府主义运动统一的第一步，是围绕一系列重要问题开展集体的思想工作，力求达成最清晰的集体解决方案</span>”，并主张讨论“<span class="text-正文引文_20_字符">具体问题</span>”而非“<span class="text-正文引文_20_字符">哲学问题或抽象论述</span>”，还“<span class="text-正文引文_20_字符">建议在每个国家都设立一个用于讨论的出版物，在其中能够充分讨论我们意识形态[原文如此!]和策略上的问题，不论这些问题有多‘尖锐’甚至是‘禁忌’。我们认为设立这样一个印刷刊物及口头讨论的渠道是‘必需的’，因为这是一种切实可行的方式，能尝试实现‘思想统一’、‘策略统一’，并有可能实现组织……对我们问题的全面而宽容的讨论……将为彼此之间的理解奠定基础，这种理解不仅是在各个无政府主义者之间，更是在各种无政府主义理念之间。</span>”[Op. Cit., p. 35]</p>

<p class="paragraph-P15"><span class="text-T16">“</span>综合”型的无政府主义组织理念，最初是由反对《纲领》的人所采纳的（见<a href="#J_3_3" class="text-Internet_20_link"><span class="text-Internet_20_link">下一节</span></a>）。对于福尔和沃林来说，其基本理念是相同的，即无政府主义中的各种派别必须合作，并在同一个组织中开展工作。然而，两者在具体观点上仍存在差异。福尔认为，这些不同的派别本身就是一种财富，并主张各个派别通过在共同组织中的合作能够使彼此获益。沃林则认为，这些不同派别的出现在历史上是必要的，它们有助于揭示无政府主义在各种领域（如经济、社会以及个人生活）中的深层含义。然而，他同时也认为，是时候回归一个完整的无政府主义了——一个由各个流派为其赋予力量、而因此随之消解的无政府主义。此外，这些派别在每一个无政府主义者身上都以不同程度并存，因此，所有无政府主义者都应聚合于一个组织之中，使这些派别在个人层面和组织层面上都得以消逝（即该组织内部将不会存在诸如“无政府工团主义者”的特定流派，等等）。</p>

<p class="paragraph-P15"><span class="text-T16">“</span>综合”型联邦的基础是团体和个人完全的自治权（当然，实在联邦基本原则和代表大会的决议前提下），从而使所有不同的思潮能够在一个共同阵线上协作，并表达各自的分歧。各团体将在反对国家、资本主义及其他形式压迫的斗争中，依据联邦结构进行组织，实现资源的共享。这种联邦结构在地方层面通过“地方联合”进行组织（即一个城镇或城市中的团体联合），在地区层面进一步整合（例如斯特拉斯克莱德地区的所有团体属于同一个地区联合），直至“国家”层面（例如苏格兰的所有团体）及更高的层级。</p>

<p class="paragraph-P15">由于联合会中的每一个团体都具有自治权，它们可以自行讨论、策划并发起行动（例如为某项改革发起运动、反对某种社会弊病等），而无需等待其他团体的行动或指令。这意味着地方团体能够迅速对问题与事态的发展做出反应。但这并不意味着每个团体是孤立运作的。如果其他地方团体认为某项倡议是必要的，这些行动也可以获得联邦层级的支持。如果某一议题在联邦大会上被提出并获得其他团体的同意，联邦也可以将其作为整体行动的议题。此外，每个团体都有选择<span class="text-正文引文_20_字符"><span class="text-T13">不</span></span>参与某项议题的自由，而其它团体则可继续进行。因此，各团体可以专注于自己最感兴趣的领域。</p>

<p class="paragraph-P15">联合会的纲领与政策，将在定期召开的代表会议和代表大会上达成一致。“综合”型联邦在联合会层面的管理由“联络委员会”负责，该委员会成员由联邦代表大会选举产生并受其授权。这些委员会仅仅承担行政职能，如传播来自组织内部团体与个人的信息、建议和提案，管理联邦财务等。他们并不会享有超过其他联邦成员的任何权力（比如，他们不能以委员会名义提出提案，只能以所属地方团体成员或个人的身份提出）。这些行政委员会须向联邦负责，受授权并可被罢免。</p>

<p class="paragraph-P51"><span class="text-T13">国际无政府主义者联合会</span>（International Anarchist Federation，IFA）的大多数国家的分部门，都是受“综合”理念深刻影响的成功联邦实例（例如法国和意大利的联合会）。不过显而易见的是，一个“综合”型联邦的效力，在很大程度上取决于成员之间的宽容度，以及他们对联邦及其所达成协议的责任感有多强。</p>

<p class="paragraph-P15">当然，大多数形式的组织都会面临问题，“综合”型联邦也不例外。虽然多样性能够通过激发辩论来增强组织的活力，但过于多样化的组合往往会使具体事务的推动变得困难。纲领派以及其他对“综合”型邦联的批评者认为，这种组织容易沦为一座“清谈馆”，难以达成任何共同的方案，更遑论贯彻实施。例如，互助主义者和共产主义者如何在最终目标上达成一致，更不用说组织应支持的实现手段了？前者信奉在（经调整的）市场体系中进行合作，并逐步改革资本主义；而后者则主张彻底废除商品生产和货币，并视革命为实现它的方式。最终，他们所能做到的也许只是“同意彼此不同意”，因此任何联合纲领和共同活动都将受到极大的限制。的确可以说，沃林和福尔两人都忽视了几个关键问题，即：不同类型的无政府主义之间的共同点到底是什么？我们如何实现它？而它又包含哪些内容？如果没有这样一个经过一致同意的共同立场，许多综合派组织最终就真的只是一个清谈的平台，脱离了任何社会或组织的视角。这似乎正是许多英国和美国的组织，在20世纪60年代和70年代所经历的命运。</p>

<p class="paragraph-P15">正是这种（潜在的）不统一，促使《纲领》的作者们提出批评，认为“<span class="text-正文引文_20_字符">一个在理论和实践上混杂多样的组织，只不过是个机械式的个体拼凑，每个人对于无政府主义运动的所有问题都有不同的看法；这样的组合一旦遭遇现实，便不可避免地瓦解。</span>”[The Organisational Platform of the Libertarian Communists, p. 12]《纲领》提出以“<span class="text-正文引文_20_字符">理论与策略的统一</span>”来克服这一问题，但这一表述在无政府主义圈内引发了巨大的争议（见<a href="#J_3_4" class="text-Internet_20_link"><span class="text-Internet_20_link">J.3.4节</span></a>）。作为回应，“综合派”的支持者指出，“纲领派”团体通常都非常小，比“综合”联邦要小得多（例如，将<span class="text-T13">法国无政府主义者联合会，</span>与爱尔兰<span class="text-T13">工人团结运动</span>或法语地区的<span class="text-T13">自由意志替代组织</span>相比较即可得知）。因此，他们认为，《纲领》并没有如其支持者所声称的那样带来一个更有效的组织。更进一步地说，他们指出，“<span class="text-正文引文_20_字符">理论与策略统一</span>”的要求实际上促使组织保持较小的规模，因为任何分歧往往会导致分裂，而不是建设性的实践活动。不言而喻，在这个问题上，运动内部的讨论仍在持续！</p>

<p class="paragraph-P15">可以说，“综合主义”内部这一潜在问题确实导致了一些组织的失败，或沦为名副其实的清谈场所，各个小组各自为政，致使协调机制形同虚设，因为任何所达成的协议都可能被无视。多数综合派的支持者会辩称，这并不是该理论的本意，问题在于对其的误解，而非理论本身（正如来自欧洲大陆受“综合”思想启发的联邦，所展现出它可以<span class="text-Emphasis">非常</span>成功那样）。而非支持者则更加批评，部分人转而支持《纲领》，认为它是一个更有效的组织形式，有助于传播无政府主义思想与影响力（详见<a href="#J_3_3" class="text-Internet_20_link"><span class="text-Internet_20_link">下一节</span></a>）。其他社会无政府主义者则建立了“阶级斗争”形式的联邦（这是一种常见的组织形式，比如在英国），我们将在<a href="#J_3_5" class="text-Internet_20_link"><span class="text-Internet_20_link">J.3.5节</span></a>讨论它。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_3_3_什么是“纲领”？"><span/></a><a id="J_3_3"/>J.3.3 什么是“纲领”？</h3>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15"><span class="text-T16">“</span>纲领”(The Platform)<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 在早期的翻译中，也可能直译为“平台”或“平台主义”"><a href="#ftn129" id="body_ftn129">①</a></span></span>是无政府共产主义内部的一个流派，提出了关于无政府主义者联邦应采取的性质与形式的具体建议。它源于俄国的无政府主义运动；1926年，该运动的一部分成员在因布尔什维克专政而流亡期间，发表了《<span class="text-正文引文_20_字符"><span class="text-T13">自由意志共产主义者的组织纲领</span></span>》。该文献的作者包括涅斯托尔·马赫诺、彼得·阿尔希诺夫和伊达·梅特。这个纲领在当时引发了激烈的争论（且至今在许多无政府主义圈子中仍有争议），争论的双方包括纲领的支持者（通常被称为“纲领派”）与反对者（包括其他共产无政府主义者、无政府工团主义者以及“综合派”的支持者）。我们将在<a href="#J_3_4" class="text-Internet_20_link"><span class="text-Internet_20_link">下一节</span></a>中讨论为何许多无政府主义者反对这一纲领。此处我们将讨论纲领所主张的内容。</div>

<p class="paragraph-P15">正如“综合”联邦一样（见<a href="#J_3_2" class="text-Internet_20_link"><span class="text-Internet_20_link">上一节</span></a>），《纲领》也是对俄国革命经验的回应。《纲领》的作者们（如沃林以及其他“综合派”支持者）曾参与那场革命，并亲眼目睹他们的努力、希望和梦想随着布尔什维克国家的胜利而破灭。这一胜利摧毁了社会主义的可能性，破坏了苏维埃民主、工人对生产的自我管理、工会民主，以及基本的个人自由与权利（详见H.6节）。此外，《纲领》的作者们曾是乌克兰马赫诺运动的主要活动家；该运动曾以工人阶级自决与无政府主义的名义，成功抵抗白军与红军的进攻（参见附录“为何马赫诺运动表明布尔什维主义并非唯一的选择？”）。面对与布尔什维克政府相同的问题，马赫诺运动积极鼓励民众的自我管理与组织、言论自由和结社自由等，而布尔什维克则完全相反。因此，《纲领》的作者们深知，无政府主义思想不仅在实践中可行，而且列宁主义者所宣称的“布尔什维主义及其当时的政策是革命所面临问题唯一‘切实的’反应”的说法，也是错误的。</p>

<p class="paragraph-P15">他们撰写这本小册子的目的是探讨，为何无政府主义运动未能在工人阶级中扩大其影响、在已有成果的基础上继续前进。正如自由意志主义者参与工厂委员会运动所显示的那样，工人们在工作场所组织了自我管理，也证明了无政府主义的思想既受欢迎又切实可行。虽然布尔什维克的镇压在一定程度上导致了运动失败，但这并不能解释失败的全部原因。在《纲领》的作者看来，另一个重要原因是革命<span class="text-Emphasis">之前</span>无政府主义组织的缺失：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>尽管自由意志主义思想有其力量和无可争议的积极性质、尽管它也勇敢地面对了社会革命，尽管无政府主义者为争取无政府共产主义所展现出了英勇的精神、付出了无数的牺牲，然而，无政府主义运动依旧薄弱；在工人阶级斗争的历史中，它往往只是一个小插曲、一个过场，而非一个重要的因素。”[Organisational Platform of the Libertarian Communists, p. 11]</p>

<p class="paragraph-P15">他们认为，这种运动的薄弱源于多个原因，其中最主要的是无政府主义运动内部“<span class="text-正文引文_20_字符">缺乏组织原则与实践</span>”。这导致无政府主义运动“<span class="text-正文引文_20_字符">由若干地方组织所构成：它们[却]提倡彼此矛盾的理论与实践；即没有对未来的展望，也缺乏斗争工作的持续性，往往在历史上消失得无影无踪，几乎不留下任何痕迹。</span>”这就解释了“<span class="text-正文引文_20_字符">自由意志主义思想具有积极且无可争议的内涵，与无政府主义运动所处的悲惨境地之间的矛盾</span>”。[Op. Cit., p. 11] 对于熟悉在许多国家中无政府主义运动的人而言，这段话依然切中要害。因此，即使不是纲领派，许多无政府主义者依然认为《纲领》是一份重要且具有现实意义的文章。</p>

<p class="paragraph-P15">《纲领》的作者们为解决这一问题提出了一个方案，那就是创建一种新型的无政府主义组织。这种组织将完全以共产无政府主义思想为基础，同时将工团主义视为一种主要的斗争手段。与大多数无政府主义者一样，《纲领》将阶级及阶级斗争置于其分析的核心，指出“<span class="text-正文引文_20_字符">所有国家的社会和政治制度，首先是阶级斗争的产物……阶级斗争过程中任何细微的变化，以及阶级斗争力量对比的任何转移，都会持续地改变社会的结构与形态</span>”。同样地，与大多数无政府主义者一致，《纲领》的目标是“<span class="text-正文引文_20_字符">将现存的资产阶级资本主义社会，转变为一个保障工人获得其劳动成果、自由、独立以及社会与政治平等的社会</span>”，一个基于“<span class="text-正文引文_20_字符">工人的生产消费组织、自我管理并按联邦式联合</span>”的社会。“<span class="text-正文引文_20_字符">无政府主义思想的诞生、发展与实现，根植于工人群众的生活与斗争之中，并与他们的命运不可分割。</span>”[Op. Cit., p. 14, p. 15, p. 19 and p. 15] 同样，大多数无政府主义者（尤其是社会无政府主义者）都会同意这一点——无政府主义思想将会（且注定会）在脱离工人阶级生活的情况下会枯萎；因为只有工人阶级，即占多数的人，才能创造一个自由的社会，而无政府主义思想正是工人阶级经验的表达（一旦脱离经验，这些思想就无法正常发展）。</p>

<p class="paragraph-P15">为了建立这样一个自由社会，纲领派主张，“<span class="text-正文引文_20_字符">必须朝两个方向努力：一方面，在自由意志共产主义理论基础上，挑选并组织起革命的工农力量（一个明确的自由意志共产主义组织）；另一方面，在生产与消费的经济基础上，重新组织其革命的工人与农民（围绕生产组织起来的革命工人和农民[即工团主义]；工人和自由农民的合作社）</span>”。大多数无政府主义者同样会认同上面这一点，还有以下观点：“<span class="text-正文引文_20_字符">无政府主义应成为革命的主导理念……无政府主义思想在革命中的主导地位，意味着革命进程应当遵循无政府主义理论的方向。然而，这种理论上的引导力量不应与国家政党的政治领导混为一谈，后者最终会走向国家权力。</span>”[Op. Cit., p. 20 and p. 21]</p>

<p class="paragraph-P15">这种“<span class="text-正文引文_20_字符">思想的主导地位</span>”（正是它后来被称呼的方式）旨在发展并协调已经在社会斗争中存在的自由意志主义情感。《纲领》解释道：“<span class="text-正文引文_20_字符">尽管群众在社会运动中，往往以无政府主义的倾向和原则深刻地表达自己，但这些倾向……依旧是分散的，缺乏协调，因此无法……维持社会革命的无政府主义方向。</span>”[Op. Cit., p. 21] 《纲领》认为，需要有一个特定的无政府主义组织，以确保任何社会革命或运动中最初表现出自由意志主义倾向（例如自由的联合会、群众大会中的自我管理、代表的授权制、去中心化等），不会被那些怀有自身权力议程的国家主义者与威权主义者所破坏。这一目标的实现方式，是通过积极参与群众组织，以论辩方式争取人们接受自由意志主义的思想与实践（参见<a href="#J_3_6" class="text-Internet_20_link"><span class="text-Internet_20_link">J.3.6节</span></a>）。</p>

<p class="paragraph-P15">然而，仅靠这些原则自身，并不能定义什么是一个纲领派的组织。毕竟，大多数无政府工团主义者和非纲领派的共产无政府主义者也都会赞同这些立场。而《纲领》最核心的独特之处，在于它对无政府主义组织结构与运作方式的设想。这一设想出现在《纲领》的“<span class="text-正文引文_20_字符">组织部分</span>”中，这是整份文献中最短却最具争议的部分。在这一部分，他们提出了“<span class="text-Emphasis">无政府主义者总联盟</span>”的概念，并首次引入了“<span class="text-正文引文_20_字符"><span class="text-T12">理论与策略的统一</span></span>”和“<span class="text-正文引文_20_字符"><span class="text-T12">集体责任</span></span>”这两个纲领派独有的概念。即便在今天的无政府主义运动中，这些仍是颇具争议的思想，因此值得进一步详细探讨。</p>

<p class="paragraph-P15">《纲领》所谓的“<span class="text-正文引文_20_字符">理论统一</span>”，是指任何一个无政府主义组织都必须在其所依托的理论基础上达成一致。换言之，组织成员必须在若干基本观点上取得共识，例如阶级斗争、社会革命以及自由意志共产主义等等。如果一个组织中一半成员认为工会斗争至关重要，而另一半认为那是浪费时间，那么这个组织将无法有效运作，成员会把大部分时间浪费在内部分歧上。尽管大多数纲领派承认，所有人不可能在所有事情上都达成一致，但他们认为尽可能达成广泛共识并将其转化为实际行动，是非常重要的。一旦形成理论立场，所有成员必须在公众场合支持这一立场（即使他们在组织内部曾反对这一立场，但他们依然有权通过内部讨论改变组织的决定）。这就引出了“<span class="text-正文引文_20_字符">策略统一</span>”的概念，纲领派认为，组织成员应当<span class="text-Emphasis">作为一个整体力量</span>而非个体共同进行斗争。一旦联盟确定了某项策略，所有成员都应朝着其实现的方向而努力（即便他们一开始反对这项策略）。通过这种方式，人力与资源得以集中于一个共同方向，为实现既定的目标而努力。</p>

<p class="paragraph-P15">因此，“理论与策略的统一”意味着一个无政府主义组织，在特定理念以及其实施方式上达成一致。《纲领》的基本假设是：连贯性与效率之间存在联系。通过集体决策并付诸实施，从而增强组织的连贯性，《纲领》主张这将有助于扩大无政府主义思想的影响力。否则，他们认为，那些组织程度更高的团体（如列宁主义团体）将在传播主张、争取听众方面占据优势，而无政府主义者则会处于不利地位。无政府主义者不能自满，不能寄希望于“我们的思想会因其显而易见的力量与正当性，自然而然地闪耀光芒、取得胜利”。历史表明，这种情况极为罕见，即便发生，威权主义者通常也已身居高位，能够镇压新兴的无政府主义影响（例如俄国就是这种情况）。纲领派认为，我们所生活的世界，是各种对社会组织方式的竞争性观念相互斗争的产物；若无政府主义的声音软弱、微小、组织涣散，那它就无法被听见，而其他立场和其他观点将占据上风。</p>

<p class="paragraph-P15">这也引出了“<span class="text-正文引文_20_字符">集体责任</span>”的概念，《纲领》对此的定义是：“<span class="text-正文引文_20_字符">整个联盟对每一位成员的政治与革命活动负责；同样地，每一位成员也对联盟的政治与革命活动负责。</span>”简言之，每个成员都应该支持组织所作的决定、都应当参与到集体决策的过程中。纲领派认为，若没有这种机制，所做出的决策就只是空谈，因为个人和团体可能会无视联合会所达成的协议（《纲领》将其称作“<span class="text-正文引文_20_字符">缺乏责任感的个人主义策略</span>”）。[Op. Cit., p. 32] 通过“<span class="text-正文引文_20_字符">集体责任</span>”，就能够汇聚并集体施展组成团体的所有个人的力量。</p>

<p class="paragraph-P15">《纲领》在“<span class="text-正文引文_20_字符">组织部分</span>”的最后一项原则是“<span class="text-正文引文_20_字符">联邦主义</span>”，其定义为：“<span class="text-正文引文_20_字符">个人与组织在自由协议的基础上，为共同目标而协作</span>”，并且“<span class="text-正文引文_20_字符">在服务共同事业的同时，调和个人与组织的独立性与自主性。</span>”然而，《纲领》指出，这一原则在运动中已被“<span class="text-正文引文_20_字符">歪曲</span>”为一种“<span class="text-正文引文_20_字符">展现‘自我’……[的]权利，即”</span>作为组织的一员，<span class="text-正文引文_20_字符">“[却]不对所隶属组织的义务承担责任。”</span>为克服这一问题，他们强调：<span class="text-正文引文_20_字符">“联邦主义形式的无政府主义组织，虽然承认每位成员的独立权利、自由表达权、个人自由与主动性，但也要求每位成员履行固定的组织义务，并执行集体的决策。</span>”[Op. Cit., p. 33 and pp. 33-4]</p>

<p class="paragraph-P15">作为解决无政府主义组织问题的一部分，《纲领》建议每个小组应设有“<span class="text-正文引文_20_字符">书记处，负责组织的政治与技术工作的执行与理论的指导。</span>”此外，《纲领》还主张设立“<span class="text-正文引文_20_字符"><span class="text-T12">联盟执行委员会</span></span>”，该委员会将“<span class="text-正文引文_20_字符">负责[去]执行联盟所委托的决议；根据联盟的理论立场与总体策略方向，引导孤立组织的理论与组织活动；监控整个运动的总体状态；维持联盟内所有组织之间及与其他组织之间的工作联系与组织联系。</span>”执行委员会的权力、责任及具体任务，会由联盟的代表大会确定。[Op. Cit., p. 34]</p>

<p class="paragraph-P15">正如我们将在<a href="#J_3_4" class="text-Internet_20_link"><span class="text-Internet_20_link">下一节</span></a>中看到的那样，这一建议，毫无意外地遭到了大多数无政府主义者的强烈反对。他们认为，这么做将会把无政府主义运动变成一个类似布尔什维克的集中化、等级化政党。不用说，《纲领》的支持者否认这一观点，并指出《纲领》本身并不是不可更改的教条，而是需要被充分讨论，并根据需要加以修改。事实上，即使存在，也极少有纲领派团体会真正采用所谓的“<span class="text-正文引文_20_字符">书记处</span>”结构（实际上也可以说，并不存在真正意义上的“纲领派”组织，只有受《纲领》影响的组织，主要是在“<span class="text-正文引文_20_字符">理论与策略的统一</span>”以及“<span class="text-正文引文_20_字符">集体责任</span>”这两个问题上）。</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">同样地，大多数当代的纲领派，也反对将所有无政府主义者整合到一个组织中的设想。原始的《纲领》似乎暗示，<span class="text-Emphasis">总联盟</span>将是一个由不同团体和个人组成的伞状组织<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 伞状组织（umbrella organization），是一个由多个组织或团体组成的集合体，这些组织或团体在某些方面有着共同的目标或利益。"><a href="#ftn130" id="body_ftn130">①</a></span></span>。而多数纲领派则认为，不仅永远不会存在一个囊括所有人的组织，他们也并不认为这么做那是必要的。相反，他们设想存在多个组织，这些组织内部统一，并在可能的情况下相互协作，是一种比“<span class="text-Emphasis">无政府主义者总联盟</span>”更为松散和流动的形式。</div>

<p class="paragraph-P15">除了最初的《纲领》之外，大多数纲领派还将乔治·丰特尼斯的《自由意志共产主义宣言》以及“<span class="text-正文引文_20_字符">杜鲁蒂之友</span>”的《走向新的革命》，视为纲领主义传统中的重要文献。一些无政府工团主义者对后一项说法提出质疑，认为“<span class="text-正文引文_20_字符">杜鲁蒂之友</span>”的宣言与西班牙全国劳工联盟（CNT）1936年前的革命立场极为相似，因此应视为一份无政府工团主义的文献，它回归了CNT在1936年7月19日之后所放弃的立场。亚历山大·斯克尔达的著作《面对敌人》收录了与最初纲领派相关的关键文献（包括原始的《纲领》草案、澄清问题的补充文件、以及针对批评者的辩驳文章）。当今世界上存在着许多纲领派或受纲领派影响的组织，例如爱尔兰的“工人团结运动”和意大利的“无政府共产主义者联合会”。</p>

<p class="paragraph-P15">在<a href="#J_3_4" class="text-Internet_20_link"><span class="text-Internet_20_link">下一节</span></a>中，我们将讨论大多数无政府主义者对《纲领》的反对意见。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_3_4_为什么许多无政府主义者反对《纲领》？"><span/></a><a id="J_3_4"/>J.3.4 为什么许多无政府主义者反对《纲领》？</h3>

<p class="paragraph-P15">当《纲领》发表时，它引发了大量的辩论与评论，而其中的大多数是批评性的。大多数著名的无政府主义者都拒绝了《纲领》。事实上，只有涅斯托尔·马赫诺（该文件的共同作者）支持其中的主张，而亚历山大·伯克曼、艾玛·戈尔德曼、沃林、G.P. 马克西莫夫、路易吉·法布里、卡米洛·贝尔内里和埃里科·马拉泰斯塔等人，则反对《纲领》所提出的无政府主义者应如何组织的问题。有些人认为《纲领》试图使无政府主义“<span class="text-正文引文_20_字符">布尔什维克化</span>”（<span class="text-正文引文_20_字符">“他们距离布尔什维主义只有一步之遥。</span>”["The Reply by Several Russian Anarchists", pp. 32-6, Constructive Anarchism, G.P. Maximoff (ed.), pp. 36]）。另一些人，如马拉泰斯塔，则认为《纲领》的作者过于被布尔什维克在俄国所展现出的“成功”所吸引。从那之后，它持续在无政府主义圈子中引发大量争论。那么，为什么有这么多无政府主义者反对《纲领》呢？</p>

<p class="paragraph-P15">虽然许多反纲领派批评了《纲领》的多个部分（例如，马克西莫夫和沃林都指出，尽管《纲领》在理论上否认“<span class="text-正文引文_20_字符">过渡时期</span>”的必要性，但实际上却接受了它），但主要的争议焦点集中在“<span class="text-正文引文_20_字符">组织部分</span>”，其中呼吁“<span class="text-正文引文_20_字符">策略与理论统一</span>”、“<span class="text-正文引文_20_字符">集体责任</span>”，以及由小组和执行“<span class="text-正文引文_20_字符">书记处</span>”引导整个组织。在这里，大多数无政府主义者认为这些思想与自由意志主义理念不相容。我们将聚焦于这个问题，因为这通常是被视为最为关键的部分。</p>

<p class="paragraph-P15">如今，在自由意志主义运动的某些阵营中，纲领派常常被视为“想当领袖的人”。但这并不是马拉泰斯塔和其他批评者所反对的地方。马拉泰斯塔和马克西莫夫都认为，用马克西莫夫的话来说，无政府主义者应该“<span class="text-正文引文_20_字符">深入群众……与他们一同工作，为他们的灵魂而斗争，努力在</span><span class="text-正文引文_20_字符"><span class="text-T12">意识形态上</span></span><span class="text-正文引文_20_字符">[原文如此!]争取他们并给予引导。</span>”问题在于“<span class="text-正文引文_20_字符">不是拒绝</span><span class="text-正文引文_20_字符"><span class="text-T12">领导</span></span><span class="text-正文引文_20_字符">，而是确保这种领导是</span><span class="text-正文引文_20_字符"><span class="text-T12">自由</span></span><span class="text-正文引文_20_字符">而</span><span class="text-正文引文_20_字符"><span class="text-T12">自然</span></span><span class="text-正文引文_20_字符">的。</span>”[Constructive Anarchism, p. 19] 此外，正如马克西莫夫指出的，“综合派”无政府主义者也得出了相同的结论。因此，辩论双方都接受无政府主义者应当发挥领导作用。马拉泰斯塔和其他人所关心的问题不是“是否要领导”，而是“应该<span class="text-Emphasis">如何去</span>领导”——这是一个相当重要的区别。</p>

<p class="paragraph-P15">马拉泰斯塔提出了两种选择，要么“<span class="text-正文引文_20_字符">通过建议与榜样来引导他人，让人们自行……采纳我们的方法与解决方案，如果这些方法确实比其他人提出和实行的更好或更显得更好</span>”，要么就是“<span class="text-正文引文_20_字符">通过掌握指挥权来进行引导，也就是成为一个政府</span>”。他问纲领派：“<span class="text-正文引文_20_字符">你们希望以哪种方式来引导？</span>”虽然他根据自己对马赫诺及其作品的了解，认为答案会是第一种，但他“<span class="text-正文引文_20_字符">仍然有疑虑，担心[马赫诺]也希望在整个运动中设立一个中央机构，以一种专制的方式，规定革命的理论和实践纲领。</span>”这是因为《纲领》中提出了一个“<span class="text-正文引文_20_字符">执行委员会</span>”，该委员会将“<span class="text-正文引文_20_字符">为组织提供意识形态和组织上的指导</span>”。[The Anarchist Revolution, p. 108 and p. 110]</p>

<p class="paragraph-P15">马克西莫夫也表达了同样的观点，他认为《纲领》暗示无政府主义者在工会中的责任对象是无政府主义联合会，<span class="text-Emphasis">而不是</span>选举他们的工会大会。用他的话来说，根据《纲领》，无政府主义者“<span class="text-正文引文_20_字符">应当带着现成的方案加入工会，并在必要时执行这些方案，即使是违背工会自身意愿的情况下。</span>”这只是一个更普遍问题的例子，即《纲领》“<span class="text-正文引文_20_字符">将它的政党置于与布尔什维克相同的高度，也就是说，它将党的利益置于群众的利益之上，因为政党垄断了对这些利益的理解。</span>”[Constructive Anarchism, p. 19 and p. 18] 这一观点来自《纲领》中所主张的，即无政府主义者必须“<span class="text-正文引文_20_字符">以一个有组织的力量加入革命工会，对无政府主义总组织负责，接受其引导并完成在工会中的工作。</span>”然而，马克西莫夫的批评可能显得过于严厉，因为《纲领》也指出，无政府主义“<span class="text-正文引文_20_字符">既不追求政治权力，也不追求独裁专政</span>”，因此他们不太可能在工会运动中鼓吹与此相反的原则。[The Organisational Platform of the Libertarian Communists, p. 25 and p. 21] 如果我们将《纲领》的这段话置于“<span class="text-正文引文_20_字符">思想上领导</span>”的语境下来看（参见<a href="#J_3_6" class="text-Internet_20_link"><span class="text-Internet_20_link">J.3.6节</span></a>），那么它的本意只是指无政府主义小组应通过辩论，来说服工会成员接受他们的理念，而这点其实并不为马克西莫夫所反对。简而言之，争论实质上在于《纲领》的作者用词不清（或用词不当）。</p>

<p class="paragraph-P15">尽管双方在这一问题上进行了大量讨论和通信（尤其是在马拉泰斯塔与马赫诺之间），但关于“领导”这一问题，双方始终未能满意地澄清，部分原因在于另一个相关议题也存在争议。这就是关于组织原则的问题（而组织原则本身就构成了原始《纲领》的核心内容）。马拉泰斯塔认为，这一组织形式与无政府主义的方法和原则不相符，因此无法“<span class="text-正文引文_20_字符">促进无政府主义的胜利</span>”。[The Anarchist Revolution, p. 97] 这主要出于两个原因：一是关于《纲领》中的“书记处”与“执行委员会”的设想，二是关于“集体责任”的问题。我们将逐一进行讨论。</p>

<p class="paragraph-P15">《纲领》所构想的结构以“书记处”和“执行委员会”为核心，这就意味着“<span class="text-正文引文_20_字符">[无政府主义者][总]联合会的意志只能是大多数人的意志，通过提名和监督</span><span class="text-正文引文_20_字符"><span class="text-T12">执行委员会</span></span><span class="text-正文引文_20_字符">并决定所有重要事务的代表大会表达出来。当然，代表大会将由多数成员小组选出的代表组成……所以，在最好的情况下，决策也是由多数中的多数作出的，而这种多数，尤其在意见分歧超过两方时，很容易只代表着少数。</span>”马拉泰斯塔指出，这“<span class="text-正文引文_20_字符">等于是纯粹的多数制体系，纯粹的议会主义</span>”，因此不具备无政府主义性质。[Op. Cit., p. 100]</p>

<p class="paragraph-P15">只要一个纲领派联合会，是建立在由“<span class="text-正文引文_20_字符">书记处</span>”和“<span class="text-正文引文_20_字符">执行委员会</span>”来指挥组织的活动和发展这样的结构之上，那么这种批评就是成立的。在这种体制下，由于这些机构掌控着组织，而成员又被期望遵从它们的决定（因所谓的“<span class="text-正文引文_20_字符">理论与策略的统一</span>”以及“<span class="text-正文引文_20_字符">集体责任</span>”），那么这些机构实际上就是该组织的政府。尽管这种政府可能是经过选举产生并对成员负责的，但它仍然是一个政府，仅仅因为它拥有执行权。正如马克西莫夫所指出的，《纲领》中的个人主动性“<span class="text-正文引文_20_字符">具有一种特殊性质……每一个组织（即拥有个人主动权的成员联合体）都有其书记处，而该书记处……</span><span class="text-正文引文_20_字符"><span class="text-T12">主导</span></span><span class="text-正文引文_20_字符">该组织在意识形态、政治和技术方面的活动……那么，基层成员的自主活动体现在哪里？显然只体现在一点上：服从书记处并执行其指令的主动性。</span>”[Op. Cit., p. 18] 这似乎正是《纲领》所建议的结构所带来的逻辑上的结论。马拉泰斯塔则认为：“<span class="text-正文引文_20_字符">其精神、其倾向，仍然是专制的，其教育作用将仍然是反无政府主义的。</span>”[Op. Cit., p. 98]</p>

<p class="paragraph-P15">相反，马拉泰斯塔则主张，无政府主义组织必须建立在“<span class="text-正文引文_20_字符">个人与团体完全的自治、完全的独立，也因此是完全的责任</span>”基础之上，所有组织工作都应“<span class="text-正文引文_20_字符">以不妨碍个人的思想与主动性为前提，自由地进行</span>”。这种组织中的个人成员“<span class="text-正文引文_20_字符">可以不违背既定原则、且不妨碍他人活动的前提下，表达任何的意见、采取任何的策略</span>”。此外，该组织所选出的管理机构将“<span class="text-正文引文_20_字符">没有任何执行权，也没有任何指挥权</span>”，决策应由各小组及其联邦会议自行决定。这种组织的代表大会将“<span class="text-正文引文_20_字符">完全没有任何形式的专制性，因为它们并不制定法律；它们不将自己的决议强加于他人……而且只有在对那些接受他们的人，才具有约束力与可执行性</span>”。[Op. Cit., p. 101, p. 102 and p. 101] 这样的组织并不排斥集体决策和自愿承担的义务，反而正是建立在这些基础之上。</p>

<p class="paragraph-P15">不过，大多数受到《纲领》启发的组织，似乎都否定了其关于组织结构中这一部分的建议。他们不采用“书记处”与“执行委员会”，而是通过定期的会议和代表大会来就各项事务达成集体决策，并以此方式实现统一。因此，<span class="text-Emphasis">真正</span>重要的问题是“<span class="text-正文引文_20_字符">理论与策略的统一</span>”以及“<span class="text-正文引文_20_字符">集体责任</span>”，而不是《纲领》所建议的具体结构。实际上，例如在马赫诺写给马拉泰斯塔的信中，这正是主要的议题。因此，我们可以有理由认为，这正是“纲领派”与其他无政府主义者之间的关键分歧所在。</p>

<p class="paragraph-P15">那么，马拉泰斯塔究竟是如何反对这一概念的呢？如<a href="#J_3_3" class="text-Internet_20_link"><span class="text-Internet_20_link">前一节</span></a>所述，《纲领》将“集体责任”定义为：“<span class="text-正文引文_20_字符">整个联盟要对每一个成员的政治和革命活动负责；同样地，每一个成员也要对联盟的政治和革命活动负责。</span>”对此，马拉泰斯塔回应道：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>但是，如果联盟要对每个成员的行为负责，那么它又怎能让成员和各小组，自由地以他们认为最合适的方式来贯彻共同纲领？如果一个行为是自己所无力阻止的，又如何对其负责？因此，联盟，及以其名义行事的执行委员会，就必须监督每一名成员的行动，并命令他们该做什么、不该做什么；而因为事后的反对并不能修正已经接受的责任，那就没有人能在未经委员会批准、授权前采取任何行动。另一方面，一个人又怎能在还不了解集体将会做什么、也无法阻止其做出他反对的行为之前，就接受对集体行为的责任？”[Op. Cit., p. 99]</p>

<p class="paragraph-P15">换言之，“<span class="text-正文引文_20_字符">集体责任</span>”这一术语（如果按字面上理解），就意味着一种极其低效且带有专断色彩的组织形式。在采取任何行动之前，都必须去向组织咨询，而这将压制个人、小组和地方的主动性。组织对突发局势的反应将会极其迟缓，甚至可能完全无法做出反应，而且这种反应还缺乏第一手的经验与知识。更重要的是，这种组织形式意味着个体判断力的丧失，因为成员必须“<span class="text-正文引文_20_字符">在还不知道决策为何物之前，就服从多数派的意见</span>”。[Malatesta, Op. Cit., p. 101] 最终，成员所能做的，只有在不同意某一策略或立场、又无法通过自身行动加以推进时，选择退出组织。</p>

<p class="paragraph-P15">这种组织架构也表明，《纲领》所宣称的联邦主义原则仅停留在口头上。正如大多数批评《纲领》的无政府主义者指出的，尽管其作者声称自己坚持联邦主义原则，但实际上他们“<span class="text-正文引文_20_字符">勾画的是一个完全中央集权的组织，该组织有一个执行委员会，负责向各无政府主义组织提供意识形态和组织指导，而这些组织又将相应地去指导工人的行业组织。</span>”["The Reply by Several Russian Anarchists", Op. Cit., pp. 35-6]</p>

<p class="paragraph-P15">因此，如果将“集体责任”推向其逻辑上的终点，实际上会因其官僚化和迟钝的特性而<span class="text-Emphasis">妨碍</span>无政府主义的实践。然而，假设通过实施“集体责任”以及“理论与策略统一”，确实可以更高效地利用无政府主义者的资源和时间。那么问题来了：如果集体所达成的决策是错误的，或者根本无法适用于多数地区，那么“高效”还有什么意义？与其让地方小组根据对本地条件的了解来发展理论和政策（并自下而上地协作），它们反而可能会被迫去执行不适用的政策，仅仅因为纲领派组织的“统一”要求。确实，马赫诺曾指出，“<span class="text-正文引文_20_字符">地方组织的活动可以在尽可能的范围内适应本地条件</span>”，但前提是这些活动“<span class="text-正文引文_20_字符">必须与全国范围内无政府主义者联盟的总体组织实践，保持协调一致</span>”。[The Struggle Against the State and Other Essays, p. 62] 这仍然引出了一个问题，即《纲领》所倡导的“统一”到底具有怎样的性质（不过，这也暗示《纲领》的立场可能并不如文字所表现出的那样极端，后文我们还将讨论）。正因如此，无政府主义者传统上一直支持联邦主义和组织内部的自由协定，以更好地回应地方的实际需求。</p>

<p class="paragraph-P15">而如果我们不去将《纲领》对“集体责任”的定义，按字面或逻辑上的极端来理解（正如马赫诺的言论所暗示的那样），那么纲领派与非纲领派之间的分歧也许并没有那么巨大。正如马拉泰斯塔在回应马赫诺来信时指出的：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>我接受并支持这样一种观点：任何为了共同目标而联合、合作的人，都必须感受到与其同志协调行动的必要性，并且不能做出有损他人工作的事情……并且尊重已经达成的协定……[不仅如此，]我还认为，那些不具备这种责任感、也不履行这一义务的人，应该被开除出组织。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>也许，当你提到集体责任时，你所指的正是成员之间必须存在的协调与团结。如果真是这样，那你所使用的说法……只不过是措辞上的不当，从根本上来说只是文字问题，而这种问题是可以很快达成共识的。”[Op. Cit., pp. 107-8]</p>

<p class="paragraph-P15">事实上，这似乎确实是大多数纲领派组织的实际运作方式。他们在一些议题上（例如工会的性质以及无政府主义者应如何与之互动）达成了广泛的理论和策略共识，同时又允许地方组织在这些指导原则下自行采取行动。此外，地方组织在行动之前也并不需要向整个组织汇报。换句话说，大多数纲领派组织并未按字面去执行《纲领》，因此许多分歧在很大程度上只是措辞问题。正如两位《纲领》的支持者所指出的：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>《纲领》并未详细说明集体责任在实践中是如何运作的。它忽略了一些问题，例如反对多数意见者该如何处理。我们认为，显然那些反对多数意见的人有权表达自己的观点，但在表达时必须明确指出，他们并不代表组织的立场。如果组织内的一群人反对多数决定，他们有权组织起来并传播信息，使他们的观点能够在整个组织内部被听到。我们所信仰的无政府主义的一部分，即是相信争论与分歧、自由与开放，能够同时强化个体及其所属于的集体。”[Aileen O'Carroll and Alan MacSimoin, "The Platform", pp. 29-31, Red and Black Revolution, no. 4, p. 30]</p>

<p class="paragraph-P15">尽管许多无政府主义者批评纲领派团体过于中央集权，不符合他们的理念，但《纲领》确实影响了许多无政府主义组织，甚至包括一些非纲领派组织（这一点可以在<a href="#J_3_5" class="text-Internet_20_link"><span class="text-Internet_20_link">下一节</span></a>所讨论的“阶级斗争”团体中看到）。这种影响是双向的，原始《纲领》所受到的批评也对纲领派团体的发展产生了影响。当然，这也并不意味着纲领派与其他无政府主义者之间几乎没有差别。纲领派团体往往比其他人更加强调“集体责任”以及“理论和策略上的统一”，而这在纲领派成员与“综合派”组织合作时曾造成问题（例如在法国的案例中，这种分歧导致了纲领派与其他人之间产生了诸多不满）。</p>

<p class="paragraph-P15">由俄国主要的无政府工团主义者，G.P. 马克西莫夫，所编的《建设性的无政府主义》汇集了所有相关文献。除了马克西莫夫对《纲领》的批判外，该书还收录了“综合派”的回应、马拉泰斯塔的评论以及他与马赫诺之间的通信往来。《无政府主义革命》一书也包含了马拉泰斯塔的文章和他与马赫诺之间的信件交流。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_3_5_是否存在其他类型的无政府主义联合会？"><span/></a><a id="J_3_5"/>J.3.5 是否存在其他类型的无政府主义联合会？</h3>

<p class="paragraph-P15">是存在的。另一种类型的无政府主义联合会是我们称之为“<span class="text-正文引文_20_字符"><span class="text-T12">阶级斗争</span></span>”型的团体。例如，英国的许多地方无政府主义团体，就是以这种方式组织的。他们使用“阶级斗争”这一术语，是为了表明他们的无政府主义是建立在工人阶级集体抗争的基础之上，而不是通过生活方式的改变或者支持诸如合作社之类的形式，去改良资本主义（当然，许多“阶级斗争”无政府主义者也会去做这些事情，但他们清楚地知道，仅靠这些手段是无法建立一个无政府主义社会的）。我们在此也沿用这一术语的用法。再次强调，我们使用“阶级斗争”来描述这类无政府主义团体，并不意味着“综合派”或“纲领派”就不支持阶级斗争。事实上，他们是支持的！</p>

<p class="paragraph-P15">这种团体介于“综合派”和“纲领派”之间。“阶级斗争”团体认同“综合派”认为联合会内应存在多元观点的重要性，并认为像“纲领派”那样试图对处于不同环境中的团体强行施加统一立场，是一种错误。然而，类似于“纲领派”，“阶级斗争”团体也意识到，将完全不同派别的无政府主义流派强行联合起来，是没有意义的。因此，“阶级斗争”团体反对个人无政府主义者或互助主义者，与无政府共产主义者或工团主义者处于同一组织之中，也反对无政府和平主义者与非和平主义者联合行动。“阶级斗争”团体认识到，一个组织中若存在严重对立的观点，将由于无谓的争论以及难以弥合的分歧，而导致行动瘫痪。</p>

<p class="paragraph-P15">相反，“阶级斗争”团体会就一套共同的“<span class="text-正文引文_20_字符"><span class="text-T12">目标与原则</span></span>”达成一致，这构成了联合会内部基本的共识条款。如果某个个人或团体不同意这份声明，那么他们就无法加入。如果他们已经是成员，试图改变这份声明却无法获得其他成员的同意，那他们在道义上就应当退出组织。换句话说，在这一框架下，个人与团体可以根据自身的理念、以及对已达成共识的政策的理解，来进行实践。这意味着，团体中的个体以及联合会中的各个团体，在开展本地活动时，都有一个集体认可的依据。这样，行动中会有共同的主线与指导（特别是在无法召开团体或联邦会议的情境下尤为重要）。借此，个人的主动性与集体协作得以兼容，而不会互相妨碍。此外，“<span class="text-正文引文_20_字符"><span class="text-T12">目标与原则</span></span>”也向潜在的成员展示了该无政府主义团体的基本立场。</p>

<p class="paragraph-P15">通过这种方式，“阶级斗争”团体解决了“综合派”团体面临的一个关键问题，即任何此类基本的政治理念声明都难以达成共识，且往往被稀释到几乎毫无意义（例如，一个同时容纳个人主义无政府主义者与共产主义无政府主义者的联合会，将很难在诸如革命的必要性、共有制等问题上达成一致）。而“阶级斗争”团体通过明确陈述其理念，确保了行动与讨论的共同基础。</p>

<p class="paragraph-P15">这样的联合会，和所有无政府主义团体一样，会以地方定期集会以及频繁举行的地区、全国等层级的大会为基础，持续地重新评估政策、策略、战略与目标。此外，这类会议也能防止权力集中到那些为协调行动而设立的上层管理委员会手中。定期召开的代表大会旨在就特定议题制定联合会的政策，并就共同的战略达成一致。这类政策一旦被通过，就对所有成员具有道义上的约束力，成员可以在之后阶段对其进行审查与修改，但不能采取任何会阻碍这些政策实施的行动（当然，如果成员认为这些政策是严重错误的，他们也可以选择不去执行）。</p>

<p class="paragraph-P15">例如，在这样的联合会中，少数派只要明确表示自己立场是少数观点，并且不违反联合会的目标与原则，就可以推行他们自己的政策。通过这种方式，无政府主义联合会实现了统一行动与分歧并存，因为任何普遍性的政策都不可能适用于所有情境，而少数派若明知某一政策在其所处地区会制造更大问题，倒不如干脆忽略这些政策。只要他们的行动与政策不与联合会的基本政治理念相冲突，那么多样性本身，就是确保能够识别出最佳策略与理念的重要手段。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_3_6_这些团体在无政府主义理论中扮演什么样的角色？"><span/></a><a id="J_3_6"/>J.3.6 这些团体在无政府主义理论中扮演什么样的角色？</h3>

<p class="paragraph-P15">无政府主义团体与联合会的目标，是在社会及社会运动中传播自由意志主义思想。他们试图通过与他人平等协作，使人们信服无政府主义思想与分析的正当性，并理解社会以及个人都需要进行自由意志主义的转变。这类团体坚信（借用默里·布克钦的话），“<span class="text-正文引文_20_字符">无政府共产主义不能仅仅是一种情绪或派别，像一种文化气息一样飘忽在空中。它必须被组织起来——确切地说，是有条理地组织起来——如果它要清晰表达并传播这种新的情感；它必须拥有一个连贯的理论体系和大量的文献资料；它必须能够与那些试图削弱我们这个时代直觉中自由意志冲动、并将社会不满引导进等级制度化组织形式的威权运动进行抗争。</span>”[<span class="text-T16">“</span>Looking Back at Spain,<span class="text-T16">”</span>pp. 53<span class="text-T16">–</span>96, Dimitrios I. Roussopoulos (ed.), The Radical Papers, p. 90]</p>

<p class="paragraph-P15">这些团体和联合会在无政府主义理论中扮演着关键角色。这是因为无政府主义者深知，在社会中存在着不同层次的知识与意识。虽然人们是通过斗争与亲身经历来学习的，但每个人的成长速度不同，每个人也都是独一无二的，受到不同的影响。正如英国<span class="text-正文引文_20_字符"><span class="text-T13">无政府主义联合会</span></span>在一份小册子中所说，“<span class="text-正文引文_20_字符">工人阶级生活的经验，不断催生出质疑既有秩序的思想与行动……与此同时，工人阶级的不同群体也达到了不同程度的意识水平。</span>”[The Role of the Revolutionary Organisation, p. 13] 这一点，可以在任何一个由相同阶级或甚至同一社区的个体组成的群体中轻易看到。有些人是无政府主义者，有些人是马克思主义者，有些是社会民主党人／工党支持者，有些是保守派，有些是自由主义者，大多数是“不关心政治”的；有些支持工会，也有些人反对，诸如此类。</p>

<p class="paragraph-P15">因为我们意识到自己只是众多倾向中的一种，所以无政府主义者之所以作为无政府主义者组织起来，是为了对社会斗争施加影响。只有当无政府主义的理念被绝大多数人所接受时，无政府主义社会才可能实现。换句话说，我们希望在工人阶级与整个社会中，为无政府主义的思想与方法争取到最广泛的理解与影响力，正是因为我们相信，唯有这些才能确保革命性社会转型的成功。因此，马拉泰斯塔说到：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>无政府主义者们，若深信我们的纲领是正确的，就必须努力赢得压倒性的影响力，以引导运动实现我们的理想。但这种影响力必须通过我们比别人做得更多、做得更好来赢得，且唯有以这种方式获得的影响才是有益的……我们必须深入、发展并传播我们的思想，并将我们的力量协调于共同的行动之中。我们必须介入工人运动，以防其沦为对资本主义制度下小幅改良的专一追求，从而受其局限与腐蚀……我们必须与……[所有的]群众一道，唤醒反抗精神与对自由幸福生活的渴望。我们必须发起并支持一切旨在削弱国家与资本主义力量、提高工人思想水平与物质条件的运动。”[The Anarchist Revolution, p. 109]</p>

<p class="paragraph-P15">无政府主义组织的存在，正是为了推进人们形成无政府主义认知的过程。它的目标，是明确表达出人们内心已有的情感与思想（例如，“工资奴役即是地狱”、“国家的存在是为了压迫人民”等），通过辩论揭露现存社会及社会关系的常见辩护为何是错误的，并提出一种更美好的愿景。换言之，无政府主义组织致力于解释与澄清社会中正在发生的现象，阐明为何无政府主义是解决社会问题的唯一现实路径。在这一过程中，我们还必须与错误思想作斗争，例如自由主义、社会民主主义、列宁主义、右翼民粹主义等，指出这些主张的解决方案为何是站不住脚的。此外，无政府主义组织还必须充当被压迫者的“集体记忆”，延续并发展工人运动、激进运动与无政府主义的传统，以便新一代的自由意志主义者，可以在既有的经验基础上继续斗争并开展行动。</p>

<p class="paragraph-P15">无政府主义组织视自己为协助者，<span class="text-Emphasis">而非</span>领导者。正如沃林所言，具备政治觉悟的少数派“<span class="text-正文引文_20_字符">应当介入。但是，在任何地方、任何情境下……[他们]都应以</span><span class="text-正文引文_20_字符"><span class="text-T12">真正的合作者的身份</span></span><span class="text-正文引文_20_字符">自由地参与到共同的工作中，</span><span class="text-正文引文_20_字符"><span class="text-T12">而不是以独裁者的姿态</span></span><span class="text-正文引文_20_字符">。尤其重要的是，他们应当树立榜样，投身其中……不支配、不征服、不压迫任何人……根据自由意志主义的主张，正是劳工群众自己，应通过各种阶级组织、工厂委员会、产业与农业工会、合作社等等，联合起来……在各地亲自解决推进革命所面临的问题……至于‘精英’[即有政治觉悟的人]，他们的作用，依照自由意志主义者的观点，是</span><span class="text-正文引文_20_字符"><span class="text-T12">协助</span></span><span class="text-正文引文_20_字符">群众、启发他们、教育他们、给予必要的建议、激励他们主动行动、为他们树立榜样，并在他们的行动中给予支持——</span><span class="text-正文引文_20_字符"><span class="text-T12">但绝不应对他们进行政府式的指挥</span></span><span class="text-正文引文_20_字符">。</span>”[The Unknown Revolution, pp. 177<span class="text-T16">–</span>8]</p>

<p class="paragraph-P15">这种作用通常被称为“<span class="text-正文引文_20_字符"><span class="text-T12">思想上的领导</span></span>”。无政府主义者强调这一概念与列宁主义等威权主义的“领导”观念之间的区别。尽管无政府主义组织和列宁主义组织，都旨在克服工人阶级内部“发展不平衡”的问题，但这两者的目标、角色和结构，却截然不同（如H.5节所述，无政府主义者拒绝先锋队理论的假设和实践，认为这与真正的社会主义不相容）。</p>

<p class="paragraph-P15">无政府主义团体的存在是必要的，因为不论人们在斗争中发生多大的变化，这种变化本身仍然不够（如果够的话，我们现在就已经生活在无政府主义社会中了！）。因此，无政府主义者除了强调通过斗争实现的自我组织、自我解放和自我教育，以发展自由意志社会主义思想之外，还强调无政府主义团体需要在群众组织和广大人民中开展工作。这些团体将在帮助参与斗争者澄清理念、瓦解内在与外在的思想障碍方面，发挥重要的作用。</p>

<p class="paragraph-P15">前者，即“<span class="text-正文引文_20_字符">内在的障碍</span>”，正如艾玛·戈尔德曼所称，是“<span class="text-正文引文_20_字符">内在的暴君</span>”，也就是现存等级制社会中的“<span class="text-正文引文_20_字符">伦理与社会规范</span>”，这些规范使人们习惯于威权主义的社会关系、不公正、缺乏自由等现象。[Red Emma Speaks, pp. 164-5] 外在障碍则是诺姆·乔姆斯基所称的“<span class="text-正文引文_20_字符">共识的制造</span>”，即通过教育系统和媒体，使广大民众接受现状及统治精英观点的过程。正是这种“<span class="text-正文引文_20_字符">共识的制造</span>”，帮助解释了为何尽管我们认为，无政府主义是工人阶级生活的自然产物，但相对来说无政府主义者仍然很少的情况。虽然从客观上讲，现实生活的经验会推动工人阶级反抗支配与压迫，但他们进入斗争时背负着自身的历史背景——在资本主义学校接受教育、消费资本主义媒体等等。</p>

<p class="paragraph-P15">这意味着，尽管社会斗争具有激进化的作用，但它也必须对抗长期的亲国家、亲资本主义的影响。因此，即便无政府主义意识源自工人阶级生活的真实条件，但由于我们生活在一个阶级社会中，仍有诸多逆向趋势<span class="text-Emphasis">阻碍</span>这种意识的发展（例如宗教、当下的道德观、媒体、亲商与亲国家的宣传、国家和企业的镇压等）。这解释了工人阶级内部在政治观点上的差异，因为人们的成长速度不同，所受的影响和经历也各不相同。然而，那些由“<span class="text-正文引文_20_字符">内在的暴君</span>”和“<span class="text-正文引文_20_字符">共识的制造</span>”过程，所造成的无政府主义观点发展的种种内外障碍，可以通过理性讨论以及社会斗争和自我实践被削弱，且也正在被削弱。事实上，除非我们“<span class="text-正文引文_20_字符">学会挑战一切[内在暴君]，坚定地站在[我们]自己的立场上，坚持[我们]不受限制的自由</span>”，否则我们永远不会获得自由，也无法有效对抗“共识的制造”。[Goldman, Op. Cit., p. 140] 而这正是无政府主义团体可以发挥作用的地方——那些已经经历过这一过程的人，有着一个重要的任务，那就是帮助那些正在经历这一过程的人。</p>

<p class="paragraph-P15">当然，无政府主义团体的活动并无法孤立地出现。在工人阶级斗争低潮、集体行动稀少的时期，无政府主义思想会显得空想主义，因此被大多数人所忽视。在这种情况下，仅有极少数人会成为无政府主义者，因为普通劳动者的现实经验，并不会激发出认为“有可能存在现有制度的替代方案”的自信。此外，如果无政府主义团体本身规模较小，那么许多正在寻找替代方案的人可能会加入那些更为显眼、并使用带有自由意志主义措辞的其他团体（比如列宁主义团体，虽然这些团体常常谈论工人控制、工人委员会等，但其真正含义与无政府主义者对这些概念的理解截然不同）。然而，随着阶级斗争的加剧，人们越来越倾向于采取集体行动，并通过自身的实践获得力量和激进化，从而对无政府主义思想及改造社会的可能性持更加开放的态度。在这种情况下，无政府主义团体的发展壮大，其思想的影响力也随之增强。这就解释了为何无政府主义思想并未像本可以的那样广泛传播。同时，这也指出了无政府主义团体的另一个重要作用，即在守旧反动的时期，为那些被无政府主义思想吸引的人提供一个可以相遇、交流经验和理念的环境与空间。</p>

<p class="paragraph-P15">因此，无政府主义团体的角色，<span class="text-Emphasis">并不是</span>将一种外来的意识形态强加于工人阶级，而是帮助那些正在趋向无政府主义的工人阶级成员，发展并澄清自身的思想，从而支持他们的意识发展过程。他们通过提供揭露现行社会制度（及其辩护论据）破产的宣传资料，以及鼓励反抗压迫与剥削的方式来促进这一发展。前者，对巴枯宁而言，能够“<span class="text-正文引文_20_字符">为无产者现有的本能带来更为精确的普遍表达，为其提供一种新的、更合意的形式……[而这]有时可以促成并加速这一发展……[并]让他们意识到自己已经拥有的、已经感觉到的、已经本能地渴望的事物，以及永远无法被给予他们的、他们却尚未拥有的事物。</span>”而后者“<span class="text-正文引文_20_字符">是最为大众化、最为有力、也是最为不可抗拒的宣传形式</span>”，它“<span class="text-正文引文_20_字符">唤醒了工人内心深处存在的所有社会革命本能</span>”，从而使本能得以转化为“<span class="text-正文引文_20_字符">经过反思的社会主义思想</span>”。[quoted by Richard B. Saltman, The Social and Political Thought of Michael Bakunin, p. 107, p. 108 and p. 141]</p>

<p class="paragraph-P15">再次引用英国<span class="text-正文引文_20_字符"><span class="text-T13">无政府主义联合会</span></span>的话说，“<span class="text-正文引文_20_字符">[自由意志主义]组织不仅仅是一个宣传团体：最重要的是，它必须积极参与工人阶级的所有基层组织的工作，例如大众[工会]团体、租户协会、占屋者和失业者组织，以及女性、黑人和同性恋者团体。</span>”该组织“<span class="text-正文引文_20_字符">尊重工人阶级运动的独立性，（并与其他组织不同）不会试图将其从属于革命组织。这并不意味着它不试图在这些运动中传播自己的思想。</span>”[Op. Cit., p. 15 and p. 16] 这样的组织并不是列宁主义意义上的先锋队组织，因为它承认社会主义政治源自工人阶级的经验，而非源自资产阶级知识分子（正如列宁和卡尔·考茨基所主张的）；同时，它的目标不是主导群众运动，而是以平等的姿态在其中参与。</p>

<p class="paragraph-P15">因此，虽然我们承认工人阶级内部确实存在一部分“先进”成员，而无政府主义者正是其中之一；但我们也同样认识到，无政府主义的一个<span class="text-Emphasis">核心</span>特征在于，它的政治理念直接来源于与资本主义和国家主义斗争的具体经验——也就是说，来源于工人阶级生活的现实。这意味着无政府主义者也必须从参与斗争的工人中学习。如果我们承认，无政府主义思想是工人阶级经验与自我行动的产物，并且这些思想会随着新的经验和斗争而不断变化与发展，那么无政府主义理论就<span class="text-Emphasis">必须通过向非无政府主义者学习，而保持开放性</span>。忽视这一事实，就等于为先锋队主义和教条主义打开了大门。正因为如此，无政府主义者主张：无政府主义者与非无政府主义者之间的关系必须是平等的，建立在相互交流的基础上，同时承认没有人是绝对正确的，也没有人掌握所有答案——包括无政府主义者自己！基于这一点，虽然我们承认工人阶级中存在“先进”团体（而这显然反映了其内部的发展不平衡），但无政府主义者的目标，是在社会斗争中通过无政府主义组织的介入方式来尽量减少这种不平衡——这种介入是以让<span class="text-Emphasis">所有人</span>都参与决策过程为基础的（我们将在下文中进一步讨论这一点）。</p>

<p class="paragraph-P15">因此，无政府主义团体的一般目标是传播理念——例如对社会和当前事件的无政府主义角度分析、自由意志主义形式的组织、直接行动、团结互助等等——并争取人们认同无政府主义（即，“造就”无政府主义者）。这既包括宣传，也包括作为平等者参与社会斗争和群众组织。无政府主义者并不认为更换领导人是解决（糟糕的）领导问题的办法。相反，问题的关键在于通过赋权于所有人来使领导人变得多余。正如马拉泰斯塔所言，我们“<span class="text-正文引文_20_字符">并不想去</span><span class="text-正文引文_20_字符"><span class="text-T12">解放</span></span><span class="text-正文引文_20_字符">人民；我们希望人民</span><span class="text-正文引文_20_字符"><span class="text-T12">解放自己</span></span><span class="text-正文引文_20_字符">。</span>”因此，无政府主义者“<span class="text-正文引文_20_字符">提倡并践行直接行动、去中心化、自主权和个人的主动性；他们应特别努力帮助[群众组织]的成员，学会直接参与组织的生活，并摆脱对领导人和专职干部的依赖。</span>”[Errico Malatesta: His Life and Ideas, p. 90 and p. 125]</p>

<p class="paragraph-P15">这意味着无政府主义者拒绝“无政府主义团体或联合会必须成为组织‘领导者’”的观念。我们希望无政府主义思想能够在社会和群众组织中成为普遍观念，从而以基层中的积极分子，对基层群众<span class="text-Emphasis">所</span>做出决定的“<span class="text-正文引文_20_字符">自然影响</span>”（借用巴枯宁的说法），取代那些身处权位者的“领导”。尽管我们将在<a href="#J_3_7" class="text-Internet_20_link"><span class="text-Internet_20_link">J.3.7节</span></a>更详细地讨论巴枯宁的思想，但从弗朗西斯科·阿斯卡索的这段话中，我们就可以理解“<span class="text-正文引文_20_字符">自然影响</span>”这一概念（阿斯卡索是杜鲁蒂的朋友，本身也是CNT和FAI中极具影响力的无政府主义活动家）：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>没有哪位抗争者是以‘FAI主义者’的身份参与工会会议的。我工作，因此我是一个被剥削者。我向工会缴纳会费，当我在工会会议上发言时，是以一个被剥削者的身份发言，凭借我所持的会员证所赋予的权利，就像其他抗争者一样，无论他们是否属于FAI。”[quoted by Abel Paz, Durruti: The People Armed, p. 137]</p>

<p class="paragraph-P15">这段话展示了“思想领导”的本质。无政府主义者不是被选举到某种权力或责任的位置上，而是在群众会议上提出自己的观点并为之辩护。这显然意味着一个双向的学习过程：无政府主义者从他人的经验中学习，而他人则接触到无政府主义的理念。此外，这是一种平等的关系，建立在平等者之间的讨论之上，而不是鼓动人们将某人置于他们之上的权力位置。这种方式,确保了组织中的每一个人都参与到决策的制定、理解与认同的过程中。这显然有助于所有参与者（我们必须强调，这也包括无政府主义者）的政治成长。正如杜鲁蒂所说：“<span class="text-正文引文_20_字符">一个放弃自己意志的人，就永远不可能自由地表达自己，追随自己的思想，即使他[或她]在工会会议上会感到被最软弱的演说者所支配……只要一个人不为自己思考、不承担自己的责任，就不可能实现人的彻底解放。</span>”[quoted by Paz, Op. Cit., p. 184]</p>

<p class="paragraph-P15">正因为我们支持“思想领导”，无政府主义者认为所有群众组织都必须是开放的、完全自我管理的，并且摆脱一切专制主义。只有在这样的条件下，思想与讨论才能在组织的生活中发挥重要作用。由于无政府主义者“<span class="text-正文引文_20_字符">并不相信‘善’能被自上而下、以强制方式施加</span>”，而是“<span class="text-正文引文_20_字符">希望新的生活方式是从人民群众的主体中自然地涌现，并随着他们的进步而发展。因此，我们所关心的，是所有的利益与观点都能在一个有意识的组织中得以表达，并根据其重要性对共同生活产生影响。</span>”[马拉泰斯塔，Op. Cit., p. 90] 巴枯宁关于第一国际工人协会的论述清晰地表明了这一点：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>它必须是一个人民的运动，由群众自由且自发的行动、自下而上地组织起来。不得有任何秘密的政府活动，群众必须了解一切……国际的所有事务都必须彻底且公开地进行讨论，不得有回避与托词。”[Bakunin on Anarchism, p. 408]</p>

<p class="paragraph-P15">基于此，无政府主义者拒绝将阶级斗争与革命进程中创造出来的组织机构，转变为等级制度的结构。将它们从自我管理的机构变成任命“领导者”的机构，这只会使革命的建设性任务与政治发展，在真正开始之前就被扼杀。所有人的积极参与会沦为选择新主子的行为，而革命也将因此停滞。因此，无政府主义者“<span class="text-正文引文_20_字符">不同于布尔什维克类型的政党，他们认为真正的革命者必须在</span><span class="text-正文引文_20_字符"><span class="text-T12">革命本身所创造的形式中发挥作用</span></span><span class="text-正文引文_20_字符">，而不是在政党创造的形式中。</span>”这意味着“<span class="text-正文引文_20_字符">需要一个系统地传播理念的组织——而且不仅仅是理念本身，还有</span><span class="text-正文引文_20_字符"><span class="text-T12">那些推动自我管理理念的思想。</span></span>”换言之，“<span class="text-正文引文_20_字符">确实需要一个革命的组织——但必须始终明确它的职能。它的首要任务是宣传……在革命形势下，革命组织提出最先进的诉求：在每一个关键节点，它都准备——以最具体的方式——提出最先应当完成的任务，以推动革命进程。它在行动与革命决策机构中提供最勇敢的要素。</span>”[默里·布克钦，《后稀缺时代的无政府主义》, p. 140] 然而，它<span class="text-Emphasis">不能</span>做的是通过建立体制化、等级化的领导结构，来取代这些机构或决策过程。</p>

<p class="paragraph-P15">同样重要的，不仅是无政府主义者<span class="text-Emphasis">如何</span>介入社会斗争与群众组织、以及这些斗争和组织的组织方式，还包括他们介入的性质问题。我们愿意引用英国自由意志社会主义团体“<span class="text-正文引文_20_字符">团结社</span>”（<span class="text-T13">Solidarity</span>）的一段话，因为它很好地总结了无政府主义行动的本质、从自由意志主义视角看待社会斗争与变革的重要性，以及那些具有政治意识的少数派应如何在其中发挥作用：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>对革命者而言，<span class="text-Emphasis">有意义的行动</span>，是指那些能够增强群众的信心、自主性、主动性、参与度、团结性、平等倾向以及自我行动能力的行为，以及任何有助于揭示真相、去神秘化的行为。<span class="text-Emphasis">无效甚至是有害的行动</span>，是指任何加剧群众被动、冷漠、犬儒、通过等级制度制造的分化、疏离、自我否定、依赖他人为其做决定，从而更容易被操控——即使是那些声称代表他们行事的人所操控的——行为。”[Maurice Brinton, For Workers' Power, p. 154]</p>

<p class="paragraph-P15">这种“有意义的行动”的一部分，借用克鲁泡特金的话来说，就是鼓励人们“<span class="text-正文引文_20_字符"><span class="text-T13">为自己去行动</span></span>”。正如我们在<a href="#A_2_7" class="text-Internet_20_link"><span class="text-Internet_20_link">A.2.7节</span></a>中指出的，无政府主义是建立在<span class="text-Emphasis">自我</span>解放的基础之上的，而自我行动就是其中的关键方面。因此，马拉泰斯塔曾主张：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>我们的任务是‘推动’人民去要求和夺取他们能够获得的一切自由，并使他们主动承担起满足自身需求的责任，而不是等待任何形式权威的命令。我们的任务，是通过宣传和行动，揭示政府的无用与有害，激发并鼓励各种个人和集体的行动。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>这实际上是一种争取自由的教育，使那些习惯了服从和被动的人们，有意识地认识到自身真正的力量与能力。必须鼓励人们为了自己去做些事情。”[Op. Cit., pp. 178-9]</p>

<p class="paragraph-P15">这种“推动”人们“自己来做”的理念，是任何无政府主义组织的另一个核心职责。对于直接行动的鼓励，与无政府主义的宣传以及在社会斗争和群众组织中的广泛参与，同等重要。</p>

<p class="paragraph-P15">随着社会斗争的发展，革命的可能性也日益临近。尽管我们将在J.7节中详细讨论无政府主义者关于社会革命的思想，但我们在此就必须指出，无政府主义组织的角色不会因此改变。正如布克钦所说，无政府主义者“<span class="text-正文引文_20_字符">力图说服工厂委员会、群众大会</span>”以及那些在斗争中由人民创建的其他组织，“<span class="text-正文引文_20_字符">使它们</span><span class="text-正文引文_20_字符"><span class="text-T12">真正成为民众自我管理的机构</span></span><span class="text-正文引文_20_字符">，而不是去支配它们、操控它们，或将它们绑上某个自诩无所不知的政党。</span>”[Op. Cit., p. 140] 通过在斗争中推动自我管理，无政府主义者实际上是在为一个自我管理的社会奠定基础。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_3_7_巴枯宁所说的“隐形的专政”，难道不正好证明了无政府主义者其实是暗地里的独裁主义者吗？"><span/></a><a id="J_3_7"/>J.3.7 巴枯宁所说的“隐形的专政”，难道不正好证明了无政府主义者其实是暗地里的独裁主义者吗？</h3>

<p class="paragraph-P15">不是。尽管巴枯宁确实使用过“<span class="text-正文引文_20_字符">隐形的专政</span>”("<span class="text-T8">invisible dictatorship</span>")这一说法，但这并不能证明他或无政府主义者们，实际上是隐秘的独裁主义者。相反，这种说法常常出自列宁主义者及其他马克思主义者之口，反映出对巴枯宁关于“革命者在群众运动中应扮演角色”之观点的明显误解、甚至是有意的歪曲。</p>

<p class="paragraph-P15">马克思主义者断章取义地引用巴枯宁的“<span class="text-正文引文_20_字符">隐形的专政</span>”和“<span class="text-正文引文_20_字符">集体专政</span>”这些说法，用来“证明”无政府主义者是隐秘的威权主义者，暗中追求对群众专政的权力。但更广泛地说，关于巴枯宁和他的“隐形专政”的问题，也常常出现在一些对无政府主义持赞同态度的论述中。例如，彼得·马歇尔写道，很“<span class="text-正文引文_20_字符">容易得出结论认为，巴枯宁的隐形专政将比……马克思主义式的专政更加暴虐</span>”，并称这反映了巴枯宁“<span class="text-正文引文_20_字符">在其生平与著作中一种深刻的威权主义倾向与掩饰倾向</span>”。[Demanding the Impossible, p. 287] 因此，澄清巴枯宁理论中这一方面的真实含义，不仅是为了纠正个别列宁主义者的错误，更具有更广泛的意义。同时，这也有助于我们澄清<a href="#J_3_6" class="text-Internet_20_link"><span class="text-Internet_20_link">前一节</span></a>中讨论过的“<span class="text-正文引文_20_字符">思想领导</span>”这一概念。正因如此，尽管本节内容乍看之下似乎冗余、仅会吸引学者的兴趣，但其实其意义远远超出学术讨论的范畴。</p>

<p class="paragraph-P15">对于那种认为巴枯宁（以及进而的，所有无政府主义者）主张“<span class="text-正文引文_20_字符">隐形的</span>”专政、因而并不是真正自由意志主义者的说法，无政府主义者通常有两种回应。首先（且本节将重点讨论这一点），巴枯宁的这一说法被断章取义了，而一旦放回上下文中，其含义就与无政府主义批评者所暗示的意思截然不同。其次，<span class="text-Emphasis">即便</span>这个说法的含义确如批评者所言，也无法推翻无政府主义作为一种政治理论的正当性。因为无政府主义者<span class="text-Emphasis">并不是</span>巴枯宁主义者（同样也不会是蒲鲁东主义者、克鲁泡特金主义者或任何某个人的主义者）。我们承认，那些历史上的无政府主义者也只是人类，他们说过许多重要而有价值的话；但也像所有人一样，他们会犯错，常常也无法完全践行自己的思想。对无政府主义者而言，关键是从他们的著作中汲取有价值的部分，剔除那些无用（甚至有些完全是荒谬！）的内容。仅仅巴枯宁说过某些话，并不意味着它就一定是对的！这种常识性的政治态度，似乎却在马克思主义者那里缺失了。事实上，如果我们按照这些马克思主义者的逻辑推演，就必须否定卢梭的全部思想（他是性别歧视者），还有马克思和恩格斯的全部思想（他们曾经发表过针对斯拉夫人的言论，还有其他众多种族主义言论），等等。但显然，在马克思主义者撰写他们的文章和著作时，这种“清算”从未发生在非无政府主义思想家身上。</p>

<p class="paragraph-P15">不过，回到我们最核心的论点，也就是“语境”的重要性。值得注意的是，每当巴枯宁使用“隐形的”或“集体的”专政这些术语时，他也总是明确表达对政府权力的反对，<span class="text-Emphasis">尤其是</span>反对无政府主义者掌握政府权力的想法。例如，一位列宁主义者引用“<span class="text-正文引文_20_字符">某份巴枯宁主义者文件</span>”中的一段话，企图借此表明“<span class="text-正文引文_20_字符">巴枯宁的独裁野心</span>”，并称“<span class="text-正文引文_20_字符">反民主原则的目的，在于让巴枯宁位于无人挑战的权力顶端”</span>：“<span class="text-正文引文_20_字符">必须在构成革命活力与生命的人民无政府状态中，寻找一种思想与革命行动相统一的机制。这个机制，必须是国际同志之间的秘密而全球性的联盟。</span>”[Derek Howl, "The legacy of Hal Draper", pp. 137-49, International Socialist, no. 52, p. 147]</p>

<p class="paragraph-P15">然而，就在上述引文的<span class="text-Emphasis">前一句话</span>中，巴枯宁就明确表示：“<span class="text-正文引文_20_字符">这个组织排除了任何形式的专政和监护式控制的想法。</span>”奇怪的是，文件的这一部分却没有被引用！同样没有被引用的，还有巴枯宁在同一份文件中所写的话：“<span class="text-正文引文_20_字符">我们是那些革命者——未来的独裁者、革命的训导者与监管者——的天敌，他们……[想要]建立一种与我们所熟知的中央集权、专制政权一样的、新的革命国家。</span>”也没有提及巴枯宁的另一段观点，即“<span class="text-正文引文_20_字符">革命必须在各地由人民自己发动，而最高的控制权，应始终属于人民自己组织起来的农业与工业联合会的自由联合……[这些联合会]应通过革命性的代表自下而上地进行组织……[他们]的目标是管理公共事务，而不是统治人民。</span>”[Michael Bakunin: Selected Writings, p. 172, p. 169 and p. 172] 这种选择性引用，只能说服那些对这一议题一无所知的人。</p>

<p class="paragraph-P15">同样地，当我们考察巴枯宁使用“<span class="text-正文引文_20_字符">隐形</span>”或“<span class="text-正文引文_20_字符">集体</span>”专政这些术语的具体情境时（通常是在写给同志的信件中），也能发现相同的情况——即巴枯宁<span class="text-Emphasis">在这些信中</span>明确否认革命组织应当掌握政府权力。例如，在写给阿尔贝·理查（“<span class="text-正文引文_20_字符">社会民主联盟</span>”成员之一）的信中，巴枯宁写道：“<span class="text-正文引文_20_字符">唯一有益且可行的权力与专政，是那些以我们原则名义联合起来的，同志们之间的集体的、隐形的专政。</span>”他紧接着补充说：“<span class="text-正文引文_20_字符">这种专政之所以更加健康有效，正是因为它没有任何官方权力或外在的权威形象。</span>”在信的前文中，他主张无政府主义者应当“<span class="text-正文引文_20_字符">像隐形的舵手一样，在人民风暴的浪潮中……引导[革命的]进程，不依赖任何公开的权力，而依靠所有盟友的集体专政——一种没有标志、头衔或官方权利的专政，正因其不具备任何权力的装饰，反而更具有力量。</span>”他明确反对“<span class="text-正文引文_20_字符">公共安全委员会以及官方的、公开的专政</span>”，并阐述了他对革命的设想：以“工<span class="text-正文引文_20_字符">人联合起来组成协会……按街区与</span><span class="text-正文引文_20_字符"><span class="text-T12">区划</span></span><span class="text-正文引文_20_字符">(</span><span class="text-正文引文_20_字符"><span class="text-T8">quartiers</span></span><span class="text-正文引文_20_字符">)武装并组织起来，建立联邦的公社</span>”为基础。[Op. Cit., p. 181, p. 180 and p. 179] 这显然与一个图谋专政者的言论相去甚远。正如萨姆·多尔戈夫所指出的：</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P42"><span class="text-T28">“</span>一个不行使公开权力、没有国家、没有官方地位、没有制度化权力机制来执行其政策的组织，是无法被定义为专政的……此外，如果我们意识到这段文字，是出自一封用最强烈的措辞否定国家、以及‘革命中的罗伯斯庇尔们、丹东们、圣茹斯特们<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 马克西米利安·罗伯斯庇尔（Maximilien de Robespierre）、乔治·雅克·丹东（Georges Jacques Danton）和路易·安托万·德·圣茹斯特（Louis Antoine de Saint-Just）。三人分别都是法国大革命雅各宾专政时期的领袖或关键人物"><a href="#ftn131" id="body_ftn131">①</a></span></span>’的威权国家主义的信件，那么就可以合理推断，巴枯宁使用‘专政’一词，是在指一种主要通过榜样来施加的主导性影响或指导……与此推断相符的是，巴枯宁使用‘隐形’与‘集体’两个词，是为了描述一种以组织化方式施加影响的地下运动。”[Bakunin on Anarchism, p. 182]</div>

<p class="paragraph-P15">这一分析在巴枯宁其他书信中也得到了印证。在写给虚无主义者谢尔盖·涅恰耶夫的一封信中（信中巴枯宁明确指出他与涅恰耶夫在政治上的巨大分歧——这点十分重要，因为从马克思起，许多巴枯宁的反对者常常引用涅恰耶夫的小册子，仿佛它们就是“巴枯宁主义者”的代表，然而事实并非如此），我们可以看到他是这样论述的：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>这些[革命]团体不会为自己谋求任何东西，包括特权、荣誉或权力……[而是]将处在一个引导群众运动的位置……并带领人民，实现最彻底的社会经济理想和最完整人民自由的组织形式。这就是我所说的一个秘密组织的<span class="text-Emphasis">集体专政</span>。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>这种专政……不会给构成这些团体的任何成员或团体本身，带来任何利益、荣誉或官方的权力。它不会威胁人民的自由，因为它没有任何官方性质，就不会取代国家对人民进行控制，并且它的全部目标……正是实现人民自由的最大化。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>这种形式的专政，丝毫不违背人民自由发展的进程、以及其自下而上的组织……因为它只通过其成员自然的、个人的影响对人民施加影响，而这些成员没有丝毫权力，……并……试图引导人民自发的革命运动走向……人民自由的组织……这种秘密的专政首要的、当下的任务，是在广大人民中开展宣传……并通过这种宣传的力量，以及<span class="text-Emphasis">在人民自身中间的组织工作</span>，将分散的人民力量整合成一支有能力摧毁国家的强大力量。”[Michael Bakunin: Selected Writings, pp. 193<span class="text-T28">–</span>4]</p>

<p class="paragraph-P15">这里的核心在于“<span class="text-正文引文_20_字符">自然的</span>”影响这一概念。在写给一位“社会民主同盟”西班牙成员的信中，巴枯宁指出，该组织“<span class="text-正文引文_20_字符">将会仅仅通过所有成员的</span><span class="text-正文引文_20_字符"><span class="text-T12">自然影响而非任何官方影响</span></span><span class="text-正文引文_20_字符">，来推动革命。</span>”[Bakunin on Anarchism, p. 387] 这个术语他也曾在公开著作中使用过，巴枯宁认为“<span class="text-正文引文_20_字符">每个人的自由正是源于……他周围的每一个个体，以及社会……不断地在物质上、智识上和道德上对他施加影响</span>”，并且“<span class="text-正文引文_20_字符">凡是有生命的存在……都在他人生活中发挥作用……[因此]我们根本无意废除任何个人或任何团体对群众所具有的自然影响。</span>”[The Basic Bakunin, p. 140 和<span class="text-T29"> </span>p. 141]</p>

<p class="paragraph-P15">因此，“<span class="text-正文引文_20_字符">自然影响</span>”仅仅意味着一种沟通的效果，即与他人交流、讨论你的思想、并说服他们接受你的立场，仅此而已。这远远称不上是威权主义，所以正因如此，巴枯宁将这种“<span class="text-正文引文_20_字符">自然的</span>”影响与“<span class="text-正文引文_20_字符">官方的</span>”影响加以对比，后者取代了平等个体之间相互作用的过程，建立起一种固定的命令等级结构，从而导致了“<span class="text-正文引文_20_字符">自然影响这一本质上正当的对人的影响，蜕变为一种权利。</span>”[引自<span class="text-T29"> </span>Richard B. Saltman, The Social and Political Thought of Michael Bakunin, p. 46]</p>

<p class="paragraph-P15">作为这种差异的一个例子，可以考虑一个工会激进成员的情形（正如我们将会看到的，这是巴枯宁所设想的典型例子）。只要他还是基层成员，在工会会议上陈述自己的立场，或者被委派执行这些大会的决议，那么他的影响就是“<span class="text-正文引文_20_字符">自然的</span>”。然而，如果这位激进派被选入具有行政权力的职位（例如，成为一名专职的工会官员，而不是车间代表），那么他的影响就变成了“<span class="text-正文引文_20_字符">官方的</span>”，因而可能对这位激进派本人以及服从该官员权力的基层成员，都具有腐蚀性。</p>

<p class="paragraph-P15">事实上，巴枯宁也称这种“<span class="text-正文引文_20_字符">自然的</span>”影响为“<span class="text-正文引文_20_字符">隐形的</span>”：“<span class="text-正文引文_20_字符">只要有十分之一的工人，以</span><span class="text-正文引文_20_字符"><span class="text-T12">认真</span></span><span class="text-正文引文_20_字符">且</span><span class="text-正文引文_20_字符"><span class="text-T12">完全理解事业</span></span><span class="text-正文引文_20_字符">的态度加入[国际工人]协会，即使其余十分之九仍在组织之外，他们也会受到这种隐形的影响。</span>”[The Basic Bakunin, p. 139] 因此，如我们所见，巴枯宁在其书信中所使用的“<span class="text-正文引文_20_字符">隐形的</span>”和“<span class="text-正文引文_20_字符">集体的</span>”专政这一术语，与他在公开著作中使用的“<span class="text-正文引文_20_字符">自然影响</span>”这一术语密切相关，似乎只是用来指代一个有组织的政治团体对群众所产生的影响。为了说明这一点，有必要引用巴枯宁关于这种“<span class="text-正文引文_20_字符">隐形</span>”影响性质的较长一段话：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>人们可能会反对说……对群众的这种影响意味着建立一种权威制度和一个新的政府……这种看法将是一个严重的错误。国际对群众产生的有组织的影响……不过是一种完全自然的组织——既不是官方的，也没有任何权威或政治力量——这是一个相当多人数、怀有同样思想、奔向同一目标的个人群体，其影响首先作用于群众的观点，然后借助这种观点（经由国际的宣传所强化）影响他们的意志和行为。而政府……则是以暴力将自身强加于群众，使群众不得不服从他们并执行其法令……国际的影响永远只会是观点的影响，而国际也永远只是个人对群众自然影响的组织形式。”[Op. Cit., pp. 139-40]</p>

<p class="paragraph-P15">因此，从马克思主义者所选择引用的作品和书信的更完整语境，<span class="text-Emphasis">以及</span>他其他的著作来看，我们发现，巴枯宁并不是是一个秘密的威权主义者，实际上他只是在尝试阐述无政府主义者如何能够“<span class="text-正文引文_20_字符">自然地影响</span>”群众及其革命：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>我们是所有形式<span class="text-Emphasis">官方权力</span>的最坚定的敌人……我们反对任何形式的公开宣布的独裁，我们是社会革命的无政府主义者……如果我们是无政府主义者，那么我们凭什么想要影响人民的权利，而我们又将会采用什么方法呢？既然我们谴责一切权力，我们又依靠什么样的能力——或者更准确的说，依靠什么样的力量——来引导一场人民的革命呢？[那就是]<span class="text-Emphasis"><span class="text-T41">通过一种隐形的力量……一种不被强加于任何人……[并且]完全没有任何官方权利和地位的力量</span></span>。”[Michael Bakunin: Selected Writings, pp. 191-2]</p>

<p class="paragraph-P15">巴枯宁始终反对“<span class="text-正文引文_20_字符">官方的</span>”权力、权威与影响力，他使用“<span class="text-正文引文_20_字符">隐形的、集体的专政</span>”这一术语，来描述有组织的无政府主义者对群众运动的“<span class="text-正文引文_20_字符">自然影响</span>”。这并不是表达想要成为独裁者的愿望，而恰恰是在表明这样一种认识：工人阶级内部存在政治发展“不平衡”的现象，而这种不平衡，只能通过在大众组织的群众大会中的讨论来克服。任何试图通过掌握权力或当选为权力职位（即通过“官方影响”）来绕过这种“不平衡”的做法，都注定会失败，并最终将导致由某一政党实行独裁——“<span class="text-正文引文_20_字符">雅各宾派或布朗基派[我们还必须加上布尔什维克]的胜利，将是革命的死亡。</span>”[Op. Cit., p. 169]</p>

<p class="paragraph-P15">因此，无政府主义者并不寻求权力，而是寻求基于自身思想正确性的<span class="text-Emphasis">影响力</span>，也就是今日无政府主义者所称的“<span class="text-正文引文_20_字符">思想领导</span>”。因此，无政府主义联合会“<span class="text-正文引文_20_字符">激发[人民的]意志，为他们的自我决定以及其社会-经济组织提供更广阔的空间，而这种组织，应当完全由他们自身从下而上地创造……[革命性的]组织……[必须]在任何情况下……都不能成为他们的主宰……这个组织的首要目标和使命是什么？</span><span class="text-正文引文_20_字符"><span class="text-T13">就是协助人民在各个方向上实现最彻底的平等和最充分的人类自由，自我决定，而完全不受任何形式的统治干预……也就是说，不受任何形式的政府控制。</span></span>”[Op. Cit., p. 191]</p>

<p class="paragraph-P15">这一分析也体现在巴枯宁关于工会官僚主义的论述中，以及他认为无政府主义者应如何对抗这一问题。以国际工人协会日内瓦支部为例，巴枯宁指出，建筑工人支部“<span class="text-正文引文_20_字符">干脆把所有决策都交给了他们的委员会……于是，权力就这样集中到委员会手中；并且通过一种所有政府都具备的虚构特征，这些委员会用自己的意志和想法取代了会员们的意志和想法。</span>”为了对抗这种官僚主义，工会“<span class="text-正文引文_20_字符">支部只能用一种方式来捍卫他们的权利和自主：工人们召开全体会员大会。没有什么比这些群众大会更令各委员会反感了……在这些支部的大型会议中，议题得到了充分讨论，而最进步的意见最终占了上风。</span>”鉴于巴枯宁认为，“<span class="text-正文引文_20_字符">所有工人协会的联合性联盟</span>”将通过拥有“<span class="text-正文引文_20_字符">始终负责任、且随时可被撤回授权</span>”的代表“<span class="text-正文引文_20_字符">构成公社</span>”，我们可以很清楚地看出，无政府主义联合会的作用就是介入这些协会的群众大会，通过辩论，确保最进步的意见占据主导地位。<span class="text-T29"> </span>[Bakunin on Anarchism, p. 246, p. 247 and p. 153]</p>

<p class="paragraph-P15">既然我们已经说明，巴枯宁的革命组织的角色，与马克思主义者通过断章取义所描绘的形象截然不同，那么我们还需要探讨另外两个问题：一是所谓巴枯宁组织的等级制性质，二是其秘密性。首先来讨论等级制问题，我们不妨引用理查德·B·索尔特曼对这些组织内部结构的总结：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>巴枯宁写道，该协会的‘统一意志’将由每一位成员都‘参与制定’的‘规章’决定，或至少是通过‘共同认可’的‘相互协议’。这‘一套明确的规则’应当在全体会议中‘经常更新’，在这些会议中，每一位成员都有‘使自己观点占上风的责任’，但在此之后必须完全接受多数人的决定。因此，这种由‘最严格纪律’贯彻实施的革命组织的‘严密构思并明文规定的计划’，实际上‘不过是每位成员对其他成员所做出的相互承诺的体现与直接结果’。”[Op. Cit., p. 115]</p>

<p class="paragraph-P15">虽然许多无政府主义者可能不会完全认同这种组织结构（尽管我们也认为多数《纲领》的支持者会赞同），但所有人都会同意，这<span class="text-Emphasis">并不是</span>一种等级制。如果非要评价的话，它显得相当具有民主性质。此外，巴枯宁致联盟其他成员的信件也支持这样的观点：他的革命组织比马克思主义者所描述的更具民主性。在一封写给一位西班牙同志的信中，他建议：“<span class="text-正文引文_20_字符">所有[联盟的]小组……今后应当……不再通过多数表决，而应一致同意地接纳新成员。</span>”[Op. Cit., p. 386] 而在写给国际工人协会意大利成员的信中，他指出，在日内瓦，联盟并没有诉诸“<span class="text-正文引文_20_字符">秘密阴谋和权术</span>”。相反：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>一切都是在光天化日之下、公开进行的，所有人都可以看到……联盟每周定期举行公开会议，并鼓励所有人参与讨论……旧有的那种成员坐着被动聆听、而演讲者在上高谈阔论的做法，已经被摒弃了。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>会议的形式改为非正式的圆桌式交谈讨论，每个人都可自由发言：不是<span class="text-Emphasis">被</span>讲话，而是互相交流观点。”[Op. Cit., pp. 405-6]</p>

<p class="paragraph-P15">此外，我们还发现，巴枯宁在联盟内部被投票否决，这显然不符合马克思主义者所宣称的那种自上而下、由他一手控制的独裁组织形象。历史学家T.R. 拉温德拉纳森指出，在联盟成立之后，“<span class="text-正文引文_20_字符">巴枯宁希望联盟成为国际[工人协会]的一个分支，同时仍保留其秘密社团的身份。意大利和部分法国成员则希望联盟完全独立于国际工人协会，并反对巴枯宁的秘密主义。巴枯宁在第一个问题上说服了多数人，认为联盟与国际之间的对立将带来有害后果，因而他的观点得以占上风。而在秘密性问题上，他则让步于反对者。</span>”[Bakunin and the Italians, p. 83]</p>

<p class="paragraph-P15">此外，如果如马克思主义者所宣称的那样，巴枯宁<span class="text-Emphasis">确实曾</span>试图建立一个集中的、等级制的组织，那么他的执行效果并不理想。我们看到他对马德里联盟的解体感到沮丧（“<span class="text-正文引文_20_字符">西班牙联盟的解散消息令巴枯宁感到悲伤。他加紧了与他所信任的联盟成员的书信往来……他试图劝说西班牙人撤销这一决定。</span>”[Juan Gomez Casa, Anarchist Organisation, pp. 37-8]）。尽管“巴枯宁主义”的西班牙和瑞士支部派出代表参加了臭名昭著的海牙大会，但“巴枯宁主义”的意大利支部却没有参加。当然，马克思主义者可能会辩称，这些事实反而显示了巴枯宁的狡猾本性，但更显而易见的解释是，巴枯宁并未建立一个以自己为首的等级制组织。</p>

<p class="paragraph-P15">也有相关证据表明，联盟“<span class="text-正文引文_20_字符">并不是一个强制性或专制性的机构</span>”。在西班牙，它“<span class="text-正文引文_20_字符">独立行动，并由纯粹的地方性情况所推动。巴枯宁与朋友们之间大量的书信往来……始终以提供建议、说服和澄清为动机。它从未以命令的语气书写，因为那不是他的风格，而且他的伙伴们也不会接受这种风格。</span>”此外，在巴枯宁写给莫拉的一封信中，“<span class="text-正文引文_20_字符">没有任何等级制组织的痕迹或影子……相反，巴枯宁建议西班牙和意大利同志之间建立‘直接的’联系。</span>”西班牙同志们还撰写了一本小册子，“<span class="text-正文引文_20_字符">嘲讽了所谓‘来自国外命令’的荒诞说法。</span>”[Casa, Op. Cit., p. 25 and p. 40] 这一点也得到了乔治·R·埃森温的证实，他认为：“<span class="text-正文引文_20_字符">诚然，在国际工人协会早期发展过程中，巴枯宁的直接介入确保了他在[该组织]各个联合会与支部中的主导影响</span>”，但“<span class="text-正文引文_20_字符">并不能说他操控了它，或者把西班牙联盟当作他自己进行颠覆活动的工具。</span>”因此，“<span class="text-正文引文_20_字符">尽管联盟确实存在于西班牙，但该组织的实际运作方式与马克思主义者所描绘的阴险组织毫无相似之处</span>。”[Anarchist Ideology and the Working Class Movement in Spain, p. 42] 正如麦克斯·内特劳所指出的那样，那些与联盟决裂的西班牙人，之所以相信它是“<span class="text-正文引文_20_字符">等级制组织……并不是根据他们自己的直接观察，而是基于他们从其他国家那里听到的关于该组织运作方式的说法。</span>”[Casa, Op. Cit., pp. 39-40] 此外，如果巴枯宁<span class="text-Emphasis">确实</span>以个人独裁方式领导了联盟，那么在他去世后，该组织应当发生变化或解体。然而，“<span class="text-正文引文_20_字符">西班牙联盟在巴枯宁于1876年去世之后依然存在，除个别的例外之外，它继续以与巴枯宁在世时几乎相同的方式运作。</span>”[Esenwein, Op. Cit., p. 43]</p>

<p class="paragraph-P15">接着来看第二个问题，即巴枯宁为何倾向于秘密组织的问题。当时的许多国家是专制君主制政体，几乎没有或根本没有公民权利。正如他所指出的：<span class="text-正文引文_20_字符">“只有一个秘密团体才愿意承担[激起革命]的任务，因为政府及其阶级的利益将与此发生激烈冲突。</span>”[Michael Bakunin: Selected Writings, p. 188] 为了生存，巴枯宁认为秘密性是必要的。正如胡安·戈麦斯·卡萨斯指出的那样：“<span class="text-正文引文_20_字符">鉴于当时局势的困难，巴枯宁认为，由坚定而绝对可信之人组成的秘密小组，将会更为安全且更为有效。他们可以在关键时刻处于事态发展的前列，但仅仅是为了鼓舞人心、澄清问题。</span>”[Op. Cit., p. 22] 即便是马克思主义者，在面对独裁国家时也曾以秘密方式组织活动。正如乔治·R·埃森温所指出的那样，“<span class="text-正文引文_20_字符">声称巴枯宁的组织方案并没有出自‘冷静务实的现实主义’这一说法，在西班牙联盟派的经验面前是站不住脚的。毫无疑问，他们对巴枯宁纲领的坚持在很大程度上促成了FRE[国际工人协会西班牙支部]在19世纪70年代初的蓬勃发展，并使其在1874至1881年间严酷镇压的局势下得以存活。</span>”[Op. Cit., p. 224f] 因此，巴枯宁在沙皇俄国以及其他不自由国家中的亲身经历，塑造了他关于革命者应当如何组织起来的思想（我们也不能忘记，他曾因其活动而被囚禁于彼得保罗要塞）。</p>

<p class="paragraph-P15">这并不是说，所有巴枯宁关于无政府主义组织的性质与作用的观点，在今天都为无政府主义者所接受。例如，多数无政府主义者会否定巴枯宁关于秘密性的论点（尤其是在秘密不可避免地带来欺瞒气氛、乃至潜在操控的情况下）。无政府主义者知道，无政府主义并不是一开始就由巴枯宁（或任何其他人）头脑中完整、成熟地形成的。相反，它是在不同时期、由众多个人、在多种经验与运动的启发下、逐步地发展而来的。因此，无政府主义者也认识到，巴枯宁在某些方面是存在矛盾的，这对一位开创理论的新探索者而言是可以理解的，而这也适用于他关于“无政府主义团体应当如何在群众运动中运作、及其所扮演角色”的相关观点。他的大多数观点在置于具体语境中时仍然具有价值，而有些部分则不然。无政府主义者会取其精华，弃其糟粕。</p>

<p class="paragraph-P15">总的来说，只要将巴枯宁的言论，置于他书信中的具体语境以及他整体的政治理论框架之中，他“公共的”与“私人的”立场之间的任何表面上的矛盾便会消失。正如布赖恩·莫里斯所论，那些声称巴枯宁主张专制的人，“<span class="text-正文引文_20_字符">只能通过对他写给理查德和涅恰耶夫的信件内容的极度歪曲，才能得出这种结论</span>”，而“<span class="text-正文引文_20_字符">只有那些极度偏见的学者，或者是对巴枯宁或无政府主义怀有极端敌意的人，才会将这些话理解为：这表明了巴枯宁对秘密团体的设想，意味着一种雅各宾主义意义上的革命专政，更不用说是一种‘专制统治’了。</span>”[Bakunin: The Philosophy of Freedom, p. 144 and p. 149]</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_3_8_什么是无政府工团主义？"><span/></a><a id="J_3_8"/>J.3.8 什么是无政府工团主义？</h3>

<p class="paragraph-P15">无政府工团主义（如<a href="#A_3_2" class="text-Internet_20_link"><span class="text-Internet_20_link">A.3.2节</span></a>所述）是无政府主义的一种形式，其（主要）致力于建立以无政府主义方式组织的产业工会，并运用无政府主义的策略（例如直接行动）以创建一个自由社会。引用<span class="text-T13">国际工人协会</span>的《<span class="text-正文引文_20_字符">革命工团主义原则</span>》中的一段话：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>革命工团主义是一种建立在阶级斗争基础上的工人阶级运动，旨在使体力劳动者与脑力劳动者在经济斗争组织中实现联合，准备并去实现将自身从工资奴役和国家压迫中的枷锁中解放。其目标是通过工人阶级自身的集体革命行动，在自由共产主义基础上重组社会生活。它认为，只有无产阶级的经济组织才适合实现这一目标，因此它致力于工人作为社会价值的生产者和创造者的身份，以对抗那些在经济建设方面无所作为的现代政治劳工政党。”[quoted by Wayne Thorpe, "The Workers Themselves", p. 322]</p>

<p class="paragraph-P15"><span class="text-T16">“</span>Syndicalism<span class="text-T16">”</span>（工团主义）一词，是对法语“syndicalisme révolutionnaire<span class="text-T16">”</span>（革命工会主义）的英文转译。在1890年代，法国的许多无政府主义者开始在工会运动内部活动，从内部将其激进化。随着法国“<span class="text-T13">劳工总联合会</span>”（Confédération Générale du Travail，CGT）所代表的自治、直接行动、总罢工以及工会的政治独立等理念的传播（部分通过无政府主义者的联系传播，部分通过非无政府主义者口耳相传——他们被CGT的激进精神所打动），“工团主义”一词被用来描述受CGT影响而产生的运动。因此，“工团主义”（"syndicalism"）、革命工团主义（"revolutionary syndicalism"）与“无政府工团主义”（"anarcho-syndicalism"）基本都意味着“革命工会主义”（而“产业工会主义”一词，在美国工业工人联合会〔IWW〕中使用，实质上意义相同）。</p>

<p class="paragraph-P15">其主要差异在于革命工团主义与无政府工团主义之间的区别。无政府工团主义认为，革命工团主义过于专注于工作场所，因而显然更加他们强调工团主义的无政府主义根源与本质。此外，无政府工团主义通常被认为可以与支持一个特定的无政府主义组织相兼容，以补充革命工会的工作。相反，革命工团主义则主张，工团主义工会自身就足以实现自由意志社会主义，并因此拒绝无政府主义组织和政治党派。然而，两者之间的界限有时并不清晰，进一步使情况复杂的是，有<span class="text-Emphasis">一些</span>工团主义者支持政党，且并不是无政府主义者（例如，曾有一些马克思主义的工团主义者），但在我们的讨论中将忽略他们。我们将使用“工团主义”一词来描述这两种倾向所共同拥有的内容。</p>

<p class="paragraph-P15">工团主义工会是一种自我管理的产业工会（见<a href="#J_5_2" class="text-Internet_20_link"><span class="text-Internet_20_link">J.5.2节</span></a>），致力于<span class="text-Emphasis">直接行动</span>，并拒绝与任何政党建立联系，即使是工党或“社会主义”的政党。工团主义的一个核心思想是工会的自主性——即认为工人自身的组织完全有能力通过自身努力改变社会，同时必须掌握自身的命运，而不能被任何政党或其他外部团体（包括无政府主义联合会）所控制。这种理念有时被称为“<span class="text-正文引文_20_字符"><span class="text-T13">工人主义</span></span>”（workerism，源自法语“ouverierisme<span class="text-T16">”</span>），意指工人对阶级斗争及其自身组织的控制。与作为跨阶级组织的政治党派不同，工会是一个<span class="text-Emphasis">阶级</span>组织，因此具有独特的能力来代表工人阶级的愿望、利益与希望。埃米尔·普杰写道：“<span class="text-正文引文_20_字符"><span class="text-T13">工团</span></span><span class="text-正文引文_20_字符">(</span><span class="text-正文引文_20_字符"><span class="text-T24">syndicat</span></span><span class="text-正文引文_20_字符">)，团结的是那些反对以剥削人为生的人们：它团结的是利益，而不是观点</span>。”[quoted by Jeremy Jennings, Syndicalism in France, pp. 30-1] 因此，“<span class="text-正文引文_20_字符">其中没有非工人阶级的立足之地。那些在社会主义政党运动中提供领导与思想的中产阶级知识分子，在这里是不受欢迎的。结果是，工团主义运动既是、也将自身视为，一种纯粹的工人阶级形式的社会主义。</span>”工团主义“<span class="text-正文引文_20_字符">呈现为无产阶级的伟大英雄的运动，是第一个认真对待[这一主张的]运动：‘工人阶级的解放必须由工人自己完成’，不依赖于中产阶级知识分子或政客，而是旨在建立一种真正的工人阶级社会主义与文化，摆脱一切资产阶级的污染。对于工团主义者而言，工人就是一切，其余则一无所有。”</span>[Geoffrey Ostergaard, The Tradition of Workers' Control, p. 38]</p>

<p class="paragraph-P15">因此，工团主义“<span class="text-正文引文_20_字符">是有意识地反议会主义与反政治的。它不仅关注权力的现实，也关注实现其瓦解的关键问题。在工团主义理论中，真正的权力是经济权力。消解经济权力的方式就是让每一个工人都拥有权力，从而消除权力作为一种社会特权的存在。因而，工团主义切断了工人与国家之间的所有联系。它反对政治行动、反对政党以及反对参与选举。事实上，它拒绝在现存秩序与国家的框架内运作。”</span>它<span class="text-正文引文_20_字符">“转向直接行动——罢工、破坏、阻挠，尤其是革命性的总罢工。直接行动不仅能持续激发工人的战斗精神与反叛意识，还能唤醒他们更强烈的个人主动性。通过持续不断的压力，直接行动会时刻检验资本主义体系的强度，特别是在其最重要的战场——工厂内，在那里统治者与被统治者的对立最为直</span><span class="text-正文引文_20_字符">接。</span>”[Murray Bookchin, The Spanish Anarchists, p. 121]</p>

<p class="paragraph-P15">这并不意味着工团主义是“政治冷漠的”，即完全忽视所有政治议题。这是马克思主义者的谬论。工团主义者与其他无政府主义者一样，虽然反对一切形式的威权主义／资本主义政治，但他们对涉及工人利益的“政治”问题始终保持浓厚兴趣。因此，他们并不“忽视”国家或国家的角色。事实上，工团主义者（与所有自由意志主义者一样）非常清楚，国家的存在是为了保护资本主义的财产与权力，所以我们不仅要争取经济上的改善，也必须与国家作斗争。简而言之，工团主义在广义上是深具政治性的，其目标是对政治、经济与社会的结构和制度进行彻底的变革。此外，它在狭义上也具有政治性，即关注政治议题，并致力于政治与经济层面的改革。它只是在“是否支持政党”及“是否运用资产阶级政治制度”这一问题上是“政治冷漠的”，而这一立场本身在广义上当然也是一种“政治”立场！这显然与通常的无政府主义立场完全一致（见<a href="#J_2_10" class="text-Internet_20_link"><span class="text-Internet_20_link">J.2.10节</span></a>）。</p>

<p class="paragraph-P15">这指出了工团主义（syndicalism）与工会主义（trade unionism）之间一个重要的区别。工团主义旨在改变社会，而不仅仅是在现存的社会中运作。因此，工团主义是革命主义的，而工会主义则是改良主义的。对工团主义者来说，工会“<span class="text-正文引文_20_字符">有着双重的目标：它必须以不懈的努力，争取改善工人阶级的当前境况。但同时，工人们不应被这种短暂的诉求所困扰，而应着眼于使一项根本性解放行动——资本的没收——变得可能并迫在眉睫。</span>”因此，工团主义旨在通过直接行动争取改革，并通过这种斗争，使得通过总罢工实现革命的可能性日益临近。的确，任何“<span class="text-正文引文_20_字符">期望获得的改善，都必须直接从资本家手中争取</span>”，而且“<span class="text-正文引文_20_字符">它必须始终代表资本特权的削弱和一次局部的没收</span>。”[Emile Pouget, No Gods, No Masters, vol. 2, p. 71 and p. 73] 因此，艾玛·戈尔德曼指出：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>当然，工团主义与旧有的工会一样，也为眼前的利益而斗争，但它并没有愚蠢到去假装劳工可以在社会中非人道的经济结构下，去期待一个人道的生活条件。因此，它只是从敌人手中夺取那些能够迫使其让步的东西；然而，整体上，工团主义的目标和其集中全部能量的方向，是彻底推翻工资制度。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>工团主义更进一步：它旨在将劳动，从一切不以全人类自由发展为目标的制度中解放出来。简而言之，工团主义的最终目标，是将当今中央集权、专制、野蛮的社会，重建为一个建立在经济与社会自由基础上的、工人自由联合的社会。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>基于这一目标，工团主义朝着两个方向努力：第一，通过瓦解现有制度；第二，通过对工人的教育与培养他们的团结精神，为他们在资本主义被废除后过上完全自由的生活做好准备。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>从本质上说，工团主义是无政府主义的在经济上的表达。”[Red Emma Speaks, p. 91]</p>
