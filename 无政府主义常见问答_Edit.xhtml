<p class="paragraph-P42"><span class="text-T28">“</span>为了确保这一使命得以顺利执行，公社将设立一个公社委员会……但这些职位不具有任何行政或官僚权力……[其成员]将在完成一天的生产工作后集合开会，在会中讨论那些无需提交公社大会批准的具体事务。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>公社大会应根据公社利益的需求，由公社委员会召集，或按照各公社居民的意愿随时召开……公社的居民应当自行讨论其内部问题。”[转引自何塞·佩拉特斯（Jose Peirats）所著的《西班牙革命中的全国劳工联盟》（The CNT in the Spanish Revolution），第一卷，第106-107页]</p>

<p class="paragraph-P15">因此，公社大会的讨论，将影响社区及其中成员的事务。由于这些地方性的社区联合体将成为更大公社组织的成员，公社大会还将讨论影响更广泛地区的问题，并授权其代表在邦联大会上进行讨论。需要指出的是，这一体系曾在多次革命中都被成功实施（见J.5.4节），因此不能简单地将其视为一种空想。<span class="text-T29">  </span></p>

<p class="paragraph-P15">然而，自由社会的具体架构必然是在实践中逐步形成的。正如巴枯宁正确指出的，社会<span class="text-正文引文_20_字符">“可以且必须以不同于以往的方式组织自己，但不能自上而下，也不能依照某种理想化的蓝图。</span>”[Michael Bakunin: Selected Writings, p. 205] 然而，看起来很可能的是，公社之间将需要形成邦联。我们将在下一节探讨这一问题。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__I_5_2_为什么需要由参与性社区组成的邦联？"><span/></a><a id="I_5_2"/>I.5.2 为什么需要由参与性社区组成的邦联？<span class="text-T23">  </span></h3>

<p class="paragraph-P15">由于并非所有问题都仅限于地方层面，社区大会还将选举受授权并可被撤换的代表，参与更大规模的自治单位，以处理影响城市区域、整个城镇或城市、县、生态区域——乃至全球的问题。因此，大会将在各层级上形成邦联（confederations），以制定和协调共同政策，应对共同问题。正如西班牙全国劳工联盟（CNT）在关于自由共产主义的决议中所阐述的：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>公社的居民应当在内部讨论他们自身的问题……联邦则应就影响全国或省份的重大问题进行认真商讨，并确保所有公社均能在联邦的会议和大会中获得代表席位，从而使各公社的代表能够传达其民主的意见。<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>例如，如果需要修建道路以连接县内的村庄，或涉及农业县与工业县之间的交通运输与产品交换问题，那么当然，所有相关的公社都有权表达其意见。<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>对于区域性事务，区域联邦有责任执行能够体现全体区域居民主权意志的协议。因此，自治的起点是个人，接着是公社，再向上发展为联邦，最终形成总邦联。<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>同样，所有涉及全国范围的问题也应遵循这一模式……”[引自何塞·佩拉茨（Jose Peirats）所著的《西班牙革命中的CNT》，第107页]。<span class="text-T23">  </span></p>

<p class="paragraph-P15">换言之，公社<span class="text-正文引文_20_字符">“不能再承认任何高于自身的权力：在其之上，唯一存在的，只能是它自愿与其他公社共同拥抱的联邦利益”</span>[克鲁泡特金，《无神无主》，第一卷，第259页]。<span class="text-T29">  </span></p>

<p class="paragraph-P15">联邦主义适用于社会的各个层面。正如克鲁泡特金所指出的，无政府主义者<span class="text-正文引文_20_字符">“认识到，如果独立公社不需要中央政府来统治，如果全国政府被废除，全国统一可以通过自由联邦实现，那么，中央</span><span class="text-正文引文_20_字符"><span class="text-T12">市政</span></span><span class="text-正文引文_20_字符">政府同样变得毫无必要甚至有害。公社内部同样可以适用联邦原则。”</span>[《无政府主义》，第163-164页] 因此，整个社会将由自由联邦组成，从地方社区一直延伸到全球层面。而这一自由联邦将完全建立在地方团体的自治与自我管理基础之上。在联邦主义的框架下，合作将取代强制。</p>

<p class="paragraph-P15">这种对合作的需求并不意味着一个集中的机构。通过加入自治组织并参与管理，从而同意遵守自己所参与决策的决定，并不否认个人的自主性（这与加入等级制组织不同，在等级制组织中，个人在组织<span class="text-Emphasis">内部</span>会放弃自主权）。必须强调，在<span class="text-Emphasis">中央集权</span>体系中，<span class="text-Emphasis">权力</span>集中于上层，而下层的角色仅仅是服从（无论掌握权力的人是选举产生的还是任命的，这一原则都是相同的）。在<span class="text-Emphasis">联邦制</span>体系中，权力<span class="text-Emphasis">不会</span>被委托给少数人（显然，所谓的“联邦”政府或国家，本质上依然是中央集权体系）。在联邦制体系中，决策是在组织的基层进行，并自下而上地传递，以确保权力始终去中心化，掌握在所有人手中。共同解决问题、协调努力以实现共同目标，这并不等同于中央集权，而将二者混为一谈是一种严重的错误——这种错误在于，未能理解二者所产生的不同权力关系，并将服从与合作相混淆。</p>

<p class="paragraph-P15">正如工团的经济联合会一样，较低层级对较高层级进行控制，从而消除当前中央集权政府层级的专断权力。各级邦联的代表，在参加更高级别的协调委员会或会议时，将由其所在的议会指示如何处理相关事务。这些指示具有约束力，确保代表必须在既定的政策框架内行事；并且如果他们未能履行其授权任务，他们的决定可以被撤销，他们本人也可以被罢免。代表的选拔可以通过选举和／或抽签（即随机抽选，类似于当前陪审团制度的遴选方式）来进行。正如默里·布克钦所论述的：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>邦联主义的观点明确区分了政策制定与政策的协调和执行。政策制定，完全属于以参与式民主实践为基础的公民大会的权利。行政与协调的责任，则由邦联委员会承担，这些委员会作为纽带，将村庄、城镇、社区和城市联系在一起，形成联邦网络。权力自下而上流动，而不是自上而下传递，并且在邦联体系中，随着联邦委员会的地域范围从地方扩展到地区，再到更广阔的区域，权力的自下而上流动也随之减少。”[From Urbanisation to Cities, p. 253]</p>

<p class="paragraph-P15">因此，人民将在政策制定上拥有最终决定权，这就是自治的本质，每位公民都有机会参与公共事务的协调。换言之，自治将体现在人民自身的组织形式之中，包括他们的社区大会及其邦联协调委员会，而代表的职能仅限于执行由人民制定的政策。这些政策仍需经过邻里和社区大会的批准，因为社区大会拥有罢免代表并撤销其决定的权利。不言而喻，邦联的层级越高，其会议的召开频率就越低，需要考虑和决定的事务也越少。在此层面上，仅能就最一般性的问题和决策达成共识（实际上，这些决策只是为其成员邦联提供指导方针，由各成员邦联根据自身情况加以实施）。</p>

<p class="paragraph-P15">在这样的体系中，毫无疑问，会有一些特定的个人被分配到一定的任务上。我们强调“任务”这一词，因为他们的工作本质上是行政性质的，并不具备权力。例如，可能会有一个人或一组人被选举出来，负责调查一个社区的替代能源供应，并就他们所发现的情况进行汇报。他们不能将自己的决定强加于社区<span class="text-Emphasis">之上</span>，因为他们没有这样的权力。他们只是向授予他们任务的机构呈报他们的发现。这些发现<span class="text-Emphasis">并不是</span>一项要求选民必须遵守的法律，而是一系列建议和信息，供集会的人民选择他们认为最合适的方案。或者，换个例子，也可能有人被选举出来，负责监督某个选定的电力供应的安装，但关于使用何种电力供应以及实施哪个具体项目的决策，已经由整个社区决定了。同样，对于任何被选举为邦联委员会代表的人也是如此。</p>

<p class="paragraph-P15">邦联的规模和层次只能通过实践来确定。一般可以安全地来说，邦联制度需要在广泛的范围内实施：从城镇和城市开始，逐步扩展到地区和其他层级。没有哪个村庄、城镇或城市可以做到自给自足，也没有哪个地方希望做到这一点——与其他地方的沟通和联系是生活的一部分，无政府主义者并不希望回归到一种孤立的地方主义形式：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>没有任何社区会希望实现经济专制，也不应该试图这样做。从经济上讲，制造许多我们广泛使用的商品所需的广泛资源，就排除了自我封闭的孤立主义和狭隘主义。与其视之为负担，社区和地区之间的这种相互依存关系更应视为一种资产——无论是在文化上还是政治上……如果剥离了经济交流所带来的文化交融，市政体便会趋向自我缩小，消失于自身的市民私有主义之中。共同的需求和资源意味着共享的存在，分享带来沟通、由新思想带来的复兴以及更广阔的社会视野，从而产生对新经验的更广泛的敏感度。”[Bookchin, Op. Cit., p. 237]</p>

<p class="paragraph-P15">结合这一考虑，我们还必须提出规模经济的问题。某一层级的邦联可能是为了使某些社会和经济服务高效运作所必需的（我们在这里指的是如大学、医院和文化机构等社会需求的规模经济）。虽然每个公社可能都有一个诊所、幼儿园、地方公共商店和小型工作场所，但并非所有公社都能拥有大学、医院、工厂等。这些将需要在更广的层级上组织，因此需要相应的邦联体制来管理它们。基于一些如地理上集中的矿产资源、气候依赖型作物，以及生产设施最有效率时、集中在一个区域等物质需求的分布——这些生物区域或更大领土之间的联系，将使社区在物质需求和价值观的基础上联合成为邦联。</p>

<p class="paragraph-P15">这意味着，由公社创建的联邦的规模和层次，将是多样的且广泛的。很难对其进行概括，尤其是不同的邦联将针对不同的任务和利益而存在。此外，任何公社制度都将以现存的资本主义村庄、城镇和城市为基础启动。这是不可避免的，当然，这也将有助于确定邦联的初步规模和层次。</p>

<p class="paragraph-P15">在城市地区，城镇或城市必须被划分为多个邦联单位，而这些邦联单位将共同组成城镇或城市的代表大会。对于伦敦、纽约或墨西哥城这样的大都市而言，除了这种方式，几乎不可能有其他可行的组织形式。相较之下，规模较小的城镇可能能够建立更为简单的邦联结构。必须强调的是，几乎没有无政府主义者认为，在自由社会中存在巨大城市是可取的；因此，社会变革的一项重要任务，将是将大都市拆分为与当地环境更加紧密结合的较小单位。然而，社会革命仍将发生在这些庞大的城市之中，因此，在我们的讨论中必须将其纳入考量。<span class="text-T29">  </span></p>

<p class="paragraph-P15">总的来说，邦联的规模和层次将取决于实际情况，即人们在实践中发现的最优的邻里集会规模，以及各集会之间、城镇、城市、地区等不同层级之间的协作需求。我们既无法，也不愿，预测自由社会的发展。因此，邦联的规模和层次将由那些真正创建无政府主义社会的人们决定。不过，可以确定的是，邦联的层级将取决于所需代表的数量。当代表人数超过一定限度时，邦联大会的管理可能会变得困难，从而意味着需要设立新的邦联层级。这无疑将成为决定邦联规模和层次的基础，确保任何邦联大会都能有效管理其事务，并始终处于下级单位的控制之下。<span class="text-T29">  </span></p>

<p class="paragraph-P15">最后，邦联的存在也是为了在极少数情况下应对局部压迫，从而确保团结得以实现。毕竟，历史上充满了对少数群体施加压迫的地方社区（最明显的例子便是美国南部）。因此，邦联的存在使得任何受压迫的少数群体成员都可以寻求帮助与互助，以终结其所受的压迫。同样，邦联还可以确保地方公社能够自由尝试新思想，而无需等待多数人的同意——这在中央集权制度下往往是必须的。<span class="text-T29">  </span></p>

<p class="paragraph-P15">因此，公社的邦联化是必要的，以协调联合行动，并就共同的问题和利益进行讨论。同时，邦联还必须维护个体、社区与社会的自由，允许社会实验，并保护各个社区的独特性、尊严、自由与自治，从而确保整个社会的自由。因此<span class="text-正文引文_20_字符">，“社会主义是联邦制的”</span>，而<span class="text-正文引文_20_字符">“真正的联邦制，即社会主义的政治组织，只有当这些人民基层组织[即‘公社、工业与农业协会’]自下而上地逐步组织起来时才能实现。”</span>[巴枯宁，《由巴枯宁所著的〈无政府主义论〉》，第402页]</p>
<p class="paragraph-P15"> </p><h3 class="paragraph-P26"><a id="a__I_5_3_邦联会催生官僚和政客吗？"><span/></a><a id="I_5_3"/>I.5.3 邦联会催生官僚和政客吗？<span class="text-T23">  </span></h3>

<p class="paragraph-P15">当然，<span class="text-Emphasis">任何</span>组织都存在这样一种风险：被委派执行特定任务的少数人可能会滥用其职权以谋取私利，或者随着时间的推移，演变为掌控社会其他成员的官僚机构。因此，一些社会无政府主义的批评者认为，公社与邦联的体系最终不过是政客与官僚的温床。这种情况在国家制度下显而易见，而许多人却将其经验推广到<span class="text-Emphasis">所有</span>形式的社会组织，包括无政府主义公社。<span class="text-T29">  </span></p>

<p class="paragraph-P15">尽管承认这的确<span class="text-Emphasis">是</span>一种风险，但无政府主义者坚信，在一个无政府社会中，这种情况不太可能发生。这是因为，基于我们对国家的分析与批判，我们长期以来主张采取各种制度性安排以减少这种风险。例如，选举的是受委托人（delegates）而非代表（representatives），赋予受委托人明确的约束性授权，并允许选民随时罢免他们。一般来说，这些受委托者<span class="text-Emphasis">不会</span>领取薪酬，换句话说，他们应当尽可能留在各自的社区，在完成日常工作的同时履行公社赋予的任务。对于极少数可能出现的例外情况，受委托者的薪酬应与所在公社的平均收入持平——在互助主义与集体主义经济体系中如此；而在共产主义体系下，则不应享有任何特殊的公共资源。此外，受委托人的定期轮换可能会成为一种惯例，甚至可能采用类似于许多国家陪审团选任制度的随机抽选机制。最后，公社也可以选择退出任何变得明显畸形和官僚化的邦联。<span class="text-T29">  </span></p>

<p class="paragraph-P15">通过这些措施，公社机构的受委托人将始终处于选民的掌控之下，而不会像国家体制那样凌驾于公社之上，成为其统治者。此外，无政府主义者强调，任何公社机构都必须是一个实际运作的组织。这将有助于减少官僚倾向，因为各项事务的执行将由选举产生的受委托者负责，而不是那些通常未经选举产生的匿名官僚。正如巴枯宁在1868年所指出的，<span class="text-正文引文_20_字符">“公社委员会”</span>（由<span class="text-正文引文_20_字符">“持有约束性授权，并随时对</span><span class="text-正文引文_20_字符">选民负责且可被罢免的受委托者”</span>组成）将<span class="text-正文引文_20_字符">“从其成员中选出独立的执行委员会，负责公社革命行政的各个部门。”</span>[Bakunin, No Gods, No Masters, vol. 1, p. 155] 这样一来，执行机构不再是一个独立于人民代表之外的政府组织。值得注意的是，这一观点与蒲鲁东在1848年的论述如出一辙：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>国民议会应当通过委员会的组织来行使行政权，就像它行使立法权一样……除普选权之外，且作为一种普选权的逻辑延伸，我们主张实施约束性授权。政客们对此颇为反感！这意味着，在他们看来，人民在选举代表时，并非委任受委托者，而是放弃了他们的主权！这绝对不是社会主义，甚至连民主都称不上。”[Op. Cit., p. 63]</p>

<p class="paragraph-P15">由于约束性授权与随时罢免制度的存在，任何滥用职权或投票违背公社议会意愿的受委托者，都会迅速被罢免并替换。因此，尽管这些人可能是社区选出的受委托者，但这并不意味着他们拥有权力或权威（即，他们并非代表，而是受委托者）。本质上，他们是受当地社区控制并对其负责的代理人。显然，这类人并不同于政客。他们既不能，也无法代表选民制定政策（即，统治选民）。此外，在特定组织或特定岗位上工作的人会被频繁轮换，以防止政治职业化、以及政客在当选后脱离群众的问题。当然，他们仍会与选民一起生活和工作，并且不会因当选而享有任何特殊待遇（如更高的收入、更好的住房等）。这意味着，受委托者极不可能转变为代表或官僚，因为他们受到选举其担任该职位的组织的严格监督。正如克鲁泡特金所主张的，社区的全体大会<span class="text-正文引文_20_字符">“保持常设——始终开放的论坛——是确保一个诚实而智慧的行政管理的唯一方式”</span>，因为它<span class="text-正文引文_20_字符"><span class="text-T12">“建立在对一切执行权的不信任之上。”[</span></span>由克鲁泡特金所著的《法国大革命》, 第1卷, 第211页]  </p>

<p class="paragraph-P15">当前协调大规模行动的方式——国家的中央集权制——构成了对自由的威胁。正如蒲鲁东所言，<span class="text-正文引文_20_字符">“公民放弃了自己的主权，城镇、区、省都被中央权力所吸收，变成了直接受部长控制的机构。”</span>他继续指出，“<span class="text-正文引文_20_字符">后果很快便显现出来：公民和城镇被剥夺了一切尊严，国家的掠夺愈演愈烈，纳税人的负担与日俱增。政府不再是为人民服务，反而变成了人民为政府服务。权力侵蚀一切，统治一切，吞噬一切。”[</span>由蒲鲁东所著的《联邦原则》, 第59页] 在这样的体制下，一个由政客和官僚组成的特权阶层的出现，是不可避免的。<span class="text-T29">  </span></p>

<p class="paragraph-P15">此外，<span class="text-正文引文_20_字符">“政治中央集权的原则，公然违背了一切社会进步和自然演化的法则。事实证明，每一种文化进步最初都是在小群体中实现的，并且只有在逐步演化的过程中才能被整个社会所接受。因此，政治上的分权是确保新实验自由开展的最佳保障。在这样的环境中，每个社区都能够推行自身能够完成的事务，而不必将其强加于他人。实践试验是社会进步之母。只要每个地区能够在其自身范围内实施其公民认为必要的变革，每个实验的示范作用就会对其他地区产生积极影响，因为其他社区可以衡量这些实验所带来的好处，而无需在不确信其实用性的情况下，被迫接受。这种机制使得进步的社区成为其他社区的榜样，这一结果也符合自然演化的规律。”</span>[由鲁道夫·洛克尔所著的《美国自由的先驱》, 第16-17页] 国家中央集权制与此形成了鲜明对比。洛克尔继续说道：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>在一个高度中央集权化的国家，情况则完全相反，而即便是最优的代表制度也无法改变这一点。某个选区的代表可能在其所在选区占据压倒性多数；但在中央国家的立法机构中，他（或她）将仍然处于少数派。这是因为，在这样的机构中，占主导地位的往往不是思想最活跃的地区，而是最落后的地区。由于各个地区虽然有权表达自己的意见，但在未获得中央政府同意的情况下，就无法进行任何变革，最具进步性的地区将被迫停滞，而最落后的地区却将成为社会变革的标准。”[同上, 第17页]</p>

<p class="paragraph-P15">因此也就不奇怪，无政府主义者始终强调克鲁泡特金所称的<span class="text-正文引文_20_字符">“地方行动”</span>，并将自由意志主义的社会革命视为<span class="text-正文引文_20_字符">“通过宣布独立的公社来推进，这些公社将努力在……其各自的环境中完成经济变革。”</span>[Peter Kropotkin, Act For Yourselves, p. 43] 因此，先进的社区将通过提供可行的实践示范来激励其他人效仿。只有去中心化和邦联制才能促进自由，并由此带来社会实验，以确保社会进步，使社会成为宜居之地。<span class="text-T29">  </span></p>

<p class="paragraph-P15">此外，邦联制对于最大化自我管理也至关重要，并能减少代表脱离其授权者的可能性。正如洛克所解释的：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>在较小的社区中，个人更容易观察政治动态并了解需要解决的问题。而在中央集权政府中，这对代表而言几乎是不可能的。无论是个体公民还是他的[或她的]代表，都无法完全、或哪怕是大致地——监督庞大的中央国家机器的运作。代表每天都被迫对自己毫无个人了解的事务做出决定，因此，他[或她]在评估这些事务时只能依赖他人[即官僚和游说者]。这种制度必然会导致严重的错误和失误，这是不言自明的。而由于公民出于同样的原因，无法审查和批评其代表的行为，这就给了职业政治家阶层更多在混乱中渔利的机会。”[Op. Cit., p. 17-18]  </p>

<p class="paragraph-P15">必须强调的是，这些原则在大规模实践中运作良好。例如，无政府工团主义工会正是按照这种方式运作的，正如20世纪30年代西班牙的全国劳工联盟（CNT）所展示的那样，在拥有超过一百万名成员的情况下依然运作顺畅。此外，在西班牙革命期间，这些原则也被成功应用，而其催生的集体联合体也有效地运作。<span class="text-T29">  </span></p>

<p class="paragraph-P15">因此，公社和邦联的组织方式能够保护社会和个体免受中央集权的危害，防止代表蜕变为官僚或统治阶级。正如巴枯宁所强调的，社会有两种组织方式：<span class="text-正文引文_20_字符">“一种是像当今社会这样，自上而下、从中心到外围，以强制性统一和集权来构建”</span>；另一种则是未来的模式，即通过邦联制，<span class="text-正文引文_20_字符">“从自由的个人、自由的协会和自治公社出发，自下而上、从外围到中心，以自由联合的方式组织。”</span>[Michael Bakunin: Selected Writings, p. 88] 换言之，就是<span class="text-正文引文_20_字符">“自下而上的社会组织方式。”</span>[The Basic Bakunin, p. 131] 这表明，在一个自由社会中，代表堕落为政治家或官僚的风险将微乎其微，因为该社会内部包含了必要的防范机制（选举、授权、罢免、去中心化、邦联制等），从而能将这一风险降至最低，并在可控范围内加以遏制，甚至完全消除。</p>

<p class="paragraph-P94"/>
<h3 class="paragraph-P26"><a id="a__I_5_4_这些会议怎么能决定所有事情呢？"><span/></a><a id="I_5_4"/>I.5.4 这些会议怎么能决定所有事情呢？<span class="text-T23">  </span></h3>

<p class="paragraph-P15">无政府主义者毫不怀疑，邦联结构将是一种高效的决策机制，而不会陷入无休止的会议之中。我们之所以持这一观点，有多个理由。毕竟，正如默里·布克钦曾指出的：“<span class="text-正文引文_20_字符">历史确实为我们提供了多个主要以自由意志为基础的运作实例。它也向我们展示了一些邦联与联盟的案例，这些案例表明，协调自治社区是可行的，同时并不会侵犯它们的自主权和自由。”</span>[The Ecology of Freedom, p. 436]  </p>

<p class="paragraph-P15">首先，我们不认为一个自由的社会，会把全部时间都花在集会上或组织邦联会议上。某些问题比其他问题更重要，而几乎没有无政府主义者希望将所有时间都耗费在会议之中。自由社会的目标，在于让个体能够自由地表达他们的愿望和需求——如果人们总是忙于开会（或准备会议），那他们就无法真正做到这一点。因此，尽管公社大会和邦联大会将在自由社会中扮演重要角色，但这并不意味着它们会无时无刻地进行，也不意味着无政府主义者希望让会议成为个人生活的中心。事实恰恰相反！<span class="text-T29">  </span></p>

<p class="paragraph-P15">因此，公社大会的召开频率，可能比如说是每周一次、每两周一次或每月一次，以讨论真正重要的事务。几乎没有人会愿意不断地开会，讨论所有琐碎的议题，而大多数人也不会容忍这种情况发生。这意味着会议将会定期举行，并且只在需要讨论重大事务时召开，而<span class="text-Emphasis">不会</span>持续不断地进行（当然，在紧急情况下，可能会组织连续的会议或每日集会，但这将是极少数情况）。此外，并不要求每个人都必须参加每次会议，因为<span class="text-正文引文_20_字符">“在这里，决定性的是这一原则本身：个体拥有参与的自由，而不是必须被强迫参与。”</span>[Op. Cit., p. 435] 这表明，会议将由对相关议题真正感兴趣的人参加，因此会议内容将更具针对性，更加高效。</p>

<p class="paragraph-P15">其次，一个自由的人民是否会愿意在这样的会议上浪费大量时间，也是极为可疑的。虽然公社和邦联的会议至关重要且不可或缺，但它们的功能性极强，并不会成为空谈的场所。在这样的会议上，与会者会迅速向那些浪费时间或沉溺于自我表达的人表明自己的态度。因此，科尔内留斯·卡斯托里亚迪斯指出：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>或许有人会认为，人数问题仍然存在，人们永远无法在合理的时间内充分表达自己的观点。但这一论点并不成立。在超过二十人的集会上，几乎不会出现所有人都想发言的情况，其根本原因在于，当需要做出决定时，可供选择的方案和论点并不是无限的。在未受干预的基层工人集会上（例如，为了决定是否罢工而召开的会议），从未出现过‘发言过多’的问题。当两三种基本立场被提出，并且相关论点相互交锋后，决策很快便会达成。<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>此外，发言的长度往往与其内容的分量成反比。俄罗斯的领导人在党代表大会上，有时可以连讲四个小时却毫无实质内容……关于革命性集会的简洁性，可参见托洛茨基对1905年彼得格勒苏维埃的记述，或者1956年布达佩斯工厂代表会议的相关记载。”[Political and Social Writings, vol. 2, pp. 144-5]  </p>

<p class="paragraph-P15">正如我们将在下文看到的，这种情况在西班牙革命时期同样得到了验证。<span class="text-T29">  </span></p>

<p class="paragraph-P15">第三，这些集会和代表大会的关注点，纯粹是集体活动与协调。不同的协会和工团有合作的功能需求，因此它们会更频繁地召开会议，并采取行动来处理影响特定社区或多个社区的具体事务。并非社区成员关心的每个问题，都适合在整个社区的会议或邦联大会上讨论。正如赫伯特·里德所指出的，无政府主义<span class="text-正文引文_20_字符">“首先通过联邦下放来消除官僚机构”</span>，并因此<span class="text-正文引文_20_字符">“将所有……行政职能交由工团管理，”</span>例如<span class="text-正文引文_20_字符">“交通、分配、医疗和教育”</span>等事务。[Anarchy and Order, p. 101] 这些议题主要会在相关的工团内部进行讨论，因此社区层面的讨论将更专注于重要议题和整体政策，而非政治家们讨论和制定的具体法律——而这些政客对相关问题或行业往往一无所知。<span class="text-T29">  </span></p>

<p class="paragraph-P15">通过将会议简化为基于具体议题的功能性机构，可以减少甚至完全消除冗长的讨论。此外，由于功能性团体的存在并不局限于这些社区邦联（例如，工业集体会组织涉及其行业的代表大会，并邀请消费者团体的代表参与），因此大多数社区会议的议程将相对精简。</p>

<p class="paragraph-P15">换句话说，公社群众大会和研讨会将有明确而具体的议程，因此几乎不存在“政治”（暂且用这个词）占据所有人时间的危险。因此，这些会议不会（像议会那样）讨论抽象法律和无意义的提案，也不会泛泛地涉及各种无人真正了解的事务。相反，会议所讨论的议题，将是对与会者而言真正重要的具体问题。此外，常见的做法可能是，选举一个小组来调查某个议题，并在之后的会议上提交报告和建议，会议则可以对提案进行修改、接受或否决。正如克鲁泡特金所论述的，无政府状态将建立在<span class="text-正文引文_20_字符">“自由协议的基础上，通过书信交流和提案往来，以及代表们在代表大会上讨论明确议题并达成一致，但不会制定法律。在大会结束后，代表们带回的……不是一部法律，而是一份可接受或否决的契约草案。”</span>[由克鲁泡特金所著的《面包与自由》，第131页]  </p>

<p class="paragraph-P15">这种制度是否只是空想？鉴于这种制度在多个历史时期都曾经存在并发挥作用，我们可以有力地证明它并非虚构。显然，我们无法涵盖<span class="text-Emphasis">所有的</span>历史实例，因此这里只举两个例子——革命时期的巴黎和西班牙。<span class="text-T29">  </span></p>

<p class="paragraph-P15">正如默里·布克钦指出的，巴黎<span class="text-正文引文_20_字符">“在十八世纪晚期，按当时的标准来看，是欧洲最大且经济最复杂的城市之一，其人口约有一百万……然而，在1793年法国大革命的高潮时期，这座城市在</span><span class="text-正文引文_20_字符"><span class="text-T12">制度上</span></span><span class="text-正文引文_20_字符">几乎完全由[48个]公民大会管理……其事务由</span><span class="text-正文引文_20_字符"><span class="text-T12">公社</span></span><span class="text-正文引文_20_字符">进行协调……但实际上，许多事务是由这些大会本身（或称为‘区会’）直接管理的，它们自行建立相互联系，而无需依赖</span><span class="text-正文引文_20_字符"><span class="text-T12">公社</span></span><span class="text-正文引文_20_字符">。”</span>[<span class="text-T16">“</span>向生态社会的过渡”，载《社会与自然》第3期，第92-105页，第96页]</p>

<p class="paragraph-P15">以下是他对公社自治如何在实践中运作的描述：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>那么，这些鲜为人知的巴黎四十八个区会究竟是什么……它们是如何组织的？它们又是如何运作的？<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>在思想上，这些区会成员（被称为sectionnaires）主要信奉人民主权。正如阿尔贝·索布尔所指出的，对他们而言，这种‘人民主权’概念‘不是一个抽象的理念，而是现实中的人民，在区会大会中团结一致，并行使他们的一切权利。’在他们看来，这是一项不可剥夺的权利，正如1792年11月西岱区会所宣称的：‘任何自认为拥有主权的人，都将被视为暴君、公共自由的篡夺者，理应处死。’<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>主权，实际上，属于<span class="text-Emphasis">所有</span>公民，而不是由‘代表’垄断……因此，1793年的激进民主派认为，每位成年公民在某种程度上都有能力参与公共事务的管理。因此，每个区会……都是建立在<span class="text-Emphasis">面对面民主</span>的基础上的：其核心是人民大会，这是区会中最重要的议事机构，也是城市特定区域内人民权力的体现……每个区会选举六名代表进入公社，其职能仅限于协调巴黎市内各区会的事务。<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>此外，每个区会还设有各类行政委员会，其成员均由人民大会选出。”[由布克钦所著的《第三次革命》，第一卷，第319页]  </p>

<p class="paragraph-P15">难怪克鲁泡特金会认为这些“区会”表明<span class="text-正文引文_20_字符">“无政府主义的原则……并非源于理论上的推演，而是根植于法国大革命的</span><span class="text-正文引文_20_字符"><span class="text-T12">实践</span></span><span class="text-正文引文_20_字符">之中。”</span>[由克鲁泡特金所著的《法国大革命》，第一卷，第204页]</p>

<p class="paragraph-P15">西班牙革命期间，工人和农民建立公社及公社联邦（详见<a href="#I_8" class="text-Internet_20_link"><span class="text-Internet_20_link">I.8节</span></a>），在更广泛的范围内实践了公社自治。加斯顿·勒瓦尔对这一经验作了总结：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>西班牙革命，及作为其核心动力的自由意志主义运动所推动的组织体系，是一种自下而上的结构，符合实在的联邦制与真正的民主……管理和协调委员会虽然显然不可或缺，但它们不会超越选举它们的组织，而是始终置身于组织内部，随时接受成员的监督和接触。如果某些个人在行动上违背了其授权，可以对其提出质询、进行谴责，甚至将其撤换。只有在这样一个体系内，‘多数派才能制定规则。’<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>工团大会是自由意志主义民主的体现和实践，它与雅典式民主毫无共同之处。在雅典，公民们会在集市广场上争论数日之久，派系斗争、家族对立、个人野心相互冲突。由于社会不平等的存在，大量宝贵的时间被浪费在无休止的争执之中……<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>通常，这些定期的会议不会持续超过几个小时，讨论的都是具体且明确的问题，并以具体且明确的方式加以处理。所有有话要说的人都可以发言。委员会会提出自上次大会以来出现的新问题，以及某项决议执行后的结果……它还会报告与其他工会的关系情况，以及各个作坊或工厂的生产数据。所有这些内容都会成为报告和讨论的主题。随后，大会将会指定各委员会的成员，这些成员将在委员会内部商讨解决方案。如果出现分歧，则会分别起草多数派报告和少数派报告。<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>这一过程，发生在<span class="text-Emphasis">全西班牙的所有</span>行业、<span class="text-Emphasis">所有</span>商业和<span class="text-Emphasis">所有</span>工团的集会上。在巴塞罗那，我们运动初期的大会就已经能够汇聚数百甚至数千名工人，具体规模取决于各组织的力量。因此，个人对于自身职责和责任的意识不断得到深化，并发展到具有决定性的程度……”</p>

<p class="paragraph-P42"><span class="text-T28">“</span>这种民主实践同样扩展到了农业地区……在各个村庄，是否设立地方管理委员会的决定，是由全体村民大会做出的；而在不同关键事务中担任不可或缺的协调职能的代表，则是由全体与会的村民提名并选举产生的。但值得补充和强调的是，在所有集体化的村庄以及部分集体化的村庄——仅列举规模较大的集合，如阿拉贡地区的400个集体，莱万特地区的900个集体，卡斯蒂利亚地区的300个集体——居民们每周、每两周或每月定期召开大会，并被充分告知一切涉及公共利益的事务。<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>笔者曾亲自参加过阿拉贡地区的多次大会，在这些会议上，各项议题的报告使得居民能够知晓、理解并在精神上深度地融入社会，使他们切实参与到公共事务的管理之中，承担起相应的责任。因此，在那里，并未出现通常在决策权被赋予少数人时——这些少数人是以民主方式、毫无异议地选出的——所不可避免的抱怨和紧张情绪。这些大会是公开的，反对意见和提案都在公开讨论中被充分表达，所有人都可以自由参与讨论、批评和提议，就像工会大会一样。民主贯穿于整个社会生活。”[Collectives in the Spanish Revolution, pp. 205-7]  </p>

<p class="paragraph-P15">这些公社组织了涵盖数千个公社和工作场所的邦联，涉及整个行业部门，影响数十万人乃至整个西班牙地区。这一实践鲜明地印证了蒲鲁东的观点，即在联邦制下，<span class="text-正文引文_20_字符">“契约各方的主权……成为公社与个人自由的有效保障。因此，我们不再面对人民主权这一抽象概念……而是劳动群众的真正主权。”“劳动群众实际上、确切地、有效地掌握主权——当经济体系，即劳动、资本、财产和资产完全归属于他们时，他们怎么可能不是主权者呢？”[</span>Anarchism, vol. 1, Robert Graham (ed.), p. 75]  </p>

<p class="paragraph-P15">换句话说，这一体系<span class="text-Emphasis">是</span>可能的，并且<span class="text-Emphasis">已经</span>在现实中运作过。而随着通信技术的巨大进步，这种社会模式比以往更加可行。至于是否能够建立这样的自治社会，最终取决于我们是否渴望自由。”</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__I_5_5_参与式社区和邦联不就是新形式的国家吗？"><span/></a><a id="I_5_5"/>I.5.5 参与式社区和邦联不就是新形式的国家吗？<span class="text-T23">  </span></h3>

<p class="paragraph-P15">不。正如我们在<a href="#B_2" class="text-Internet_20_link"><span class="text-Internet_20_link">B.2节</span></a>中所讨论的，国家可以通过其结构和职能来定义。从结构上看，国家，意味着由统治精英对特定地理区域，进行政治—军事和经济上的支配；并基于权力的委托，使少数人掌握权力，从而形成等级制度（集中化的权威）。因此，将任何形式的社会组织与特定形式的国家混为一谈，会是一个巨大的理论性错误。<span class="text-T29">  </span></p>

<p class="paragraph-P15">正如我们在H.3.7节所讨论的，国家的特定特征是其作为阶级统治工具的职能所导致的。如果一个社会组织不具备这些特征，那么它就不是国家。因此，对于无政府主义者而言，<span class="text-正文引文_20_字符">“国家的本质”</span>在于<span class="text-正文引文_20_字符">“权力的集中，</span><span class="text-正文引文_20_字符"><span class="text-T12">或者换句话说，</span></span><span class="text-正文引文_20_字符">就是国家通过所谓‘政府’的暴力组织，享有垄断的</span><span class="text-正文引文_20_字符"><span class="text-T12">强制性权威</span></span><span class="text-正文引文_20_字符">；在等级专制制度、司法、警察和军事专制制度中，这些制度通过法律对所有人实施统治。”</span>[Luigi Fabbri, "Anarchy and 'Scientific' Communism", in The Poverty of Statism, pp. 13-49, Albert Meltzer (ed.), pp. 24-5] 这就是为什么马拉泰斯塔强调，国家“<span class="text-正文引文_20_字符">意味着权力的委托，即所有人主动性和主权的让渡，使之归于少数人之手。”</span>[Anarchy, p. 41] 如果一个社会组织<span class="text-Emphasis">不是</span>集中化的、从上而下构筑的，那么它就不是国家。<span class="text-T29">  </span></p>

<p class="paragraph-P15">在一个由联合的参与式社区组成的体系中，并不存在统治精英，因此也没有等级制度，因为权力被保留在邦联体系的最低层单位之中，并通过直接民主以及授权的、轮替且可罢免的邦联代表来行使。这消除了“代议制”民主体系中的权力委托问题，即：当选官员逐渐脱离选民，甚至凌驾于人民之上。一个无政府主义社会将通过<span class="text-正文引文_20_字符">“代表大会的方式作出决策，这些代表相互讨论，并向其选民提交</span><span class="text-正文引文_20_字符"><span class="text-T12">提案</span></span><span class="text-正文引文_20_字符">，而非</span><span class="text-正文引文_20_字符"><span class="text-T12">法律</span></span><span class="text-正文引文_20_字符">。”</span>[克鲁泡特金所著的《面包与自由》, p. 135] 因此，这种社会是基于<span class="text-T12">自</span>治，<span class="text-Emphasis">而非</span>代议制政府（及其不可避免的官僚体系）。正如蒲鲁东所言，<span class="text-正文引文_20_字符">“联邦制是等级制度或行政与政府集权的对立面”</span>，因此<span class="text-正文引文_20_字符">“邦联并不完全是一个国家……所谓的联邦当局……不再是政府，而是为共同执行某些职能而设立的机构。”</span>[The Principle of Federation, pp. 40-1]  </p>

<p class="paragraph-P15">或许有人会反对说，公社式的决策不过是一种“国家主义”的形式，只不过是基于直接民主而非代议制民主——之所以是“国家主义”，是因为个人仍然要服从多数人的决策，因此并不自由。然而，这种反对意见混淆了国家主义与自由协议（即合作）的概念。由于参与式社区和生产工团一样，都是自愿结社，因此其决策是基于成员自愿承担的义务（参见<a href="#A_2_11" class="text-Internet_20_link"><span class="text-Internet_20_link">A.2.11节</span></a>）；而那些不同意这些决策的人，完全可以选择退出该组织。因此，公社并不会比履行承诺更“国家主义”。</p>

<p class="paragraph-P15">此外，在自由社会中，少数群体不仅可以通过辩论、还可以通过异议和直接行动来坚持自己的诉求（或捍卫自己的自由）。正如卡萝尔·佩特曼所指出的，<span class="text-正文引文_20_字符">“政治不服从，只是自我管理民主所依赖的积极公民身份的、一种可能的表达方式。”</span>[The Problem of Political Obligation, p. 162] 由此可见，在公社体系下，个人自由可以得到保护，而社会则因反对、对抗和异议而变得更加丰富多元。如果缺乏自我管理和少数派的异议，社会将沦为一个意识形态的墓地，扼杀思想和个体，因为思想和个体的成长依赖于讨论（<span class="text-正文引文_20_字符">“那些能够在相互关系中，实现基于自由理解的运动与生活的人……会明白多样性乃至冲突本身即是生命，而一致性则是死亡。”</span>[克鲁泡特金，《无政府主义》, p. 143]）。因此，一个基于自愿协议和自我管理的社会，将基于人际间的共情与自身利益，将营造出一个鼓励个性和尊重少数群体的社会。<span class="text-T29">  </span></p>

<p class="paragraph-P15">因此，公社的参与式性质恰恰是国家主义的对立面。艾普丽·卡特尔也认同这一观点，指出<span class="text-正文引文_20_字符">“在社会政治领域，对直接民主或无政府状态的承诺，与政治权威是不相容的”</span>，而且<span class="text-正文引文_20_字符">“直接民主中唯一可能存在的‘权威’是赋予公民集体的‘权威’……然而，一个由平等者组成的群体，通过相互说服的过程达成决定，是否能真正形成‘权威’仍值得怀疑。”</span>[Authority and Democracy, p. 69, p. 380] 这实际上与蒲鲁东的观点相呼应，他曾说<span class="text-正文引文_20_字符">“‘民主’一词的真正含义就是政府的消亡。”</span>[No Gods, No Masters, vol. 1, p. 42] 巴枯宁则指出，当<span class="text-正文引文_20_字符">“全体人民共同治理”</span>时<span class="text-正文引文_20_字符">，“就不再有人被统治，这意味着不再有政府，不再有国家。”</span>[The Political Philosophy of Bakunin, p. 287] 数十年后，马拉泰斯塔也表达了同样的观点：<span class="text-正文引文_20_字符">“当所有人都在治理时，就不再有政府，至少不再是传统意义上的政府。”</span>[No Gods, No Masters, vol. 2, p. 38] 此外，克鲁泡特金曾论述过，在法国大革命中，群众通过直接民主的区会（sections）<span class="text-正文引文_20_字符">“实践了后来被称为直接自治的模式”</span>，并体现了<span class="text-正文引文_20_字符">“无政府主义的原则。”</span>[The Great French Revolution, vol. 1, p. 200, p. 204]  </p>

<p class="paragraph-P15">无政府主义者认为，个体及其所创建的制度不能被孤立看待。威权制度会塑造出顺从的个人，使其无法自治。因此，我们认为，若个体要获得自由，他们<span class="text-Emphasis">必须</span>参与决定那些与邻里共同达成的基本协议，因为这些协议构成了他们的社区。否则，自由社会便无法存在，个人将受制于他人<span class="text-Emphasis">为其</span>制定的规则（服从命令显然与自由意志主义无关）。具有讽刺意味的是，那些高喊“个人主义”并指责公社是新形式“国家”的人，实际上主张一种建立在财产所有者的权威之上的、极端等级制社会关系。换句话说，抽象的个人主义实际上造就了威权（即类国家化）的社会关系（参见F.1节）。因此，无政府主义者承认人类的社会性，并指出任何建立在抽象个人主义（比如资本主义）基础上的社会，都将充斥着权威、不公正和不平等，而非自由。正如布克钦所言：<span class="text-正文引文_20_字符">“如果脱离社会根基来谈论‘个人’，就如同谈论一个没有人或制度的社会一样毫无意义。”</span>[Anarchism, Marxism, and the Future of the Left, p. 154]</p>

<p class="paragraph-P15">社会无法被回避，正如布克钦所指出的，<span class="text-正文引文_20_字符">“除非每个人在心理上完全同质化，并且社会利益具有如此一致的特征，以至于异议变得毫无意义；否则，必须为相互冲突的提案、讨论、理性阐述和多数决策，留出空间——简而言之，就是民主。”</span>[Op. Cit., p. 155] 那些以自由之名反对民主的人（如许多资本主义的支持者），通常也认为法律和等级权威是必要的（尤其是在工作场所中）。这并不令人惊讶，因为一旦拒绝自我管理，等级权威就成为了协调集体活动的唯一手段——具有讽刺意味的是，由此产生的机构（如资本主义企业），比自我管理的组织更加接近国家主义的结构。<span class="text-T29">  </span></p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">因此，无政府主义的公社绝非某种“新的国家”，由社会的某个群体（历史上几乎总是富裕精英阶层）强加道德标准于他人。相反，公社只是一个公共论坛；在这里，社区事务（例如公有资源的管理、社会化经济活动的控制等）将得以讨论，并形成共同的政策。此外，超越地方范围的事务也在这里得到讨论，并由受委托的代表带着社区的具体意愿，参与邦联大会。因此，“对事务的管理”取代了“对人的统治”，各个公社之间的联合体确保所有人的利益由所有人共同管理，从而使自由、正义和平等不再只是空洞的理想。此外，一个自由社会不会设立职业化的武装力量（例如军队或警察）<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 至于如果有人会因此质疑，无政府主义革命无法进行自我防卫，请参见J.7.6节"><a href="#ftn105" id="body_ftn105">①</a></span></span>，因为它不会拥有强制执行会议和公社决定的手段，避免这些决定反映少数“潜在的政治家或官僚”之利益，而非广大民众的意愿。<span class="text-T29">  </span></div>

<p class="paragraph-P15">当然，有人可能会认为，多数人的意见同样可能具有压迫性，甚至会像国家一样专制。对此，无政府主义者十分清楚，并积极采取措施加以防范。请记住，在自由社会中，各个公社和联邦都是由自由的个体组成的。他们<span class="text-Emphasis">不会</span>对他人的私人行为过度干涉，除非这些行为直接影响到自己的生活。因此，一个社区，不太可能做出例如禁止同性恋或新闻审查的决策。这并不意味着多数不会滥用权力压迫少数，而是说，如<a href="#I_5_6" class="text-Internet_20_link"><span class="text-Internet_20_link">下一节</span></a>所讨论的，无政府主义者提出了减少乃至消除这种可能性的方案。简而言之，一个自由社会将努力鼓励多样性，让少数群体自由地按照自己的方式生活（前提是他们并未压迫或剥削他人）。<span class="text-T29">  </span></p>

<p class="paragraph-P15">正因如此，一个自由意志社会主义社会不会拥有国家。从结构上看，它将建立在平等和去中心化的制度之上，完全对立于等级制和中央集权的国家。从功能上看，它将依赖所有人的广泛参与，以确保他们能够自行管理自己的事务，而不像国家那样依赖对多数人的排除，以维持少数精英的统治。在自由社会中，公社与邦联并不是换汤不换药的“国家”，而是自由人集体管理自身事务的组织形式，以取代国家及其政治家与官僚的统治。</p>

<p class="paragraph-P15">这正是蒲鲁东所主张的：<span class="text-正文引文_20_字符">“在民主的宪法之下……政治和经济……构成了同一个体系……它只基于一个原则——互助……[它]形成了一个前所未有的庞大人道主义有机体……[这]难道不正是旧社会的倾覆？”</span>[Anarchism, vol. 1, Robert Graham (ed.), pp. 74-75]</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__I_5_6_在自由意志社会主义下，会不会存在“多数暴政”的危险？"><span/></a><a id="I_5_6"/>I.5.6 在自由意志社会主义下，会不会存在<span class="text-T84">“多数暴政”</span>的危险？<span class="text-T23">  </span></h3>

<p class="paragraph-P15">尽管<span class="text-正文引文_20_字符">“多数人的暴政”</span>这一反对意见包含了重要的观点，但它往往是出于自私的目的而被提出的。这是因为，历史上提出这一问题的人（例如《美国宪法》1789年起草者汉密尔顿和麦迪逊，见<a href="#B_2_5" class="text-Internet_20_link"><span class="text-Internet_20_link">B.2.5节</span></a>）所关注的“少数人”，往往是富人。换句话说，他们反对的并不是“多数人的暴政”本身（当多数人支持他们对财富和权力的占有时，他们并不反对它），而是反对多数人试图改变社会，使其变得更加公平和自由的努力。这种反对意见，很容易被揭露为对少数人统治的狡猾辩护——尤其是当它的支持者（例如财产主义者和资本主义的捍卫者）却对财产所有者对雇佣劳动者的专制统治毫无异议时！<span class="text-T29">  </span></p>

<p class="paragraph-P15">然而，正如前述，该反对意见<span class="text-Emphasis">确实</span>包含了一个合理的关切，即在一个自我管理的社会中，少数群体的自由如何得到保障？这确实是一个需要面对的问题，且提出这一问题的人，也<span class="text-Emphasis">并不一定</span>是在寻求少数人的统治。例如，对无政府主义持支持态度的乔治·奥威尔曾指出：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>极权主义的倾向……在无政府主义的社会愿景中是显而易见的。在一个没有法律，理论上也没有强制的社会中，行为的唯一评判人就是公共舆论。然而，由于群居动物的强烈趋同冲动，公共舆论会比任何法律制度都更不宽容。当人类受到‘你不可’的治理时，个人还可以保持一定程度的叛逆；但当他们受到‘爱’或‘理性’的治理时，他们将持续受到压力，要求他们的行为和思想与所有人完全一致。”[Inside the Whale and Other Essays, p. 132]  </p>

<p class="paragraph-P15">当然，这种危险在<span class="text-Emphasis">任何</span>社会中都可能存在，无论其决策结构是直接的（无政府状态）还是间接的（某种形式的政府）。然而，仅仅指出这一显而易见的事实，并不能真正解决问题。事实上，无政府主义者在这方面一直持高度警惕的态度，认识到多数群体往往因其对变革的恐惧，而成为自由的威胁（例如，艾玛·戈尔德曼的经典文章《少数与多数》）。我们深知，群众——只要其中的个体没有真正解放自己——往往会成为社会的沉重负担，阻碍变革并强化一致性。正如戈尔德曼所说：<span class="text-正文引文_20_字符">“比成文的权威更压迫个人的，是社会的一致性和同质性。”</span>[Red Emma Speaks, p. 116] 因此，马拉泰斯塔曾指出，无政府主义者<span class="text-正文引文_20_字符">“肩负着特殊使命，要成为自由的警觉守护者，反对一切追逐权力者，也反对可能的、多数人的暴政。”</span>[Errico Malatesta: His Life and Ideas, p. 161]</p>

<p class="paragraph-P15">然而，自由意志主义者并不像古典自由主义者那样，从资本主义下的这一社会现实得出精英主义的结论，进而主张限制大众参与的政府和组织形式（从而推动少数人的统治与专制）。相反，自由意志主义者认为，只有通过斗争和参与的自我解放过程，才能将“群众”转变为自由、自我管理的个人（正如H.2.11节所讨论的，列宁主义者试图将无政府主义者描绘成精英主义者的做法，既虚伪又错误）。此外，我们还主张，参与和自我管理，是多数人理解少数派思想、并认识到保护少数派自由之重要性的唯一途径。这意味着，任何以少数派权利之名来限制大众参与的企图，实际上都会强化从众思想，削弱少数派和个人自由，而非保护它们。正如卡罗尔·佩特曼所论述的：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>现有证据支持这样的观点……那就是，我们确实通过参与来学习如何参与，政治效能感更有可能在参与式环境中得以培养。此外，证据还表明，在参与式权力结构中的经验，也可能有助于减少个体趋向非民主态度的倾向。”[Participation and Democratic Theory, p. 105]</p>

<p class="paragraph-P15">因此，尽管<span class="text-正文引文_20_字符">“多数人的暴政”</span>这一问题值得关注（无政府主义者正是对此问题最为敏感的人之一），但这一反对意见却未能认识到直接民主与代议制民主之间的巨大区别。</p>

<p class="paragraph-P15">在现行制度下，正如我们在<a href="#B_5" class="text-Internet_20_link"><span class="text-Internet_20_link">B.5节</span></a>中所指出的，选民，仅仅是偶尔观看由企业精英预先筛选出的候选人之间、预演辩论的被动旁观者，而企业精英则承担竞选经费。公众仅被期待根据政治广告和新闻简讯做出选择。一旦选择做出，繁琐且低效的罢免程序就确保了当选代表能够随心所欲地行动（或更准确地说，是按照其富有的资助者的意愿行事）。因此，在资产阶级的“代议制政府”中，选民的功能仅仅是对<span class="text-Emphasis">已经替他们做出的</span>“选择”进行批准！全民公投的情况也是如此，因为<span class="text-正文引文_20_字符">“人民并不</span><span class="text-正文引文_20_字符"><span class="text-T12">提出</span></span><span class="text-正文引文_20_字符">问题：政府才是那个</span><span class="text-正文引文_20_字符"><span class="text-T12">提出</span></span><span class="text-正文引文_20_字符">问题的主体。而人民只能对政府提出的问题回答</span><span class="text-正文引文_20_字符"><span class="text-T12">‘是’</span></span><span class="text-正文引文_20_字符">或</span><span class="text-正文引文_20_字符"><span class="text-T12">‘否’</span></span><span class="text-正文引文_20_字符">，就像问答教学法中的孩童一样。人民甚至没有机会参与修正。”</span>[Proudhon, General Idea of the Revolution, p. 148]</p>

<p class="paragraph-P15">相比之下，在自由意志主义社会中，决策是在社区大会上经过公开讨论后作出的，所有人都可以参与。在决策达成后，被否决的少数派——甚至是仅有一个人的少数派——仍然有充分的机会提出理性且有说服力的反对意见，以试图改变决策。在这一过程中，辩论、分歧、挑战与反驳会持续进行，即使失败的少数派暂时服从了多数派的决定，这种过程仍然不会停止。而在代议制系统中，“<span class="text-正文引文_20_字符">多数暴政”</span>才是真正的问题。此外，若某项决策对少数群体确实具有强烈的冒犯性，他们还可以选择退出该组织。</p>

<p class="paragraph-P15">我们还必须记住，在绝大多数情况下，个人行为或活动的问题不会在社区大会上进行讨论。为什么？因为我们所设想的社会，是一个大多数人都将自己视为独特而自由的个体的社会，因此他们也会认可并主动维护他人的独特性和自由。除非人们受到宗教或其他形式的意识形态灌输，否则他们能够宽容地对待他人及其个性。如果现实并非如此，那更多是因为威权社会关系的存在——社会关系塑造了特定类型的人，而非源于人类所固有的缺陷。而在自由意志社会主义的社会中，这些威权关系将被彻底废除。<span class="text-T29">  </span></p>

<p class="paragraph-P15">因此，在一个自由意志社会主义的社区中，生活的许多领域都将与他人无关。无政府主义者一向强调个人空间和“私人”领域的重要性。事实上，在克鲁泡特金看来，许多“乌托邦”社区的失败，直接源于缺乏个人空间以及<span class="text-正文引文_20_字符">“试图按照家庭的模式来管理社区，使其成为‘一个大家庭’。人们住在同一所房子里，因此不得不持续地与同样的‘兄弟姐妹’相处。然而，即使是两个真正的兄弟，在同一屋檐下生活往往也很困难，而且家庭生活并不总是和谐的。因此，强行让所有人过‘大家庭’式的生活，而不是相反，尽可能地保障每个人的自由和家庭生活——这是一个根本性的错误。”</span>在无政府主义社会中，并不需要在所有问题上达成持续一致。自由社会的成员<span class="text-正文引文_20_字符">“只需就某种有利的共同劳动方式达成一致，其余方面则可以自由地按照自己的方式生活。”</span>[Small Communal Experiments and Why they Fail, pp. 8-9 and p. 22]  </p>

<p class="paragraph-P15">这就引出了另一个关键点。当无政府主义者谈及民主化或集体化家庭及其他社群关系时，并不意味着这些关系应被剥夺其私密性，从而被纳入单一、普遍的公共领域，接受集体投票的监管。相反，我们的意思是，家庭及其他社会关系也应当体现自由意志主义的特征，并与所有成员的自由相一致。因此，一个以自我管理为基础的社会，并不意味着私密活动领域的消失，而是意味着无政府主义原则扩展到生活的各个方面——无论是私人领域还是公共领域。这并不意味着公共领域凌驾于私人领域之上，或相反地，私人领域凌驾于公共领域之上。<span class="text-T29">  </span></p>

<p class="paragraph-P15">举例来说，我们可以看看人际关系。无政府主义者反对婚姻制度中隐含的（甚至在过去明确存在的）父权制，并主张以自由恋爱作为替代方案。正如H.4.2节所讨论的，自由恋爱意味着关系中的双方拥有平等的决策权，而不像传统婚姻制度那样，妻子成为丈夫的财产。因此，在这一背景下，自我管理并不意味着通过公社的介入来消灭人际关系，而是显然地，意味着创造基于平等和自由的人际关系。</p>

<p class="paragraph-P15">因此，<span class="text-正文引文_20_字符">“多数人的暴政”</span>极不可能在最令人担忧的领域施展其影响力——例如个人的家庭生活、与朋友的交往、私人空间、行为方式等。只要个人自由和权利得到保障，人们的私人事务（包括儿童的权利——他们也是独立的个体，而<span class="text-Emphasis">不是</span>父母的财产）便无关紧要。在无政府主义理论中，直接民主仅涉及公共资源及其使用和管理。在一个自由社会中，人们极不可能去讨论个人行为或道德问题，而是会将其交由当事人自行决定——这正是应有之义，因为每个人都需要私人空间和试验的自由，以找到最适合自己的生活方式。<span class="text-T29">  </span></p>

<p class="paragraph-P15">在当今社会，权威主义的世界观通过家庭、学校、宗教机构、俱乐部、兄弟会、军队等组织灌输给人们，使其无法跳脱出支配与服从的框架，从而塑造出一种特定的性格类型——即对任何被认为威胁现存世界观及其制度、价值体系的个体或群体，都怀有强烈的不容忍态度。因此，正如巴枯宁所论述的那样，<span class="text-正文引文_20_字符">“舆论”</span>本质上是可能具有排他性和压迫性的，<span class="text-正文引文_20_字符">“仅仅因为迄今为止，这种权力本身尚未被人道化；而它之所以尚未被人道化，是因为它所忠实反映的社会生活……建立在对神性的崇拜之上，而非对人性的尊重之上；建立在权威之上，而非自由之上；建</span><span class="text-正文引文_20_字符">立在特权之上，而非平等之上；建立在对人的剥削之上，而非兄弟情谊之上；建立在不公与谎言之上，而非正义与真理之上。因此，其实际作用总是与其所宣称的人道主义理论相矛盾，并始终施加着灾难性和腐化性的影响。”</span>[由巴枯宁所著的《上帝与国家》，第43页] 换言之，<span class="text-正文引文_20_字符">“如果社会要实现自由，那将是通过解放的个人来实现的，正是这些自由个体的努力才能创造出自由的社会。”</span>[由艾玛·戈尔德曼所著的《无政府主义及其余论》，第44页] 在无政府主义社会中，人们将自觉地消解那些塑造权威-服从型人格的制度性与传统性来源，从而使“舆论”摆脱其现存的压迫性潜力。<span class="text-T29">  </span></p>

<p class="paragraph-P15">然而，这并不是说自由个体所构成的社会不会陷入惯例之中，并随着时间的推移，对某些挑战公共舆论或社会运作方式的少数群体施加压迫。社会舆论和社会组织可能会在世代更迭的过程中，以出人意料的方式发展。最著名的（尽管是虚构的）例子，便是厄休拉·勒古恩的科幻经典《一无所有》（The Dispossessed）。在这部作品中，阿娜瑞斯的无政府主义社会，由于日常生活的惯性以及无意识的社会舆论压力，逐渐形成了一种松散但实际存在的官僚主义。当主人公薛维克和他的朋友们试图揭示并改变这一现状（包括薛维克离开阿娜瑞斯前往资本主义世界乌拉斯）时，该星球的大多数人对他们的行为表现出强烈的敌意（正是因为这些行为违背了既定的社会惯例）。但值得注意的是，仍然有相当一部分人支持他们的行动。而这种行动之所以能够进行，正是<span class="text-Emphasis">因为</span>这个社会在根本上仍然是共产无政府主义的，使得异见者能够依托丰富的自由意志主义传统与思维方式，来开展直接行动、并享有使用资源的权利，以传播他们的思想并实践他们的抗议活动。</p>

<p class="paragraph-P15">西班牙无政府主义运动中最典型的例子，莫过于20世纪30年代的<span class="text-Emphasis">“自由女性”</span>（Mujeres Libres）（关于这一重要运动的更多内容，可参阅玛莎·阿克斯尔贝格所著的《西班牙的自由女性：无政府主义与妇女解放斗争》）。这一组织的产生，正是对当时许多男性无政府主义者的回应——尽管他们在理论上承诺实现性别平等，但实际上却与他们所反对的制度一样充满性别歧视；因此，他们在潜意识中仍然反映了公众对女性应有地位的压迫性观念。毫不奇怪，许多无政府主义女性对此（完全合理地）感到愤怒，因为在一个旨在废除一切形式的支配与等级制度的自由意志主义运动中，她们自身却仍然处于边缘化地位。面对这一现实，尽管常常遭遇男性同志的敌意或冷漠，她们依然组织起来，以改变这种状况，努力在无政府主义运动内部及更广泛的社会中，对抗并改造公众舆论。在西班牙内战中佛朗哥胜利之前，她们的活动取得了一定的成功，但最终，如同整个自由意志主义革命一样，这一运动也被镇压了。<span class="text-T29">  </span></p>

<p class="paragraph-P15">因此，我们可以认为，在一个自由社会中，公众舆论不太可能变得专制化。这是因为，正如<span class="text-Emphasis">“自由女性”</span>的例子所示，该社会的成员将会组织起来，对抗这类趋势，并通过各种方式提升公众对这一问题的意识，并进行斗争。一旦自由社会建立起来，无政府主义者的任务便是确保其持续保持自由，而这意味着必须持续警惕一切潜在的权威来源，包括那些与组织内部非正式官僚体系、及公众舆论相关的权威。尽管一个自由社会，将会设立多种保障措施来防止这类发展，但任何制度都不可能完美无缺；因此，持不同政见的少数群体的行动就显得至关重要，他们需要指出并抗议任何可能引发专制倾向的危险。<span class="text-T29">  </span></p>

<p class="paragraph-P15">因此，需要注意的是，无政府主义者也认可，自由结社之中隐含的自愿政治义务的实践，也意味着拥有异议和不服从的权利。正如卡萝尔·佩特曼所指出的：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>即使不可能对自己实施不公，我在投票时也不是仅仅为自己投票，而是与所有人一起投票。在政治生活中，关于不公正的问题始终是适用的，因为参与式投票也并不能保证其结果必然符合政治道德的原则。”[The Problem of Political Obligation, p. 160]  </p>

<p class="paragraph-P15">如果某个个体或某个群体认为，某项具体决策威胁到了他们的自由（而在无政府主义社会中，自由正是政治道德的基本原则），那么他们可以（并且必须）采取行动，以捍卫这一自由：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>参与式投票的政治实践，建立在对公民身份的意义及其影响的集体自觉之上。政治团体的成员理解，投票既是对自己的承诺，也是对其他公民的承诺，同时也是彼此之间的共同承诺……在特定情况下拒绝投票，意味着拒绝者认为……该提案……侵犯了政治团体所基于的政治道德原则……拒绝投票[或采用直接行动]可以被视为对其他公民‘正义感’的呼吁。”[Pateman, Op. Cit., p. 161]</p>

<p class="paragraph-P15">当个人不再同意其社区所做的决定时，他们可以通过直接行动诉诸同胞的“正义感”，指出某项决定可能带来的后果，而这些后果可能是大多数人未曾意识到的。因此，直接行动和异议构成了无政府主义社会的关键组成部分，并有助于防止多数人的暴政。无政府主义拒绝那种<span class="text-正文引文_20_字符">“要么接受，要么离开”</span>的态度，因为这种态度正是专制组织的典型特征。<span class="text-T29">  </span></p>

<p class="paragraph-P15">这种基于个人自由的自愿义务观，揭示了约瑟夫·熊彼特（Joseph Schumpeter）在其对民主的批判中所存在的基本缺陷。他认为民主不过是一种政治决策的方法（在他的理论中，民主的唯一作用就是决定谁来统治社会）。熊彼特提出了一个<span class="text-正文引文_20_字符">“思想实验”</span>，假设一个国家通过民主程序做出<span class="text-正文引文_20_字符">“迫害宗教异见者”</span>（如犹太人和女巫）的决定。他主张，我们不应仅仅因为这些做法是由多数人决定、或通过民主方法作出的，就认为它们是正当的，因此，民主本身不能作为一个最终目标。[《资本主义、社会主义与民主》，第240-243页]  </p>

<p class="paragraph-P15">然而，这种系统性的迫害，本身就违反了任何能被称为“民主”的政治程序规则。因为要实现真正的民主，少数派必须有可能通过论证使其理念成为多数人的理念，而这需要言论自由、讨论自由和结社自由。如果一个国家或社区的多数派迫害或压制少数派，就等于剥夺了少数派影响多数派的机会——少数派不仅在物理上被排除在外，也无法通过辩论来说服多数派改变立场——而且少数派也无法说服多数派决定的错误之处。因此，熊彼特的例子完全违背了民主原则，因此无法与民主理论相契合（卢梭关于<span class="text-正文引文_20_字符">“公意”</span>与<span class="text-正文引文_20_字符">“多数规则”</span>之间的区分，正是试图表达这一点）。因此，多数人的暴政既是对民主理论的亵渎，<span class="text-Emphasis">也是</span>对个人自由的侵犯（这一点并不令人惊讶，因为民主的根基正是个人自由）。<span class="text-T29">  </span></p>

<p class="paragraph-P15">这一论点在自我管理的社区中更为重要。因此，任何以多数人对少数人的压迫为基础的制度，本质上<span class="text-Emphasis">都不是</span>自我管理的，因为它使社区的一部分成员无法影响另一部分成员的决策（<span class="text-正文引文_20_字符">“一个民族中某些部分的奴役，实际上是否定了联邦原则本身。”</span>[由蒲鲁东所著的《联邦原则》，第42页]）。因此，个人自由和少数派权利是自我管理的核心要素。正如蒲鲁东所言：<span class="text-正文引文_20_字符">“一种新的精神已经降临于世界。自由本身反对着国家。并且，自由的理念一旦普及，人们就会意识到它不仅仅是个体的事务，更是群体的事务。”</span>[引自马丁·布伯的《通往乌托邦之路》，第28页] 因此，无政府主义者认为，“<span class="text-正文引文_20_字符">集体压迫个人的自由并不是真正的自由，而是革命必须摧毁的一种虚假自由。”</span>[由夏洛特·M·威尔逊所著的《无政府主义论文集》，第25页]。</p>

<p class="paragraph-P15">然而，需要强调的是，大多数无政府主义者并不认为防止“多数人的暴政”的方法，是诉诸共识决策（即在每个人都同意之前不得采取任何行动）或财产权系统（基于合同）。事实上，无论是共识（参见<a href="#A_2_12" class="text-Internet_20_link"><span class="text-Internet_20_link">A.2.12节</span></a>）还是契约（参见<a href="#A_2_14" class="text-Internet_20_link"><span class="text-Internet_20_link">A.2.14节</span></a>），最终都会在“自由”的名义下发展出专制式的社会关系。因此，无政府主义者寻求的是新的自由协作形式，以取代契约制度，并建立新的决策机制，从而避免以“少数人的真正暴政”取代“多数人的潜在暴政”。<span class="text-T29">  </span></p>

<p class="paragraph-P15">接下来是结社自由的问题。正如马拉泰斯塔所指出的：<span class="text-正文引文_20_字符">“如果多数人压迫少数人是不公正的，那么反之亦然；而如果少数人有权反抗，多数人也有权自卫……当然，这一解决方案并不完全令人满意。被排除在社群之外的个人将失去许多社会优势，而这些优势只有通过大量人类的合作才能获得。但你又能如何呢？这些不满分子又不能合理地要求多数人为他们牺牲自己的意愿。”</span>[《关于无政府共产主义的谈话》，第29页] 换句话说，结社自由同样意味着不结社的自由，因此，社区有权将那些持续阻碍社区决策的个人或群体，驱逐出去——前提是这些人没有主动离开去寻找更适合自己需求的社区。这种自由对多数人和少数人来说都极其重要，也必须加以捍卫。<span class="text-T29">  </span></p>

<p class="paragraph-P15">因此，在自由社会中，少数派固然享有重要的权利，但多数派也同样如此。可以想象，在伦理层面上，参与决策的人不会轻易反对共同决策的执行——毕竟，他们已经参与了决策过程，如果仅仅因为结果不符合自己的意愿就拒绝接受，难免显得幼稚。此外，他们还需要面对其他决策参与者的反应。那些无视或刻意阻挠集体决策的人，很可能会遭遇非暴力的直接行动，如不合作、社交隔离、抵制等。然而，无政府主义者认为，这种情况应该是少见的。<span class="text-T29">  </span></p>

<p class="paragraph-P15">由于独立于社会的孤立生活是不可能的，社会性联合的必要性显而易见。只有在一个互相支持的社区中生活，个体性才能得到培养和发展，自由也才能得到真正实现。然而，无政府主义者也认识到，并非所有人都是完全的社会性动物，有时个人也需要自己的私人空间。因此，我们既支持自由联合和联邦制，同时也强调团结、社区和自我管理。大多数无政府主义者认为，在追求个人和社会自由最大化的政治体系中，多数决策虽然并不完美，却是最优的决策方式。通过基层联邦大会和工人委员会的自我管理，决策过程能够保持“横向”（即<span class="text-Emphasis">平等者</span>之间的决策）而非“纵向”（即政府式的决策，命令者与服从者的关系）。换句话说，无政府主义者支持自我管理的根本原因，在于它能够保障自由——<span class="text-Emphasis">而不是</span>因为我们天真地认为多数人永远是正确的。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__I_5_7_如果我不想加入公社怎么办？"><span/></a><a id="I_5_7"/>I.5.7 如果我不想加入公社怎么办？<span class="text-T23">  </span></h3>

<p class="paragraph-P15">正如所预期的那样，没有人会被<span class="text-Emphasis">强制</span>加入公社或参与公社集会。任何相反的做法都有违无政府主义原则。因此，公社将是一个自由的社会，在这个社会中，个人自由将受到尊重并得到鼓励。<span class="text-T29">  </span></p>

<p class="paragraph-P15">然而，如果某些个人居住在公社的边界范围内，但决定不加入公社，该怎么办？例如，一个地方社区可能包括愿意结社的家庭，也可能有少数不愿结社的家庭（这种情况实际上曾在西班牙革命期间发生过）。那么，这些持不同意见的少数派会如何呢？<span class="text-T29">  </span></p>

<p class="paragraph-P15">显然，如果个体无法说服其邻居接受自己的理念，他们可以选择离开，去寻找更符合自身价值观的社区。同样显而易见的是，并非所有人都愿意离开他们所喜爱的地区。因此，我们必须讨论，那些决定不搬去更合适的社区的人将面临什么情况。公社的决策是否对非成员具有约束力？显然不。如果某个个人或家庭（无论出于何种原因）<span class="text-T13">不</span>愿加入公社，他们的自由必须得到尊重。然而，这也意味着他们不能享受公社的公共活动与资源（如免费公园、医院等等），并且必须为其使用支付费用。只要他们不剥削或压迫他人，无政府主义社区就会尊重他们的决定（例如，关于这一点的讨论可见G.2.1节）。<span class="text-T29">  </span></p>

<p class="paragraph-P15">许多反对无政府主义自治管理的人，会以“自由”之名进行反对，往往是因为他们希望能够剥削和压迫他人。换句话说，他们反对参与式社区，因为他们（正确地）担心这会限制他们通过他人劳动积累财富的能力（历史上，这种反对态度屡见不鲜，富裕精英们以自由的名义，用代议制或专制形式取代民主的社会决策形式——参见<a href="#B_2_5" class="text-Internet_20_link"><span class="text-Internet_20_link">B.2.5节</span></a>）。<span class="text-T29">  </span></p>

<p class="paragraph-P15">无需赘言，任何社会中的少数群体，都将在其所处社会的伦理规范之内生存，并必须遵守这些规范，就如同他们必须遵守不得谋杀他人的规则一样（几乎没有理智的人会认为，禁止谋杀是一种对自由的限制）。因此，在最大程度上允许个人持不同意见的同时，无政府主义社区仍然必须将其伦理标准适用于社区之外的个人。任何人都不能以“不属于当地社区”为借口，主张自己可以谋杀、伤害或奴役他人（关于无政府主义社会中的犯罪问题，参见<a href="#I_5_8" class="text-Internet_20_link"><span class="text-Internet_20_link">I.5.8节</span></a>）。</p>

<p class="paragraph-P15">同样，个人不能仅仅因为自己的意愿而发展私有财产（private property，与个人占有<span class="text-T29"> </span>possession 相对）。对私有财产的拒绝并不是对自由的限制，因为阻止权威的发展并不算是一种威权主义的行为（作为类比，资本主义的支持者并不认为禁止盗窃是对自由的限制，并且由于这种观点——目前——被大多数人所接受，因此它被强制施加于少数人）。无论资本主义的辩护者如何宣称，“自愿的双边交换”都会影响第三方，并可能间接地损害他人。这一点可以很容易地从财富集中对整个社会的影响，或消费与生产所带来的生态后果中看出。因此，无政府主义社会将意识到不平等，以及进而导致的国家主义，可能会再次出现，并采取预防措施加以防范。正如马拉泰斯塔所言，一些人<span class="text-正文引文_20_字符">“似乎几乎相信，在推翻政府和私有财产之后，我们会因尊重那些渴望成为统治者和财产所有者的人的</span><span class="text-正文引文_20_字符"><span class="text-T12">自由</span></span><span class="text-正文引文_20_字符">，而允许二者悄然重新建立。这种对我们理念的诠释真是奇怪。”</span>[Anarchy, p. 43]  </p>

<p class="paragraph-P15">认为拒绝财产权就是对自由的限制是错误的，因为真正试图剥夺他人自由的，恰恰是那些想成为资本家的人，他们试图在自己的财产上禁止他人自由行动。在自由社会中，公社成员只会拒绝承认私有财产的合法性——他们会直接无视那些潜在资本家的幻想和“禁止入内”的标牌。如果没有国家或雇佣暴徒来为其财产要求提供支持，这些人的主张最终只会显得可笑。<span class="text-T29">  </span></p>

<p class="paragraph-P15">这意味着，无政府主义者并不支持成为“老板”的自由（无政府主义者乐于<span class="text-正文引文_20_字符"><span class="text-T13">与</span></span>他人合作，但不会<span class="text-正文引文_20_字符"><span class="text-T13">为</span></span>某人工作）。当然，那些想在他人反对的情况下建立私有财产的人，却希望他人尊重<span class="text-Emphasis">他们的</span>意愿。因此，当潜在的财产拥护者兴高采烈地圈起他们的“财产”并将他人排除在外时，难道这些被排除的人，不可以回忆起伍迪·格思里的歌曲《这片土地是你的土地》（This Land is Your Land）中的这几句歌词，并据此采取行动吗？<span class="text-T29">  </span></p>

<p class="paragraph-P99">“当我在尘土飞扬的公路上行走</p>

<p class="paragraph-P99">我看到一个标牌写着‘私人财产’</p>

<p class="paragraph-P99">但在它的另一面却什么都没写</p>

<p class="paragraph-P99">这片土地是为你我而造”</p>
<p class="paragraph-P100"> </p>
<p class="paragraph-P15">这些“物主”在乐于将他人排除在“他们的”财产之外的同时，却又心安理得地使用社会公有的资源。他们才是最终极的“搭便车的”——想要享受社会带来的利益，却拒绝履行与之相应的责任。最终，这些所谓的“个人主义者”通常会转而支持国家（尽管他们声称憎恶国家），因为国家是他们唯一可以依靠的工具，来维护私有财产及他们行使权力的“自由”。<span class="text-T29">  </span></p>

<p class="paragraph-P15">这并不意味着剥夺个人按照自己意愿生活的自由，也不意味着限制其使用所需资源来实现这一目标。它仅仅意味着，人们不能宣称对超出自身合理使用范围的资源拥有所有权。换言之，<span class="text-正文引文_20_字符">“占用与使用”</span>应当是个人占有的界限——因此，财产应当被定义为“<span class="text-正文引文_20_字符">一个人对某物的控制，这种控制要么得到社会的认可，要么获得所有个人的一致认可，当社会利益的法则被完全揭示之时。”</span>[本杰明·塔克，《书籍之外》（Instead of a Book），p. 131] 正如我们在<a href="#I_6_2" class="text-Internet_20_link"><span class="text-Internet_20_link">I.6.2节</span></a>所讨论的，这种关于使用权的观点，既被个人无政府主义者接受，也被社会无政府主义者接受。</p>

<p class="paragraph-P15">因此，无政府主义者支持尽可能多的社会实验，同时确保允许这种实验的社会条件免受财富与权力集中的威胁。正如马拉泰斯塔所言：<span class="text-正文引文_20_字符">“无政府主义，包含并仅包含那些尊重自由并承认每个人都享有平等权利——以享用自然恩赐及自身劳动产物的——生活方式。”</span>[The Anarchist Revolution, p. 14]  </p>

<p class="paragraph-P15">因此，为了消除少数人试图攫取权力和财产的问题，无政府主义革命将社会财富（首先是土地）置于全体人民手中，并承诺，只保护那些被社会整体视为正义的使用方式。换句话说，承认“财产”是社会的产物，无政府主义社会将确保个体的“财产”，在其基于实际占有与使用的情况下，得到他人保护。因此，任何试图将少数派的异见转化为财产权的企图，都会遭到抵制，例如，人们会直接无视那些属于个人或团体，但未被实际使用的财产上的“禁止入内”标识。因此，个体可以选择不参与社群，但他们对“所有权”的主张将基于<span class="text-Emphasis">使用</span>权，而非财产权。没有国家来支持和保护“财产权”时，我们会发现，所有权利归根结底都是社会所认为的公正权利（关于法律与社会习俗的区别，详见<a href="#I_7_3" class="text-Internet_20_link"><span class="text-Internet_20_link">I.7.3节</span></a>）。国家的作用，恰恰在于强加那些并无社会基础的“权利”（即保护精英阶层财产的权利）或那些因财富而被腐化的“权利”；如果社会能够自由地管理自身事务，这些“权利”本应被改变。<span class="text-T29">  </span></p>

<p class="paragraph-P15">总而言之，个人可以选择不加入参与性社区；并因此，在大多数不涉及社会基本伦理标准的问题上，他们置身于其决策与活动之外。因此，那些希望生活在无政府主义社区之外的人，可以自由地按照自己的方式生活，但他们不能实施谋杀、强奸、创造私有财产或其他伤害他人的行为。此外，值得注意的是，这并不意味着他们的个人财物会被“社会”夺走，或“社会”会告诉他们该如何处置自己的物品。自由，在一个复杂的世界中，意味着这些个体将无法将自己的财物转化为<span class="text-Emphasis">财产</span>，从而重新建立资本主义（关于“<span class="text-正文引文_20_字符">财产</span>”与“<span class="text-正文引文_20_字符">所有物</span>”的区别，详见<a href="#B_3_1" class="text-Internet_20_link"><span class="text-Internet_20_link">B.3.1节</span></a>）。这种情况的防止不会依赖于“无政府主义警察”或“禁止的”自愿协议，而是单纯地承认“财产”是社会的产物，并建立一个能够鼓励个体捍卫自身权利、相互合作，以抵御那些试图使他人沦为为其财产工作的仆役的社会体系。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__I_5_8_那么犯罪问题如何解决？"><span/></a><a id="I_5_8"/>I.5.8 那么犯罪问题如何解决？<span class="text-T23">  </span></h3>

<p class="paragraph-P15">对于无政府主义者而言，“犯罪”可以被最好地描述为反社会行为，即损害他人或侵犯他人私人空间的行为。换句话说，无政府主义者<span class="text-正文引文_20_字符">“认为，犯罪行为意味着侵犯他人的自由”</span>，因此，在自由社会中，罪犯将是<span class="text-正文引文_20_字符">“那些侵犯他人个体完整性、自由和福祉的人。”</span>[Malatesta, At the Café, p. 100 and p. 132]  </p>

<p class="paragraph-P15">这种对犯罪的定义，当然，与资本主义社会中的定义相似；但自由意志主义者指出，国家往往会将许多在理性社会中不会被视为犯罪的行为，定性为“犯罪”（例如，成年人在私密空间内的自愿行为，或对私有财产的占用）。与此同时，自由社会则会将许多资本主义制度下受到国家保护的行为，视为反社会行为（例如，资源的掠夺或对他人劳动的剥削）。这并不令人意外，因为社会习俗是随着社会经济基础的发展而演变的。因此，马拉泰斯塔指出：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>我们所谈论的犯罪，自然是指那些反社会行为，即冒犯人类情感、侵犯他人在自由中平等权利的行为，而不是刑法所惩罚的那些行为——仅仅因为它们触犯了统治阶级的特权。”[Errico Malatesta: His Life and Ideas, pp. 105-6]  </p>

<p class="paragraph-P15">无政府主义者认为，犯罪的根源并非人类天性的某种扭曲，或所谓的“原罪”，而是由于人类所处的社会环境所塑造。例如，无政府主义者指出，通过消灭私有财产，可以大幅减少犯罪，因为当今社会的大部分犯罪都源于私有财产带来的恶果，如贫困、无家可归、失业和疏离感。此外，通过采用无政府主义的非权威性的育儿和教育方式，剩余的大部分犯罪也可以被消除——因为它们在很大程度上，源于权威主义养育方式所导致的反社会、病态和残酷的“次级驱动力”（参见J.6节）。然而，只要仍然有人<span class="text-正文引文_20_字符">“侵犯他人的平等自由……我们就必须自卫。”[</span>Malatesta, Op. Cit., p. 106]  </p>

<p class="paragraph-P15">首先，我们不能说政府为了是维护人民免受犯罪侵害所必需的。相反，正如亚历山大·伯克曼所指出的：<span class="text-正文引文_20_字符">“政府本身，难道不是在创造并维持着滋生犯罪的社会条件吗？难道所有政府赖以生存的侵略和暴力，不会助长偏执、迫害、仇恨以及更多暴力的精神吗？”</span>因此，犯罪<span class="text-正文引文_20_字符">“是经济状况、社会不平等，以及政府和垄断所制造的不公正与罪恶的结果。政府和法律只能惩罚罪犯，但它们既不能治愈也不能预防犯罪。真正治愈犯罪的唯一方法是消除其根源，而政府永远无法做到这一点，因为它的存在正是为了维护这些祸根。”</span>这表明，由<span class="text-正文引文_20_字符">“政府的压迫与不公、社会的不平等和贫困所导致的犯罪，将在无政府状态下消失。而这些犯罪在所有犯罪中占据了绝大多数。”</span>[What is Anarchism?, p. 151] 我们还应当意识到，今天我们正被真正的反社会者所统治，因为<span class="text-正文引文_20_字符">“所有者和统治者”</span>本身就是<span class="text-正文引文_20_字符">“罪犯”</span>，只是<span class="text-正文引文_20_字符">“他们掌握着权力，并在稳定的基础上组织了他们的统治”</span>——<span class="text-正文引文_20_字符">“比起那些靠偷窃工人劳动成果而致富的所有者，还有会谁更像盗贼呢？”[</span>Malatesta, At the Café, p. 100 and p. 130]</p>

<p class="paragraph-P15">因此，“犯罪”无法与其发生的社会相分离。正如艾玛·戈尔德曼所说，社会得到了它应得的罪犯。例如，无政府主义者并不认为，在撒切尔和里根推行的亲自由市场资本主义政权下，犯罪的激增是反常或出人意料的。犯罪是社会危机最明显的症状，在英国，犯罪率用了30年才翻一倍（从1950年的100万起案件，增加到1979年的220万起）。然而，在1979年至1992年间，犯罪率再次翻倍，1992年突破了500万起。在这13年间，政府坚定地奉行“自由市场”和“个人责任”原则。无政府主义者完全可以预见，将资本主义从社会控制中解放出来，因此所导致的社会动荡、个体原子化以及贫困加剧，将会撕裂社会并增加犯罪活动。同样不出所料的是，在这些亲市场政府执政期间，我们还见证了公民自由的减少、国家权力的集中以及地方政府的瓦解。正如马拉泰斯塔所言，这些政府所代表的古典自由主义不可能带来其他结果，因为<span class="text-正文引文_20_字符">“随着自由竞争导致更多的冲突和不平等，政府的镇压权力必然增强。”</span>[Anarchy, p. 47]  </p>

<p class="paragraph-P15">因此，那些满口“个人权利”、“自由市场”和“摆脱国家束缚”言论的政府，在犯罪激增的同时，却加强国家权力、削减公民权利——这种表面上的悖论其实根本不是悖论。卡罗尔·佩特曼指出：<span class="text-正文引文_20_字符">“在契约理论的影响渗透到社会生活最隐秘的角落之时，个人自由的修辞与国家权力的大规模扩张并不令人意外。契约理论若被推向极端，将会破坏自身存在的条件。霍布斯早已指出，彻底贯彻契约原则需要绝对主义和武力来维持秩序，以防止战争。”</span>[The Sexual Contract, p. 232]  </p>

<p class="paragraph-P15">资本主义，及其建立在契约理论之上的体系，必然会撕裂社会。它的核心理念是将人类视为彼此孤立的个体，除了金钱关系之外毫无联系。这种理念必然会将反社会行为制度化。正如克鲁泡特金所论述的：<span class="text-正文引文_20_字符">“社会赖以存在的基础，并非爱，甚至不是同情，而是人类对相互援助的良知——即便这一良知仅仅停留在本能的层面。人们无意识地认识到，每个人都从相互援助的实践中获得了力量，认识到个人的幸福与所有人的幸福息息相关，认识到正义感或公平感促使个体将他人的权利视为与自己平等。”</span>[Mutual Aid, p. 16] 资本主义所要求并制造的社会原子化，破坏了社会最基本的纽带——即人类的团结精神，而等级制度则压制了个体的独立性，使其无法理解自己与他人共享共同的人性，从而无法理解<span class="text-Emphasis">为何</span>必须遵守道德并尊重他人的权利。值得注意的是，正如理查德·威尔金森和凯特·皮克特在《精神层级：为什么更平等的社会几乎总能表现得更好》一书中指出的，不平等程度更高的社会往往犯罪率更高，监狱人口也更多（平等不仅能减少犯罪，还能为人们带来其他诸多好处）。</p>

<p class="paragraph-P15">然而，这并不意味着无政府主义者否认个人责任的概念。以强奸为例，尽管无政府主义者认识到强奸是源于压抑性欲的社会制度，并植根于父权制（即强奸更多关乎权力，而非性本身），但他们不会“袖手旁观”，仅仅归咎于“社会的错”。个体必须对自己的行为负责，并认识到这些行为所带来的后果。而目前“法律法规”所导致的问题之一，正是个人被剥夺了建立自身道德准则的责任，因此也更难以形成“文明”的社会标准（见<a href="#I_7_3" class="text-Internet_20_link"><span class="text-Internet_20_link">I.7.3节</span></a>）。<span class="text-T29">  </span></p>

<p class="paragraph-P15">因此，无政府主义者虽然反对法律和专业司法体系的概念，但他们并不盲目地认为，反社会行为在自由社会中会完全消失。他们也不否认这样一个事实：尽管我们希望自由社会能够减少犯罪，但这一社会不可能一夜之间建成。（<span class="text-正文引文_20_字符">“所有的不良嗜好……不会一蹴而就地消失。长期以来，仍会有人试图以暴力将自己的意志强加于他人，或利用有利环境为自己创造特权。”</span>[Malatesta, At the Café, p. 131]）因此，某种形式的司法体系仍然是必要的，以处理残存的犯罪行为，并在个人之间裁决争端。<span class="text-T29">  </span></p>

<p class="paragraph-P15">必须强调的是，这也并不意味着无政府主义内部存在某种矛盾。无政府主义者从未主张那种“人们可以随心所欲、为所欲为”的“自由”概念。当人们反对无政府状态时，他们常常会质问，如果有人行窃、谋杀、强奸等，他们是否就能有这种为所欲为的自由。然而，这种观点完全误解了无政府主义思想以及自由的真正含义。简单来说，如果有人以武力强加于他人，那么<span class="text-正文引文_20_字符">“他们便是政府”</span>，<span class="text-正文引文_20_字符">“我们将以武力反对他们”</span>，因为<span class="text-正文引文_20_字符">“如果我们今天要发动革命来反抗政府，那么这绝不是为了让自己屈服于新的压迫者。”</span>[Malatesta, Op. Cit., p. 99] 这一原则，即适用于保卫自由社会免受有组织的反革命威胁，也适用于防止社会内部的反社会（“犯罪”）行为。原则是相同的，唯一的区别在于规模大小。<span class="text-T29">  </span></p>

<p class="paragraph-P15">我们还应当记住，仅仅因为国家垄断或组织了一项（公共）服务，并不意味着废除国家就会导致其提供的有益事务一同消失。例如，许多国家拥有并运营铁路网络，但这并不意味着废除国家后火车就会消失！在自由社会中，铁路的管理将由铁路工人自行负责，并与社区协作。对于反社会行为的应对亦是如此。因此，我们看到克鲁泡特金指出，<span class="text-正文引文_20_字符">“自愿协会”</span>将“<span class="text-正文引文_20_字符">在所有职能上取代国家”</span>，包括<span class="text-正文引文_20_字符">“相互保护”</span>和<span class="text-正文引文_20_字符">“领土防御”</span>。[Anarchism, p. 284]</p>

<p class="paragraph-P15">这同样适用于所谓的“司法”，即争端的解决与反社会行为（“犯罪”）的应对。无政府主义者认为：<span class="text-正文引文_20_字符">“人们不会容忍自身的福祉与自由被肆意侵犯，必要时，他们会采取措施抵御少数人的反社会行为。但为此，我们为什么需要一群以制定法律为职业的人，而另一些人终其一生去搜寻、去发明‘违法者’呢？”</span>[Malatesta, Anarchy, pp. 43-4] 这意味着，在自由社会中，反社会行为的解决将掌握在所有人手中，<span class="text-Emphasis">而不是</span>交由一个独立于群众之上的专业机构。正如蒲鲁东所言，在无政府状态下，<span class="text-正文引文_20_字符">“警察、司法、行政事务将完全掌握在工人手中。”</span>[General Idea of the Revolution, p. 281] 因此：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>让每个家庭、每家工厂、每个协会、每个市镇、每个区都管理自己的警务，并妥善处理自身事务，那么整个国家便会得到治理。我们何须被监督、被统治，并年复一年地支付……数百万金钱？让我们废除长官、专员，以及警察吧。”[Op. Cit., p. 273]  </p>

<p class="paragraph-P15">至于具体如何运作，将由自由的人们根据自身所面临的情况决定。我们所能做的，不过是勾勒出可能的模式，并提出建议。<span class="text-T29">  </span></p>

<p class="paragraph-P15">在解决个人之间的争端方面，很可能会形成某种仲裁体系。相关当事方可以自行决定，将案件递交第三方（例如一个社区陪审团，或双方共同认可的个人或群体）处理。如果当事方无法达成一致（或受害者已死亡），那么争议可提交至社区大会，并由大会指派一个“法庭”进行审理。这些“法庭”将独立于公社，其独立性将通过以下方式得到加强：法官由大众选举产生，而非由行政机构任命；陪审团成员由公民随机抽选，以保障其公正性。此外，<span class="text-正文引文_20_字符">“所有争议……都将提交给陪审团，由其不仅对事实作出裁决，还要审视法律本身、法律（或社会习俗）的公正性、其适用性，以及因其被违反而应施加的惩罚或赔偿。”</span>[Benjamin Tucker, The Individualist Anarchists, p. 160] 在塔克看来，陪审团是<span class="text-正文引文_20_字符">“防止压迫的主要保障。”</span>[Liberty, vol. 1, no. 16, p. 1]  </p>

<p class="paragraph-P15">马拉泰斯塔亦曾指出：<span class="text-正文引文_20_字符">“当人们之间出现分歧时，难道自愿接受的仲裁，或是公共舆论的压力——不比一个对所有事务都拥有裁决权、对所有人都享有审判权的、不负责任的法官——更有可能厘清是非？这样的法官必然是无能且不公正的。”</span>[Anarchy, p. 45] 因此，正是在仲裁制度与社区大会中，反社会行为的定义及其处理方式将得到讨论和决定。<span class="text-T29">  </span></p>

<p class="paragraph-P15">至于实际发生的反社会行为，<span class="text-正文引文_20_字符">“对于那些不可避免的犯罪残余，相关集体应当自行考虑如何将其置于无法作恶的境地，而非将这一特殊职能委托给任何机构。”</span>[Malatesta, At the Café, p. 101] 换句话说，所谓的“警察部队”将不会以公共或私人的专业机构或公司形式存在。如果某个地方社区认为公共安全需要一个可供求助的组织，那么我们可以设想，他们将创建一个新的体系。这个体系<span class="text-正文引文_20_字符">“不会如现今那样，被托付给一个特殊的官方机构，而是由全体适龄居民轮流承担公社制定的安全措施。”</span>[James Guillaume, On Building the New Social Order, pp. 356-79, Bakunin on Anarchism, p. 371]</p>

<p class="paragraph-P15">这种体系可以基于一支志愿民兵，其中所有社区成员都可以根据自身意愿参与。参与者不会构成一个职业化的组织，而是由本地居民组成，他们的服役时间较短，并且如果滥用职权，将会被替换。因此，相较于当前的警察机构、或承担治安职能的私人安保公司，社区民兵因权力腐化的可能性将大幅降低。此外，通过让民众习惯于在民兵组织中干预反社会行为，他们即使不再是民兵的一员，也会具备这种能力，从而进一步减少对民兵组织的依赖。正如所言，<span class="text-正文引文_20_字符">“我们将自行防卫……而不将社会防卫的特殊职能委托给任何人”</span>，这才是<span class="text-正文引文_20_字符">“阻止并减少反社会活动的唯一有效方法”</span>。[Malatesta, Op. Cit., p. 132]  </p>

<p class="paragraph-P15">这样的组织不会垄断保护他人的权力，而只是在人们需要时提供帮助。它的职能不会比现行的消防队更具垄断性——不会因为消防队的存在，而禁止个人去灭火；同样，在无政府社会中，个人或群体仍可自行阻止反社会的犯罪行为。<span class="text-T29">  </span></p>

<p class="paragraph-P15">当然，也存在一些没有目击者的反社会行为，使得“犯罪”者无法被立即确认。如果发生这样的情况，我们可以设想无政府社区可能采取两种行动方案。受害者可以自行调查事实或委托代理人进行调查；更有可能的是，社区集会将选出一个特别工作组，专门调查此类案件（并受到社区的监督与罢免权的制约）。一旦调查机构认为掌握了足够的证据，它将通知社区及相关当事人，并随后组织法庭。当然，在自由社会中，人们将会提出不同的解决方案，其中一些可能尚未被设想出来，因此，这些仅仅是可能的建议。<span class="text-T29">  </span></p>

<p class="paragraph-P15">正如人们常说的，预防胜于治疗。这一原则对待犯罪同样适用，因此，与其惩罚那些因社会因素而犯罪的人，不如根除犯罪的根源。正如艾玛·戈尔德曼所论，<span class="text-正文引文_20_字符">“犯罪不过是被引导错误的能量。只要当今社会的所有制度——经济的、政治的、</span><span class="text-正文引文_20_字符">社会的、道德的——共同作用于将人类能量引向错误的方向，只要大多数人身处不适合自己的位置，做着他们厌恶的事情、过着他们憎恶的生活——犯罪就不可避免，而所有的法律只会让犯罪增加，而不会消除犯罪。”</span>[Red Emma Speaks, p. 71] 数十年后，艾里希·弗罗姆也表达了类似的观点：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>个人的破坏性程度，似乎与其生命活力被压制的程度成正比。这里我们所指的，并不是某种本能欲望的个别性挫折，而是整个生命的受阻，是人类感官、情感与智力能力的自然发展和表达被扼杀。生命本身具有内在的活力，它倾向于成长、表达、被体验……生命的冲动与毁灭的冲动并非相互独立的因素，而是处于一种反向的依存关系中。生命冲动越是受阻，毁灭冲动就越强烈；生命越是得到实现，毁灭性就越微弱。<span class="text-Emphasis">毁灭性是被压抑的生命的产物</span>。那些为了压制生命而诞生的个人和社会条件，造就了对毁灭的热情，这种热情成为了滋养具体敌意倾向——无论是针对他人，还是针对自身——的蓄水库。”[The Fear of Freedom, p. 158]</p>

<p class="paragraph-P15">因此，通过重组社会，使其赋权于所有人，并积极鼓励人们运用自身的智力、情感和感官能力，犯罪很快将不再成为如今如此严峻的问题。至于在这样的社会中仍可能存在的反社会行为或个人之间的冲突，将通过一个尊重个体、并承认问题社会根源的体系加以处理，且限制措施将被降至最低。无政府主义者认为，在无政府社会中，公共舆论和社会压力将成为预防反社会行为的主要手段，例如对不良行为者施加抵制和排斥，以此作为强有力的制裁手段，使他们意识到自己的错误。邻里、朋友和同事的广泛不合作，将是阻止损害他人行为的最佳方式。因此，马拉泰斯塔指出：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>若要以理性方式对待犯罪，找出其根源，并真正尽力消除它，就必须将这项任务交给那些直接受到犯罪影响并承受其后果的人，即全体公众，而不是交给那些以犯罪的存在为权力和利益来源的人。”[At the Café, p. 135]  </p>

<p class="paragraph-P15">值得注意的是，无政府主义的司法体系可以从原住民社会中学到许多经验，因为这些社会本身就是无国家秩序的范例。事实上，我们今天视为司法核心的一些观念，早已存在于这些社会之中。正如克鲁泡特金所言：<span class="text-正文引文_20_字符">“当我们认为自己在引入陪审团制度等方面取得了巨大进步时，我们所做的实际上只是回归所谓‘野蛮人’的制度，并且是在此过程中对其进行了改造，以使其有利于统治阶级。”</span>[The State: Its Historic Role, p. 18] 与原住民司法体系类似（如鲁珀特·罗斯在《回归教义：探索原住民司法》中所记录的），无政府主义者主张通过教育与治愈所有涉事人员来实现正义。对不当行为的公开谴责，将是这一过程的关键部分，但行为人仍将是社区的一员，因此他们能够直接目睹自身行为给他人带来的痛苦和悲伤。此外，犯罪者很可能被期望通过社区服务或帮助受害者及其家属，来弥补自己的行为。</p>

<p class="paragraph-P15">因此，从实际角度来看，几乎所有无政府主义者都在实践和伦理层面上反对监狱。监狱不仅对社会造成诸多负面影响，还往往会强化犯罪（即反社会）行为。无政府主义者常用<span class="text-正文引文_20_字符">“罪犯大学”</span>这一极其贴切的比喻来形容监狱：初犯者在其中学会新的犯罪技巧，并被迫适应监狱内部的伦理标准。因此，监狱反而会助长犯罪倾向，使被囚禁者更具犯罪性，从而适得其反。此外，监狱并未改变导致许多犯罪行为的社会条件。简而言之，监狱“<span class="text-正文引文_20_字符">既不能改善囚犯……也无法阻止他们再次犯罪。它根本无法实现其设定的任何目标。”</span>[克鲁泡特金，《无政府主义》，p. 228] 更进一步，监狱对囚犯的影响堪称灾难性：<span class="text-正文引文_20_字符">“我们知道监狱意味着什么——它们意味着身心的摧毁、堕落、消耗和疯狂。”</span>[伏尔泰琳·德·克莱尔，引自保罗·阿夫里奇，《一个美国无政府主义者》，p. 146] 马赫诺黑军采取了无政府主义者对监狱的一贯立场：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>监狱是人民奴役的象征，它们的建立仅仅是为了镇压人民和工农……自由的人们不需要监狱。凡是有监狱存在的地方，人民就不自由……秉持这一立场，[黑军]摧毁了他们所到之处的所有监狱。”[彼得·阿尔希诺夫，《马赫诺运动史》，p. 153]  </p>

<p class="paragraph-P15">除本杰明·塔克外，没有任何重要的无政府主义思想家支持监狱制度。几乎所有无政府主义者都认为，私人监狱（如同私人警察）与自由的理念相悖。然而，无政府主义者普遍反对当前的“司法”体系，因为他们认为它的运作方式围绕着<span class="text-Emphasis">复仇</span>和惩罚，而非解决犯罪的根本原因。<span class="text-T29">  </span></p>

<p class="paragraph-P15">当然，任何社会中都可能存在精神病态者或其他极端危险的个体，他们无法被允许自由行动。在这种情况下，必要的约束措施将是唯一可行的选择，这些人可能需要被隔离，以保护自己及他人的安全。或许可以使用精神病院，或者建立一个供他们使用的隔离区域（比如，一座岛屿）。不过，这类案例（我们希望）应该极为罕见，并且<span class="text-正文引文_20_字符">“应该按照最人道的方式对待这些精神病患者。”</span>[伏尔泰琳·德·克莱尔，《伏尔泰琳·德·克莱尔文集》，p. 160]</p>

<p class="paragraph-P15">需要避免的首要问题，是建立一个专业化、专职化的“司法”体系，因为这将成为国家重新构建自身的关键手段。正如马拉泰斯塔所解释的：<span class="text-正文引文_20_字符">“犯罪所造成的主要危害，与其说是对个别个人权利的一次性侵犯，不如说是它可能成为建立某种权威的契机和借口；而这种权威，在表面上是为了保护社会，实际上却会奴役和压迫它。”</span>换句话说，<span class="text-正文引文_20_字符">“为了防范少数暴力分子、少数游手好闲者和一些堕落之人，而去建立一所教授懒惰与暴力的学校，这无疑是极大的愚蠢。”</span>[Op. Cit., p. 101 and p. 132] 自由意志主义者关于犯罪的观点，并非建立在对人性的理想化认知之上。正如马拉泰斯塔所指出的：<span class="text-正文引文_20_字符">“我们并不相信群众的无暇性，甚至不认为群众普遍是善良的”</span>，但，<span class="text-正文引文_20_字符">“我们更不相信那些夺取权力并制定法律者的无误性和善良”</span>，因此我们必须<span class="text-正文引文_20_字符">“避免建立专门从事警察工作的机构”</span>。[Errico Malatesta: His Life and Ideas, p. 109 and p. 108] 乔治·巴雷特进一步论证道：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>我们所能说的就是……在没有权威干预的情况下，争端往往能得到更好的解决。如果双方是理性的，他们或许会达成共识，选择一位彼此信任的朋友来裁决争议。但如果他们不选择这一合理路径，而决定设立一个固定的权威机构，那么灾难将不可避免。首先，这个权威必须被赋予强制执行其裁决的权力。接下来会发生什么？答案很简单。意识到自己是一种优越的力量，它自然会在每一次争端中为自己攫取最佳部分，并将剩余部分分配给它的亲信。<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>这个问题本身就很奇怪。它假设两个在平等基础上相遇并产生分歧的人，无法做到理性和公正。但与此同时，它又假设一个享有不公正优势并依靠暴力支持的第三方，反而能够成为正义的化身。常识无疑应该让我们对这种假设保持警惕，而如果我们缺乏这种常识，我们也可以从现实中吸取教训。在现实世界里，我们随处可见‘权威’的存在，它打着正义与公平的旗号，利用其组织化的暴力，将世界财富的绝大部分据为己有，供统治阶级享用。”[Objections to Anarchism, pp. 349-50]  </p>

<p class="paragraph-P15">因此，无政府主义者主张用公共舆论和社会压力来阻止反社会行为，而不是依赖监狱、和以惩罚与报复为核心的法律体系。同时，对于那些实施反社会行为的人，应该通过治疗性的方法进行康复，而不是让他们陷入一个寄生性的法律系统——一个制造并维护不平等和特权的法律系统。对此，无政府主义者赞同克鲁泡特金的观点：<span class="text-正文引文_20_字符">“自由、平等和实际的人类同情心，是我们能够用来抵抗社会中某些人的反社会本能的最有效屏障。”</span>[Op. Cit., p. 218] 塔克也曾主张<span class="text-正文引文_20_字符">：“我们需要的正义，不是僵硬的，而是富有弹性的；我们需要的正义，不是冷酷的，而是蕴含仁慈的，具备足够敏锐的眼光去洞察犯罪的成因、环境和具体情境；我们需要的正义，不是肤浅的，而是深刻的。”</span>现行由国家强制推行、由法官执行的僵化法律体系，根本不是正义的体现，<span class="text-正文引文_20_字符">“任何文明社会都不需要这样的‘正义’。”</span>[Op. Cit., Vol. 13, No. 5, p. 4]</p>

<p class="paragraph-P15">总而言之，无政府主义者在这一问题上投入了大量的讨论。具有一定讽刺意味的是，尽管许多人认为犯罪问题是无政府主义理论的最大弱点，但实际上，该问题的解决方案在无政府主义理论中已经有了清晰的轮廓——既包括不应采取的措施，也包括如何应对犯罪及其根源的办法。无政府状态的基础是人的自由，但自由<span class="text-Emphasis">并不</span>意味着“自由”地侵犯他人的平等自由。那样做就是压迫、就是剥削、就是国家和资本主义的恶根。<span class="text-T29">  </span></p>

<p class="paragraph-P15">我们推荐阅读马拉泰斯塔的《犯罪与惩罚》章节（收录于《埃里科·马拉泰斯塔：他的生平与思想》），以及克鲁泡特金的文章《法律与权威》和《监狱及其对囚犯道德的影响》（均收录于《无政府主义》文集中）。此外，艾玛·戈尔德曼的《监狱：一种社会犯罪与失败》（收录于《红色艾玛言论集》）、德克莱尔的《犯罪与惩罚》（收录于《伏尔泰琳·德克莱尔读本》）以及科林·沃德的《你敢越界到何种程度？》（收录于《行动中的无政府主义》）也值得一读。此外，《在国家的枷锁之下：无政府主义者对监狱与犯罪的若干回应》（由“黎明集体”编辑），也收录了一系列关于此问题的有价值的文章。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__I_5_9_无政府主义下的言论自由又如何？"><span/></a><a id="I_5_9"/>I.5.9 无政府主义下的言论自由又如何？</h3>

<p class="paragraph-P15">在无政府主义社会中，言论的自由将远远超越资本主义社会。无政府主义者认为，这一点显而易见，因为他们<span class="text-正文引文_20_字符">“反对压迫与暴政，追求一个不再有主人与奴隶，不再有富人和穷人，不再有压迫者和被压迫者的未来……每个人的自由植根于所有人的自由，而在这种普遍的自由中，便蕴含着个人自由、自我发展、自主性以及言论自由的保障。”</span>[Emma Goldman, A Documentary History of the American Years, p. 104] 因此，自由意志社会主义将不仅体现为广泛的言论自由，还包括新闻自由、媒体自由等各方面的自由。</p>

<p class="paragraph-P15">然而，一些人认为，<span class="text-Emphasis">所有</span>形式的社会主义都会威胁言论自由、新闻自由等权利。这一观点通常是针对国有社会主义提出的，其论证方式如下：如果国家（或“社会”）掌控了所有的通讯手段，那么只有政府支持的观点才能进入媒体。</p>

<p class="paragraph-P15">这是一个重要的问题，需要认真地回应。然而在此之前，我们必须指出，在资本主义制度下，主流媒体实际上是由富人控制的。正如我们在D.3节所论述的，媒体<span class="text-Emphasis">并非是</span>它们自我标榜的那种独立的自由捍卫者。这一点并不令人意外，因为报纸、电视公司等媒体，本质上是由富人所有的资本主义企业；其管理者和编辑也多为富有阶层，他们与现有制度有着共同的既得利益。因此，资本主义制度下的“自由新闻”实际上受到了制度性因素的影响，确保其反映的是资本主义精英的利益。</p>

<p class="paragraph-P15">然而，在民主资本主义国家，虽然存在这种制度性限制，但公开的审查制度较少。激进派和独立出版商，仍然可以在没有国家干预的情况下出版他们的报刊和书籍（尽管市场力量往往会使这一活动变得困难且缺乏经济回报）。但批评者认为，在社会主义制度下，由于“社会”掌握通讯和生产工具，这种自由将不复存在。事实上，从所有“现存的社会主义”案例来看，这种自由往往被统治阶级的观点所取代和扼杀。</p>

<p class="paragraph-P15">由于无政府主义否定国家，我们可以明确地说，在自由意志社会主义下，这种威胁并不存在。然而，既然社会无政府主义者主张生产的集体化，是否仍然可能出现对言论自由的限制？我们的回答是否定的，理由有三。</p>

<p class="paragraph-P15">其一，出版社、电台等传播机构将由其工人直接管理。这些机构将由其他工团提供物资，并通过协商达成合作，而<span class="text-Emphasis">不是</span>由“中央计划”官员分配资源（因为这样的官僚机构根本不存在）。换言之，不会有一套官僚体系负责分配（并因此控制）通信工具。因此，无政府主义的自我管理将确保各种刊物和报纸能够表达广泛的观点。社区报纸、广播电台等将在自由社会中发挥更大的作用，但它们不会是唯一的信息来源。各种协会、政党、产业工团等都将拥有自己的媒体，或能够使用由通信行业工团管理的资源，从而确保不同观点都能被表达。</p>

<p class="paragraph-P15">其二，在自由社会中，“最终”的权力掌握在组成社会的个人手中。这种权力将通过公社和工作场所的集会体现出来，而这些集会可以随时罢免代表并推翻其决策。因此，这些集会不太可能容忍某些潜在的官僚，去决定他们可以或不可以阅读、观看或听取什么信息。</p>

<p class="paragraph-P15">其三，在自由社会中，个人将乐于倾听不同的观点并进行讨论。这是批判性思维的自然结果（而自我管理将促进这种思维），因此，人们会积极捍卫尽可能广泛的媒体接触渠道，以确保不同观点都能得到表达。由于自由社会不存在需要维护的既得利益，因此它既不会鼓励也不会容忍资本主义媒体中常见的审查制度。<span class="text-正文引文_20_字符">“我倾听批评，因为我是</span><span class="text-正文引文_20_字符"><span class="text-T12">贪婪</span></span><span class="text-正文引文_20_字符">的。我倾听批评，因为我是</span><span class="text-正文引文_20_字符"><span class="text-T12">自私</span></span><span class="text-正文引文_20_字符">的。我不会拒绝接受他人的见解。”[</span>For Ourselves, The Right to be Greedy, Thesis 113] </p>

<p class="paragraph-P15">因此，无政府主义将在许多重要方面<span class="text-Emphasis">扩展</span>言论自由，尤其是在工作场所（这一点在资本主义制度下是被剥夺的）。对于一个建立在最大化自由和享受生活的愿望之上的社会，这将是它的自然结果：<span class="text-正文引文_20_字符">“我们要求讨论……所有让我们感兴趣的话题——的权利。如果言论自由和新闻自由有任何意义的话，它们就意味着讨论自由。”[</span>Goldman, Op. Cit., p. 203] </p>

<p class="paragraph-P15">我们还想指出，在西班牙革命和俄国革命期间，无政府主义者控制的地区都保障了言论自由。例如，乌克兰的马赫诺黑军<span class="text-正文引文_20_字符">“完全贯彻了革命原则，保障言论、思想、新闻和政治结社的自由。在所有被占领的城市和乡镇……立即宣布全面的言论自由、新闻自由、集会自由以及各种形式的结社自由。”</span>[Peter Arshinov, The History of the Makhnovist Movement, p. 153] 这一点也得到了迈克尔·马莱特的确认：<span class="text-正文引文_20_字符">“马赫诺派最引人注目的成就之一，是他们维护了比任何对手都更广泛的言论自由。”[</span>Nestor Makhno in the Russian Civil War, p. 175] 在革命时期的西班牙，共和派、自由派、共产主义者、托洛茨基主义者以及众多无政府主义团体，都享有表达自己观点的自由。<span class="text-正文引文_20_字符">“1936年9月我第一次访问西班牙时，”</span>埃玛·戈尔德曼回忆道，<span class="text-正文引文_20_字符">“最让我惊讶的，莫过于我在各地发现的政治自由。当然，这种自由并未扩展到法西斯分子”</span>，但<span class="text-正文引文_20_字符">“反法西斯阵线中的所有成员，都享有一种在所谓的欧洲民主国家几乎不存在的政治自由。”</span>至于存在的少数限制，我们必须记住当时正处于战争时期，因此<span class="text-正文引文_20_字符">“指望CNT-FAI将法西斯分子和其他致力于摧毁他们的势力，也纳入完全的政治自由范围之内，无疑是幼稚的。”[</span>Vision on Fire, p. 147 and p. 228] 其他大量的目击者也证实了无政府主义地区的言论自由，其中包括乔治·奥威尔在《向加泰罗尼亚致敬》中的记述（事实上，正是支持资本主义的共和派和共产党人掌权后，才引入了审查制度）。必须指出，这些无政府主义运动当时正与共产党、法西斯主义者和亲资本主义军队进行生死较量，因此在这样的环境下仍然坚持言论自由，更显得尤为值得注意。<span class="text-T29"> </span></p>

<p class="paragraph-P15">言论自由与结社自由一样，适用于所有团体（当然也包括宗教团体）。唯一的例外，正如戈尔德曼所指出的，是那些积极试图奴役自由社会的组织。换句话说，在社会革命期间，那些支持反革命势力的组织和个人，不太可能享有言论自由和组织自由。然而，随着这些势力的暴力威胁减少，他们的支持者所能享有的自由也会随之增加。</p>

<p class="paragraph-P15">在这一背景下，我们必须讨论一些人可能会认为是无政府主义者否认言论自由和结社自由的例子——即西班牙革命期间焚烧教堂的事件。事实上，一些人可能会以此，作为无政府主义者不宽容宗教及不同意见者的证据。然而，无政府主义者对此指控予以否认。</p>

<p class="paragraph-P15">众所周知，在1936年7月中旬成功击败法西斯军事政变后，天主教教堂被焚毁、部分天主教会成员也被处决。然而，这些行动并非针对宗教自由或言论自由，而是人民对天主教会在西班牙社会中压迫性和反动性作用的反抗；同时也是对其，在整个1920年代和1930年代积极支持法西斯主义（包括支持佛朗哥政变）的回应。正如历史学家保罗·普雷斯顿所总结的：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>宗教是一个可以用来动员广大农民群众支持寡头利益的问题。在1931年4月失去政治霸权后，统治阶级更加依赖教会，将其视为维护自身社会经济统治的关键堡垒。同样，作为主要地主的教会高层也意识到，与正在形成的新右翼政治势力结盟对于捍卫寡头农业利益至关重要。因此，在整个共和国时期，神职人员利用讲坛和忏悔室来捍卫现有的社会经济秩序，并为右翼政党进行选举宣传。”[《西班牙内战的来临》，第42-43页]  </p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">天主教会<span class="text-正文引文_20_字符">“是西班牙保守势力的支柱”</span>，而且在1931年共和国成立后仅仅15天，西班牙大主教<span class="text-正文引文_20_字符">“便发表了一封牧函，谴责新政府建立宗教信仰自由和推行政教分离的意图。这位枢机主教号召所有天主教徒，在未来的选举中投票反对他所认为的、意图‘摧毁宗教’的政府。”</span>[安东尼·比弗，《西班牙之战》，第91页，第25页] 这种对共和国的敌视以及对右翼准法西斯政党（如CEDA<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 西班牙自治右翼联盟（Confederación Española de Derechas Autónomas，CEDA），是第二西班牙共和国时期的一个西班牙保守主义右翼政党。"><a href="#ftn106" id="body_ftn106">①</a></span></span>）的支持，贯穿了整个1930年代，并最终在教会对佛朗哥政变的支持中达到顶点。</div>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">此外，不应忘记的是，<span class="text-正文引文_20_字符">“天主教媒体，也曾为纳粹摧毁德国社会党和共产党运动而欢呼。由于纳粹主义强调权威、祖国和等级制度——而这三点恰好是CEDA的核心关切——因此，纳粹主义在西班牙右翼中备受推崇。”</span>此外，天主教媒体还<span class="text-正文引文_20_字符">“敦促其读者效仿意大利和德国的榜样，组织起来对抗革命的恶龙”</span>，而当时的纳粹政权<span class="text-正文引文_20_字符">“已与梵蒂冈签署协约”</span><span class="text-Footnote_20_Symbol"><span class="text-T50"><span class="Footnote_20_anchor" title="Footnote: 1933年，纳粹德国与梵蒂冈签署《政教协定》（Reichskonkordat），这一协定要求纳粹政权承认天主教机构的独立性，并禁止神职人员参与政治。然而协定签署后，纳粹政权即开始违反相关协定，关闭非严格宗教性的天主教机构、逮捕神职人员。"><a href="#ftn107" id="body_ftn107">②</a></span></span></span>。CEDA的目标是<span class="text-正文引文_20_字符">“按照奥地利的模式，建立一个具有半法西斯性质的威权政权”</span>。因此，（在教会支持下）意大利和德国的情况，对无政府主义者及其他左翼团体而言是一个清晰的警示，尤其是<span class="text-正文引文_20_字符">“西班牙右翼从未掩饰他们对希特勒和墨索里尼成就的赞赏。CEDA在组织形式上带有许多法西斯特征”</span>，其领导人<span class="text-正文引文_20_字符">“甚至公开宣称，他决心在西班牙建立一个法团国家。”</span>[同上，第69页，第72页，第120页，第121页] 正如一位天主教作家弗朗索瓦·莫里亚克所说：<span class="text-正文引文_20_字符">“基督教与法西斯主义已深深交织在一起，使得[许多人]无</span><span class="text-正文引文_20_字符">法仅憎恶其中之一而不同时憎恶另一个。”[</span>引自安东尼·比弗，同上，第270页]</div>

<p class="paragraph-P15">在这样的背景下，天主教会遭受攻击就毫不令人意外了。如果在一次法西斯政变失败后，人们烧毁了法西斯党及其支持者的党部，大概没有多少人会感到惊讶。那么，为什么一个支持法西斯主义的教会应该免受这种民众愤怒的波及呢？正如乔治·奥威尔所指出的：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>当教堂被烧毁、牧师被杀害或被驱逐流亡时，没有人能责怪[某人]因此而感到愤怒。但是，我认为遗憾的是，他们没有更深入地探究这些事情发生的原因。”[Orwell in Spain, p. 314]  </p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">因此，那些未曾支持右翼、平等对待工人阶级与富人的神职人员，通常都被幸免，这也并不令人惊讶。在巴斯克地区，由于教会支持共和国政权，没有一座教堂被烧毁。同样，犹太教堂或新教教堂也未成为攻击目标。在巴塞罗那，<span class="text-正文引文_20_字符">“贵格会</span><span class="text-Footnote_20_Symbol"><span class="text-T50"><span class="Footnote_20_anchor" title="Footnote: 贵格会（Quakers），为基督教新教的一个派别"><a href="#ftn108" id="body_ftn108">①</a></span></span></span><span class="text-正文引文_20_字符">建立了由流亡妇女负责运作的食堂。”[</span>Gabriel Jackson, The Spanish Republic and the Civil War, 1931-1939, p. 446]  </div>

<p class="paragraph-P15">此外，必须强调的是，在法西斯势力控制的区域，镇压的残酷程度要远远超共和派控制的地区。在一个由115,000名神职人员组成的团体中，有6,845人被杀害（<span class="text-正文引文_20_字符">“绝大多数发生在1936年的夏天”</span>）。这一数据与当时右翼的宣传形成了鲜明对比。同时，在塞维利亚省，仅在1936年，法西斯镇压便导致8,000人死亡。在科尔多瓦，整场战争期间共有10,000人遇害——相当于该地区总人口的十分之一。一旦民族主义势力占领某个地区，在最初的大规模处决被俘士兵、工会和党派领导人之后，<span class="text-正文引文_20_字符">“第二波更为激烈的屠杀便会开始”</span>（<span class="text-正文引文_20_字符">“事实上，任何被怀疑曾投票支持人民阵线的人都可能面临危险”</span>）。这一屠杀由<span class="text-正文引文_20_字符">“地方委员会组织，成员通常包括主导的右翼分子，比如主要的地主、当地国民警卫队指挥官、一名长枪党成员，甚至还经常包括神父”</span>。这<span class="text-正文引文_20_字符">“显然不仅仅是出于复仇的考虑，他们的动机还包括建立恐怖统治”</span>。当然，这并未阻止<span class="text-正文引文_20_字符">“梵蒂冈和西班牙教会对佛朗哥将军的全力支持”</span>，与此同时，<span class="text-正文引文_20_字符">“海外的天主教媒体也纷纷为民族主义起义辩护”</span>。显然，以神的名义屠杀（许许多多的）左翼人士对天主教会高层而言并无任何道德困扰，也未曾阻止<span class="text-正文引文_20_字符">“教会对佛朗哥的官方支持”</span>。[Beevor, Op. Cit., p. 92, p. 101, p. 99, p. 104, p. 250, p. 269 and p. 270]  </p>

<p class="paragraph-P15">在佛朗哥统治下，每个人都必须<span class="text-正文引文_20_字符">“服从教会的权威，同时服从他们尘世的主宰。佛朗哥极为慷慨地恢复了教会所有的特权和财富，并重新赋予其在教育领域的权力，但作为交换，他期望神职人员几乎成为国家的另一个行政部门”</span>。换句话说，<span class="text-正文引文_20_字符">“民族主义统治下的西班牙，几乎就是一个对所有不支持政权者的露天监狱”，“政府鼓励民众将告发他人视为爱国义务。门卫和看守成为了警察的线人……而神父则记录那些没有参加弥撒的人。”</span>[Beevor, Op. Cit., p. 452, p. 453 and p. 454] 而这一切，都得到了天主教会的坚定支持。</p>

<p class="paragraph-P15">在共和派控制区，对天主教会的攻击并非旨在压制宗教本身，而是民众对这一腐败机构愤怒的爆发。天主教会不仅深具反动性、支持法西斯，还本身就是一个重要的地主集团。因此，只要了解教会的本质与作用，<span class="text-正文引文_20_字符">“便不会对加泰罗尼亚和阿拉贡东部几乎所有教堂在战争爆发初期被烧毁，而感到疑惑。”</span>反教权主义运动是<span class="text-正文引文_20_字符">“一个真正的民众运动，一个根植于西班牙的本土运动。它的根源并不在马克思或巴枯宁，而是在西班牙人民自身的处境。”</span>[Orwell, Op. Cit., p. 300 and p. 315] 相比之下，在佛朗哥统治下<span class="text-正文引文_20_字符">，“对‘赤色分子和无神论者’的无情清洗持续了多年”</span>，而在共和派控制区，<span class="text-正文引文_20_字符">“最严重的暴力主要是一种突然爆发的、但迅速平息的反应，是对长期被压抑的恐惧的宣泄，并被对过去的复仇欲望所加剧。”</span>[Beevor, Op. Cit., p. 91]  </p>

<p class="paragraph-P15">因此，西班牙教堂的焚毁几乎与无政府主义的无神论无关，而更多地，与天主教会在西班牙的社会角色、其反动立场、对工会和社会抗议的仇恨、以及其支持法西斯政变的事实——密切相关。这并不意味着自由意志社会主义者反对言论自由，而是表现了民众对统治阶级及其支持法西斯的机构的反抗。<span class="text-T29">  </span></p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">关于这一问题，还有最后一点值得提出。考虑到天主教会在此期间的实际作用，及其自20世纪20年代以来对法西斯主义的全力支持，教廷如今将当时被杀害的神职人员视为“殉道者”，并称之为有计划的宗教迫害，这种说法令人费解。事实上，如果他们是“殉道者”，那么他们殉的并非信仰，而是他们的亲法西斯政治立场（<span class="text-正文引文_20_字符">“当这些宗教受害者被塑造成殉道者时，教会的政治角色却被完全忽视了”</span>）。值得注意的是，天主教会<span class="text-正文引文_20_字符">“对民族主义者枪决十六名巴斯克神职人员（包括蒙德拉贡的大司祭）保持沉默”</span>（民族主义者还杀害了约二十名新教牧师）。2003年，约翰·保罗二世对一名于1936年7月被杀害的教师行宣福礼<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 宣福礼（Beatificatio[拉丁]），又称为宣福、列真福品、列福式，是天主教会追封已过世人的一种仪式，用意在于尊崇其德行，认定其信仰足以升上天堂。"><a href="#ftn109" id="body_ftn109">①</a></span></span>时，<span class="text-正文引文_20_字符">“依然未提及那些被民族主义者杀害的巴斯克神父。”</span>[Beevor, Op. Cit., p. 270, p. 92 and p. 527] 显然，一位被梵蒂冈支持的法西斯所杀害的神父，并不具备封圣的资格。<span class="text-T29">  </span></div>

<p class="paragraph-P15">鉴于天主教会在这一时期的实际表现，它的高层竟然还试图为自己正名，实在令人惊讶。或许，教廷笃定媒体不会提及这些令人尴尬的事实，尽管正是这些背景因素，解释了1936年的屠杀和教堂焚毁事件。如我们在<a href="#A_2_18" class="text-Internet_20_link"><span class="text-Internet_20_link">A.2.18节</span></a>所指出的，似乎屠杀工人阶级并不值得关注，而刺杀统治精英（及其仆从）才是大事。因此，教堂焚毁和神职人员被杀害的事件广为人知，而教会的亲法西斯活动（既是其反动政治立场的结果，也是其身为统治精英一部分的体现）却鲜有人提及，这一点也不令人意外。<span class="text-T29">  </span></p>

<p class="paragraph-P15">总而言之，一个自由社会应当保障广泛的言论自由，同时维护其他基本自由（包括宗教信仰自由和结社自由）。这些自由应当得到尊重、支持和鼓励，涵盖从左翼到右翼的各种政治观点。唯一的例外，是当某个组织<span class="text-Emphasis">积极</span>支持那些试图奴役自由民众的势力，在这种情况下，可以对其施加一定限制（具体措施取决于斗争形势，并会随着威胁的减少而逐步放宽）。</p>

<p class="paragraph-P15">对于那些声称，拒绝给予反革命分子言论自由等同于国家主义，或者认为这与自由意志主义理念相矛盾的人——无政府主义者会回答，这种论点是错误的。前者的错误在于，将国家强制实行的审查制度与自由人民的主动反抗混为一谈。在自由社会中，并不存在政府颁布禁令，而是由人民自主讨论，并在认为必要的情况下，集体拒绝支持那些试图奴役他们的势力。缺乏电力、纸张、发行网络等基础资源，反动分子将很难出版或传播其思想。至于后者，并不存在所谓的“矛盾”，因为支持和鼓励自由，同时抵抗奴役自由的企图，这二者根本不相悖！这种指责，实际上犯了恩格斯在其反无政府主义的论战中所犯的相同逻辑错误，即认为“摧毁权威”本身是一种“威权主义”行为（参见H.4.7节）。同样，抵抗那些企图对你施加权威的人，或者抵制其支持者，这显然不是“专制”的表现！这种观点似乎假定，真正的“自由意志主义”立场应当是放任他人对自己施加统治，否则就是“专制”的！——这实在是一种奇怪的理解方式……<span class="text-T29">  </span></p>

<p class="paragraph-P15">总而言之，无论从理论还是实践来看，无政府主义都不会危及言论自由。事实上，通过打破当前资本主义寡头垄断，并引入工人自主管理的媒体，一个自由社会将能够提供更加广泛的观点表达渠道。媒体将不再仅仅反映富裕精英的利益，而是能够体现整个社会及其中不同个体与群体的多样诉求。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__I_5_10_那么政党、利益集团和职业团体呢？"><span/></a><a id="I_5_10"/>I.5.10 那么政党、利益集团和职业团体呢？<span class="text-T23">  </span></h3>

<p class="paragraph-P15">在无政府主义社会中，只要人们仍然觉得有必要加入政党或其他利益集团，这些组织就会继续存在。它们不会被禁止，其成员与所有人享有同样的权利。政治党派或社团的成员可以参与公社及其他形式的集会，并尝试说服他人接受其理念的正确性。<span class="text-T29">  </span></p>

<p class="paragraph-P15">然而，这种政治活动与资本主义民主制下的政治运作，存在根本区别。因为在无政府主义社会中，责任职位的选举不会基于政党推选，也不会涉及权力的委托。埃米尔·普捷（Emile Pouget）生动地描述了工团主义工会与政治选举的区别：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>工会的基本组成单位是个人。但与民主制度中普遍存在的、因崇拜普选制度而导致的个体人格被压制和贬低的现象不同，工会成员不会经历这种令人沮丧的情况。在民主制度中，选民唯一能行使个人意志的方式，就是进行一种自我放弃的行为：他的角色就是将自己的‘选票’，‘授予’给候选人，希望他[或她]成为自己的‘代表’。<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>加入工会则不具有这样的含义……工人加入工会，仅仅是与一群在意志和潜力上都与自己平等的同志订立了一项契约——一项随时可以被解除的契约……在工会中，例如，当需要选出工会理事会来处理行政事务时，这种‘选择’并不能与‘选举’混为一谈。在这种情况下，通常采用的投票形式仅仅是一种分配劳动的方法，并不涉及任何权力的委托。工会理事会的职责被严格限制在行政管理的范畴内。它只是履行被赋予的任务，而不会凌驾于其成员之上，不会取代他们，更不会代替他们行使权力。<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>工会内所有决策的原则都是如此：它们都被限制在具体的、特定的行动范围内。而在民主制度下，选举意味着当选者被选民授予了一张‘空白支票’，允许其在所有事务上随意决定和行动，即便其决定完全违背了选民的意愿；而选民反对的呼声——无论多么强烈——在当选者任期结束之前都毫无意义。<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>因此，工团主义的工会活动与令人失望的政治事务之间，根本无法相比，更谈不上混淆。”——《没有神明，没有主人》（No Gods, No Masters），第二卷，第67-68页<span class="text-T23">  </span></p>

<p class="paragraph-P15">换句话说，当个人被选举到行政职位时，他们是被选举来执行其委托，而<span class="text-Emphasis">不是</span>执行其政党的纲领。当然，如果这些当选者能够说服他们的工人同胞和其余公民，使他们相信自己的纲领是正确的，那么这个委托和纲领就会一致。然而，在实践中，这种情况并不常见。我们可以想象，各种集体和公社的决策，将会反映其成员之间复杂的社会互动以及各种政治观点，也会反映出社群内部不同团体的多样性。<span class="text-T29">  </span></p>

<p class="paragraph-P15">无政府主义很可能包含许多不同的政治团体和思想。在各个集体和公社内部，这些思想的相对影响力将取决于其论点的力量以及其理念的现实相关性——这正是自由社会中应有的现象。正如巴枯宁所言：<span class="text-正文引文_20_字符">“取消这种相互影响，就意味着死亡。而当我们捍卫群众的自由时，我们绝不意味着要废除个人或个人团体对群众施加的任何自然影响。我们所要求的是废除那些人为的、特权的、法律的、官方的影响。”</span>[quoted by Malatesta, Anarchy, p. 51] 只有当代议制政府取代了自我管理，政治辩论才会导致“被选举出的独裁”以及权力的中央集权化，最终落入某个声称代表整个社会的政党手中，仿佛社会只有一个统一的意志。</p>

<p class="paragraph-P15">这种政治结社的自由在历次的无政府主义革命中都曾存在过。在俄国革命期间，马赫诺黑军在每一个可能的场合都组织起苏维埃和地区代表大会，并在这些大会上选举代表，其中包括不同政党的成员。例如，社会主义者的左派社会革命党（Left-SR）的成员积极参与了马赫诺运动，并出席了苏维埃代表大会（例如，1919年2月代表大会的决议<span class="text-正文引文_20_字符">“是由无政府主义者、左派社会革命党人和大会主席，共同起草的。”</span>[Michael Palij, The Anarchism of Nestor Makhno, 1918-1921, p. 155]）。在1919年末亚历山德罗夫斯克大会上、所成立的马赫诺派革命军事苏维埃中，共有三名共产主义者当选；而该次大会的工人代表共有18名，其中6人为孟什维克，其余12人也包括共产主义者。[Micheal Malet, Nestor Makhno in the Russian Civil War, p. 111 and p. 124] 在马赫诺派对布尔什维克试图禁止其代表大会的回应中，他们这样写道：<span class="text-T86">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>革命军事委员会……不受来自任何政党的压力和影响，只承认选举它的人民。它的职责是完成人民所托付的任务，并且不对任何左翼社会主义政党传播其思想制造障碍。因此，如果有一天布尔什维克的思想在工人中占据上风，革命军事委员会……必然会被另一个‘更加革命的’、更加布尔什维克的组织所取代。”[quoted by Peter Arshinov, The History of the Makhnovist Movement, pp. 103-4]</p>

<p class="paragraph-P15">因此，马赫诺派支持工人阶级的自决权，正如1919年2月一位代表在会议上所表达的那样：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>任何政党都无权篡夺政治权力……我们希望生活中的一切问题都能在地方层面上自行决定，而不是由任何上级权威下达命令；所有农民和工人都应当决定自己的命运，而被选举者的职责仅仅是执行劳动者的意愿。”[quoted by Palij, Op. Cit., p. 154]  </p>

<p class="paragraph-P15">需要指出的是，一种由部分列宁主义者推动的虚假说法广为流传，即政党被禁止参加这些机构的选举（例如，参见<span class="text-T29"> </span>Jason Yanowitz 那篇糟糕的文章<span class="text-正文引文_20_字符">《论马赫诺的神话》</span>[International Socialist Review, no. 53]）。这些说法源于对革命时期苏维埃的组织方式缺乏基本了解，同时也误解了马赫诺派在1920年1月的这一声明：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>只有从事那些对国民经济至关重要工作的工人，才能被选入这些苏维埃。政治组织的代表无权进入工人和农民的苏维埃，因为他们的参与可能会使苏维埃变成一个政党代表大会，从而导致苏维埃制度的毁灭。”[quoted by Alexandre Skirda, Nestor Makhno: Anarchy's Cossack, p. 164]  </p>

<p class="paragraph-P15">在1917年彼得格勒及其他俄国城市建立苏维埃时，与1905年不同的是，这一举措由各政党发起，并确保其在执行委员会中拥有政党的代表（这与当选代表恰好是某个政党的成员不同）。例如，这种安排使得<span class="text-正文引文_20_字符">“高级政党领导人成为苏维埃的投票代表”</span>，而他们的产生方式是<span class="text-正文引文_20_字符">“由各政党的领导层选定，而非由苏维埃大会本身选举产生。”</span>[Samuel Farber, Before Stalinism, p. 31] 因此，马赫诺派反对的，是许多苏维埃成员并没有由实际工人直接选举出来的这种做法。<span class="text-T29">  </span></p>

<p class="paragraph-P15">此外，马赫诺派也遵循了俄国无政府工团主义者的主张，即建<span class="text-正文引文_20_字符">立“真正有效的苏维埃，其组织方式应基于集体原则，由工人和农民直接委派代表……而不是通过政党名单让政治空谈家混入其中，使苏维埃沦为空谈俱乐部。”</span>[The Anarchists in the Russian Revolution, Paul Avrich (ed.), p. 118] 这种政党名单制度意味着苏维埃代表可以是任何人。例如，左翼孟什维克领导人马尔托夫曾回忆，1920年初，一家化工厂<span class="text-正文引文_20_字符">“提名列宁与我竞争[莫斯科苏维埃的代表]。（在一次公开投票中）我获得了七十六票，而他——八票。”[</span>quoted by Israel Getzler, Martov, p. 202] 而这两位知识分子，如何能够真正了解并反映他们所谓“代表”的工人的关切与利益？如果苏维埃是工人的代表机构，那么为何政治党派中的非工人阶级成员能够被选为工厂的代表，而他们甚至可能从未踏足该工厂，除了前来拉选票的目的之外？<span class="text-T29">  </span></p>

<p class="paragraph-P15">这一原则显然也适用于社会生活的其他方面。无政府主义者认为，社会生活不能仅仅被简化为政治和经济组织。个人有着丰富多样的兴趣与需求，只有在表达这些兴趣的前提下，个体才能真正享有自由并实现自我。因此，在无政府主义社会中，将会出现大量自愿结成的社群与团体，以满足这些兴趣。例如，可能会有消费者组织、音乐团体、科学协会、艺术协会、俱乐部、住房建设合作社和协会、手工艺和兴趣工会、粉丝俱乐部、动物权利组织，以及基于性别、性取向、信仰和族群等建立的团体等等。各种社群将围绕人类的兴趣和活动而建立。正如克鲁泡特金所论述的：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>一个渴望拥有一架三角钢琴的人，会加入乐器制造者协会。通过在闲暇时间里贡献部分劳动，他很快就能获得自己梦想中的钢琴。如果一个人热衷于天文学研究，他会加入天文学家协会……通过参与合作劳动，他将拥有自己想要的望远镜……总之，每个人在投入数小时用于生产生活必需品之后，每天仍有五到七个小时的自由支配时间，这足以满足各种奢侈品的需求，无论它们如何多样。成千上万的协会将承担满足这些需求的任务。”[《面包与自由》，第120页]  </p>

<p class="paragraph-P15">因此，我们可以想象，一个无政府主义社会将建立在各类社群与兴趣小组的基础之上，每个个体都能基于自己的兴趣自愿地加入这些组织，以表达和发展他们的兴趣。例如，住房建设合作社将让居民自行管理当地事务，设计和维护自己的住房、社区公园和花园。素食主义团体将传播他们认为重要的信息，尝试说服他人戒除肉食的弊端。消费者组织将与行业工团进行对话，以改善产品和服务，确保生产符合消费者需求。环保组织将监督生产过程，确保其不会造成破坏性后果，并向工会和公社提供相关信息。女权主义、同性恋、双性恋和反种族主义团体将表达自身观点，揭示社会层面上仍然存在的不平等与偏见。整个社会中，人们将自由结社，表达自身观点，并在各类议题上影响他人。<span class="text-T29">  </span></p>

<p class="paragraph-P15">这一原则同样适用于专业团体，这些团体将确保需要特定资质的工作（如医学等）维持公认的标准和认证体系。如此一来，社会成员便能确认某位劳动者是否是其领域的公认专家，并具备相应的资格胜任工作或提供建议。尽管自由社会将消除知识劳动与体力劳动之间的界限，并终结僵化的劳动分工，但现实是，人们仍然希望能够确信，自己所求助的医生或护士具备必要的知识与技能。这正是专业团体的作用所在，它们将基于共同商定的标准和资质体系，组织培训与认证。当然，这并不会阻止其他人尝试从事这些职业，但事实上，很少有人会选择向没有公认资质的个人寻求帮助。<span class="text-T29">  </span></p>

<p class="paragraph-P15">因此，在无政府主义社会中，自愿结社将比资本主义社会发挥更强大且更积极的作用。社会生活将展现出多种多样的面貌，个体可以在数以千计的社群中自由选择加入，也可以与志同道合的人创建新的组织。无政府主义者绝不会否认：生活远不止于工作！</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__I_5_11_无政府主义社会如何防御权力渴求者的威胁？"><span/></a><a id="I_5_11"/>I.5.11 无政府主义社会如何防御权力渴求者的威胁？<span class="text-T23">  </span></h3>

<p class="paragraph-P15">一个常见的反对无政府主义的观点是，自由自治的社会将容易被暴徒或那些追求权力的人接管。类似的论点认为，一个缺乏领导结构的群体使得魅力型领袖趁虚而入，因此无政府状态最终只会导致暴政。<span class="text-T29">  </span></p>

<p class="paragraph-P15">对于无政府主义者而言，这类论点颇为奇怪。社会现在<span class="text-Emphasis">本就</span>由暴徒及／或暴徒的后代所统治。国王最初不过是成功的暴徒，他们在特定地域内强行建立了自己的统治。而现代国家正是从这种强制统治的结构中发展而来。财产亦是如此，许多土地的合法所有权可以追溯到某些暴徒通过暴力手段攫取土地，随后将其传给子孙后代，而后者再将其出售或转赠给他们的继承人。当前社会制度的暴力起源，依然可以在国家与资本家持续使用暴力以维持和保护其统治的事实中，得到印证。当统治阶级的权力受到威胁时，他们总会毫不犹豫地回归自己的暴徒本性，诉诸极端暴力以维护特权。欧洲在1920年代和1930年代大范围滑向法西斯主义，或1973年皮诺切特在智利发动政变，均清楚表明了这帮恶棍可以做到何种地步。正如彼得·阿尔希诺夫（在稍有不同的语境下）所指出的：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>国家主义者惧怕自由的人。他们声称，如果没有权威，人们将失去社会性的支柱、会涣散瓦解，并重新归于野蛮。这种说法显然是胡言乱语，只有游手好闲者、热爱权威和剥削他人劳动的人，或者资产阶级社会的盲目思想家，才会去认真对待它。事实上，人民的解放并不会导致人民的堕落和野蛮化；相反，那些依靠权力与特权生存、剥削人民劳动、吸食人民鲜血的人，才会堕落、变得野蛮……人民的解放，将使那些以奴役人民为生的人暴露其原始本性。”[The History of the Makhnovist Movement, p. 85]  </p>

<p class="paragraph-P15">因此，无政府主义者并不会被“无政府状态无法阻止暴徒夺取权力”这一论点所折服。此类论点忽视了现实，即我们已经生活在一个被权力渴求者统治的社会之中。作为对无政府主义的批评，它完全站不住脚，实际上，它反而是对等级制社会的控诉。</p>

<p class="paragraph-P15">此外，这种观点还忽视了一个事实，即无政府主义社会中的人们之所以能够获得自由，正是因为他们已经推翻了所有现存的或潜在的暴徒，即那些掌握或渴望支配他人的权力者。他们必然会捍卫自己的自由，抵抗任何企图恢复权力统治的势力。他们已经组织起来管理自己的事务，从而因此，废除了所有等级权力。那么，我们怎能相信这些曾为自由而斗争的人，会在取得胜利之后，默许另一批暴徒强加他们的统治？正如克鲁泡特金所论述的：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>无政府状态的唯一实现方式，是每一个受压迫者都以自由之人的姿态行事，无视任何权威的反对……在实践中，任何个体革命的持久性都需要领土范围的扩展。当我们谈论革命时，我们指的是众多个人和集体起义的汇聚，其成功程度，足以使革命范围内的每一个人都能完全自由地行动……无需时刻担忧旧制度势力的阻挠或报复……在这种情况下，任何显而易见的镇压行为都将遭到个人或集体革命行动的回应；而<span class="text-Emphasis">维持</span>无政府状态，将比在未曾动摇的旧势力面前争取无政府状态要容易得多……人们有能力迅速遏制权力欲望者，可以通过抵制他们，拒绝向他们提供劳动或任何物资。他们也可以使用武力对抗他们。这种力量既存在于个人之中，也存在于集体之中。作为曾经的反叛者，他们受自由精神的激励、或是自幼习惯于享受自由；因此，他们绝不会对自己认为错误的事态坐视不理。”[克鲁泡特金，《自行行动》，第<span class="text-T23"> </span>87-88 页]  </p>

<p class="paragraph-P15">因此，一个自由社会将通过直接行动来抵抗企图掌权者，正如它曾通过直接行动摆脱现有统治者一样。其社会结构本身就促进这种直接行动，因为它建立在团结的网络与互助之上。一个人所受的伤害就是对所有人的伤害，因此任何试图称王称霸的人都将面对整个已解放社会的集体反抗。面对人民的直接行动（如不合作、罢工、示威、占领、起义等），任何企图掌权者都将发现自己难以施加统治。与习惯于等级统治的现存社会不同，一个无政府主义社会是由反叛者组成的，因此难以被支配和征服：<span class="text-正文引文_20_字符">“在未来社会中，无政府状态本身即是防御，防止任何权威、任何权力、任何国家的重新建立。”</span>[卡洛·卡菲耶罗，《无政府与共产主义》，载于《乌鸦》杂志第<span class="text-T29"> </span>6 期，第<span class="text-T29"> </span>179-186 页，第<span class="text-T29"> </span>180 页]  </p>

<p class="paragraph-P15">无政府主义者指出了意大利、西班牙和德国法西斯崛起的例子。在拥有强大无政府主义运动的地区，法西斯势力受到了最强烈的抵抗。在德国，希特勒几乎没有遇到反对；而在意大利和西班牙，法西斯分子不得不经过长期激烈的斗争才得以掌权。无政府主义者和无政府工团主义者与法西斯势力展开了殊死斗争，并在一定程度上取得了成功，直到遭到共和派和马克思主义者的背叛。基于这一历史经验，无政府主义者认为，在一个无政府主义社会中，人们会习惯于去实践直接行动和自我管理，因此会迅速且轻易地击败任何潜在的暴徒——他们不会停止捍卫自身自由的斗争。一个自由的人民会迅速组织起自治民兵进行自卫（正如在社会革命期间，他们会自发组织起来以保卫革命一样——见J.7.6节）。</p>

<p class="paragraph-P15">至于自我管理会导致“魅力型”领导人这一论点，其逻辑之荒谬令人惊讶。仿佛等级制结构本身就<span class="text-Emphasis">没有</span>依赖于领导体制，也不需要魅力型领袖一样！这样的论点本身就自相矛盾，同时也忽视了现代社会及其领导体制的本质。事实上，与其说群众大会将会被领导者主导，不如说等级制结构才是独裁者的天然温床。世界上所有大独裁者，皆是从<span class="text-Emphasis">等级制</span>组织中崛起，<span class="text-Emphasis">而非</span>自由自治的组织。以希特勒为例，他并非通过自我管理而掌权，而是利用一个高度集中、等级森严的政党，夺取了一个同样高度中央集权的国家。在资本主义社会中，正是由于大众被剥夺了权力，他们才会寄希望于领导者代他们行事，因此，<span class="text-正文引文_20_字符">“魅力型”</span>领袖的出现是等级社会的必然结果。而在无政府社会中，由于所有人都拥有权力，反倒使得企图掌权的个人更难得逞——几乎没有人会愿意牺牲自己去成就他人。<span class="text-T29">  </span></p>

<p class="paragraph-P15">我们对权力欲的讨论显然涉及到一个更广泛的问题：在无政府社会中，道德行为是否会得到回报？换句话说，一个无政府社会是否能够稳定，抑或是不道德者终将夺取主导权？<span class="text-T29">  </span></p>

<p class="paragraph-P15">在这个争先恐后追逐财富成为生活唯一要义的世界里，最令人不安的，莫过于那些遵循道德准则生活之人的遭遇。在资本主义制度下，道德行为通常无法带来成功，相反，那些背后捅刀、投机取巧、尔虞我诈、赶尽杀绝、唯利是图之人——反而更容易安身立命。忠肝义胆、鞠躬尽瘁、雪中送炭、轻利重义——这些品质在账单面前，分文不值。资本主义社会下，道德和原则性行为通常会受到惩罚，而非回报。事实上，资本主义市场往往鼓励不道德行为，因为这通常能降低成本，从而使实施这些行为的人获得竞争优势。<span class="text-T29">  </span></p>

<p class="paragraph-P15">然而在一个自由社会中，情况则会截然不同。无政府主义建立在对权力与财富的平等获取之上。在无政府社会中，每个人无论从事何种工作、无论身份如何，都有权分享社会财富。一个社区的生存与繁荣，完全依赖于社区成员的共同努力。在安那其的社会中，道德行为将成为常态。道德行为者的回报不仅体现在他们在社区中的地位，还体现在他人愿意与他们合作、帮助他们。而那些投机取巧、试图支配他人、拒绝平等合作或以其他方式表现出不道德行为的人，将会失去他们的社会地位。他们的邻居与同事可能会拒绝（或最小限度地）与他们合作，并通过其他非暴力直接行动表明，某些行为是不可接受的。人们会与不道德者展开讨论，试图说服他们认识到自身行为的错误。在一个基本生活需求得以保障的社会中，人们更倾向于遵循道德行为，因为这样能提高他们在社区中的声誉与地位。资本主义与道德行为是互不相容的概念，而无政府主义则鼓励并回报道德行为。不必多言，正如我们在<a href="#I_5_8" class="text-Internet_20_link"><span class="text-Internet_20_link">I.5.8节</span></a>中所讨论的，无政府主义者深知自由社会仍需对抗残存的不道德与反社会行为；而试图支配他人，正是定义了何为反社会与不道德！</p>

<p class="paragraph-P15">因此，正如所见，无政府主义者认为，一个自由社会无须惧怕潜在的恶棍、“魅力型”领袖或不道德之人。无政府社会将建立在自由个体的合作基础之上，这些个体不太可能容忍恶劣行为，而会通过直接行动以及社会和经济组织来加以对抗。此外，自由合作的本质就会使道德行为得到回报，因为践行道德的人会从同伴那里获得同样的对待。而在最坏的情况下，他们会奋起捍卫自己的自由！<span class="text-T29">  </span></p>

<p class="paragraph-P15">最后再强调一点：有些人似乎认为，无政府主义意味着向掌权者呼吁，希望他们<span class="text-Emphasis">不要</span>压迫和支配他人。事实远非如此。无政府主义的核心，在于被压迫和被剥削者拒绝让他人统治他们。这<span class="text-Emphasis">不是</span>对老板或潜在统治者“良善一面”的恳求，而是对服从老板之人<span class="text-Emphasis">摆脱老板</span>的直接抵抗和团结行动——无论老板是否同意，最终都要将其扫除！一旦这一点被正确理解，就会发现“无政府社会容易被权力欲强的人操控”这一说法是彻头彻尾的谬论——无政府主义本质上就是对抗权力，因此，它比任何等级制社会都更具抵抗潜在统治者的能力。<span class="text-T29">  </span></p>

<p class="paragraph-P15">总而言之，无政府主义者十分清楚，无政府社会必须同时抵御来自内外的、复辟资本主义与国家的企图。事实上，所有革命无政府主义者都曾强调，革命必须进行自我防卫（正如H.2.1节所证明的，马克思主义者声称革命无需防卫的说法始终只是神话）。无论是内部还是外部试图重新引入权威的行为，都必须被坚决抵制。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__I_5_12_一个无政府主义社会是否会提供医疗保健和其他公共服务？"><span/></a><a id="I_5_12"/>I.5.12 一个无政府主义社会是否会提供医疗保健和其他公共服务？<span class="text-T23">  </span></h3>

<p class="paragraph-P15">这取决于所讨论的无政府主义社会的类型。不同的无政府主义者提出了不同的解决方案。</p>

<p class="paragraph-P15">例如，在个人主义-互助主义社会中，医疗保健和其他公共服务将由个人或合作社按付费使用的方式提供。个人或合作社／协会，可能会向各种保险提供者投保，或者直接与医疗服务提供者签订合同。因此，该体系将类似于私有化的医疗体系，但由于竞争的作用——人们希望竞争能够将价格压低至成本水平——不会有利润空间。<span class="text-T29">  </span></p>

<p class="paragraph-P15">其他无政府主义者则反对这样的体系。他们主张对医疗保健和其他公共服务进行社会化。他们认为，私有化体系只能满足那些负担得起费用的人的需求，因此是不公正和不公平的。此外，这类体系的运营成本更高（最明显的是需要支付股东分红和高层管理人员的高额薪资，更不用说，还需要投入资金用于反对“社会化”医疗的宣传），并且收费更高（资本主义下的私有化公用事业往往会向消费者收取更高的费用，这并不令人意外，因为它们本质上是天然垄断的）。<span class="text-T29">  </span></p>

<p class="paragraph-P15">以医疗保健为例，接受医疗服务的需求并不取决于收入水平，因此一个文明社会应当承认这一事实。在资本主义下，以利润最大化为目标的医疗保险公司，会根据被保险人罹患疾病或受伤的风险来设定保费，最容易生病或受伤的人往往根本无法以任何价格获得保险。私人保险公司会将整个行业排除在外，认为这些行业对其利润而言风险过高，因为其中的工人更容易发生事故或罹患疾病。此外，这些公司会定期审查合同，并以最微小的理由取消对病人的保险（这在商业逻辑上是可以理解的，因为保险公司通过尽量减少医疗支出来盈利）。这种模式显然无法启发一个自由社会，也与平等和相互尊重的理念相悖。<span class="text-T29">  </span></p>

<p class="paragraph-P15">因此，大多数无政府主义者出于伦理和效率的双重考虑，支持社会化和普及的医疗保健体系（参见<a href="#I_4_10" class="text-Internet_20_link"><span class="text-Internet_20_link">I.4.10节</span></a>）。毋庸置疑，无政府主义者构想的社会化医疗体系，将在许多方面不同于当前国家提供的全民医疗体系（这种体系虽然被其敌人称为“社会化医疗”，但更准确地说应被称为“国有化医疗”——尽管需要强调的是，它仍然优于私有化医疗）。无政府主义的社会化医疗体系将自下而上建立，并以地方公社为基础。在社会无政府主义社会中，<span class="text-正文引文_20_字符">“医疗服务……将对公社的所有居民免费提供。医生不会像资本家那样，试图从不幸的病人身上榨取最大利润。他们将受雇于公社，并被期望为所有需要帮助的人提供治疗。”</span>此外，预防也将发挥重要作用，因为<span class="text-正文引文_20_字符">“医疗治疗只是医疗保健科学的</span><span class="text-正文引文_20_字符"><span class="text-T12">治愈性的</span></span><span class="text-正文引文_20_字符">方面；仅仅治疗病人是不够的，还必须预防疾病。这才是卫生学的真正职能。”</span>[James Guillaume, "On Building the New Social Order", pp. 356-79, Bakunin on Anarchism, p. 371] 其他公共服务和公共工程也将遵循类似的原则。</p>

<p class="paragraph-P15">在拒绝私有化的同时，无政府主义者也拒绝国有化，而是主张社会化和工人自治。在这一点上，我们追随蒲鲁东的观点，他认为有一系列行业和服务属于<span class="text-正文引文_20_字符">“公共工程”</span>，最适合由公社及其联合会管理。因此，<span class="text-正文引文_20_字符">“管理这些工程的权力应归属于市政当局及其管辖的地区”</span>，而<span class="text-正文引文_20_字符">“具体执行这些工程的权力则应由工人协会掌握”。</span>这是由这些行业的性质以及自由意志主义价值观决定的，因为<span class="text-正文引文_20_字符">“地方自治团体直接、主权地发起安排属于它们的公共工程，是民主原则和自由契约的自然结果；而将其交由国家管理……则是向封建制度的倒退。</span>”工人对这些公共工程的自主管理，同样符合自由意志主义的原则，因为<span class="text-正文引文_20_字符">“工人必须组织成民主性的社团，所有成员享有平等的条件，否则社会将倒退回封建主义。”</span>铁路应当“<span class="text-正文引文_20_字符">交给负责任的公司，但这些公司不是资本家的公司，而是</span><span class="text-正文引文_20_字符"><span class="text-T24">工人自己的</span></span><span class="text-正文引文_20_字符">公司。”</span>[由蒲鲁东所著的《革命总论》, p. 276, p. 277 和<span class="text-T29"> </span>p. 151]  </p>

<p class="paragraph-P15">这一原则在西班牙革命中得到了实践。加斯顿·勒瓦尔在其关于集体化的经典著作中讨论了<span class="text-正文引文_20_字符">“公共部门的成就”</span>。在加泰罗尼亚，工团组织管理了水、电和煤气等公用事业，而电车和铁路的运营比资本主义管理下更加高效且成本更低。在整个西班牙，卫生行业的工人按照自由意志主义的原则，在集体、自治公社和全国劳工联盟（CNT）的协作下重新组织了医疗服务。勒瓦尔总结道：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>医疗社会化不仅仅是自由意志主义激进派医生的倡议。在我们研究过的那些被革命改造的乡村和小城镇里，医疗服务和现有医院都被市政化，并被加以扩展，置于集体的管理之下。在没有医院的地方，人们就地筹建。医疗社会化已经成为所有人的共同事业，造福于所有人。它构成了西班牙革命最卓越的成就之一。”[由加斯顿·勒瓦尔所著的《西班牙革命中的集体化》，p. 278]  </p>
