<p class="paragraph-P164">在此我们应当强调，无论马克思主义者如何声称，无政府主义者认为资本主义的摧毁应与国家的摧毁<span class="text-Emphasis">同步进行</span>。我们并不如恩格斯所指责的那样，主张先废除国家、后废除资本主义（参见H.2.4节）。政治革命与经济革命同时发生的观点，在巴枯宁的描述中体现得尤为清晰，他写道，当一座城市起义时，它将“<span class="text-正文引文_20_字符">自然而然地尽其所能以革命方式组织自己，在工人们加入联合会、并清除一切劳动工具以及各种资本和建筑物之后；他们将以街区为单位武装并组织起来，形成所有街区的革命性联合，即联合公社。</span>”随后所有“<span class="text-正文引文_20_字符">革命公社将派遣代表，组织生产与交换所必需的各项服务与安排……并组织共同防御，以对抗革命的敌人。</span>”[<span class="text-书名_20_字符">Michael Bakunin: Selected Writings</span>, p. 179]</p>

<p class="paragraph-Standard">由此可见，社会革命的一个核心部分是“<span class="text-正文引文_20_字符">为了全体人民的利益，而将地主与资本家的财产予以征收。</span>”[Malatesta, <span class="text-书名_20_字符">Op. Cit.</span>, p. 198] 这一过程将通过工人占领其工作场所，并将其置于工人自我管理之下实现。正如伏尔泰琳·德·克莱尔在1910年所论述的，“<span class="text-正文引文_20_字符">未来的武器将是总罢工</span>”，而且显而易见，“<span class="text-正文引文_20_字符">它必须是</span><span class="text-正文引文_20_字符"><span class="text-T12">留守</span></span><span class="text-正文引文_20_字符">工厂的罢工，而非</span><span class="text-正文引文_20_字符"><span class="text-T12">离开</span></span><span class="text-正文引文_20_字符">工厂的罢工；必须守护机器，不让工贼去触碰；必须组织起来，不是为了让自己受苦，而是为了打击敌人；必须接管工业，并为工人自身而运作，而非为特许持有者、股东和官员服务。</span>”[“<span class="text-正文引文_20_字符">A Study of the General Strike in Philadelphia</span>”, pp. 307-14, <span class="text-书名_20_字符">Anarchy! An Anthology of Emma Goldman's Mother Earth</span>, Peter Glassgold (ed.), p. 311] 各个实行自我管理的工作场所，随后将以地方与行业为基础联合成工人委员会，以协调共同行动、讨论共同利益与问题，并确保共同所有权、普及自我管理：“<span class="text-正文引文_20_字符">我们必须推动工人们占领工厂，彼此联合起来，为整个社区工作；同时农民也应夺取土地及被地主霸占的农产品，并与产业工人就必需品的交换达成协议。</span>”[Malatesta, Op. Cit., p. 165]</p>

<p class="paragraph-Standard">通过这种方式，资本主义，被一种基于等级制度的终结与自我管理劳动的、新的经济体系所取代。这些工作场所的集会以及地方、地区等层级的联合会，将开始组织生产，以满足人类需求、而非资本家的利润。虽然大多数无政府主义者希望在这样的经济体制中尽快引入共产主义式的关系，但他们也足够现实地认识到，自由意志共产主义的倾向将取决于各地的具体条件。正如马拉泰斯塔所指出的：</p>

<p class="paragraph-P165">“那时起，才真正开始逐步地渐进。我们将必须研究生活中的所有实际问题：生产、交换、通讯工具、无政府主义团体与那些仍处于某种权威体制下的居民之间的关系，共产主义集体与以个人主义方式生活的人们之间的关系；城乡关系，不同地区所有自然资源的利用于全民的福祉<span class="text-T101">[</span>等等<span class="text-T101">]</span>……在每一个问题上，[无政府主义者]都应优先选择那些不仅在经济上更为优越，而且满足正义与自由需求，并为未来的改进留出空间的解决方案，而不是那些可能扼杀进步的其他方案。”[Op. Cit., p. 173]</p>

<p class="paragraph-P166">没有任何中央政府能够组织这样一场变革。也没有任何中央集权机构能够理解所需的各种变化，或在参与变革的人们所拥有各种可行的可能性中，做出恰当的抉择。因此，正是生活的复杂性和社会生活的实际需要，将促使社会革命向无政府主义方向发展。克鲁泡特金指出：“<span class="text-正文引文_20_字符">不可避免地，无政府主义的组织体系——自由的地方行动与自由的联合——将得以实施。</span>”[<span class="text-书名_20_字符">Op. Cit.</span>, p. 72] 如果经济不能由劳作于其中的人们自下而上地进行改造，那么社会主义便是不可能的。如果由中央集权机构自上而下地重组经济，最终只会带来国家资本主义，以及由官僚而非资本家统治的局面。没有地方性行动及地方团体之间自由协议来协调活动，革命便注定失败，只能产生新的官僚阶级结构，正如俄国革命的经验所表明的那样（参见H.6节）。</p>

<p class="paragraph-Standard">因此，社会革命在经济方面的核心内容，就是通过工人自身的直接行动，彻底结束资本主义压迫，并由他们自己通过自身的行动、组织和自主性，自下而上地重新组织工作与经济：</p>

<p class="paragraph-正文引文">“为了彻底根除这种压迫，使之不再死灰复燃，所有人都必须确信自己对生产资料的权利，并准备好行使这一基本权利，通过剥夺地主、工业家和金融家的财产，将全部社会财富交由人民支配。”[Malatesta, <span class="text-书名_20_字符">Op. Cit.</span>, p. 167]</p>

<p class="paragraph-P167">不过，经济变革仅仅是整体图景的一部分。正如克鲁泡特金所指出的，“<span class="text-正文引文_20_字符">纵观历史，我们可以看到，每一次社会经济关系的变革，都会伴随着一种可称之为政治组织的相应变化……社会主义也是如此。如果它意图在经济领域开启新的篇章，那么，它也必须也为所谓的政治组织上的新发展做好了准备。</span>”[<span class="text-书名_20_字符">Op. Cit.</span>, p. 39] 因此，无政府主义的社会革命同样旨在废除国家，并建立一个由自治公社组成的邦联，以确保最终彻底地铲除国家。这一国家的毁灭至关重要，因为“<span class="text-正文引文_20_字符">那些想要解放自己，或哪怕只是想要有效改善自身处境的工人们，将不得不反抗政府……政府通过使财产权合法化并以赤裸裸的暴力进行保护，构成了人类进步的障碍，必须被打破……否则便只能无限期地停留在现状之下，甚至陷入更糟的境地。”</span>所以，<span class="text-正文引文_20_字符">“从经济斗争必须转向政治斗争，也就是转向对政府的斗争。</span>” [Malatesta, <span class="text-书名_20_字符">Op. Cit.</span>, p. 195]</p>

<p class="paragraph-Standard">因此，一场社会革命必须摧毁国家官僚机构及其暴力与强制力量（如警察、武装部队、情报机构等等）。如果不这样做，国家将卷土重来并镇压革命。正如1930年代西班牙CNT的机关报所言，“<span class="text-正文引文_20_字符">社会革命的第一步是夺取市政厅并宣布自由公社。一旦做到这一点，自我管理就会扩展到生活中的各个领域，人民将通过人民大会行使最高执行权。</span>”这一自由公社“<span class="text-正文引文_20_字符">是自由意志共产主义的基本单元……而通过联合，它将在各个方面——行政、经济与政治——构成新社会的基本结构。</span>”[quoted by Abel Paz, <span class="text-书名_20_字符">Durruti in the Spanish Revolution</span>, p. 312]</p>

<p class="paragraph-Standard">这种对国家的破坏并不意味着对个人的暴力，而是针对等级组织、职位与制度的终结。例如，这将包括警察、军队、海军、国家官僚机构等的解散；将警察局、军营、官僚办公楼等转变为更有用的设施（或在监狱的案例中，予以摧毁）。比如，市政厅可以被占领，由社区和行业团体使用；市长办公室可以被改建为托儿所；警察局若未被毁坏，则可以转为物资储存中心（威廉·莫里斯在其乌托邦小说《<span class="text-书名_20_字符">乌有乡消息</span>》中曾设想将议会大厦改建为粪肥仓库）。诸如此类。我们将力劝曾在这些机构中工作的人员，让他们从事更有意义的职业，否则便需要离开社区。通过这种方式，所有有害且无用的机构将被摧毁、或转变为对社会有益的设施。</p>

<p class="paragraph-P168">此外，除了对旧国家相关建筑的改造或摧毁之外，曾被国家篡夺的社区决策权也将重新回到人民手中。每一个社区都将建立起替代性的、自我管理的组织，以管理社区事务。通过这些社区大会，邦联将自发地形成，用以协调联合行动和共同利益。这些邻里大会和各类邦联，将成为社会中权力逐渐解体、政府最终被自由（既包括个人自由，也包括集体自由）取而代之的途径。</p>

<p class="paragraph-Standard">最终，无政府主义意味着针对现有制度中那些发挥某种有用功能的机构，创造出积极的替代方案。例如，我们提出以自我管理取代资本主义生产。我们提出建立自治公社来组织社会生活，以取代国家。正如马拉泰斯塔所论述的那样：“<span class="text-正文引文_20_字符">只有用某种新的事物取而代之，人们才能真正有效且永久地摧毁旧的事物；而如果将解决迫切需要解决的问题推迟到未来，那就意味着给予那些打算废除的制度恢复元气并重新巩固自身的时间，它们或许会以不同的名义存在，但其结构必然是相同的。</span>”[<span class="text-书名_20_字符">Op. Cit.</span>, p. 159] 这正是西班牙革命失败的原因：革命忽视了国家，而没有通过新建立的自我管理型组织加以废除（参见<a href="#I_8_3" class="text-Internet_20_link">I.8.13节</a>）。必须强调，这种失败并不是源于无政府主义理论本身的缺陷（参见<a href="#I_8_11" class="text-Internet_20_link">I.8.11节</a>）。</p>

<p class="paragraph-Standard">因此，一场社会革命将体现为“<span class="text-正文引文_20_字符">通过自由联合及生产者与消费者的联合会来组织社会生活。这些组织根据成员意愿创建与调整，由科学与经验指导，不受任何不源于天然需要的强制；其中的每个人在被压倒性必要感所感召下，自愿地服从。</span>”[Malatesta, <span class="text-书名_20_字符">Op. Cit.</span>, p. 184] 一场革命是从下而上、自我管理的方式来组织自身的。正如巴枯宁总结的那样：</p>

<p class="paragraph-P169">“所有工人协会的联合同盟……将构成公社……公社将由街区常设联合会来组织，并通过设立一个革命公社委员会来实现，该委员会由每个街区选出的一个或两个代表组成……代表拥有充分的权力，但必须负责且可随时被罢免……所有省份、公社和协会……将在革命的基础上<span class="text-Emphasis">重组</span>……[并派遣]它们的代表前往约定的会议地点……赋予与上述类似的授权，以在相同原则下，建立起由反叛的协会、反叛的公社和反叛的省份构成的联合会，并组织一支能够击败反动势力的革命力量……正是这种为了自卫而在起义地区扩展和组织革命的过程，将为革命带来胜利……没有比将政治革命转变为社会革命还要更成功的革命了……因为革命必须由人民自身在各个地方创造，最高权力，就必须永远属于以农工业联合会的自由联合、从下而上通过革命性委托组织起来的——人民。”[<span class="text-书名_20_字符">Michael Bakunin: Selected Writings</span>, pp. 170-2]</p>

<p class="paragraph-Standard">因此，我们拥有一套双重的革命框架，即以有授权且可罢免的代表为基础的自我管理的工作场所和社区议会的联合会。马赫诺指出：“通过其阶级组织，人民渴望为一个新的、自由的社会奠定基础，使之在不受干扰的发展中，将一切寄生现象以及一切人与人之间的统治关系，从社会机体中彻底清除；因为在劳动者看来，这种统治是愚蠢而有害的。”[Op. Cit., p. 79] 正如我们在I.2.3节中所强调的，这些组织正是社会斗争与革命本身的产物：</p>

<p class="paragraph-P170">“集会与社区必须在革命进程自身中产生；实际上，革命进程本身必须<span class="text-Emphasis">就是</span>形成议会与社区的过程，同时伴随着权力的消灭。议会与社区必须成为‘战斗的口号’，而不是被单独视作灵丹妙药。它们必须作为对抗现存社会的<span class="text-Emphasis">斗争方式</span>而被创造……未来在街区、邻里或地区中出现的群众大会——即将诞生的革命社团——将在社会层面上，高于今日所有那些冠以最响亮‘革命主义’头衔的委员会、工团、政党与俱乐部。它们将成为腐朽资产阶级社会机体中活的乌托邦胚芽……社会的重心……必须转移到它的基础之上——即永久集会中武装的人民。” [Murray Bookchin, <span class="text-书名_20_字符">Post-Scarcity Anarchism</span>, pp. 104-5]</p>

<p class="paragraph-Standard">之所以需要建立这样的组织，是因为“<span class="text-正文引文_20_字符">自由有其形式……一场解放性的革命</span><span class="text-正文引文_20_字符">总是提出一个问题：那就是以何种社会形式来取代现存的社会形式。在某个时候，革命的人民必须处理如何管理土地和工厂的问题，因为这些是他们赖以生存的手段。他们必须处理如何作出影响整个社区决策的方式。因此，如果革命思想要被严肃对待，它就必须直接回应社会管理的问题与形式。</span>”[Bookchin, <span class="text-书名_20_字符">Op. Cit.</span>, p. 86] 如果这一点未能实现，资本主义与国家将无法被摧毁，社会革命也将以失败告终。唯有通过消灭等级权力、通过自我管理的组织废除国家与资本主义，个体才能获得自身的自由，社会也才能获得解放。</p>

<p class="paragraph-Standard">除了经济和政治上的变革之外，还将有其他诸多变化——在此实在无法一一列举。例如：“<span class="text-正文引文_20_字符">我们将确保利用所有空置及低效利用的住房，大庇天下寒士、无人流离失所。我们将迅速废除银行、地契，及一切代表并保障国家权力与资本特权的事物。我们将努力重新组织社会，使资产阶级社会再无法卷土重来</span>” [Malatesta, <span class="text-书名_20_字符">Op. Cit.</span>, p. 165] 同样地，自由联合将在各类问题、兴趣和需求领域蓬勃发展。社会生活将被彻底改造，个人生活及人际关系的诸多方面亦将发生变化。虽然我们无法具体预测变化的方式，但可以肯定的是，在生活的各个方面将会出现一种普遍的自由意志主义运动：女性将抗争并克服性别歧视，同性恋者将反抗并终结恐同现象，年轻人将要求作为独立个体而被对待，而非被当作财产，诸如此类。</p>

<p class="paragraph-Standard">社会将变得更加多元、开放、自由，并具有自由意志主义的特质。而且，我们希望，这种社会及其创造过程本身也将充满<span class="text-Emphasis">乐趣</span>——无政府主义关乎让生活值得过下去，因此任何斗争都必须体现这一点。将乐趣融入斗争之中是重要的。认真地从事严肃事务，并不意味着不能享受其中的乐趣。我们确信，这必然会让那些“严肃”左派们大为光火。革命的目标是解放<span class="text-Emphasis">个体</span>，而不是解放诸如“无产阶级”、“社会”、“历史”等抽象的概念。享受乐趣本身就是解放的一部分。正如艾玛·戈尔德曼所论述的（并在1970年代被简化为“<span class="text-正文引文_20_字符">如果我无法起舞，这就不是我的革命！</span>”），无政府主义代表着“<span class="text-正文引文_20_字符">在习俗与偏见中的解脱与自由</span>”，因此她“<span class="text-正文引文_20_字符">无法相信</span>”革命“<span class="text-正文引文_20_字符">会要求否认生活与欢乐</span>”（“<span class="text-正文引文_20_字符">如果它就意味着那样，我便不再想要它了</span>”）：“<span class="text-正文引文_20_字符">我要自由，要自我表达的权利，要每个人都能享受美好、光辉事物的权利。</span>”[<span class="text-书名_20_字符">Living My Life</span>, vol. 1, p. 56] 正如布克钦所指出的：“<span class="text-正文引文_20_字符">我们难道能把历史上所有伟大革命开幕时，那种安那其的、令人陶醉的阶段，仅仅归结为阶级利益的体现和社会财富再分配的机会吗？</span>”[Bookchin, <span class="text-书名_20_字符">Op. Cit.</span>, p. 189f]</p>

<p class="paragraph-P171">因此，社会革命是通过工人阶级人民的创造性行动，从下而上地实现对社会的彻底变革。这种变革将通过自我管理的组织来进行，而这些组织将成为终结等级制度、废除国家与资本主义的基础：“<span class="text-正文引文_20_字符">革命的过程不可与革命的目标相分离。</span><span class="text-正文引文_20_字符"><span class="text-T12">一个以自我管理为基础的社会，必须通过自我管理的手段来实现</span></span><span class="text-正文引文_20_字符">……如果我们将‘权力’定义为人对人的支配，那么权力只能通过这样一个过程来被摧毁：在这一过程中，人获得对自身生活的掌控，并且不仅仅是‘发现’了自我，而是以更深刻的方式，在所有社会维度上塑造了自己的人格。</span>”[Bookchin, <span class="text-书名_20_字符">Op. Cit.</span>, p. 104]</p>

<p class="paragraph-P94"/>
<h3 class="paragraph-P26"><a id="a__J_7_5_无政府主义者在社会革命中扮演什么角色？"><span/></a><a id="J_7_5"/>J.7.5 无政府主义者在社会革命中扮演什么角色？</h3>

<p class="paragraph-Standard">所有伟大的社会革命都是自发的。事实上，说“当革命爆发时，革命者往往是最为惊讶的一方”已经成为一种陈词滥调。无政府主义者也并不假设革命在最开始时，就必然完全具有自由意志主义的性质。我们所假设的，仅仅是革命中将会存在一些自由意志主义的倾向，而无政府主义者的任务便是致力于在其中开展工作并强化这一倾向。因此，无政府主义者及其组织的角色，就是通过鼓励我们在<a href="#J_7_4" class="text-Internet_20_link">上一节</a>中讨论过的那些倾向，并倡导无政府主义思想与解决方案，推动革命朝向社会革命的方向发展。用弗农·理查兹的话来说：</p>

<p class="paragraph-正文引文">“我们从未认为所有的社会革命都必然是无政府主义的。但无论反对权威的革命采取何种形式，无政府主义者的角色都是明确的：煽动人民废除资本主义财产制度，以及依靠该制度来实现少数人对多数人剥削的各类机构。”[<span class="text-书名_20_字符">Lessons of the Spanish Revolution</span>, p. 44]</p>

<p class="paragraph-P172">对无政府主义者而言，我们在社会革命中的角色是明确的——我们努力传播无政府主义思想，鼓励被压迫者进行自治组织和自主行动。例如，在俄国革命期间，无政府主义者和无政府工团主义者，在推动工人自我管理的工厂委员会运动中发挥了关键作用。他们抵制布尔什维克以国家控制取代工人自我管理的企图，鼓励工厂占领和工厂委员会的联合（关于这一运动及布尔什维克对其敌意的良好入门资料，可参见莫里斯·布林顿的《<span class="text-书名_20_字符">布尔什维克与工人控制</span>》）。同样地，他们也支持苏维埃（由工人在工作场所选举产生的委员会），但反对将其从革命机构转变为国家机关（最终仅沦为共产党领导层决策的橡皮图章）。无政府主义者试图“<span class="text-正文引文_20_字符">努力使其从权威与命令的中心转变为非权威的中心，协调与维护秩序、但不压制地方工人组织的自由与独立。它们必须成为联系这些自治组织的中心。</span>” [G. P. Maksimov, <span class="text-书名_20_字符">The Anarchists in the Russian Revolution</span>, p. 105]</p>

<p class="paragraph-P173">因此，正如默里·布克钦所言，无政府主义者的角色是“<span class="text-正文引文_20_字符"><span class="text-T102">维护并扩展开启所有伟大社会革命的无政府阶段</span></span>”，通过在“<span class="text-正文引文_20_字符"><span class="text-T12">革命创造的形式之中</span></span><span class="text-正文引文_20_字符">工作，而非在政党创造的形式之中工作。这意味着，他们的承诺是献给自我管理的革命机构的……是献给</span><span class="text-正文引文_20_字符"><span class="text-T12">社会</span></span><span class="text-正文引文_20_字符">形态，而非</span><span class="text-正文引文_20_字符"><span class="text-T12">政治</span></span><span class="text-正文引文_20_字符">形态。</span>”革命无政府主义者“<span class="text-正文引文_20_字符">寻求说服工厂委员会、集会或苏维埃，将自己转变为</span><span class="text-正文引文_20_字符"><span class="text-T12">人民真正自我管理的机构</span></span><span class="text-正文引文_20_字符">，而不是去支配它们、操纵它们，或将它们附庸于一个自诩无所不知的政党</span>”，他们组织起来“<span class="text-正文引文_20_字符">系统地传播理念……传播那些促进自我管理观念发展的理念</span>”。革命组织“<span class="text-正文引文_20_字符">提出最先进的诉求</span>”，并“<span class="text-正文引文_20_字符">以最具体的方式——明确提出应当采取哪些即时行动以推动革命进程。它在行动与革命决策机构中提供最具先锋性的力量。</span>”[<span class="text-书名_20_字符">Post-Scarcity Anarchism</span>, pp. 139-140]</p>

<p class="paragraph-P174">同样重要的是，“<span class="text-正文引文_20_字符">人民，所有人民，必须摆脱他们由于长期奴役而被灌输进心灵的羊群本能与习性，必须学会自由地思考与行动。无政府主义者必须着重致力于这一伟大的精神解放任务。</span>”倘若人民不能为自己思考与行动，社会革命便无从谈起，而无政府状态也只能始终沦为专制社会中的一种对抗性倾向。实际上，这意味着要鼓励自我管理和直接行动。因此，无政府主义者“<span class="text-正文引文_20_字符">推动人民剥夺老板的财产，将所有财物共有化，并通过自由组成的协会自行组织日常生活，而不是等待外来命令，也不提名或承认任何政府或以任何形式出现的任何机构……即使是以临时名义存在、却赋予自身制定法律并以武力强加意志于他人的机构，也应拒绝承认。</span>”[Malatesta, <span class="text-书名_20_字符">Errico Malatesta: His Life and Ideas</span>, pp. 160-1 and p. 197] 这是因为，引用巴枯宁的话来说，无政府主义者“<span class="text-正文引文_20_字符">即便在革命过渡阶段，也不接受立宪会议、临时政府或所谓的革命独裁；因为我们坚信，革命只有掌握在人民大众手中时才是真诚、正直而真实的；而一旦集中到少数统治者手中，它就不可避免且迅速地堕落为反动。</span>”[Michael Bakunin: Selected Writings, p. 237]</p>

<p class="paragraph-P175">每一次革命的历史都印证了克鲁泡特金（他呼应了蒲鲁东）的观点，即“<span class="text-正文引文_20_字符">革命政府</span>”本身就是一个自相矛盾的概念。政府机构意味着“<span class="text-正文引文_20_字符">将主动权从武装工人手中转移到一个拥有执行权力的中央机构。随着主动权从工人手中被剥夺，斗争的指挥责任及其目标也被转移至统治的等级体系之中，这对革命战士的士气只能产生不利影响。</span>”[Richards, <span class="text-书名_20_字符">Op. Cit.</span>, pp. 42-3] 这种权力集中必然压制地方的自主性，用官僚体制取代自我管理，同时产生出一批新的剥削性与压迫性的官员和政党走卒。唯有当权力掌握在每一个人手中时，社会革命才能存在，自由社会才能得以建立。倘若做不到这一点，倘若国家取代了自由人民自我管理的联合体，那么这一切不过是用一种新的阶级制度取代旧有的阶级制度而已。这是因为国家本质上是少数人统治的工具——由于其中央集权、等级制和专制性特征，它绝无可能成为赋权多数人的工具（关于这一问题的进一步讨论，可参见H.3.7节）。</p>

<p class="paragraph-P176">因此，无政府主义者的一个重要角色，是通过将斗争或革命的管理和指挥权掌握在实际参与其中的人们手中，创建自我管理的组织，破坏等级制的组织结构。这是<span class="text-Emphasis">他们的</span>革命，<span class="text-Emphasis">而不是</span>某个政党的、所以政党应该控制和管理它。正是他们将承担其后果。正如巴枯宁所论述的，社会革命“<span class="text-正文引文_20_字符">不仅是为人民的利益而进行的；它也应由人民自己来进行。</span>”[<span class="text-书名_20_字符">No Gods, No Masters</span>, vol. 1, p. 141] 正如亚历山大·伯克曼正确地指出的那样，“<span class="text-正文引文_20_字符">，只有当群众感到自己是革命的直接参与者时，觉得自己在塑造自己的生活，觉得</span><span class="text-正文引文_20_字符"><span class="text-T12">自己</span></span><span class="text-正文引文_20_字符">在进行革命，觉得他们自己</span><span class="text-正文引文_20_字符"><span class="text-T12">就是</span></span><span class="text-正文引文_20_字符">革命——革命才是安全的，它才在成长并变得壮大。但是，一旦他们的活动被一个政党篡夺，或者集中在某个特殊的组织中，革命的努力便会局限于一个相对较小的圈子，广大群众实际上被排除在外。其自然的结果就是人民的热情被抑制，兴趣逐渐减弱，主动性萎缩，创造力衰退，革命成为某个小集团的专利，并且最终变成独裁。</span>”[<span class="text-书名_20_字符">What is Anarchism?</span>, p. 213] 我们认为，每一场革命的历史都证明了这一点，因此无政府主义者的角色是明确的——通过鼓励自由意志主义的思想、组织、战术和活动，确保一场革命是革命性的。</p>

<p class="paragraph-Standard">因此，无政府主义者的组织目的是以自由意志主义的方式影响社会斗争，我们在任何社会革命中的角色是与威权倾向和威权政党作斗争，同时鼓励工人阶级的自我组织、自我活动和自我管理（我们如何组织以实现这一目标在<a href="#J_3" class="text-Internet_20_link">J.3节</a>中有描述）。只有在社会中传播自由意志主义思想和价值观，鼓励自由意志主义形式的社会组织（即自我管理、去中心化、联邦制等），并不断警惕将权力集中到少数人手中的趋势，革命，才能超越简单地更换统治者。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_7_6_无政府主义革命如何进行自我防卫？"><span/></a><a id="J_7_6"/>J.7.6 无政府主义革命如何进行自我防卫？<span class="text-T23">  </span></h3>

<p class="paragraph-P15">对于某些人，特别是马克思主义者来说，本节内容可能看起来与无政府主义理念相矛盾。然而，正如我们在H.2.1节所讨论的，马克思主义者往往错误地认为，无政府主义者要么反对捍卫革命，要么认为没有必要这样做。然而，事实恰恰相反，无政府主义者始终主张保卫革命——在必要时甚至可以诉诸武力。无政府主义者认为，马克思（以及马克思主义者）混淆了由<span class="text-正文引文_20_字符">“武装起来的人民”</span>进行的自卫，与国家这两个概念，而这种混淆会带来可怕的后果（正如俄国革命的历史所显示的那样）。<span class="text-T29"> </span></p>

<p class="paragraph-P15">那么，无政府主义革命（进而整个社会）如何进行自我防卫？首先，我们应该明确，革命<span class="text-Emphasis">不会</span>通过建立一个中央集权机构或一个新的国家来进行自卫。如果这样做了，那么革命就失败了，一个新的阶级社会将会形成（如同苏联那样，以国家官僚与被压迫工人组成的社会）。因此，我们拒绝马克思主义关于所谓“工人国家”或“革命国家”的观点，因为这本质上是极度迷惑的（正如我们在第H节的分析所揭示的）。相反，我们寻求以自由意志主义的方式来捍卫自由意志主义的革命。那么，这些自由意志主义的手段是什么？<span class="text-T29">  </span></p>

<p class="paragraph-P15">简而言之，这将涉及<span class="text-正文引文_20_字符">“建立一支自愿的民兵组织，但该组织无权以民兵身份干涉社区生活，而仅仅应对反动势力的武装袭击，以防其重建自身；或抵御来自尚未进入革命状态的国家的外部干涉。”</span>自由民兵的建立将是整个社会变革的一部分，因为<span class="text-正文引文_20_字符">“捍卫革命最有力的手段，始终是剥夺资产阶级赖以维系其权力的经济手段，并武装所有人（直到成功说服所有人放弃武器，将其视为无用且危险的玩具），并使广大民众对革命的胜利产生切身利益。”</span>[Malatesta, *Errico Malatesta: His Life and Ideas*, p. 166 and p. 173] 正如巴枯宁所强调的：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>让我们假设……巴黎率先发动[革命]<span class="text-T28">……</span>巴黎自然会尽快以革命的方式组织起来；当工人们联合起来，彻底扫除所有生产工具、各种资本和建筑物之后，他们将按街区和<span class="text-Emphasis">市区</span>武装并组织起来，形成所有街区和<span class="text-Emphasis">市区</span>的革命联邦，亦即联邦公社……所有法国及外国的革命公社随后将派遣代表，共同组织必要的公共服务……同时组织对革命敌人的共同防卫，并进行宣传——这本身就是革命的武器。同时还要与各国同志们开展实际的革命团结行动，共同对抗各国的敌人。”[Michael Bakunin, *Selected Writings*, pp. 178-9]  </p>

<p class="paragraph-P15">因此，无政府主义者始终认识到保卫革命的必要性。这在理论上并不构成任何矛盾，因为尽管无政府主义<span class="text-正文引文_20_字符">“反对任何对你自由的干涉”</span>，<span class="text-正文引文_20_字符">“反对一切侵略与暴力”</span>，但它也承认：<span class="text-正文引文_20_字符">“当有人攻击你时，是他在侵犯你，是他在对你施加暴力。你有权利进行自卫。更重要的是，作为一个无政府主义者，你有责任保护你的自由，抵抗强制和压迫……换句话说，社会革命不会主动攻击任何人，但它将自卫，抵御任何方面的入侵。”</span>[Alexander Berkman, *What is Anarchism?*, p. 231] 换言之，这些民兵的目的不是强行推行革命，因为自由无法被强加，人们不能被强迫去自由：<span class="text-正文引文_20_字符">“武装人民的力量只能用于保卫革命，以及用他们的斗争与牺牲去赢得自由。”</span>[Vernon Richards, *Lessons of the Spanish Revolution*, p. 44]</p>

<p class="paragraph-P15">正如伯克曼所强调的，这种行动<span class="text-正文引文_20_字符">“必须符合无政府主义的精神。自卫排除一切强制、迫害或报复行为。它只关心击退攻击，并剥夺敌人入侵的机会。”</span>任何防御都必须<span class="text-正文引文_20_字符">“依靠革命的力量……首先是人民的支持……如果他们感到自己正在亲手推动革命，成为自己生活的主人，赢得了自由并在建设自己的福祉，那么这种信念本身就是革命最强大的力量……只要他们相信革命，他们就会誓死捍卫它。”</span>因此，<span class="text-正文引文_20_字符">“武装的工农，是革命唯一真正有效的防御力量。”</span>[Op. Cit., pp. 231-2] 马拉泰斯塔则强调，保卫自由并不需要政府：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>但无论如何，我们可以承认，那些尚未解放的国家的政府可能会试图重新将自由人民变为奴隶。那么，这些人民是否需要一个政府来保卫自己呢？要打仗，需要有掌握地理和军事机械知识的人，更重要的是，需要大批愿意参战的民众。而政府既无法提升前者的能力，也无法增强后者的意志和勇气。历史经验告诉我们，那些真正想要保卫自己国家的人民是不可战胜的：在意大利，每个人都知道，在志愿军（无政府主义者的编队）面前，王座会倾覆，由征募兵或雇佣兵组成的正规军将会烟消云散。”[*Anarchy*, p. 42]  </p>

<p class="paragraph-P15">由此可见，无政府主义理论一直承认捍卫社会革命的必要性，并提出了解决方案——即由自由公社和工人协会的联邦组织起来的自愿、自我管理的民兵队伍。这些民兵将由公社的联邦统一协调，而各个民兵单位的代表将具体负责军事行动的组织。在和平时期，民兵成员将与其他民众共同生活和劳动，因此，他们往往会与普通民众保持相同的立场和利益。此外，在遭遇外部干涉时，国际团结至关重要（<span class="text-正文引文_20_字符">“社会革命不可能仅限于一个国家内部。它本质上是一场国际革命。”</span>[巴枯宁, Op. Cit., p. 49]）。因此，任何外国干涉都将面临来自本国国内的团结行动和起义，不敢贸然派遣军队进行长期干涉，甚至可能根本无法出兵。最终，支持一场革命的唯一方式，就是在自己的国家发动革命。<span class="text-T29">  </span></p>

<p class="paragraph-P15">在革命地区，真正捍卫革命的是已获解放的人民的行动。首先，民众将被武装，因此反革命势力在试图重建权威时将遭遇顽强抵抗。其次，反革命势力将面对已经获得解放的个体，而这些个体必然会拒绝并抵抗他们的企图。因此，正如我们在<a href="#I_5_11" class="text-Internet_20_link"><span class="text-Internet_20_link">I.5.11节</span></a>讨论的，任何威权主义者都会遭遇自由人民的直接行动——自由个体将拒绝与企图建立权威的人合作，并团结他们的朋友和工人同伴共同抵抗。反革命力量唯一可能在内部扩张的情况，是当大多数人民对革命感到疏远；但在无政府主义革命中，这种情况是不可能的，因为权力始终掌握在人民自己手中。一个自由的社会，不必害怕内部反革命势力会获得支持。</p>

<p class="paragraph-P15">历史与理论都证明了这种自由意志主义的自卫形式。在所有无政府主义者参与的重要革命中，他们都组织了民兵来保卫自由。例如，在许多俄罗斯城市，无政府主义者组建了<span class="text-正文引文_20_字符">“黑卫队”</span>（Black Guards），以保卫他们所征用的房屋和革命自由。在乌克兰，内斯托尔·马赫诺帮助组织了一支工农军队，以抵抗来自右翼和左翼的威权主义势力对社会革命的攻击。在西班牙革命中，西班牙全国劳工联合会（CNT）组织了民兵，以解放在1936年军事政变后被法西斯统治的西班牙地区。<span class="text-T29">  </span></p>

<p class="paragraph-P15">这些无政府主义民兵尽可能地实行自我管理，所有“军官”都是由士兵选举产生，并对其部队负责，他们的薪资和生活条件与士兵相同。此外，这些民兵也不会将自己的理念强加于他人。当他们解放一个村庄、城镇或城市时，他们号召当地民众自行组织事务，按照自己的意愿管理自己的生活。民兵所做的只是向民众提供建议和想法。例如，当马赫诺黑军的队伍经过某个地区时，他们会张贴公告，声明：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>工人和农民的自由属于他们自己，任何人都不得加以限制。工人和农民必须自行行动，自行组织，在生活的各个方面自行达成协议，完全按照他们自己的意愿和需求行事……黑军所能做的，仅仅是提供帮助和建议……在任何情况下，我们都不能、也不愿意进行统治。”[引自Peter Marshall, *Demanding the Impossible*, p. 473]  </p>

<p class="paragraph-P15">不言而喻，马赫诺黑军鼓励工人和农民<span class="text-正文引文_20_字符">“建立自由的工农委员会”</span>，并征用土地和生产资料。他们认为，<span class="text-正文引文_20_字符">“言论自由、出版自由和集会自由，是每一个劳动者的权利，任何违反这些自由的行为都构成反革命行径。”</span>[*No Gods, No Masters*, vol. 2, pp. 157-8] 黑军还组织了地区性的农民和工人代表大会，以讨论革命和社会问题。该军队的基本原则是自愿参军、选举军官，并由每个单位自行制定纪律规则并加以执行。黑军在战斗中极为高效，不仅击败了邓尼金的军队，还帮助击败了弗兰格尔。然而，在白军被击败后，布尔什维克随即背叛了马赫诺派，并对其展开攻击。然而，在马赫诺运动存在期间，他们成功捍卫了工人阶级的自由，使其能够独立组织，并抵抗来自左右翼国家主义者的控制。（关于更多信息，可参阅沃林的《未知的革命》，彼得·阿尔希诺夫的<span class="text-T29"> </span>*History of the Makhnovist Movement*，或亚历山大·斯基尔达的<span class="text-T29"> </span>*Nestor Makhno: Anarchy's Cossack*。）<span class="text-T29">  </span></p>

<p class="paragraph-P15">在西班牙，也发生了类似的情况。在1936年7月19日成功击败法西斯军事政变后，无政府主义者组织了自我管理的民兵，以解放仍受佛朗哥统治的西班牙地区。这些民兵完全按照自由意志主义的方式，自下而上地进行组织：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>建立战争委员会是所有邦联民兵所认可的做法。我们从个体出发，形成十人小组，这些小组在小规模行动中自行协调。十个这样的小组组成一个<span class="text-Emphasis">百人队</span>（centuria），并选举一名代表。三十个<span class="text-Emphasis">百人队</span>组成一个纵队（column），由战争委员会指挥，该委员会由<span class="text-Emphasis">百人队</span>的代表组成……尽管每个纵队保留自己的行动自由，但我们仍然能够实现部队间的协调，而这与单一指挥体系并不相同。”[Op. Cit., pp. 256-7]</p>

<p class="paragraph-P15">与马赫诺黑军一样，西班牙的无政府主义民兵不仅是在对抗反动势力，他们更是在为创造一个更美好的世界而战。正如杜鲁蒂所说：<span class="text-正文引文_20_字符">“前线的同志们清楚自己为何而战、为谁而战。他们自觉地成为革命者，并不是为了捍卫某些或多或少被承诺的新法律而战，而是为了夺取世界、工厂、作坊、交通工具，为了他们的面包和新的文化而战。”</span>[Op. Cit., p. 248] 当民兵解放城镇和村庄时，他们鼓励工人和农民集体化土地和生产资料，并按照自由意志主义的方式重新组织生活。在整个反法西斯的西班牙，工人和农民都自发地这样做了。民兵的任务只是保护工人和农民自由地组织自己的生活，而不是强迫他们建立集体或决定其组织形式。<span class="text-T29">  </span></p>

<p class="paragraph-P15">在这一点上，CNT不仅是在遵循巴枯宁和马拉泰斯塔等人的建议，更是在实践自己的既定政策。因此，在革命爆发前，我们可以看到无政府工团主义者联盟（FAI）的领导成员D.A. Santillán曾主张：<span class="text-正文引文_20_字符">“地方经济委员会将承担防御任务，并在必要时组建志愿队执行警戒任务，甚至进行战斗”</span>，以应对<span class="text-正文引文_20_字符">“紧急情况或反革命的威胁”</span>。这些地方的经济委员会，将由各个工作场所的委员会组成，并成为区域经济委员会的成员，而这些委员会<span class="text-正文引文_20_字符">“将通过代表制或大会制的方式组成。”</span>[*After the Revolution*, p. 80, pp. 82-83] 因此，自由社会的防御是建立在工人委员会的联邦制基础上的，直接受革命群众控制。这一点在1936年西班牙CNT关于自由意志共产主义的决议中也有所体现，该决议在<span class="text-正文引文_20_字符"><span class="text-T13">“革命的防御”</span></span>部分指出：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>我们承认保卫革命成果的必要性……因此……我们必须采取必要的措施来捍卫新制度，无论是抵御外国资本主义入侵的威胁……还是对抗国内的反革命。必须牢记，常备军是革命的最大威胁，因为它的影响可能导致独裁，而独裁必然扼杀革命……武装的人民将是抵御任何试图从内部或外部恢复旧制度的最佳保障……让每个公社都拥有武器和防御手段……人民将迅速动员起来对抗敌人，并在完成防御任务后立即返回各自的工作岗位……<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>1. 解除资本主义的武装意味着所有武器将移交给公社，由公社负责确保全国范围内有效组织防御手段。<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>2. 在国际层面上，我们必须在各国工人阶级中发起大规模的宣传运动，号召他们采取有力的抗议行动，呼吁他们的政府不要发动任何形式的入侵。同时，我们的伊比利亚自由意志主义自治公社邦联，将向全球所有被剥削者提供物质和道义上的支持，以使他们能够彻底摆脱资本主义和国家的残暴统治。”[引自Jose Peirats, *The CNT in the Spanish Revolution*, vol. 1, p. 110]</p>

<p class="paragraph-P15">正是出于这一点，CNT在1936年7月面对法西斯政变时，采取了实际行动。不幸的是，与马赫诺运动相似，CNT的民兵最终被其所谓的左翼盟友出卖。无政府主义部队得不到充足的武器供应，被困于前线而无法采取有效行动。共和政府主导的“统一”指挥部，宁愿让无政府主义军队无所作为，也不愿给予他们武器，因为他们知道这些武器将不仅用于对抗法西斯分子，还将用于保卫自己和工人阶级免受共和政府和共产主义领导的反革命势力的侵害。最终，<span class="text-正文引文_20_字符">“武装的人民”（</span><span class="text-正文引文_20_字符"><span class="text-T8">people in arms</span></span><span class="text-正文引文_20_字符">）</span>赢得了革命，而取代他们的<span class="text-正文引文_20_字符">“人民军队”（</span><span class="text-正文引文_20_字符"><span class="text-T8">People's Army</span></span><span class="text-正文引文_20_字符">）</span>却输掉了战争。（关于这段历史的更多信息，可参见何塞·佩拉特斯的《西班牙革命中的CNT》、阿贝尔·帕斯的《西班牙革命中的杜鲁蒂》、弗农·理查兹的《西班牙革命的教训》或诺姆·乔姆斯基的《客观性与自由派学术》）。</p>

<p class="paragraph-P15">或许，愤世嫉俗者会指出，这些革命和民兵最终都被击败了。然而，这并不意味着他们的斗争是徒劳的，也不意味着未来的革命不会成功。如果按照这种逻辑，那么在1940年，我们就应该认为民主制度不如法西斯主义优越，因为当时大多数民主国家都（暂时）被轴心国击败了。这种失败并不意味着无政府主义的方法在未来也会失败，更不意味着我们应该转向那些表面上更“成功”的方法——这些方法最终只会创造出一个与我们理想相悖的社会。毕竟，手段决定结果，而国家主义的手段只能带来国家主义的结果，那些看似“成功”的案例——如布尔什维克主义——其实是对我们理念和理想的最大背叛。我们在此所做的，仅仅是回顾无政府主义者在过去如何捍卫革命，并说明这些方法在面对极端不利局势时，依然成功地维持了相当长一段时间。</p>

<p class="paragraph-P15">因此，在实践中，无政府主义者始终遵循自由意志主义理论，建立自我管理的防御形式，以对抗那些试图重新奴役自由人民的势力。归根结底，无政府主义革命只能通过尽可能广泛地实施其理念来加以捍卫。革命的防御力量，来源于那些投身其中的人。如果革命能够真正表达他们的需求、愿望和希望，那么它将会受到自由人民的全力捍卫。当然，这样的革命<span class="text-Emphasis">或许</span>可能会被更强大的武装力量击败，但谁又能断言呢？重要的是，它也有可能不会失败，而正是这种可能性使得革命值得去尝试。若仅仅因为失败的可能性而放弃行动，那便意味着我们选择了过一种半死不活的生活。</p>

<p class="paragraph-P15">无政府主义号召每个人都去过上他们作为独立个体应得的生活，并追求他们作为人类所渴望的世界。个体可以产生影响，而当我们团结一致，我们就能改变世界。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn19" href="#body_ftn19">①</a></span> 原文为archistic，推测为archaistic误拼得来</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn20" href="#body_ftn20">①</a></span> State socialism，按造词法来说这个词本应译作<span class="text-T13">国家社会主义</span>，但在历史上，该词源自德语Nationaler Sozialismus（直译为<span class="text-T13">民族社会主义</span>），与俾斯麦的<span class="text-T13">王朝社会主义</span>（Staatssozialismus）一脉相承。1920年，在希特勒演讲的鼓动下，德国工人党改名为<span class="text-T13">国家社会主义德国工人党</span>（即臭名昭著的<span class="text-T13">纳粹党</span>）。而后来也因<span class="text-T13">纳粹</span>（Nazi，取自<span class="text-T13">国社主义</span><span class="text-T24">Na</span>tionalso<span class="text-T24">zi</span>alismus中的四个字母）的崛起，<span class="text-T13">国社主义/国家社会主义</span>这个词语，也和作为其分支之一的<span class="text-T13">纳粹主义/法西斯主义</span>深度绑定（虽然这四个专有名词之前依然存在着细微的区别）。在本文中，State socialism指的是倡导国家机器架构的<span class="text-T12">社会主义</span>形式，例如马克思列宁主义；虽然无政府主义同样也批判这个理念，但他们和<span class="text-T13">极右翼</span>的法西斯主义当然<span class="text-T14">天差地别</span>。所以为了不招致歧义，本文中所有涉及该词的意思均译为“<span class="text-T13">国有社会主义</span>”。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn21" href="#body_ftn21">①</a></span> 象牙塔（la tour d`ivoire）：源自法语，现在该词用来形容与平民脱节的学术界</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn22" href="#body_ftn22">①</a></span> 译注：A.2.0到A.4.5整合自未知的译者，并基于此版本进行校对。出于对其的敬意，也供读者熟悉无政府主义的其他译名，此部分内容的Anarchism按该译者的版本，翻译为<span class="text-T13">无治主义</span>。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn23" href="#body_ftn23">①</a></span> 译注：结果平等(Equality of outcome)是一种社会理念，认为每个人应该在经济、社会和政治方面都有相同的结果，而不仅仅是机会平等。这种“平等”更类似于一种一致性（Identification）</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn24" href="#body_ftn24">①</a></span> 译注：本节中遇到的相似概念词汇（比如议会、集会、大会等），为不致混乱和歧义，在首次翻译时给出其英文原词</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn25" href="#body_ftn25">①</a></span> 强制委任（imperative mandate）：一种代表制度，其中代表必须服从选民的命令与指令，否则就可以被随时罢免</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn26" href="#body_ftn26">①</a></span> Second-handers（二手货），是安·兰德在其小说（如《阿特拉斯耸耸肩》和《源泉》）中提出的概念，指依赖他人价值观而非自我驱动的人。他们通过外界的认可（如社会地位、他人评价）定义自我价值，而非内在成就或理性判断。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn27" href="#body_ftn27">①</a></span> 1898年5月，意大利米兰爆发大范围罢工与示威，抗议小麦与食品价格的大幅上涨；5月7日，约6万人参与罢工。而巴瓦·贝卡里斯(Bava Beccaris)将军命令其部队向示威者开火，并使用火炮。不同信源估计此次事件造成80-400人死亡，450-2000人受伤，史称巴瓦·贝卡里斯大屠杀(Bava Beccaris massacre)。事后，国王翁贝托一世对巴瓦·贝卡里斯将军予以褒奖并授予他勋章。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn28" href="#body_ftn28">②</a></span> 1892年7月，宾夕法尼亚州卡内基钢铁公司爆发罢工，董事长弗里克为了破坏霍姆斯特德罢工(Homestead Strike)，聘请约300名平克顿侦探事务所的侦探来平定罢工。7月6日，侦探向工人开枪，造成10人死亡（7名工人、3名侦探）、数百人受伤的惨案。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn29" href="#body_ftn29">①</a></span><span class="text-T44"> </span>译注：定言令式(categorial imperative)，是德意志哲学家康德在1785年出版的《道德形而上学的基础》一书中所提出的哲学概念。他提出，客观原则对意志进行理性命令的程式，叫做“令式”(imperative)。如果某种行为无关于任何目的，而出自纯粹客观的必然性，那么这种令式才是“定言令式”。如果行为是实现目的的手段，则被康德称为“假言令式”(hypothetical imperative)。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn30" href="#body_ftn30">①</a></span> 注：出自马太福音<span class="text-T29"> </span>7:16，原文如下：凭着他们的果子，就可以认出他们来。荆棘上岂能摘葡萄呢？蒺藜里岂能摘无花果呢？（和合本翻译）</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn31" href="#body_ftn31">①</a></span> 译注：1916年，彼得·克鲁泡特金和一些其他支持同盟国的无政府主义者，在《自由》报刊上联名发表了《十六人宣言书》（Manifesto of the Sixteen），以提倡无政府主义者在第一次世界大战中支持同盟国阵营的胜利。此举引发了许多来自其他无治主义者的批评，并在战争支持问题上与克鲁泡特金划清界限。详见后文。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn33" href="#body_ftn33">①</a></span> 注：似乎是一个新兴宗教（异教）教会联合集体，同时参与媒体和评论。他们的宗旨是“直到耶稣不再改变任何生灵”（until ZERO lives are unchanged by jesus.）</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn37" href="#body_ftn37">①</a></span> 注：西奥多·约翰·<span class="text-T16">“</span>泰德”·卡辛斯基（Theodore John "Ted" Kaczynski，1942<span class="text-T16">—</span>2023），美国本土恐怖主义者。曾在全美范围针对他所认为推动现代技术和破坏环境的人邮寄或放置炸弹，截至1996年4月3日被捕时共造成3死23伤。因FBI对其案件代号为“大学与航空炸弹”（UNABOM），得名Unabomber。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn39" href="#body_ftn39">①</a></span> 注：东京地铁沙林毒气事件，是由奥姆真理教于1995年在日本东京策划实施的多起本土恐怖主义行为。事件共造成13人死亡，约6300人受伤。沙林(Sarin)，一种神经毒剂，历史上被用作化学武器。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn40" href="#body_ftn40">②</a></span> 注：幽灵舞（Ghost Dance），又译作鬼舞，一种1890年前后曾流行于多个北美原住民族的新兴宗教仪式。鬼舞的参与者相信，通过此仪式可令生者和死者魂魄会合，魂魄可化为战力，结束白人的西进扩张运动，为族群带来和平、安定、繁荣和团结。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn41" href="#body_ftn41">③</a></span> 注：苏菲主义（Sufism），又称作苏菲派，是指追求禁欲生活和在宗教中具有神秘主义倾向的穆斯林。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn42" href="#body_ftn42">①</a></span> 注：《上帝与国家》一开始是其未完成的手稿，在他死后的1882年才发表于世。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn43" href="#body_ftn43">①</a></span> 译注：然而时至今日，仍有部分中国政治历史学者称第一国际时巴枯宁提出的无政府主义思想为“巴枯宁主义”。这种称法显然有误。</p>

<p class="paragraph-Footnote">同时，可能会有读者注意到，英语中会使用Makhnovist（直译为“马赫诺主义者”）来称呼俄国内战中追随马赫诺的人。该词源于乌克兰语Махновець，意为“属于马赫诺的人”，“马赫诺的追随者/支持者”。虽然考虑到马赫诺作为相当具象化的运动家和指挥官（同时也是一名思想家），这样的直译未为不可。但在后文的翻译中，虽更多地采用“（马赫诺）黑军”或“马赫诺派”的译名。<span class="text-T29"> </span></p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn44" href="#body_ftn44">①</a></span> 作者在这里没有列举中国近现代无政府主义发展的人物，译者这里稍作补充。吴稚晖在1906年组织世界社，并于1907年创周刊《新世纪》，宣传无政府主义思想。也因此，无政府主义是最早传入中国的社会主义思想之一，并对当时的进步人士有很大的影响，虽然在中国共产党崛起后日渐式微。刘师复于1910年创立支那暗杀团，从事针对清朝高管的暗杀活动，后随1912年中华民国的建立而自行解散。同年他创立无政府主义组织晦鸣学社，发行刊物《晦鸣录》、《民声》，却因独自负担刊物的所有工作而过劳早逝。前两位均于1905年加入中国同盟会，为近代中国寻求出路。巴金，近现代著名翻译家和无政府主义者，翻译过许多克鲁泡特金的作品和其他无政府主义相关的书籍文章，为无政府主义思想在中国的传播有重要贡献。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn45" href="#body_ftn45">①</a></span> 注：约翰·洛克（John Locke, 1632-1704），英国哲学家，被称为自由主义之父</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn46" href="#body_ftn46">①</a></span> 注：亚当·斯密（Adam Smith, 1723-1790），18世纪苏格兰哲学家和经济学家，被认为是现代经济学的奠基人之一，著有《国富论》等</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn47" href="#body_ftn47">②</a></span> 自由放任（laissez-faire）：一种认为政府和法律不应该干涉企业、经济和人们生产生活的政策理念</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn48" href="#body_ftn48">③</a></span> 托马斯·杰斐逊（Thomas Jefferson, 1743-1826），第三任美国总统，美国开国元勋之一</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn49" href="#body_ftn49">①</a></span> 社会主义者联盟（Socialist League）：建立在1884年末的革命社会主义组织</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn50" href="#body_ftn50">②</a></span> 艺术与工艺运动（Arts and Crafts Movement）：出现在19世纪末的艺术与美术领域的国际趋势</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn51" href="#body_ftn51">①</a></span> 异化（Entfremdung[德]，Alienation[英]）：哲学术语，用以描述原本自然互相归属或和谐的两物彼此分离、甚至互相对立。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn52" href="#body_ftn52">①</a></span>劳工骑士团（英语：Knights of Labor），全称高贵和神圣劳工骑士团（Noble and Holy Order of the Knights of Labor），是19世纪末尤其是1880年代活跃于美国与加拿大的劳工社团。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn53" href="#body_ftn53">①</a></span> 作者在“补充材料”的附录第二部分中更加详细地介绍了俄国革命，而这部分在早期版本的AFAQ中被归于H.11节左右。更详细地介绍，也可参看赵京所编著的《鲜为人知的俄国革命》(ISBN:9781458304117)</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn54" href="#body_ftn54">①</a></span> 译注：乔瓦尼·乔利蒂（Giovanni Giolitti）:当时的意大利首相</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn55" href="#body_ftn55">①</a></span> 译注：阿迪蒂突击队（Arditi），是一战时意大利皇家陆军的一支精锐特种部队，人称“敢死队”。阿迪蒂（或译为阿尔蒂提），意大利本意是勇敢者。故<span class="text-Strong_20_Emphasis"><span class="text-T66">Arditi del Popolo也可译为“人民敢死队”。</span></span></p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn56" href="#body_ftn56">①</a></span> 注：乔治·奥威尔（George Orwell，1903-1950），英国左翼作家、新闻记者和社会评论家。著有小说《动物庄园》和《一九八四》。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn57" href="#body_ftn57">①</a></span> 注：三词或译为：“种族歧视”、“性别歧视”和“恐同症”</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn58" href="#body_ftn58">①</a></span> 注：straight：指异性恋，中文语境中称异性恋者为“直的”，而同性恋者则是“弯的”。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn59" href="#body_ftn59">①</a></span> 注：该法条存在于英国1988年《地方政府法令》中，饱受争议。第28条2000年在苏格兰废除，随后2003年在英格兰和威尔士被废除。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn60" href="#body_ftn60">①</a></span> 注：特罗布里恩群岛（Trobriand Islands），是巴布亚新几内亚米尔恩湾省的群岛。1980年代时该群岛最大的基里维纳岛上，有大约60个村落，人口约12,000。20世纪初布罗尼斯拉夫·马林诺夫斯基曾在此进行实地考察。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn61" href="#body_ftn61">②</a></span> 注：交错从表（cross cousin）：指是指父亲姊妹的子女（即姑表兄弟姊妹）或母亲兄弟的子女（即舅表兄弟姊妹）。交表婚（cross-cousin marriages）则是指交错从表关系中，两者的婚姻，属于表亲婚的一种</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn62" href="#body_ftn62">①</a></span> 注：柏林的一个下属区，现合并为滕珀尔霍夫-舍讷贝格区</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn63" href="#body_ftn63">①</a></span> 译注：英国新工党，是英国工党在1990年代到2010年的一段时期。其修改党章，放弃国有化观念，接纳市场经济，试图调和资本主义和社会主义。新工党在选举中打出这一“新”的旗号，宣称强调社会公正与机会均等、相信自由市场可以实现经济效益和社会公正，并随后在1997年选举上获得压倒性胜利。然而，1998年到2001年的阿富汗战争前夕及之后的战争中，时任新工党党魁托尼·布莱尔表明支持美国并提供军事援助。2003年3月，在有超过一百万人反对伊拉克战争的情况下，新工党率领的英国政府则直接宣称参加美国领导的入侵伊拉克行动。英国在伊拉克的干涉引发了公众的抗议，爆发了大规模的抗议示威运动。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn64" href="#body_ftn64">①</a></span> <span class="text-T16">“</span>第十四修正案”（Amendment XIV）于1868年7月9日通过。这一修正案涉及公民权利和平等法律保护，最初提出是为了解决南北战争后昔日奴隶的相关问题。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn65" href="#body_ftn65">①</a></span> 谢斯起义（Shays' Rebellion），是1786-1787年发生的一场起义，因由前美国独立战争军官丹尼尔·谢斯领导，因此这场起义称为谢司起义。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn66" href="#body_ftn66">①</a></span> 译注：利眠宁（Librium）与安定（Valium），两种安眠药</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn67" href="#body_ftn67">①</a></span> 在现代，国有制（state ownership）和公有制（public ownership）的含义基本等同（或者说，两者被刻意地混淆了），均指是指国家或政府所有的资产或事业。威权主义者现在更喜欢用后者，仿佛“公有制”就像其字面意思一样由“公众”所拥有。虽然两者仍优于私有制（private ownership），但依然与真正代表大众共同所有的“共有制”（common ownership）存在关键区别。详见<a href="#I_6" class="text-Internet_20_link"><span class="text-Internet_20_link">I.6节</span></a>和<a href="#I_6_2" class="text-Internet_20_link"><span class="text-Internet_20_link">I.6.2节</span></a></p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn68" href="#body_ftn68">①</a></span> 译注；买方市场，指供应超过需求，导致价格下降的市场状况</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn69" href="#body_ftn69">①</a></span> 由西方传来生活型态定义词语。“白领”（white-collar）一般指非体力劳动的工作者，例如公司内的行政文书职员、正式职员、或医生等专业人员。因为传统上，他们的工作服装的领子是白色的。“蓝领”（blue-collar）则是指从事体力劳动的雇员，例如工厂作业员、操作圆、各种工人等等。因为传统上，他们的工作环境较为严苛，出于衣服材质和颜色耐脏等原因，工作服装多是蓝色。在现代，由于社会整体专业能力和工作环境的提升，两者的界限变得愈加模糊，也较少地使用这种说法。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn70" href="#body_ftn70">①</a></span> 辛辛那提（Cincinnati），美国俄亥俄州汉密尔顿县的县城</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn71" href="#body_ftn71">①</a></span> 大意：社会联盟，第一国际汝拉支部。汝拉山（Jura），是一座位于阿尔卑斯山以北的山脉，横跨法国、瑞士和德国三国，分隔莱茵河和罗讷河。此处的汝拉支部位于瑞士的汝拉州。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn72" href="#body_ftn72">②</a></span> 大意：社会联盟，国际工人大同盟</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn73" href="#body_ftn73">①</a></span> 编者注：引自彼得·阿西诺夫，<span class="text-T13">The History of the Makhnovist Movement</span>, p. 58</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn74" href="#body_ftn74">①</a></span> 编者注：<span class="text-T13">The Betrayal of the American Right,</span> Ludwig von Mises Institute, p. 83</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn75" href="#body_ftn75">②</a></span> 编者注：我也希望能借此机会来感谢个人无政府主义者Shawn Wilbur<span class="text-T16">——</span>他在第G节中贡献许多，并在阅读完我寄送他的第一版草稿时，提出了很多建议。若是没有他的帮助，也没有他放在互联网上的许多十九世纪无政府主义者的许多作品，这一节可能就无法做到如今这般全面。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn76" href="#body_ftn76">③</a></span> 拉马克学说，是由法国生物学家拉马克于1809年提出的理论。其核心观点是“获得性遗传”和“用进废退”。虽然现代生物学表明其在一定程度是正确的，但相较于能更好解释生物演化的达尔文进化论，如今该理论普遍不被接受。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn77" href="#body_ftn77">④</a></span> 编者注：当然，也不意味着不存在自由意志主义的马克思主义者。正如我们在第一卷的AFAQ的A.4.4节指出的，的确存在这种人。至于为什么——他们在拒绝马克思在许多关键问题上的思想（并在此过程中暗含着同意巴枯宁的观点）的同时，却仍然称自己为“马克思主义者”——就有些令人费解了。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn78" href="#body_ftn78">①</a></span> 编者注：我们注意到许多马克思主义者，拒绝“列宁主义是真正的马克思主义”这一说法——我们也表明这一立场存在一些合理性。我们认为列宁在《国家与革命》一书中，不仅对无政府主义有所歪曲，也曲解了马克思与恩格斯对于国家这一关键问题许多方面的思想（比如说，详见H.3.10节）</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn79" href="#body_ftn79">①</a></span> 编者注：<span class="text-T13">Property is Theft!</span>, p. 496, p. 535, p. 503 and p. 506</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn80" href="#body_ftn80">②</a></span> 编者注：如果马克思当初更愿意提供一些未来的信息，那么斯大林一流就会发现，很难再把自己梦魇一般的体制标榜为“社会主义”</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn81" href="#body_ftn81">③</a></span> 编者注：Proudhon,<span class="text-T13"> Op. Cit.</span>, p. 325 and p. 398</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn82" href="#body_ftn82">①</a></span> 编者注：<span class="text-T13">Anarchism</span>, p. 47</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn83" href="#body_ftn83">②</a></span> 编者注：<span class="text-T13">Op. Cit.</span>, p. 321. 蒲鲁东也在1845年做出了相似的呼吁，主张<span class="text-T84">“必须找到一种工业与农业结合的方式，通过这种结合，今日社会的统治者，明日将变为社会的奴隶”</span>，因为国家<span class="text-T84">“不可避免地会被资本束缚，并被直接地用来反抗无产阶级。”</span>（pp. 225-6）</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn84" href="#body_ftn84">①</a></span> 编者注：也就是：<a href="http://www.anarchistfaq.org/" class="text-Internet_20_link"><span class="text-Internet_20_link">www.anarchistfaq.org</span></a>, <a href="http://www.anarchismfaq.org/" class="text-Internet_20_link"><span class="text-Internet_20_link">www.anarchismfaq.org</span></a>, <a href="http://www.anarchyfaq.org/" class="text-Internet_20_link"><span class="text-Internet_20_link">www.anarchyfaq.org</span></a> 以及<a href="http://www.anarchistfaq.org.uk/" class="text-Internet_20_link"><span class="text-Internet_20_link">www.anarchistfaq.org.uk</span></a>.</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn85" href="#body_ftn85">②</a></span> 编者注：可以从<a href="https://www.anarchistfaq.org/afaq/blog/index.html" class="text-Internet_20_link"><span class="text-Internet_20_link">http://anarchistfaq.org/afaq/blog/index.html</span></a>里找到相关的信息</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn86" href="#body_ftn86">①</a></span> 路德维希·海因里希·埃德勒·冯·米塞斯（Ludwig Heinrich Edler von Mises，1881<span class="text-T16">—</span>1973），奥地利的犹太裔美国国民、经济学家、历史学家、哲学家、作家、市场自由主义的主要代表人物之一。他还被誉为是“奥地利经济学派的院长”。他所创立的理论也影响了之后的许多著名经济学家，如弗里德里克·哈耶克及穆瑞·罗斯巴德。米塞斯的经济学思想对在二十世纪中期兴起的放任自由资本主义有着很大的影响力。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn87" href="#body_ftn87">①</a></span> 罪恶关联(guilt-by-association)：诡辩的一种。通过将一个论点与形象不良的人或群体联系起来，从而破坏其可信度。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn88" href="#body_ftn88">②</a></span> 兰格模型（Lange model），是新古典经济学派基于生产资料公有制的社会主义经济所构建的理论模型。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn89" href="#body_ftn89">①</a></span> 百忧解（Prozac）：氟西汀（Fluoxetine）的商品名，一种抗抑郁药。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn90" href="#body_ftn90">①</a></span> 家庭治疗（family therapy）：一种心理治疗方法，通过帮助家庭成员改善沟通和解决冲突，以促进家庭关系的和谐和个体心理健康。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn91" href="#body_ftn91">①</a></span> 经济计算辩论（Economic calculation debate，有时也叫做“社会主义计算争论”Socialist calculation debate）表示正在进行的对社会主义经济怎样在缺少价值规律、货币和资本物品的金融定价以及生产资料的情况下进行经济计算的话题。该争论产生于奥地利经济学派的米塞斯和哈耶克，与新古典经济学派和马克思主义政治经济学之间。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn92" href="#body_ftn92">①</a></span> 蒲式耳（bushel），英制容量及重量单位。通常1蒲式耳=8加仑（约36.37升）；1蒲式耳小麦=60磅（约27.22千克）</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn93" href="#body_ftn93">①</a></span> 迈克尔·罗伯特·米尔肯（Michael Robert Milken，1946-），美国金融家，因在市场中发展高收益债券而闻名。在20世纪80年代末，他在四年内的薪酬超过了10亿美元，创下了当时美国收入的最高纪录。截至2022年，其净资产为60亿美元，于全球富豪榜上留名。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn94" href="#body_ftn94">①</a></span> 译注：syndicate：一般译作“辛迪加”，源自法语syndicat，在现代资本主义语境下指代一种垄断形式。该词在法语中同时也有<span class="text-Strong_20_Emphasis">工会</span>的意思，也是其在本文中的含义。所以，有时候“工团主义”（syndicalism）也音译作“辛迪加主义”、意译作“工会主义”。本文同时采用<span class="text-Emphasis">“工团”</span>和<span class="text-Emphasis">“辛迪加”</span>的译法，但考虑译文一致性，一般优先选用前者。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn95" href="#body_ftn95">①</a></span> 经济人(economic man)：一个理论上的人物，他在经济学中被认为是一个完全理性的个体，总是追求最大化自己的利益</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn96" href="#body_ftn96">①</a></span> 拉斐洛·桑齐奥·达·乌尔比诺（意大利语：Raffaello Sanzio da Urbino，1483<span class="text-T16">—</span>1520），通称拉斐尔（Raphael）。意大利文艺复兴时期的画家、建筑师。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn97" href="#body_ftn97">①</a></span> 卢德主义（Luddism）：源于19世纪英国民间对抗工业革命、反对纺织工业化的社会运动。该运动中工人常常会毁坏纺织机，因为工业革命运用机器大量取代人力劳作，工厂可以用廉价的无技术劳动力来操作机器，致使许多技术娴熟的手工工人失业。后世也将反对任何新科技的人称作“新卢德主义者”</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn98" href="#body_ftn98">①</a></span> 比塞塔（peseta）：是西班牙及安道尔在1869-2002年使用的法定货币，1欧元=166.386比塞塔。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn99" href="#body_ftn99">①</a></span> 安然公司（ENRON）：美国能源业巨头，财富500强公司之一。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn100" href="#body_ftn100">①</a></span> 截至2025年4月，美国依然是世界上工业化国家中，唯一没有全民医疗卫生系统覆盖的国家。文中30年后的2021年，统计的美国无保险覆盖者依然接近3000万人，占比约为12% .["Health Insurance Coverage: Early Release of Estimates from the NHIS, January-June 2022". CDC. January 27, 2023.]</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn101" href="#body_ftn101">①</a></span> 动产奴隶制（chattel slavery）：将奴隶视为财产，可以进行买卖和交换的奴隶制</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn102" href="#body_ftn102">①</a></span> 维基百科（Wikipedia）是维基媒体基金会运营、全球各地志愿者合作编撰的一个多语言的网络百科全书，特点是自由内容、自由编辑、自由著作权。目前是全球网络上最大且最受大众欢迎的参考工具书，名列全球二十大最受欢迎的网站。本书中的诸多译注，也多参考自其中收录的条目。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn103" href="#body_ftn103">②</a></span> PHP，是一种开源的通用计算机脚本语言，尤其适用于网络开发。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn104" href="#body_ftn104">①</a></span> 当然，读者现在正在阅读的中文版AFAQ也是如此。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn105" href="#body_ftn105">①</a></span> 至于如果有人会因此质疑，无政府主义革命无法进行自我防卫，请参见J.7.6节</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn106" href="#body_ftn106">①</a></span> 西班牙自治右翼联盟（Confederación Española de Derechas Autónomas，CEDA），是第二西班牙共和国时期的一个西班牙保守主义右翼政党。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn107" href="#body_ftn107">②</a></span> 1933年，纳粹德国与梵蒂冈签署《政教协定》（Reichskonkordat），这一协定要求纳粹政权承认天主教机构的独立性，并禁止神职人员参与政治。然而协定签署后，纳粹政权即开始违反相关协定，关闭非严格宗教性的天主教机构、逮捕神职人员。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn108" href="#body_ftn108">①</a></span> 贵格会（Quakers），为基督教新教的一个派别</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn109" href="#body_ftn109">①</a></span> 宣福礼（Beatificatio[拉丁]），又称为宣福、列真福品、列福式，是天主教会追封已过世人的一种仪式，用意在于尊崇其德行，认定其信仰足以升上天堂。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn110" href="#body_ftn110">①</a></span> 掘地派（Diggers），也译作挖掘派，英国内战时期的新教激进群体，主要由贫民组成。他们主张农场应该共同拥有并且一起耕作、土地耕种上的共有，建立社会平等、政治平等的小农村社区</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn111" href="#body_ftn111">①</a></span> 普通法（Common Law，又称英美法系），起源于中世纪英格兰。其特点是判例法，即在审判过程中反复参考并遵循判决先例，最终，产生类似道德观念一般的普遍的、约定俗成的法律，因此又成为“非成文法”。主要由北美洲国家和英国等所采用。与之相对的是“民法法系”（Civil law），或称大陆法系、罗马法系。特点是以成文法，即通过立法机关制定并通过的、一套成文的法则。主要由欧洲、亚洲和南美洲等所采用。近年来在两大法系的相互影响中，其特点也有相互交融。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn112" href="#body_ftn112">①</a></span> 费雷尔学校（Ferrer schools），是受弗朗西斯科·费雷尔（Francisco Ferrer）提出无政府主义教学法所启发，开设的自由意志主义学校。费雷尔在巴塞罗那设立了一座学院（<span class="text-T8">Escola Moderna</span>），尝试不再使教育教条化，以理性主义的方式激发孩子的天然潜力，并强调理性、自尊、科学探究精神，鼓励将理论运用于实践。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn113" href="#body_ftn113">①</a></span> 托拉斯（Trust），一种资本主义下的企业垄断形式。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn114" href="#body_ftn114">①</a></span> Caciques：西班牙语，意为地方酋长、敌方头目</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn115" href="#body_ftn115">①</a></span> 安立奎·李斯特（Enrique Líster Forján，1907-1994），西班牙共产党政客与军官</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn116" href="#body_ftn116">①</a></span> 一个曾致力于抵抗里维拉独裁统治的无政府主义武装小组。Nosotros，西班牙语，中文意为“我们”。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn117" href="#body_ftn117">①</a></span> 在这里，斯塔克错误地把Durruti拼写成了Durutti</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn118" href="#body_ftn118">①</a></span> 压力团体(pressure group)：一种利益团体，旨在影响公众尤其是政府政策，但不是为了选举候选人而组织的。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn119" href="#body_ftn119">①</a></span> 福利母亲(welfare mother)：指的是因孩子尚幼且没有丈夫，而需要依靠政府福利生活的单身母亲。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn120" href="#body_ftn120">①</a></span> 生态破坏演示行动（ecotage），由“破坏行动”（sabotage）一词衍生而来，指以保护环境为由、揭示当下生态环境破坏带来的最终结果而进行的破坏行动。例如破坏或烧毁过度向自然扩张的豪宅或建筑。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn121" href="#body_ftn121">②</a></span> 救世军（The Salvation Army），是一个于1865年由循道会的牧师卜维廉夫妇，在英国伦敦成立的国际性教会及慈善组织，以军事建制形式作为其行政架构的名称。以街头布道和慈善活动、社会服务著称。循道会（Methodism），又称监理宗、卫理宗，是基督教新教主要宗派之一。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn122" href="#body_ftn122">①</a></span> 劳动产权（sweat equity），指在没有薪水的情况下，通过投入劳动力改善房产并增加其价值所获得的产权，也可以指投入的劳动力本身。例如，房主翻新或修理自己的房子本身就是在投资劳动产权。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn123" href="#body_ftn123">②</a></span> 和平营地（peace camp），是一种注重反战和反核活动的民间抗议营地，通常设立在军事基地周围。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn124" href="#body_ftn124">①</a></span> 中国亦在1994年的《劳动法》第四章第三十六条中，规定了八小时工作制。也显而易见，在2025年，这八小时工作制也早已是一纸空文。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn125" href="#body_ftn125">①</a></span> 西奈山（Sinai），《圣经》中是摩西接受十诫的神圣之地</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn126" href="#body_ftn126">①</a></span> 即使在2025年的今天，类似的状况依然在发生：2024年的英国地方选举中，工党表现强劲，赢得最多的地方议会席位，得票率为34%，并在大选中取得压倒性胜利，结束了长达14年的保守党执政时期；然而在2025年5月1日举行的地方选举中，极右翼政党英国改革党取得压倒性胜利，赢得了677个地方议会席位。执政党工党及官方反对党保守党遭遇历史性挫败，两党的地方席位大幅缩减（自由民主党370，保守党317，工党99）。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn127" href="#body_ftn127">①</a></span> 松维利耶通告（Sonvilier Circular），是第一国际中的汝拉联合会（Jura Federation）在其1871年的松维利耶代表大会上通过并发表的反威权主义通告。松维利耶，瑞士的一个城镇。恩格斯亦写文批判之（《桑维耳耶代表大会和国际》），并后同马克思撰写通告《所谓国际内部的分裂》批判巴枯宁派意图分裂第一国际。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn128" href="#body_ftn128">①</a></span>或称为“综合”联合会</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn129" href="#body_ftn129">①</a></span> 在早期的翻译中，也可能直译为“平台”或“平台主义”</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn130" href="#body_ftn130">①</a></span> 伞状组织（umbrella organization），是一个由多个组织或团体组成的集合体，这些组织或团体在某些方面有着共同的目标或利益。</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn131" href="#body_ftn131">①</a></span>马克西米利安·罗伯斯庇尔（Maximilien de Robespierre）、乔治·雅克·丹东（Georges Jacques Danton）和路易·安托万·德·圣茹斯特（Louis Antoine de Saint-Just）。三人分别都是法国大革命雅各宾专政时期的领袖或关键人物</p>

<p class="paragraph-Footnote"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn132" href="#body_ftn132">①</a></span> 汉普登俱乐部（Hampden Clubs），一种存在于19世纪上半叶英国激进运动中的一种政治和辩论社团</p>

<p class="paragraph-P120"><span class="footnodeNumber"><a class="Footnote_20_Symbol" id="ftn133" href="#body_ftn133">①</a></span> 原文此小节的序号错标为了J.6.3（与上一小节一致），导致J.6节后续的小节号均出现了错误。中文版在此处和后面的小节修成了这一错误</p>
