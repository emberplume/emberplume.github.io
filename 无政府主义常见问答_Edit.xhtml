<p class="paragraph-P15">就组织而言，无治主义者认为，<span class="text-正文引文_20_字符">“它远不是创造权威，[它]是权威的唯一解药，也是我们每个人习惯于积极和自觉地参与集体工作、而不再是领导者手中的被动工具的唯一手段”</span>。[Errico Malatesta, <span class="text-Strong_20_Emphasis">Errico Malatesta: His Life and Ideas</span>, p. 86] 因此，无治主义者很清楚需要以结构化和公开的方式组织起来。正如Carole Ehrlich所指出的，虽然无治主义者“<span class="text-正文引文_20_字符">并不反对组织结构”</span>，只是<span class="text-正文引文_20_字符">“想废除</span><span class="text-正文引文_20_字符"><span class="text-T12">等级</span></span><span class="text-正文引文_20_字符">结构”</span>，但他们却“<span class="text-正文引文_20_字符">几乎总是被刻板印象认为，根本不想去要任何的结构”</span>。事实并不是这样，因为<span class="text-正文引文_20_字符">“一个将会建立问责制、在最大数量的人中分散权力、任务轮换、技能共享以及传播信息和资源的组织”</span>，是基于“<span class="text-正文引文_20_字符">良好的社会无治主义的组织原则！”</span>["社会主义、无治主义和女权主义"，<span class="text-Strong_20_Emphasis">Quiet Rumours: An Anarcha-Feminist Reader</span>, p. 47 and p. 46] 。<span class="text-T29"> </span></p>

<p class="paragraph-P15">无治主义者赞成组织这一事实，尽管乍一看起来会很奇怪，但这其实是可以理解的。<span class="text-正文引文_20_字符">“对于那些只体验过在专制组织中的人来说，"</span>两位英国无治主义者认为，<span class="text-正文引文_20_字符">"似乎组织只能是极权的或民主的，而那些不相信政府的人就一定会因此而不相信任何组织。事实并非如此。”</span>[Stuart Christie and Albert Meltzer, <span class="text-Strong_20_Emphasis">The Floodgates of Anarchy</span>, p. 122] 换句话说，由于我们生活在一个几乎所有组织形式都是专制组织的社会中，这使得它们看起来似乎就是唯一可能的那一种。人们通常没有认识到的是，这种组织模式是有历史条件的、是在一种特定的社会中产生的——这种社会的动机是统治和剥削。根据考古学家和人类学家的研究，这种社会到目前只存在了大约5000年；它随着第一个基于征服和奴隶制的原始国家而出现，在这其中，奴隶的劳动创造了支持统治阶级的生产盈余。<span class="text-T29"> </span></p>

<p class="paragraph-P15">在那之前，几十万年以来，人类社会和原始人类社会都是穆雷-布克钦称之为<span class="text-正文引文_20_字符">“有机的”</span>、即基于合作形式的经济活动，包括互助、自由地获得生产资源，以及按需分享公共劳动的产品。虽然这种社会可能会有基于年龄的地位等级，但没有制度化的、统治-服从关系意义上的等级，这种关系由强制的惩罚来执行，并导致一个阶级对另一个阶级的经济剥削的阶级分化（见穆雷-布克钦，<span class="text-Strong_20_Emphasis">The Ecology of Freedom</span>）。<span class="text-T29"> </span></p>

<p class="paragraph-P15">然而，必须强调的是，无治主义者<span class="text-T12">并不</span>主张“回到石器时代”。我们只是指出，由于等级－权威的组织模式是人类社会进化过程中相对较新的发展，那就没有理由认为，它在某种程度上“注定”会是永久的。我们不认为人类在基因上“被设定”有专制的、竞争的和攻击性的表现，因为没有可信的证据支持这种说法。相反，这种行为是社会条件造成的，或者说是<span class="text-T12">后天习得</span>的，因此，可以主动<span class="text-Emphasis">不习得</span>它（见阿什利·蒙塔古，<span class="text-Strong_20_Emphasis">The Nature of Human Aggression</span>）。我们不是宿命论者或基因决定论者，而是相信自由意志，这意味着人们可以改变他们做事的方式，包括他们组织社会的方式。<span class="text-T29"> </span></p>

<p class="paragraph-P15">毫无疑问，社会需要更好地组织起来，因为目前社会的大部分——由大多数人生产的——财富、和权力，被分配给社会金字塔顶端的少数精英。这给其他人、特别是底层的人，带来了剥削和痛苦。然而，由于这个精英阶层通过控制国家控制了强制手段（见<a href="#B_2_3" class="text-Internet_20_link"><span class="text-Internet_20_link">B.2.3节</span></a>），它能够压制大多数人，并无视他们的痛苦——这种现象在所有等级制度中都会以较小的规模出现。因此，专制和集权结构中的人们开始憎恨它们，认为它们剥夺了他们的自由，这一点并不奇怪。正如亚历山大·伯克曼所说的那样：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>任何告诉你无治主义者不相信组织的人，都是在胡说八道。组织就是一切，一切就是组织。人的整个一生都是在组织，不管是有意识的还是无意识的……总是虽然哪里都有团队和组织。资本主义社会的组织是如此糟糕，以至于它的各个成员都在受苦：就像当你的某个部位疼痛时，你的整个身体都会感到不适，你会生病……，任何组织或工会的某单个成员可以被泰然地歧视、压制或忽视。这样做就像忽视一颗疼痛的牙齿一样：你会全身都会不舒服。”[同上，第198页] </p>

<p class="paragraph-P15">然而，这正是资本主义社会正在发生的情况，其结果是，它确实是“<span class="text-正文引文_20_字符">全身都是病”。</span><span class="text-正文引文_20_字符"><span class="text-T29"> </span></span></p>

<p class="paragraph-P15">由于这些原因，无治主义者拒绝专制的组织形式，而是支持基于自由协议的协会。自由协议很重要，用伯克曼的话说，<span class="text-正文引文_20_字符">“只有当每个人都是一个自由和独立的单位，因为共同的利益而从自己的选择中与他人合作时，世界才能顺利运作并变得强大。”</span>[同上，第199页] 正如我们在<a href="#A_2_14" class="text-Internet_20_link"><span class="text-Internet_20_link">A.2.14节</span></a>中讨论的那样，无治主义者强调，自由协议必须由协会本身的直接民主（或无治主义者通常称之为，自我管理）来补充，否则“自由”就只是挑选主人的自由罢了。<span class="text-T29"> </span></p>

<p class="paragraph-P15">无治主义组织的基础是将权力大规模地分散到人民手中，即那些直接受到所做决定影响的人。引用蒲鲁东的话：<span class="text-T29"> </span></p>

<p class="paragraph-P15"><span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">除非民主是一个骗局、人民的主权是一个笑话，否则就必须承认——每个公民在他（或她）的产业领域里，在每个市、区或省议会在自己的领土上......应该自己直接管理它所包括的利益，并且应该对它们行使充分的主权。”</span>[<span class="text-Strong_20_Emphasis">The General Idea of the Revolution</span>，第276页] 。<span class="text-T29"> </span></p>

<p class="paragraph-P15">这也意味着需要联邦制（federalism）来协调共同利益。对无治主义来说，联邦制是自我管理的自然补充。随着国家的废除，社会“<span class="text-正文引文_20_字符">可以、且必须，以不同的方式组织起来，但不是自上而下......未来的社会组织必须完全自下而上，由工人的自由联合或联盟来完成，首先是他们的工会，然后是公社、地区、民族，最后是国际和普遍的大联盟。只有这样才能实现真正的、赋予生命的自由和共同利益的秩序，这种秩序非但没有否定，反而肯定了个人和社会的利益，并使之协调一致。”</span>[巴枯宁，<span class="text-Strong_20_Emphasis">Michael Bakunin: Selected Writings</span>，第205-6页] 因为<span class="text-T16">“</span><span class="text-正文引文_20_字符">真正的民众组织......是从下层开始的”</span>，所以“<span class="text-正文引文_20_字符">联邦制成为社会主义的政治体制，是民众生活自由和自发的组织”</span>。因此，自由意志社会主义“<span class="text-正文引文_20_字符">具有联邦主义的性质”</span>。[巴枯宁，<span class="text-Strong_20_Emphasis">The Political Philosophy of Bakunin</span>，第273-4页和第272页] </p>

<p class="paragraph-P15">因此，无治主义组织的基础是直接民主（或自我管理）和联邦制（或邦联制）。这些都是自由的表达与环境。直接民主（或参与式民主）是必不可少的，因为自由和平等意味着需要一个论坛，使人们可以在其中平等地讨论和辩论，并允许自由行使Murray Bookchin所说的“<span class="text-正文引文_20_字符">异议的创造性作用”</span>。联邦制是必要的，以确保共同利益得到讨论，并以反映所有受影响者的愿望的方式组织联合活动。要确保决策是自下而上的，而不是由少数统治者自上而下强加的。</p>

<p class="paragraph-P15"><a href="#A_2_9" class="text-Internet_20_link"><span class="text-Internet_20_link">A.2.9节</span></a>和<a href="#A_2_11" class="text-Internet_20_link"><span class="text-Internet_20_link">A.2.11节</span></a>将进一步讨论无治主义者关于自由意志主义组织的想法，以及直接民主和邦联的必要性。</p>
<h3 class="paragraph-P26"><a id="a__A_2_4_无治主义者是否赞成&quot;绝对的&quot;自由？"><span/></a><a id="A_2_4"/>A.2.4 无治主义者是否赞成"绝对的"自由？</h3>

<p class="paragraph-P15">不，无治主义者不认为每个人都可以<span class="text-正文引文_20_字符">“为所欲为”</span>，因为有些行为必然涉及对他人自由的剥夺。</p>

<p class="paragraph-P15">例如，无治主义者不支持强奸、剥削或胁迫他人的“自由”。我们也无法容忍权威。相反，由于权威是对自由、平等和团结（更不用说人的尊严）的威胁，无治主义者认识到需要抵制和推翻它。</p>

<p class="paragraph-P15">权力的行使不是自由。没有人有统治他人的“权利”。正如马拉特斯塔所指出的，无治主义支持<span class="text-T29"> </span><span class="text-正文引文_20_字符">"每个人的自由......唯一的限制是他人的平等自由；这</span><span class="text-正文引文_20_字符"><span class="text-T12">并不</span></span><span class="text-正文引文_20_字符">意味着......我们承认并希望尊重：剥削、压迫、命令的'自由'；这就是压迫，当然不是自由"</span>。[<span class="text-Strong_20_Emphasis">Errico Malatesta: His Life and Ideas</span>，第53页]</p>

<p class="paragraph-P15">在资本主义社会，对所有形式的等级权威的抵抗是一个自由人的标志——无论是私人层面上的（老板）还是公共层面上的（国家）。正如亨利·戴维·梭罗在他的<span class="text-Strong_20_Emphasis">Civil Disobedience</span>（1847）一文中指出的那样：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>不服从是自由的真正基础。而服从者必然是奴隶。”</p>
<h3 class="paragraph-P26"><a id="a__A_2_5_为什么无治主义者赞成平等？"><span/></a><a id="A_2_5"/>A.2.5 为什么无治主义者赞成平等？<span class="text-T35"/></h3>

<p class="paragraph-P15">如上所述（<a href="#A_2" class="text-Internet_20_link"><span class="text-Internet_20_link">A.2节</span></a>），无治主义者致力于社会平等，因为它是个人自由能够蓬勃发展的唯一背景。然而，关于字面上“平等”有很多无稽之谈，而且人们普遍认为是“平等”的很多东西确实非常奇怪。在讨论平等对无治主义者<span class="text-T12">意味</span>着什么之前，我们必须说明平等<span class="text-T12">不意味</span>着什么。</p>

<p class="paragraph-P15">无治主义者<span class="text-T12">不</span>相信“<span class="text-正文引文_20_字符">天赋平等”</span>，这种平等不仅不存在，而且如果能够实现，也是<span class="text-Emphasis">非常</span>不可取的。每个人都是独一无二的。生物学上决定的人类差异不仅存在，而且是“<span class="text-正文引文_20_字符">快乐的原因，而并非恐惧或遗憾”</span>。为什么？因为“<span class="text-正文引文_20_字符">克隆人之间的生活将不值得一提，而一个理智的人只会为其他人拥有他们所不具备的能力而感到高兴”</span>。[诺姆-乔姆斯基，<span class="text-T29"> </span><span class="text-Strong_20_Emphasis">Marxism, Anarchism, and Alternative Futures</span>，第782页] </p>

<p class="paragraph-P15">有些人<span class="text-Emphasis">认真地</span>以为，无治主义者的“平等”意味着每个人都应该是<span class="text-Emphasis">完全相同的</span>，这可悲地反映了当今知识文化状况和对文字的破坏——这种破坏被用来转移人们对不公和专制制度的注意力，并将人们的注意力引向对生物学的讨论。埃里希·弗洛姆指出<span class="text-正文引文_20_字符">：“自我的独特性绝不与平等的原则相矛盾。人生而平等的论点，意味着他们都有相同的基本人类素质，他们有相同的人类基本命运，他们都对自由和幸福有同样不可剥夺的要求。它还意味着他们的关系是一种团结的关系，而不是一种支配与服从的关系。平等的概念并不意味着所有的人都是一样的。”</span>[<span class="text-Strong_20_Emphasis">The Fear of Freedom</span>，第228页] 因此，更公平的说法是，无治主义者寻求平等，<span class="text-Emphasis">正是因为</span>我们认识到每个人都是不同的，因此，我们寻求对这种独特性的充分肯定和发展。</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">无治主义者也不赞成所谓<span class="text-T16">“</span><span class="text-正文引文_20_字符">结果平等”</span><span class="text-Footnote_20_Symbol"><span class="text-T36"><span class="Footnote_20_anchor" title="Footnote: 译注：结果平等(Equality of outcome)是一种社会理念，认为每个人应该在经济、社会和政治方面都有相同的结果，而不仅仅是机会平等。这种“平等”更类似于一种一致性（Identification）"><a href="#ftn23" id="body_ftn23">①</a></span></span></span>。我们<span class="text-Emphasis">不希望</span>生活在一个每个人都得到同样的商品、住在同样的房子里、穿同样的制服等等这样的社会中。无治主义者反抗资本主义和国家主义的部分原因，就是它们使生活中的许多东西都标准化了（见乔治-雷策的<span class="text-Strong_20_Emphasis">The McDonaldisation of Society</span>，关于为什么资本主义驱向标准化和一致性）。用Alexander Berkman的话说：</div>

<p class="paragraph-P15"><span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">权威、成文和不成文的法律、传统与习俗的精神，迫使我们进入一个平凡的小树林，使他[或她]成为没有独立或个性的自动化傀儡......我们所有人都是它的受害者，只有特别强大的人才能成功打破它的枷锁，而且只是部分地打破。”</span>[<span class="text-Strong_20_Emphasis">What is Anarchism?</span> ，第165页] </p>

<p class="paragraph-P15">因此，无治主义者从来没有渴望让这个“<span class="text-正文引文_20_字符">平凡的小树林</span>”变得更为繁茂。相反，我们渴望一开始就摧毁它以及任何创造它的每一种社会关系和制度。</p>

<p class="paragraph-P15"><span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">结果平等”</span>只能通过武力引入和维持，无论如何这都<span class="text-Emphasis">不是</span>平等，因为有些人将比其他人拥有更多的权力！无治主义者特别讨厌<span class="text-正文引文_20_字符">“结果平等”</span>，因为我们认识到，每个人都有不同的需求、能力、欲望和兴趣。让所有的消费都一样将会是暴政。显然，如果一个人需要医疗，而另一个人不需要，他们就不会得到"同等的"医疗服务。人类的其他需求也是如此。正如Alexander Berkman所说：<span class="text-T29"> </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>平等并不意味着数量相等，而是意味着<span class="text-Emphasis">机会</span>平等......不要错误地将自由中的平等与囚犯营的强制平等相提并论。真正的无治主义平等，意味着自由地平等，而非数量上的平等。它并不意味着每个人都必须吃、喝、穿同样的东西，做同样的工作，或以同样的方式生活。远非如此：事实上恰恰相反”。<span class="text-T23"> </span></p>

<p class="paragraph-P42"><span class="text-T37">“</span>个人的需求和口味不同，正如胃口不同一样。构成真正平等的是<span class="text-Emphasis">满足这些需求的平等机会</span>。<span class="text-T23"> </span></p>

<p class="paragraph-P42"><span class="text-T37">“</span>这种平等远非平庸，而是为活动和发展的最大可能的多样性打开了大门。因为人的性格是多种多样的......自由表达和展现自己个性的机会意味着发展自然的差异性和变化"。[同上，第164-5页] </p>

<p class="paragraph-P15">对无治主义者来说，诸如“结果平等”或“天赋平等”的“平等概念”，是没有意义的。然而，在一个等级社会中，“机会平等”和“结果平等”的确<span class="text-Emphasis">是</span>相关的。例如，在资本主义下，每一代人所面临的机会都取决于上一代人的结果。这意味着在资本主义下，如果没有大致的（在收入和资源的意义上的）“结果平等”，<span class="text-T16">“机会平等”</span>就变得毫无意义；因为对于一个百万富翁的后代和一个道路清扫工的后代来说，没有真正的机会平等。而那些主张<span class="text-T16">“</span>机会平等”的人，却无视前人结果所造成的壁垒，表明他们不知道自己在说什么——在一个等级森严的社会中，机会不仅取决于畅通的前路，也取决于平等的起点。从这个显而易见的事实中可以看出，无治主义者渴望<span class="text-T29"> </span><span class="text-T16">“</span>结果平等”是一种误解——但这只适用于等级制度下的社会体系；在一个自由社会中，（我们将看到）情况并非如此。<span class="text-T29"> </span></p>

<p class="paragraph-P15">在无治主义理论中，平等并不意味着否认个人的多样性或独特性。正如巴枯宁所观察到的：<span class="text-T29"> </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>一旦平等取得了胜利，并得到了很好的确立，各种个人的能力和他们的力量水平是否会不再有差异？有些差异将仍会存在，也许不像现在这么多，但可以肯定有些差异将永远存在。俗话说，同一棵树不会长出两片相同的叶子，这可能永远是真的。对于人类来说更是如此，因为人类比树叶要复杂得多。但这种多样性并不是一种罪恶。相反......它是人类的一种资源。由于这种多样性，人类是一个集体的整体，其中一个人补充了所有其他人，并需要他们。因此，人类个体的这种无限的多样性是其团结的根本原因和基础。它是对平等的全能论证。”[《全方位的教育》，<span class="text-Strong_20_Emphasis">The Basic Bakunin</span>，第117-8页］<span class="text-T23"> </span></p>

<p class="paragraph-P15">对无治主义者来说，平等意味着<span class="text-Strong_20_Emphasis">社会</span>平等，或者用默里-布克钦的术语来说，是<span class="text-T29"> </span>“<span class="text-Strong_20_Emphasis">不平等者的平等</span>”（有些人如马拉特斯塔用“<span class="text-T13">条件平等”</span>来表达同样的想法）。他的意思是，无治主义社会承认个人能力和需求的差异，但不允许将这些差异变成权力。换句话说，个人差异“<span class="text-正文引文_20_字符">将变得无足轻重，因为当不平等不能依附于某种法律虚构或制度时，事实上它就会在集体中消失”</span>。[米哈伊尔·巴枯宁，<span class="text-Strong_20_Emphasis">God and the State</span>，第53页] 。<span class="text-T29"> </span></p>

<p class="paragraph-P15">如果基于等级制度的社会关系以及创造这种关系的力量被废除，而代之以鼓励参与并以“一人一票”原则为基础的社会关系，那么天然的差异将无法转化为等级权力。例如，如果没有资本主义产权，就不会有少数人可以垄断生活资料（机器和土地），并通过工资制度和高利贷（利润、租金和利息）靠别人的劳动致富的手段。同样，如果工人管理自己的工作，就不会有资本家阶级依靠他们的劳动致富。因此，蒲鲁东：<span class="text-T29"> </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>现在，这种不平等的根源会是什么？<span class="text-T23"> </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>在我们看来，……这个根源就是社会内部的三重抽象的实在化：资本、劳动和人才。<span class="text-T23"> </span></p>

<p class="paragraph-P15"><span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">正是因为社会把自己，分成了与这个公式的三个术语相对应的三类公民......所以总是能达成种姓的区分，人类的一半被另一半所奴役......因此，社会主义包括把资本——劳动——才能的贵族公式还原成更简单的劳动公式！......以便使每个公民同时地、平等地和在同样程度上地，成为资产者、劳动者和专家或艺术家。"</span> [<span class="text-Strong_20_Emphasis">No Gods, No Masters</span>，第一卷，第57-8页] </p>

<p class="paragraph-P15">像所有无治主义者一样，蒲鲁东把这种功能的整合看作是平等和自由的关键，并提出自我管理是实现这一目标的手段。因此，自我管理是社会平等的关键。例如，工作场所的社会平等，意味着每个人在关于工作场所如何发展和变化的政策决定中，都有平等的发言权。无治主义者坚信“凡是涉及所有人的，都应该由所有人决定”的格言。<span class="text-T29"> </span></p>

<p class="paragraph-P15">当然，这并不意味着我们会忽视专业知识，或者由每个人决定一切。就专业知识而言，不同的人有不同的兴趣、天赋和能力，所以显然他们会想研究不同的东西、做不同的工作。同样明显的是，当人们生病时，他们会咨询医生——一个专家——由他或她自己管理自己的工作，而不是由一个委员会指导。我们很抱歉不得不提出这些观点，但一旦提到社会平等和工人自我管理的话题，有些人就开始胡言乱语了。一个以社会平等方式管理的医院，<span class="text-Emphasis">不会</span>让非医务人员去投票决定医生应该如何进行手术，这是常识。<span class="text-T29"> </span></p>

<p class="paragraph-P15">事实上，社会平等和个人自由是密不可分的。如果没有影响群体的、集体决策的自我管理（平等），来补充影响个人的、个人决策的自我管理（自由），就不可能有一个自由的社会。因为如果没有这两者，一些人就会对其他人拥有权力，<span class="text-Emphasis">替</span>他们做决定（即管理他们），因此一些人将比其他人更自由。这意味着，只是声明显而易见的事实，无治主义者寻求生活中<span class="text-Emphasis">所有</span>方面平等，而不仅仅是在财富方面。无治主义者<span class="text-正文引文_20_字符">“要求每个人不仅要有他[或她]的全部社会财富，还要有他[或她]的那部分社会权力”</span>。[Malatesta and Hamon, <span class="text-Strong_20_Emphasis">No Gods, No Masters</span>, vol. 2, p. 20] 因此，需要自我管理以确保自由<span class="text-Emphasis">和</span>平等。<span class="text-T29"> </span></p>

<p class="paragraph-P15">社会平等是个人管理和表达自己的需要，因为自我管理意味着“<span class="text-正文引文_20_字符">人们在与同伴面对面的关系中工作，以便将他们自己观点的独特性带入解决共同问题和实现共同目标的事业中。”</span>[George Benello, <span class="text-Strong_20_Emphasis">From the Ground Up</span>, p. 160] 因此，平等允许个性的表达，所以是个人自由的必要基础。<span class="text-T29"> </span></p>

<p class="paragraph-P15">在F.3节（“为什么‘无治’资本主义者很少或不重视平等？”）进一步讨论了无治主义的平等思想。诺姆-乔姆斯基的文章《平等》（载于<span class="text-Strong_20_Emphasis">The Chomsky Reader</span>）是对自由主义关于这个问题的想法的一个很好的总结。<span class="text-T38"> </span></p>
<p class="paragraph-P54"> </p><h3 class="paragraph-P26"><a id="a__A_2_6_为什么团结对无治主义者很重要？"><span/></a><a id="A_2_6"/>A.2.6 为什么团结对无治主义者很重要？</h3>

<p class="paragraph-P15">团结，或互助，是无治主义的一个关键思想。它是个人和社会之间的联系，是个人能够在支持和培育自由和平等的环境中，共同满足其共同利益的手段。对无治主义者来说，互助是人类生活的一个基本特征，是力量和幸福的源泉，也是一个完整的人类生存的基本要求。<span class="text-T29"> </span></p>

<p class="paragraph-P15">著名的心理学家和社会主义人文主义者埃里希·弗洛姆指出，<span class="text-正文引文_20_字符">“人类体验与他人结合的愿望，植根于人类特有的生存条件，是人类行为最强烈的动机之一。</span>”[<span class="text-Strong_20_Emphasis">To Be or To Have</span>, p.107] 。<span class="text-T29"> </span></p>

<p class="paragraph-P15">因此，无治主义者认为，与其他人形成“联盟”（使用麦克斯-施蒂纳的术语）的愿望是一种天然的需要。这些联盟或协会，为了让加入它们的人完全满意，必须建立在平等和个性的基础上——也就是说，它们必须以无治主义的方式组织起来，即自愿的、分权的和非等级制的。<span class="text-T29"> </span></p>

<p class="paragraph-P15">团结——个人之间的合作——是生活所必需的，而且远不是对自由的否定。Errico Malatesta指出，团结“<span class="text-正文引文_20_字符">是人能够表达自己的个性和实现其最佳发展并享受最大可能的福祉的，唯一环境”。</span>这种<span class="text-正文引文_20_字符">“个人为了所有人的幸福而走到一起，所有人为了每个人的幸福而走到一起</span><span class="text-正文引文_20_字符"><span class="text-T29"> </span></span><span class="text-正文引文_20_字符">”</span>的结果是，<span class="text-正文引文_20_字符">“每个人的自由不受限制，而是得到补充——实际上是在其他人的自由中——找到自己自由之所</span><span class="text-正文引文_20_字符"><span class="text-T13">存在的</span></span><span class="text-正文引文_20_字符">必要</span><span class="text-正文引文_20_字符"><span class="text-T13">理由</span></span><span class="text-正文引文_20_字符">”</span>。[<span class="text-Strong_20_Emphasis">Anarchy</span>, p. 29] 换句话说，团结与合作意味着彼此平等对待，拒绝将他人视为达到目的的手段，创造支持所有人自由的关系，而不是由少数人支配多数人。<span class="text-T16">艾玛·戈尔德曼</span>重申了这一主题，指出“<span class="text-正文引文_20_字符">人类的这种独特的个性力量在通过与其他个性的合作而得到加强时，取得了多么美妙的结果……合作——与自相残杀和斗争相反——对物种的生存和进化起到了作用……只有互助和自愿合作……才能为自由的个人和社团生活创造基础。”</span>[<span class="text-Strong_20_Emphasis">Red Emma Speaks</span>，第118页］<span class="text-T29"> </span></p>

<p class="paragraph-P15">团结，意味着为了满足我们的共同利益和需求而平等地联合起来。不以团结为基础的结社形式（即以不平等为基础的结社形式）将压制服从于它们的人的个性。正如雷特·马鲁特所指出的，自由需要团结，需要对共同利益的承认。<span class="text-T29"> </span></p>

<p class="paragraph-P15"><span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">人类最崇高、最纯粹、最真实的爱是对自己的爱。</span><span class="text-正文引文_20_字符"><span class="text-T12">我</span></span><span class="text-正文引文_20_字符">希望获得自由! </span><span class="text-正文引文_20_字符"><span class="text-T12">我</span></span><span class="text-正文引文_20_字符">希望得到幸福! </span><span class="text-正文引文_20_字符"><span class="text-T12">我</span></span><span class="text-正文引文_20_字符">想欣赏世界上所有的美景。但</span><span class="text-正文引文_20_字符"><span class="text-T12">只有</span></span><span class="text-正文引文_20_字符">当我周围所有其他人都自由时，我的自由才能得到保障。只有当我周围所有其他人都快乐时，我才能快乐。只有当我看到和遇到的所有的人，都用充满喜悦的眼睛看世界时，我才能感到快乐。</span><span class="text-正文引文_20_字符"><span class="text-T12">只有</span></span><span class="text-正文引文_20_字符">这样，当我安全地知道其他人也能像我一样吃饱时，我才能纯粹享受这份饱足。为此，当我反抗每一个威胁到我的自由和我的幸福的危险时，这是</span><span class="text-正文引文_20_字符"><span class="text-T12">我自己满足的问题</span></span><span class="text-正文引文_20_字符">，只是</span><span class="text-正文引文_20_字符"><span class="text-T12">我自己的问题</span></span><span class="text-正文引文_20_字符">......</span><span class="text-正文引文_20_字符"><span class="text-T16">”</span></span>[Ret Marut (a.k.a. B. Traven), The BrickBurner杂志由Karl S. Guthke引用，<span class="text-Strong_20_Emphasis">B. Traven: The life behind the legends</span>，第133-4页] 。<span class="text-T29"> </span></p>

<p class="paragraph-P15">实行团结意味着我们认识到，正如<span class="text-T13">世界产业工人组织</span>的口号所言，<span class="text-正文引文_20_字符">“对一个人的伤害，就是对所有人的伤害”</span>。因此，团结是保护个性和自由的手段，也是一种自我利益的表达。正如Alfie Kohn所指出的。<span class="text-T29"> </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>当我们考虑合作时……我们倾向于将这一概念与头脑模糊的唯心主义联系起来……这可能是将合作与利他主义混为一谈的结果……结构性合作违背了通常的利己主义／利他主义二分法。它将事情设定为：通过帮助你，我同时也在帮助我自己。即使我的动机最初可能是自私的，但我们的命运现在是相连的。我们同患难、共沉浮。合作是一种精明的且非常成功的策略——一种实用主义的选择，在工作和学习中比竞争更有效地完成任务......也有很好的证据表明，合作更有利于心理健康和相互喜爱。"<span class="text-T28">”</span>[<span class="text-Strong_20_Emphasis">No Contest: The Case Against Competition</span>, p. 7] 。<span class="text-T23"> </span></p>

<p class="paragraph-P15">而且，在一个等级森严的社会中，团结的重要性不仅在于它给我们带来的满足感，而且在于它是抵制当权者的必要手段。马拉泰斯塔的话在这里很有意义：<span class="text-T29"> </span></p>

<p class="paragraph-P15"><span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">那些从未完全屈服于压迫和贫困的受压迫群众，……表现出对正义、自由和福祉的渴求；他们开始明白，除非与所有被压迫者、与世界上所有地方的被剥削者联合和团结起来，否则他们将无法实现自己的解放”</span>。[<span class="text-Strong_20_Emphasis">Anarchy</span>，第33页] </p>

<p class="paragraph-P15">通过团结一致，我们可以增加我们的力量，得到我们想要的东西。最终，通过组织成团体，我们可以开始共同管理我们自己的集体事务，从而一劳永逸地取代老板。<span class="text-正文引文_20_字符">“</span><span class="text-正文引文_20_字符"><span class="text-T12">工会</span></span><span class="text-正文引文_20_字符">将......增加个人的财力，保障他被侵犯的财产。”</span>[麦克斯-施蒂纳，<span class="text-Strong_20_Emphasis">The Ego and Its Own</span>，第258页] 通过团结行动，我们也可以用一个更符合我们心意的制度来取代现行制度。<span class="text-正文引文_20_字符">“哪里有联合，哪里就有力量”</span>。[亚历山大-伯克曼，<span class="text-Strong_20_Emphasis">What is Anarchism?</span>，第74页] 。<span class="text-T29"> </span></p>

<p class="paragraph-P15">因此，团结是我们可以获得和确保我们自己自由的手段。我们同意一起工作，这样我们就不必为<span class="text-Emphasis">他人</span>工作。通过同意相互分享，我们增加了我们的选择，以便我们可以享受<span class="text-Emphasis">更多</span>，而不是更少。互助符合我的自身利益——也就是说，我认为在相互尊重和社会平等的基础上与他人达成协议，对我有利；因为如果我支配某人，这意味着存在允许支配的条件，所以很可能我也会反过来被他人支配。<span class="text-T29"> </span></p>

<p class="paragraph-P15">正如麦克斯·施蒂纳所看到的，团结是我们确保我们的自由得到加强、并从那些想要统治我们的当权者那里得到保护的手段。他问道：<span class="text-正文引文_20_字符">“那么你自己就毫无价值吗？你注定要让任何人对你做任何事吗？保护你自己，就没有人会去碰你。如果千万人在你身后支持你，那么你就是一股强大的力量，你将毫不费力地赢得胜利”</span>。[引自路易吉-加莱尼的<span class="text-Strong_20_Emphasis">The End of Anarchism?</span>，第79页——《自我和它的自我》中的不同译文，第197页] </p>

<p class="paragraph-P15">因此，团结对无治主义者来说是很重要的，因为它是创造自由和捍卫自由的手段，可以对抗权力。团结就是力量，就是我们作为社会人之本性的产物。然而，团结不应该与<span class="text-T16">“</span>羊群主义<span class="text-T16">”</span>相混淆，后者意味着被动地追随一个领导者。为了有效，团结必须由自由人创造，作为<span class="text-Emphasis">平等</span>的人一起合作。“大我”<span class="text-Strong_20_Emphasis">不是</span>团结，尽管对<span class="text-T16">“</span>羊群主义<span class="text-T16">”</span>的渴望也是我们对团结和联合的需要的一个产物。但这是一种被等级社会所腐蚀的<span class="text-T16">“</span>团结”，在这种社会中，人们被调教为盲目地服从领导者。<span class="text-T29"> </span></p>
<p class="paragraph-P15"> </p><h3 class="paragraph-P26"><a id="a__A_2_7_为什么无治主义者要主张自我解放？"><span/></a><a id="A_2_7"/>A.2.7 为什么无治主义者要主张自我解放？<span class="text-T35"/></h3>

<p class="paragraph-P15">自由，就其本质而言，是不能被给予的。一个人不能被他人解放，而必须通过自己的努力打破自己的枷锁。当然，自我努力也可以是集体行动的一部分，而且在许多情况下为了达到其目的，也必须自我努力。正如<span class="text-T16">艾玛·戈尔德曼</span>所指出：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>历史告诉我们，每一个被压迫的阶级（群体、或个人）都通过自己的努力从主人那里获得了真正的解放”。[<span class="text-Strong_20_Emphasis">Red Emma Speaks</span>，第167页] </p>

<p class="paragraph-P27">这是因为无治主义者认识到，等级制度和任何社会关系一样，都会塑造受制于它们的人。正如布克钦所认为的，<span class="text-正文引文_20_字符">“阶级社会组织了我们的心理结构，从而命令或顺从。”</span>这意味着人们<span class="text-Emphasis">内化了</span>等级制度和阶级社会的价值观，因此，“<span class="text-正文引文_20_字符">国家不仅仅是一个官僚和强制性机构的组合。它也是一种心态，是一种被灌输的、对现实进行重组的心态……它通过蛮力进行统治的能力，一直是有限的……如果没有社会中最受伤害的阶层（如财产奴隶和农奴）的高度合作，它的权威最终会消散。在国家权力面前，敬畏和冷漠是社会条件的产物，它使这种权力成为可能</span>”。[<span class="text-Strong_20_Emphasis">The Ecology of Freedom</span>，第159页和第164-5页] 自我解放是我们打破内部<span class="text-Emphasis">和</span>外部枷锁的手段，使我们在精神上和身体上都得到解放。<span class="text-T23"> </span></p>

<p class="paragraph-P15">无治主义者长期以来一直认为，人们只有通过自己的行动才能解放自己。无治主义者所建议的推进这一过程的各种方法将在第J节（“<a href="#secJ" class="text-Internet_20_link"><span class="text-Internet_20_link">无治主义者们都做些什么？</span></a>”）中讨论，这里不做赘述。然而，这些方法都涉及到人们自己组织起来、制定自己的议程，用行动赋予自己权力，消除对“领导人为他们做事”的依赖。无治主义的基础是人们<span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">为自己行动”</span>（进行无治主义者所称的<span class="text-正文引文_20_字符"><span class="text-T12">“直接行动”</span></span>——详见<a href="#J_2" class="text-Internet_20_link"><span class="text-Internet_20_link">J.2节</span></a>）。<span class="text-T29"> </span></p>

<p class="paragraph-P55">直接行动对参与其中的人有一种赋权和解放的作用。自我行动，是那些受制于权威的人可以发展其创造力、积极性、想象力和批判性思维的手段。它也是改变社会的手段。正如Errico Malatesta所指出的。<span class="text-T23"> </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>在人和他所在的社会环境之间，存在着一种相互的作用。人塑造社会，社会塑造人，因此结果是一种恶性循环。为了改变社会，人们必须改变，而为了改变人们，社会也必须改变……幸运的是，现有的社会并不是由一个统治阶级的灵感意志创造出来的，这个阶级已经成功地将其所有臣民，变成了为其利益的被动与无意识的工具。它是无数次自相残杀的斗争、无数人类和自然因素的结果……<span class="text-T23"> </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>从这种进步的可能性可以看出……我们必须利用目前环境所允许的一切手段、一切可能性和机会，对我们的人类同胞采取行动，唤起他们的良知和需求……要求并强制推行那些可能的、有效地为以后的进一步之进步开辟道路的，重大社会变革……我们必须设法让全体人民……提出要求、强加自己的意志，去追求所希望的一切改进和自由，直到达到想要的状态和有要求的权力的时候……我们必须促使人民总是想要更多，增加它[对统治精英]的压力，直到人民实现完全解放。<span class="text-T16">”</span>[<span class="text-Strong_20_Emphasis">Errico Malatesta: His Life and Ideas</span>，第188-9页］<span class="text-T23"> </span></p>

<p class="paragraph-P15">社会在塑造所有个人的同时，也由他们通过行动、思想和理想而创造。挑战限制个人自由的制度，在精神上是一种解放，因为它启动了质疑普遍专制关系的进程。这个进程让我们深入了解社会如何运作，改变我们的想法，创造新的理想。再次引用<span class="text-T16">艾玛·戈尔德曼</span>的话<span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">真正的解放始于......女人的灵魂”</span>。我们可以补充说，男人也是如此。只有在这样我们才能<span class="text-T29"> </span><span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">开始[我们的]内在再生，[摆脱]偏见、传统和习俗的束缚”</span>。[同上，第167页] 但这个过程必须是自我引导的，因为正如麦克斯·施蒂纳所指出的，<span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符"><span class="text-T13">被</span></span><span class="text-正文引文_20_字符">释放的人只不过是一个被释放的人......一条拖着链子的狗”</span>。[<span class="text-Strong_20_Emphasis">The Ego and Its Own</span>，第168页]通过改变世界，哪怕是以一种小的方式，我们也会改变自己。<span class="text-T29"> </span></p>

<p class="paragraph-P15">在西班牙革命期间的一次采访中，西班牙无治主义战士杜鲁提说，<span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">我们的心中怀揣着一个新的世界”</span>。唯有自我活动和自我解放才能让我们创造这样的愿景，并让我们有信心尝试在现实世界中实现它。<span class="text-T29"> </span></p>

<p class="paragraph-P15">然而，在<span class="text-T16">“光荣革命”</span>之后，无治主义者并不认为自我解放必须等到未来。个人就是政治。鉴于社会的性质，我们在此时此刻如何行动将会影响我们社会和生活的未来。因此，即使在前无治主义社会中，无治主义者也试图创造正如巴枯宁所说的，<span class="text-正文引文_20_字符"><span class="text-T16">“不仅是思想、而且是未来本身的事实”</span></span>。我们可以通过创造替代性的社会关系和组织来做到这一点，在一个非自由的社会中作为自由人行事。只有通过我们在此时此刻的行动，我们才能为自由社会奠定基础。此外，这个自我解放的过程一直在进行。<span class="text-T29"> </span></p>

<p class="paragraph-P15"><span class="text-正文引文_20_字符"><span class="text-T16">“各种受支配者，每天都在锻炼自己的批判性自我反省能力——这就是为什么主人会受挫、会无法得偿所愿，有时还会被推翻。但是，除非主人被推翻，除非下属参与政治活动，否则再多的批判性反思，也无法结束他们的臣服并为他们带来自由。”</span></span>[卡罗尔·帕特曼，The Sexual Contract，第205页] 。<span class="text-T38"> </span></p>

<p class="paragraph-P15">无治主义者旨在鼓励日常生活中的这些自我解放的倾向，以拒绝、抵制和挫败权威，并得到顺理成章的结论——一个由自由个体组成的社会，在自由、自我管理的协会中平等合作。如果没有这种批判性的自我反省、抵抗和自我解放的过程，自由社会是不可能的。因此，对无治主义者来说，无治主义来自于受支配人民努力在一个等级制度的世界中，作为自由个体行动的本能抵抗。这种抵抗过程，被许多无治主义者称为<span class="text-T16">“</span><span class="text-Strong_20_Emphasis"><span class="text-T16">阶级斗争</span></span><span class="text-T16">”</span>（因为工人阶级通常是社会中最为底层的群体），或者更广泛地说<span class="text-T16">“</span><span class="text-Strong_20_Emphasis"><span class="text-T16">社会斗争</span></span><span class="text-T16">”</span>。正是这种对（各种形式）权威的日常抵抗以及对自由的渴望，是无治主义革命的关键。正是由于这个原因，<span class="text-正文引文_20_字符"><span class="text-T16">“无治主义者一再强调，阶级斗争为工人[和其他被压迫群体]，提供了实现掌控自己命运的唯一手段”</span></span>。[Marie-Louise Berneri, <span class="text-Strong_20_Emphasis">Neither East Nor West</span>, p. 32] </p>

<p class="paragraph-P15">革命是一个过程，而不是一个事件。每一个<span class="text-T16">“</span><span class="text-正文引文_20_字符">自发的革命行动</span><span class="text-T16">”</span>通常都是由具有<span class="text-T16">“空想家”</span>思想的人，经过多年耐心的组织和教育工作而产生、并以此为基础的。通过建立替代的制度与关系、（用<span class="text-Strong_20_Emphasis">I.W.W.</span>的另一种说法就是）<span class="text-T16">“在旧世界的外壳中创造新世界”</span>的过程，只是革命献身和激进主义的长期传统的一个组成部分。<span class="text-T29"> </span></p>

<p class="paragraph-P15">正如马拉特斯塔明确指出的那样，<span class="text-正文引文_20_字符"><span class="text-T16">“鼓励各种群众组织，是我们符合我们基本思想逻辑的结果，因此这应该是我们方案的一个组成部分……无治主义者不想解放人民；我们希望人民解放自己……，我们希望新的生活方式从人民的群体中产生，与他们的发展状态相适应，并随着他们的进步而进步。”</span></span>[同上，第90页]<span class="text-T34"> </span></p>

<p class="paragraph-P15">除非发生自我解放的过程，否则自由社会将是不可能的。只有当个人在物质上（废除国家和资本主义）和思想上（通过摆脱对权威的顺从态度）都解放自己的时候，自由社会才有可能。我们不应该忘记，资本主义和国家的权力，在很大程度上是对受其支配之人的思想的权力（当然，如果精神上的支配失效，人们开始反抗和抵制，这种权力就会收到相当大的阻力）。实际上，这是一种精神力量，因为统治阶级的思想支配着社会，并渗透到被压迫者的思想中。只要这种情况存在，工人阶级就会默认权威、压迫和剥削是正常的生活状态。顺从于主人的学说与立场的头脑，不可能有希望获得自由、反抗和斗争的胜利。因此，被压迫者必须先克服现有制度的精神统治，然后才能甩掉它的枷锁（无治主义者认为，直接行动是实现这两者的手段——见<a href="#J_2" class="text-Internet_20_link"><span class="text-Internet_20_link">J.2节</span></a>和<a href="#J_4" class="text-Internet_20_link"><span class="text-Internet_20_link">J.4节</span></a>）。在物质上击败资本主义和国家主义之前，必须在精神上和理论上击败它（许多无治主义者称这种精神解放为<span class="text-T16">“</span><span class="text-Strong_20_Emphasis"><span class="text-T16">阶级意识</span></span><span class="text-T16">”</span>——见<a href="#B_7_4" class="text-Internet_20_link"><span class="text-Internet_20_link">B.7.4节</span></a>）。而通过反对压迫的斗争实现自我解放，是唯一的途径。因此，无治主义者鼓励，用克鲁泡特金的术语来说，<span class="text-T16">“</span><span class="text-Strong_20_Emphasis"><span class="text-T16">反抗精神</span></span><span class="text-T16">”</span>。<span class="text-T29"> </span></p>

<p class="paragraph-P15">自我解放是斗争、自我组织、团结和直接行动的产物。直接行动是创造无治主义者和自由人的手段，因此，<span class="text-正文引文_20_字符"><span class="text-T16">“无治主义者一直建议积极参加工人组织，它们不断从事着劳工反对资本及其保护者——国家的</span></span><span class="text-正文引文_20_字符"><span class="text-T39">直接</span></span><span class="text-正文引文_20_字符"><span class="text-T16">斗争。”</span></span>这是因为<span class="text-正文引文_20_字符"><span class="text-T16">“这种斗争……比任何间接手段都好，它允许工人在目前的工作条件下获得一些暂时的改善，同时它使他[或她]看到资本主义和支持它的国家所做的罪恶，并唤醒他[或她]考虑在没有资本家和国家的干预下，组织消费、生产和交换的可能性，”</span></span>也就是说，去考虑自由社会的可能性。克鲁泡特金和许多无治主义者一样，指出工团主义和工会运动，是在现有社会中发展自由意志主义思想的一种手段（尽管他和大多数无治主义者一样，并没有将无治主义活动完全局限在这些运动中）。事实上，任何<span class="text-正文引文_20_字符"><span class="text-T16">“允许劳动者实现他们的团结并感受到他们的利益共同体的运动……为共产无治主义的这些概念铺平了道路”</span></span>，也就是，在被压迫者的头脑中克服现有社会的精神统治。[<span class="text-Strong_20_Emphasis">Evolution and Environment</span>，第83页和第85页] </p>

<p class="paragraph-P15">对无治主义者来说，引用一位苏格兰无治主义激进派的话：<span class="text-正文引文_20_字符"><span class="text-T16">“人类进步的历史（可以被）视为反叛和不服从的历史，个人因屈从于多种形式的权威而被贬低，只有通过反叛和不服从才能保持他／她的尊严”</span></span>。[罗伯特-林恩，<span class="text-Strong_20_Emphasis">Not a Life Story, Just a Leaf from It</span>，第77页] 这就是无治主义者强调自我解放（以及自我组织、自我管理和自我活动）的原因。难怪巴枯宁认为<span class="text-正文引文_20_字符"><span class="text-T16">“反叛”</span></span>是<span class="text-正文引文_20_字符"><span class="text-T16">“构成历史上所有人类发展（无论集体或个人）的基本条件之三项基本原则”</span></span>之一。[<span class="text-Strong_20_Emphasis">God and the State</span>，第12页] 这只是因为个人和群体不能被他人解放，<span class="text-Emphasis">只</span>能被自己解放。这种反叛（自我解放）是现有社会变得更加自由意志化和令无治主义社会成为可能的——唯一手段。<span class="text-T29"> </span></p>
<p class="paragraph-P15"> </p><h3 class="paragraph-P26"><a id="a__A_2_8_不反对等级制度有可能成为无治主义者吗？"><span/></a><a id="A_2_8"/>A.2.8 不反对等级制度有可能成为无治主义者吗？</h3>

<p class="paragraph-P15">我们已经看到，无治主义者厌恶专制主义。但如果一个人是反权威主义者，就必须反对所有等级制度，因为它们都体现了权威原则。因为，正如<span class="text-T16">艾玛·戈尔德曼</span>所认为的，<span class="text-正文引文_20_字符"><span class="text-T16">“不仅是国家意义上的政府会对每一个人的价值和品质有破坏性。整个复杂的权威和制度统治——都会扼杀生命。它是支持权威和制度统治的迷信、神话、托词、借口和奉承。”</span></span>[<span class="text-Strong_20_Emphasis">Red Emma Speaks</span>, p. 435] 这意味着<span class="text-正文引文_20_字符"><span class="text-T16">“无论现在还是将来，都需要察觉并克服等级结构、权威和支配，以及那些对自由的限制：奴隶制、工资奴隶制（即资本主义）、种族主义、性别主义、专制学校等。”</span></span>[诺姆·乔姆斯基，<span class="text-Strong_20_Emphasis">Language and Politics</span>，第364页] 。<span class="text-T29"> </span></p>

<p class="paragraph-P15">因此，坚定的无治主义者必须反对等级关系，也就是反对国家。无论是经济、社会还是政治层面上，成为无治主义者就意味着反对等级制度。（如果有人需要的话，）这方面的论据如下：<span class="text-T29"> </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>所有的专制机构都被组织成金字塔式：国家、私人或公共公司、军队、警察、教堂、大学、医院：它们都是金字塔式的结构，顶端是一小群决策者，底部是<span class="text-T12">替</span>他们而做决定的广大民众。无治主义并不要求改变层级上的标签，它不希望换一个人压在我们上面，它希望<span class="text-T12">我们</span>从下面爬出来。”[Colin Ward, <span class="text-Strong_20_Emphasis">Anarchy in Action</span>, p. 22] </p>

<p class="paragraph-P15">等级制度<span class="text-正文引文_20_字符"><span class="text-T16">“有一个共同的特点：它们是由命令和服从组成的系统”</span></span>，因此无治主义者寻求<span class="text-正文引文_20_字符"><span class="text-T16">“消灭等级制度本身，而不是简单地用一种等级制度取代另一种形式”</span></span>。[布克钦，<span class="text-Strong_20_Emphasis">The Ecology of Freedom</span>，第27页] 等级制度是一种金字塔式结构的组织，由一系列伴随着权力、威望和（通常）薪水不断增加的等级、级别或职位组成。研究等级制度存在形式的学者们发现，它所体现的两个主要原则就是统治和剥削。例如，在Steven Marglin的经典文章<span class="text-T29"> </span>"What Do Bosses Do? (<span class="text-Strong_20_Emphasis">Review of Radical Political Economy</span>, Vol. 6, No. 2) 里对一份对现代工厂的研究中，他发现公司等级制度的主要功能不是（如资本家所说的那样）更高的生产效率，而是对工人更强的控制，其目的是更高效的剥削。<span class="text-T29"> </span></p>

<p class="paragraph-P15">等级制度中的控制是通过胁迫来维持的，也就是通过各种各样的消极制裁：身体上的、经济上的、心理上的、社会上的，等等，进行威胁。因此，这种控制，包括对异议和反叛的镇压，都需要被集中化——被一套权力关系集中化：这套权力关系中，由顶端的少数人（特别是组织的负责人）执行最强的控制，中间层的人的控制要少得多，底层的许多人则几乎无法控制。<span class="text-T29"> </span></p>

<p class="paragraph-P15">由于统治、胁迫和集中是威权主义的基本特征，而且这些特征又体现在等级制度中，因此，所有等级制度都是威权主义的。此外，对无治主义者来说，任何以等级制度、集权主义和威权主义为标志的组织，都是类国家的，或者说是<span class="text-T16">“国家主义”</span>的。由于无治主义者即反对国家又反对专制关系，因此，任何不寻求拆除<span class="text-Emphasis">所有</span>形式的等级制度的人，都不能被称为无治主义者。这也适用于资本主义公司。正如诺姆·乔姆斯基所指出的，资本主义公司的结构是极其等级化的，实际在本质上是法西斯的：<span class="text-T29"> </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>法西斯体系……[是]极权主义的——权力自上而下运作……理想的国家是自上而下的控制，公众根本上就是在服从命令。<span class="text-T23"> </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>让我们看看一个公司……如果你看看他们是什么：权力严格地自上而下，从董事会到经理到低级经理，最终再到车间里的工人、打字员，等等。这里没有自下而上的权力或计划的流动。人们虽然可以打断并提出建议，但奴隶社会也是这样。权力的结构是线性的，自上而下。”[<span class="text-Strong_20_Emphasis">Keeping the Rabble in Line</span>，第237页] </p>

<p class="paragraph-P15">David Deleon很好地指出了公司和国家之间的这些相似之处，他写道：<span class="text-T29"> </span></p>

<p class="paragraph-P15"><span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">大多数工厂就像军事独裁的政权一般。底层的人是下士，主管是中士，这样一直划分等级到上层。组织可以支配一切，从我们的服装和发型，到我们在工作期间和生命中如何度过的大部分时间。它可以强迫我们加班；如果我们有医疗投诉，它可以要求我们去看公司的医生；它可以禁止我们有自由时间从事政治活动；它可以压制言论自由、新闻自由和集会自由——它可以使用身份证和武装保安警察，以及闭路电视来监视我们；它可以用（正如通用公司所说的）‘纪律性裁员’来惩罚持异议者，或者它可以解雇我们。在这种情况下，我们要么被迫接受其中的大部分，或者加入数百万失业者的行列……在几乎每一种工作中，我们只有辞职的‘权利’。重大的决定是由高层做出的，期望我们去服从，无论我们是在象牙塔还是在矿井里工作。”</span>[<span class="text-T16">“为了我们工作地点的民主。社会自我管理的理由”</span>，<span class="text-Strong_20_Emphasis">Reinventing Anarchy, Again</span>，霍华德-J-埃利希（编），第193-4页] 。<span class="text-T29"> </span></p>

<p class="paragraph-P15">因此，坚定的无治主义者必须反对一切形式的等级制度，包括资本主义公司。不这样做就是支持统<span class="text-正文引文_20_字符"><span class="text-T40">治</span></span>——根据定义，无治主义者就不能这样做。换句话说，对无治主义者来说，<span class="text-正文引文_20_字符"><span class="text-T16">“服从的承诺、（工资）奴役的合同、要求接受从属地位的协议——都是不合法的，因为它们确实地限制和约束了个人的自主权。”</span></span>[罗伯特·格雷厄姆，“无治主义契约”，<span class="text-Strong_20_Emphasis">Reinventing Anarchy, Again</span>，霍华德·J·埃利希（编辑），第77页] 因此，等级制度违背了驱动无治主义的基本原则。它否认了使我们成为人的原因、<span class="text-正文引文_20_字符"><span class="text-T16">“剥夺了人格最完整的特征；它否认了个人不仅</span></span><span class="text-正文引文_20_字符"><span class="text-T39">有能力</span></span><span class="text-正文引文_20_字符"><span class="text-T16">处理他或她的个人生活的管理，而且有能力处理其最重要的背景：</span></span><span class="text-正文引文_20_字符"><span class="text-T39">社会背景</span></span><span class="text-正文引文_20_字符"><span class="text-T16">”</span></span>。[Murray Bookchin, Op. Cit., p. 202] 。<span class="text-T29"> </span></p>

<p class="paragraph-P15">有些人认为，只要一个社团是自愿的，那么它是否有等级结构就无关紧要。出于两个原因，无治主义者不同意这一点。首先，在资本主义下，工人受经济需求的驱使，向拥有生活资料的人出售他们的劳动（以及自由）。这个过程通过创造<span class="text-正文引文_20_字符"><span class="text-T16">“巨大的财富差距……[因为]工人……以不反映其真实价值的价格向资本家出售他们的劳动”</span></span>，这再次强迫工人面对其经济条件。因此：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>例如，若是将雇佣合同的双方，描述为是自由且平等的，那就是忽视了工人和雇主之间存在的严重不平等的议价权。然后，若是再把自然形成的从属与剥削关系，描绘成是自由的典范，那就是对个人自由和社会公正的嘲弄。”[<span class="text-Strong_20_Emphasis">罗伯特·格雷厄姆</span>，同上，第70页]。<span class="text-T23"> </span></p>

<p class="paragraph-P15">正是由于这个原因，无治主义者支持集体行动和组织：它增加了劳动人民的议价能力，使他们能够坚持自己的自主权（见<a href="#secJ" class="text-Internet_20_link"><span class="text-Internet_20_link">第J节</span></a>）。</p>

<p class="paragraph-P15">其次，如果我们把关键因素看成是一个社团是否是自愿的，我们就不得不说，目前的国家制度也必须被看作是<span class="text-T16">“安那其”</span>的。在现代民主制度中，没有人强迫个人生活在一个特定的国家中。我们可以自由地离开，去别的国家。倘若忽视社团的等级制天性，你最终会支持那些否定自由的组织（包括资本主义公司、武装部队，甚至是国家），仅仅因为它们都是<span class="text-T16">“自愿的”</span>。正如鲍勃·布莱克所认为的，<span class="text-正文引文_20_字符"><span class="text-T16">“妖魔化国家专制主义，却忽视那些控制全球经济的大型企业中完全相同、尽管是以契约为基础的——服从性安排，是最糟糕的拜物教。”</span></span>[作为保守派的自由意志主义者，<span class="text-Strong_20_Emphasis">The Abolition of Work and other essays</span>，第142页] 安那其远不仅仅是可以选择主人的自由。<span class="text-T29"> </span></p>

<p class="paragraph-P15">因此，反对等级制度是无治主义的一个关键立场，否则你只会成为一个<span class="text-T16">“自愿的有治主义者”</span>——这很难说是无治主义。关于这一点的进一步讨论，见A.2.14节（<a href="#A_2_14" class="text-Internet_20_link"><span class="text-Internet_20_link">为什么仅仅自愿主义是不够的？</span></a>）<span class="text-T29"> </span></p>

<p class="paragraph-P15">无治主义者认为，组织不需要等级制度，它们可以建立在直接管理自己事务的、平等者之间的合作之上。通过这种方式，我们可以不采用等级结构（即把权力下放到少数人手中）。只有当一个协会由其成员自我管理时，它才能被认为是真正具有无治主义性质的。<span class="text-T29"> </span></p>

<p class="paragraph-P15">我们很抱歉在这里兴师动众、反复唠叨，但是一些资本主义的辩护者，显然想占用<span class="text-T16">“无治主义”</span>的名称，因为它与自由有关。他们最近声称一个人可以同时是资本主义者和无治主义者（如所谓的<span class="text-T16">“无治”</span>资本主义那样）。现在应该很清楚了，由于资本主义是基于等级制度的（更不用说国家主义和剥削），<span class="text-T16">“无治”</span>资本主义就是一个自相矛盾的说法。(关于这一点，详见第F节）。<span class="text-T29"> </span></p>
<p class="paragraph-P15"> </p><h3 class="paragraph-P26"><a id="a__A_2_9_无治主义者希望建立什么样的社会？①译注：本节中遇到的相似概念词汇（比如议会、集会、大会等），为不致混乱和歧义，在首次翻译时给出其英文原词"><span/></a><a id="A_2_9"/>A.2.9 无治主义者希望建立什么样的社会？<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 译注：本节中遇到的相似概念词汇（比如议会、集会、大会等），为不致混乱和歧义，在首次翻译时给出其英文原词"><a href="#ftn24" id="body_ftn24">①</a></span></span></h3>

<p class="paragraph-P15">无治主义者希望一个基<span class="text-T16">于自由联合的、分权的社会</span>。我们认为这种社会形式，是最大限度地实现我们上面总结的价值——自由、平等和团结的——最佳形式。只有通过在结构上和地域上合理地分散权力，才能促进和鼓励个人自由。将权力委托到少数人手中，显然是对个人自由和尊严的否定。无治主义者不是把自己的事务管理权从人们手中夺走，交到别人手中；而是赞成把权威降到最低限度的组织，把权力放在基层、放在那些受任何决定影响的人的手中。<span class="text-T29"> </span></p>

<p class="paragraph-P15">自由联合是无治主义社会的基石。个人必须能够自由地加入他们认为合适的组织，因为这是自由以及人类尊严的基础。然而，任何这样的自由协议都必须建立在权力分散的基础之上；否则，它将是一个假象（比如资本主义），因为只有平等才能为自由的成长和发展提供必要的社会环境。因此，无治主义者支持基于<span class="text-T16">“一人一票”</span>的直接民主集体（关于直接民主作为自由协议的政治对应物之理由，见A.2.11节——<a href="#A_2_11" class="text-Internet_20_link"><span class="text-Internet_20_link">为什么大多数无治主义者赞成直接民主？</span></a>）<span class="text-T29"> </span></p>

<p class="paragraph-P15">我们应该在此指出，无治主义社会并不意味着某种田园诗般的和谐状态，在其中的每个人都会欣然赞同。当然不是这样！正如Luigi Galleani所指出的，<span class="text-正文引文_20_字符"><span class="text-T16">“分歧和摩擦将永远存在。事实上，它们是无限进步的一个基本条件。但是一旦纯粹的、血腥的、动物性的竞争——对食物的争夺——被消除，分歧的问题就可以得到解决，而不会对社会秩序和个人自由造成丝毫威胁。”</span></span>[<span class="text-Strong_20_Emphasis">The End of Anarchism?</span>,第28页] 无治主义旨在<span class="text-正文引文_20_字符"><span class="text-T16">“唤起个人和团体的主动精神。”</span></span>他们将会<span class="text-正文引文_20_字符"><span class="text-T16">“在他们的相互关系中，创造一种基于自由理解原则的运动和生活”</span></span>，并认识到<span class="text-T16">“</span><span class="text-正文引文_20_字符"><span class="text-T13">多样性，甚至冲突——就是生命；而一致性就是死亡。</span></span><span class="text-T16">”</span>[彼得-克鲁泡特金，<span class="text-Strong_20_Emphasis">Anarchism</span>，第143页] 。<span class="text-T29"> </span></p>

<p class="paragraph-P15">因此，无治主义社会将以合作性冲突为基础，因为<span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">冲突本身，并不有害……分歧是存在的[而且不应该被隐藏]</span><span class="text-正文引文_20_字符"><span class="text-T16">……</span></span><span class="text-正文引文_20_字符">使分歧具有破坏性的，不是冲突的事实本身，而是竞争的增长”。的确，“僵硬地要求达成一致，实际上意味着阻止人们为团体的努力贡献他们的智慧。</span><span class="text-正文引文_20_字符"><span class="text-T16">”</span></span>[Alfie Kohn, <span class="text-Strong_20_Emphasis">No Contest: The Case </span><span class="text-Strong_20_Emphasis">Against Competition</span>, p. 156] 正是由于这个原因，大多数无治主义者拒绝在大规模的群体中实行共识决策（见<a href="#A_2_12" class="text-Internet_20_link"><span class="text-Internet_20_link">A.2.12节</span></a>）。<span class="text-T29"> </span></p>

<p class="paragraph-P15">所以，在无治主义社会中，<span class="text-正文引文_20_字符">协会</span>（associations）将基于广泛的讨论与辩论以及平等者之间合作性的冲突，由所有参与者组成的群众集会进行运作；纯粹的行政任务将由选举产生的委员会处理。这些委员会将由授权的、可罢免的、临时性的代表组成，并在选举出他们的大会警惕地监督下执行任务。因此，在一个无治主义社会中，<span class="text-正文引文_20_字符"><span class="text-T16">“我们将自己照顾我们的事务，并决定如何处理它们。而当我们需要将想法付诸行动时，需要让某些人负责某个项目时，我们会告诉他们以这样还是那样的方式来做，而不是其他方式……没有我们的决定，就不会有任何事情发生。因此，我们的代表，不是一群被我们赋予命令我们权利的人，而是没有权力……的人，只有执行每个人都想做的事的责任。”</span></span>[Errico Malatesta, <span class="text-Strong_20_Emphasis">Fra Contadini</span>, p. 34] 如果代表们的行为违背了对他们的授权，或者试图将他们的影响或工作扩大到大会已决定的事务的范围之外（比如如果他们自己开始做决策），那么他们可以立即被罢免，他们的决定也会被废止。通过这种方式，该组织仍然掌握在创建它的个体联盟手中。<span class="text-T29"> </span></p>

<p class="paragraph-P15">这种由基层团体成员的自我管理和罢免权，是任何无治主义组织的基本原则。国家主义或等级制度与无治主义社区之间的<span class="text-Emphasis">关键</span>区别，就在于“谁行使权力”。例如，在<span class="text-正文引文_20_字符">议会</span>（parliamentary）制度中，人们把权力交给一群代表，让他们在一个固定的时间段内做出决定。他们是否履行自己的承诺并不重要，因为人们在下次选举前无法撤销他们。权力位于顶层，底层的人则被期望去服从。同样，在资本主义的工作场所，权力掌握在少数未经选举产生的老板与经理的高层，而工人则被期望去服从。<span class="text-T29"> </span></p>

<p class="paragraph-P15">而在一个无治主义社会中，这种关系是相反的。在无治主义社区中，没有任何（无论经过选举还是未经选举产生的）个人或团体拥有权力。相反，决策是通过直接民主的原则做出的，在需要时，社区可以选举或任命代表来执行这些决定。在政策制定（由每个受影响的人负责）和任何已通过的政策的协调和管理（代表们的工作）之间，存在明确的区分。<span class="text-T29"> </span></p>

<p class="paragraph-P15">这些由自由协议建立的平等主义社区，也可以自由地联合起来组成<span class="text-正文引文_20_字符">邦联</span>（confederations）。这样的自由邦联将自下而上地运行，决定权由基层的<span class="text-正文引文_20_字符">集会</span>（assemblies）向上延伸。邦联将会以与<span class="text-正文引文_20_字符">集体</span>（collectives）相同的方式运作。邦联将定期举行地方、“全国”和国际<span class="text-正文引文_20_字符">大会</span>（conferences），讨论影响与集体有关的所有重要问题和难点问题。此外，这里也会对社会的基本指导原则和思想进行辩论，并作出政策决定，付诸实施，审查和协调。代表们只是<span class="text-正文引文_20_字符"><span class="text-T16">“把他们的委托的任务带到相关的会议上，并试图协调他们的各种需求和愿望。审议工作将始终由授权者的控制和批准”</span></span><span class="text-正文引文_20_字符">，因此</span><span class="text-正文引文_20_字符"><span class="text-T16">“不会有人民的利益被遗忘的危险。”</span></span>[Malatesta, Op. Cit., p. 36]</p>

<p class="paragraph-P15">如果需要，将会成立行动委员会，以协调和执行集会及其<span class="text-正文引文_20_字符">代表大会</span>（congresses）的决定；正如上文所讨论的那样，委员会将由下层严格控制。参加这种机构的代表将有一个有限的任期，并且像参加代表大会的代表一样，有一个固定的任务——他们不能代替他们所代表的人民作出决定。此外，像大会和代表大会的代表一样，他们将受到他们最初产生于的、集会和代表大会的即时罢免。这样一来，用马拉特斯塔的话说，任何需要协调加入活动的委员会都将<span class="text-正文引文_20_字符"><span class="text-T16">“始终处于民众的直接控制之下”</span></span>，从而表达<span class="text-正文引文_20_字符"><span class="text-T16">“人民大会上作出的决定。”</span></span>[<span class="text-Strong_20_Emphasis">Errico Malatesta: His Life and Ideas</span>, p. 175 and p. 129] 。<span class="text-T29"> </span></p>

<p class="paragraph-P15">最重要的是，基层社区集会可以推翻大会达成的任何决定，并退出任何邦联。代表在谈判中做出的任何妥协，都必须回到<span class="text-正文引文_20_字符">全体大会</span>（general assembly）上获得批准。如果没有得到批准，那么代表做出的任何妥协，将不会对把特定任务委托给特定个人或委员会的社区产生约束力。此外，他们可以召开邦联大会，讨论新的发展，并向行动委员会告知改变的愿望，并指示他们如何完成任何的发展和想法。<span class="text-T29"> </span></p>

<p class="paragraph-P15">换句话说，无治主义组织或社会中所需要的任何<span class="text-正文引文_20_字符">代表</span>（delegates）都<span class="text-Emphasis">不是</span>（像民主政府中那样的）<span class="text-正文引文_20_字符">代表</span>（representatives）。克鲁泡特金明确指出了其中的区别：<span class="text-T29"> </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>想要更好地理解真正的‘授权者’（delegates）与‘代理人’（representatives）的问题，可以想象一下，如果有一百到两百人，他们每天在工作中见面，有共同关心的问题……他们讨论了所关心问题的每一个方面，并做出了决定。然后他们选择一个人，派他[或她]与其他同类别的代表达成协议……这位代表，除了向其他代表解释导致他[或她]的同事得出结论的因素外，无权做更多的事情。他[或她]不能强加任何东西，他[或她]将寻求一种理解，并将返回一个简单的建议，他的委托人可以接受或拒绝。这就是真正的‘授权者’出现时的情况。”[<span class="text-Strong_20_Emphasis">Words of a Rebel</span>，第132页] </p>

<p class="paragraph-P15">与代议制不同的是，<span class="text-Emphasis">权力</span>没有被委托到少数人手中。相反，从一开始，任何代表只是被选举（或者被选择）成为他们的协会的发言人。所有的代表和行动委员会都将被授权并可以被立即罢免，以确保他们所表达的，是他们所来自的集会的愿望，而不是他们自己的愿望。这样一来，政府就被无治状态所取代——一个由自由协会和社区组成的网络，在授权代表、即时罢免、自由协议和自下而上的自由联盟的基础上，进行平等地合作。<span class="text-T29"> </span></p>

<p class="paragraph-P15">只有这种制度才能保证<span class="text-T16">“</span><span class="text-正文引文_20_字符">人民的自由组织，一个自下而上的组织</span><span class="text-T16">”</span>。这种<span class="text-T29"> </span><span class="text-T16">“</span><span class="text-正文引文_20_字符">自下而上的自由联合会</span>（federations）<span class="text-T16">”，</span>将从基本的<span class="text-正文引文_20_字符"><span class="text-T16">“协会”</span></span>和它们的联合会开始：<span class="text-正文引文_20_字符"><span class="text-T16">“首先变成公社，然后公社的联盟变成地区，地区的联盟变成国度，国度的联盟变成国际兄弟会。”</span></span>[米哈伊尔·巴枯宁，<span class="text-Strong_20_Emphasis">The Political Philosophy of Bakunin</span>，第298页] 这种无治主义社区网络将在三个层级上发挥作用。将会有<span class="text-正文引文_20_字符"><span class="text-T16">“用于领土组织的、独立的公社；以及于根据每个人的不同职能进行组织的、工会联合会[即工作场所协会]；……[以及]用于满足经济、卫生和教育等所有可能和可以想象的需求、用于相互保护、用于宣传思想、用于艺术和娱乐、等等的</span></span><span class="text-正文引文_20_字符"><span class="text-T16">——……自由联合与自由社会。”</span></span>[彼得·克鲁泡特金，<span class="text-Strong_20_Emphasis">Evolution and Environment</span>，第79页] 所有这些，都将建立在自我管理、自由联合、自由联盟和自下而上的自我组织上。<span class="text-T29"> </span></p>

<p class="paragraph-P15">通过这样的组织方式，等级制度就在生活的各个方面都被废除了，因为处于组织基层的人民被自我所掌控着，而<span class="text-Emphasis">不是</span>被他们的代表所控制。只有这种形式的组织才能以无治状态（所有人的积极性和权力）取代政府（少数人的积极性和权力）。这种形式的组织，将存在于所有需要团体工作和多人协调的活动中。正如巴枯宁所说，这将是<span class="text-T16">“</span><span class="text-正文引文_20_字符">把个人纳入他们能够理解和控制的结构中</span><span class="text-T16">”</span>的手段。[引自Cornelius Castoriadis，<span class="text-Strong_20_Emphasis">Political and Social Writings</span>，第2卷，第97页] 参与的个人将管理他们自己的计划。<span class="text-T29"> </span></p>

<p class="paragraph-P15">可以看出，无治主义者希望创建一个基于“确保没有任何个人或团体能够对他人行使权力”之结构的社会。通过自由协议、邦联和罢免权、不变的授权和有限的任期这些机制，权力将从政府手中移走，置于那些直接受决策影响的人手中。<span class="text-T29"> </span></p>

<p class="paragraph-P15">关于“无治主义社会是什么样子”的更全面的讨论，请见<a href="#secI" class="text-Internet_20_link"><span class="text-Internet_20_link">第I节</span></a>。不过，无治主义并不是什么遥远的目标，而是当下反对压迫和剥削的斗争的一个方面。手段和目的是联系在一起的，直接行动产生了大规模的参与性组织，使人们准备好直接管理自己的个人和集体利益。正如我们在<a href="#I_2_3" class="text-Internet_20_link"><span class="text-Internet_20_link">I.2.3节</span></a>中讨论的那样，这是因为无治主义者认为自由社会的框架，是建立在被压迫者在此时此地反对资本主义的斗争中所创建的组织之上的。在这个意义上，集体斗争创造了无治主义所需的组织和个人态度。反对压迫的斗争就是无治主义的学校。它不仅教会我们如何成为无治主义者，而且还让我们得以瞥见一个无治主义社会将会是什么样子、它最初的组织框架可能是什么；并获得运作一个无治主义社会所必要的、管理我们自己活动的经验。因此，无治主义者试图在我们当前的斗争中创造我们想要的那种世界，而不认为我们的思想只在<span class="text-T16">“革命之后”才会</span>适用。事实上，通过在此刻就应用我们的原则，我们就离安那其更进一步。<span class="text-T29"> </span></p>
<p class="paragraph-P15"> </p><h3 class="paragraph-P26"><a id="a__A_2_10_废除等级制度意味着什么，又会取得哪些成果？"><span/></a><a id="A_2_10"/>A.2.10 废除等级制度意味着什么，又会取得哪些成果？</h3>

<p class="paragraph-P15">一个基于自由意志主义组织的、新社会的建立，将对日常生活产生不可估量的影响。通过让千万的人们获得权力将会在哪些方面重塑社会，我们现在只能去猜测。<span class="text-T29"> </span></p>

<p class="paragraph-P15">然而，许多人认为这些组织形式是不切实际的，并且注定会失败。对于那些说这种邦联式的、非权威的组织会产生混乱和不团结的人，无治主义者坚持认为，国家主义、中央集权和等级制的组织形式会产生冷漠而非参与、无情而非团结、平凡而非统一、有特权的精英而非平等的大众。更重要的是，这种组织破坏了个人的积极性，压制了独立的行动与批判性思维。(关于等级制度的更多信息，见B.1节——<span class="text-T16">“</span><a href="#B_1" class="text-Internet_20_link"><span class="text-Internet_20_link"><span class="text-T16">为什么无治主义者反对权威和等级制度？</span></span></a><span class="text-T16">”</span>）。<span class="text-T29"> </span></p>

<p class="paragraph-P15">西班牙无治主义运动表明，自由意志主义组织可以发挥作用，并且是基于（并促进）自由的。英国独立工党秘书Fenner Brockway在1936年革命期间访问巴塞罗那时指出，<span class="text-正文引文_20_字符">“无治主义者之间存在的巨大团结，是由于每个人都依靠自己的力量而不依赖领导……组织要想成功，就必须与有自由思想的人相结合；不是一群人，而是许多自由的个人。”</span>[引自鲁道夫·罗克，<span class="text-Strong_20_Emphasis">Anarcho-syndicalism</span>，第67页f] 。<span class="text-T29"> </span></p>

<p class="paragraph-P15">正如已经充分表明的那样，等级制、集权化的结构限制了自由。也正如蒲鲁东所指出的：<span class="text-正文引文_20_字符">“中央集权制度在规模、简介和结构方面都很好：它只缺少一样东西——个人在这样的制度中不再属于自己；他无法感受到自己的价值、自己的生命，根本没有人考虑到他。”</span>[引自马丁·布伯，<span class="text-Strong_20_Emphasis">Paths in Utopia</span>，第33页]</p>

<p class="paragraph-P15">在我们周围就可以看到等级制度的影响——它不起作用。等级制度和权威无处不在，在工作场所、在家里、在街上。正如鲍勃·布莱克所说，<span class="text-T16">“</span><span class="text-正文引文_20_字符">如果你在清醒的生活中大部分时间都在接受命令或拍马屁，如果你习惯于等级制度——你就会变得消极反抗、奴性和昏聩、变为施受虐狂，你会把这种负担带到你生活平衡的各个方面。</span><span class="text-T16">”</span>[<span class="text-T16">“作为保守主义者的自由意志主义者”</span>，<span class="text-Strong_20_Emphasis">The Abolition of Work and other essays</span>，第147-8页] 。<span class="text-T29"> </span></p>

<p class="paragraph-P15">这意味着，等级制度的终结将意味着日常生活的<span class="text-Emphasis">巨大</span>转变。这将涉及创建以个人为中心的组织：在这些组织中，所有人都可以最充分地发挥并发展他们的能力。通过参与并影响他们自己的、他们的工作场所的、他们的社区与社会的决策，他们可以确保自己个人能力得到充分的发展。<span class="text-T29"> </span></p>

<p class="paragraph-P15">随着所有人自由参与社会生活，我们很快也将看到不平等和不公正的终结。人们不再像资本主义下那样为了维持生计而存在，并被用来增加少数人的财富和权力；等级制度的结束将见证（引用克鲁泡特金的话）<span class="text-T16">“</span><span class="text-正文引文_20_字符">所有人的福祉</span><span class="text-T16">”</span>，并且<span class="text-T16">“</span><span class="text-正文引文_20_字符">是时候由工人维护他[或她]对共同遗产的权利、并开始占有它了。</span><span class="text-T16">”</span>[<span class="text-Strong_20_Emphasis">The Conquest of Bread</span>，第35页和第44页] 因为只有占有生活资料（工作场所、住房、土地等）才能保证<span class="text-T16">“</span><span class="text-正文引文_20_字符">自由和正义，因为自由和正义不是被授予的，而是经济独立的结果。它们源于这样一个事实，即个人能够在不依赖主人的情况下生活，并享受……他[或她]的劳作成果。</span><span class="text-T16">”</span>[李嘉图·弗洛雷斯·马贡，<span class="text-Strong_20_Emphasis">Land and Liberty,</span>，第62页] 因此，自由要求废除资本主义的私有财产权，并支持<span class="text-T16">“</span><span class="text-正文引文_20_字符"><span class="text-T12">使用权</span></span><span class="text-T16">”</span>。(详见<a href="#B_3" class="text-Internet_20_link"><span class="text-Internet_20_link">B.3节</span></a>）。然而讽刺的是，<span class="text-T16">“</span><span class="text-正文引文_20_字符">财产的废除，反而将使人民从无家可归和一无所有中解放出来。</span><span class="text-T16">”</span>[马克斯·巴金斯基，“<span class="text-Emphasis"><span class="text-T41">Without Government</span></span><span class="text-T16">”</span>，<span class="text-Strong_20_Emphasis">Anarchy! An Anthology of Emma Goldman`s Mother Earth</span>，第11页] 因此，无治主义承诺<span class="text-T16">“</span><span class="text-正文引文_20_字符">幸福的两个必要条件——自由和财富。</span><span class="text-T16">”</span>在安那其社会中，<span class="text-T16">“</span><span class="text-正文引文_20_字符">人类将生活在</span><span class="text-正文引文_20_字符">自由和舒适之中。</span><span class="text-T16">”</span>[本杰明·塔克，<span class="text-Strong_20_Emphasis">Why I am an Anarchist</span>，第135页和第136页] 。<span class="text-T29"> </span></p>

<p class="paragraph-P15">只有社会各个层面的自决和自由协议，才能发展个人和整个社会的责任感、积极性、智慧和团结。只有无治主义组织，才能使存在于人类内部的大量天赋得到接触和利用，通过丰富和发展个人的过程来丰富社会。只有让每个人都参与思考、计划、协调和执行那些会影响到他们的决定，自由才能开花结果，个性才能得到充分发展和保护。无治状态，将释放被等级制度奴役的广大人民的创造力和才能。<span class="text-T29"> </span></p>

<p class="paragraph-P15">无治状态，甚至会有益于那些被认是从资本主义及其权威关系中获益的人。无治主义者<span class="text-T16">“</span><span class="text-正文引文_20_字符">坚持认为，统治者和被统治者都被权威毁了；剥削者和被剥削者都被剥削毁了。</span><span class="text-T16">”</span>[彼得·克鲁泡特金，<span class="text-Strong_20_Emphasis">Act for Yourselves</span>，第83页] 这是因为<span class="text-T16">“</span><span class="text-正文引文_20_字符">在任何等级关系中，统治者和顺从者都要付出代价。为‘命令的荣耀’所付出的代价确实是沉重的。每个暴君都厌恶自己的职责。这份职责在等级制度的征途中，托付他全程拖曳着被征服者那沉重且沉睡着的创造潜力。</span><span class="text-T16">”</span>[为了我们自己，<span class="text-Strong_20_Emphasis">The Right to Be Greedy</span>，p 95] 。<span class="text-T29"> </span></p>
<p class="paragraph-P15"> </p><h3 class="paragraph-P26"><a id="a__A_2_11_为什么大多数无治主义者赞成直接民主？"><span/></a><a id="A_2_11"/>A.2.11 为什么大多数无治主义者赞成直接民主？<span class="text-T35"/></h3>

<p class="paragraph-P15">对大多数无治主义者来说，在自由联合体内通过直接民主投票对政策进行决定，是自由协议在政治上的对应物（这也被称为<span class="text-T16">“</span><span class="text-正文引文_20_字符"><span class="text-T12">自我管理</span></span><span class="text-T16">”</span>）。原因是，<span class="text-T16">“</span><span class="text-正文引文_20_字符">许多形式的统治可以是‘自由的’、非强制性的、契约性的方式进行……而认为仅仅反对政治控制本身就会终结压迫……那就是天真的……</span><span class="text-T16">”</span>[John P. Clark, <span class="text-Strong_20_Emphasis">Max Stirner's Egoism</span>, p. 93] 因此，在决定一个组织自由意志主义性质的方面上，我们在其<span class="text-Emphasis">内部</span>建立的关系，与其自愿的性质同样地重要（更多讨论见<a href="#A_2_14" class="text-Internet_20_link"><span class="text-Internet_20_link">A.2.14节</span></a>）。</p>

<p class="paragraph-P15">很明显，个体必须协作才能拥有完整的人生。因此，<span class="text-T16">“</span><span class="text-正文引文_20_字符">为了必须与其他人类联合</span><span class="text-T16">”</span>，个人有三种选择。<span class="text-T16">“</span><span class="text-正文引文_20_字符">他[或她]必须服从他人的意志（被奴役）；或使他人服从他的意志（有权威）；或为了所有人的最大利益，与他人共同生活在兄弟般的协议中（成为伙伴）。没有人可以逃避这种必要性。</span><span class="text-T16">”</span>[埃里科-马拉特斯塔，<span class="text-Strong_20_Emphasis">Life and Ideas</span>，第85页] </p>

<p class="paragraph-P15">无治主义者显然选择了最后一个选项——联合——作为个人能够作为自由和平等的人类一起协作、尊重彼此的独特性和自由的唯一手段。唯有在直接民主中，个人才能表达自我、实践批判性思维和自我管理，从而充分发展他们的智力和道德能力。就增加个人的自由和他们的智力、伦理和社会能力而言，有时作为少数派之一，要远比一直受制于老板的意愿压制好得多。那么，无治主义直接民主背后的理论是什么？<span class="text-T29"> </span></p>

<p class="paragraph-P15">正如伯特兰·罗素所指出的，无治主义者<span class="text-T16">“</span><span class="text-正文引文_20_字符">并不希望废除集体决定意义上的政府：他所希望废除的是一种制度，通过这种制度，决定会被强加给那些反对它的人。</span><span class="text-T16">”</span>[<span class="text-Strong_20_Emphasis">Roads to Freedom，</span>第85页] 无治主义者认为自我管理是实现这一目标的手段。一旦个人加入一个社区或工作场所，他或她就成为该协会的<span class="text-T16">“公民”</span>（暂且用这个词来表达）。该协会以全体成员的集会为组织形式（在大型工作场所和城镇的情况下，这可能是某个功能性小组，比如一个特定的办公室或街区）。在这样的集会上，通过与其他人一起协作，个体的政治义务的内容就被界定。在协会内行动时，人们必须进行批判性判断与选择，也就是管理自己的活动。与个人承诺服从（如在国家或资本主义公司这样的等级组织中的那样）截然不同，他们参与做出他们自己的集体决定，做出他们自己对同伴的承诺。这意味着政治义务，不再是对一个高于团体或社会的单独实体（如国家或公司）的服从，而是对自己<span class="text-T29"> </span>“公民”同伴的责任。<span class="text-T29"> </span></p>

<p class="paragraph-P15">尽管集结起来的人们集体制定了管理他们协会的规则，并且作为个人受到这些规则的约束，但他们又高于这些规则，因为这些规则总是可以被修改或废止。从集体上说，关联起来的<span class="text-T16">“公民”</span>构成了一个政治上的<span class="text-T16">“权威”</span>，但由于这个<span class="text-T16">“权威”</span>是基于他们之间的横向关系，而不是他们与精英之间的纵向关系，所以这个<span class="text-T16">“权威”</span>是非等级化的（也就是<span class="text-T16">“理性的”</span>或<span class="text-T16">“自然的”</span>，详见B.1节——<a href="#B_1" class="text-Internet_20_link"><span class="text-Internet_20_link"><span class="text-T16">“为什么无治主义者反对权威和等级制度？”</span></span></a>）。因此，蒲鲁东提到：<span class="text-T29"> </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>我们将用合同[即自由协议]代替法律——不再有由多数人表决甚至一致通过的法律；每个公民、每个城镇、每个产业联盟都自行制定自己的法律。”[<span class="text-Strong_20_Emphasis">The General Idea of the Revolution</span>，第245-6页] </p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">当然，这样的制度并不意味着每个人都参与每一个必要的决定，无论是多么琐碎的小事。虽然任何决定都可以提交给群众大会（也许是大会这样决定的，也许是在一些成员推动的），但在实践中，某些活动（以及特别纯粹的功能性决定）将由协会选出的行政机构处理。这是因为，引用一位西班牙无治主义活动家的话说，<span class="text-T16">“</span><span class="text-正文引文_20_字符">一个集体本身无法写一封信，也无法把一列数字加起来，或做数百件只有个人才能做的杂事</span><span class="text-T16">”</span>。因此需要<span class="text-T16">“</span><span class="text-正文引文_20_字符"><span class="text-T12">组织管理</span></span><span class="text-正文引文_20_字符">。</span><span class="text-T16">”</span>假设一个协会是<span class="text-T16">“</span><span class="text-正文引文_20_字符">在没有任何指导委员会或任何等级制官僚的情况下组织起来的</span><span class="text-T16">”，</span>它<span class="text-T16">“</span><span class="text-正文引文_20_字符">每周或更经常地举行一次大会，在大会上解决其进展所需的所有问题</span><span class="text-T16">”，</span>它仍然<span class="text-T16">“</span><span class="text-正文引文_20_字符">提名一个具有</span><span class="text-正文引文_20_字符"><span class="text-T12">严格行政职能</span></span><span class="text-正文引文_20_字符">的委员会。</span><span class="text-T16">”</span>然而，大会<span class="text-T16">“</span><span class="text-正文引文_20_字符">为这个委员会规定了明确的行动路线，或者对它</span><span class="text-正文引文_20_字符"><span class="text-T12">强制委任</span></span><span class="text-T16">”</span><span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 强制委任（imperative mandate）：一种代表制度，其中代表必须服从选民的命令与指令，否则就可以被随时罢免"><a href="#ftn25" id="body_ftn25">①</a></span></span>，因此<span class="text-T16">“</span><span class="text-正文引文_20_字符">这样将是</span><span class="text-正文引文_20_字符"><span class="text-T12">完全无治主义的。</span></span><span class="text-T16">”</span>因为<span class="text-正文引文_20_字符">“由此可见，将这些任务</span><span class="text-正文引文_20_字符"><span class="text-T12">授权</span></span><span class="text-正文引文_20_字符">给事先</span><span class="text-正文引文_20_字符"><span class="text-T12">被指示如何进行的</span></span><span class="text-正文引文_20_字符">合格个人，……并不意味着放弃该集体自己的自由”</span>。[Jose Llunas Pujols，引自Max Nettlau，<span class="text-Strong_20_Emphasis">A Short History of Anarchism</span>，第187页] 应该指出的是，这遵循了蒲鲁东的想法，即在工人协会中，<span class="text-T16">“</span><span class="text-正文引文_20_字符">所有的职位都是选举产生的，而章程要经过成员的批准。</span><span class="text-T16">”</span>[Proudhon, Op. Cit., p. 222] </div>

<p class="paragraph-P15">为了取代资本主义或国家主义的等级制度，自我管理（即直接民主）将作为自由准入协会的指导原则，而后者将构成一个自由的社会。这将适用于无治主义社会运作所需的协会联合会。<span class="text-T16">何塞·卢纳斯·普霍尔斯（</span>Jose Llunas Pujols）恰当地认为：“<span class="text-正文引文_20_字符">无治主义社会中提名的所有委员会或代表团，必须随时由选举他们的一个或多个部门的永久投票权来替换和罢免。</span>”结合<span class="text-T16">“</span><span class="text-正文引文_20_字符">强制委任</span><span class="text-T16">”</span>和<span class="text-T16">“</span><span class="text-正文引文_20_字符">纯粹的行政职能</span><span class="text-T16">”</span>，这<span class="text-T16">“</span><span class="text-正文引文_20_字符">使得任何人都不可能使自己攫取一丁点权力。</span><span class="text-T16">”</span>[引自Max Nettlau，<span class="text-Strong_20_Emphasis">Op.Cit</span>.，第188-9页] 同样，Pujols追随蒲鲁东，后者在二十年前就要求<span class="text-T16">“</span><span class="text-正文引文_20_字符">实施有约束力的授权</span><span class="text-T16">”</span>，以确保人民不会<span class="text-T16">“</span><span class="text-正文引文_20_字符">恳求自己的主权。</span><span class="text-T16">”</span>[<span class="text-Strong_20_Emphasis">No Gods, No Masters</span>，第一卷，第63页] </p>

<p class="paragraph-P15">通过基于授权和选举的联邦制，无治主义者确保决策自下而上的流动。通过做出我们自己的决定、通过自己照顾我们自己的共同利益，我们排除了其他人对我们的统治。对无治主义者来说，自我管理，对于确保任何人类得以体面地生存所需的、组织内的自由，是至关重要的。<span class="text-T29"> </span></p>

<p class="paragraph-P15">当然，有些人会争论，如果你是少数派，你就会被别人统治（<span class="text-T16">“</span><span class="text-正文引文_20_字符">民主的统治依然是统治</span><span class="text-T16">”</span>[L. Susan Brown, <span class="text-Strong_20_Emphasis">The Politics of Individualism</span>, p. 53]）。但我们此处所描述的直接民主的概念，不一定与多数人统治的概念相联系。如果有人发现自己在某次投票中处于少数，他或她就会面临这样的选择：要么同意，要么拒绝承认投票的约束力。而剥夺少数人行使其判断和选择的机会，是对其自主权的侵犯、是将其没有坦然接受的义务强加于他。强加多数人的意愿与自我承担义务的理想相悖，因此也与直接民主和自由联合相悖。因此，在自由结社和自我承担义务范围内的直接民主，不仅不是对自由的否定，反而是培育自由的唯一途径（<span class="text-T16">“</span><span class="text-正文引文_20_字符">个人的自主权，受到履行承诺义务的限制。</span><span class="text-T16">”</span>[Malatesta，引自Max Nettlau，<span class="text-Strong_20_Emphasis">Errico Malatesta: The Biography of an Anarchist</span>]）。不言而喻，即使是少数派，如果他们继续留在协会中，仍然可以为自己的立场辩护，并努力说服多数派认识到其可能的错误。</p>

<p class="paragraph-P15">我们必须在此指出，无治主义者对直接民主的支持，并不意味着我们认为大多数人总是正确的。绝非如此! 民主参与的理由不是“多数人总是正确的”，而是不能相信任何少数派都不会把自己的利益置于全体的利益之上。历史证明了我们常识般的预测，那就是任何拥有独裁权力的人（可以是一国元首、一个老板或一位丈夫等），都会利用他们的权力，以牺牲受其决定的人的利益为代价，使自己富足并获得权力。<span class="text-T29"> </span></p>

<p class="paragraph-P15">无治主义者认识到，多数人可能而且确实会犯错误，这就是为什么我们的结社理论非常重视少数人的权利。这可以从我们的自我承担义务（self-assumed obligation）的理论中看出，该理论以少数人抗议多数人决定的权利为基础，并将异议视为决策的关键因素。因此，Carole Pateman这么说：<span class="text-T29"> </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>如果多数派的行为是恶意的......[那么]少数派将不得不采取政治行动，包括酌情采取政治上的不服从行动，以捍卫他们的公民权和独立性，以及政治联合本身……政治上的不服从，只是自我管理之民主所基于的积极公民权的、一种可能表现……承诺的社会实践，涉及拒绝或改变承诺的权利；同样，如果不在实践上承认少数人拒绝或撤回同意的权利，或在有必要时选择不服从——那么自我承担政治义务的实践就毫无意义。”[<span class="text-Strong_20_Emphasis">The Problem of Political Obligation</span>，第162页] </p>

<p class="paragraph-P15">除了协会内部的关系，我们也必须强调不同的协会之间是如何合作的。正如可以想象的那样，协会之间的联系与协会本身的特点相同。就像是个人加入协会，协会也会加入邦联。在邦联中各协会之间的联系，与协会内部具有相同的横向和自愿性质——成员有相同的<span class="text-T16">“发言权和退出权”</span>，少数派也会具有相同的权利。这样一来，社会就变成了一个由各协会组成的协会、一个由诸社区组建的社区，一个由各个公社构建的公社——其基础是通过最大限度的参与和自我管理，来实现个人的自由。<span class="text-T29"> </span></p>

<p class="paragraph-P15">我们在A.2.9节（<a href="#A_2_9" class="text-Internet_20_link"><span class="text-Internet_20_link">无治主义者想要什么样的社会</span></a>）中我们概述了这种邦联的运作，并将在第I节（<a href="#secI" class="text-Internet_20_link"><span class="text-Internet_20_link">无治主义社会是什么样子的？</span></a>）中更细致地加以讨论。</p>

<p class="paragraph-P15">这种直接民主制度很适合无治主义理论。当马拉泰斯塔认为<span class="text-T16">“</span><span class="text-正文引文_20_字符">无治主义者否认多数人有权利管理整个人类社会</span><span class="text-T16">”</span>时，他也代表了所有无治主义者的观点。可以看出，多数派无权将自己强加给少数人——少数人可以随时离开社团，并且，用马拉特斯塔的话说，不必<span class="text-T16">“</span><span class="text-正文引文_20_字符">在他们还没有听到这些决定可能是什么之前，就服从多数人的决定。</span><span class="text-T16">”</span>[<span class="text-Strong_20_Emphasis">The Anarchist Revolution</span>，第100页和第101页] 因此，自愿联合体内的直接民主并不会创造<span class="text-T16">“</span><span class="text-正文引文_20_字符">多数人的统治</span><span class="text-T16">”</span>，也不会假定少数人无论如何都必须服从多数人。实际上，支持直接民主的无治主义者认为，它符合马拉特斯塔的论点：<span class="text-T29"> </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>当然，无治主义者认识到，只要是在共同生活的地方，往往有必要让少数人来接受多数人的意见。当做某事有明显的必要或有用、而做这件事又需要所有人的同意时，少数人应该会感到有必要去适应多数人的愿望……但一个群体的这种适应必须是对等的、自愿的，必须源于对需要和善意的认识，以防止社会事务的运行因顽固不化而瘫痪。但它不能作为一项原则和法定准则强加于人……”[<span class="text-Strong_20_Emphasis">同上</span>，第100页] </p>

<p class="paragraph-P15">由于少数人有权脱离协会，并拥有广泛的行动、抗议和上诉的权利，多数人统治并不是作为一项原则而强加于人。相反，它纯粹是一种决策工具，允许少数人的异议和意见得到表达（并采取行动），同时确保没有少数人将其意志强加给多数人。换言之，多数人的决定对少数人没有约束力。毕竟，正如马拉特斯塔所说的那样：<span class="text-T29"> </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>我们不能指望、甚至去希望，一个坚信‘大多数人采取的路线会导致灾难’的人，应该牺牲他[或她]自己的信念，被动地看着——或者甚至更糟糕地——应该去支持他[或她]认为错误的政策。”[Errico Malatesta: His Life and Ideas，第132页] </p>

<p class="paragraph-P15">即使是个人无治主义者莱桑德·斯普纳也承认直接民主有其用途，他指出：<span class="text-正文引文_20_字符"><span class="text-T16">“所有，或几乎所有的自愿协会，都给予多数成员或低于全体成员的某些其他部分以权利，以使用某种</span></span><span class="text-正文引文_20_字符"><span class="text-T12">有限的</span></span><span class="text-正文引文_20_字符"><span class="text-T16">自行决定权来完成所考虑目的之</span></span><span class="text-正文引文_20_字符"><span class="text-T12">手段</span></span><span class="text-正文引文_20_字符">。</span><span class="text-正文引文_20_字符"><span class="text-T16">”</span></span>然而，只有陪审团的一致决定（它将<span class="text-正文引文_20_字符"><span class="text-T42">“判断法律和法律的公正性”</span></span>）才能确定个人权利，因为这个<span class="text-正文引文_20_字符"><span class="text-T16">“法庭公平地代表了全体人民”</span></span>，所以<span class="text-正文引文_20_字符"><span class="text-T16">“协会不能以其法人身份，合法地执行针对任何人的财物、权利以及人身的任何法律，除非协会的</span></span><span class="text-正文引文_20_字符"><span class="text-T39">所有人</span></span><span class="text-正文引文_20_字符"><span class="text-T16">都认可其实施</span></span><span class="text-T16">。”（他之所以支持陪审团，是因为斯普纳承认</span><span class="text-正文引文_20_字符"><span class="text-T16">“在实践中不可能”</span></span>让协会的<span class="text-Emphasis">所有</span>成员达成一致）[<span class="text-Strong_20_Emphasis">Trial by Jury</span>，p. 130-1f, p. 134, p. 214, p. 152 and p. 132] 。<span class="text-T29"> </span></p>

<p class="paragraph-P15">因此，直接民主与个人／少数派的权利不一定会发生冲突。在实践中，我们可以想象直接民主将被用来在大多数协会内做出大多数的决定（也许基本的决定还会需要绝对多数）；再加上陪审团制度和少数人抗议／直接行动的某种组合，并在无治主义社会中评估或保护少数派的主张或权利。自由的实际形式，只能通过直接参与的大众的实践经验来创造。<span class="text-T29"> </span></p>

<p class="paragraph-P15">最后，我们必须强调，无治主义者对直接民主的支持，并不意味着在所有情况下都要赞成这种解决方案。例如，许多小协会可能会赞成共识决策（关于共识的问题，以及为什么大多数无治主义者不认为它是直接民主的可行替代方案, 见<a href="#A_2_12" class="text-Internet_20_link"><span class="text-Internet_20_link">下一节</span></a>）。然而，大多数无治主义者认为，自由协会中的直接民主是最好的（和最现实的）组织形式，这也符合无治主义的个人自由、尊严和平等原则。<span class="text-T29"> </span></p>
<p class="paragraph-P15"> </p><h3 class="paragraph-P26"><a id="a__A_2_12_协商共识可以代替直接民主吗？"><span/></a><a id="A_2_12"/>A.2.12 协商共识可以代替直接民主吗？</h3>

<p class="paragraph-P15">有少数的无治主义者拒绝自由协会中的直接民主，他们一般支持在决策中达成共识。共识的基础是团体中的每个人都同意一项决定，然后才能将其付诸行动。因此有人认为，共识可以阻止多数人统治少数人，而且它更符合无治主义原则。<span class="text-T29"> </span></p>

<p class="paragraph-P15">共识虽然是决策中的<span class="text-T16">“最佳”</span>选择，但大家也都同意，它也有它的问题。正如Murray Bookchin在描述他对于共识的经验时指出的那样，共识可能会暗含着专制。<span class="text-T29"> </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>为了……在一项决定上形成充分的共识，少数派的异见者往往被暗示地敦促或被心理上的胁迫，去拒绝对一个烦人的问题进行投票，因为他们的反对意见基本上相当于一票否决。这种做法在美国的共识过程中被称为‘靠一边站’，常常涉及到对异议者的恐吓，以至于他们完全退出了决策过程；而不会是即使是作为少数人也依旧按照他们的观点投票，来体面且持续地表达他们的异议。退出后，他们就不再是政治人物了——这样就可以做出‘决定’……只有在持反对意见的成员注销了自己作为过程参与者的资格之后<span class="text-T28">，‘</span>共识’才最终实现。<span class="text-T23"> </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>在更加理论的层面上，共识压制了所有对话中最重要的方面，即<span class="text-Strong_20_Emphasis"><span class="text-T43">异议</span></span>。持续存在的异议，即使在少数人暂时同意多数人的决定后仍然存在的热情对话，……[将会]被……沉闷的独白——以及毫无争议与噤声的共识所取代。在多数人决策中，被击败的少数人可以下决心推翻他们被击败的决定——他们可以自由地公开和坚持不懈地阐述合理的、可能有说服力的分歧意见。共识就其本身而言，则不尊重任何的少数群体，而是对他们进行禁言，以支持‘共识’群体的形而上学的‘唯一’。”[<span class="text-T28">“</span>Communalism: The Democratic Dimension of Anarchism<span class="text-T28">”</span>, <span class="text-Strong_20_Emphasis">Democracy and Nature</span>, no. 8, p. 8] </p>

<p class="paragraph-P15">布克钦并不<span class="text-T16">“</span><span class="text-正文引文_20_字符">否认在彼此非常熟悉的小群体中，达成共识可能是一种适当的决策方式。</span><span class="text-T16">”</span>但他指出，在实践中，他自己的经验告诉他，<span class="text-T16">“</span><span class="text-正文引文_20_字符">当较大的群体试图以达成共识的方式作出决定时，通常会迫使他们在决策中达到最低的共同智力标准：一个较大规模的集会能够达成的决策，往往是最不具争议性、甚至是最平庸的决定——正是因为每个人都必须同意它，否则就退出对该问题的表决。</span><span class="text-T16">”</span>[<span class="text-Strong_20_Emphasis">Op. Cit.</span>, p.7］</p>

<p class="paragraph-P15">因此，由于其潜在的专制性质，大多数无治主义者不同意“共识是政治方面的自由联合”。虽然试图达成共识是有利的，但这样做通常是不切实际的——尤其是在大型团体中——即使不管它的其他负面作用。通常它不利于一个自由社会或协会，因为它倾向于以社区的名义破坏个性、以团结的名义压制异议。当个人发展和自我表达被公众的不认可和压力遏止时，真正的社区和团结都无法得到促进。由于个人都是独特的，他们就会有独特的观点，而我们应该鼓励他们表达这些观点，因为社会在不断发展、并因个人的行动和思想而变得丰富。<span class="text-T29"> </span></p>

<p class="paragraph-P15">换句话说，支持直接民主的无治主义者，强调<span class="text-T16">“</span><span class="text-正文引文_20_字符">异议的</span><span class="text-正文引文_20_字符"><span class="text-T12">创造性</span></span><span class="text-正文引文_20_字符">作用</span><span class="text-T16">”</span>，他们担心这种作用，<span class="text-T16">“</span><span class="text-正文引文_20_字符">往往会在共识所要求的单调的一致性中消逝</span><span class="text-T16">”</span>。[<span class="text-Strong_20_Emphasis">同上</span>，第8页] </p>

<p class="paragraph-P15">我们必须强调，无治主义者<span class="text-Emphasis">并不</span>赞成机械的决策过程：在这个过程中，多数人只是把少数人的票走，然后不理会他们。绝不是这样! 支持直接民主的无治主义者认为它是一个动态的辩论过程，在这个过程中，多数人和少数人尽可能地相互倾听和尊重，并（如果可能的话）创造一个所有人都能接受的决定。他们认为直接民主协会内的参与过程，是创造共同利益的手段，是一个鼓励多样性、个人与少数派表达的过程；并通过确保在重要问题上进行讨论和辩论，来减少任何多数派边缘化或压迫少数派的倾向。<span class="text-T29"> </span></p>
<p class="paragraph-P15"> </p><h3 class="paragraph-P26"><a id="a__A_2_13_无治主义者是个人主义者还是集体主义者？"><span/></a><a id="A_2_13"/>A.2.13 无治主义者是个人主义者还是集体主义者？<span class="text-T35"/></h3>

<p class="paragraph-P15">简而言之：都不是。这可以从自由主义学者谴责巴枯宁等无治主义者是<span class="text-T16">“集体主义者”</span>，而马克思主义者批评巴枯宁和一般的无治主义者是<span class="text-T16">“个人主义者”</span>这一事实中看出。<span class="text-T29"> </span></p>

<p class="paragraph-P15">这并不奇怪，因为无治主义者同时拒绝这两种荒谬的意识形态。无论他们喜欢与否，非无治主义的个人主义者和集体主义者，就是同一枚资本主义硬币的两面。这可以通过考虑现代资本主义而得到最好的证明——在现代资本主义中，<span class="text-T16">“个人主义”</span>和<span class="text-T16">“集体主义”</span>的派别不断地相互作用，政治和经济结构往往从一极摇摆到另一极。资本主义的集体主义和个人主义都是人类存在的片面性，和所有不平衡的表现一样，都存在着很大的缺陷。<span class="text-T29"> </span></p>

<p class="paragraph-P15">无治主义者认为，个人应该为<span class="text-T16">“团体”</span>或<span class="text-T16">“成全大我”</span>而牺牲自己的想法，就是无稽之谈。群体是由个人组成的，如果人们只考虑什么是对群体最好的，那么这个群体将是一个没有生命的躯壳。只有群体内人与人之间互动的动力才会赋予它们生命。<span class="text-T16">“群体”</span>无法思考，只有个人可以。而具有讽刺意味的是，这一事实将专制主义的<span class="text-T16">“集体主义”</span>引向一种最特殊的<span class="text-T16">“个人主义”</span>，即<span class="text-T16">“</span><span class="text-正文引文_20_字符">个人崇拜</span><span class="text-T16">”</span>和领袖崇拜。这也在意料之中，因为这种集体主义将个人混入抽象的群体中，否认他们自己的个性，从而最终需要一个有足够个性的人来做决定——而这个问题就被领袖原则所<span class="text-T16">“解决”</span>了。斯大林主义和纳粹主义都是这种现象的绝佳范例。<span class="text-T29"> </span></p>

<p class="paragraph-P15">因此无治主义者认识到，个人是社会的基本单位，只有个人才有爱好和感情。这意味着他们反对<span class="text-T16">“集体主义”</span>和对群体的颂扬。在无治主义理论中，团体的存在，只是为了帮助和发展参与其中的个人。这就是为什么我们如此强调以自由意志主义方式构建的团体——只有自由意志主义的组织，才允许团体中的个人充分表达自己，直接管理自己的利益，并创造鼓励个性和个人自由的社会关系。因此，虽然社会和他们加入的团体塑造了个人，但个人才是社会的真正基础。因此，马拉特斯塔认为：<span class="text-T29"> </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>关于个人主动性和社会行动，在人类社会生活和进步中各自的作用，人们已经说了很多……人类世界中的一切，都由于个人的主动性而得以维持和发展……真正的存在是人、是个人。社会或集体——以及声称代表它的<span class="text-Strong_20_Emphasis"><span class="text-T43">国家</span></span>或政府——如果它不是一个空洞的抽象物，就必须是由个人组成的。而所有的思想和人类的行动都不可避免地有它们的起源，那正是在每个人的生物体当中；当它们被、或将被许多人所接受的时候，它们就从个人的变成了集体的思想和行动。因此，社会行动既不是对个人主动性的否定，也不是对它的补充，而是构成社会的所有个体的主动性、思想和行动的结果……问题的本质不在于改变社会和个人之间的关系……。这是一个防止某些人压迫其他人的问题；是给予所有个人同样的权利和同样行动手段的问题；是取代将主动权交给少数人的问题[马拉特斯塔将其定义为政府／等级制度的一个关键方面]，因为这不可避免地会导致对其他人的压迫……”[<span class="text-Strong_20_Emphasis">Anarchy</span>, pp. 38-38] </p>

<p class="paragraph-P15">这些考虑并不意味着<span class="text-T16">“个人主义”就</span>得到了无治主义者的青睐。正如<span class="text-T16">艾玛·戈尔德曼</span>所指出的，<span class="text-T16">“‘</span><span class="text-正文引文_20_字符">坚韧的个人主义’（</span><span class="text-正文引文_20_字符"><span class="text-T8">rugged individualism</span></span><span class="text-正文引文_20_字符">）……只是掩盖了压制和阻挠个人及其个性的企图。所谓的个人主义，就是社会和经济上的</span><span class="text-正文引文_20_字符"><span class="text-T12">自由放任</span></span><span class="text-正文引文_20_字符">：[统治]阶级通过法律上的诡计、精神上的贬低和对奴性精神的系统灌输，来剥削大众……这种腐化的和倒行逆施的‘个人主义’，是对个性的束缚……[它]不可避免地造成了现代最大的奴隶制，用最粗暴的阶级区分把数百万人逼上了贫困线。‘坚韧的个人主义’意味着所有主人的‘个人主义’，而人民则被编入奴隶的种姓，为一小撮追逐私利的‘超人’服务。</span><span class="text-T16">”</span>[<span class="text-Strong_20_Emphasis">Red Emma Speaks</span>，第112页] </p>

<p class="paragraph-P15">虽然群体无法思考，但个人也无法独自生活或讨论。群体和交往是个人生活的一个重要方面。事实上，由于群体在其性质上就会产生社会关系，它们也就会<span class="text-Emphasis">塑造</span>个人。换句话说，以专制方式构建的群体，会对身处其中的人们的自由和个性产生负面的影响。然而，由于他们的<span class="text-T16">“个人主义”</span>的抽象性质，资本主义个人主义者并没有看到以自由意志主义方式结构的群体、与以专制方式结构的群体之间有任何的区别——它们都是<span class="text-T16">“群体”</span>。由于他们在这个问题上的片面观点，<span class="text-T16">“个人主义者”</span>最终讽刺地支持一些现存的最为<span class="text-T16">“集体主义”</span>的机构——资本主义公司；而且，尽管他们经常谴责国家，但总是能找到对国家的需求。这些矛盾，源于资本主义的个人主义对不平等社会中个人契约的依赖，即<span class="text-Emphasis">抽象的</span>个人主义。<span class="text-T29"> </span></p>

<p class="paragraph-P15">相比之下，无治主义者强调<span class="text-Emphasis">社会</span><span class="text-T16">“个人主义”</span>（这个概念的另一个也许更好的术语，应该是<span class="text-T16">“</span><span class="text-正文引文_20_字符"><span class="text-T13">公共个性（communal individuality）</span></span><span class="text-T16">”</span>）。无治主义<span class="text-T16">“</span><span class="text-正文引文_20_字符">坚持认为社会的重心是个人——他[原文如此]必须为自己思考，自由地行动，充实地生活……如果他想要自由和充分地发展，他就必须摆脱他人的干扰和压迫……这与‘坚韧的个人主义’……毫无共同之处。这种掠夺性的个人主义实际上是软弱的，而不是坚韧的。只要它的安全有一丁点危险，它就会跑到国家的掩护下，哀号着要求保护……他们‘坚韧的个人主义’，只是统治阶级为掩盖肆无忌惮的商业与政治勒索，而做出的众多伪装之一。</span><span class="text-T16">”</span>[Emma Goldman, <span class="text-Strong_20_Emphasis">Op. Cit</span>., pp.442-3] </p>

<p class="paragraph-P15">无治主义反对资本主义的<span class="text-Emphasis">抽象的</span>个人主义，其思想是受制于他人的、个人的<span class="text-T29"> </span>“绝对”自由。这种理论忽视了自由存在和发展的社会背景。马拉泰斯塔认为，<span class="text-T16">“</span><span class="text-正文引文_20_字符">我们想要的自由——对我们自己和他人来说，不是一种绝对形而上学的、抽象的自由，这种自由在实践中会不可避免地转化为对弱者的压迫——而是一种真正的自由、可能的自由，它是有意识的利益共同体，是自愿的团结。</span><span class="text-T16">”</span>[<span class="text-Strong_20_Emphasis">Anarchy</span>，第43页]</p>

<p class="paragraph-P15">一个以抽象的个人主义为基础的社会，会导致合约双方个体之间权力的不平等。因此在他们之上，需要有一个基于法律的权威，并拥有系统性的强制力来执行他们之间的契约。这一后果在资本主义中是显而易见的，其中最明显的是在关于国家如何逐渐形成的<span class="text-T16">“社会契约”</span>理论中。在这一理论中，它假设个人在相互孤立时是<span class="text-T16">“自由的”</span>，就像他们最初在所宣称的<span class="text-T16">“自然状态”</span>中那样。一旦他们加入社会，他们就会创造一个<span class="text-T16">“契约”</span>和一个国家来管理它。然而，除了是一个没有现实基础的幻想（因为人类<span class="text-Strong_20_Emphasis"><span class="text-T14">一直</span></span>是社会动物），这个<span class="text-T16">“理论”</span>实际上是国家对社会拥有广泛权力的一个辩护；而这又是资本主义制度的一个辩护，因为它需要一个强大的国家。它还表现出了这个理论所建立的、资本主义经济关系的结果。在资本主义内部，个人<span class="text-T16">“自由地”签订合同；但实际上，只要合同存在，所有者就会统治工人。(详情见</span><a href="#A_2_14" class="text-Internet_20_link"><span class="text-Internet_20_link">A.2.14节</span></a><span class="text-T16">和</span><a href="#B_4" class="text-Internet_20_link"><span class="text-Internet_20_link">B.4节</span></a><span class="text-T16">）。 </span></p>

<p class="paragraph-P15">因此，无治主义者反对资本主义的<span class="text-T16">“</span>个人主义”，用克鲁泡特金的话说，它是<span class="text-T16">“</span><span class="text-正文引文_20_字符">一种狭隘和自私的个人主义</span><span class="text-T16">”</span>，而且是<span class="text-T16">“</span><span class="text-正文引文_20_字符">一种贬低个人的、愚蠢的利己主义</span><span class="text-T16">”</span>；<span class="text-T16">“</span><span class="text-正文引文_20_字符">它根本就不是个人主义。它不会导向被确立的目标——那就是个性的最广泛和力所能及最完美的发展。</span><span class="text-T16">”</span>资本主义的等级制度导致了<span class="text-T16">“</span><span class="text-正文引文_20_字符">个性的贫困</span><span class="text-T16">”</span>，而不是个性的发展。与此相反，无治主义者<span class="text-T16">“</span><span class="text-正文引文_20_字符">通过最高级的共产主义社交性，在其基本需求和与他人关系方面，达到可能最大程度上实现个体发展的——个性。</span><span class="text-T16">”</span>。[<span class="text-Strong_20_Emphasis">Selected Writings on Anarchism and Revolution</span>，第295页，第296页和第297页] 对无治主义者来说，当我们与周围的人平等合作而不是作为主仆关系时，我们的自由就得到了丰富。<span class="text-T29"> </span></p>

<p class="paragraph-P15">在实践中，个人主义和集体主义都会导致对个体自由和团体自主性及动力的否定。此外，每一种都暗含着另一种：集体主义会导致一种特殊形式的个人主义，而个人主义会导致一种特殊形式的集体主义。<span class="text-T29"> </span></p>

<p class="paragraph-P15">集体主义，通过隐性地压制个人，最终使社区变得贫瘠，因为群体只有通过组成它们的个人才能获得生命。个人主义，通过显性地压制社区（即与你生活在一起的人），最终使个人陷入穷困，因为个人不会脱离社会而存在，只能在社会中存在。此外，个人主义最终否定了<span class="text-T16">“少数派”</span>对构成社会其他部分的个人的见解与作用能力，因此是自我否定的来源。这是也个人主义的致命缺陷（和矛盾），即<span class="text-T16">“</span><span class="text-正文引文_20_字符">在‘仁慈的贵族’压迫大众的状态下，个人不可能获得真正的全面发展。他[或她]的发展将仍然是单向的。</span><span class="text-T16">”</span>[彼得·克鲁泡特金，<span class="text-Strong_20_Emphasis">Anarchism</span>，第293页] 。<span class="text-T29"> </span></p>

<p class="paragraph-P15">真正的自由和社群，存于他处。<span class="text-T29"> </span></p>
<p class="paragraph-P15"> </p><h3 class="paragraph-P26"><a id="a__A_2_14_为什么仅仅自愿主义是不够的？"><span/></a><a id="A_2_14"/>A.2.14 为什么仅仅自愿主义是不够的？<span class="text-T35"/></h3>

<p class="paragraph-P15">自愿主义，意味着为了最大限度地提高自由，结社应该是自愿的。无治主义者，显然，是自愿主义者。他们认为只有在由自由协议创造的自由联合中，个人才能发展、成长和表达他们的自由。然而很明显，在资本主义下，自愿主义本身并不足以实现自由的最大化。<span class="text-T29"> </span></p>

<p class="paragraph-P15">自愿主义意味着承诺（即达成协议的自由），而承诺意味着个人有能力进行独立判断和理性思考。此外，它的前提还包括他们能够评估和改变自己的行动和关系。然而，资本主义下的合同与自愿主义的这些含义相矛盾。因为虽然在技术层面上是<span class="text-T16">“自愿的”</span>（尽管正如我们在<a href="#B_4" class="text-Internet_20_link"><span class="text-Internet_20_link">B.4节</span></a>中所显示的，这其实也并不是真正的情况），资本主义契约最终导致了对自由的否定。这是因为雇佣劳动的社会关系涉及承诺服从以换取报酬。而正如Carole Pateman所指出的，<span class="text-T16">“</span><span class="text-正文引文_20_字符">承诺服从就是或多或少地否认或限制个人的自由和平等，以及他们行使[独立判断和理性思考等能力]的能力。承诺服从就是说明，在某些方面，做出承诺的人不再能自由地行使她的能力和决定她自己的行动：也就不再是平等的，而是从属的。</span><span class="text-T16">”</span>[<span class="text-Strong_20_Emphasis">The Problem of Political Obligation</span>，第19页] 这导致服从者不再能自己做出决定。因此，在等级关系中，自愿主义（即个人有能力为自己思考，必须允许他们表达自己的个性并做出自己的决定）的合理性被违反了；因为一些人在负责，而许多人在服从（也可参见<a href="#A_2_8" class="text-Internet_20_link"><span class="text-Internet_20_link">A.2.8节</span></a>）。因此，任何产生从属关系的自愿主义，就其本质而言都是不完整的，并且违背了其自身的合理性。</p>

<p class="paragraph-P15">这可以从资本主义社会中看出：在资本主义社会中，工人为了生活而把他们的自由出卖给老板。实际上，在资本主义下，你只有在你能选择服从谁的程度上才是自由的！然而，自由必须不只是意味着有更换主人的权利。自愿的奴役仍然是奴役。因为正如卢梭所说，如果主权<span class="text-T16">“</span><span class="text-正文引文_20_字符">由于使其不可剥夺的同样原因，也不能被代表</span><span class="text-T16">”</span>，它也不能被出售、或者被雇佣合同暂时取消。卢梭有一个著名的论点：<span class="text-T16">“</span><span class="text-正文引文_20_字符">英国人民认为自己是自由的；但这是大错特错的；它只是在选举议会成员期间是自由的。一但他们当选，奴役就笼罩了它，它就什么也不是了。</span><span class="text-T16">”</span>[<span class="text-Strong_20_Emphasis">The Social Contract and Discourses</span>，第266页] 无治主义者对这种分析进行了扩展。套用卢梭的话说：<span class="text-T29"> </span></p>

<p class="paragraph-P42">在资本主义下，工人认为自己是自由的；但她大错特错了；只有当她与老板签订合同时，她才是自由的。一旦签署了合同，奴役就笼罩了她，她只是一个接受命令的人而已。</p>

<p class="paragraph-P15">要知道为什么、要知道其中的不公正，我们只需要再引用卢梭的话: </p>

<p class="paragraph-P42"><span class="text-T28">“</span>一个有钱有势的人，在获得了大量的土地财产之后，应该对那些想在那里确立自己地位的人强加法律，而且他只允许他们以接受自己的最高权威、服从自己的所有愿望为条件，才可以这样做；这一点，我现在仍然可以去想象……这种暴虐的行为难道不包含双重的僭越：对土地所有权的僭越和对居民自由的僭越吗？”[<span class="text-Strong_20_Emphasis">同上</span>，第316页] </p>

<p class="paragraph-P15">因此，蒲鲁东说：“<span class="text-正文引文_20_字符">财产可能使人轮流成为奴隶或暴君。</span>”[<span class="text-Strong_20_Emphasis">What is Property?</span>，第371页] 也难怪我们会发现巴枯宁拒绝<span class="text-T16">“</span><span class="text-正文引文_20_字符">与任何个体签订任何形式的契约，除非是最极致的平等与互惠</span><span class="text-T16">”</span>，因为这将<span class="text-T16">“</span><span class="text-正文引文_20_字符">让渡他[或她]的自由</span><span class="text-T16">”</span>，因此将是一种<span class="text-T29"> </span><span class="text-T16">“</span><span class="text-正文引文_20_字符">与另一个人的自愿奴役关系。</span><span class="text-T16">”</span>在自由社会（即无治主义社会）中，任何签订这种契约的人都是<span class="text-T16">“</span><span class="text-正文引文_20_字符">缺乏任何个人尊严意识</span><span class="text-T16">”</span>的。[<span class="text-Strong_20_Emphasis">Michael Bakunin: Selected Writings</span>，第68-9页] 只有自我管理的社团，才能在其成员之间建立平等而非从属的关系。<span class="text-T29"> </span></p>

<p class="paragraph-P15">正是出于这个原因，无治主义者反对资本主义，并主张<span class="text-T16">“</span><span class="text-正文引文_20_字符">工人自己组成民主社会，所有成员享有平等条件，否则就会重新退回封建主义。</span><span class="text-T16">”</span>[蒲鲁东，<span class="text-Strong_20_Emphasis">The General Idea of the Revolution</span>，第277页] 出于类似的原因，无治主义者（蒲鲁东是个明显的例外）也反对婚姻，因为它把妇女变成了<span class="text-T16">“</span><span class="text-正文引文_20_字符">一个被捆绑的奴隶，她接受主人的名字、主人的面包、主人的命令，并为主人的激情而服务……未经他的同意，她不能控制任何财产，甚至她的身体。</span><span class="text-T16">”</span>[Voltairine de Cleyre, "Sex Slavery", <span class="text-Strong_20_Emphasis">The Voltairine de Cleyre Reader</span>, p. 94] 虽然由于女权主义的鼓动，婚姻在许多国家已经朝着平等者自由结合的无治主义理想进行了改革，但它仍然是建立在像戈尔德曼和de Cleyre这样的无治主义者所确定和谴责的、父权制原则之上（更多关于女权主义和无治主义的内容，见<a href="#B_3_5" class="text-Internet_20_link"><span class="text-Internet_20_link">A.3.5节</span></a>）。<span class="text-T29"> </span></p>

<p class="paragraph-P15">显然，自愿加入是捍卫个人自由的一个必要条件，但不是充分条件。这是意料之中的，因为它忽略了达成协议的社会条件（或视之为理所应当），而且，忽略了协议所创造的社会关系（<span class="text-T16">“</span><span class="text-正文引文_20_字符">对于</span><span class="text-正文引文_20_字符"><span class="text-T12">必须出卖</span></span><span class="text-正文引文_20_字符">自己劳动的工人来说，保持自由是不可能的。</span><span class="text-T16">”</span>[克鲁泡特金，<span class="text-Strong_20_Emphasis">Selected Writings on Anarchism and Revolution</span>，第305页]）。任何基于抽象的个人主义的社会关系，都可能是基于武力、权力和权威的，<span class="text-Emphasis">而不是</span>基于自由的。当然，这是以自由的定义为前提的，根据这个定义，个人可以行使自己的能力、决定自己的行动。因此，自愿主义<span class="text-Emphasis">并不</span>足以创造一个最大化自由的社会。这就是为什么无治主义者认为，自愿结社<span class="text-Emphasis">必须</span>由这些协会<span class="text-Emphasis">内部的</span>自我管理（直接民主）来补充。对无治主义者来说，自愿主义的假设就意味着自我管理。或者，用蒲鲁东的话说，<span class="text-T16">“</span><span class="text-正文引文_20_字符">正如个人主义是人性的原始事实一样，社团也是它的补充条款。</span><span class="text-T16">”</span>[<span class="text-Strong_20_Emphasis">System of Economical Contradictions</span>，第430页]</p>

<p class="paragraph-P15">首先回答第二个反对意见，在一个以私有财产（以及国家主义）为基础的社会中，拥有财产的人拥有更多的权力，他们可以利用这些权力来延续他们的权威。用阿尔伯特·帕森斯的话说，<span class="text-T16">“</span><span class="text-正文引文_20_字符">财富就是权力，贫穷就是弱点</span><span class="text-T16">”</span>。这意味着，在资本主义下，备受赞誉的<span class="text-T16">“</span><span class="text-正文引文_20_字符">选择的自由</span><span class="text-T16">”</span>是极其有限的。对绝大多数人来说，它变成了选择主人的自由（在奴隶制下，帕森斯嘲弄地说，主人<span class="text-T16">“</span><span class="text-正文引文_20_字符">选择……自己的奴隶。在工资奴隶制度下，工资奴隶选择他的主人。</span><span class="text-T16">”</span>）帕森斯强调说，在资本主义下<span class="text-T16">“</span><span class="text-正文引文_20_字符">那些被剥夺了自然权利的人，必须从事工作、服务和听从压迫阶级，否则就得挨饿。没有其他选择。有些东西是无价的，而这其中主要是生命和自由。自由人是不可以被买卖或出租的。</span><span class="text-T16">”</span>[<span class="text-Strong_20_Emphasis">Anarchism</span>,第99页和第98页] 而我们为什么要原谅奴役、或容忍那些希望限制他人自由的人呢？命令的<span class="text-T16">“自由”</span>就是奴役的自由，所以实际上这是对自由的否定。<span class="text-T29"> </span></p>

<p class="paragraph-P15">至于第一个反对意见，无治主义者认罪。我们<span class="text-Emphasis">的确</span>反对将人类降格到机器人的地位。我们偏袒人类尊严和自由。事实上，我们偏袒的是人性和个体性。</p>

<p class="paragraph-P15">（<a href="#A_2_11" class="text-Internet_20_link"><span class="text-Internet_20_link">A.2.11节</span></a>讨论了，为什么直接民主是自愿主义[即自由协议]的社会层面的必要对应物。<a href="#B_4" class="text-Internet_20_link"><span class="text-Internet_20_link">B.4节</span></a>讨论了，为什么资本主义不能建立在财产所有者和无财产者之间平等的议价能力之上。）</p>
<p class="paragraph-P15"> </p><h3 class="paragraph-P26"><a id="a__A_2_15_那么“人性”怎么办？"><span/></a><a id="A_2_15"/>A.2.15 那么“人性”怎么办？</h3>

<p class="paragraph-P15">无治主义远没有忽视<span class="text-T16">“人性”</span>，反而是唯一一种对这个概念进行了深入的思考和反思的政治理论。在反对无治主义的争论中，<span class="text-T16">“人性”</span>常常被作为最后一道防线抛出，因为它被认为是无法回答的。然而情况并非如此。首先，人的本性是一个复杂的东西。如果所说的人性是指<span class="text-T16">“人类的所作所为”</span>，那么很明显，人性是矛盾的——爱与恨、同情与无情、和平与暴力等等，这些都被人们表达过，那么他们都是<span class="text-T16">“人性”</span>的产物。当然，被认为是<span class="text-T16">“人性”</span>的东西也会随着社会环境的变化而变化。例如几千年来，奴隶制就被认为是<span class="text-T16">“人性”</span>的一部分，是<span class="text-T16">“正常的”</span>。古希腊人认为同性恋是完全正常的，但几千年后，基督教会却谴责它是反常的。战争只有在国家产生后才成为<span class="text-T16">“人性”</span>的一部分。因此，乔姆斯基说: </p>

<p class="paragraph-P42"><span class="text-T28">“</span>个人当然有能力作恶……但个人也有能力做各种各样其他的事情。人性有很多呈现自身的方式，人类也有很多能力和选择。以哪种方式展现自身，在很大程度上取决于制度结构。如果我们有一个允许病态杀人狂放任自流的体制，那么他们就会接管这个地方。生存的唯一途径，将会让你的本性中的那些元素表现出来。<span class="text-T23"> </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>如果我们的制度将贪婪作为人类唯一的特性，并鼓励那种牺牲人类的其他热情与情感的、纯粹的贪婪，我们就会有一个基于贪婪的社会以及随之而来的一切。一个不同的社会可能会以另一种方式组织起来——例如人类的其它类型的情感和情绪，例如团结、支持、同情，成为主导。然后你就会发现人性和个性展示出了它们不同的方面。”[<span class="text-Strong_20_Emphasis">Chronicles of Dissent</span>，第158页] 。<span class="text-T23"> </span></p>

<p class="paragraph-P15">因此，环境，在定义什么是<span class="text-T16">“人性”</span>、它如何发展、以及它的哪些方面被表现出来的层面上——起着重要作用。事实上，关于无治主义的最大谬误之一，就是以为我们认为人性本善（相反，我们认为人性本<span class="text-正文引文_20_字符"><span class="text-T13">群</span></span>）。人性如何发展和表达，取决于我们生活在并创造一个什么样的社会之中。一个等级制的社会，会以某些（消极的）方式塑造人们，并产生与自由意志主义社会截然不同的<span class="text-T16">“人性”</span>。因此，<span class="text-T16">“</span><span class="text-正文引文_20_字符">当我们听到人们说无治主义者把人类想象得比实际情况好得多时，我们只是想知道，聪明的人们怎么会重复这种无稽之谈。我们难道不是一直在说，使人类不那么贪婪和自负、不那么有野心和奴性的唯一手段，就是消灭那些有利于利己主义、贪婪、奴性与野心增长的条件吗？</span><span class="text-T16">”</span>[彼得·克鲁泡特金，<span class="text-Strong_20_Emphasis">Act for Yourselves</span>，第83页] 。<span class="text-T29"> </span></p>

<p class="paragraph-P15">因此，用<span class="text-T16">“人性”</span>作为反对无治主义的论据，纯粹是肤浅的；而且，这最终是一种逃避。它是一个不加思考的借口。正如<span class="text-T16">艾玛·戈尔德曼</span>所说，<span class="text-T16">“</span><span class="text-正文引文_20_字符">每个傻瓜，从国王到警察，从头脑简单的牧师到毫无远见的半吊子科学家，都自以为权威地谈论着人性。精神骗子越多，一个人就越明确地坚持人性的邪恶与弱点。然而，在每个人的灵魂都被囚禁，每颗心都被束缚、被损伤和被残害的——今天，又怎么有人能去谈论它呢？</span><span class="text-T16">”</span>改变社会，创造一个更好的社会环境，然后我们就可以判断什么是我们天性的产物，什么又是专制制度的产物。为此，无治主义<span class="text-T16">“</span><span class="text-正文引文_20_字符">代表着人类的思想从宗教的控制中解放出来；代表着人类的身体从财产的统治中解放出来；代表着从政府的桎梏和约束中解放出来”。因为“只有自由、发展、机会，以及最重要的和平与安宁，才能让我们了解到真正主导人性的因素及其所有美妙的可能性。</span><span class="text-T16">”</span>[<span class="text-Strong_20_Emphasis">Red Emma Speaks</span>，第73页]</p>

<p class="paragraph-P15">这并不意味着人类有无限的可塑性，每个人出生时都是一块<span class="text-Strong_20_Emphasis">tabula rasa</span>（白板），等待着被<span class="text-T16">“社会”</span>（实际上是指管理它的人）所塑造。正如诺姆·乔姆斯基所认为的，<span class="text-T16">“</span><span class="text-正文引文_20_字符">我不认为有可能在这个假设[</span><span class="text-正文引文_20_字符"><span class="text-T16">‘</span></span><span class="text-正文引文_20_字符">人性不过是历史的产物’]上，对异化劳动的概念做出合理的解释；也不可能为致力于某种社会变革而产生类似于道德理由的东西。除非是，基于对人性以及社会结构可塑性的假设，将更好得解释我们本质特性中一部分的基本需求。</span><span class="text-T16">”</span>[<span class="text-Strong_20_Emphasis">Language and Politics</span>，第215页] 我们不想参与关于什么是和什么不是<span class="text-T16">“先天的”</span>人类特征的辩论。我们只想说，人类具有与生俱来的思考和学习能力——我们觉得这一点是显而易见的——而且人类是善于交际的动物，需要他人的陪伴才能感到完整和繁荣。此外，他们有能力认识和反对不公正与压迫（巴枯宁正确地认为<span class="text-T16">“</span><span class="text-正文引文_20_字符"><span class="text-T12">思考的能力和反叛的欲望</span></span><span class="text-T16">”都</span>是<span class="text-T16">“</span><span class="text-正文引文_20_字符">宝贵的能力。</span><span class="text-T16">”</span>[<span class="text-Strong_20_Emphasis">God and the State</span>，第9页]）。<span class="text-T29"> </span></p>
