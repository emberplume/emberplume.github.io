<p class="paragraph-P15">这表明，在推动建立、维持和扩展“自由市场”，和保护人民及社会免受市场运作后果的努力之间，始终存在着紧张与冲突。谁能赢得这场冲突，取决于参与方面的相对力量（改革的内容也由此决定）。归根结底，国家所作的让步，它也能够收回。因此，福利国家的兴衰——其最初是为了防止更革命性的变革而设立的（见D.1.3节），并没有根本挑战雇佣劳动的存在，作为调节资本主义的一种手段，它是有用的。但当国家与资本主义经济的需求发生冲突，且统治精英足够强大时，它便会被“改革”（也就是变得更糟，而非更好）。</p>

<p class="paragraph-P15">当然，这种形式的国家干预，并不会改变国家作为少数人权力工具的性质。事实上，这种性质必然会塑造国家如何实施社会保护；即使在国家承接了某些职能时，它也会在很大程度上是为了资本阶级的即时利益，而非为了社会的整体利益。即使在承受来自大众的压力、或试图修复资本主义市场所造成的伤害时，国家的阶级性质和等级性也会扭转结果，使之主要有利于资本阶级或国家本身。这一点可以通过劳动法的执行方式看出。例如，即使是国家的“善意”职能，也受到其等级化性质的渗透和支配。正如Malatesta所说的：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>政府的基本职能……通常是压迫和剥削群众，是保卫压迫者和剥削者……的确，对于这些基本职能……其它的职能已经在历史进展中被补充……（然而）把其它对社会生活有用的活动……与其压迫和掠夺活动相结合的政府……几乎从未出现过。但是这一点无法让我们忽视，政府天生具有压迫性的事实……以及政府的起源和姿态，无可避免地偏向保卫和加强统治阶级的事实；它显然地肯定和加强这种地位……如果明白它如何以及为什么实行这些职能，便足以发现——政府所做的一切都是被统治欲激发，并总是被武装以便去保卫、延展和保持其优势，以及那些国家同时意味着代表和保护者的阶级——的实际证据。”[<span class="text-T13">Op. Cit.</span>, pp. 23-4]</p>

<p class="paragraph-P15">这并不意味着这些改革应该被废除（替代方案往往更糟糕，正如新自由主义所展现的那样），它仅仅承认国家不是一个中立的机构，不能指望它像中立个体一样行事。讽刺的是，这也揭示了资本主义中社会保障改革的另一个方面：它们有助于提升公关形象。通过表面上关心那些受到资本主义伤害的群体的利益，国家能够掩盖其真正的性质：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>如果一个政府不把自己的本性隐藏在总体用途的借口后面，就不可能使自己持久；如果它不显现出对所有人类生活的尊重，就不可能强求对特权者生活的尊重；如果它不装作是所有人权力的保护者，就不可能强求对少数特权者的认同。”[《同上》, pp. 20-1]</p>

<p class="paragraph-P15">显然，作为统治精英的工具，国家几乎无法被依赖，来去控制由该精英阶层所运行的系统。正如我们在<a href="#B_2_3" class="text-Internet_20_link"><span class="text-Internet_20_link">下一节</span></a>所讨论的，即使在民主制度下，国家也是由富人掌控和管理的，这使得在没有大量民众压力的情况下，有利于人民的立法难以出台或得到执行。这就是为什么无政府主义者支持直接行动和议会外组织的原因（详细内容请参见J.2和J.5节）。最终，甚至基本的公民自由和权利，也是直接行动的产物，是<span class="text-正文引文_20_字符">“人民之间的群众运动”</span>通过<span class="text-正文引文_20_字符">“从统治阶级手中夺取这些权利，而他们永远不会自愿同意这些权利”</span>所取得的。[Rocker, 《无政府工团主义》, 第75页]</p>

<p class="paragraph-P15">同样显而易见的是，统治精英及其辩护者讨厌任何不符合其利益的立法——而当然，对其自身使用国家机器却保持沉默。正如本杰明·塔克对“自由市场”资本主义者赫伯特·斯宾塞所指出的，<span class="text-正文引文_20_字符">“在他大量的例证中……他每次都举出一些法律，至少表面上是为了保护劳动、减轻苦难或促进人民福祉……但他从未一次提到那些更为致命且根深蒂固的恶果，这些恶果源于无数创造特权并维持垄断的法律。”</span>[《个人无政府主义者》，第45页] 这种虚伪令人震惊，但在“自由市场”资本主义支持者中却是司空见惯的。</p>

<p class="paragraph-P15">最后，必须强调的是，这些附属职能并不意味着资本主义可以通过一系列零散的改革，转变为一个主要服务于工人阶级利益的仁慈系统。相反，这些职能源于并补充了，国家作为资本主义财产和它所产生的社会关系的保护者的基本角色——即资本家剥削能力的基础。因此，改革可以修改资本主义的运作方式，但永远无法威胁到它的基础。</p>

<p class="paragraph-P15">总结来说，尽管国家代表雇主阶级进行干预的程度和性质可能有所不同，但这种干预始终存在。无论它执行哪些超出保护私有财产的主要职能，承担哪些附带职能，国家始终充当统治阶级的工具。这一原则甚至适用于那些由广大民众强加于国家的附带职能——即便是最受欢迎的改革，如果可能的话，也会被扭曲以便为国家或资本服务。这并不是要忽视所有改革的尝试，而是意味着——我们，这些被压迫者, 需要认识到只能依靠自己的力量和组织来改善我们的境况。</p>
<p class="paragraph-P15"> </p><h3 class="paragraph-P26"><a id="a__B_2_3_统治阶级是如何维持对国家的控制的？"><span/></a><a id="B_2_3"/>B.2.3 统治阶级是如何维持对国家的控制的？</h3>

<p class="paragraph-P15"><span class="text-T78"> </span>在一些制度中，经济上的支配少数群体如何控制国家是显而易见的。例如，在封建主义中，土地由封建领主拥有，他们直接剥削农民。经济和政治权力合并在同一群体——地主的手中。专制主义时期，君主将封建领主纳入自己的权力之下，封建主义相对分散的特性被中央集权的国家所取代。</p>

<p class="paragraph-P15">正是这种中央集权的国家制度，成为新兴的资产阶级模仿的对象。国王被议会取代，议会则最初是通过有限的选举票选产生的。在这种初期的资本主义国家形式中，精英如何维持对国家机器的控制也是（同样）显而易见的。由于投票权是基于拥有一定数量的财产，因此实际上排除了穷人有任何（官方）的权利，去决定政府的行为。哲学家如约翰·洛克对此提出了理论——工人阶级被视为国家政策的对象，而不是提名政府的公民（即财产拥有者）的一部分。在这一视角下，国家就像一个股份公司。拥有阶级是股东，负责提名董事会成员，而广大的民众则是工人，无法决定管理人员，且只能听从命令。</p>

<p class="paragraph-P15">正如预期的那样，这种制度是大多数受其支配的人所强烈反感的。这样的“古典自由”政权是一种外来、专制的统治，缺乏人民的合法性，且完全不对广大的民众负责。显而易见，凭借有限选举产生的政府，不可能公平对待那些没有实际财产的人。可以预见，统治精英利用他们控制的国家来进一步提高自身的利益，并削弱对其社会、经济和政治权力的潜在抵抗。这也正如他们所做的那样，在“良好治理”和“自由”的幌子下掩盖了他们的权力。此外，像专制统治一样，有限选举被许多受其支配的人，视为对自由和个人尊严的侮辱。</p>

<p class="paragraph-P15">因此，普选权的呼声和反对财产资格限制选举权的立场应运而生。对于许多积极分子（包括马克思和恩格斯）而言，这样的制度意味着工人阶级将掌握<span class="text-正文引文_20_字符">“政治权力”</span>，因此有能力一劳永逸地结束阶级制度。然而，无政府主义者并不相信这一点，认为<span class="text-正文引文_20_字符">“普选权，在一个基于经济和社会不平等的社会中，将不过是一个骗局和陷阱”</span>并且<span class="text-正文引文_20_字符">“是巩固拥有阶级在自由主义和正义的幌子下，永久统治人民的最可靠方式，牺牲人民的自由”</span>。因此，无政府主义者否认普选权<span class="text-正文引文_20_字符">“可以被人民用来争取经济和社会平等。它始终并且必然是一个敌视人民的工具，支持资产阶级的</span><span class="text-正文引文_20_字符"><span class="text-T12">事实上</span></span><span class="text-正文引文_20_字符">的独裁。”</span>[巴枯宁，《巴枯宁论无政府主义》，第224页]</p>

<p class="paragraph-P15">通过自下而上的广泛民众运动，男性工人阶级和后来的女性工人阶级获得了选举权。虽然精英阶层为维持其特权地位而进行了长期的斗争，但最终他们被打败了。可悲的是，普选权的历史证明了无政府主义者的观点是正确的。即使是所谓的“民主”资本主义国家，实际上也是资产阶级的独裁政权。现代历史可以概括为资本主义权力的上升：因民众运动而出现的（代议制）民主，以及资本主义势力持续成功地削弱和控制民主的过程。</p>

<p class="paragraph-P15">这一过程通过三大主要机制得以实现，这些机制共同作用，有效地阻碍了民主的发展。这三大机制是财富壁垒、官僚壁垒，最后是资本壁垒。每个机制将依次讨论，所有这些都确保<span class="text-正文引文_20_字符">“代议制民主”</span>仍然是<span class="text-正文引文_20_字符">“资本主义统治的工具”</span>。[克鲁泡特金，《反叛者的言辞》，第127页]</p>

<p class="paragraph-P15">财富壁垒是最为显而易见的。竞选需要资金。1976年，美国总统选举的总支出为6690万美元。1984年为1.036亿美元，1996年为2.399亿美元。进入21世纪后，这些数字又有所增长。2000年为3.431亿美元，2004年为7.179亿美元。这些资金大多数由两大主要候选人花费。2000年，共和党候选人乔治·布什花费了巨额的1.8592亿美元，而他的民主党对手阿尔·戈尔花费了1.2003亿美元。四年后，布什花费了3.4526亿美元，而约翰·克里仅花费了3.1003亿美元。</p>

<p class="paragraph-P15">其他选举活动同样花费巨大。2000年，美国众议院的获胜候选人平均花费81.6万美元，而获胜的参议员平均花费700万美元。即使是地方选举也需要大量的筹款。例如，一位伊利诺伊州众议院的候选人筹集了超过65万美元，而另一位伊利诺伊州最高法院候选人筹集了73.7万美元。在英国，类似的巨额支出也让人咋舌。在2001年的大选中，工党总共花费了约1094万英镑，保守党花费了约1275万英镑，而（排名第三的）自由民主党则花费了约136万英镑。</p>

<p class="paragraph-P15">要筹集这些资金，就需要寻找并讨好富有的捐赠者，换句话说，就是承诺他们的利益将得到积极地照顾。虽然理论上可以通过小额捐款筹集大量资金，但实际上这是非常困难的。要筹集100万美元，你需要说服50个百万富翁每人捐赠2万美元，或者说服2万人每人捐赠50美元。考虑到对富人来说，2万美元几乎是零花钱，所以政客们显然更倾向于争取少数富人，而不是多数普通人。同样的道理也适用于大公司和大企业。集中精力争取少数富有的个人或公司，比争取众多普通选民，来得更加高效且节省时间和精力。</p>

<p class="paragraph-P15">显而易见：谁出钱，谁说了算。而在资本主义体制下，这意味着富人和商界。美国的公司竞选捐款和政策回报已达到前所未有的规模。大部分大额竞选捐款，毫不奇怪，来自公司。为候选人捐赠大额资金的富裕个人，大多数是CEO和公司董事会成员。而且，为了确保万无一失，许多公司会同时向多个政党捐款。</p>

<p class="paragraph-P15">毫无疑问，企业和富人期待他们的投资能得到回报。这一点在乔治·W·布什政府中体现得尤为明显。他的竞选活动一直依赖于能源行业（从他担任德克萨斯州州长时起，这些行业就开始支持他）。那时臭名昭著的安然公司(Enron)（及其CEO肯尼斯·雷），是布什2000年竞选活动中的最大捐款者之一。上台后，布什推动了许多有利于该行业的政策（比如在全国范围内放松环保法规，就像他在德克萨斯州所做的那样）。他在华尔街的支持者，也没有惊讶于布什试图将社会保障制度私有化。信用卡公司看到共和党在2005年对破产人群施加更大压力，也感觉不奇怪。通过资助布什，这些公司确保政府推动他们的利益，而非那些投票选举的人民利益。</p>

<p class="paragraph-P15">这意味着，正如所说的，<span class="text-正文引文_20_字符">“由于资源和决策权在社会中的分配……政治阶层和文化管理者通常会与主导私人经济的部门联系在一起；他们要么直接来自这些部门，要么期望加入其中。”</span>[乔姆斯基，《必要的幻想》，第23页] 这一点可以从乔治·W·布什在2000年总统选举期间，一次精英募款宴会上的一句俏皮话中看出：<span class="text-正文引文_20_字符">“这真是一个令人印象深刻的群体——富有者和更富有者。有些人称你们为精英；我称你们为我的支持者。”</span>不出所料：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>在现实世界中，国家政策，在很大程度上是由那些掌握资源的群体决定的，最终<span class="text-T78">是因为</span>这些群体拥有和管理私人经济，或是因为他们是富裕的专业人士。政府行政部门的主要决策职位通常由大企业、银行和投资公司代表担任，一些主要为企业利益提供服务的律师事务所，因此代表的是所有者和管理者的广泛利益，而非某个狭隘的利益群体……立法机构则更加多样，但其成员仍然大多数来自商业和专业阶层。”[乔姆斯基，《权力与意识形态》，第116-117页]</p>

<p class="paragraph-P15">这并不是政治与商业之间唯一的联系。许多政客还在公司担任董事职务，拥有公司股份、土地和其他形式的财产收入等。因此，他们与他们声称代表的绝大多数选民并不相似，反而更像是代表了少数富裕阶层。将这些外部收入与高薪结合起来（在英国，议员的薪水是全国平均水平的两倍多），政客们就能跻身成为那最富有的1%。因此，我们不仅看到精英阶层共享共同利益，政客们本身也是其中的一部分。由此，他们几乎无法被称为代表普通民众，反而处于一个对涉及财产立法的投票具有既得利益的立场。</p>

<p class="paragraph-P15">一些人为这些第二职业和外部投资辩解，认为它们让政客们与外部世界保持联系，从而使他们成为更好的政治家。然而，这种观点的荒谬性可以从一个事实看出，那就是这些外部利益，从来不会涉及在麦当劳翻汉堡或在流水线上工作。出于某种原因，没有政客寻求体验普通人生活的感觉。虽然，从某种意义上说，这个论点<span class="text-Emphasis">确实</span>有其道理。这些工作和收入确实让政客与精英阶层，而非大众，保持联系。而既然国家的任务是保护精英阶层的利益，不得不承认这种与精英共享利益和收入的情况只能有助于实现这一任务！</p>

<p class="paragraph-P15">然后是一个令人遗憾的过程，那就是政客一旦离开政治，便进入企业阶层工作（特别是进入那些，他们曾宣称要代表公众监管的公司）。这一现象被称为“旋转门”。令人难以置信的是，这一过程现在变得更加恶化。现在，许多高级政府官员，直接来自强大公司的高管办公室。游说者被任命为曾经试图影响的职位的负责人。那些负责监管的人与那些被监管的，几乎变得无法区分。</p>

<p class="paragraph-P15">因此，政客与资本家密切相连。财富选择他们、资助他们，并在他们任职期间为他们提供工作和收入。最后，一旦他们离开政治，常常会获得企业界的董事职务或其他工作。难怪资本阶级能够保持对国家的控制。</p>

<p class="paragraph-P15">这还不是全部。财富壁垒也间接地发挥作用，其形式多种多样。最明显的是大公司和精英阶层能够借此游说政客。在美国，华盛顿拥有一大批近24,000名注册游说者，这些游说者代表着企业利益，具有深远的影响力。这些游说者的工作就是说服政客们以某种方式投票，以推动他们公司客户的利益，从而进一步将政治议程倾向于商业利益。这个游说行业相当庞大，且几乎完全为大企业和精英阶层服务。财富，确保了资源的平等获取机会和影响政治进程的能力，被少数人垄断：<span class="text-正文引文_20_字符">“那些为普通公民利益而奋斗的反向游说组织在哪儿？那些为</span><span class="text-正文引文_20_字符"><span class="text-T12">他们</span></span><span class="text-正文引文_20_字符">利益花费数百万美元的资金去哪儿了？可惜，它们根本没有出现。”</span>[Joel Bakan, 《公司》, p. 107]</p>

<p class="paragraph-P15">然而，不可否认的是，最终是由普通民众来投票选举政治人物。这时，财富的间接影响便开始显现，特别是媒体和公共关系（Public Relation, PR）行业的作用。如我们在D.3节中讨论的，现代媒体由大企业主导，毫不意外地反映了他们的利益。这意味着媒体对选民如何看待政党、特定政治人物和候选人，有着重要影响。一个激进派政党，最好情况下会被资本主义媒体忽视，最坏的情况则是受到诽谤和攻击。这将对其选举前景产生负面影响，且会迫使受影响的政党投入更多的时间、精力和资源来应对负面媒体报道。公共关系行业也产生类似的影响，尽管它的优势在于无需表现得如实或公正。再加上精英和企业资助的<span class="text-正文引文_20_字符">“智库”</span>影响，政治体制天平的倾向性就显而易见，始终偏向资本阶级（见D.2节）。</p>

<p class="paragraph-P15">简而言之：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>商业阶级通过资助政治竞选、购买高价游说者、以及奖励前政府官员以高薪职位，完全主导了政府。[政治人物]完全依赖于这些公司资金，支付新兴的职业阶层，包括公关顾问、市场营销人员和社会科学家——他们管理和推广事业和候选人，这些基本上与广告宣传卖车、时尚、药品和其他商品的方式类似。”[John Stauber 和<span class="text-T23"> </span>Sheldon Rampton, 《有毒污泥对你有益》，第78页]</p>

<p class="paragraph-P15">这就是第一个壁垒，财富的直接和间接影响。仅凭这一点，就足以成为有效的民主障碍，因此，通常它自身就足够强大。然而，有时人们能透过媒体的扭曲，投票给改革派甚至激进派候选人。正如我们在J.2.6节中讨论的那样，无政府主义者认为，竞选公职的最终效果，是将相关政党逐渐<span class="text-Emphasis">去</span>激进化。革命党变成改革党，改革党则最终维护资本主义，并引入与其承诺相反的政策。所以，虽然激进党派不太可能被选上并且在过程中保持激进，但也不是不可能。即使这样一个党派真的进入了政府，剩下的两个壁垒将开始发挥作用：官僚壁垒和资本壁垒。</p>

<p class="paragraph-P15">国家官僚机构的存在，是确保国家保持作为统治阶级的“警察”的关键特征；我们稍后将在J.2.2节（为什么无政府主义者拒绝把选举当作改变手段）中，详细讨论。简单来说，选举上任的政治人物相对于国家官僚机构处于劣势。后者是一个永久性的权力集中体，而前者则随时更迭。因此，官僚机构有能力通过官僚惯性，来制服任何的反叛政府，歪曲和隐藏必要的信息，并将自己的议程强加给那些理论上是他们上司、但实际上依赖于官僚机构的政治人物。更不用说，如果一切都失败了，国家官僚机构还可以打出最后的王牌：军事政变。</p>

<p class="paragraph-P15">这种威胁在许多国家中得到了应用，最明显的表现是在发展中国家（通常借助西方——特别是美国——的帝国主义）。伊朗（1953年）和智利（1973年）的政变，就是这一过程的两个例子。然而，所谓的发达国家也并非免疫于此。意大利、德国、葡萄牙和西班牙法西斯主义的崛起，可以看作是军事政变的变种（尤其是西班牙，在那里法西斯主义是由军方强行推行的）。富有的商人资助了准军事力量来打击工人运动，这些力量由退役军人组成。甚至美国的新政也曾受到过类似政变的威胁。[Joel Bakan, 同上，第86-95页] 虽然这些政权保护了资本的利益，因此得到了资本的支持，但它们对资本主义而言也存在问题。正如最初推动资本主义的专制主义一样，这种政府也可能会有自大情结。这意味着军事政变，只会在最后动用资本壁垒并且失败时，才会发生。</p>

<p class="paragraph-P15">资本壁垒显然与财富壁垒相关，因为它与巨大财富所产生的权力有关。然而，它在应用上有所不同。财富壁垒限制了谁能进入公职，而资本壁垒控制了进入公职的人。换句话说，资本壁垒是一种经济力量，能够施加于任何采取资本家阶级不喜欢政策的政府。</p>

<p class="paragraph-P15">我们可以通过新闻报道来感知其影响力，例如<span class="text-正文引文_20_字符">“市场”</span>对政府、政策和法律变化<span class="text-正文引文_20_字符">“表示欢迎”</span>。在1992年，美国最富有的1%家庭（约200万成年人）拥有35%的股票，而前10%拥有超过81%的股票——我们可以看到，所谓的市场<span class="text-正文引文_20_字符">“意见”</span>实际上代表的是国家人口中最富有的1-5%（及其财务专家）的力量，这种力量来源于他们对投资和生产的控制。考虑到美国底层90%人口的投资资本比例仅为23%，而最富有的0.5%拥有29%，股票的所有权更为集中（前5%拥有95%的股份），这也就能解释为什么Doug Henwood认为股市是<span class="text-正文引文_20_字符">“非常富有的阶级拥有整个经济生产资本”</span>的方式，是<span class="text-正文引文_20_字符">“政治权力”</span>的来源，也是影响政府政策的手段。[《华尔街：阶级勒索》]</p>

<p class="paragraph-P15">机制非常简单。资本能够进行资本外流（资本撤资）并对经济产生不利影响，这是使国家成为其仆从的强大武器。公司和精英们可以选择在国内或国外投资，参与货币市场投机等。如果大量投资者或公司失去对政府的信心，他们会只需要停止国内投资，将资金转移到国外。国内的普通民众会感受到这一结果，需求下降，裁员增加，经济衰退随之而来。正如诺姆·乔姆斯基所指出的：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>在资本主义民主中，必须满足的是资本家的利益；否则就没有投资、没有生产、没有工作，也没有可以哪怕稍微满足大众的需求的资源。”[《Turning the Tide》，第233页]</p>

<p class="paragraph-P15">这确保了精英对政府的控制，因为私人权力所认为不受欢迎的政府政策，将很快被推翻。所谓的“商业信心”对政治体系的影响，确保了民主臣服于大企业膝下。正如马拉特斯塔总结的那样：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>即使是普选制——我们可以说，即使更甚于普选制——政府仍然是资产阶级的仆人和<span class="text-Emphasis">宪兵</span>。如果政府表现得可能采取敌对态度，或者民主可能不再是欺骗人民的伪装——资产阶级会感到自己的利益受到了威胁，将迅速反应，并会凭借其财富动用所有影响力和力量，将政府召回其作为资产阶级宪兵的位置。”[《无政府主义》，第23页]</p>

<p class="paragraph-P15">正是由于这些障碍，国家虽然在理论上是一个民主制度，但仍然是资本阶级的工具。因此，国家机器仍然是少数人通过剥削多数人来丰富自己的工具。当然，这并不意味着国家免于受到大众压力的影响。远非如此。正如<a href="#B_2_2" class="text-Internet_20_link"><span class="text-Internet_20_link">上一节</span></a>所示，被压迫者的直接行动已经迫使国家实施了重要的改革。同样，出于捍卫社会免受脱缰的资本主义负面影响的需要，国家也可能通过民粹主义措施（特别是在替代方案可能比允许改革更糟糕时，例如发生革命）来推动改革。关键在于，这些改变<span class="text-Emphasis">并不</span>是国家的自然职能。</p>

<p class="paragraph-P15">因此，由于他们的经济资产，依赖这些资产获取收入的精英——即金融资本家、工业资本家和地主，能够从他们剥削的人群中积累巨额财富。这将社会分化为一个经济阶级的等级体系，顶端是少数拥有财产的精英，底端是没有财产的多数人，两者之间存在巨大的财富差距。然后，由于选举以及游说或贿赂立法者，需要巨大的财富，拥有财产的精英能够通过<span class="text-正文引文_20_字符">“金钱的力量”</span>控制政治过程——进而控制国家。总之：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>没有任何一个民主国家能从富裕阶层的统治中解放出来，正如它无法解放出统治者与被统治者之间的分化……至少，没有哪个民主国家会危及商业企业的角色。只有富人和有钱人，才能够发起可行的竞选活动并担任这样的职位。在民主制下，政府的变化不过是从一个精英集团到另一个精英集团的轮换。”[哈罗德·巴克利，《同上》，第47页]</p>

<p class="paragraph-P15">换句话说，精英通过巨大的财富差距控制政治，从而确保了这些差距的延续，也就确保了精英的控制地位。通过这种方式，顶端的关键政治决策免受底层人民的重大影响。最后需要指出的是，这些障碍并非偶然产生，而是源于国家结构的安排。通过有效地削弱群众的权力，并将权力集中到组成政府的少数人手中，国家的本质确保了它始终处于精英控制之下。这就是为什么从一开始，资本阶级就支持集权化的原因。我们将在接下来的两节中讨论这一点。</p>

<p class="paragraph-P15">（关于统治精英及其与国家的关系，参见C. Wright Mills的《权力精英》[牛津大学出版社，1956]；参见Ralph Miliband的《资本主义社会中的国家》[基础书籍，1969]和《分裂的社会》[牛津大学出版社，1989]；G. William Domhoff的《谁统治美国？》[普伦蒂斯霍尔，1967]；以及《现在谁统治美国？1980年代的观点》[塔奇斯通，1983]）。</p>
<p class="paragraph-P79"> </p><h3 class="paragraph-P26"><a id="a__B_2_4_国家集权是如何影响自由的？"><span/></a><a id="B_2_4"/>B.2.4 国家集权是如何影响自由的？</h3>

<p class="paragraph-P15">一种常见的观点认为，每隔四年左右投票选举一个高度集权和官僚化机器的公众代表，就意味着普通人控制着国家，并因此是自由的。然而，这种观点实际上是错误的。在任何一个中央集权的权力体系中，普通民众对于影响自身事务的决策几乎没有发言权，因此，他们的自由受到极大限制。</p>

<p class="paragraph-P15">当然，指出这一观点的错误性，并不意味着自由共和制与法西斯或君主制国家之间没有区别。事实远非如此。选举权是人民从统治者手中争取来的重要胜利。当然，这也并不意味着无政府主义者认为，只有在赢得普选权之后，自由意志社会主义才成为可能，或者可以通过普选实现。事实也远非如此。我们只是指出，能够选择统治者，相较于被强行赋予统治者而言，确实是一种进步。此外，既然某些人被认为有能力选择他们统治者，那么逻辑上，他们也应当有能力不受统治。</p>

<p class="paragraph-P15">然而，在民主国家中，尽管人民被宣布为“主权者”，但实际上他们却将自身的权力让渡出去，把对自己事务的控制权交给了一小批人。换句话说，自由被简化为每四到五年仅有一次的机会，来<span class="text-正文引文_20_字符">“选择统治者”</span>，而这些统治者的职责是<span class="text-正文引文_20_字符">“可以对任何事务立法，并使其决定成为法律。”</span>[彼得·克鲁泡特金，《一个反叛者的话》，第122页、第123页]</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">换句话说，代议制民主既不是“自由”，也不是“自我管理”。它的本质在于将权力转移给少数人，而这些人随后便以你的名义进行（暴政）治理。任何其他的理解都是无稽之谈。因此，尽管我们可以选择一位政治家来以我们的名义执政，但这并不意味着，他们会在任何实质意义上代表投票给他们的人。事实已经无数次地证明，“代议制”政府可以在无视大多数人意见的同时，仍然高谈阔论地赞美自己正在践踏的“民主”（英国的新工党(New Labour)在入侵伊拉克前夕的表现，便是一个典型的例子。<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 译注：英国新工党，是英国工党在1990年代到2010年的一段时期。其修改党章，放弃国有化观念，接纳市场经济，试图调和资本主义和社会主义。新工党在选举中打出这一“新”的旗号，宣称强调社会公正与机会均等、相信自由市场可以实现经济效益和社会公正，并随后在1997年选举上获得压倒性胜利。然而，1998年到2001年的阿富汗战争前夕及之后的战争中，时任新工党党魁托尼·布莱尔表明支持美国并提供军事援助。2003年3月，在有超过一百万人反对伊拉克战争的情况下，新工党率领的英国政府则直接宣称参加美国领导的入侵伊拉克行动。英国在伊拉克的干涉引发了公众的抗议，爆发了大规模的抗议示威运动。"><a href="#ftn63" id="body_ftn63">①</a></span></span>）鉴于政治家一旦当选，便可以在接下来的四到五年内随心所欲地行动，因此，仅凭选票来实现人民的控制，显然既无效、也毫无实际意义。</div>

<p class="paragraph-P15">事实上，这种“民主”几乎总是意味着，选出的政客在反对派面前嘴上说一套，执政后做另一套。最好的情况下，他们会在合适的时候忽视自己的竞选纲领；而最坏的情况，则是推行与其竞选承诺完全相反的政策。这是一种这样的“民主”：即便成千上万的人走上街头抗议某项政策，他们的“代表性”政府依然可以无视他们的声音（与此同时，这些代表却极力维护企业利润和权力，并用陈词滥调安抚选民，让他们勒紧裤腰带）。充其量，我们只能说民主政府往往比其他形式的政府压迫性稍弱，但这并不意味着它等同于自由。</p>

<p class="paragraph-P15">国家集权正是确保这种局面得以维持，并导致自由被不断贬损的机制。</p>

<p class="paragraph-P15">所有形式的等级制度，即便其高层官员是经选举产生的，也都带有专制和集权的特征。权力集中在中央（或顶层），这意味着社会变成了<span class="text-正文引文_20_字符">“一个由外部强加的、服从于中央集权观念的一堆尘埃。”</span>[由皮埃尔-约瑟夫·蒲鲁东所著，马丁·布伯在《通往乌托邦之路》中引用，第29页] 因为一旦当选，高层官员就可以随心所欲地行事，而在所有官僚体系中，许多重要决策实际上都是由非民选的官员做出的。这意味着，“民主国家”本质上是一个自相矛盾的概念：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>在民主国家中，通过所谓的多数票选举统治者是一种欺骗伎俩，使个人误以为自己掌控了局势。他们选择某些人来为自己执行任务，但他们并无法保证这些任务会按自己的意愿执行。他们实际上是将自己的权力让渡给这些人，赋予他们以武力威胁的方式强加自身意志的权利。选举公职人员无异于在压迫者之间做出有限的选择……议会民主本质上是寡头政治，只是让大众误以为自己已将全部权力委托给议员，让他们按自己的判断行事。”[由哈罗德·巴克莱所著，Op. Cit.，第46-47页]</p>

<p class="paragraph-P15">中央集权的本质在于将权力掌握在少数人手中。代议制民主正是基于这种权力委托的原则，选民投票选出他人来统治自己。这必然会导致自由受到威胁——普选<span class="text-正文引文_20_字符">“并不能防止形成一个事实上的政治阶层，虽然法律上他们并不享有特权，但由于他们专职管理国家公共事务，最终会演变为某种政治贵族或寡头集团。”</span>[巴枯宁，《巴枯宁政治哲学》，第240页]</p>

<p class="paragraph-P15">这并不令人惊讶，因为<span class="text-正文引文_20_字符">“建立一个国家，就是将权力制度化，使其成为一个独立于人民</span><span class="text-正文引文_20_字符"><span class="text-T12">之外</span></span><span class="text-正文引文_20_字符">的机器。它意味着统治和政策制定的职业化，意味着创造一个独特的利益集团（无论是官僚、代表、委员、立法者、军队、警察，乃至无穷无尽的其他机构）。无论这一集团最初多么弱小或怀有怎样的善意，最终都会发展出自身独立的腐败力量。”</span>[由默里·布克钦所著，《生态危机、社会主义与重塑社会的必要性》，刊于《社会与自然》，第2卷第3期，第7页]  </p>

<p class="paragraph-P15">中央集权使民主变得毫无意义，因为政治决策权被交给了远在首都的职业政治家。在缺乏地方自治的情况下，人们因缺乏共同商讨、辩论和决定自身重要事务的政治论坛，而被孤立（原子化）。选举并不是基于自然的、去中心化的社群进行的，因此也就失去了现实意义。个人只是群众中的又一个“选民”，仅仅是一个政治上的“选区居民”，除此之外什么都不是。现代国家选举的模糊基础，<span class="text-正文引文_20_字符">“意在彻底废除城市、公社和各级地方的政治生活，并通过消灭所有市政和区域</span><span class="text-正文引文_20_字符">自治，来阻止普选权的发展。”[</span>由皮埃尔-约瑟夫·蒲鲁东所著，马丁·布伯在《通往乌托邦之路》中引用，第29页]  </p>

<p class="paragraph-P15">因此，人民被那些宣称让他们表达自我的制度，剥夺了真正的权力。再次引用蒲鲁东的话，在中央集权的国家里，<span class="text-正文引文_20_字符">“公民放弃了自己的主权，城镇、县省乃至更高级的行政单位都被中央权力所吞噬，不再是自治机构，而只是受部长直接控制的行政办事处。”</span>他接着写道：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>后果很快就显现出来：公民和城镇失去了所有的尊严，国家的掠夺行为愈演愈烈，纳税人的负担随之成比例增长。政府不再是为人民而设，相反，人民成了政府的附属。权力侵占一切，主宰一切，吞噬一切。”[由皮埃尔-约瑟夫·蒲鲁东所著的《联邦制原理》，第59页]</p>

<p class="paragraph-P15">正如统治阶级所希望的那样，孤立无援的人们对权力并不构成威胁。这种边缘化的过程在美国历史中尤为明显。例如，城镇会议被选举机构取代，公民被降格为消极的旁观者，仅仅充当“选民”（详见下一节）。一个被原子化的选民群体，尽管政客们口口声声宣扬“自由社会”与“自由世界”的美德，却很难被视为“自由”的理想模式——毕竟，每四五年投一次票，既不能称之为“自由”，更谈不上“民主”。<span class="text-T29">  </span></p>

<p class="paragraph-P15">群众的边缘化，是国家以及所有威权组织的核心控制机制。例如，在欧洲共同体（EC）内部，我们可以发现<span class="text-正文引文_20_字符">“EC国家间的决策机制，将权力交到了（来自内政部、警察、移民、海关和安全部门的）官员手中的无数工作组之中。高级官员……在确保各国官员达成一致上发挥了关键作用。由12位总理组成的EC峰会，仅仅是内政和司法部长们达成结论时的橡皮图章。而只有在这一政府间流程完成后，议会和人民才会得到通知（而且仅仅是最基本的信息）。”[</span>由托尼·邦扬所著的《监督新欧洲的国家》，第39页]  </p>

<p class="paragraph-P15">除了来自精英阶层的经济压力，政府还面临着由于中央集权带来的官僚体系内部的压力。国家与政府之间存在差异。国家，是一个由根深蒂固的权力结构和利益组成的、永久性机构集合体，而政府则是由各种政治家组成的。真正掌握国家权力的是这些长期存在的机构，而非那些来来去去的代表。正如克莱夫·庞廷（一位前公务员）所指出的，“<span class="text-正文引文_20_字符">任何国家的政治体系……其功能是进行调控，而不是根本性地改变现存的经济结构及其相关的权力关系。政治最大的幻觉，在于让人误以为政治家有能力随心所欲地进行任何变革。”[</span>引自《替代方案》，第5期，第19页]  </p>

<p class="paragraph-P15">因此，国家不仅使人民被边缘化，还同样使“我们的”代表被边缘化。权力不在民选机构手中，而是在官僚体系中，因此所谓的“人民控制”也就越来越失去意义。正如巴枯宁所指出的：<span class="text-正文引文_20_字符">“自由，只有在……[人民对国家的]控制是真实的情况下，才具备意义。相反，如果这种控制是虚假的，那么人民的自由同样只是一种虚构。”[</span>同上，第212页] 国家的中央集权，确保了人民控制的虚无化。<span class="text-T29">  </span></p>

<p class="paragraph-P15">这意味着，国家的中央集权可能成为对大多数人民自由和福祉的严重威胁。<span class="text-正文引文_20_字符">“资产阶级共和派，”</span>巴枯宁曾经论证道，<span class="text-正文引文_20_字符">“尚未理解这样一个简单的、且已被所有时代和所有国家的经验所证实的事实——即任何凌驾于人民之上的有组织权力，必然排除人民的自由。政治国家的唯一目的，就是保护和延续经济统治阶级对无产阶级劳动的剥削，而在这样做的过程中，国家自然而然地与人民的自由相对立。”[</span>由巴枯宁所著的《论无政府主义》，第416页]</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">因此，<span class="text-正文引文_20_字符">“无论在哪些问题上取得了进展……无论为人民做了什么，无论赢得了哪些人权，这些都不是通过国会的冷静审议、总统的智慧或最高法院的巧妙裁决所实现的。所有的进步……都是因为普罗大众、公民和社会运动的行动，而非宪法。”</span>事实上，当统治阶级认为合适时，国家官员便会毫不犹豫地忽视宪法。一个显而易见的例子就是美国宪法第十四修正案<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: “第十四修正案”（Amendment XIV）于1868年7月9日通过。这一修正案涉及公民权利和平等法律保护，最初提出是为了解决南北战争后昔日奴隶的相关问题。"><a href="#ftn64" id="body_ftn64">①</a></span></span>，它“<span class="text-正文引文_20_字符">直到20世纪50年代和60年代，美国南方的黑人群众性运动兴起之后才真正获得了意义……正是他们，第一次让宪法和第十四修正案中的文字变得有意义。”[</span>由霍华德·津恩（Howard Zinn）所著的《拒绝投降》，第69页、第73页]  </div>

<p class="paragraph-P15">这正是因为<span class="text-正文引文_20_字符">“你拥有一项宪法权利，并不意味着你就能真正享有这项权利。在现场掌握权力的是谁？是街头的警察，是学校的校长，是工作岗位上的雇主。宪法并不适用于私人雇佣关系。换句话说，宪法并不涵盖大部分的现实。</span>”因此，我们的自由并不是由国家法律决定的，而是取决于<span class="text-正文引文_20_字符">“我们公民自由问题，在日常生活中具体情境的根源与解决方案……我们的实际自由，并非由宪法或法院决定，而是由街头警察对我们的权力，或背后支持他们的地方法官决定；由雇主的权威决定；……如果我们是贫困者，由福利官僚决定；……如果我们是租户，由房东决定。”</span>由此可见，自由与正义<span class="text-正文引文_20_字符">“取决于权力和金钱”</span>，而非法律。这也说明了大众参与和社会运动的重要性，因为它们<span class="text-正文引文_20_字符">“创造了用于对抗手持警棍和枪支的警察的力量。这正是运动的本质：它们创造一种对抗性力量，以制衡那些远比宪法或法律文本更重要的现实权力。”[</span>Zinn，同上，第84-85页、第54-55页、第79页]  </p>

<p class="paragraph-P15">正是这种大众参与，被中央集权所扼杀。在中央集权体制下，社会关切和权力被从普通公民手中剥夺，并集中于少数人手中。这导致正式保障的自由，在人民试图行使时，却可能被当权者肆意忽视。最终，孤立的个人在面对一个集权化国家机器的强大力量时，处于极其弱势的地位。因此，国家总是不遗余力地破坏此类民众运动和组织（甚至不惜违反自身的法律）。<span class="text-T29">  </span></p>

<p class="paragraph-P15">显而易见的是，无政府主义者所指的集中化，不仅仅意味着权力在地理上的集中（如一个国家中，由一个位于特定地区的中央政府垄断权力）；也包括<span class="text-T12">权力</span>在少数人手中的集中。因此，我们可能会看到一种类似封建制度的制度，它在地理上是分散的（即由多个封建领主组成，而非一个强大的中央国家），但在地方上，权力仍然集中于少数封建领主手中，而非整个社会大众。同样，我们也可能看到一种自由放任的资本主义体系，在其中，虽然中央权力较弱，但社会却由无数个专制的企业构成。因此，仅仅废除中央权力（比如资本主义中的中央国家或专制政体中的君主），而保留地方上的威权机构（比如资本主义企业和封建地主），并不能确保自由。同理，废除地方自治，也可能只是强化中央权力，并导致自由的进一步削弱。</p>
<p class="paragraph-P79"> </p><h3 class="paragraph-P26"><a id="a__B_2_5_谁从中央集权中获益？"><span/></a><a id="B_2_5"/>B.2.5 谁从中央集权中获益？<span class="text-T23">  </span></h3>

<p class="paragraph-P15">任何社会制度的存在都必然有利于某些人或某些群体。中央集权，无论对国家还是企业，也都不例外。在所有情况下，中央集权直接有利于位于顶层的人，因为它将他们与下层隔离开来，使后者更易被控制和统治。因此，中央集权符合那些支持它的、官僚和政客的直接利益。<span class="text-T29">  </span></p>

<p class="paragraph-P15">然而，在资本主义制度下，商业阶级的各个派别同样支持国家的中央集权。这体现了资本与国家之间的共生关系。正如后文（F.8节）将讨论的，国家在“国有化”市场的过程中发挥了重要作用，即将“自由市场”强加于社会。通过将权力集中于代表手中，从而形成国家官僚体系，普通民众被剥夺了权力，因此也就更难以干涉富裕阶级的利益。正如巴枯宁所写：<span class="text-正文引文_20_字符">“在共和国中，所谓的人民，即法律上的人民，被国家所代表，他们扼杀并将继续扼杀真实的、活生生的人民”</span>，而<span class="text-正文引文_20_字符">“官僚世界”</span>则<span class="text-正文引文_20_字符">“为了特权有产阶级的最大利益，同时也是为了自身的利益”</span>服务。[Op. Cit., p. 211]  </p>

<p class="paragraph-P15">资本主义历史上，富裕商业利益集团推动政治中央集权的例子比比皆是。<span class="text-正文引文_20_字符">“梅里尔·詹森（Merril Jensen）指出：在革命时期的美洲，‘城市政府的性质成为了激烈争论的话题’……市镇会议……‘曾是革命活动的核心’。而在美国革命后的反民主反动浪潮中，人们努力废除市镇会议制度……保守派试图建立一种‘（市政政府的）公司化形式，使市镇由从城市各区选出的市长和议会进行管理’……‘商人阶层始终支持公司化改革，以此逃避市镇会议的约束。’”</span>[穆雷·布克钦，《走向生态社会》，p. 182]</p>

<p class="paragraph-P15">在这里，我们可以看到，地方政策的制定权被从大众手中剥夺，并集中到了少数人（这些人始终是富人）手中。法国便提供了另一个例证：<span class="text-T29">  </span></p>

<p class="paragraph-P15"><span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">政府发现……全体家庭成员参加的群众大会‘过于嘈杂’，太不服从，因此在1787年，政府引入了选举产生的议会，由一名市长和三至六名市政官组成，而这些人皆从较富裕的农民中挑选。”[</span>彼得·克鲁泡特金，《互助论》，pp. 185-186]  </p>

<p class="paragraph-P15">这正是通过将决策权集中于少数人手中来剥夺工人阶级权力的一部分更广泛的运动（正如在美国革命中所发生的那样）。克鲁泡特金描述了这一进程：<span class="text-T29"> </span><span class="text-T79"> </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>中产阶级此前一直在寻求人民的支持，以便争取宪法法律，并压制高级贵族。然而，现在他们见识到了人民的力量，并感受到了其威胁，于是竭尽全力去支配人民，解除他们的武装，并再次将他们推入臣服之中。<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>[<span class="text-T28">…</span>]  </p>

<p class="paragraph-P42"><span class="text-T28">“</span>他们急于立法，以确保正在从王室手中滑落的政治权力不会落入人民手中。因此……有人提议……将法国人民划分为两个阶级，其中只有一个，即‘<span class="text-T12">积极</span>公民’，才能参与政府事务；而另一个阶级，即广大民众，被称为‘<span class="text-T12">消极</span>公民’，则被剥夺了一切政治权利……[国民]议会将法国划分为各个省份……但始终坚持将贫困阶级排除在政府之外……他们将广大民众排除在初级议会之外……这些人不再能够参与初级议会的事务，因此也就无权推选选举人[即选举国民议会议员的人]，无权选举市政当局或任何地方行政机构……<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>最终，选举议会的<span class="text-T12">常设性</span>被禁止。一旦中产阶级的官员被任命，这些议会便不得再次召开。既然这些官员已被任命，他们就不应受到过于严格的监督。很快，就连请愿和通过决议的权利也被剥夺——‘投票，然后闭嘴！’<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>至于乡村……原本掌管公社事务的全体居民大会……被法律所禁止。从此，只有富农，即‘<span class="text-T12">积极</span>公民’，才有权<span class="text-T12">每年</span>召开<span class="text-T12">一次</span>会议，选举市长和市政机构，而这一机构仅由三到四名村中的中产阶级人士组成。<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>城镇也被赋予了类似的市政组织……<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>[因此]中产阶级采取了一切预防措施，以确保市政权力始终掌握在富裕阶层手中。”[《法国大革命》，第一卷，pp. 179-186]</p>

<p class="paragraph-P15">因此，中央集权的目的在于剥夺广大民众的权力，并将其交予富人阶层。人民的权力体现在群众大会中，例如巴黎的“区会”（<span class="text-正文引文_20_字符">Sections</span>）和“选区”（<span class="text-正文引文_20_字符">Districts</span>），（正如克鲁泡特金所说，它们<span class="text-正文引文_20_字符">“体现了无政府主义的原则”</span>，并且<span class="text-正文引文_20_字符">“实行……直接自治”</span>）[Op. Cit., p. 204 和<span class="text-T29"> </span>p. 203]，以及乡村集会。然而，国民议会<span class="text-正文引文_20_字符">“竭尽全力削弱各区的权力……[并]消灭这些革命的温床……[通过规定]只有‘</span><span class="text-正文引文_20_字符"><span class="text-T12">积极</span></span><span class="text-正文引文_20_字符">公民’……才能参与选举和行政会议。”[</span>Op. Cit., p. 211] 因此，<span class="text-正文引文_20_字符">“中央政府始终在努力使各区服从其权威”</span>，国家<span class="text-正文引文_20_字符">“试图将一切权力集中于自身手中……[它]剥夺了民众组织……所有……行政职能……并在治安事务上将其置于官僚体系的管辖之下，这就意味着各区会的死亡。”[</span>Op. Cit., vol. 2, p. 549 和<span class="text-T29"> </span>p. 552]  </p>

<p class="paragraph-P15">正如我们所见，法国大革命与美国革命都经历了类似的过程，即富裕阶层将权力集中于自身手中（穆雷·布克钦所著的《第三次革命》第一卷，对法国与美国革命进行了详细讨论）。这一进程确保了工人阶级（即大多数人）被排除在决策过程之外，并受制于少数人的法律和权力。而这一过程无疑最有利于掌握权力的、少数统治阶级的代表。这正是历次革命中中央集权化的基本逻辑。无论是美国、法国还是俄国，中央集权化始终被用作排除大众，使他们无法参与决定自身及其社区事务的手段。</p>

<p class="paragraph-P15">例如，美国的建国国父明确提出了中央集权的必要性，正是出于这一原因。对于詹姆斯·麦迪逊来说，关键的担忧在于<span class="text-正文引文_20_字符">“多数人”</span>控制了<span class="text-正文引文_20_字符">“人民政府”</span>，并有可能“<span class="text-正文引文_20_字符">为其统治激情或利益，牺牲公共利益和其他公民的权利”</span>。因此，“公共利益”避开了“多数人”，而且，它并不是——正如你可能想象的那样——公众认为的“利益”（出于某种未加解释的原因，麦迪逊认为多数人<span class="text-Emphasis">能够</span>挑选出能够识别公共利益的人）。为了防范这种情况，他主张设立共和国而不是民主制度，在这种制度下，公民<span class="text-正文引文_20_字符">“亲自集会并管理政府……这曾一直被认为与个人安全和财产权不相容。”</span>当然，他理所当然地认为“<span class="text-正文引文_20_字符">拥有财产的人与没有财产的人，始终在社会中形成了截然不同的利益。”</span>他的框架是确保私有财产得到保护，从而保护拥有者的利益。因此，需要“<span class="text-正文引文_20_字符">将政府权力委托给由其他公民选出的少数人”</span>。这种权力集中于少数人手中的地方集权，与为了同样的原因而实行的领土性中央集权相互匹配。麦迪逊支持<span class="text-正文引文_20_字符">“较大共和国而非小共和国”</span>，因为<span class="text-正文引文_20_字符">“对于纸币的狂热、对债务的废除、对财产的平等分配或任何其他不正当或邪恶的计划，在整个联盟中传播的可能性，将比在其中的某个特定成员中传播的可能性小。”[</span>摘自《<span class="text-T13">Voices of a People's History of the United States</span>》，霍华德·津恩与安东尼·阿诺夫编，pp. 109-113] 这种想要实现形式上的民主的愿望，即让大众成为事件的旁观者，而非参与者，是资本主义中的一个反复出现的主题（可以参考诺姆·乔姆斯基的《制止民主》中的“力量与舆论”章节，从而得到一个全面的概述）。</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">在美国独立战争后，联邦和州层面上都鼓励中央集权，因为<span class="text-正文引文_20_字符">“宪法的多数制定者有直接的经济利益，希望建立一个强大的联邦政府。”</span>不言而喻，尽管富裕的精英阶层，在制定新秩序的原则时得到了充分的代表，但四个群体却没有得到代表：<span class="text-正文引文_20_字符">“奴隶、契约劳工、女性、无产者。”</span>显然，新国家及其宪法并未反映这些群体的利益。鉴于这些群体占据绝大多数，<span class="text-正文引文_20_字符">“不仅迫切需要强有力的中央政府来保护大规模的经济利益，而且还存在着对不满的农民发动起义的直接恐惧。”[</span>霍华德·津恩，《美国人民的历史》，p. 90] 其中最主要的事件，是马萨诸塞州西部的谢斯起义<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 谢斯起义（Shays' Rebellion），是1786-1787年发生的一场起义，因由前美国独立战争军官丹尼尔·谢斯领导，因此这场起义称为谢司起义。"><a href="#ftn65" id="body_ftn65">①</a></span></span>。在这里，新宪法提高了投票的财产资格要求，因此，没有财富的人将不能担任州政府职务。新国家的建立正是为了应对这样的起义，保护少数富人阶层免受多数人影响。</div>

<p class="paragraph-P15">此外，国家的中央集权与排斥民众参与，是塑造美国社会为资本主义主导社会的关键：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>在美国内战前的三十年里，法律在法庭上逐渐被解读为符合资本主义发展的需求。莫顿·霍尔维茨（《美国法的变革》）指出，当英美普通法妨碍商业发展时，它就不再是神圣的……对商人的损害赔偿判决被从不可预测的陪审团手中拿走，交给了法官……在法庭上，公平价格的古老观念，让位于买者自负其责（caveat emptor）的概念……合同法的目的是歧视工人阶级，偏向商业……法律的表面假象是，工人与铁路公司之间签订合同时是平等的谈判方……‘循环完成了；法律最终只是批准了市场系统所产生的不平等。’”[霍华德·津恩，《美国人民的历史》，p. 234]</p>

<p class="paragraph-P15">美国国家是建立在精英的自由主义的基础上，并旨在（以“个人自由”为名）积极地减少民主倾向。在实践中（毫不奇怪地），富裕的精英利用国家来削弱民众文化和公共权利，以保护和扩展他们自己的利益和权力。在此过程中，美国社会被按照他们的形象进行改革：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>到十九世纪中期，法律体系已经被重塑，以便有利于商业和工业界的商人，而牺牲了农民、工人、消费者以及其他社会中较弱势群体的利益……它积极促进了财富在社会中对弱势群体的法律分配。”[莫顿·霍尔维茨，引用自津恩，《美国人民的历史》，p. 235]</p>

<p class="paragraph-P15">在现代，国家中央集权和扩张，与迅速的工业化及商业的增长密切相关。正如爱德华·赫尔曼指出的：<span class="text-正文引文_20_字符">“在很大程度上，正是商业规模和权力的增长促使了工会抗衡的兴起以及政府的扩张。</span><span class="text-正文引文_20_字符"><span class="text-T12">商业的庞大</span></span><span class="text-正文引文_20_字符">，在很大程度上是对</span><span class="text-正文引文_20_字符"><span class="text-T12">庞大的商业</span></span><span class="text-正文引文_20_字符">回应。”[</span>《企业控制，企业权力》，第188页——另见斯蒂芬·斯科沃内克，《<span class="text-T13">Building A New American State: The Expansion of National Administrative Capacities, 1877-1920</span>》] 国家集权是为了创造更大、更明确的市场，并在其符合商业利益时得到了商业的支持（即随着市场的扩展，国家也在扩展，以标准化和执行财产法等）。另一方面，向“大政府”发展的这一过程，创造了一个大企业得以成长的环境（通常通过国家的补贴和保护主义来鼓励——这是意料之中的，因为国家由富裕阶层掌控），同时进一步将国家权力从大众的影响中剥离，更加牢固地掌握在富人手中。我们看到这些发展也就不足为奇了，因为<span class="text-正文引文_20_字符">“治理结构往往围绕着国内权力形成，在过去几个世纪中，这种国内权力主要是经济权力。”[</span>诺姆·乔姆斯基，《世界秩序：旧秩序与新秩序》，第178页]</p>

<p class="paragraph-P15">国家集权使得商业更容易控制政府，确保政府保持他们的傀儡地位，并影响政治过程。例如，欧洲圆桌会议（European Round Table, ERT）是一个由<span class="text-正文引文_20_字符">“主要基于欧盟的大型跨国公司董事长或首席执行官，组成的精英游说团体……[其中1991年]，20家最大欧洲公司中的11家，合并销售额超过5000亿美元，约占欧盟工业生产的60%。”</span>该团体充分利用欧盟。正如两位研究此组织的学者所指出的，ERT<span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">精于游说……以至于许多ERT的提案和‘愿景’神秘地出现在委员会的峰会文件中。”</span>ERT<span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">主张劳动力市场应该更加‘灵活’，主张更灵活的工作时间、季节性合同、工作分享和兼职工作。1993年12月，在ERT提出建议七年之后[且大多数国家已同意《马斯特里赫特条约》及其‘社会章程’]，欧盟委员会发布</span><span class="text-正文引文_20_字符">了一份白皮书……[提议]使欧洲的劳动力市场更加灵活。”[</span>多赫提与霍德曼，《道路的骑士》，《新政治家》，1994年4月11日，第27页]</p>

<p class="paragraph-P15">目前关于全球化、北美自由贸易区（NAFTA）和单一欧洲市场的讨论，表明了一个潜在的转型过程，其中国家的增长沿着经济增长所开辟的路径前进。简单来说，随着跨国公司和全球金融市场的扩展，单一民族国家的边界在经济上变得多余。随着公司扩展为跨国公司，国家也面临着压力，要求效仿并通过创建多国协议和联盟，来跨越“国家”实现市场的合理化。</p>

<p class="paragraph-P15">正如诺姆·乔姆斯基指出的，七国集团（G7）、国际货币基金组织（IMF）、世界银行等，是<span class="text-正文引文_20_字符">“事实上的世界政府”</span>，并且“<span class="text-正文引文_20_字符">跨国国家的机构通常为其他主人服务[而非人民]，就像国家权力通常所做的那样；在这种情况下，主要是日益崛起的跨国公司，尤其是在金融和其他服务、制造业、媒体和通讯等领域。”[</span>《世界秩序：旧秩序与新秩序》，第179页]</p>

<p class="paragraph-P15">随着跨国公司不断发展壮大，突破国界，国家主义就有必要相应增长。此外，<span class="text-T29"> </span><span class="text-正文引文_20_字符">“日益崛起的、事实上的治理机构的一个特别宝贵的特点，是它们免受大众影响，甚至是公众意识影响。它们在秘密中运作，创造了一个从属于投资者需求的世界，公众被‘置于其中’，民主的威胁被减少。”[</span>《世界秩序：旧秩序与新秩序》，第178页]</p>

<p class="paragraph-P15">这并不意味着资本家希望一切都由国家中央集权管理。事实上，尤其是在社会问题方面，相对的分权通常更受青睐（即将权力交给地方官僚），以增加商业对地方政府的控制。通过将控制权下放到地方，跨国公司、投资公司等对地方政府的影响力成比例增加。此外，即便是中型企业也能参与其中，影响、制约或直接控制地方政策，并通过竞争劳动力市场来压低工资。私人权力可以确保<span class="text-正文引文_20_字符">“自由”</span>的安全——<span class="text-Emphasis">他们的</span>自由。</p>

<p class="paragraph-P15">不管选择哪类官僚阶层，资本家对集权化社会权力的需求，进而边缘化大众——是至关重要的。同时，还需要记住，资本家之所以反对“庞大政府”，往往是因为财政方面的原因，因为国家依赖可用的社会剩余，而减少剩余会让市场分配给各资本家竞争的份额更少。</p>

<p class="paragraph-P15">实际上，资本家反对“庞大政府”是因为其对社会项目的支出，特别是那些旨在帮助贫困和工人阶级的“非法”功能——这些支出“浪费”了可能流向资本的部分剩余（同时也使人们变得不那么绝望，因此不太愿意廉价工作）。因此，资本家不断推动将政府缩小到其“经典”角色，即保护私人财产和维护体制，除此之外几乎不做其他事。除了他们与福利国家的表面争执外，资本家是政府（以及“正确”形式的国家干预，如国防开支）的，最坚定支持者，这一点从以下事实可以证明：尽管政治家们一直在抱怨“国库里没有钱”用于奖学金、国民健康护理或贫困福利，但是用于建造更多监狱，或派遣部队到国外推进统治阶级的利益的资金——却总是能在哪里找到。</p>

<p class="paragraph-P15">国家集权确保了<span class="text-正文引文_20_字符">“尽管平等主义原则已在其政治宪法中体现，但实际上治理的仍然是资产阶级。人民，工人和农民只是在遵守由资产阶级制定的法律”</span>，而且“<span class="text-正文引文_20_字符">资产阶级实际上拥有——尽管不一定是合法的——独占的治理特权。”</span>这意味着<span class="text-正文引文_20_字符">“政治平等……不过是一个幼稚的虚构，一个彻头彻尾的谎言。”</span>而要假设富人<span class="text-正文引文_20_字符">“即使经济和社会存在的条件与人民相隔如此遥远的情况下”，</span>也能<span class="text-正文引文_20_字符">“在政府和法律中表达人民的感情、想法和意志”</span>，这需要极大的信念。毫不奇怪，我们发现<span class="text-正文引文_20_字符">“无论是在立法还是政府运作中，资产阶级总是按照自身的利益和本能行事，几乎不顾人民的利益。”</span>因此，虽然<span class="text-正文引文_20_字符">“在选举日，即便是最骄傲的资产阶级成员，如果有任何政治野心，也不得不向……主权人民讨好。”</span>但是<span class="text-正文引文_20_字符">“选举日后的第二天，每个人都回到自己的日常事务中”</span>，而政治家们则可以在他们声称代表的人民名义下，毫无约束地治理国家。[Bakunin, <span class="text-T13">The Political Philosophy of Bakunin</span>, p. 218 and p. 219]</p>
<h3 class="paragraph-P26"><a id="a__B_2_6_国家可以成为社会中的独立力量吗？"><span/></a><a id="B_2_6"/>B.2.6 国家可以成为社会中的独立力量吗？</h3>

<p class="paragraph-P15">是的，国家可以。在国家机器的力量面前，很难相信，它总是仅仅是社会中经济上占主导地位的、少数群体的工具。鉴于其结构和权力，国家可以利用这些权力来推动自身的利益。事实上，在某些情况下，国家本身就可能是统治阶级。</p>

<p class="paragraph-P15">然而，在正常情况下，正如我们在<a href="#B_2_1" class="text-Internet_20_link"><span class="text-Internet_20_link">B.2.1节</span></a>中讨论的，国家是资本阶级的工具。必须强调的是，这并不意味着资本阶级总是<span class="text-正文引文_20_字符">“意见一致”</span>。例如，顶级政治家是统治精英的一部分，但他们与其他部分的统治精英在竞争。此外，资本阶级的不同部门之间也为利润、政治影响力、特权等展开竞争。马拉塔斯塔（Malatesta）认为，资产阶级<span class="text-正文引文_20_字符">“总是在彼此之间开战……因此，有时的摇摆、策略、让步与撤退，尝试从民众中寻找支持者反对保守派，或在保守派中寻找支持者反对民众。”[</span>Anarchy, p. 25] 这意味着统治阶级的不同部分，将根据自身的利益聚集在不同的政党周围，这些政党将寻求获得权力以推动这些利益。这可能会导致他们与资本家阶级的其他部分发生冲突。国家，正是解决这些冲突的手段。</p>

<p class="paragraph-P15">考虑到国家的角色是确保资本<span class="text-Emphasis">整体</span>的最佳条件，这意味着，必要时，国家会与资本阶级的某些部分的利益对立。为了履行这一职能，国家需要站在单个资本家或公司的上方。这就是国家为何能够呈现为一个中立的社会机构，并欺骗人民认为，它代表整个社会的利益。然而，这种关于单个资本公司方面的中立性，仅仅是其作为资本工具角色的表现。此外，如果没有来自成功企业的税收，国家将会削弱；因此，国家与资本家之间，存在为工人阶级所生产的剩余价值争夺的竞争。所以，大企业的反国家言论，往往能够欺骗那些未意识到现代资本主义与国家之间的密切关系的人。</p>

<p class="paragraph-P15">正如乔姆斯基所指出：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>商业利益和资本主义国家之间一直存在着一种爱恨交织的关系。一方面，商业需要一个强大的国家来规范无序的市场，向企业提供服务和补贴，增强并保护进入外国市场和资源的机会，等等。另一方面，商业不希望有一个强大的竞争者，特别是一个可能响应不同的利益，特别是民众利益，并实施无论是在收入还是权力方面，具有再分配效果的政策。”[Turning the Tide, p. 211]</p>

<p class="paragraph-P15">因此，国家常常与资本阶级的某些部分发生冲突，就如同资本阶级的某些部分利用国家推动自身利益，但这种行为是在保护资本主义体系的总体框架内进行的（即，统治阶级<span class="text-Emphasis">作为一个阶级</span>的利益）。国家的角色是平和地解决这一阶级内的争端。在现代资本主义下，这通常是通过<span class="text-正文引文_20_字符">“民主”</span>过程来完成的（在这个过程中，我们有机会选择那些压迫我们最少的精英代表）。</p>

<p class="paragraph-P15">这种冲突有时会给人一种国家是“中立”体系的印象，但这其实是一种幻觉——它存在的目的是捍卫阶级的权力和特权——但到底捍卫哪个阶级的利益，是可以变化的。尽管无政府主义者认识到，国家保护社会中经济上占主导地位的阶级的权力和地位，但他们也认为，由于国家的等级性质，它有自己的利益。因此，不能简单地将国家视为社会中经济上占主导地位的阶级的工具。因为其结构，国家有其自身的动态，这些动态会产生属于自己的阶级、阶级利益和特权（这也使得它们能够在某种程度上，能够脱离经济统治阶级的控制，追求自身利益）。正如马拉塔斯塔所言：<span class="text-正文引文_20_字符">“政府，尽管起源于资产阶级并充当其仆人和保护者，但像所有的仆人和所有的保护者一样，它趋向于实现自己的解放，并支配它所保护的对象。”</span>[Op. Cit., p. 25]</p>

<p class="paragraph-P15">因此，即使在像资本主义这样的阶级制度中，国家也能够独立于统治精英行事，并且有可能反对他们的利益。由于国家的角色之一是调解个别资本家／公司之间的关系，它需要足够的权力来驯服这些资本家／公司，这要求国家在某种程度上，独立于它通常捍卫其利益的阶级。而这种独立性可以被用来推动国家自身的利益，甚至在条件允许的情况下，损害资本阶级的利益。如果资本阶级处于弱势或分裂的状态，国家就可以处于有利的位置，使它可以之于经济支配地位的精英，去行使自治；利用通常对单个资本家应用的工具，反对整体资本阶级，从而推动其自身的利益和权力。</p>

<p class="paragraph-P15">这意味着，国家不仅仅是<span class="text-正文引文_20_字符">“资本的守护者”</span>，因为<span class="text-正文引文_20_字符">“它有自身的生命力，并构成……一个与其他阶级截然不同的社会阶级；而这个阶级有自己特有的寄生性和高利贷性质的利益，和国家所声称代表的整个社会集体的利益发生冲突……国家，作为社会最大物质和物理力量的储存者，掌握着太多的权力，无法仅仅充当资本家的看门狗。”[</span>路易吉·法布里（Luigi Fabbri），引用自大卫·贝里（David Berry），《法国无政府主义运动史，1917-1945》，第39页]</p>

<p class="paragraph-P15">因此，国家机器（和结构），尽管其现代形式与资本主义密切相关，但不能被视为是多数人可以利用的工具。这是因为<span class="text-正文引文_20_字符">“国家，任何国家——即使它以最自由和最民主的形式出现——本质上是建立在支配和暴力的基础上的，即建立在专制</span><span class="text-正文引文_20_字符">之上——这是一种隐蔽但同样危险的专制。”</span>国家<span class="text-正文引文_20_字符">“意味着权力、权威、支配；它实际上预设了不平等。”</span>[《米哈伊尔·巴枯宁的政治哲学》，第211页和第240页] 因此，国家有其自身特定的逻辑、优先事项和动力。它构成了一个独立于经济阶级权力的权力中心。因此，国家可以超越经济上占主导地位的阶级的控制，它也不必反映经济关系。</p>

<p class="paragraph-P15">这正是由于国家的等级化和集中的性质，它赋予了那些控制国家机器的少数人权力——<span class="text-正文引文_20_字符">“每一个国家权力，每一个政府，其本性就是将自己置于人民之外并高于人民，必然使人民服从于一个与人民的真正需求和愿望相背离的组织和目标。”</span>如果<span class="text-正文引文_20_字符">“整个无产阶级……[都是]政府的成员……那么就不会有政府，也不会有国家，但如果必须存在国家，那就会有被统治者和奴隶。”</span>[Bakunin on Anarchism，第328页和第330页]</p>

<p class="paragraph-P15">换句话说，国家的官僚体制本身就是直接的压迫者，并且可以独立于经济上占主导地位的阶级存在。正如巴枯宁在预言中所说：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>我们从历史中看到了什么？国家始终是某些特权阶级的遗产：僧侣阶级、贵族阶级、资产阶级——最后，当所有其他阶级都已经耗尽时，官僚阶级登上了历史舞台，然后，国家就会堕落，或者，如果你愿意的话，它将上升到机器的地位。”[《米哈伊尔·巴枯宁的政治哲学》，第208页]</p>

<p class="paragraph-P15">这并不奇怪。对于无政府主义者来说，“国家组织……[是]少数阶级用来建立和组织他们对大众的权力的力量。”这并不意味着这些少数阶级必须是一个社会中主导经济的阶级。国家是<span class="text-正文引文_20_字符">“为了地主制、资本主义和官僚主义的利益而建立的上层建筑。”</span>[《进化与环境》，第82页和第105页] 因此，我们不能假设废除这一“邪三一”中的一个甚至两个就能带来自由，也不能假定这三者在与其他阶级的关系中有着完全相同的利益或权力。因此，在某些情况下，地主阶级可以将其利益置于资本阶级之上（反之亦然），而国家官僚体制，则可能以两者的代价不断壮大。</p>

<p class="paragraph-P15">因此，重要的是要强调，国家所捍卫的少数群体的利益，不一定是经济上占主导地位的阶级（尽管通常是）。在某些情况下，一个祭司、军事集团或官僚体制，都可以成为统治阶级。这意味着国家也可以有效地<span class="text-Emphasis">取代</span>经济主导的精英阶级，成为剥削阶级。这是因为无政府主义者认为，国家本身具有（阶级）利益。</p>

<p class="paragraph-P15">正如我们在H.3.9节中更详细讨论的，不能仅仅将国家视为（经济）阶级统治的工具。历史上有许多社会表明，国家<span class="text-Emphasis">本身</span>就是统治阶级，而没有其他占主导地位的经济阶级存在。苏联俄国的经验验证了这一分析。俄国革命的现实，与马克思主义者所主张的“国家仅仅是阶级统治的工具，因此，工人阶级需要建立自己的国家来统治社会”的观点，形成了鲜明对比。相较于“工人阶级可以运作，并将社会按自己的利益转变”的工具，俄国革命所建立的新国家很快成为了它所声称代表的阶级的压迫力量（更多内容参见H.6节）。工人阶级不再是被资本家阶级压迫和剥削，而变成了被新国家和其官僚体制压迫和剥削。这一切并非偶然发生。正如我们在H.3.7节中讨论的，国家已经演变出了某些特征（如中央集权、委托权力等）。这些特征，确保了它作为少数阶级统治执行者的任务得以实现。保留这些特征，必然要意味着保留它们被创造出来时所服务的任务。</p>

<p class="paragraph-P15">因此，简而言之，国家的角色是压迫工人个体和工人阶级整体，以服务于经济上占主导地位的少数阶级／阶层以及其自身的利益。它是<span class="text-正文引文_20_字符">“一个由地主、军事指挥官、法官、祭司，后来还有资本家之间相互保险的社会，为了支持他们对人民的权威，并剥削大众的贫困以使自己变得富有。”</span>这就是<span class="text-正文引文_20_字符">“国家的起源；这就是它的历史；这就是它现在的本质。”</span>[克鲁泡特金，《进化与环境》，第94页]</p>

<p class="paragraph-P15">因此，虽然国家是阶级统治的工具，但<span class="text-Emphasis">并不</span>自动意味着它不会与它所代表的阶级的部分群体发生冲突，或者它必须是经济主导阶级的工具。然而，有一点是肯定的：国家不是保障被压迫者解放的合适工具。</p>
<p class="paragraph-P79"> </p>
<p class="paragraph-P6"><a id="B_3"/>B.3 为什么无政府主义者<br/>反对私有财产？</p>

<p class="paragraph-P15">私有财产是所有无政府主义者反对的三大问题之一，另外两个是等级权威和国家。今天，主导的私有财产制度具有资本主义性质，因此，无政府主义者通常会将重点放在这一体系及其财产权制度上。我们在此讨论的内容将反映这一点，但不要因此假设，无政府主义者认为其他形式的私有财产制度（比如封建主义）就是可以接受的。事实并非如此——无政府主义者反对所有形式的财产权制度，反对任何导致多数人为少数人工作且加剧不平等的制度。</p>

<p class="paragraph-P15">无政府主义者反对私有财产的立场基于两个相关的论点。这些论点可以通过蒲鲁东（在《什么是所有权？》中）的格言来总结，那就是：<span class="text-正文引文_20_字符">“财产即盗窃”</span>和<span class="text-正文引文_20_字符">“财产即专制”</span>。用他的话说：<span class="text-正文引文_20_字符">“财产……通过排他权和增值权侵犯了平等，通过专制侵犯了自由……[并且与]抢劫具有完全的一致性。”</span>[蒲鲁东，《什么是所有权》，第251页] 因此，无政府主义者反对私有财产（即资本主义），因为它是强制性、等级性权威，与剥削的根源，因此也是精英特权和不平等的根源。私有财产制度基于并产生了财富和权力的不平等。</p>

<p class="paragraph-P15">我们将依次总结每个论点。</p>

<p class="paragraph-P15"><span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">财产即盗窃”</span>是无政府主义中最著名的格言之一。实际上，毫不夸张地说，任何拒绝这一观点的人都不是真正的无政府主义者。这条格言有两个相关的含义。首先，它承认地球及其资源是所有人的共同遗产，但却被少数人垄断。其次，它认为，由于这一原因，拥有财产的人剥削那些没有财产的人。这是因为那些没有财产的人，必须向拥有财产的人支付或出售劳动，以便获得他们生活和工作的资源（例如工作场所、机器、土地、信用、住房、专利下的产品等——见<a href="#B_3_2" class="text-Internet_20_link"><span class="text-Internet_20_link">B.3.2节</span></a>以了解更多讨论）。</p>

<p class="paragraph-P15">正如我们在<a href="#B_3_3" class="text-Internet_20_link"><span class="text-Internet_20_link">B.3.3节</span></a>中所讨论的，这种剥削（盗窃）源于工人没有拥有或控制他们使用的生产资料，因此，在工作时间内他们被拥有这些生产资料的人所支配。这种控制劳动的异化，将工人置于雇主的控制之下，雇主在此时能够剥削工人的劳动——使工人生产的价值超过他们所获得的工资。这正是<span class="text-Emphasis">为什么</span>雇主雇佣工人的原因。将这一点与租金、利息和知识产权结合，我们发现资本主义制度维持下去的秘密，因为这些制度都允许巨大的财富不平等继续存在，并使世界的资源掌握在少数人手中。</p>

<p class="paragraph-P15">然而，劳动是不能被异化的。因此，当你出售劳动力时，你实际上是在出售自己、你的自由，为期是这段时间。这引出了无政府主义者反对私有财产的第二个原因，即私有财产产生了威权的社会关系。对于所有真正的无政府主义者而言，财产是作为权威、实际上是作为专制的来源而被反对的。引用蒲鲁东在这一问题上的话：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>拥有者、强盗、英雄、主权者——这些称号都是同义词——他把自己的意志当作法律强加，并不容许反驳或控制；也就是说，他假装自己同时是立法和执行的权力……[因此] 财产滋生专制……这正是财产的本质，要想相信这一点，只需记住它是什么，并观察周围发生的事情。财产就是<span class="text-T12">使用</span>和<span class="text-T12">滥用</span>的权利……如果货物是财产，为什么拥有者就不能是国王，而且是专制的国王——根据他们的<span class="text-T12">财力</span><span class="text-T13">（</span><span class="text-T24">facultes bonitaires</span><span class="text-T13">）</span>来做国王呢？如果每个拥有者在其财产范围内是至高无上的领主，是自己领域中的绝对国王，那么拥有者的政府怎么可能不是混乱和困惑的呢？”[《什么是所有权》，第266-267页]</p>

<p class="paragraph-P15">换句话说，私有财产是小型的国家，财产所有者充当其财产上的<span class="text-正文引文_20_字符">“至高无上的领主”</span>，因此他们是使用该财产者的绝对国王。就像任何君主制一样，工人是资本家的臣民，在他们的财产上必须遵循他们的命令、法律和决定。这显然是对自由的完全否定（我们还可以提到，这是也是对尊严的彻底否定，因为必须服从命令是屈辱的）。因此，私有财产（资本主义），必然排除那些使用而非拥有生活资料的人参与、影响和控制。</p>

<p class="paragraph-P15">当然，私有财产确实为财产所有者提供了一个不受外界干预的决策空间——但仅限于财产所有者。对于那些不是财产所有者的人来说，情况则截然不同。在完全的私有财产制度下，这并不会保证他们拥有任何类似的自由空间。他们唯一的自由，就是选择去把自己的自由，卖给哪个<span class="text-Emphasis">拥有</span>私有财产的人的自由。如果我被赶出一块私有财产，我还能去哪里？哪里都不能，除非另一个所有者同意允许我进入他们的私有财产。这意味着，在我能站立的每一处地方，都是我在没有许可的情况下不能站立的地方，因此，我的存在仅仅依赖于财产所有精英的宽容。因此，蒲鲁东说：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>正如平民曾经通过领主的慷慨和恩赐拥有他的土地一样，今天工人通过主人和财产所有者的恩惠和需要拥有他们的劳动。”[《什么是所有权》，第128页]</p>

<p class="paragraph-P15">这意味着，私有财产社会不仅没有提供独立的空间，反而使得没有财产的人完全依赖于那些拥有财产的人。这确保了他人劳动的剥削发生，并且一些人会屈从于他人的意志，这与财产捍卫者所承诺的完全相矛盾。考虑到他们所捍卫的财产的性质，这一点并不令人惊讶：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>我们的对手……习惯于通过声明财产是自由的条件和保障，来为私有财产辩护。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>我们同意他们的观点。我们不是一再地说贫困就是奴役吗？</p>

<p class="paragraph-P42"><span class="text-T28">“</span>那么，为什么我们反对他们呢？</p>

<p class="paragraph-P42"><span class="text-T28">“</span>原因很明确：实际上，他们捍卫的财产是资本主义财产，即让拥有者能够通过他人的劳动生活的财产，因此依赖于一类被剥夺和无家可归的阶层，他们被迫以低于其实际价值的工资，将劳动卖给财产所有者……这意味着工人被迫处于一种奴役状态，尽管它的严酷程度有所不同，但始终意味着社会上的低下、物质上的贫困和道德上的堕落，并且是今天社会秩序所有弊病的根源。”[马拉泰斯塔，《无政府主义革命》，第113页]</p>

<p class="paragraph-P15">当然，可能会有人反驳说，没有人强迫工人给特定的老板工作。然而，正如我们在<a href="#B_4_3" class="text-Internet_20_link"><span class="text-Internet_20_link">B.4.3节</span></a>所讨论的，这种说法，虽然是事实，但却忽略了关键点。虽然工人并不是被迫为某个<span class="text-Emphasis">特定的</span>老板工作，但他们必然得为某个老板工作。这是因为他们根本没有其他生存的方式——所有其他经济选择都被国家的强制手段剥夺了。最终的结果是，工人阶级几乎别无选择，只能将自己出卖给那些拥有财产的人，因此，劳动者<span class="text-正文引文_20_字符">“已经出售并放弃了他的自由”</span>给老板。[蒲鲁东，《什么是所有权》，第130页]</p>

<p class="paragraph-P15">因此，私有财产在社会中产生了一种特定的权力结构，这种结构使少数人在工作时间支配多数人。这种生产关系本质上是威权主义的，体现并延续了资本主义阶级制度。一旦你走进工厂大门或办公室门口，你就失去了作为人类的基本权利。你没有言论自由、集会自由，也没有结社权。如果你被要求在进入家门时忽略你的价值观、优先事项、判断力和尊严，并将它们留在门外，你自然会认为那是暴政，但这正是你在工作时间所做的事情——你作为工人，完全没有发言权。你可能与一匹马（如约翰·洛克的比喻——见<a href="#B_4_2" class="text-Internet_20_link"><span class="text-Internet_20_link">B.4.2节</span></a>）或一台机器，没有什么区别。</p>

<p class="paragraph-P15">因此，不足为奇的是，无政府主义者反对私有财产，因为无政府状态是<span class="text-正文引文_20_字符">“没有主子，没有主权者”</span>[蒲鲁东，《什么是所有权》，第264页]，他们用资本主义的本质称呼它，那就是<span class="text-Emphasis">工资奴隶制</span>！</p>

<p class="paragraph-P15">正因为如此，无政府主义者同意卢梭的下述观点，他曾说：</p>

<p class="paragraph-P15"><span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">第一个把一块土地围起来，想要说‘这是我的’，并找到了足够愚蠢的人相信他的人，才是真正的文明社会的创始人。人类曾经可以避免多少罪行、战争、谋杀，多少痛苦和恐怖，如果有一个人，在拔掉栅栏或填埋沟渠时，大声对他的同胞说：‘小心听这个骗子的话；你们会迷失的，如果你们忘记了大地的果实属于所有人，而大地属于任何人’。”</span>[<span class="text-T16">“</span>论不平等”，《社会契约论》与《论演讲》, 第84页]</p>

<p class="paragraph-P15">这解释了无政府主义者反对资本主义的原因。它的两个主要特征是<span class="text-正文引文_20_字符">“私有财产”</span>（或者在某些情况下，国有财产——见<a href="#B_3_5" class="text-Internet_20_link"><span class="text-Internet_20_link">B.3.5节</span></a>），以及因此产生的雇佣劳动、剥削和权威。此外，这种制度需要一个国家来维持，因为<span class="text-正文引文_20_字符">“只要在社会中存在拥有财产的群体与没有财产的群体彼此敌视，那么国家对于拥有特权的少数群体的保护来说是不可或缺的。”</span>[鲁道夫·罗克，《无政府工团主义》，第11页] 因此，生产资料的私有制只有在有国家的情况下才能存在，也就是说，统治阶级能够利用的有组织的强制力机制（见<a href="#B_2" class="text-Internet_20_link"><span class="text-Internet_20_link">B.2节</span></a>）。</p>

<p class="paragraph-P15">此外，应该很容易看出，资本主义通过产生一种意识形态上不可剥夺的私人财产<span class="text-正文引文_20_字符">“权”</span>，将迅速导致外部资源分配的不平等；而这种资源分配的不平等，又将导致有产者与无产者在相对谈判地位上的进一步不平等。尽管资本主义的辩护者，通常试图通过声称“自我所有权”是一种“普遍权利”来为私人财产辩护（参见B.4.2节——<a href="#B_4_2" class="text-Internet_20_link"><span class="text-Internet_20_link"><span class="text-T50">“资本主义建立在自我所有权之上吗？”</span></span></a>），但显然，资本主义实际上使得“自我所有权”这一概念所隐含的普遍自治（因为“自我所有权”概念的吸引力源于人们不被当作手段，而仅仅作为目的本身）的理想，变得不可实现。然而，资本主义制度却破坏了自治和个人自由，具有讽刺意味的是，它使用<span class="text-正文引文_20_字符">“自我所有权”</span>这一术语作为其进行这一破坏的基础。在资本主义制度下，正如B.4节所述，大多数人通常会处于这样一种情况：他们最好的选择，是让自己被用作那些与真正的自我所有权——即赋予个体自治的概念——根本不兼容的方式。</p>

<p class="paragraph-P15">只有自由意志社会主义，才能继续肯定自我所有权所承诺的有意义的自治和个人自由，同时构建保障这些自由的条件。只有通过废除私人财产，才能让所有人都能获取生存所需的资源，从而使得自我所有权所承诺却无法兑现的自治，成为现实，进而在生活的各个方面实现普遍的自我管理。</p>

<p class="paragraph-P15">在讨论资本主义的反自由意志主义方面之前，有必要明确<span class="text-正文引文_20_字符">“私人财产”</span>与<span class="text-正文引文_20_字符">“个人财物”</span>之间的区别，并更详细地说明，为什么前者需要国家保护并且是剥削性的。</p>

<p class="paragraph-P79"/>
<h3 class="paragraph-P26"><a id="a__B_3_1_私人财产与占有物之间有什么区别？"><span/></a><a id="B_3_1"/>B.3.1 私人财产与占有物之间有什么区别？</h3>

<p class="paragraph-P15">无政府主义者将<span class="text-正文引文_20_字符">“私人财产”</span>（简称<span class="text-正文引文_20_字符">“财产”</span>），定义为由国家保护的对某些物品或特权的垄断，这些物品或特权用于控制和剥削他人。而<span class="text-正文引文_20_字符">“占有物”，</span>则是指拥有那些不用于剥削他人的物品（例如一辆车、一台冰箱、一把牙刷等）。因此，许多物品可以根据其使用方式的不同，被分别视为财产或占有物。</p>

<p class="paragraph-P15">总结来说，无政府主义者支持这种财产：<span class="text-正文引文_20_字符">“不能用来剥削他人——即我们从小积累的个人物品，这些成为我们生活的一部分的个人占有物”</span>。我们反对那种<span class="text-正文引文_20_字符">“只能用来剥削他人”</span>的财产<span class="text-正文引文_20_字符">“——即土地和建筑物、生产工具和分配工具、原材料和制成品、货币和资本”</span>。[Nicholas Walter, About Anarchism, p. 40] 作为一个经验法则，无政府主义者反对那些由少数人拥有，却由他人使用的财产。这导致前者控制后者，并利用他们生产剩余价值（无论是直接地，如雇员；还是间接地，如租户）。</p>

<p class="paragraph-P15">关键在于，<span class="text-正文引文_20_字符">“占有物”</span>根植于<span class="text-正文引文_20_字符">“使用权”</span>或<span class="text-正文引文_20_字符">“使用收益权”</span>概念，而<span class="text-正文引文_20_字符">“私人财产”</span>则植根于使用者与所有权的分离。例如，一个人居住的房子是占有物，而如果将其出租并从中获利，它则变成了财产。类似地，如果一个人使用锯子以自雇木匠谋生，那么锯子是占有物；而如果一个人雇佣他人按工资使用锯子为自己谋取利润，它就是财产。不言而喻，一个资本主义的工作场所，其中工人听从老板的指挥，就是<span class="text-正文引文_20_字符">“财产”</span>的例子，而一个合作社，工人管理自己的工作，就是<span class="text-正文引文_20_字符">“占有物”</span>的例子。用蒲鲁东的话说：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>财产拥有者是一个人，他对一种生产工具拥有绝对控制权，声称有权享用该工具的成果而不亲自使用它。为此，他将其出租。”[Op. Cit., p. 293]</p>

<p class="paragraph-P15">虽然最初可能会觉得区分这两者有些混乱，但理解这一点对于了解资本主义社会的本质非常有用。资本家往往将<span class="text-正文引文_20_字符">“财产”</span>这个词，用于从牙刷到跨国公司等各种事物——但这两者完全不同，且会对社会产生截然不同的影响。因此，蒲鲁东指出：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>最初<span class="text-Emphasis">‘财产’</span>(<span class="text-T24">property</span>)一词，与<span class="text-Emphasis">‘专有的’</span>(<span class="text-T24">proper</span>)或<span class="text-Emphasis">‘个人的占有’</span>(<span class="text-T24">individual possession</span>)同义。它指的是每个个人对某物的使用权。但当这种使用权...变得活跃且至高无上——也就是说，当使用者将自己对物品的个人使用权，转变为通过他人劳动来使用物品的权利时——那么财产的性质就发生了变化，这个概念也变得复杂。”[Op. Cit., pp. 395-6]</p>

<p class="paragraph-P15">蒲鲁东通过将情人比作占有者，丈夫比作财产所有者，生动地阐明了这一区别！正如他强调的那样，<span class="text-正文引文_20_字符">“财产的双重定义——支配和占有——至关重要；为了领悟”</span>无政府主义到底是关于什么的，<span class="text-正文引文_20_字符">“就必须清晰理解（这一点）”</span>。因此，尽管有人可能会质疑我们为什么要做这样的区分，但原因是显而易见的。正如蒲鲁东所言，<span class="text-正文引文_20_字符">“如果我们将‘财产’这个词保留给前者（占有物），那么我们必须称后者（财产的支配）为抢劫、不满、强盗行为。如果我们反过来，将‘财产’一词保留给后者，那么我们必须用</span><span class="text-正文引文_20_字符"><span class="text-T12">‘占有物’</span></span><span class="text-正文引文_20_字符">或其他相等的词来指代前者；否则，我们将面临一个令人不悦的同义词问题。”</span>[Op. Cit., p. 65 and p. 373]</p>

<p class="paragraph-P15">财产与占有物之间的区别，可以从它们各自产生的权力关系类型中看出。以资本主义工作场所为例，显然是那些拥有工作场所的人决定工作场所的使用方式，而不是那些实际工作的人。这导致了几乎是极权主义的系统。正如诺姆·乔姆斯基指出的，<span class="text-正文引文_20_字符">“‘极权’这个词是相当准确的。没有任何人类机构能像商业公司一样接近极权主义。我是说，权力完全是自上而下的。你可以在其中的某个位置，你从上面接受命令，然后再传下去。最终，它掌握在拥有者和投资者手中。”</span>因此，实际的生产者无法控制自己的活动、劳动的产品以及他们所使用的生产手段。在现代阶级社会中，生产者处于服从那些实际拥有或管理生产过程的人之下。</p>

<p class="paragraph-P15">在无政府主义社会中，正如所述，实际使用被视为唯一的所有权凭证。这意味着一个工作场所由其中的工人组织和管理，从而减少等级制度，增加社会中的自由和平等。因此，无政府主义对私人财产和资本主义的反对，自然而然地源自无政府主义的基本原则和思想。因此，所有无政府主义者都同意蒲鲁东的观点：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>占有是一种权利；财产违背了权利。在保留占有的同时，废除财产。”[Op. Cit., p. 271]</p>

<p class="paragraph-P15">正如亚历山大·伯克曼阐述这一区别，无政府主义<span class="text-正文引文_20_字符">“废除生产资料和分配手段的私人所有制，随之而去的还有资本主义企业。个人占有仅存在于你使用的东西上。因此，你的手表还是你的，但手表工厂属于人民。土地、机械和所有其他公共设施将是集体财产，既不能买也不能卖。实际使用将被视为唯一的所有权凭证——不是所有权，而是占有。”</span>[《什么是无政府主义？》，p. 217]</p>

<p class="paragraph-P15">这种对不同形式财产的分析是社会无政府主义和个体无政府主义的核心。这意味着所有无政府主义者，都寻求改变人们对“何为有效的财产形式”的看法，旨在让<span class="text-正文引文_20_字符">“无政府主义观点，即占有和使用应当限制和规范土地拥有权，成为主流观点”</span>，并确保<span class="text-正文引文_20_字符">“个人不应再因他人保护（其土地拥有权），只能保护其个人占有和耕种[即使用]土地的权利。”</span>[本杰明·塔克，《个体主义无政府主义者》，p. 159 和<span class="text-T29"> </span>p. 85] 如我们在<a href="#A_3_1" class="text-Internet_20_link"><span class="text-Internet_20_link">A.3.1节</span></a>中提到的，关键的区别在于他们如何应用这一原则。</p>

<p class="paragraph-P15">这种对占有的支持并不意味着要拆解大型组织，如工厂或其他需要大量人力运营的工作场所。恰恰相反，无政府主义者主张用协会的形式，作为占有原则的补充。这意味着，当多人共同工作时，应用<span class="text-正文引文_20_字符">“占有和使用”</span>原则的结果便是联合劳动，即共同劳动的人（即共同使用特定财产的人），作为一个自我管理的、直接民主的平等协会，来管理该财产和他们自己的劳动（通常简称为<span class="text-正文引文_20_字符">“自我管理”</span>）。</p>

<p class="paragraph-P15">这在逻辑上来源于占有理论，即<span class="text-正文引文_20_字符">“占用和使用”</span>的概念。因为如果生产是由群体进行的，那么谁才是土地的合法占有者呢？是雇主还是他们的经理？显然都不是，因为他们在定义上占有了超过自己能使用的东西。显然，参与工作的人的联合协会才是唯一合理的答案。因此，蒲鲁东的评论是，<span class="text-正文引文_20_字符">“所有积累的资本都是社会财产，任何人都不能是它的独占所有者。”“为了摧毁专制和不平等的条件，人们必须……成为协作伙伴。”</span>这意味着工人的自我管理——<span class="text-正文引文_20_字符">“领导人、导师、监督员……必须由工人们自己从工人中选出。”</span>[Op. Cit., p. 130, p. 372 和<span class="text-T29"> </span>p. 137]</p>

<p class="paragraph-P15">通过这种方式，无政府主义者寻求，正如蒲鲁东所说，<span class="text-正文引文_20_字符">“废除无产阶级”</span>，并认为我们思想中的一个关键概念是，<span class="text-正文引文_20_字符">“工业民主制必须……取代工业封建主义。”</span>[蒲鲁东，《皮埃尔-约瑟夫·蒲鲁东选集》，p. 179 和<span class="text-T29"> </span>p. 167] 因此，一个无政府主义社会将以占有为基础，工人的自我管理的实践，将覆盖从最小的单人工作场所或农场，到大规模工业的各个层面（参见I.3节的进一步讨论）。</p>

<p class="paragraph-P15">显然，所有无政府主义者都寻求转变和限制财产权。资本主义的财产权将被终结，并基于占有和使用的概念引入一个新的制度。虽然这一新制度的具体性质在不同的无政府主义学派中有所不同，但其基本原则是相同的，因为它们都源自蒲鲁东在《什么是财产权？》一书中阐述的无政府主义财产理论。</p>

<p class="paragraph-P15">值得注意的是，威廉·戈德温在《政治正义探讨》中，在五十年前就提出了关于财产和占有之间差异的，相同观点（尽管表达方式不同），这表明这一观点在无政府主义思想中占有的核心地位。对于戈德温来说，财产有不同的种类。一种是<span class="text-正文引文_20_字符">“每个人应有的、对自己劳动成果的支配权。”</span>然而，另一种是<span class="text-正文引文_20_字符">“无论如何建立起的体系——通过它，一个人可以支配另一个人劳动成果。”</span>这种<span class="text-正文引文_20_字符">“财产的形式与前者直接对立”</span>（这与后来的无政府主义思想有明显相似之处）。对于戈德温来说，不平等会在贫穷者中产生<span class="text-正文引文_20_字符">“奴性”</span>的精神，而且，一个<span class="text-正文引文_20_字符">“生于贫困的人，可以说在另一个含义下，生来就是奴隶。”</span>[《威廉·戈德温的无政府主义著作》，p. 133, p. 134, p. 125 和<span class="text-T29"> </span>p. 126]</p>

<p class="paragraph-P15">不用说，无政府主义者在使用这些术语时并不完全一致。例如，有些人将资本家和地主阶级称为<span class="text-正文引文_20_字符">“占有阶级”</span>。另一些人则倾向于使用<span class="text-正文引文_20_字符">“个人财产”</span>而不是<span class="text-正文引文_20_字符">“占有”</span>一词，或者使用<span class="text-正文引文_20_字符">“资本”</span>而非<span class="text-正文引文_20_字符">“私有财产”</span>。一些像许多个人主义无政府主义者一样，在一般意义上使用<span class="text-正文引文_20_字符">“财产</span>”一词，并在涉及土地、住房和工作场所时用<span class="text-正文引文_20_字符">“占有和使用”</span>来限定它。然而，无论具体使用什么词语，其核心思想都是相同的。</p>
<h3 class="paragraph-P26"><a id="a__B_3_2_国家保护哪种形式的财产？"><span/></a><a id="B_3_2"/>B.3.2 国家保护哪种形式的财产？</h3>

<p class="paragraph-P15">克鲁泡特金认为，国家是<span class="text-正文引文_20_字符">“建立有利于统治少数人的垄断的工具”</span>。[《无政府主义》，第286页] 在每一个阶级剥削的制度中，统治阶级控制生产资料的使用，以从劳动中提取贡赋。资本主义也不例外。在这个体系中，国家维持着各种<span class="text-正文引文_20_字符">“阶级垄断”</span>（用塔克的话来说），以确保工人不会获得他们的<span class="text-正文引文_20_字符">“自然工资”</span>，即劳动的全部产品。虽然一些垄断是显而易见的（例如关税、国家授予的市场垄断等），但大多数垄断是在<span class="text-正文引文_20_字符">“幕后”</span>操作，确保资本主义的统治不需要大量的暴力手段来维持。</p>

<p class="paragraph-P15">在资本主义下，国家保护四种主要的财产或剥削性垄断：</p>

<p class="paragraph-P77">1. 发放信用和发行货币的权力，这是资本主义银行业的基础；</p>

<p class="paragraph-P77">2. 土地和建筑物，这是地主制度的基础；</p>

<p class="paragraph-P77">3. 生产工具和设备，这是工业资本主义的基础；</p>

<p class="paragraph-P15">4. 思想和发明，这是版权和专利（<span class="text-正文引文_20_字符">“知识产权”</span>）的基础。</p>

<p class="paragraph-P15">通过强制执行这些形式的财产，国家确保经济中的客观条件有利于资本家，工人只能接受压迫和剥削的合同，在这些合同中，他们放弃了自治并承诺服从，否则将面临贫困和困苦。由于这些<span class="text-正文引文_20_字符">“暴力行为”</span>发生在任何具体合同签署<span class="text-Emphasis">之前</span>，资本家通过我们的代价让自己变得富有，因为我们<span class="text-正文引文_20_字符">“被迫支付重税，给予财产所有者种植土地或运作机器的权利”</span>。[克鲁泡特金，《面包与自由》，第103页] 显然，这些条件也使自由协议成为一种讽刺（参见<a href="#B_4" class="text-Internet_20_link"><span class="text-Internet_20_link">B.4节</span></a>）。</p>

<p class="paragraph-P15">这些各种形式的国家干预被视为如此正常，以至于许多人根本没有将它们视作干预。因此，我们发现“自由市场”资本主义的辩护者，在大声疾呼反对那些旨在帮助贫困者的“国家干预”时，却认为——捍卫知识产权、公司、空置地主，和资本家及其政治家设立并保持在法典上的、其他法律和税收，以扭曲劳动市场使自己受益——毫无问题（参见F.8节关于国家最初如何促进资本主义发展的讨论）。</p>

<p class="paragraph-P15">毫无疑问，尽管这种在控制工人阶级中的<span class="text-正文引文_20_字符">“客观”</span>压力作用，看似微妙；工人阶级的抵抗却使得资本家始终无法摆脱国家权力的直接与间接干预。当<span class="text-正文引文_20_字符">“客观”</span>的控制手段失败时，资本家总是转向动用国家进行镇压，恢复<span class="text-正文引文_20_字符">“自然”</span>秩序。此时，市场的<span class="text-正文引文_20_字符">“无形的”</span>大手被国家的显形的铁拳取代，确保统治阶级利润和权力的间接手段，被国家的更直接手段所补充。正如我们在D.1节中所指出的，国家干预超越了保护私有财产的范畴，这对于资本主义而言是常态，而非例外，且这一干预是为了确保资本阶级的权力与利润。</p>

<p class="paragraph-P15">为了说明这些国家支持的垄断的重要性，我们将简要概述它们的影响。</p>

<p class="paragraph-P15">信贷垄断，即国家控制谁能够发行或借贷资金，限制了工人阶级创造资本主义替代方案的能力。由于贷款的高利率（这只可能在竞争受限的情况下发生），很少有人能负担得起去创建合作社或个人企业。此外，必须以高利率偿还资本主义银行的贷款，确保了合作社往往不得不通过雇佣工资劳工来维持生计，从而破坏了它们自身的原则（参见J.5.11节）。因此，也毫不奇怪在巴斯克地区，蒙德拉贡合作社非常成功地创建了自己的信用合作社，这也在很大程度上为这一实验的成功提供了保障。</p>

<p class="paragraph-P15">正如提高工资是资本主义内部一个重要的斗争问题，信贷问题也是如此。蒲鲁东及其追随者支持建立<span class="text-Emphasis">人民银行</span>的理念。如果工人阶级能够接管并控制越来越多的资金，它就能削弱资本主义的权力，同时构建自己的替代社会秩序（因为货币最终是购买劳动力的手段，从而之于劳动者之上的权威——是剩余价值生产的关键）。蒲鲁东希望通过将信贷成本降低到最低成本（即降低到管理费用），工人能够购买他们所需的生产资料。尽管大多数无政府主义者会认为，工人阶级获得更多的信贷，无法像提高工资那样摧毁资本主义；但所有无政府主义者都认识到，更多便宜的信贷，就像更多的工资一样，能够让工人生活更轻松。并且工人争取这种信贷的斗争，就像争取工资的斗争一样，可能在资本主义内部发展工人阶级力量中发挥正面作用。立刻想到的显而易见的例子，包括工人利用资金资助他们与资本对抗的斗争，从罢工基金和武器、到通过足够高的收入定期避免工作的可能性。增加便宜信贷的机会，将为工人阶级提供比卖掉自由或面临困境更多的选择（正如提高工资和失业救济也为我们提供更多选择一样）。</p>

<p class="paragraph-P15">因此，信贷垄断降低了（通常比资本主义公司更具生产力的）合作社对资本主义的竞争，同时通过降低劳动力需求，使所有工人的工资下降。反过来，这使得资本家能够利用失业恐惧，从员工那里榨取更高水平的剩余价值，从而巩固资本主义的力量（无论在工作场所内外）和进行扩张（增加设立成本，从而创造出由少数公司主导的寡头市场）。此外，高利率将收入直接从生产者转移给银行。信贷和货币都作为阶级斗争中的武器。这也是为什么我们一次又一次看到，统治阶级呼吁中央银行制，并通过国家行动（从直接监管货币本身，到通过操控利率管理货币流动），应对资本主义内部货币性质（和角色）所面临的反复威胁。</p>

<p class="paragraph-P15">信贷垄断对精英阶层还有其他优势。1980年代，美国家庭债务负担增加，与此同时，财富集中度加剧。这两者是相互关联的。由于<span class="text-正文引文_20_字符">“实际小时工资下降，家庭收入停滞，于是中下阶层借更多的贷款以维持现状”</span>，他们<span class="text-正文引文_20_字符">“从已经变得更富有的富人那里借贷”</span>。到1997年，美国家庭共花费了1万亿美元（或税后收入的17%）用于偿还债务。<span class="text-正文引文_20_字符">“这代表了收入的大规模上行再分配。”</span>那么，他们为什么借钱呢？收入分配的底部40%<span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">借贷是为了弥补收入停滞或下降的空缺”</span>，而上层20%借贷<span class="text-正文引文_20_字符">“主要是为了投资”</span>。因此，<span class="text-正文引文_20_字符">“消费者信贷可以看作是为了在工资停滞或下降的情况下，维持大众消费的一种方式。但从债权阶级的角度来看，还有一个额外的社会和政治好处：它通过允许人们购买他们原本负担不起的商品，减少了提高工资的压力。它帮助滋养了在两极分化时期，中产阶级生活标准的假象和现实。而且债务可以是一种强有力的保守力量；有了庞大的每月抵押贷款和／</span><span class="text-正文引文_20_字符">或万事达卡账单，罢工和其他形式制造麻烦的行为，往往就看起来不如它们原本那样具有吸引力。”[</span>Doug Henwood, 《华尔街》，第64-66页]</p>

<p class="paragraph-P15">因此，信贷<span class="text-正文引文_20_字符">“是一种重要的社会胁迫形式；有抵押的工人更容易被操控。”</span>[Henwood, Op. Cit., p. 232] 金钱即权力，任何减少这一权力、增加工人选择的手段，都会被资本家阶级视为威胁——无论是紧张的劳动力市场、国家提供的失业救济，还是廉价的自组织信贷，都会遭到反对。因此，信贷垄断，只能作为对所有形式的资本主义社会权力的广泛攻击的、其中一部分，来加以反对。</p>

<p class="paragraph-P15">总之，信贷垄断通过人为地限制我们自主工作的选择，确保我们为老板工作；同时以牺牲大多数人为代价，为少数人谋取利益。</p>

<p class="paragraph-P15">土地垄断，则是政府执行那些不基于个人占有和使用的土地所有权。这还包括使占据废弃房屋和占领其他形式财产的行为，成为非法。这导致了地租现象，地主通过让他人使用他们拥有、但并未实际耕作或使用的土地，来获得报酬。它还允许对石油、天然气、煤炭和木材等自然资源的所有权和控制。这种垄断特别具有剥削性，因为所有者不能声称自己创造了土地或其资源。直到地主用栅栏将土地围起来并阻止他人使用之前，这些土地对所有人都是开放使用的。</p>

<p class="paragraph-P15">直到19世纪，土地控制，可能是使工人阶级被迫接受低于土地产品价值的工资的、最重要特权形式。虽然在现代资本主义社会中，这一垄断变得不那么重要（因为现代很少有人会种地），但它仍然在发挥作用（特别是在自然资源的所有权方面）。至少，每个家庭和工作场所都需要土地来建造。因此，尽管土地耕作的重要性有所下降，土地的使用仍然至关重要。因此，土地垄断确保工人阶级在没有支付地主费用的情况下，无法找到可以耕作的土地、设置店铺的空间，或是睡觉的地方——而地主只是拥有这块土地，他们并不创造土地或者使用它们。最好的情况是，工人抵押他们的生活数十年，才得到一小片土地；最坏的情况是，工人支付了租金，依然和以前一样没有土地。不论哪种情况，地主都通过这笔交换变得更加富有。</p>

<p class="paragraph-P15">此外，土地垄断在<span class="text-Emphasis">创造</span>资本主义的方面，确实发挥了重要作用（另见F.8.3节）。这一过程有两个主要形式。首先，国家将大规模的土地所有权集中在单一家庭手中。地主们通过武力占领最好的土地，将大片土地转变为公园和狩猎场，迫使农民只能拥挤在剩余的土地上。因此，即使是在可能的情况下，获得优质土地的方式几乎也只能通过支付租金来实现。因此，精英阶层宣称拥有空置土地，通过控制对土地的使用权（而不直接占有或耕作土地）来控制当时的劳动阶级。其次，统治精英阶层还直接偷取了传统上由社区拥有的土地，这一过程被称为“圈地运动”，即将公共土地转变为私有财产。经济学家威廉·拉佐尼克（William Lazonick）总结了这一过程：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>农业土地的重组[圈地运动]<span class="text-T28">……</span>不可避免地破坏了传统农民农业的可行性……它创造了大量被剥夺土地的农民，他们与土地的联系变得微弱。为了谋生，许多农民转向了‘家庭工业’——在他们的小屋里生产商品……正是18世纪家庭工业的扩张……为英国的工业革命奠定了基础。节省劳动力的机械技术的出现改变了……纺织制造业……工厂取代了家庭作为主要的生产场所。”[《商业组织与市场经济的神话》，第3-4页]</p>

<p class="paragraph-P15">通过<span class="text-正文引文_20_字符">“合法”</span>地禁止人们进入<span class="text-正文引文_20_字符">“他们的”</span>财产，地主阶级利用土地垄断，确保产生一类人——他们只剩下劳动力（即自由）可以出卖。土地被从传统上使用它的人手中夺走，违反了共有权利，并被地主用来为自己的利润生产（最近，在第三世界也发生了类似的过程）。个人占有被地主制度和农业雇佣奴役制度所取代，<span class="text-正文引文_20_字符">“圈地法案……使农业人口陷入贫困，置他们于地主的摆布之下，并迫使大量人们迁往城镇；在那里，他们作为无产阶级，被交给中产阶级制造商的摆布。”</span>[彼得·克鲁泡特金，《大法国革命》，第一卷，第117-118页]</p>

<p class="paragraph-P15">这种过程的一个变种，也发生在像美国这样的国家，在这些地方，国家接管了广泛的土地所有权，然后将土地出售给农民。正如霍华德·津恩所指出的，宅地法案<span class="text-正文引文_20_字符">“将160英亩无人占有且公有西部土地，交给了任何愿意耕种五年的人。任何愿意支付每英亩1.25美元的人都可以购买宅地。很少有普通人能够支付所需的200美元；投机者进入并购买了大量土地。”</span>[《美国人民历史》，第233页] 那些确实地支付了费用的农民，往往不得不借债，这就加重了他们的劳动负担。此外，大量土地也被赠与铁路和其他公司，通常是通过直接地的方式（赠与、廉价出售），或租赁的方式（即通过给予特权，允许它们使用国有的土地来提取如木材和石油等原材料）。无论哪种方式，土地的使用权都被限制了，实际耕种土地的人最终都要以某种形式向地主支付贡金（无论直接支付租金，或通过偿还贷款的方式间接支付）。</p>

<p class="paragraph-P15">这就是土地垄断的实际运作（另见F.8.3、F.8.4和F.8.5节的详细讨论），从中又衍生出了工具和设备垄断，因为家庭工业无法抵挡工业资本主义的竞争。在工业生产依靠廉价劳动力的利润迅速致富时，工人拥有自己生产资料的能力逐渐下降。从一个大多数工人拥有自己工具、因此能够自营的情形，到我们现在面对的经济体制，其中工作所需的工具和设备由资本家所有，结果是工人们不得不为老板工作。</p>

<p class="paragraph-P15">工具和设备的垄断与土地垄断类似，都是建立在资本家拒绝工人使用他们的资本，除非工人支付一定的使用费用。用塔克的话说，资本<span class="text-正文引文_20_字符">“不过是已经支付过的、积累的劳动”</span>，因此<span class="text-正文引文_20_字符">，“资本的出借者理应得到资本的完整归还，而不应额外获得任何报酬”</span>，但由于法律上的特权，资本家能够收取<span class="text-正文引文_20_字符">“费用”</span>以换取其使用权。因为工人阶级在法律上被剥夺了对土地和资本的使用（生存手段），该阶级的成员几乎没有选择，只能同意签署让资本家收取<span class="text-正文引文_20_字符">“费用”</span>的工资合同（见<a href="#B_3_3" class="text-Internet_20_link"><span class="text-Internet_20_link">B.3.3节</span></a>）。</p>

<p class="paragraph-P15">因此，资本垄断和土地垄断一样，是由国家及其法律强制执行的。如果你观察这种资本现在的主要形式，即公司，你会看到这一点最为明显。公司不过是一个法律上的概念。<span class="text-正文引文_20_字符">“在过去的150年里，”</span>乔尔·巴坎指出，<span class="text-正文引文_20_字符">“公司从相对的无名小卒崛起，成为世界上主导的经济机构。”</span>法律发生了变化，赋予公司<span class="text-正文引文_20_字符">“有限责任”</span>和其他特权，以<span class="text-正文引文_20_字符">“通过废除不受资本家欢迎的公司法限制……来吸引有价值的公司注册业务。”</span>最后，法院<span class="text-正文引文_20_字符">“彻底转变了公司，赋予其‘人格’，使其拥有自己的身份……并赋予其像一个真实的人一样的权力，去开展业务，获取资产，雇佣工人，纳税，并上法庭主张自己的权利，捍卫自己的行为。”</span>在美国，这一变化是通过第十四修正案实现的（该修正案最初是为了保护解放的奴隶而通过的！）。总的来说，公司<span class="text-正文引文_20_字符">“不是一个独立的‘人’，没有自己的权利、需求和愿望……它是一个由国家创造的工具，用来推动社会和经济政策。”</span>[《公司》，第5、13、16和158页]</p>

<p class="paragraph-P15">同样，也不能说这种垄断是通过辛勤工作和储蓄得来的。资本垄断是一个较为近期发展的概念；而对于这样的局面是如何发展起来的，则常常遭到忽视。通常会编造一个童话故事来忽视它，仿佛这个问题无关紧要——童话里说少数聪明人通过储蓄和努力工作积累了资本，而懒惰的大多数人则涌向这些（几乎是超人般的）天才膝下工作。而在现实中，这些最初用于投资工业的资本，来自于对海外财富的掠夺，或者来自于封建主义和地主剥削的收益。此外，正如我们在F.8节中讨论的那样，为了创造出一个工薪阶层，并确保资本能够在最有利的位置剥削他们，广泛的国家干预是必要的。一旦资本垄断站稳脚跟，这种明确的国家干预就会逐渐减少。</p>

<p class="paragraph-P15">而一旦这一目标实现，国家的行动变得不再那么直接，转而集中在捍卫资本家的财产权。这是因为，工人支付的<span class="text-正文引文_20_字符">“费用”</span>部分被再投资于资本，降低了商品的价格，破坏了国内产业，从而缩小了工人在经济中可选择的范围。此外，投资还增加了潜在竞争者的启动成本，继续剥夺工人阶级的生产资料。因为这些“自然”的市场准入障碍，确保了少数工人阶级成员没有足够的资金创建规模适当的合作社。因此，虽然土地垄断在资本主义形成中至关重要，但从中衍生出的<span class="text-正文引文_20_字符">“工具和设备”</span>垄断很快成为了这一系统的动力源泉。</p>

<p class="paragraph-P15">通过这种方式，高利贷变得自我维持，看似<span class="text-正文引文_20_字符">“自由交换”</span>的机制成了资本主义统治得以延续的手段。换句话说，“过去的暴力行为”与当前国家对财产的保护相结合，确保了资本主义对社会的统治仅依赖于<span class="text-正文引文_20_字符">“防御性”</span>暴力（即在工会、罢工、占领等行为面前，用暴力保护财产所有者的权力），就可持续存在。从前几代工人那里榨取的<span class="text-正文引文_20_字符">“费用”，</span>确保了当代工人无法通过<span class="text-正文引文_20_字符">“自由竞争”</span>重新获得生活资料（换句话说，支付高利贷确保了高利贷得以延续）。不言而喻，这一代人所生产的剩余价值将用于增加资本积累，从而确保未来几代人继续被剥夺，正如高利贷自我延续那样。更重要的是，国家对<span class="text-正文引文_20_字符">“财产”</span>免于工人<span class="text-正文引文_20_字符">“盗窃”</span>的保护，确保了财产仍然是盗窃，<span class="text-Emphasis">真正的</span>窃贼保持着他们的掠夺。</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">至于<span class="text-正文引文_20_字符">“思想”</span>垄断，它被用来让资本主义公司在牺牲公众和发明人的利益的情况下，获得利润。例如，直到1970年代初，意大利并未承认药品专利。结果，罗氏公司（Roche Products）向英国国民健康服务系统收取的利眠宁和安定<span class="text-Footnote_20_Symbol"><span class="text-T80"><span class="Footnote_20_anchor" title="Footnote: 译注：利眠宁（Librium）与安定（Valium），两种安眠药"><a href="#ftn66" id="body_ftn66">①</a></span></span></span>的专利成分价格，比意大利竞争对手的价格高出40倍以上。正如塔克所说，专利垄断<span class="text-正文引文_20_字符">“是通过保护投资者和作者，防止竞争，以便他们在足够长的时间内从人民身上榨取比他们劳动付出更高的回报——换句话说，是赋予某些人以一定年限的财产权，对自然事实的所有权，并有权对他人使用这种本应人人共享的自然财富收取贡金。”</span>[《个人主义无政府主义者》，第86页]</div>

<p class="paragraph-P15">这种情况的净效应可能是可怕的。全球贸易谈判中的乌拉圭回合（The Uruguay Round）<span class="text-正文引文_20_字符">“加强了知识产权。美国和其他西方药企现在可以阻止印度和巴西的制药公司‘盗窃’他们的知识产权。然而，发展中国家的这些制药公司正以西方药企价格的几分之一，向本国公民提供这些救命的药物……西方药企的利润将会上涨……但来自发展中国家的销售利润并不多，因为很少有人能够负担得起这些药物……[因此]，成千上万的人实际上被宣判了死刑，因为发展中国家的政府和个人再也无法支付药品的高价。”</span><span class="text-T80">[</span>Joseph Stiglitz, 《全球化及其不满》，第7-8页] 虽然国际社会对艾滋病药物的愤怒，最终迫使药企在2001年底按成本价销售这些药物，但知识产权的基本体制依然存在。</p>

<p class="paragraph-P15">值得注意并讽刺的是，正是在一个号称关于贸易自由化的过程中，创造了这个体制。正如诺姆·乔姆斯基（Noam Chomsky）正确指出的那样，<span class="text-正文引文_20_字符">“知识产权是保护主义措施，跟自由贸易没有关系——事实上，它们恰恰是自由贸易的</span><span class="text-正文引文_20_字符"><span class="text-T12">对立面</span></span><span class="text-正文引文_20_字符">。”</span>[《理解权力》，第282页] <span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">思想垄断”</span>的根本性的不公正，加剧了这样一个事实：许多这些专利产品的研发实际上是由政府资金资助的，私人企业则从中获利，享受它们未曾投入过一分钱技术的垄断利润。事实上，政府对研发的援助，被视为新自由主义议程下政府和企业都认为重要且可接受的领域。</p>

<p class="paragraph-P15"><span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">思想垄断”</span>实际上与它本身的理由相悖。专利既抑制创新，又鼓励创新。实际进行发明工作的研究人员，需要签署专利权转让协议作为就业条件；而专利和工业安全程序却被用来加强市场上的竞争优势，实际上阻碍了信息的共享，从而减少了创新（这种恶行在大学里尤为明显，因为新的<span class="text-正文引文_20_字符">“知识产权”</span>体制正在向那里扩展）。进一步的研究也会停滞不前，因为基于他人专利的增量创新受到了阻碍，而专利持有者则可以安于现状，因为他们不必担心竞争者改进其发明。专利还会妨碍技术进步，因为按照其性质，它们排除了独立发现的可能性。当然，还有一些公司拥有专利并不因为打算使用它们，而是单纯为了防止其他人使用。</p>

<p class="paragraph-P15">正如诺姆·乔姆斯基所指出的，今天像关贸总协定（GATT）和北美自由贸易协定（NAFTA）这样的贸易协议，<span class="text-正文引文_20_字符">“实施了一种自由化和保护相结合的政策，远远超出了贸易的范畴，旨在将财富和权力牢牢掌握在统治者手中。”</span>因此，<span class="text-正文引文_20_字符">“投资者的权利必须受到保护和增强”</span>，其中一个关键要求是<span class="text-正文引文_20_字符">“增加对‘知识产权’的保护，包括软件和专利，将专利权扩展到工艺和产品”</span>，以确保<span class="text-正文引文_20_字符">“美国公司控制未来的技术”</span>，从而<span class="text-正文引文_20_字符">“将贫穷的多数人锁定在对西方农业企业、生物技术、制药行业等高价产品的依赖中。”</span>[《世界秩序，旧秩序与新秩序》，第183页，第181页，第182-183页] 这意味着，如果某个公司发现了一种新的、更高效的药物生产方法，那么<span class="text-正文引文_20_字符">“思想垄断”</span>将会阻止他们，进而<span class="text-正文引文_20_字符">“这些不仅仅是高度保护主义的措</span><span class="text-正文引文_20_字符">施……它们还是</span><span class="text-正文引文_20_字符"><span class="text-T12">针对</span></span><span class="text-正文引文_20_字符">经济效率和技术进步的打击——这就说明了在其中到底有多少‘自由贸易’的成分。”</span>[乔姆斯基，《理解权力》，第282页]</p>

<p class="paragraph-P15">这意味着，发达国家的跨国公司（及其政府）正试图通过控制技术流向其他地区，来阻止竞争的出现。所谓的“自由贸易”协议，正被用来为他们的产品创造垄断，从而将会阻碍或减缓竞争的崛起。尽管企业宣传者虔诚地将“反全球化”活动家妖魔化为发展中国家的敌人，指责他们试图利用贸易壁垒，牺牲贫困国家的利益来维持他们（西方）的生活方式，但现实却截然不同。<span class="text-正文引文_20_字符">“思想垄断”</span>正在被积极地用来压制或控制发展中国家的经济活动，从而让南方国家实际上沦为一个庞大的血汗工厂。除了直接从中获取垄断利润外，来自发展中国家的“低工资”竞争威胁还可以用来抑制发达国家工资奴隶的反抗，从而维持本国的利润水平。</p>

<p class="paragraph-P15">这还不是全部。像其他形式的私有财产一样，由此产生的高利贷帮助确保了它的自我延续。通过创建“合法”的绝对垄断并获取这些垄断所带来的超额利润，资本家不仅以他人为代价的基础上富起来；他们还确保了在市场中的支配地位。由于专利和版权带来的超额利润的一部分，被重新投资到公司中，这通过创造各种“自然”准入壁垒确保了他们的优势。因此，专利对商业结构产生了影响，鼓励了大企业的形成和主导地位的巩固。</p>

<p class="paragraph-P15">到19世纪末，可以看到思想垄断在推动卡特尔（cartels，行业垄断联盟）方面发挥了关键作用，并因此为20世纪的企业资本主义奠定了基础。专利被大规模使用，以促进资本的集中、设置市场准入壁垒，并将先进技术的垄断掌握在西方企业手中。历史上，专利的交换或汇集，是创建行业内垄断联盟的关键方式。这一点在电器、通信和化学工业中尤为明显。例如，到1890年代，两家大型公司——通用电气（General Electric）和西屋电气（Westinghouse）<span class="text-正文引文_20_字符">“垄断了美国电气制造业的大部分，且它们的成功在很大程度上得益于专利控制。”</span>这两家竞争者只是简单地汇集它们的专利，<span class="text-正文引文_20_字符">“（然后）又一种专利和市场控制方式随之出现：公司专利汇聚协议。这些协议旨在最小化两大巨头之间冲突的费用和不确定性，极大地加强了它们相对于较小竞争者和新进者的地位。”</span>[大卫·诺布尔，《美国设计》，第10页]</p>

<p class="paragraph-P15">虽然在理论上，专利制度旨在保护小规模的发明家，但现实中受益的却是企业。正如大卫·诺布尔指出的<span class="text-正文引文_20_字符">，“发明家，专利制度的原始焦点，逐渐‘放弃’了自己的专利，换取了企业的保障；他要么将专利出售或授权给工业公司，要么将其转让给雇佣自己的公司，以自己的才华换取薪水。此外，通过购买、合并、专利池、交叉许可协议，以及通过系统化的工业研究来规范专利生产——企业稳步扩展了它们的‘垄断中的垄断’。”</span>此外，企业还利用“专利来规避反垄断法。”这种通过损害消费者获取的垄断利润，在1900年到1929年间取得了“<span class="text-正文引文_20_字符">巨大的进展”</span>，而这些进展<span class="text-正文引文_20_字符">“规模之大，使得后来通过司法和立法手段对企业垄断进行制约，显得为时已晚。”</span>[《美国设计》，第87、84和88页]</p>

<p class="paragraph-P15">事情一直没有大的改变，直到爱德温·普林德尔（Edwin Prindle），一位企业专利律师，在1906年写道：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>专利是控制竞争的最佳和最有效的手段。它们偶尔能够完全控制市场，使所有者可以在不考虑生产成本的情况下，去设定价格……专利是绝对垄断的唯一合法形式……专利持有者在行使垄断权时的支配权力，已被用于几乎整个行业的贸易协议的形成。”[引自Noble，《美国设计》，第89页]</p>

<p class="paragraph-P15">因此，统治阶级通过国家手段,不断尝试发展新的私人财产形式，方法是制造人为的稀缺性和垄断，例如要求在特定活动领域（如广播或生产某些类型的药物或产品）从事的企业必须获得昂贵的许可证。在<span class="text-正文引文_20_字符">“信息时代”</span>，知识产权的高利贷（使用费）正成为精英阶层更为重要的收入来源。这一点，在近期的关贸总协定协议中对加强版权和专利执法机制的关注，以及美国对外国（如中国）施加压力要求尊重此类法律的举措中，有所体现。</p>

<p class="paragraph-P15">这使得跨国公司能够摧毁潜在的竞争者，并确保它们能够将价格设定得尽可能高（并维持垄断利润的持续性）。同时，它也使得这些公司能够进一步圈占人类的共同遗产，将其转为私人所有，并向之前的使用者收取费用以获得使用权。正如乔姆斯基所指出的，<span class="text-正文引文_20_字符">“美国公司必须控制种子、植物品种、药物以及生存的基本手段。”</span>[World Orders, Old and New, p. 183] 这一现象被称为<span class="text-正文引文_20_字符">“生物海盗行为”</span>（一个更合适的术语可能是新的圈地运动），它是<span class="text-正文引文_20_字符">“国际公司正在为传统药物或食品申请专利”</span>的过程。它们<span class="text-正文引文_20_字符">“试图从属于发展中国家的知识和‘资源’中赚取利润”</span>，并且<span class="text-正文引文_20_字符">“通过这种方式，它们扼杀了长期提供这些产品的国内企业。虽然目前尚不清楚这些专利在法庭上是否能够经得起有效挑战，但显然，欠发达国家可能没有足够的法律和财力资源来对抗这些专利。”</span>[Joseph Stiglitz, Op. Cit., p. 246] 这些国家也可能无法承受由此带来的经济压力，特别是当国际市场认为这种行为表明该国的体制不够“商业友好”时。那些曾依赖于仿制药或植物的民众无法再负担得起它们；这种情况就好像这种对科学和技术进步的阻碍，和他们毫无关系一样。</p>

<p class="paragraph-P15">换句话说，资本家希望通过确保法律反映并保护他们的利益，即他们的<span class="text-正文引文_20_字符">“产权”</span>，来使<span class="text-正文引文_20_字符">“自由市场”</span>偏向他们。通过这一过程，他们确保了社会中的合作倾向被国家支持的“市场力量”所压制。正如诺姆·乔姆斯基所说，现代资本主义是<span class="text-正文引文_20_字符">“富人的国家保护和公共补贴，穷人的市场纪律。”</span>["Rollback, Part I", Z Magazine] 自称捍卫“自由市场”资本主义的人，通常并非真正如此；而那些真正支持自由市场的人，唯一反对的只是现代资本主义中的<span class="text-正文引文_20_字符">“公共补贴”</span>部分，他们倒是乐于支持国家对产权的保护。</p>

<p class="paragraph-P15">所有这些垄断都试图以牺牲工人的利益为代价，来使资本家变得更加富有（并增加他们的资本存量），限制工人削弱统治精英的权力和财富的能力。它们的目标，是确保我们任何想要为自己工作（无论是个人还是集体）的选择都被限制，通过扭曲竞争规则来使我们几乎没有选择，只能在<span class="text-正文引文_20_字符">“自由市场”</span>上出售我们的劳动力并遭受剥削。换句话说，各种垄断确保了“自然”准入障碍（参见C.4节）的存在，使得经济的高层由大企业控制，而资本主义的替代方案则被边缘化。</p>

<p class="paragraph-P15">因此，正是这些类型的财产以及它们所创造的威权社会关系，才是国家存在的根本目的。需要指出的是，将私人财产转变为国有（即国有化），并不会从根本上改变财产关系的性质；它只是用官僚替换了私人资本家的位置（正如我们在<a href="#B_3_5" class="text-Internet_20_link"><span class="text-Internet_20_link">B.3.5节</span></a>中讨论的那样）。</p>
<p class="paragraph-P79"> </p><h3 class="paragraph-P26"><a id="a__B_3_3_为什么财产是剥削性的？"><span/></a><a id="B_3_3"/>B.3.3 为什么财产是剥削性的？</h3>

<p class="paragraph-P15">要回答这个问题，可以考虑生产<span class="text-正文引文_20_字符">“工具和设备”</span>的垄断。这个垄断由工业资本家阶级获得，实际上允许这个阶级向工人收取<span class="text-正文引文_20_字符">“费用”</span>，以获得使用这些垄断工具和设备的特权。</p>

<p class="paragraph-P15">这种情况发生的原因是，正如蒲鲁东所说，财产<span class="text-正文引文_20_字符">“逐出”</span>了工人阶级。这意味着私人财产创造了一类人：他们别无选择，只能为老板工作，以便支付房东的租金、或购买他们作为一个阶级生产却不拥有的商品。国家执行土地、工作场所等方面的财产权利，这意味着所有者可以禁止他人使用这些财产，并对那些允许使用<span class="text-正文引文_20_字符">“他们”</span>财产的人，强加<span class="text-Emphasis">他们的</span>规则。因此，老板<span class="text-正文引文_20_字符">“给你一份工作；也就是说，允许你在工厂或磨坊工作，而这座工厂或磨坊并不是他建的，而是像你这样的其他工人建造的。为了得到这个许可，你帮助养活他……只要你为他工作。”</span>[亚历山大·伯克曼，《什么是无政府主义？》，第14页] 这被称为雇佣劳动，对于无政府主义者来说，这是资本主义的最典型特征。</p>

<p class="paragraph-P15">这类依赖工资生存的人，有时被十九世纪的无政府主义者称为<span class="text-正文引文_20_字符">“无产阶级”（proletariat）</span>。今天，大多数无政府主义者通常称其为<span class="text-正文引文_20_字符">“工人阶级”（working class）</span>，因为现代资本主义国家的大多数劳工是工资劳动者，而不是农民或工匠（即自雇工人，他们也受到私人财产制度的剥削，但方式不同）。还应注意，以这种方式使用的财产（即雇佣并剥削他人劳动），也被无政府主义者和其他社会主义者称为<span class="text-正文引文_20_字符">“资本”</span>。因此，对于无政府主义者而言，私人财产产生了一个阶级制度：一种由于拥有财富和生产手段的少数人，去统治拥有极少财富的大多数人的制度（有关阶级的更多讨论，请参见<a href="#B_7" class="text-Internet_20_link"><span class="text-Internet_20_link">B.7节</span></a>）。</p>

<p class="paragraph-P15">这确保了少数人可以从他人的劳动中获利：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>在资本主义制度下，工人通常不能为自己工作……所以……你必须找到一个雇主。你为他工作……在资本主义制度下，整个工人阶级将其劳动能力出售给雇佣阶级。工人们建造工厂、制造机器和工具、生产商品。雇主将工厂、机器、工具和商品据为己有作为<span class="text-Emphasis">自己的</span>利润。工人们仅仅得到他们的工资……尽管工人们作为一个阶级建设了工厂，但他们的日常劳动的一部分被拿走，作为<span class="text-Emphasis">使用</span>这些工厂的特权……尽管工人们制造了工具和机器，但他们的日常劳动的另一部分也被拿走，作为<span class="text-Emphasis">使用</span>这些工具和机器的特权……</p>

<p class="paragraph-P42"><span class="text-T28">“</span>你现在能猜到为什么蒲鲁东的智慧说<span class="text-Emphasis">富人的财产是被盗的财产</span>吗？是从生产者、工人那里盗来的。”[伯克曼，《什么是无政府主义？》，第7-8页]</p>

<p class="paragraph-P15">因此，与资本主义相关的日常盗窃／剥削，依赖于财富和私人财产的分配（即拥有阶级对生活手段、土地、工作场所和住房的最初盗取）。由于绝大多数人被剥夺了生活手段，资本家就处于了一个理想的位置，可以对他们拥有但既没有生产也没有使用的资本，收取<span class="text-正文引文_20_字符">“使用费”</span>。工人们别无选择，只得同意签订合同，在合同中他们放弃了工作中的自主性以及工作成果。结果，资本家能够获得一种<span class="text-正文引文_20_字符">“商品”</span>（劳动力），这种商品的潜在价值高于购买它所需的工资。</p>

<p class="paragraph-P15">为了让这种情况发生，为了雇佣劳动的存在，工人必须不得拥有或控制他们在工作中使用的生产资料。结果就是，他们在工作的时间里，被那些拥有生产资料的人所控制。由于他们的劳动由老板拥有，而劳动无法与从事劳动的人分开，老板实际上在工作日内拥有工人，因此剥削成为可能。这是因为在工作时间内，老板可以在一定的限制条件下（这些限制由工人反抗和团结以及客观条件决定，如行业或国家的失业水平），支配工作的组织、水平、持续时间、条件、速度和强度，从而决定产出的数量（尽管老板并没有生产这些产出，但他拥有对此的唯一权利）。</p>

<p class="paragraph-P15">因此，<span class="text-正文引文_20_字符">“费用”</span>（或<span class="text-正文引文_20_字符">“剩余价值”</span>），是通过所有者支付给工人的工资，低于他们为公司创造的产品或服务所增加的全部价值而产生的。资本家的利润就是这一<span class="text-正文引文_20_字符">“剩余价值”</span>的差额，也就是由劳动创造并被劳动所占有（的价值），减去公司的管理费用和原材料成本（参见C.2节——“<span class="text-正文引文_20_字符">利润从何而来？”</span>）。</p>

<p class="paragraph-P15">因此，财产是剥削性的，因为它允许剩余价值被所有者垄断。财产在工作场所内创造了等级化的关系（<span class="text-正文引文_20_字符">“工具和设备垄断”</span>或许更应称为<span class="text-正文引文_20_字符">“权力垄断”</span>），而在任何等级制度中，掌握权力的人都会利用这种权力，牺牲他人的利益来保护和推动自己的利益。在工作场所内，工人们对这种压迫和剥削进行反抗，而<span class="text-正文引文_20_字符">“资本主义企业的等级化关系，旨在将这种冲突解决为有利于资本代表的一方。”</span>[威廉·拉佐尼克，《什么是资本主义？》，第184页]</p>

<p class="paragraph-P15">不用说，国家始终在场保护财产和管理层的权利，防止被剥夺者的行动。归根结底，正是作为<span class="text-正文引文_20_字符">“权力垄断”</span>保护者的国家存在，使得这种垄断能够存在。</p>

<p class="paragraph-P15">因此，资本家之所以能够从工人那里占有剩余价值，完全是因为他们拥有生产资料，而不是因为他们通过亲自进行生产性劳动来赚取这些价值。当然，一些资本家<span class="text-Emphasis">可能</span>也会参与生产，在这种情况下，他们理应获得由自己劳动所增加的价值；但通常情况下，所有者会支付自己远高于这一数额的报酬，并之所以能够这样做，是因为国家保障他们作为财产所有者的这一权利（这并不令人意外，因为他们是唯一了解公司投入和产出的主体，并且像所有处于无法问责位置的人一样——滥用这种权力。这也是为什么，无政府主义者支持直接民主作为自由协议的基本对等物，因为不能指望任何掌权者都不会牺牲被决策影响者的利益，而偏袒自己的利益）。当然，许多资本家还雇佣经理人来代为经营企业，从而为自己赚取不做任何事情的收入，仅凭“拥有财产”而已。</p>

<p class="paragraph-P15">因此，资本家的利润是一种由国家支持的剥削形式。银行家收取的利息和房东收取的租金，也是如此。如果没有某种形式的国家，这些剥削形式将变得不可能，因为它们所依赖的垄断无法维持。例如，如果没有国家军队和警察，工人们将直接接管并自己运营工厂，从而阻止资本家从他们所创造的剩余价值中占取不公正的份额。</p>
<p class="paragraph-P79"> </p><h3 class="paragraph-P26"><a id="a__B_3_4_私有财产能否得到辩护？"><span/></a><a id="B_3_4"/>B.3.4 私有财产能否得到辩护？</h3>

<p class="paragraph-P15">不。尽管少数资本主义的支持者承认，私有财产，尤其是土地财产，是通过武力获得的，但大多数人仍坚持认为私有财产是正当的。对私有财产的一种常见辩护，可以在罗伯特·诺齐克（Robert Nozick）的著作中找到（他是<span class="text-正文引文_20_字符">“自由市场”</span>资本主义的支持者）。在诺齐克看来，使用武力获取财产是不合法的，因此任何现存的财产权都是不合法的（换句话说，盗窃和交易赃物，并不会使这些物品的所有权合法化）。因此，如果土地的最初获取是不合法的，那么所有现存的财产权也同样不合法。而既然土地的私人所有权是资本主义的基础，那么资本主义本身也就成了非法的。</p>

<p class="paragraph-P15">为了规避这一问题，诺齐克借鉴了洛克的理论（<span class="text-正文引文_20_字符">“洛克条件”，</span><span class="text-T81">"The Lockean Proviso"</span>），其内容可概括如下：</p>

<p class="paragraph-P77">1. 人拥有自己，因此也拥有自己的劳动。<span class="text-T29">  </span></p>

<p class="paragraph-P77">2. 世界最初是共同所有的（或在诺齐克的观点中是无人所有的）。<span class="text-T29">  </span></p>

<p class="paragraph-P77">3. 通过在共同所有（或无人所有）的资源上进行劳动，人们将其转化为自己的财产，因为他们拥有自己的劳动。<span class="text-T29">  </span></p>

<p class="paragraph-P77">4. 如果不会使他人的处境恶化，你可以在世界上占有比平均水平更大份额的绝对权利。<span class="text-T29">  </span></p>

<p class="paragraph-P15">5. 一旦人们占有了私有财产，资本和劳动的自由市场在道德上便是必然的。<span class="text-T29">  </span></p>

<p class="paragraph-P15">然而，这一理论存在诸多缺陷。最明显的问题是：为什么将你拥有的东西（劳动）与全体共有（或无人占有）的东西混合后，就会使其变成你的财产？实际上，这种情况同样可能意味着你只是单纯地失去了你所付出的劳动。例如，几乎没有人会认为，仅仅因为你在一条河里游泳或捕鱼，你就因此拥有了这条河。即使我们假设这个论点成立，并承认通过在一块土地上劳动可以创造所有权，为何要假设这种所有权必须建立在<span class="text-Emphasis">资本主义的</span>财产权基础上？许多文化并不承认这种<span class="text-正文引文_20_字符">“绝对”</span>形式的财产关系，而是仅仅承认对生产物的所有权，而非对土地本身的所有权。</p>

<p class="paragraph-P15">因此，投入劳动就能将土地变为私有财产的假设并不必然成立。相反，你完全可以主张另一种观点，即劳动虽然能够带来对所创造商品的所有权，但并不会带来对土地的所有权，而只是一种占有权。</p>

<p class="paragraph-P15">用蒲鲁东的话来说：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>我坚持认为，占有者因其辛劳和勤奋而获得报酬……但他并未因此获得对土地的权利。‘让劳动者拥有其劳动的成果。’——很好；但我不认为对产品的所有权意味着对原材料的所有权。一个渔夫的技艺使他在同一片海岸比其他人捕到更多的鱼，这是否使他成为该渔场的所有者？一个猎人的高超技艺，是否能成为他对一片狩猎森林的产权凭证？类比是完全一致的——勤奋的农民在其作物的丰收和优良品质中找到了其劳动的回报。如果他对土壤进行了改良，他有占有者的优先权。但无论在何种情况下，他都不能仅凭自己作为农耕者的技艺，就主张对其所耕种土地的所有权。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>要将占有转变为财产，除了劳动之外，还需要其他条件，否则一个人一旦停止劳动，就会失去所有权。而现行法律所依据的产权基础，是久远且无可争议的占有，也就是‘时效’。劳动只是占有的可见标志，是表明占有的物理行为。因此，如果一个农民在停止劳动和生产之后，仍然是土地的所有者；如果他的占有权从最初的允许、之后的默认，最终变成不可转让的所有权——那么，这完全是由于民法的许可，以及‘占有’这一法律原则的作用。这是如此的正确，以至于它暗含于所有的买卖契约、土地租赁以及年金合同之中，即使这些后者都不存在……<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>人类创造了一切——除了物质本身。而我坚持认为，人类只能在持续劳动的条件下占有和使用这些物质——在此基础上，我们可以暂且承认他对自己所生产之物的所有权。<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>那么，这一点就已经确立：即使承认产品的所有权，这也并不意味着对生产资料的所有权，这一点似乎无需进一步论证。士兵拥有其武器，石匠拥有其所看管的建筑材料，渔夫拥有其使用的水域，猎人拥有其所涉足的田野和森林，农民拥有其所耕种的土地——如果你愿意，可以说他们都是自己劳动成果的所有者，但没有一个人是生产资料的所有者。对产品的权利是专属的——‘<span class="text-Emphasis">对物权</span>’（<span class="text-T24">jus in re</span>）；对生产资料的权利是共有的——‘<span class="text-Emphasis">对物请求权</span>’（<span class="text-T24">jus ad rem</span>）。”[《什么是所有权？》，第120-121页]</p>

<p class="paragraph-P15">蒲鲁东的论点比诺齐克的理论具有更强的历史有效性。土地的共同所有权与个人使用相结合的形式，主导了人类社会数万年的财产权制度；而诺齐克所谓的<span class="text-正文引文_20_字符">“自然法”</span>理论，则仅能追溯到17世纪洛克的作品（而洛克的理论，本身就是试图为资本主义所有制对以往习惯法的侵蚀提供辩护）。诺齐克的理论之所以看起来有效，仅仅是因为我们所处的社会是以资本主义财产权为主导的。因此，诺齐克是在“循环论证”——他在试图证明某一命题的同时，已经假设了该命题的成立。<span class="text-T29">  </span></p>

<p class="paragraph-P15">撇开这些明显的问题不谈，我们来分析诺齐克的实际论点。<span class="text-T29">  </span></p>

<p class="paragraph-P15">首先要指出的是，这只是一个童话故事，一个神话。当前的财产制度及其资源和所有权的分配，是数千年来冲突、强制与暴力的产物。因此，根据诺齐克的逻辑，它是不合法的，当前的所有者无权剥夺他人对财产的使用权，也无权反对税收或财产征收。然而，正是这一结论是诺齐克试图通过他的理论加以否定的。他通过构建一个脱离历史背景的思想实验，试图让读者忽视财产的真实历史，以此确保现有财产所有者远离再分配的威胁。诺齐克的理论之所以被严肃对待，首先是因为它假设了它试图证明的前提（即资本主义的财产权），因此表面上具有逻辑上的连贯性；其次，它对富人而言具有显而易见的政治用途。<span class="text-T29">  </span></p>

<p class="paragraph-P15">其次，这一论点本身存在严重缺陷。要看清这一点，我们可以举一个例子：假设有两个人共享一片土地。按照诺齐克的理论，允许其中一方将土地据为己有，只要“<span class="text-正文引文_20_字符">在先前无主物上确立永久可继承财产权的常规过程，若导致他人无法自由使用该物而使他们的处境恶化，则该过程不能产生此类权利。”</span>[《无政府、国家与乌托邦》，第178页] 据此，我们案例中两位土地共享者中的一方可以通过提供高于对方原生产收益的工资，完成对土地的占有。若达成此条件，依据诺齐克的理论，初始圈地占有行为即具正当性，后续所有市场交易亦随之获得合法性。通过这种方式，无主世界转化为有主财产，并催生出以生产资源（土地）的资本主义财产权与劳动力为基础的市场体系。</p>

<p class="paragraph-P15">有趣的是，尽管诺齐克的意识形态自称“自由意志主义”，但他的理论却仅以物质福利的标准来定义<span class="text-正文引文_20_字符">“处境恶化”</span>，即将其与基于共同使用原则的社会条件进行比较。然而，事实上，如果一个人圈占了土地，而另一个人无法靠剩余的土地维生，那么问题就出现了。后者别无选择，只能同意成为地主的雇佣劳动者。新地主为他提供的工资或许会高于他最初的生产水平，从而满足“洛克条件”的要求，但这完全忽略了问题的核心。关键在于，这个新的“工资奴隶”已经没有了自主谋生的选择，只能为他人工作，并因此受到该地主的支配。换句话说，在诺齐克的理论中，以自由（即自治或自我管理）为标准的“境况变差”完全无关紧要，而这一立场本身就十分耐人寻味。<span class="text-T29">  </span></p>

<p class="paragraph-P15">虽然诺齐克在他的意识形态中声称要强调“自我所有权”，理由是我们是独立的个体，每个人都有自己的生活。然而，奇怪的是，在他关于土地占有的论述中，他却没有强调人们按照自己的意愿行事的能力。事实上，他并没有对任何将某人置于不必要且不可取的、从属和依赖地位的占有行为，提出任何的异议。<span class="text-T29">  </span></p>

<p class="paragraph-P15">值得注意的是，在评估占有的公平性时，诺齐克完全忽视了一个基本事实——即个体现在必须服从于其他个体的决定。私人财产的建立导致工资奴隶丧失了重要的自由（即，工资奴隶无法对自己曾经使用的土地的所有权状况，发表任何意见；也无权决定自己的劳动如何被使用）。在私人财产产生之前，每个人都能自主安排自己的劳动，在生活的各个方面实现自治。而在占有之后，新的工资奴隶再无此自由，必须接受雇佣关系的条件，在此关系中，他们不情愿地放弃了对自己大部分时间如何支配的控制权。然而“洛克条件”竟然对此毫不在意，这足以说明资本主义对“自由”的真正关切程度。</p>

<p class="paragraph-P15">考虑到诺齐克多次强调自我所有权的重要性，人们或许会认为，他相当在乎那些被剥夺土地的新生工资奴隶的自主权。然而，他对此却毫不在意——工资奴隶的自主权在他的理论中被视为无关紧要。诺齐克声称，他的无限制财产权理论是基于对人们能够自由过自己生活的关切，但显然这并不适用于工资奴隶。他对私人财产建立的辩护，仅仅考虑了地主的自主权，而完全忽视了被剥夺者的自由。然而，正如蒲鲁东所正确指出的：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>如果人类的自由是神圣的，那么所有个体的自由都是同样神圣的；如果自由需要财产作为其客观行动的条件，即作为其生存的条件，那么所有人对物质的占有权同样是必要的……由此，不正可以得出结论：如果一个人不能阻止另一个人……占有与自己相等数量的物质，那么他同样不能阻止后来的个体这样做吗？。”[同上，第84-85页]  </p>

<p class="paragraph-P15">一旦我们超越最初的占有行为，并考察发达资本主义经济的现实状况，诺齐克理论的影响便清晰可见。在这种经济体系中，<span class="text-Emphasis">所有</span>可用的土地已经被占有；这种在占有土地之间悬殊的差异，会被世代继承。于是，我们便形成了一个拥有世界的（少数）阶级，以及一个只能按照前者设定的条件、才能获得生存资源的（多数）阶级。如果大多数人无法在未经他人（即拥有阶级）许可的情况下采取任何行动，又怎能说他们真正拥有自己呢？</p>

<p class="paragraph-P15">在资本主义制度下，人们被宣称拥有自我所有权，但这仅仅是形式上的，因为大多数人并不拥有独立获取资源的能力。由于他们必须依赖他人的资源，他们便受制于资源所有者。换句话说，私有财产削弱了大多数人的自主性，并创造了一种权力体系，其本质与奴役有诸多相似之处。正如约翰·斯图亚特·密尔（John Stuart Mill）所言：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>虽然不再因法律的强制而沦为奴隶或附属者，但绝大多数人仍然因财产的力量而沦为奴役；他们依然被束缚在特定的地点、特定的职业上，必须服从雇主的意志，并且仅仅由于出身的偶然性，就被剥夺了享受生活的机会，以及他人无需努力、无需功绩便能继承的精神和道德优势。穷人认为，这是一种与人类迄今所抗争的任何苦难几乎等同的罪恶，这种看法并非错误。”[《社会主义论》，《政治经济学原理》，第377-378页]  </p>

<p class="paragraph-P15">资本主义尽管声称实现了形式上的自我所有权，实际上却不仅限制了工人阶级的自我决定权，还使他们成为他人的资源。在所有可用财产都已被先占者圈占的市场中，后来者只能选择依赖施舍，或者为他人工作。而后者，正如我们在第C节中所讨论的，必然导致剥削，因为工人的劳动被用来使他人致富。劳动者被迫接受现有的财产制度，并被迫使他人受益。这表明，自我决定不仅需要权利，也需要获取资源的能力。因此，要是真正关心自我决定权（即有意义的自我所有权），就必须导向共同财产、工人对生产的控制，以及某种形式的自由意志社会主义——<span class="text-Emphasis">而非</span>私有财产和资本主义。</p>

<p class="paragraph-P15">当然，对土地的掠夺需要国家来保护其免受被剥夺者的反抗，同时也需要对人们的生活进行持续的干预。如果任其自由发展，人们会自由地使用周围的资源，尤其是那些他们认为被他人不公正地占有的资源。而只有持续的国家干预，才能阻止他们违反诺齐克的正义原则（用诺齐克自己的术语来说，<span class="text-正文引文_20_字符">“洛克条件”</span>本质上是一种模式化理论，尽管事实与他所声称的相反）。</p>

<p class="paragraph-P15">此外，我们还应注意，一个人对某物的私人所有权，意味着其他人的非所有权（<span class="text-正文引文_20_字符">“我们这些属于无产阶级的人，被财产放逐！”</span>[蒲鲁东，Op. Cit., p. 105]），因此，<span class="text-正文引文_20_字符">“自由市场”</span>不仅创造自由，也限制自由，就像任何其他经济体系一样。因此，资本主义代表<span class="text-正文引文_20_字符">“经济自由”</span>的说法显然是错误的。事实上，资本主义的<span class="text-Emphasis">本质是</span>剥夺绝大多数人在工作时间内的自由（而财富集中对社会的影响,也严重限制了人们在工作之外的自由）。</p>

<p class="paragraph-P15">也许诺齐克会主张，私人财产带来的物质利益增长，使其占有变得正当。然而，令人费解的是，一个声称支持“自由”的理论竟然会认为，富裕的奴隶会比贫穷的自由人更好。既然诺齐克认为，工资奴隶是否同意最初的财产占有并不重要；那么他或许会声称，物质福利的提高可以弥补自治权的丧失，从而使得最初的占有行为成为一种家长制行为。但是，既然诺齐克在反对当家长制限制私人财产权时，就使用这一理论——那么当它被用来为私人财产权提供正当性时，他自然也不能援引它。而如果我们排除家长制，并强调自主权（正如诺齐克在其理论的其他地方所声称的那样）；那么要证明私人财产的最初创造是正当的，就变得极其困难，甚至是不可能的。</p>

<p class="paragraph-P15">如果每个所有者对其财产的所有权，都包含着“洛克条件”下掠夺的历史阴影，那么这样的所有权就是无效的。任何人对不平等资源的所有权，都必须以<span class="text-正文引文_20_字符">“财产即盗窃”</span>和<span class="text-正文引文_20_字符">“财产即专制”</span>的事实为前提。私人财产是经济自由的说法，显然也是不真实的；因为除了<span class="text-正文引文_20_字符">“强权即公理”</span>之外，任何试图为私人财产权辩护的理论都是站不住脚的。</p>

<p class="paragraph-P15">总之，<span class="text-正文引文_20_字符">“如果生命权是平等的，那么劳动权也是平等的，占有权亦然。”</span>这意味着，<span class="text-正文引文_20_字符">“那些今天不拥有财产的人，与那些拥有财产的人享有同样的权利；但我并不因此主张让财产在所有人之间共享，而是以普遍安全的名义，要求彻底废除财产。”</span>[蒲鲁东，Op. Cit., p. 77 和<span class="text-T29"> </span>p. 66] 简而言之，如果最初对资源的占有是正当的；那么基于同样的理由，后代人也有权废除私人财产，以建立一个尊重所有人自由，而非少数人特权的制度。</p>

<p class="paragraph-P15">关于私人财产、及其为什么它无法被正当化（无论是基于占有、劳动、自然权利，还是其他理由）的更多无政府主义角度分析，请参考蒲鲁东的经典著作《什么是财产权？》。关于资本主义财产权的进一步讨论，请参见F.4节。</p>
<p class="paragraph-P79"> </p><h3 class="paragraph-P26"><a id="a__B_3_5_国有财产与私人财产之间有区别吗？"><span/></a><a id="B_3_5"/>B.3.5 国有财产与私人财产之间有区别吗？<span class="text-T23">  </span></h3>

<p class="paragraph-P15">不，根本没有区别。<span class="text-T29">  </span></p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">国家所有权（state ownership），不应与<span class="text-正文引文_20_字符">“使用权”</span>概念所暗示的共同所有权（common ownership）或公共所有权（public ownership）混为一谈。<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 在现代，国有制（state ownership）和公有制（public ownership）的含义基本等同（或者说，两者被刻意地混淆了），均指是指国家或政府所有的资产或事业。威权主义者现在更喜欢用后者，仿佛“公有制”就像其字面意思一样由“公众”所拥有。虽然两者仍优于私有制（private ownership），但依然与真正代表大众共同所有的“共有制”（common ownership）存在关键区别。详见I.6节和I.6.2节"><a href="#ftn67" id="body_ftn67">①</a></span></span>国家是一个等级制的强制工具，正如我们在<a href="#B_2" class="text-Internet_20_link"><span class="text-Internet_20_link">B.2节</span></a>所讨论的，它的权力集中在少数人手中。由于国家在设计上，就排除了广大民众的决策权，这就意味着国家机器控制了相关财产。由于公众以及使用该财产的人被排除在管理之外，国家财产与私人财产是完全一样的。区别仅在于，私有财产归资本家所有，而国有财产则归官僚机构所有。<span class="text-T29">  </span></div>

<p class="paragraph-P15">我们可以从苏联或中国等所谓的<span class="text-T8">“社会主义”</span>国家的例子中，轻松地看出这一点。要说明为什么是这样，我们只需引用一位市场社会主义者关于“中国为何不是资本主义国家”的论述。根据大卫·施维克特（David Schweickart）的定义，如果在一个社会中，<span class="text-正文引文_20_字符">“为了获得生产资料（没有生产资料，人就无法工作），大多数人必须与拥有这些生产资料的人（或者代表他们的人）签订合同。作为工资或薪水的交换，他们同意向所有者提供一定数量和质量的劳动。</span><span class="text-正文引文_20_字符"><span class="text-T12">雇佣劳动制度的一个关键特征是，工人生产的商品或服务并不属于生产者，而是属于那些向工人提供生产资料的人。</span></span><span class="text-正文引文_20_字符">”</span>——那么这个社会就是资本主义社会。无政府主义者同意施维克特对资本主义的定义。因此，他正确地指出，<span class="text-正文引文_20_字符">“一个由小农和工匠组成的社会……不是一个资本主义社会，因为在其中基本不存在雇佣劳动。”</span>然而，他却错误地断言，<span class="text-正文引文_20_字符">“一个大部分生产资料由中央政府或地方社区拥有的社会——例如当代的中国——不是一个资本主义社会，因为生产资料的私人所有权并不占主导地位。”</span>[《资本主义之后》，第23页]</p>

<p class="paragraph-P15">这一点显而易见。正如艾玛·戈尔德曼所说的（并指出了一个显而易见的事实），如果财产被国有化，<span class="text-正文引文_20_字符">“（那么）它就属于国家，也就是说，政府对其拥有控制权，并可以根据自身的意愿和观点对其进行处置……这样的状况可以被称为国家资本主义，但若将其视为某种意义上的共产主义，那就太荒谬了。”</span>（因为真正的共产主义需要<span class="text-正文引文_20_字符">“土地以及生产和分配的机器社会化”</span>，它们应当<span class="text-正文引文_20_字符">“归属于人民，由个人或群体根据自身需求”</span>、基于<span class="text-正文引文_20_字符">“自由获取”</span>的原则，<span class="text-正文引文_20_字符">“加以安置和使用”</span>。）[《红色艾玛言论集》，第406-407页]  </p>

<p class="paragraph-P15">因此，按照施维克特自己的定义，以国家所有制为基础的制度<span class="text-Emphasis">就是</span>资本主义的，因为工人显然不拥有他们使用的生产资料，国家才是所有者。同样，工人也不拥有他们生产的商品或服务，而是提供生产资料的国家拥有它们。不同之处在于，资本家不再是许多个，而是只有一个——那就是国家。正如克鲁泡特金所警告的，这<span class="text-正文引文_20_字符">“仅仅是……用国家这个普遍的资本家，去取代了现有的资本家。”</span>[《进化与环境》，第106页] 这正是为什么无政府主义者倾向于将这种政权称为<span class="text-正文引文_20_字符">“国家资本主义”</span>，因为国家基本上取代了资本家，成为了工人的老板。<span class="text-T29">  </span></p>

<p class="paragraph-P15">尽管这一点在中国这样的独裁政权中表现得最为明显，但它的逻辑同样适用于民主国家。无论是否是民主国家，国家所有制仍然是一种排他的财产所有权形式，它所塑造的社会关系与真正的社会主义完全不同。共同所有权和使用权能够创造基于自由和平等的社会关系；而国家所有制则预设了一个政府机器——一个中央集权的官僚体系，它凌驾于不论是作为个体还是作为群体的所有社会成员之上，并拥有强制和支配他们的权力。换句话说，当国家掌握生存资料时，社会成员仍然是无产者，仍然是非所有者，被排除在控制权之外。无论在法律上还是现实中，生存资料都不属于他们，而是属于国家。国家并非悬浮于社会之上的抽象存在，而是由一群具体的统治者组成的社会机构。这意味着这群统治者实际掌控并有效拥有这些财产，而非整个社会、更不是那些真正使用这些财产的人掌控并拥有它。正如拥有阶级排除多数人一样，国家官僚阶层也排除社会成员，这意味着它实际上拥有生产资料，无论这种所有权在法律上是否被正式承认。</p>

<p class="paragraph-P15">这就解释了为什么自由意志社会主义者始终强调工人对生产的自我管理，认为这是任何真正社会主义形式的基础。如果仅仅关注所有权（正如列宁主义和社会民主主义所做的那样），那就是偏离了核心问题。不言而喻，那些用国家财产取代资本主义所有制的政权，已经证明了无政府主义者在这些问题上的分析是正确的（正如艾玛·戈尔德曼对列宁统治下的俄国总结时所说的：<span class="text-正文引文_20_字符">“全能的中央集权政府，其经济表现形式就是国家资本主义。”</span>[Op. Cit., p. 388]）。国家所有制与私人所有制并没有根本区别——唯一的变化只是剥削和压迫工人的主体发生了转换。<span class="text-T29">  </span></p>

<p class="paragraph-P15">关于这一问题的进一步讨论，请参见H.3.13节——<span class="text-正文引文_20_字符">“为什么国有社会主义就是国家资本主义？”</span></p>
<p class="paragraph-P79"> </p>
<p class="paragraph-P6"><a id="B_4"/>B.4 资本主义是如何影响自由的？<span class="text-T29">  </span></p>

<p class="paragraph-P15">私人财产在许多方面就像是一种私有形式的国家。所有者决定了其“拥有”区域内的一切事务，因此对该区域行使垄断性的权力。当权力是对自身行使时，它是一种自由的体现；但在资本主义下，它则成为一种强制性的权威。正如鲍勃·布莱克（Bob Black）在《工作的废除》中指出的：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>那些哀叹极权主义的自由派、保守派和自由意志主义者，都是伪君子和虚伪的人……你会发现在办公室或工厂中存在的等级制度和纪律，与监狱或修道院中的如出一辙……工人是兼职奴隶。老板决定你何时上班，何时离开，以及在这期间该做什么。他告诉你要完成多少工作，工作速度要多快。如果他愿意，他甚至可以将这种控制延伸到羞辱性的程度，如果他愿意，他就会规定你的着装，甚至限制你上厕所的次数。特殊情况下，他可以用任何理由解雇你，或者无缘无故地解雇你。他让告密者和主管监视你，并收集每位员工的档案。顶撞老板被称为‘不服从上级’，就好像工人是个不听话的孩子一样，而这不仅会让你丢掉工作，还会使你失去领取失业补偿的资格……这种屈辱性的统治体系，掌控着大多数女性半数的清醒时间，以及绝大多数男性的绝大部分生命时光。在某些方面，我们的制度被称为民主、资本主义，或者——更准确地说——工业主义，这并非完全错误，但它真正的名字是‘工厂法西斯主义’和‘办公室寡头统治’。任何声称这些人是‘自由’的人，非蠢即坏。”[《工作的废除及其他文章》，第21页]</p>

<p class="paragraph-P15">面对这一批评，资本主义的捍卫者通常会回应道：<span class="text-正文引文_20_字符">“这里是自由市场，如果你不喜欢，你可以换一份工作。”</span>然而，这一回应存在诸多问题。最明显的问题是，资本主义从来不是、也从未是一个“自由市场”。正如我们在<a href="#B_2" class="text-Internet_20_link"><span class="text-Internet_20_link">B.2节</span></a>所指出的，国家的一个核心职能就是保护资本家阶级的利益，因此，国家一次又一次地干预市场，使其向雇主倾斜。因此，捍卫资本主义的人用一个从未存在过的理想化概念来回应批评，实在是毫无说服力的。<span class="text-T29">  </span></p>

<p class="paragraph-P15">然而，这种回应更为根本的问题在于，它默认了专制是一种可以接受的人际形式。如果说“你的选择要么是忍受这个老板，要么是去寻找另一个（希望更开明的）老板”，那这完全反映出对自由概念的无知。自由并不是拥有一个可以挑选主人的机会，而是能够有机会自主掌控自身的事务。资本主义意识形态的成就之一，就是让人们误以为选择一个新的主人就是自由，让人们相信只要存在“同意”，就意味着存在“自由”——而完全忽视了塑造这些选择的客观条件，以及这些选择所产生的社会关系的本质。</p>

<p class="paragraph-P15">虽然我们会在<a href="#B_4_3" class="text-Internet_20_link"><span class="text-Internet_20_link">B.4.3节</span></a>进一步讨论这一问题，但现在就有必要先做一些简要的说明。要理解资本主义捍卫者的回应为何没抓住重点，我们只需将这一论点从经济制度转移到政治制度即可。让我们设想一个在岛屿上的专制国家体系，每个国家都是君主制（即独裁政权）。每个国王决定他的臣民应该做什么、可以与谁交往，并且攫取他们劳动的成果，以换取食物、衣物和住所；工作时间也由国王随意决定（国王“仁慈”地允许臣民在晚上和周末拥有一些自由时间）。其中一些国王甚至规定臣民的着装方式，以及他们见面时应如何互相问候。很少有人会认为，生活在这样的安排下的人是“自由”的。<span class="text-T29">  </span></p>
