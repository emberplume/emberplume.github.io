<p class="paragraph-P15">那么，在自由意志共产主义社会中，是什么机制让生产者对消费者负责呢？首先，公社将在分配网络中行使其<span class="text-Emphasis">“退出”</span>的权力。如果一个工团生产的商品质量不达标，或者在消费者需求发生变化时拒绝调整产量，那么公社商店就会转而向那些<span class="text-Emphasis">正在</span>生产所需商品的工团采购。那么原来的工团就只是在为自己的库存生产，这是一项毫无意义的任务，几乎没有人会这么做。毕竟，人们通常希望自己的工作有意义、有用。仅仅为了工作而生产没人想要的东西，这是一件令人沮丧的事情，几乎没有理智的人会这么做（在资本主义制度下，人们忍受着摧残精神的工作，是因为有收入总比没有好；但在一个自由的社会里，这种“激励”将不复存在）。</p>

<p class="paragraph-P15">由此可见，<span class="text-Emphasis">“退出”</span>机制在自由意志共产主义中仍然存在。然而，有人可能会说，反应迟钝或效率低下的工团仍然会存在：它们压榨其余部分的社会，生产劣质产品（或质量低于平均水平的商品），却消耗他人的劳动成果；并且深信没有了对贫困和失业的恐惧，它们就可以无限期地继续这样做。有人认为，没有了市场，就需要（或会发展出）某种形式的官僚机构，这个机构将有权惩罚这样的工团。这样一来，国家就会在“自由意志”共产主义中继续存在，“上级”机构会对“下级”机构使用强制手段，以确保它们满足消费者的需求或生产出足够的产品。</p>

<p class="paragraph-P15">乍一看，这似乎是一个可能存在的问题，但仔细审视就会发现它存在缺陷。这是因为无政府主义不仅基于<span class="text-Emphasis">“退出”</span>，还基于<span class="text-Emphasis">“发声”</span>。与资本主义不同，自由意志共产主义基于联合与沟通。每个工团和公社都与其他工团和公社自由达成协议并结成联盟。因此，如果某个特定的工团生产的商品质量差，或没有尽到自己的责任，那么与它们有联系的人很快就会意识到这一点。首先，对某个工团的工作不满意的人会直接呼吁他们整顿自己的行为。如果这不起作用，那么他们就会通过拒绝在未来与该工团合作来表达不满（也就是说，他们会行使<span class="text-Emphasis">“退出”</span>的权力，同时拒绝向该工团提供其所需的任何商品）。他们还会通过媒体让整个社会都知道这件事，同时联系消费者团体、合作社以及他们和其他工团所属的相关生产者和公社邦联，这些邦联会反过来将问题告知其成员（相关邦联可能包括地方和地区公社邦联、一般跨行业邦联、该工团所属的行业／公社邦联，以及没有尽到责任的工团所属的邦联）。在当今社会，类似的“口口相传”的警告和建议也在不断传播，同时还有消费者团体和媒体的参与。我们这里提出的建议是对这种常见做法的延伸（这种做法的存在表明，价格机制实际上并没有为消费者提供做出决策所需的所有相关信息，不过这是题外话了）。</p>

<p class="paragraph-P15">如果存在问题的工团在收到一定数量的投诉后，仍然不改变其行为，那么它将遭受非暴力的直接行动。这将包括抵制该工团，（也许）还会抵制它所在的公社（比如拒绝向其提供产品和投资），从而使该工团被排除在联合所带来的利益之外。该工团将面临这样一个事实，那就是：没有人愿意与它合作，并且它所能获得的商品，包括其成员的消费品，都会减少。实际上，这与资本主义制度下一家公司失去客户进而失去收入的过程类似。不过，我们怀疑一个自由的社会是否会让任何人遭受贫困或饥饿的痛苦（就像资本主义那样）。所以确切来说，维持生存所需的最基本的商品仍然会提供给他们。</p>

<p class="paragraph-P15">在不太可能发生的情况下，如果这种全面抵制没有让其回心转意，那么还有两种选择。要么解散这个工团，为其成员找到新的工作场所；要么将该工团转让或出售给其当前的使用者（也就是说，将他们，排除在他们显然不想成为其中一部分的社会之外）。选择哪种方案，将取决于相关工作场所的重要性以及该工团成员的意愿。如果该工团拒绝解散，那么第二种选择将是最合理的（除非该工团控制着一种稀缺资源）。第二种选择可能是最好的，因为这会让被驱逐的工团深刻认识到联合的好处，因为它将不得不靠自己生存，通过出售自己的劳动产品来维持生计，并且很快就会重新回到联合的行列中来。</p>

<p class="paragraph-P15">克鲁泡特金在100多年前就曾这样论述：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>当一家与其他公司联合的铁路公司未能履行其承诺，当它的火车晚点，货物被搁置在车站而无人理会时，其他公司就会威胁要取消合同，而这种威胁通常就足够了。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>人们普遍认为……商业活动之所以遵守承诺，只是因为害怕打官司。事实并非如此；十有八九，违背诺言的商人是不会出现在法官面前的……仅仅是迫使债权人提起诉讼这一事实，就足以让绝大多数商人，永远地拒绝与一个迫使同行打官司的人有任何生意往来。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>既然如此，为什么在今天……商人之间的贸易活动中、以及铁路公司在运输组织中所采用的手段，在一个基于自愿劳动的社会中就不能去采用呢？”（《面包与自由》，第153页）</p>

<p class="paragraph-P15">因此，为了确保生产者对生产与消费负责，自由意志共产主义（或任何其他形式的无政府主义）不需要官僚机构。相反，那些受到反应迟钝的生产者影响的人，通过沟通和采取直接行动，将是确保生产对消费负责的有效且高效的手段。</p>
<p class="paragraph-P15"> </p><h3 class="paragraph-P26"><a id="a__I_4_8_那么投资决策应当如何进行呢？"><span/></a><a id="I_4_8"/>I.4.8 那么投资决策应当如何进行呢？<span class="text-T23">  </span></h3>

<p class="paragraph-P15">显然，一个特定的社会需要考虑消费方面的变化，因此要对新的生产方式进行投资。无政府主义社会也不例外。正如行会社会主义者G.D.H.科尔指出的<span class="text-正文引文_20_字符">：“对于一个社群来说，根据因时而异的各种因素，始终在‘为最终用途的生产’和‘为进一步生产的用途的生产’之间保持平衡，是至关重要的。而且，这种平衡是一个应该由整个社群来决定，并代表整个社群来处理的问题。”</span>（《重述行会社会主义》，第144页）</p>

<p class="paragraph-P15">如何确定这种平衡，会因所考虑的无政府主义思想流派的不同而有所差异。不过，所有人都认同，这样一项重要的任务应该处于社群的有效控制之下。</p>

<p class="paragraph-P15">互助主义者认为，解决投资问题的办法是建立一个互助银行体系，将利率降至零。这将通过<span class="text-正文引文_20_字符">“根据互惠或互助原则组织信贷……在这样的组织中，信贷被提升到一种由社群管理的社会职能的高度；而且，由于社会从不拿其成员进行投机，它将以实际交易成本……贷出信贷”</span>来实现。（查尔斯·A.达纳，《蒲鲁东和他的“人民银行”》，第36页）这些贷款，将被分配给互助银行认为有可能成功并能偿还原始贷款的项目。通过这种方式，提供信贷所带来的货币供应量的增加不会引发通货膨胀，因为货币不是随意创造的，而是用于那些被认为有可能增加经济中商品和服务供应的项目（见G.3.6节）。另一个关键的投资来源将是内部资金（即留存储蓄），就像如今合作社的情况一样：<span class="text-正文引文_20_字符">“工人管理者的新投资，部分来自内部资金，部分来自外部贷款……工人管理者的创业活动……会产生利润和亏损，也就是说，每个工人的收入会有高有低。”</span>（布兰科·霍尔瓦特，《重新审视工人管理企业的理论》，第9-25页，《比较经济学杂志》，第10卷，第1期，第21页）正如在<a href="#I_1_1" class="text-Internet_20_link"><span class="text-Internet_20_link">I.1.1节</span></a>所讨论的，取消股票市场不会损害投资（几乎所有的投资资金都来自其他来源），并且会消除经济活动中一个重要的负面影响。</p>

<p class="paragraph-P15">集体主义和共产主义的无政府主义者认识到，信贷是基于人类活动的，而人类活动是以货币的形式体现的。正如科尔所指出的，<span class="text-正文引文_20_字符">“对（投资）这一点的理解，取决于清楚地认识到这样一个事实，即对资本的所有实际增加都采取这样一种形式：引导一部分劳动生产力、并使用某些材料。这不是为了制造产品以及提供与这种制造相关的服务，而是为了进一步生产的目的。”</span>（同上，第143页）所以，当集体主义和共产主义的无政府主义者说：<span class="text-正文引文_20_字符">“所有信贷都以劳动为前提，如果劳动停止，信贷就不可能存在”</span>，并且<span class="text-正文引文_20_字符">“信贷的合法来源”</span>是<span class="text-正文引文_20_字符">“劳动阶级”</span>，他们<span class="text-正文引文_20_字符">“应该控制信贷”</span>并且<span class="text-正文引文_20_字符">“信贷应该为了[他们的]利益而被使用”</span>时——他们与互助主义的同仁观点一致。（达纳，出处同上，第35页）</p>

<p class="paragraph-P15">因此，在集体主义社会中，会为工团、公社及其社群的（“人民的”）银行设立投资基金。这些基金将用于储存折旧基金，以及用于工团商定的其他投资项目的资金（例如，工团联盟可能会同意将其劳动券的一定比例，分配到一个共同账户，以便为重大投资项目提供必要的资金）。同样，各个工团和公社也会为自己的投资项目设立资金储备。此外，与这些“人民银行”相关联的工团邦联在投资决策中也将发挥明确的作用，通过召开决定“哪些投资计划应获得资金”的论坛，来确保生产满足需求（我们强调，这很难说得上是“中央计划”，因为资本主义企业也会为满足预期需求而规划未来的投资）。在这方面，集体无政府主义类似于互助主义，因此我们也期望（这样的社会里）会安排无息信贷以促进投资。</p>

<p class="paragraph-P15">而在共产无政府主义社会中，情况会略有不同，因为这个社会不会使用互助主义和集体主义中所采用的劳动券。这意味着生产工团将达成共识，即他们的总产出和活动的一定部分将用于投资项目。实际上，每个工团，都能够以一种对社会劳动力的、商定索取权的形式，去利用合作共同体批准的资源（投资“<span class="text-正文引文_20_字符">本质上是对物质和劳动力的分配，而从根本上来说，是对人类生产能力的分配。”</span>[科尔，出处同上，第144-145页]）通过这种方式，互助确保了为未来储备合适的资源池，让所有人都能从中受益。</p>

<p class="paragraph-P15">应该记住的是，在发放信贷之前并不需要储蓄。例如，在资本主义制度下，银行经常发放超过其实际现金储备的信贷（如果它们不这样做，其一，它们就不是合格的资本家，其二，经济就将陷入停滞）。利率也并不反映对未来商品的偏好（正如在C.2.6节所讨论的，利率反映的是市场权力、信贷行业的垄断程度、个人的社会和阶级地位，以及许多其他因素）。此外，一个发达的经济体，会用空间上的过程取代了时间上的过程。在农民社会和部落社会中，个人通常确实不得不花费时间和精力来制作自己的工具（猎人必须停止狩猎，以便制作一把新的改良弓箭或长矛）。然而，随着劳动分工的合理发展，不同的人生产其他人使用的工具，并且可以在其他人进行生产的同时进行生产。如果生产投资品的工人必须等到积累了足够的储蓄之后才能开始工作，那么任何发达的经济是否能够正常运转都将值得怀疑。因此，“投资”需要储蓄的观念在某种程度上是不恰当的，因为不同的工作场所生产消费品，而其他工作场所生产投资品。问题就变成了：要确保有足够的人力和资源同时投入到这两项活动中。</p>

<p class="paragraph-P15">这将如何运作呢？显然，投资决策对整个社会都有影响。这些决策的实施需要利用<span class="text-Emphasis">现有的</span>生产能力，因此必须由相关的合适层级的邦联来负责。在生产单位以上层级做出的投资决策，会以对工团当前产出的需求的形式，得以实现（这些工团有能力生产所需商品）。这将要求每个工团<span class="text-正文引文_20_字符">“编制一份预算，说明其对即时使用的商品或服务的需求估计，以及对扩建和改进的需求估计。”</span>（科尔，出处同上，第145页）这些预算和投资项目将在邦联的相应层级进行讨论（在这方面，共产无政府主义与集体无政府主义类似）。</p>

<p class="paragraph-P15">工团／公社的邦联，将是讨论（交流）各种所需投资计划、以及在不同目标之间分配稀缺资源的理想平台。这可能涉及到将投资分为两类——必要投资和可选投资——并使用统计技术来考虑投资决策的影响（例如，使用投入产出表来查看——比如说——钢铁行业的某个特定投资决策，是否需要对能源生产进行投资）。通过这种方式，社会需求<span class="text-Emphasis">和</span>社会成本都将被考虑在内，确保投资决策不会相互孤立地做出，从而避免因其他行业投入不足而导致的瓶颈和生产不足。</p>

<p class="paragraph-P15">必要投资，是指由相关邦联商定的投资项目。这意味着资源和生产能力会按照商定的投资项目优先投入到这些项目中。不需要精确确定<span class="text-Emphasis">哪些</span>工团将为某个特定的投资项目提供必要的商品，只需要确定该项目优先于其他请求即可。在资本主义制度下，当银行向一家公司提供信贷时，它很少会询问当这笔钱被花掉时具体会与哪些公司签订合同，而是（直接）给予了该公司通过提供信贷／资金来指挥其他工人劳动的权力。同样，在无政府共产主义社会中，不同之处在于其他工人已经通过将某个项目指定为<span class="text-Emphasis">“必要投资”</span>，而同意为该项目提供劳动。这意味着当一个<span class="text-Emphasis">“必要投资”</span>的请求到达一个工团时，该工团必须尝试满足它（也就是说，假设它有能力满足该请求，它必须将该请求纳入其生产计划中<span class="text-正文引文_20_字符">“可选”</span>请求之前）。所有工团都可以获取一份必要投资项目的清单，包括这些项目的需求以及是否已经下单，以确保这样的请求是真实的。</p>

<p class="paragraph-P15">可选投资，只是那些未被联盟商定的投资项目。这意味着当一个工团或公社向一个工团下订单时，这些订单可能不会得到满足，或者需要更长时间才能得到交付。该项目可能会继续进行，但这取决于该工团或公社是否能找到愿意从事这项工作的工人。这适用于小规模的投资决策，或者是那些其他公社／工团不认为是必不可少的投资项目。</p>

<p class="paragraph-P15">这样我们就有了两种相互关联的投资策略。无政府共产主义社会将通过使用<span class="text-Emphasis">“必要”</span>和<span class="text-Emphasis">“可选”</span>投资项目，来优先考虑某些形式的投资。这种投资的社会化将使一个自由的社会能够在满足社会需求的同时，保持一个去中心化且充满活力的经济。满足社会需求的重大项目将得到有效组织，而小型项目则具有多样性。确保投资生产、订购特定商品等等任务，将像自由经济的其他方面一样去中心化，因此无政府主义<span class="text-正文引文_20_字符">“提议……生产工具（包括土地）的用益权，应向所有工人或工人团体免费开放”，“工人应该自行组织起来，并根据他们的理性和意愿安排工作”</span>，并且<span class="text-正文引文_20_字符">“各个行业之间的必要联系……应该按照同样的自愿原则来管理。”</span>（夏洛特·M.威尔逊，《无政府主义论文集》，第21页）</p>

<p class="paragraph-P15">至于何时需要投资，很明显，在集体主义和共产主义的无政府主义中，这将基于商品需求的变化。正如纪尧姆所说：<span class="text-正文引文_20_字符">“通过收集一个地区所有公社的统计数据，就有可能科学地平衡生产和消费。根据这些统计数据，也将有可能在生产不足的行业增加人力，在生产过剩的行业减少人力。”</span>（《论构建新的社会秩序》，第356-379页，《巴枯宁论无政府主义》，第370页）显然，对需求较高的生产部门进行投资是至关重要的，而这可以从集体和公社生成的统计数据中很容易看出。汤姆·布朗指出了这一显而易见的观点：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>商品将像现在一样以更多样的形式生产出来，因为工人喜欢生产不同种类和新型号的商品。现在，如果某些商品不受欢迎，它们就会留在货架上……而其他更受欢迎的商品，商店里的存货会被抢购一空。显然，[商店]店员会减少对不受欢迎商品的订购量，增加对受欢迎商品的订购量。”（《工团主义》，第55页）</p>

<p class="paragraph-P15">一般来说，在其他条件相同的情况下，生产投资品的工团会倾向于先满足那些需求过剩的工团的需求。由于有这样的指导方针以及生产者之间的沟通，投资将流向那些实际需要投资的行业。换句话说，客户的选择（通过个人在不同工团的产出之间进行选择来体现）将产生与投资决策相关的信息。</p>

<p class="paragraph-P15">由于只要合理且可行，生产就会去中心化，每个地方／地区将能够了解自身的需求，并根据自身的判断来满足这些需求。这意味着大规模的规划将不会进行（当然，假设它在实践中可行的话），仅仅是因为不需要去这样做。将这种做法与广泛的通信网络相结合，将会确保投资不仅不会重复建设经济中未被利用的工厂，而且投资会考虑到每个地方所面临的具体问题和机会。当然，集体会对新的生产线和技术以及现有的生产线进行试验，因此会对新技术和产品进行投资。就像在资本主义制度下一样，在对新产品做出重大投资决策之前，会进行广泛的消费者测试。</p>

<p class="paragraph-P15">此外，投资决策还需要展示不同选择的不同结果的信息。我们的意思是，对不同投资项目在投入和产出方面、与现有技术之间的关系进行分析。这将采用成本效益分析的形式（如<a href="#I_4_4" class="text-Internet_20_link"><span class="text-Internet_20_link">I.4.4节</span></a>所述），并将表明何时将工业技术转换为更高效、更具赋能作用、更符合生态要求的方法，从经济、社会和生态角度来看是合理的。这样的评估将指明投入水平，并将其与可能的产出进行比较。例如，如果一种新的生产技术在减少总工作时长（将生产机器所需的工时与使用该机器所减少的工时进行比较）的同时，对于类似的产出还减少了废品的产生，那么这种技术就会被采用。</p>

<p class="paragraph-P15">社区方面也是如此。一个公社显然必须决定并规划市政投资（例如新公园、新住房等等）。他们也将对本地区的工业发展拥有决定权，因为如果一个工团在一个住房合作社旁边建造一个水泥厂、而住房合作社不希望这样做，这是不公平的。有一种观点认为，当地公社将对其辖区内工团的投资决策做出决定（例如，一个工团可能会制定多个方案，这些方案将在当地公社进行讨论，并在辩论后确定最终方案）。地区性的决策（例如新建一家医院）可以在相应的层级做出，相关信息由卫生工团和消费者合作社提供。投资决策的实际地点将由相关人员确定。然而，当地工团必须成为开发新产品和投资计划的核心，以鼓励创新。</p>

<p class="paragraph-P15">因此，在无政府主义制度下，不需要资本市场来决定是否需要投资以及投资应采取何种形式。资本主义的辩护者声称目前由股票市场完成的工作，可以被去中心化的邦联网络中工作场所之间的合作与沟通所取代。生产者可以评估一种产品的不同消费者的相对需求，并就该产品最适合的使用方向做出明智的决策。没有了私有财产，住房、学校、医院、工作场所等等，将不再被尽可能地挤在最小的空间里。相反，它们将建在一个“绿色”的环境中。这意味着人类的建筑将融入自然环境中，不再与自然隔绝。通过这种方式，人类的生活可以得到丰富；而将尽可能多的人和物“经济地”塞进一个小空间所带来的弊端，也可以得到克服。</p>

<p class="paragraph-P15">只有将投资决策从“专家”手中夺走，交到普罗大众手中，当下一代才能根据他们自己以及子孙后代的利益进行投资。而建立一个旨在让富人更富，且富人的一时兴起就可以决定数百万人的生活的制度——显然不符合我们的最大利益。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__I_4_9_科技进步应该被看作是反无政府主义的吗？"><span/></a><a id="I_4_9"/>I.4.9 科技进步应该被看作是反无政府主义的吗？<span class="text-T23">  </span></h3>

<p class="paragraph-P15">不一定。这是因为技术能让我们“事半功倍”，技术进步能提高所有人的生活水平，还能用于增进个人自由：例如，医疗技术，就能将人们从痛苦、疾病和“天然”短暂的寿命中解放出来；技术能把劳动力从与生产相关的繁琐杂务中解放出来；先进的通信技术能增强我们自由交往的能力——这样的例子不胜枚举。所以，绝大多数无政府主义者认同克鲁泡特金的观点，即<span class="text-正文引文_20_字符">“（工业）技术的发展，最终为人类提供了摆脱奴役性劳作的机会。”</span>（《伦理学》，第2页）</p>

<p class="paragraph-P15">例如，资本主义制度下生产力的提高，通常会导致进一步的剥削和统治、工人失业、经济危机等。然而，在无政府主义的世界里并非必然如此。举例来说，设想有一个公社，其中5个人想成为面包师（或者说公社的面包房需要5个人来工作），每人每周花20小时生产面包。现在，如果<span class="text-Emphasis">工人们自己期望、规划和组织</span>引入自动化，将面包生产所需的劳动量减少到每人每周15小时，会发生什么呢？显然，没有人会有损失——即使有人的工作“被取代”，那个人仍能像以前一样获得生活资料——甚至还可能有所收获。这是因为从面包生产中节省出了5个工时，这些时间现在可以用在其他地方或转为休闲时间；而无论哪种方式，都提高了每个人的生活水平。</p>

<p class="paragraph-P15">显然，这种理想的结果不仅源于所使用的技术，还（关键地）源于在公平的经济和社会制度中对技术的运用：归根结底，没有理由认为技术的使用不能赋予人们权力并增加他们的自由！</p>

<p class="paragraph-P15">当然，技术也可以被用于压迫性的目的。人类的知识，就像所有事物一样，即可以被用来增加自由，也可以用来减少自由；即可以用来加剧不平等，也可以用来减少不平等；即可以用来帮助工人，也可以用来征服他们，等等。正如我们在D.10节中所论证的，不能脱离技术所产生和使用的社会，来孤立地看待技术。大多数无政府主义者都意识到，用专家大卫·诺布尔的话来说，<span class="text-正文引文_20_字符">“资本投入到那些会强化[资本主义工作场所内的]统治体系的机器上；而这种投资决策，从长远来看可能会使选定的技术具有经济性，但它本身并不是一个经济决策，而是一个得到文化认可的政治决策。”</span>（《没有人民的进步》，第6页）在一个等级制社会中，引入的技术将服务于权贵的利益，有助于边缘化和剥夺大多数人的权力（用诺布尔的话说，<span class="text-正文引文_20_字符">“技术是政治性的”</span>）。它并非独立于人类以及人类之间的社会关系和权力结构而发展。</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">正是由于这些原因，无政府主义者对人类知识与无政府主义之间的关系持有广泛的观点。一些人，如彼得·克鲁泡特金，自己就是科学家，他们看到了利用先进技术来扩大人类自由的巨大潜力。其他人则对技术保持一定的距离，担心其被用于压迫性目的，还有少数人完全拒绝科学和技术。当然，所有这些都是可能的无政府主义立场。但大多数无政府主义者支持克鲁泡特金的观点，不过在看待资本主义中技术是如何被（滥）用时，会带有适度有益的、实践的卢德主义<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 卢德主义（Luddism）：源于19世纪英国民间对抗工业革命、反对纺织工业化的社会运动。该运动中工人常常会毁坏纺织机，因为工业革命运用机器大量取代人力劳作，工厂可以用廉价的无技术劳动力来操作机器，致使许多技术娴熟的手工工人失业。后世也将反对任何新科技的人称作“新卢德主义者”"><a href="#ftn97" id="body_ftn97">①</a></span></span>色彩（<span class="text-正文引文_20_字符">“只有当</span><span class="text-正文引文_20_字符"><span class="text-T12">有一天</span></span><span class="text-正文引文_20_字符">，机器成为工人的朋友，缩短他们的工作时间；而不是像</span><span class="text-正文引文_20_字符"><span class="text-T12">今天</span></span><span class="text-正文引文_20_字符">这样成为他们的敌人，夺走工作、害死工人时——工人才会尊重机器。”</span>——埃米尔·普热，引自大卫·诺布尔，同上，第15页）。弗农·理查兹指出了一个明显的事实：</div>

<p class="paragraph-P42"><span class="text-T28">“</span>我们认为，只有当所有生产都服务于公共需求时，‘生产力’这个词才有意义，或者说在社会层面上才是重要的……</p>

<p class="paragraph-P42"><span class="text-T28">“</span>如果生产力的提高，既提高了生活水平、又增加了所有人的休闲时间，那么它才有意义。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>在我们生活的社会中，‘生产力’并不是实现社会目标的手段，而是实业家希望为自己和股东赚取更多利润的手段，因此应该遭到劳动人民的坚决抵制，因为它既没有给他们带来更多的休闲时间，也没有将他们从工资奴役中解放出来。事实上，对许多人来说，这意味着失业……</p>

<p class="paragraph-P42"><span class="text-T28">“</span>管理人员和技术专家精简工业的尝试，遭到了大多数工人的本能抵制，即使他们头脑中没有两个能相互对抗的政治理念；这并不是因为他们<span class="text-Emphasis">本质上</span>抵制变革，而是因为他们看不到这种‘变革’会给他们带来任何好处。当然，他们是对的！然而，这种态度是消极的，无政府主义宣传者的任务应该是让他们意识到这一点，并指出唯一的替代方案；大致来说，就是财富的生产者必须为了所有人的利益来控制财富。”（《为什么工作？》，弗农·理查兹编，第206页）</p>

<p class="paragraph-P15">这意味着在一个无政府主义社会中，必须对技术进行改造和／或发展，以赋予使用者权力，从而减少与之相关的任何压迫性方面。正如克鲁泡特金所主张的，我们（有可能）处于一个有利的位置，因为<span class="text-正文引文_20_字符">“在文明史上，人类第一次达到了满足自身需求的手段超过了需求本身的程度。因此，像迄今为止所做的那样，为了确保少数人的幸福和进一步发展，而将苦难和堕落的诅咒强加给广大民众——已不再必要：所有人都能获得幸福，而无需让任何人承担压迫性的、有辱人格的劳作负担；人类最终可以在正义的基础上构建其整个社会生活。”</span>（同上，第2页）问题在于，对大多数无政府主义者来说，相较于摧毁技术，我们如何才能使这种技术人性化并加以改造，使其在社会和个人层面上具有解放性（当然，在适用的情况下，某些形式的技术和工业会因其内在的破坏性将被消灭）。</p>

<p class="paragraph-P15">对克鲁泡特金来说，和大多数无政府主义者一样，使技术和工业人性化的方法是让<span class="text-正文引文_20_字符">“工人掌控工厂、房屋和银行”</span>，这样<span class="text-正文引文_20_字符">“当前的生产将因这一简单事实而彻底变革”</span>。这将是一个将工业和农业<span class="text-Emphasis">整合</span>起来的过程的开端，因为<span class="text-正文引文_20_字符">“车间、铸造厂和工厂，在田野附近发展是至关重要的。”</span>（《面包与自由》，第190页）这样一个过程显然将涉及对资本主义的结构和技术进行改造，而不是简单地、不加思考地应用。正如在<a href="#A_3_9" class="text-Internet_20_link"><span class="text-Internet_20_link">A.3.9节</span></a>中所讨论的，虽然有少数无政府主义者确实试图消灭所有形式的技术，但大多数人会同意巴枯宁的观点，他认为<span class="text-正文引文_20_字符">“摧毁……所有的劳动工具……将意味着对全人类进行宣判——如今人类数量太多……无法仅靠大自然的馈赠去生存——（宣判人类）走向……饿死的结局。”</span>他对技术问题的解决方案，和克鲁泡特金的一样，是让技术为使用者服务，创造<span class="text-正文引文_20_字符">“资本与劳动的紧密而完整的结合”</span>，这样它就<span class="text-正文引文_20_字符">“不会……仍然集中在一个独立的剥削阶级手中”</span>。只有这样才能<span class="text-正文引文_20_字符">“粉碎资本的暴政”</span>。（《巴枯宁基本著作》，第90-91页）所以大多数无政府主义者试图改造而不是消灭技术。而要做到这一点，我们需要先掌握生产资料，然后才能决定保留什么、改变什么以及抛弃什么是不人道的。换句话说，仅仅摆脱老板是不够的，然而这依然是必要的第一步！</p>

<p class="paragraph-P15">所有类型的无政府主义者都认识到批判性评估技术、工业等的重要性。任何革命的第一步都是夺取生产资料。第二步是<span class="text-Emphasis">立即</span>开始由使用者和受其影响的人（即社区、使用其生产产品的人等）对其进行彻底改造。很少有无政府主义者（如果有的话）试图维持当前的工业结构，或原封不动地应用资本主义技术。即使如此，我们怀疑使用那种技术并在工业中工作的许多工人，也不会让自己原封不动。相反，他们将试图把自己使用的技术从资本主义的影响中解放出来，就像他们解放自己一样。</p>

<p class="paragraph-P15">当然，这将涉及（可能是立即地或在一段时间内）关闭许多工业部门，并放弃那些无法转化为更适合自由个体使用的技术。当然，许多工作场所将被改造，以生产满足革命人民需求的新商品；或者由于社会革命会扰乱其商品市场而必然会关闭——比如奢侈品出口生产商，或为国家安全部队提供镇压设备的供应商。总之，社会革命意味着技术和工业的变革，就像它意味着社会的变革一样。</p>

<p class="paragraph-P15">这种改造工作的过程可以从西班牙革命中看到。在接管生产资料后，西班牙工人立即开始对其进行改造。他们消除了不安全和不卫生的工作条件和工作场所，并在安全和卫生的工作条件基础上创建了新的工作场所。由于从事工作（并因此了解工作）的人管理工作，工作实践也发生了转变。许多工作场所被改造，以生产战争所需的产品（如武器、弹药、坦克等），并生产消费品以满足当地居民的需求——因为正如克鲁泡特金所预测的，由于经济混乱和孤立，无法从正常供应来源获得此类商品。不用说，这些只是这个过程的开始，但它们清楚地指出了任何自由社会革命的发展方向，即工作、工业和技术的全面变革。技术变革将沿着新的路线发展，这些路线将考虑到人类和生态需求，而不是少数人的权力和利润。</p>

<p class="paragraph-P15">无政府主义明确地认为，资本主义和国家主义的方法不能用于社会主义和自由意志主义的目的。在我们为工人和社区自我管理而进行的斗争中，我们意识到工作场所不仅仅是生产场所——它们也是<span class="text-T13">再</span>生产的场所，是基于发号施令者和接受命令者之间、特定权力关系的某些社会关系的再生产场所。使工作场所民主化、将直接生产者的集体主动性置于任何生产活动中心的斗争，显然是一场改变工作场所、工作性质以及必然——改变技术的斗争。正如克鲁泡特金所主张的：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>革命不仅仅是对现行政治制度的改变。它意味着人类智慧的觉醒，意味着发明精神十倍、百倍地增长；它是一门新科学的曙光……它是人类思想的一场革命，比他们的制度变革还要深刻，甚至更为深刻……仅仅是接管中产阶级财产这一事实，就意味着有必要在车间、造船厂、工厂中彻底重组整个经济生活。”（同上，第192页）</p>

<p class="paragraph-P15">而有些人认为，工业和技术在这样的过程中不会改变，工人将继续以同样的方式、使用同样的方法做同样的工作！</p>

<p class="paragraph-P15">对克鲁泡特金来说，在资本主义制度下，<span class="text-正文引文_20_字符">“所有生产都走上了错误的方向，因为它不是为了确保所有人的福祉而进行的。”</span>（同上，第101页）所有人的福祉显然包括生产者，因此它也涵盖了工业结构和所使用的技术过程。同样，福祉也包括一个人的环境和周边环境，因此必须从生态角度评估技术和工业。不用说，无政府主义社会中的技术进步，必须考虑到这些因素以及其他人认为相关的因素，否则“所有人的福祉”这一理想就会被摒弃（关于未来的工作场所可能是什么样子的讨论，见<a href="#I_4_15" class="text-Internet_20_link"><span class="text-Internet_20_link">I.4.15节</span></a>）。</p>

<p class="paragraph-P15">所以，技术总是体现并表达其所处社会系统的基本价值观。如果你有一个异化一切的制度（资本主义），它自然会产生异化形式的技术，并使这些技术朝着强化自身的方向发展。资本家会选择那些强化他们权力和利润的技术，并使技术变革朝着那个方向倾斜，而不是朝着赋予个人权力、使工作场所更加平等的方向发展。</p>

<p class="paragraph-P15">所有这些都表明，技术进步不是中立的，而是取决于谁来做决策。正如大卫·诺布尔所说<span class="text-正文引文_20_字符">，“技术决定论，即认为机器创造历史而不是人创造历史的观点，是不正确的……如果我们现在面临的社会变革似乎是必要的，那是因为它们并非源于任何脱离实体的技术逻辑，而是源于一种社会逻辑。”</span>技术符合<span class="text-正文引文_20_字符">“权力的利益”</span>，但由于<span class="text-正文引文_20_字符">“技术过程是一个社会过程”</span>，那么<span class="text-正文引文_20_字符">“它像所有社会过程一样，充满了冲突和斗争，因此其结果最终总是不确定的。”</span>将技术发展视为<span class="text-正文引文_20_字符">“一个社会过程，而不是一种自主的、超然的、决定论的力量，可能是具有解放意义的……因为它开启了一个长期被否定的自由领域。它再次将人们恢复到他们作为故事主体的恰当角色，而不是仅仅作为技术的棋子……而技术发展本身，现在被视为一种社会建构，成为一个新的变量，而不是首要原因；它包含了一系列可能性，并预示着多种未来。”</span>（《生产的力量》，第324-325页）</p>

<p class="paragraph-P15">这并不意味着，就因为它们是在阶级社会中形成或发展起来的，我们必须拒绝所有的技术和工业。当然，某些技术极其危险，因此在任何一个理智的社会中，它们无疑都会被迅速叫停。同样，某些形式的技术和工业过程因其本质上是为压迫性目的而设计的，将无法被改造。许多其他生产荒谬、过时或多余商品的行业，当然会随着其商业或社会存在理由的消失而自动停止。但是许多技术，无论它们目前可能被如何滥用，几乎都没有内在的缺陷。它们可以很容易地被改作其他用途。当人们从统治中解放自己时，他们将毫不费力地拒绝那些有害的技术，同时将其他技术改作有益的用途。</p>

<p class="paragraph-P15">改变社会，所引入和利用的技术也会相应改变。通过将技术进步视为一个新的变量，取决于做决策的人以及他们所生活的社会类型，我们将可以看到技术发展并非天生就反无政府主义。一个非压迫、非剥削、生态的社会，将发展出非压迫、非剥削、生态的技术，就像资本主义发展出了有利于剥削、压迫和环境破坏的技术一样。因此，一个无政府主义者会质疑技术：最好的技术？对谁最好？对什么最好？根据什么标准、什么愿景来评判最好？又是根据谁的标准和谁的愿景去评判的？</p>

<p class="paragraph-P15">不用说，不同的社区和不同的地区会选择不同的优先事项和不同的生活方式。正如西班牙全国劳工联盟（CNT），在萨拉戈萨关于自由意志共产主义的决议所明确指出的，<span class="text-正文引文_20_字符">“那些拒绝工业化的公社……可以商定一种不同的共存模式。”</span>以<span class="text-正文引文_20_字符">“自然主义者和裸体主义者”</span>为例，决议认为他们<span class="text-正文引文_20_字符">“将有权拥有一个独立的行政管理机构，不受”</span>公社及其联合会所达成的<span class="text-正文引文_20_字符">“一般承诺的约束，他们派往……自治自由意志公社邦联代表大会的代表，将有权与其他农业和工业公社建立经济联系。”</span>（引自何塞·佩拉茨，《西班牙革命中的全国劳工联盟》，第1卷，第106页）</p>

<p class="paragraph-P15">然而，对大多数无政府主义者来说，技术进步在自由社会中很重要，它能最大限度地增加每个人的自由时间，用有意义的工作取代无意义的劳作。实现这一目标的方法是使用<span class="text-Emphasis">适当的</span>技术（而<span class="text-Emphasis">不是</span>对技术本身的崇拜）。只有通过批判性地评估技术，引入那些赋予权力、易于理解、能被个人和社区控制，并尽量减少生态破坏的技术形式，才能实现这一目标。只有这种对技术的批判性态度才能公正地对待人类思维的力量，并反映最初发展技术的创造力。不加质疑地接受技术进步，与不加质疑地反对技术一样糟糕。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__I_4_10_广泛分配剩余产品的优势是什么？"><span/></a><a id="I_4_10"/>I.4.10 广泛分配剩余产品的优势是什么？<span class="text-T23">  </span></h3>

<p class="paragraph-P15">我们之前（在<a href="#I_3_1" class="text-Internet_20_link"><span class="text-Internet_20_link">I.3.1节</span></a>）提到，工团之间的竞争可能会导致“合作利己主义”（借用克鲁泡特金的术语）。而为了消除这个问题，集体化的基础需要扩大，使生产基于需求，结果是盈余在全社会范围内进行分配。广泛的盈余分配的好处在于，它能让所有人都过上体面的生活，并阻止市场力量迫使人们为了在经济中生存而更加努力、更长时间地工作（见<a href="#I_1_3" class="text-Internet_20_link"><span class="text-Internet_20_link">I.1.3节</span></a>）。原本会相互竞争的工团实现合并，有望带来更高效的资源配置和技术进步，从而改变劳动模式，并减少我们在生产中所需花费的时间。我们将用西班牙革命以及当今社会体系中的实例来支持这一观点。</p>

<p class="paragraph-P15">加泰罗尼亚的集体化不仅涵盖了市政交通和公用事业等主要行业，也包括了较小的企业：小工厂、手工作坊、服务和修理店等等。奥古斯丁·苏希（Augustin Souchy）对这一过程描述如下：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>工匠和小作坊主，连同他们的雇员和学徒，常常加入他们所在行业的工会。通过在兄弟情谊的基础上整合他们的力量并共享资源，这些店铺能够承接非常大型的项目，并在更广泛的范围内提供服务……理发店的集体化是一个很好的例子，展示了小规模的制造业和服务业如何从资本主义转变为社会主义。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>在1936年7月19日（革命爆发的日子）之前，巴塞罗那有1100家理发店，其中大多数由勉强糊口的穷人所拥有。这些店铺往往又脏又破。5000名理发师助手是收入最低的工人之一……因此，店主和助手们都自愿决定将他们所有的店铺社会化。</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P42"><span class="text-T28">“</span>这是如何做到的呢？所有店铺直接加入了工会。在一次大会上，他们决定关闭所有不盈利的店铺。1100家店铺减少到了235家，每月在租金、照明和税收方面节省了13.5万比塞塔<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 比塞塔（peseta）：是西班牙及安道尔在1869-2002年使用的法定货币，1欧元=166.386比塞塔。"><a href="#ftn98" id="body_ftn98">①</a></span></span>。剩下的235家店铺进行了现代化改造，装修得十分精美。从节省下来的钱中，工资提高了40%。每个人都有工作的权利，而且每个人都能拿到相同的工资。以前的店主并没有因社会化而受到不利影响。他们被雇佣并获得稳定的收入。所有人在平等的条件下工作，获得同等的报酬。雇主和雇员之间的区别消失了，他们变成了一个平等的劳动共同体——自下而上的社会主义。”[《无政府主义集体》，山姆·多尔戈夫（编），第93至94页]</div>

<p class="paragraph-P15">这些集体除了改善了工作条件之外，还确保了工人阶级能够获得在以前市场力量所剥夺的其他商品和服务。在整个西班牙共和国内，城镇和乡村的集体组织了医疗保健服务。例如，在马格达莱纳德普尔皮斯的村子里，住房<span class="text-正文引文_20_字符">“是免费且完全社会化的，医疗保健也是如此……药品、物资、转送至巴塞罗那或卡斯特利翁的医院、手术、专科医生的服务——所有这些费用都由集体支付”</span>。在教育方面也是如此，集体创办并运营学校、学院和大学。例如，黎凡特地区农民联合会见证了每个集体组织了<span class="text-正文引文_20_字符">“一到两所免费的儿童学校”</span>，并且<span class="text-正文引文_20_字符">“几乎消除了文盲现象”</span>（在内战之前，西班牙农村的识字率达到了70%以上）。它还创办了一所<span class="text-正文引文_20_字符">“蒙卡达大学”</span>，该大学<span class="text-正文引文_20_字符">“开设了畜牧业、家禽养殖、动物育种、农业、树木科学等课程”</span>[加斯顿·莱瓦尔，同前引，第156页和第125页]。</p>

<p class="paragraph-P15">社会无政府主义者认为，这些例子表明，合作确保了资源得到有效配置，并且通过减少不必要的竞争将浪费降至最低。它还确保了满足人类福祉和发展关键领域的必要商品和服务能为所有人所用，而不是仅为少数人享有。这样的合作非但没有减少选择，反而通过让所有人都能获得这些商品和服务而增加了选择（而且由于消费者可以选择从哪个工团消费，并且消费者合作社和生产单位之间可以直接沟通，因此生产合理化几乎不会损害消费者的利益）。</p>

<p class="paragraph-P15">广泛的盈余分配的另一个好处体现在研究与开发（Research and Development，R&amp;D）方面。通过设立一个独立于个体工团财富的研发基金，整个社会可以通过获得有用的新技术和工艺而得到改善。因此，在自由意志社会主义社会中，人们（无论是在工作场所还是在社区中）可能会决定从可获得的社会产出中拨出大量资源用于基础研究。这是因为这项研究的成果将对所有人免费开放，从长远来看对每个人都有帮助。此外，由于工人直接控制他们的工作场所，并且当地社区实际上“拥有”它，所有受到影响的人都会对探索那些能够减少劳动、污染、浪费等，或者在对社会几乎没有影响的情况下增加产出的研究，感兴趣。</p>

<p class="paragraph-P15">这里还应该提到的是，随着人们对自己的工作和教育越来越感兴趣，研究将越来越多地得以开展。当人们从日常生活的苦差事中解放出来时，他们会随着自己的兴趣去探索各种可能性，因此，研究将在社会的多个层面上进行——在工作场所、社区、教育机构等等。</p>

<p class="paragraph-P15">这意味着研究和创新将符合所有相关人员的直接利益，而且所有人都将有能力进行研究和创新。在资本主义制度下，情况并非如此。大多数研究的开展，是为了通过提高生产力或把生产扩展到新的（以前无人问津的）领域，来在市场中获得优势。任何生产力的提高往往会给相关人员带来失业、技能退化和其他负面影响。而自由意志社会主义就不会面临这个问题。此外，应该强调的是，基础研究并不是自由市场资本主义所擅长的领域。正如道格·亨伍德所指出的，基础科学研究<span class="text-正文引文_20_字符">“主要由公共部门和像大学这样的非营利机构所资助的”</span>。例如，互联网和计算机最初都是五角大楼的项目，<span class="text-正文引文_20_字符">“几十年来，政府承担了基础研发的费用，而华尔街和私营企业对此毫无兴趣。事实上，只有当启动成本全部由公共部门承担，并且最终开始盈利时，资本才产生了兴趣……优秀的美国个人主义者不喜欢谈论公共部门，因为他们心目中的英雄是勇敢的企业家。”</span>[《新经济之后》，第196页和第6页] 世界各地这样的体系的兴起表明，基础研究往往需要公共支持才能进行。甚至像肯尼斯·阿罗这样杰出的新古典主义经济学家在20世纪60年代也不得不承认，市场力量是不够的：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>基础研究的成果仅作为信息投入用于其他发明活动，特别不太可能获得回报。事实上，只有在其他公司被阻止使用这些信息的情况下，进行基础研究的公司才有可能从商业角度受益。但是，这种限制总体上降低了发明活动的效率，因此也会减少发明活动的数量。”[引自大卫·施韦卡特，《反对资本主义》，第132页]</p>

<p class="paragraph-P15">从那以后，情况并没有改变。如果没有五角大楼体系、太空竞赛等等，现代社会还会能产生这么多创新吗？以互联网为例，如果没有公共资金的支持，它不太可能得以发展。当然，不用说，这些技术中的许多是出于邪恶的原因和目的而开发的，在自由社会中使用这些技术之前，需要进行彻底的变革（或者在许多情况下，予以废除）。然而，事实仍然是，一个纯粹基于市场的体系，不太可能产生我们认为理所当然的大多数技术。正如诺姆·乔姆斯基所指出的：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>[艾伦·]格林斯潘（当时的美联储主席）在美国给报纸编辑们做了一次演讲。他热情洋溢地谈到了市场的奇迹、消费者选择带来的好处等等。他还举了一些例子：互联网、计算机、信息处理、激光、卫星、晶体管。这是一个很有趣的清单：这些都是公共部门创造力和生产的典型例子。就互联网而言，在30年的时间里，它主要是由公共部门设计、开发和资助的，大部分来自五角大楼，然后是国家科学基金会——这包括了大部分的硬件、软件、新想法、技术等等。就在最近几年，它才被移交给像比尔·盖茨这样的人……就互联网而言，消费者的选择几乎为零，在关键的发展阶段，计算机、信息处理以及其他所有领域也是如此……</p>

<p class="paragraph-P42"><span class="text-T28">“</span>事实上，在格林斯潘所举的所有例子中，唯一还算说得过去的例子也许就是晶体管了，而它们也是一个有趣的案例。实际上，晶体管是在一个私人实验室——美国电话电报公司（AT&amp;T）的贝尔电话实验室——开发出来的，该实验室还对太阳能电池、射电天文学、信息论以及许多其他重要领域做出了重大贡献。但是，市场和消费者选择在其中起到了什么作用呢？结果再次证明，毫无作用。AT&amp;T是一家由政府支持的垄断企业，所以没有消费者选择的余地，而且作为垄断企业，它们可以收取高昂的价格：实际上这是对公众征收的一种税，它们可以用这些钱来支持像贝尔实验室这样的机构……所以这又是公共补贴的结果。似乎是为了证明这一点，一旦该行业解除管制，贝尔实验室就不复存在了，因为公众不再为它买单了……但这只是故事的开始。的确，贝尔发明了晶体管，但他们使用的是战时技术，而这同样是由公共补贴和国家发起的。此外，当时没有人会购买晶体管，因为其生产成本非常高昂。所以，在长达十年的时间里，政府是主要的采购方……政府采购为创业提供了动力，并引导了这项技术的发展，然后这项技术才得以推广到各个行业。”[《流氓国家》，第192至193页]</p>

<p class="paragraph-P15">自由市场也可能对创新产生负面影响。这是因为，为了用更高的股价取悦股东，公司可能会减少用于实际投资以及研发的资金，从长远来看，这也会抑制经济增长和就业。股东们可能会谴责那些他们认为“不经济的”（无利可图的）（投资项目和研发）活动，而这些活动实际上能够而且确实使整个社会变得更好。然而，这些收益是从长远来看的；而在资本主义制度下，短期收益才是重要的。当下更高的股价对于生存和长远发展至关重要。</p>

<p class="paragraph-P15">一个盈余和资源得以广泛共享的社会化经济，能够轻松地为研发、长期投资、创新等等分配资源。通过互助银行或工团和公社的邦联，可以根据长期优先事项的重要性以及社会成本来分配资源，而这些在资本主义制度下是不会被考虑的（事实上，忽视这些因素反而对资本主义有利）。社会化经济不会惩罚长期投资和研发，而是会确保有足够的资源可用，这将以某种方式使社会中的每个人都受益。</p>

<p class="paragraph-P15">如果我们看看职业培训和教育，广泛的盈余分配基础也将极大地有助于此。在自由市场资本主义制度下，职业培训受到影响，因为追求利润的企业不会承担那些会让其他企业受益的成本。这意味着，如果企业担心受过培训的工人很快会被其他能够提供更高工资的企业挖走（因为这些挖墙脚的企业并没有承担提供培训的成本），它们就会不愿意在培训上花钱。结果是，很少有企业会提供所需的培训，因为它们无法确定受过培训的工人不会跳槽到竞争对手那里（当然，由于技术熟练，受过培训的劳动力在工作场所内也拥有更大的权力，而且更难以被替代）。因此，除了技术发展之外，广泛的盈余分配基础将有助于提高社区成员的技能和知识水平。正如凯恩斯主义经济学家迈克尔·斯图尔特所指出的，<span class="text-正文引文_20_字符">“从理论和实证角度都有理由认为，市场力量会导致研发支出、教育和培训的供给不足”</span>[《20世纪90年代的凯恩斯》，第77页]。</p>

<p class="paragraph-P15">通过工作场所的邦联将培训社会化，工团可以通过提高成员的技能水平来提高生产力。当与工人的自我管理相结合时，更高的技能水平也往往会增加创新以及对“工作”的享受。这是因为，掌控自己时间的受过教育的劳动力，不太可能忍受单调、乏味、像机器一样的工作，他们会寻找方法来消除这种工作、改善工作环境，并提高生产力以获得更多的自由时间。</p>

<p class="paragraph-P15">除了工团、教育机构、公社等等所开展的工作之外，为个人和小团体提供资源以开展“偏好型项目（pet projects）”也是至关重要的。当然，工团和联盟会有自己的研究机构，但也不可低估有兴趣的“业余爱好者”所起的创新作用。正如克鲁泡特金所主张的：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>促进创新精神所需要的是……思想的觉醒，我们的整个教育体系使这种大胆的构想变得萎靡不振；需要普及科学教育，这将使探究者的数量增加数百倍；需要相信人类将向前迈出一步，因为正是热情、做好事的希望，激励了所有伟大的发明家。而只有社会革命才能给思想带来这种动力、这种勇气、这种知识，这种为所有人而努力的信念。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>然后我们将拥有庞大的机构……向所有探究者开放的大型工业实验室，在那里，人们在履行了对社会的义务之后，能够实现他们的梦想；……在那里，他们可以进行实验；在那里，他们会遇到其他行业的专家同志，这些同志也来研究一些难题，因此能够相互帮助和启发——他们的思想和经验的碰撞，会带来期待已久的解决方案。”[《面包与自由》，第117页]</p>

<p class="paragraph-P15">如今，自由软件（操作系统、编程语言、特定软件包和代码）的例子，就显示了这种概念的潜力。因此，社会化将通过为这类工作提供必要的资源（包括自由时间）来促进创新和科学发展。此外，它还将提供推动科学向前发展所需的社区精神。正如约翰·奥尼尔所说：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>在竞争激烈的市场经济中，存在着抑制信息交流的因素。市场鼓励保密，而这与科学领域的开放性是相悖的。它预设了一种财产观念，即所有者有权排斥他人。在科学领域，这种排斥他人的权利限制了信息和理论的交流，而这与知识的增长是不相容的……当信息交流是开放的时候，科学往往会发展……[此外，]一个理论或实验结果被接受的必要条件是，它要经过有能力的科学评委的公开、批判性审查。一个私人的理论或结果是不受科学可接受性标准检验的。”[《市场》，第153页]</p>

<p class="paragraph-P15">如今，发明家们常常<span class="text-正文引文_20_字符">“小心翼翼地对彼此隐瞒自己的发明，因为他们受到专利和资本主义的束缚——资本主义是当今社会的祸根，是知识和道德进步道路上的绊脚石”</span>。在一个自由的社会里，社会化将确保发明家们能够借鉴包括前人在内的所有人的知识。人们不会为了获得竞争优势而对他人隐瞒知识，而是会分享知识，使所有参与者以及社会的其他成员都从中受益。因此，“<span class="text-正文引文_20_字符">普及科学教育，这将增加探究者的数量”，“相信人类将向前迈出一步”</span>以及<span class="text-正文引文_20_字符">“激励所有伟大发明家的热情和做好事的希望”，</span>将得到最大限度的激发，创新也将得到提升。[克鲁泡特金，同前引书，第117页以及第116至117页]</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">社会无政府主义者还会通过考察现存社会来表明，社会化会带来更多的益处。来自英国、美国、澳大利亚、新西兰和中国的证据表明，与新自由主义相关的国有产业私有化，虽然未能实现其宣称的提供更廉价、更好服务的目标，却在实现其未明说的向上重新分配财富的目标上大获成功（详情见《我们信任政府：市场失灵与私有化的幻想》，作者沃里克·芬内尔、罗伯特·朱普和简·安德鲁）。铁路和公用事业私有化的例子、加利福尼亚的能源危机（像安然<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 安然公司（ENRON）：美国能源业巨头，财富500强公司之一。"><a href="#ftn99" id="body_ftn99">①</a></span></span>这样的公司获取了巨额的投机利润，而消费者却面临停电）以及澳大利亚悉尼的水处理丑闻，都不幸地非常典型。具有讽刺意味的是，在英国，经过30年的撒切尔主义政策（先是保守党执政，然后是新工党执政）之后，支持这些政策的右翼报纸读者们看到一篇又一篇文章，开始抱怨<span class="text-正文引文_20_字符">“宰客的英国”</span>以及私有化公用事业、服务和商品价格的不断上涨。必须强调的是，这并不是说无政府主义者的目标是国有化（这不是我们的目标，我们的目标是社会化和工人的自我管理），而是要表明，将资源私有化并不会使特定社会中的大多数人受益。</div>

<p class="paragraph-P15">还应该注意的是，更加不平等的社会对其中的几乎每个人都不利。理查德·威尔金森和凯特·皮克特在他们的著作《精神层面：为什么更加平等的社会几乎总是表现更好》中表明，几乎每一个现代社会和环境问题（包括健康不佳、缺乏社区生活、暴力、毒品、肥胖、精神疾病、长时间工作、大量的监狱人口）在不平等的社会中比在更加平等的社会中更有可能发生。基于三十年的研究，该书表明了正如无政府主义者长期以来所主张的那样，不平等对我们有害。因此，财富的社会化将使我们所有人受益。</p>

<p class="paragraph-P15">最后，还有那些无法工作的人以及公共产品的普遍供给问题。通过广泛的盈余分配，可以建立起社区医院、学校、大学等等。一个简单的事实是，任何社会都有一些成员无法（实际上也不应该）工作，除非他们自己愿意，比如青少年、老年人和病人。在个人无政府主义社会中，除非有人（家庭成员、朋友或慈善机构）为他们提供支付医院费用等所需的资金，否则实际上不会为这些人提供任何保障——对大多数无政府主义者来说，这样的情况太像我们目前正在反对的制度了，毫无吸引力可言。因此，社会无政府主义者认为，每个人都有权接受教育、享受医疗保健等等，并且有权过上充实的、人性化的生活，而不是将其作为一种需要付费才能得到的特权。基于社区的分配方式，将确保社区的每一个成员在需要时都能自动获得这些服务。例如，消除私有化医疗保健所带来的担忧，可以被视为社会化的一个好处，而这是国内生产总值（GDP）或类似的经济指标所无法体现的（更不用说它所体现的道德意义了）。</p>

<p class="paragraph-P15">同样值得注意的是，非私有化的医疗保健系统效率更高。竞争以及拒绝为人们提供治疗也会导致效率低下，因为价格会被抬高，以支付广告费用、与竞争相关的管理成本、向股东支付股息等等。这会增加那些幸运地享有保险的人的成本，更不用说由于不断担心失去保险、或因保险公司做出不利于病人及其医生的决定而被拒绝赔付，所带来的压力了。例如，1993年，加拿大的医疗计划将0.9%的支出用于管理费用，而美国医疗保险（Medicare）的这一比例为3.2%，私人保险公司则为12%。此外，当加拿大在1971年采用公共资助系统时，它和美国在医疗保健方面的支出都刚刚超过国内生产总值（GDP）的7%。到1990年，美国的这一比例上升到了12.3%，而加拿大为9%。从那以后，成本持续上升，这使得医疗保健改革成为了深受其苦的公众极为关注的问题（当然，前提是他们足够幸运拥有私人保险）。</p>

<p class="paragraph-P15">私人医疗保健的混乱局面，凸显了全社会范围盈余分配的好处。竞争损害了医疗保健服务的提供，进而伤害了民众。根据阿尔菲·科恩的说法：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>越来越多的医院和诊所由营利性公司经营；许多机构为了争夺‘客户’，似乎更看重一位熟练的营销主管，而非一位熟练的护理人员。就像在其他任何经济领域一样，对利润的追逐转化为降低成本的压力；而在这里，最简便的方法就是削减对那些无利可图的病人的服务，也就是那些比富人的病情更重的病人……结果是：在病人竞争更激烈的地区，医院成本实际上更高。”[《没有竞争》，第240页]</p>

<p class="paragraph-P15">美国自由主义者罗伯特·库特纳也表示认同：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>美国的医疗保健系统是一个充满不平等和低效率的混乱体系——而且随着私人市场力量试图使其合理化，情况还在不断恶化。转向全民医疗覆盖系统将一举解开这个死结。它不仅会更高效、更公平地提供明确的医疗保健服务，而且通过将健康状况不佳的成本社会化，还会为整个社会创造一个强大的经济激励，促使其重视一级预防……每个拥有全民医疗系统的国家，在医疗保健方面的支出占GDP的比例都低于美国……而且几乎每个拥有全民医疗系统的国家，从出生时起的预期寿命都更长（尽管从成年时起的预期寿命大致相当）……大多数拥有全民医疗系统的国家的患者满意度也更高。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>原因……应该是显而易见的。从本质上讲，全民医疗系统在浪费性的管理费用上花费更少，而在一级预防上投入更多。仅美国的医疗保险管理费用就消耗了约1%的GDP，而加拿大仅为0.1%。尽管医疗费用上涨在各地都是一个问题，但全民医疗系统的成本上涨速度要低得多……在1980年至1987年期间，美国的医疗总费用增长速度是GDP增长速度的2.4倍。在拥有全民医疗系统的国家，费用增长速度要慢得多。瑞典、法国、西德和英国的这一数字分别为1.2%、1.6%、1.8%和1.7%<span class="text-T28">……</span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>值得注意的是，美国虽然在医疗保健方面的支出最多，但每千人拥有的病床数量最少，入院率最低，病床占用率也最低——同时还伴随着最高的每日费用、最高的技术密集度，以及每张病床最多的员工数量。”[《一切都可出售》，第155-156页]</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">1993年，美国在医疗保健方面的支出占其GDP的13.4%，而加拿大为10%，瑞典和德国为8.6%，英国为6.6%，日本为6.8%。只有40%的美国人口享有公共医疗保健，在1991年全年，超过3500万人（占人口的14%）没有医疗保险<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 截至2025年4月，美国依然是世界上工业化国家中，唯一没有全民医疗卫生系统覆盖的国家。文中30年后的2021年，统计的美国无保险覆盖者依然接近3000万人，占比约为12% .[&quot;Health Insurance Coverage: Early Release of Estimates from the NHIS, January-June 2022&quot;. CDC. January 27, 2023.]"><a href="#ftn100" id="body_ftn100">①</a></span></span>，而在这一年中，大约有两倍于此的人在某个时期没有保险。从健康指标来看，美国民众的钱花得并不值当。加拿大、瑞典、德国、日本和英国的预期寿命都更高。美国的婴儿死亡率最高，在基本健康指标方面也排名垫底，而且每千人拥有的医生数量低于经合组织（OECD）的平均水平。总的来说，美国的医疗系统远远落后于其他国家的全民医疗系统。</div>

<p class="paragraph-P15">当然，有人会争辩说美国不是一个纯粹的“自由市场”，所以进行这样的比较毫无意义。然而，奇怪的是，竞争越激烈、私有化程度越高的系统，却比全民医疗系统效率更低、更不公平。同样奇怪的是，竞争的捍卫者们乐于用“现实存在的”资本主义的例子来阐述他们的观点，但却拒绝接受那些负面例子，认为它们是“不纯粹”系统的产物。他们既想享受好处，又不想承担坏处。</p>

<p class="paragraph-P15">值得注意的是，我们应该看到，从西班牙革命中可以看出，盈余还被用于社区服务（如医院和教育）。许多集体为其成员资助新建了医院和学院，为数十万人提供了他们仅凭自己的劳动曾永远无法获得的服务。这是一个典型的例子，说明合作帮助合作者取得了远比他们各自孤立行动所能取得的更大成就。关于这种自由意志主义的医疗系统是如何运作的，以及在一个自由社会中其他公共服务将如何组织，将在<a href="#I_5_12" class="text-Internet_20_link"><span class="text-Internet_20_link">I.5.12节</span></a>中讨论。</p>

<p class="paragraph-P15">所以我们可以从对不同类型资本主义的经验中得出一般性结论。如果你想生活在这样一个社会里：人们受过良好教育，如今在宜人的环境中平等地工作，并有充裕的闲暇时间去从事自己的项目和活动——那么就需要广泛地分享社会盈余。否则，你可能会生活在这样一个社会中：人们为了在市场中生存而长时间努力工作，没有时间或机会接受教育和享受休闲时光，并且在醒着的大部分时间里都要听从少数富人的指挥，以使他们能够过上悠闲的生活（反过来，尽管这种高度的不平等会导致社会流动性低下，但这也会激励你更加努力地工作）。在一些人看来，前一种社会是一个充满自我牺牲的利他主义和“集体主义”的社会，而后者显然是一个基于“个人主义”和自利主义的社会……</p>
<h3 class="paragraph-P26"><a id="a__I_4_11_如果社会主义消灭了利润动机，绩效不会变差吗？"><span/></a><a id="I_4_11"/>I.4.11 如果社会主义消灭了利润动机，绩效不会变差吗？<span class="text-T23">  </span></h3>

<p class="paragraph-P15">首先，需要明确的是，我们所说的利润动机指的是金钱利润。由于无政府主义者认为合作符合我们的自身利益——也就是说，我们将从最广泛的意义上“受益”于合作——我们<span class="text-Emphasis">并不</span>否认“人们通常会为改善自身处境而行动”这一事实。然而，金钱利润是一种<span class="text-Emphasis">非常</span>狭隘的“自身利益”形式，实际上狭隘到在许多方面（无论从个人发展、人际关系、经济和社会福祉等方面来看）对个人是有害的。换句话说，不要把我们在这里对“利润动机”的讨论，理解为否定自身利益，恰恰相反。无政府主义者只是拒绝<span class="text-正文引文_20_字符">“那种认为‘利润是人类社会唯一主导动机’的、狭隘的生活观念”</span>。[彼得·克鲁泡特金，《田野、工厂和作坊》，第25页]</p>

<p class="paragraph-P15">其次，我们无法详尽阐述竞争和利润动机的有害影响。想要了解更多信息，我们推荐阿尔菲·科恩的《没有竞争：反对竞争的理由》（No Contest: The Case Against Competition）以及《被奖励所惩罚：金星、激励计划、优秀成绩、赞扬及其他贿赂的问题》（Punished by Rewards: The Trouble with Gold Stars, Incentive Plans, A's, Praise and Other Bribes）。他记录了大量已积累的证据，这些证据反驳了资本主义的“常识”：即竞争和利润是组织社会的最佳方式。</p>

<p class="paragraph-P15">根据科恩的观点，越来越多的心理学研究表明，奖励会降低绩效水平，尤其是当绩效涉及创造力时。他的书总结了一系列相关研究，这些研究表明，当一个人因完成某项任务而获得奖励时，对该任务的内在兴趣——即认为某件事本身就值得去做的感觉——通常会下降。关于创造力和动机的许多研究，是由布兰迪斯大学的心理学副教授特蕾莎·阿马比尔进行的，她始终发现，那些被承诺给予奖励的人所做的创造性工作最少。因此，<span class="text-正文引文_20_字符">“奖励扼杀了创造力，而且无论任务的类型、奖励的类型、奖励的时机或涉及人员的年龄如何——情况都是如此”</span>。[《被奖励惩罚》，第45页] 这类研究对“经济奖励是激励人们的唯一有效方式，甚至是最佳方式”这一说法提出了质疑。它们挑战了行为主义的假设，即任何活动如果得到奖励，就更有可能发生，或者在结果方面就会更好。</p>

<p class="paragraph-P15">这些发现进一步证实了其他科学领域的研究结果。生物学、社会心理学、民族学和人类学都提供了证据，支持合作才是作为人类互动的自然基础。例如，民族学研究表明，几乎所有的土著文化都是在高度合作的关系基础上运作的，人类学家也提供了证据，表明推动早期人类进化的主要力量是合作性的社会互动，这使得原始人类有能力发展文化。这甚至已经渗透到资本主义中，如今工业心理学正在提倡“工人参与”和团队协作，因为这明确地比等级管理更具生产力。更重要的是，有证据表明，合作型的工作场所比基于其他原则组织起来的工作场所生产力更高。在其他条件相同的情况下，生产者合作社平均而言将比资本主义企业或国有企业更有效率。即使在设备和条件较差的情况下，合作社也往往能够实现更高的生产力。此外，组织越接近合作的理想模式，生产力就越好。</p>

<p class="paragraph-P15">对于社会无政府主义者来说，所有这些都不足为奇（而且这应该会让个人无政府主义者重新考虑他们的立场）。彼得·克鲁泡特金认为，“<span class="text-正文引文_20_字符">如果我们……向大自然提问：‘谁是最适者：是那些不断相互争斗的生物？还是那些相互支持的生物？’我们立刻就会看到，那些养成互助习惯的动物无疑是最适者。它们有更多的生存机会，并且在各自的类别中，它们达到了智力和身体组织的最高发展水平。”</span>[《互助论》，第24页]</p>

<p class="paragraph-P15">应该指出的是，正如一位生物学家所指出的，<span class="text-正文引文_20_字符">“克鲁泡特金的观点虽然并非正统，但在科学上是值得尊重的，而且事实上，互助可以成为提高适应性的一种手段这一论点，已经成为现代社会生物学的一个标准部分。”</span>[道格拉斯·H·鲍彻，《互助的理念：过去与未来》，第1-28页，《互助的生物学：生物学与进化》，道格拉斯·H·鲍彻（编），第17页] 弗兰斯·德瓦尔（一位顶尖的灵长类动物学家）和杰西卡·C·弗莱克认为，克鲁泡特金是更广泛传统的一部分，<span class="text-正文引文_20_字符">“在这个传统中，人们认为动物相互帮助，恰恰是因为通过这样做，它们能够获得比从直接竞争中获得的短期利益更有价值的、长期集体利益”</span>。他们总结道，<span class="text-正文引文_20_字符">“[克鲁泡特金的]观点的基本信条是正确的。大约七十年后，在一篇题为《互惠利他主义的进化》的文章中，[罗伯特·]特里弗斯完善了克鲁泡特金提出的概念，并解释了合作，更重要的是，一种互惠体系（特里弗斯称之为‘互惠利他主义’）是如何进化的。”</span>[《“任何一种动物”：猴子和猿类道德的达尔文主义基石》，第1-29页，《意识研究杂志》，第7卷，第1-2期，第4页]</p>

<p class="paragraph-P15">所以现代研究强化了克鲁泡特金的论点。这既适用于人类，也适用于非人类的动物。对于人类来说，有强有力的证据表明，我们具有合作的内在能力和需求，以及内在的公平感和道德感。这表明合作是“人性”的一部分，因此，那些表明这种行为比竞争更具生产力的研究结果，也就不足为奇了——而且这些证据令人印象深刻。如前所述，阿尔菲·科恩也是《没有竞争：反对竞争的理由》一书的作者，他花了七年时间回顾了400多项关于竞争与合作的研究。根据科恩的观点，竞争有三个主要后果：</p>

<p class="paragraph-P15">首先，它对生产力和优秀表现有负面影响。这是由于焦虑增加、效率低下（与合作共享资源和知识相比），以及内在动机受到削弱。竞争将焦点转移到战胜他人上，而远离了好奇心、兴趣、卓越和社会互动等内在激励因素。研究表明，相比之下，合作行为始终能产生良好的表现——且这一发现在广泛的被试变量下都成立。有趣的是，随着任务变得更加复杂，或者需要更高的创造力和解决问题的能力时，合作的积极效益也会变得更加显著。</p>

<p class="paragraph-P15">其次，竞争会降低自尊心，并阻碍健全、自主个体的发展。当自我评价取决于我们与他人的比较时，很难获得强烈的自我意识。另一方面，那些根据自己对团队努力的贡献来形成自我认同的人，通常拥有更强的自信心和更高的自尊心。</p>

<p class="paragraph-P15">最后，竞争还会破坏人际关系。人类是社会性动物；我们在与他人的互动中最能体现我们的人性。通过制造胜者和败家，竞争对人类的团结具有破坏性，并阻碍了亲密的社会情感的形成。</p>

<p class="paragraph-P15">社会无政府主义者长期以来一直主张这些观点。在竞争模式下，人们的工作目的相互冲突，或者纯粹是为了（物质上的）个人利益。这不仅导致社会的贫困化和等级制度的产生；还因为缺乏社区关系，导致所有相关个体在精神、道德以及最终在物质上的贫困化。这不仅会导致个性的削弱和社会的混乱，还会导致经济效率低下；因为精力浪费在阶级冲突中，并且被投入到建造更大、更好的“牢笼”中，以保护富人免受穷人的侵害。人类活动不是用于创造有用的东西，而是浪费在无用的劳作中，以延续不公正和专制的制度。</p>

<p class="paragraph-P15">总而言之，竞争的结果（正如许多科学学科所记录的那样）显示了其弊端，同时也表明合作是最适者生存的方式。</p>

<p class="paragraph-P15">此外，认为物质奖励会带来更好工作表现的观点，也根本上是错的。基于简单的行为主义心理学的此类论点，无法经受住长期成功的检验（事实上，可能会适得其反）。的确，这意味着把人类看得不比宠物或其他动物好到哪里去（科恩认为，<span class="text-正文引文_20_字符">“‘做这个，你就会得到那个’背后的理论，源自对其他物种的研究；或者行为管理经常用更适合描述动物的词语来进行表述，这都并非偶然”</span>）。换句话说，它<span class="text-正文引文_20_字符">“本质上是不人道的”</span>。人们并非像无意识的机器人那样，仅仅受到外部刺激的驱使，人们也不是被动的。我们是<span class="text-正文引文_20_字符">“对自己和周围环境有着天然好奇心的生物，我们寻找并克服挑战，我们努力掌握技能并获得能力，我们在所学和所做的事情中寻求更高层次的复杂性……总的来说，我们对环境的作用和环境对我们的作用一样多，而且我们这样做不仅仅是为了获得奖励。”</span>[《被奖励所惩罚》，第24页和第25页]</p>

<p class="paragraph-P15">科恩提供了大量证据来支持他的观点，即奖励会损害活动和个人。我们在此无法详尽列举，所以仅举几个例子。一项针对大学生的研究表明，那些被付钱去做拼图的学生，在可以选择是否继续做拼图时，<span class="text-正文引文_20_字符">“比那些没有得到报酬的学生花在上面的时间更少”。“看起来为了奖励而工作会让人们对这项任务的兴趣降低。”</span>另一项针对儿童的研究表明<span class="text-正文引文_20_字符">，“外在奖励会降低内在动机”</span>。[同前引书，第70页和第71页] 大量其他研究也证实了这一点。这是因为奖励实际上在传达一个信息，即某项特定活动本身不值得去做——而且为什么有人会想去做一件必须被贿赂才去做的事情呢？</p>

<p class="paragraph-P15">在工作场所，也发生着类似的过程。科恩提供了大量证据表明，即使在那里，外在动机也同样是失效的。事实上，他认为<span class="text-正文引文_20_字符">“如果经济学家把工作视为一种‘负效用’——一种我们为了能够购买所需物品而必须做的不愉快的事情，仅仅是达到目的的一种手段，那么他们就错了”</span>。科恩强调<span class="text-正文引文_20_字符">，“假设金钱是驱使人们工作的动力，就是对人类动机的一种贫乏理解”</span>。此外，<span class="text-正文引文_20_字符">“任何激励或绩效薪酬制度都存在这样的风险，即它会让人们对自己的工作失去兴趣，因此不太可能满怀热情地投入工作，并致力于追求卓越。而且，我们将薪酬（或其他奖励）与绩效联系得越紧密，造成的损害就越大。”</span>[同前引书，第131页、第134页和第140页]</p>

<p class="paragraph-P15">科恩认为，如果<span class="text-正文引文_20_字符">“负责任行动的能力、对学习的天然热爱以及做好工作的愿望，已经是我们自身的一部分”</span>，那么认为人类只会为了利润或奖励而工作的观点，<span class="text-正文引文_20_字符">“就可以恰当地被描述为是不人道的”</span>。而且，这是<span class="text-正文引文_20_字符">“一种试图控制人们的方式”</span>，因此<span class="text-正文引文_20_字符">“对于任何对主要基于‘一个人控制另一个人’的理念而建立的人际关系模式而感到不安的人来说，都必须思考，奖励，是否真的像有时被描述的那样无害”</span>。所以<span class="text-正文引文_20_字符">“不可否认的是，‘绩效工资的基本目的是操纵性的’。一位观察</span><span class="text-正文引文_20_字符">者更直白地将激励措施描述为‘有辱人格的’，因为它们真正传达的信息是，‘讨好大老板，你就会得到老板认为合适的奖励’”</span>。[同前引书，第26页]</p>

<p class="paragraph-P15">鉴于在资本主义制度下，许多工作受到他人控制，而且可能是一种令人厌恶的经历，但这并不意味着工作就必须是那样。显然，即使在雇佣劳动制度下，大多数工人也能够并且确实会发现工作很有趣，并努力把工作做好——不是因为可能的奖励或惩罚，而是因为我们在自己的活动中寻求意义，并努力把事情做好。鉴于研究表明，以奖励为导向的工作结构会损害生产力和卓越表现，社会无政府主义者的观点不仅仅是一种希望。这类研究证实了克鲁泡特金的观点：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>雇佣劳动是农奴式的劳动；它无法，也决不应该，发挥出它所能发挥的全部生产力。现在是时候不再相信那种，把雇佣制度视为对生产性劳动最佳激励的传说了。如果如今的工业产出比我们的祖父辈时代多了一百倍，那是因为在[18世纪]末，物理和化学科学突然觉醒；这并非是因为得益于资本主义的雇佣制度，而是<span class="text-Emphasis">尽管</span>存在这种制度（，我们<span class="text-Emphasis">依然</span>达成了这种成就）。”[《面包与自由》，第150页]</p>

<p class="paragraph-P15">基于这些原因，社会无政府主义者坚信，在自我管理的背景下消除利润动机，非但不会损害生产力和创造力，反而会<span class="text-Emphasis">增强</span>这两者（在一个工人只是增强了官僚的权力和收入的专制制度下，我们可以预期会有不同的结果）。当确保了对自己工作和工作场所的控制权时，所有劳动人民都能够充分发挥自己的能力。这将带来创造力和主动性的爆发，而不是减少。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__I_4_12_难道资本主义倾向不会重新出现吗？"><span/></a><a id="I_4_12"/>I.4.12 难道资本主义倾向不会重新出现吗？</h3>

<p class="paragraph-P15">这是右翼“自由意志主义者”常见的一种反对观点。例如，罗伯特·诺齐克就设想了以下情形：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>在社会主义社会中，除非被禁止，否则小工厂将会如雨后春笋般涌现。我熔化了自己的一些私人物品，用这些材料制造了一台机器。我每周为你和其他人举办一次哲学讲座，以换取其他东西，诸如此类……有些人甚至可能想辞去在社会主义企业的工作，全职投入到这个私营部门中……[这就是]即使在社会主义社会中，生产资料私有制是如何产生的……[所以]社会主义社会将不得不禁止成年人之间，在双方自愿的情况下进行资本主义的行为。”[《无政府、国家与乌托邦》，第162-163页]</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">这个论点存在许多有缺陷的假设，我们将在此进行讨论。其关键缺陷在于将交换与资本主义混为一谈；以及典型的那种狭隘的财产主义观念，即认为自由本质上就是出卖自己自由的自由、成为雇佣奴隶从而失去自由的自由。回顾历史，我们可以说这两个假设都是错误的。首先，虽然市场和交换已经存在了数千年，但资本主义并非如此。雇佣劳动是相对较近的时期才发展起来的，并且充其量,也只是在过去的几百年里才成为占主导地位的生产方式。其次，很少有人（在有选择的情况下）会自愿成为雇佣奴隶。就像奴隶的子女常常将奴隶制视为“天然”的秩序一样，如今的工人也是如此。然而，就像动产奴隶制<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 动产奴隶制（chattel slavery）：将奴隶视为财产，可以进行买卖和交换的奴隶制"><a href="#ftn101" id="body_ftn101">①</a></span></span>一样，这种“天然”制度的实现需要国家的大量强制力。</div>

<p class="paragraph-P15">正如在F.8节中所讨论的，现实中存在的资本主义，<span class="text-Emphasis">并非</span>是按照诺齐克所描述的过程产生的——它需要国家的大量干预，将工人与他们所使用的生产资料相分离，并最终确保他们将自由出卖给财产所有者的这种情况，被视为是“天然”的。如果没有这种强制力，人们就<span class="text-Emphasis">不会</span>主动寻求将自己的自由出卖给他人。默里·布克钦总结历史记录时指出，在<span class="text-正文引文_20_字符">“每一个前资本主义社会中，都存在着限制市场经济的……制衡力量。同样重要的是，许多前资本主义社会设置了他们认为是不可逾越的障碍，以阻止国家渗透到社会生活中。”</span>他提到了<span class="text-正文引文_20_字符">“乡村社区抵制贸易和专制政治形式侵入社会的、持久的公共基础力量”</span>。[《自由的生态学》，第207-208页] 无政府主义人类学家大卫·格雷伯指出，在古代地中海世界，<span class="text-正文引文_20_字符">“虽然人们确实会周期性地发现，一些在现代人看来像是雇佣劳动契约的安排，但仔细考察后会发现，它们几乎总是实际上是租用奴隶的契约……因此，自由的男女会避免任何类似雇佣劳动的事情，实际上将其视为一种奴役，把自己租出去。”</span>这意味着雇佣劳动<span class="text-正文引文_20_字符">“（与，比如说，为专业服务收取费用相对）涉及一定程度的从属关系：劳动者在某种程度上必须听从雇主的命令。这正是为什么在历史的大部分时间里，自由的男女往往会避免雇佣劳动，以及为什么在历史的大部分时间里，资本主义……从未出现。”</span>[《可能性》，第92页]</p>

<p class="paragraph-P15">因此，尽管如今“人们会欣然成为雇佣奴隶”的观点可能颇为常见（尤其是在资本主义的支持者中），但历史证据表明，人们在有选择的情况下，会更倾向于自主就业，并<span class="text-Emphasis">抵制</span>雇佣劳动（常常不惜牺牲生命）。正如E.P.汤普森所指出的，对于18世纪末19世纪初的工人来说，<span class="text-正文引文_20_字符">“‘仆人’，即受雇主命令和纪律约束的雇佣劳动者，与可以随心所欲‘来去自由’的工匠之间的地位，差距非常大，人们甚至会为此流血抗争，也不愿被从一种身份推向另一种身份。而且，在社区的价值体系中，那些抵制身份贬低的人是站在了正义的一侧。”</span>[《英国工人阶级的形成》，第599页] 一百多年后，阿拉贡的农村工人阶级也表现出了对雇佣奴隶制同样的厌恶。在共产党军队摧毁了他们的自我管理集体后，<span class="text-正文引文_20_字符">“被剥夺了财产的农民，那些坚定的集体主义者，拒绝在私有制体系下工作，甚至更不愿意出租自己的劳动力。”</span>[何塞·佩拉茨，《西班牙革命中的无政府主义者》，第258页] 由于前集体主义者拒绝成为少数人的仆人，农村经济陷入了崩溃。</p>

<p class="paragraph-P15">品尝过自由滋味的人不太可能再回到被压迫的状态。因此，任何认为在自由社会中人们会自愿成为雇佣奴隶的观点，都是基于这样一种假设，即人们在资本主义制度下因生活所迫而接受的东西，会原封不动地延续到自由社会中。这种假设是没有根据的，无政府主义者认为，一旦人们为自由而奋斗并体验到自由的乐趣，他们就不会再自愿接受身份的降格、再次回到有主人的状态——而且正如历史所示，我们有一些证据来支持我们的观点。思考人们是否会“自由地”放弃自己的自由，这似乎是一种对自由进行奇怪贬低的观点——这有点像宣称<span class="text-正文引文_20_字符">“禁止”</span>拥有奴隶是对自由的限制（而且，正如在F.2.2节中所指出的，诺齐克确实支持自愿奴隶契约）。</p>

<p class="paragraph-P15">所以无政府主义者认为，诺齐克所设想的从自由中产生不自由的情况，不太可能发生。正如无政府工团主义者杰夫·斯坦指出的那样，<span class="text-正文引文_20_字符">“工人想要受雇于资本家的唯一原因，是他们没有其他谋生手段；除了出卖自己，他们无法获得生产资料。要使资本主义部门存在，就必须有某种形式的生产资源私有制，并且缺乏其他选择。工人们必须处于经济绝望的境地，才会愿意放弃对日常事务管理的平等发言权，并接受一个老板的指挥。”</span>[《市场无政府主义？购者自慎！》，《自由意志主义劳工评论》，第13期]</p>

<p class="paragraph-P15">在无政府主义社会中，无需任何人去<span class="text-正文引文_20_字符">“禁止”</span>资本主义行为。所有人需要做的，只是<span class="text-Emphasis">避免</span>帮助那些潜在的资本家建立生产资产的垄断。这是因为，正如我们在<a href="#B_3_2" class="text-Internet_20_link"><span class="text-Internet_20_link">B.3.2节</span></a>中所指出的，如果没有某种形式的国家来保护这种垄断，资本主义就无法存在。当然，在自由意志社会主义社会中，从一开始就不会有国家，所以也就不存在它“阻止”人们做任何事情的问题，包括保护潜在资本家对生产资料的垄断。换句话说，在无政府主义社会中，潜在的资本家在招募工人时将面临激烈的竞争。这是因为自我管理的工作场所，能够为工人提供比潜在的资本主义企业更多的福利（如自治权、更好的工作条件等）。潜在的资本家不仅要提供优厚的工资和良好的工作条件，而且很可能还得给予工人对企业的控制权，以及对所使用资本的分期付款购买权。一旦与资本主义相关的各种垄断被废除，他们获利的机会就很渺茫。</p>

<p class="paragraph-P15">因此，潜在的资本家<span class="text-正文引文_20_字符">“将无法获得帮助，也找不到可以剥削的人”</span>，并且<span class="text-正文引文_20_字符">“将一无所获，因为每个人都有权获得生产资料，并且可以自由地独自工作，或者在大型生产组织中与他人平等合作——没有人会愿意被一个小雇主剥削”</span>。[马拉泰斯塔，《埃里克·马拉的生泰斯塔：他平和思想》，第102-103页] 那么，这位想成为资本家的人要到哪里去找为他工作的人呢？正如克鲁泡特金所主张的：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>无论在哪里，你都会发现富人的财富源于穷人的贫困。这就是为什么一个无政府主义社会不必担心[百万富翁]在其中定居。如果社区的每个成员都知道，经过几个小时的生产劳动后，他[或她]将有权享受文明所带来的所有乐趣，有权享受艺术和科学为所有追求它们的人提供的、所有的更深层次享受，那么他[或她]就不会出卖自己的劳动力……没有人会自愿为了让你[百万富翁]的致富而工作。”[《面包与自由》，第61页]</p>

<p class="paragraph-P15">然而，让我们假设存在一位自主创业的发明家，弗格森，他在没有社会化部门帮助的情况下，想出了一项新的发明。无政府主义者会窃取他的创意吗？当然不会。根据假设，那些相信给予生产者其产品全部价值的人所组织起来的工团，会为弗格森的创意支付一笔公平的费用，然后这个创意将在整个社会中得到推广。然而，如果他拒绝出售自己的发明，而是试图通过申请专利垄断，来聚集一群雇佣奴隶进行剥削，那么没有人会同意为他工作，除非他们能完全掌控自己的劳动成果以及劳动过程本身。而且，假设他确实找到了愿意为他工作的人（并受他管理），这位潜在的资本家将不得不提供非常优厚的条件和高额的工资，以至于他的利润几乎为零。此外，他还必须面对这样的工人，这些工人的邻居会鼓励他们成立工会，并为争取<span class="text-Emphasis">更好的</span>条件和工资而罢工，包括工人对企业的控制权等等。这样一支激进的劳动力队伍将是资本家最不想要的。此外，我们可以想象，除非他们在合同结束时能得到所使用的资本（即对所使用生产资料的“分期付款购买”制度），否则他们也会拒绝为某人工作。换句话说，通过消除资本主义的国家支持，潜在的资本家会发现很难与合作部门“竞争”，并且无法剥削他人的劳动。</p>

<p class="paragraph-P15">在（社会无政府主义的）公社生产体系，以及（个人无政府主义的）互助银行体系下，<span class="text-Emphasis">高利贷</span>——即为垄断物品收取使用费用（专利就是其中一个例子）——将不再可能，发明家将和其他任何工人一样，交换自己的劳动产品。正如本杰明·塔克所主张的，<span class="text-正文引文_20_字符">“专利垄断……在于保护发明者和作者在一段足够长的时间内免受竞争。使他们能够从民众那里，勒索到远远超过他们服务所付出劳动价值的回报——换句话说，就是给予某些人在数年时间内，对自然法则和事实的财产权，并赋予他们从他人那里榨取贡赋的权力，而这些自然财富本应向所有人开放。废除这种垄断，会让其受益者对竞争产生一种有益的恐惧，从而使他们满足于获得与其他劳动者相同的服务报酬，并通过一开始就以低价将他们的产品和作品推向市场来确保这一点，这样他们的业务领域就不会比其他领域更吸引竞争对手。”</span>[《无政府主义者读本》，第150-151页]</p>

<p class="paragraph-P15">所以，正如塔克曾经指出的——如果有人要出卖自己的劳动力，那么他们理应在一个自由的社会中这样做。这样的环境会使寻求就业的人数变得极少，从而确保剥削率为零。毫不奇怪，当面对自主创业的工匠劳动力时，资本家们会不断求助于国家来创造“合适的”市场力量。因此，如果没有国家主义来支持基于阶级的各种资本主义特权垄断，资本主义就不会占据主导地位。</p>

<p class="paragraph-P15">还应该指出的是，诺齐克在他的论述中犯了一个严重的错误。他假设无政府主义（即社会主义）社会中的“使用权”，与资本主义社会中的“财产权”是相同的。但事实<span class="text-Emphasis">并非</span>如此，因此他的论点站不住脚，失去了说服力。简单地说，不存在绝对的或<span class="text-正文引文_20_字符">“自然的”</span>财产法。正如约翰·斯图尔特·密尔所指出的，<span class="text-正文引文_20_字符">“排他性使用和控制权的形式多种多样，并且在不同的国家和不同的社会状态下差异很大。”</span>因此，诺齐克在他的例子中，错误地将社会主义（或任何其他社会）解释为在分配财富的同时也分配资本主义财产权，从而偷换了意识形态概念。正如密尔所主张的：“<span class="text-正文引文_20_字符">人类事务中最常犯的错误之一，也是导致最大实际错误的根源之一，就是认为同一个名称总是代表相同的概念集合。没有哪个词比‘财产’</span><span class="text-正文引文_20_字符"><span class="text-T8">(property)</span></span><span class="text-正文引文_20_字符">这个词更容易产生这种误解。”</span>[《社会主义章程》，《政治经济学原理》，第432页]</p>

<p class="paragraph-P15">换句话说，诺齐克假设在<span class="text-Emphasis">所有</span>社会中，资本主义的财产权都是与消费品<span class="text-Emphasis">以及</span>生产资料一起分配的。正如切尼·C·瑞安所评论的，<span class="text-正文引文_20_字符">“不同的正义观念不仅在如何分配社会财富方面存在差异，而且在个人对已分配到的财富拥有何种权利方面，也存在差异。”</span>[《财产权与个人自由》，第323-343页，《解读诺齐克》，杰弗里·保罗（编），第331页] 这意味着，在自由意志社会主义社会中分配物品时，接受或获取这些物品的人对其拥有特定的（使用）权利。只要一个人仍然是公社的成员，并遵守他们在公社中帮助制定的规则，那么他们就可以充分使用该公社的资源，并可以按照自己认为合适的方式使用自己的财产（甚至可以<span class="text-正文引文_20_字符">“熔化”</span>它们来制造一台新机器或其他玩意儿）。如果他们利用这些物品创建一个企业来雇佣（即剥削和压迫）他人，那么实际上他们已经宣布自己退出了文明社会，结果将被剥夺合作带来的好处。因此实际上，他们将自己置于与那些不想加入工团的人相同的境地（见<a href="#I_3_7" class="text-Internet_20_link"><span class="text-Internet_20_link">I.3.7节</span></a>）。如果一个人确实想利用资源雇佣雇佣劳动力，那么他们实际上就已经将自己从<span class="text-正文引文_20_字符">“社会主义社会”</span>中脱离出来了，因此这个社会将禁止他们使用<span class="text-T13">其</span>资源（即他们必须通过购买，才能获得目前认为可以理所当然使用的所有资源）。</p>

<p class="paragraph-P15">这会是对自由的限制吗？虽然按照资本主义狭隘的定义可能会这么认为，但实际上并非如此。事实上，这反映了资本主义社会中的情况，因为在资本主义制度下，某人所拥有的财产<span class="text-T12">并不</span>完全等同于他或她的（从资本主义的意义上来说的）财产；就如同公司的汽车在资本主义制度下，目前并不属于员工的财产一样。虽然员工可以在工作之余使用这辆车，但他们没有“自由”将其出售或熔化并将其改造成机器。在自由社会中，这种缺乏<span class="text-Emphasis">绝对</span>“所有权”的情况，并不会比上述情况更多地限制自由。</p>

<p class="paragraph-P15">这一点凸显了诺齐克论点的另一个缺陷。如果他的论点是正确的，那么它同样适用于资本主义社会。每周40多个小时，工人受雇于老板。在这段时间里，他们被给予一些资源去使用，但他们绝对不被允许熔化这些资源来制造机器，或者利用所获得的资源来推进自己的计划。这同样也适用于出租房屋的情况，例如，当房东禁止在家工作或出售所提供的家具时。因此，具有讽刺意味的是，<span class="text-正文引文_20_字符">“资本主义社会，将不得不禁止成年人之间在双方自愿的情况下进行资本主义行为”</span>——而且它一直都在这么做。</p>

<p class="paragraph-P15">此外，必须强调的是，除了禁止成年人之间在双方自愿的情况下进行资本主义行为之外，资本主义还不断禁止成年人之间在双方自愿的情况下进行社会主义行为。例如，如果工人同意成立工会，老板可以开除他们。如果他们决定自主管理自己的工作，老板可以以不服从命令为由解雇他们。因此，资本主义——至少对大多数人，即雇佣奴隶——禁止了诸如结社和言论等基本自由。为什么人们会在自由社会中寻求这样的“自由”呢？</p>

<p class="paragraph-P15">当然，诺齐克对这一点的回应可能是，相关的个人在签署合同时已经“同意”了这些规则。然而，同样的道理也适用于无政府主义社会——人们可以自由加入，也可以自由离开。要加入一个共产无政府主义社会，只需同意自由地与该社会的其他成员“交换”自己的劳动产品，并且不在其中建立压迫性或剥削性的社会关系。如果这被认为是“专制的”，那么资本主义也是如此——我们必须强调，至少无政府主义的团体是基于自我管理的，因此相关个人在他们所遵循的义务方面拥有平等的发言权。</p>

<p class="paragraph-P15">还要注意的是，诺齐克将交换与资本主义混淆了（<span class="text-正文引文_20_字符">“我每周为你举办一次讲座，以换取其他东西”</span>）。对于一个自称是资本主义专家的人来说，这是一个明显的错误，因为资本主义的决定性特征不是交换（显然交换在资本主义出现很久以前就已经存在了），而是涉及雇佣劳动的劳动合同。诺齐克的例子仅仅是生产者和消费者之间的直接劳动契约，它不涉及雇佣劳动，而后者才是资本主义的本质特征。自由意志社会主义所阻止的，正是后一种类型的交易——而且不是通过“禁止”它，而仅仅是通过拒绝维持其发生所必需的条件，即对资本主义财产的保护。</p>

<p class="paragraph-P15">此外，我们必须指出，诺齐克还将<span class="text-正文引文_20_字符">“生产资料私有制”</span>与资本主义混淆了。当<span class="text-正文引文_20_字符">“私有制”</span>仅限于个体自主创业工人所使用的东西，而不是资本主义性质的财产时（见G.2.1节），自由的社会主义很容易与<span class="text-正文引文_20_字符">“生产资料私有制”</span>相容。换句话说，诺齐克将前资本主义的生产形式，与（现）资本主义的生产形式混淆了（见G.1.2节）。因此社会无政府主义者，完全可以接受自由公社之外的人拥有生产资料（见<a href="#I_6_2" class="text-Internet_20_link"><span class="text-Internet_20_link">I.6.2节</span></a>）。</p>

<p class="paragraph-P15">因此，无政府主义社会对于诺齐克（有缺陷的）论点会采取灵活的态度。个人，在他们的自由时间里，可以按照自己认为合适的方式<span class="text-正文引文_20_字符">“交换”</span>他们的时间和财产。无论诺齐克怎么说，这些都不是<span class="text-正文引文_20_字符">“资本主义行为”</span>。然而，一旦一个人雇佣了雇佣劳动力，那么通过这一行为，他们就违反了与同伴的约定，因此不再是<span class="text-正文引文_20_字符">“社会主义社会”</span>的一部分。这将意味着他们不再能够享受公社生活的福利以及使用公社的财产。实际上，他们将自己置于社区之外，必须自力更生。毕竟，如果他们渴望创造（从资本主义的意义上来说的）<span class="text-正文引文_20_字符">“私有财产”</span>，那么在没有为此付费的情况下，他们无权使用公社的财产。对于那些（愿意）成为雇佣奴隶的人，社会主义社会可能不会那么严格。正如巴枯宁所主张的：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>由于每个人的自由都是不可剥夺的，社会绝不允许任何个人在法律上让渡自己的自由，或者与他人签订任何不平等、非对等的契约。然而，社会也无权排斥那些如此缺乏个人尊严感，以至于与他人签订自愿奴役契约的人，但社会会认为他们依靠私人慈善生活，因此<span class="text-Emphasis">在奴役期间</span>不适合享有政治权利。”[《米哈伊尔·巴枯宁：选集》，第68-69页]</p>

<p class="paragraph-P15">最后，我们还必须指出，诺齐克也忽略了一个事实，即获取<span class="text-Emphasis">必须</span>先于转让，这意味着在“双方自愿”的资本主义行为发生之前，个人行为必须先出现。正如在<a href="#B_3_4" class="text-Internet_20_link"><span class="text-Internet_20_link">B.3.4节</span></a>中所论述的，诺齐克并没有给出令人信服的论据，来解释为什么原本由大家共同持有的自然资源能够被个人所占有。这意味着他对于“转让商品中绝对的资本主义财产权”的辩护，是没有根基的。此外，他支持这种占有的论点忽视了这样一个事实，即私有财产无疑会限制人们的自由（而且应该记住，诸如乡村公地这类共有资源的破坏，是由国家强制实施的——见F.8.3节）。正如在F.2节中所指出的，右翼的“自由意志主义者”更适合被称为<span class="text-正文引文_20_字符">“财产主义者”</span><span class="text-正文引文_20_字符"><span class="text-T8">(Propertarians)</span></span>（为什么在反对社会主义时将自由置于首要重要的位置，但当私有财产限制自由时却不这样呢？）。正如切尼·C·瑞安所指出的，诺齐克“援引个人自由，作为拒绝（诸如社会主义这样的）模式化正义原则以及对资本所有权限制的，决定性理由……但是当私有财产权无可否认地限制了普通人的自由时，他似乎非常乐意用这些自由去<span class="text-Emphasis">换取</span>整个社会的物质利益。”[同前引，第339页] 这一点可以从他对于资本主义禁止了成年人之间在双方，在自愿情况下进行社会主义行为、更不用说许多资本主义行为本身，却对这种情况未置一词中看出来。</p>

<p class="paragraph-P15">因此，诺齐克所设想的准资本家获取资源的方式，实际上是窃取了归社区共同所有的资源，并阻止其他人使用这些资源。这显然会限制那些目前正在使用这些资源的人的自由，因而会遭到社区成员的强烈反对。正如默里·布克钦所指出的，一个自由的社会是建立在<span class="text-正文引文_20_字符">“</span><span class="text-正文引文_20_字符"><span class="text-T12">用益权</span></span><span class="text-正文引文_20_字符">的实践”</span>基础之上的，即社区中的个人仅仅凭借正在使用资源这一事实，就拥有占有这些资源的自由。<span class="text-正文引文_20_字符">“只要这些资源还在被使用，它们就属于使用者。”</span>[《自由的生态学》，第116页] 由于准资本家实际上并不使用他们所创造的机器，他们将会一直担心，自己的雇佣奴隶会在当地公社及其联盟的全力支持下，直接没收这些机器。</p>

<p class="paragraph-P15">所以，总而言之，这个问题包含了一些奇怪的逻辑（以及许多执果索因的假设），并且最终未能成功证明自由意志社会主义必须“禁止个人之间的资本主义行为”。此外，诺齐克首先就无法支持从公共财产中创造私有财产的合理性。这也削弱了资本主义的合理性，因为资本主义制度必须禁止个人进行社会主义行为，以及个人之间的社会主义行为。因此，诺齐克所设想的社会，将会禁止占用未被使用的财产或擅自进入私有财产；也会违背财产所有者（他们对自己的财产以及使用这些财产的人拥有绝对权力）意愿，禁止成立工会，或者禁止使用工作场所的资源来满足生产者而非所有者的需求。如此一来，诺齐克反而揭示了资本主义的等级制度，本质意味着资本主义社会“禁止成年人之间在双方自愿情况下进行社会主义行为”。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__I_4_13_谁去做脏活累活呢？"><span/></a><a id="I_4_13"/>I.4.13 谁去做脏活累活呢？</h3>

<p class="paragraph-P15">这个问题影响着每一个社会，当然也包括资本主义社会。在资本主义制度下，这个问题的“解决”办法，是确保这类工作由社会底层的人来做。换句话说，这根本没有真正地解决问题——它只是确保了一些人在他们大部分的工作生涯中都要去从事这种工作。大多数无政府主义者拒绝这种有缺陷的解决方案，而倾向于更好的办法，即让人们共同分担好的和坏的工作，从而确保每个人的生活都能得到改善。具体如何做到这一点，取决于你所属的自由意志主义社区的类型。</p>

<p class="paragraph-P15">显然，很少有人会反对“人们会自愿从事自己喜欢的工作”这一观点。然而，有些工作几乎没有人（即使有的话）会喜欢（例如，收集垃圾、处理污水、危险工作等等）。那么，一个无政府主义社会将如何处理这个问题呢？</p>

<p class="paragraph-P15">很明显，并非所有的“工作”都同样有趣或令人愉快。有时有人会认为，人们会开始加入或组建那些参与更有趣活动的工团组织。按照这种思路，在更令人愉快的“工作”中会出现劳动力过剩，而那些枯燥和危险的工作，则会面临缺乏愿意从事的工人的情况。因此，这种观点认为，社会主义社会将不得不强迫人们去做某些工作，而这，就需要一个国家来实施。显然，这种观点忽略了一个事实，即在资本主义制度下，通常正是那些枯燥、危险的工作，报酬最低、工作条件也最差。此外，这种观点还忽略了这样一个事实，即在工人自我管理的制度下，枯燥、危险的工作会尽可能地减少并得到改善。只有在资本主义的等级制度下，人们才无法改善自己的工作质量和工作环境。正如乔治·巴雷特所指出的：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>目前的情况组织得如此奇怪，以至于正是那些又脏又令人讨厌的工作，人们才会以低价去做，因此也没有太大的动力去发明机器来替代这些工作。另一方面，在一个自由的社会里，很明显，那些令人讨厌的工作将是首先需要机器来消除的工作之一。因此，可以合理地说，在无政府主义状态下，令人讨厌的工作在很大程度上将会消失。”[《对无政府主义的异议》，第361页]</p>

<p class="paragraph-P15">此外，大多数无政府主义者会认为，那种认为会有大量工人涌入“轻松”工作岗位的观点是抽象的，并且忽视了现实社会的动态。虽然许多人会试图创建新的生产工团组织，以便在现有工团组织的研发工作之外，通过创新工作来表达自己；但认为“大多数人会立刻放弃当前的工作，去做其他事情”的想法是荒谬的。一个工作场所就是一个社区，同时也是更大社区的一部分，人们会珍惜他们与同事之间的联系。因此，他们会意识到自己的决定对自己和整个社会的影响。所以，虽然我们预计工团组织之间会有工人流动，但上述观点中所声称的大规模人员转移，是不太可能发生的。大多数想要尝试新工作的工人，会去申请那些需要新人的工团组织的工作岗位，而不是自己去创建新的组织。正因为如此，人员调动将会是适度的，并且很容易处理。</p>

<p class="paragraph-P15">然而，大规模人员流失的可能性确实存在，因此必须加以解决。那么，一个自由意志社会主义社会，将如何应对大多数工人都决定去做有趣的工作，而让那些枯燥和／或危险的工作无人问津的情况呢？当然，这取决于所讨论的无政府主义类型，并且每种类型都提供了不同的方式，以确保个人对某些工作类型的偏好与社会对劳动力的需求相匹配。</p>

<p class="paragraph-P15">在个人无政府主义和互助主义的体系下，那些希望完成某种特定形式工作的人，会与工人或合作社达成协议，并支付报酬让他们来完成这项工作。正如蒲鲁东所主张的，在一个合作社内部，一个人的<span class="text-正文引文_20_字符">“教育、指导和学徒期应该……这样安排：既要允许他完成自己那份令人不快和讨厌的任务，同时也要让他从事多样化的工作并获得知识，并且要确保他……具备广博的知识和足够的收入。”</span>[《革命的总观念》，第222页] 就为他人承担令人不快的任务（例如，收集和处理社区的垃圾）而言，个人会组建合作社，这些合作社必须在市场上找到自己的位置，这将确保这类工作得以完成，因为他们会与他人签订合同来提供相应的服务。然而，这可能会导致一些人一直从事令人不快的工作，所以这很难说是一个完美的解决方案。就像在资本主义制度下一样，我们可能会看到一些人从事糟糕的工作，只是因为有工作总比没工作好。这是一个很少有无政府主义者会支持的解决方案。</p>

<p class="paragraph-P15">在集体主义或共产无政府主义社会中，会尽可能避免出现这样的结果。诺姆·乔姆斯基指出了两种可能的选择，一种是<span class="text-正文引文_20_字符">“在尽最大努力使那些不受欢迎的工作变得有意义之后，由大家共同分担”</span>，另一种是<span class="text-正文引文_20_字符">“那些不受欢迎的工作会得到高额的额外报酬，这样个人就会自愿选择去做”</span>。这样的方案<span class="text-正文引文_20_字符">“也与无政府主义原则……相一致”</span>，而不像当前的情况，<span class="text-正文引文_20_字符">“那些不受欢迎的工作被分配给雇佣奴隶去做”</span>。[《激进的优先事项》，第220页] 还有一种在某种程度上与这两种方法相辅相成的方式，是借鉴<span class="text-正文引文_20_字符">“农民对劳动的态度”</span>以及他们<span class="text-正文引文_20_字符">“最显著的特点”</span>，即<span class="text-正文引文_20_字符">“任何一种社区劳动，无论多么繁重，都能被工人们自己转化为欢乐的场合，从而加强社区的联系”</span>。[《自由的生态学》，第342页]</p>

<p class="paragraph-P15">不难想象，一个自由的社区可以通过一些方式，尽可能公平地在成员之间分配这类任务：例如，每月安排几天时间，让社区内所有身体健康的成员去做那些没有人自愿去做的工作。这很快就能确保这些工作得以完成，特别是如果这些工作是节日活动的一部分，或者是在聚会前进行的话。通过这种方式，每个人都分担了令人不快的任务以及令人愉快的任务（当然，这样也能使任何一个个人，在这些任务上花费的时间最少）。或者，对于那些非常受欢迎的工作任务，个人也必须同时承担一些令人不快的任务。这样，受欢迎和不受欢迎的任务就可以相互平衡。或者，也可以通过抽签的方式随机轮换这些任务。可能性有很多，毫无疑问，自由的人们会在不同的地区尝试许多不同的方法。</p>

<p class="paragraph-P15">另一种可能的解决方案是遵循约西亚·沃伦（Josiah Warren）的观点，在考虑所获得的劳动券数量或完成的社区工作时长时，将工作的不受欢迎程度纳入考量。换句话说，在一个集体主义社会中，从事令人不快工作的个人可能会得到“奖励”（同时也会获得社会的尊重），比如稍微高一些的报酬——例如，这类工作的劳动券数量可能是标准数量的若干倍，实际倍数与劳动力供大于求的程度相关（在共产主义社会中，也可能有类似的解决方案，个人所需工作的必要时长，会根据所涉及工作的不受欢迎程度相应减少）。实际的“奖励”水平将由各个工团组织之间的协议来决定。例如，如果某一特定类型的工作中，想要从事的人数比实际需求多50%，那么这个行业中一小时工作的劳动价值就会相应地低于一小时。如果申请的人数少于所需人数，那么劳动价值就会增加，假期时间等也会增加。对于劳动力供大于求的“工作”岗位，很容易安排工作共享计划，以确保大多数人都有机会从事这类工作（同时还可以采用提高一小时劳动价值、但减少假期分配等方法）。</p>

<p class="paragraph-P15">通过这种方式，对工人的“供求关系”很快就会趋于平衡。此外，集体主义社会比当前的制度更有优势，因为它拥有自我管理的机构，并且通过在这些机构内的参与和辩论，人们的社会意识不断提高，这使得集体主义社会能够更好地确保工作共享，并采用其他方法，在社会中公平地分配令人不快和令人愉快的工作任务。</p>

<p class="paragraph-P15">共产无政府主义社会的解决方案与集体主义社会的解决方案类似。其成员之间仍然会就完成的工作达成基本协议，因此对于那些劳动力供大于求的工作岗位，满足商定的最低工作时长要求会相应增加。例如，一个志愿者数量超出实际需求100%的行业，其最低工作时长要求可能会从（比如说）每周20小时增加到30小时。而申请人数少于所需人数的行业，所需工作时长会减少，假期时间等也会增加。正如G.D.H.科尔在这一点上所指出的：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>首先，我们要通过充分应用机器和科学方法，消除或减少……那些可以通过这种方式处理的‘脏活’。在资本主义制度下……从未尝试过这样做……剥削和毁掉人类要更加划算……其次，让我们看看哪些形式的‘脏活’是我们可以不做的……[并且]如果任何一种工作不仅令人不快，而且有辱人格，那么无论代价如何，我们都不会去做。不应该允许或强迫任何人去做有辱人格的工作。最后，对于剩下的那些枯燥或令人不快的工作，让我们提供任何必要的特殊条件来吸引所需的工人，不是通过更高的工资——而是通过更短的工作时间、一年中长达六个月的假期，提供足够吸引人的条件，让那些对自己的时间和精力有其他安排的人，自愿去承担所需数量的工作。”[《重新阐述行会社会主义》，第76页]</p>

<p class="paragraph-P15">通过这些方法，随着个人在对有趣工作的渴望和对自由时间的渴望之间找到平衡，各个工业部门之间将实现平衡。随着时间的推移，通过运用适当的技术力量，即使是这种时间记录的工作，也会随着社会的自由发展而减少甚至消除。在这些工作能够实现自动化之前，一个自由的社会将不得不通过这些以及其他方法，鼓励人们自愿从事他们并不特别想做的“工作”岗位。</p>

<p class="paragraph-P15">在任何社会中，哪些工作被认为是令人不快的工作是很明显的——那些很少有人（即使有的话）会自愿去做。就像在任何先进社会中一样，需要额外帮助的社区和工团组织会通过各种现有的媒体形式，将他们的需求告知其他人。此外，每个社区很可能会有一个<span class="text-正文引文_20_字符">“活动分配”</span>工团组织，其工作是发布有关这些岗位的信息，社区成员可以前往该组织了解他们感兴趣的“工作”岗位有哪些空缺。这样，工团组织和公社就有了一种方式来招募新成员，而个人也有了一种方式来发现这些工作岗位。显然，有些任务仍然需要相应的资格，工团组织和公社在“招聘”帮助时会考虑到这一点。</p>

<p class="paragraph-P15">重要的是要记住，新的工团组织所需的生产资料不会凭空出现。社会的其他成员将不得不工作来生产所需的商品。因此，工团组织和公社很可能会达成一致，即只有一定（最高）比例的生产资料将被分配给新成立的工团组织（而不是增加现有邦联的资源）。这样的比例显然会定期进行调整，以适应不断变化的情况。决定组建新的生产任务工团组织，或者组建从事相同工作、但独立于现有邦联的工团组织的社区成员，必须得到其他工人的同意，以便为他们提供必要的生产资料（就像今天，他们必须得到银行的同意，才能获得必要的信贷来创办新企业一样）。通过对可用资源进行预算，一个自由的社会可以确保个人对特定工作的需求，与社会对有用生产的需求相匹配。</p>

<p class="paragraph-P15">我们必须指出（以免被误解），不会有一群“计划者”来决定哪些资源申请会被接受。相反，个人和团体将向不同的生产单位申请资源，而这些生产单位的工人则反过来决定是否生产所请求的商品。如果这在工团组织商定的预算范围内，那么他们很可能会生产所需的材料。通过这种方式，共产无政府主义社会将确保最大限度的经济自由，以便创办新的工团组织并加入现有的组织，同时确保社会生产在这个过程中不受影响。</p>

<p class="paragraph-P15">当然，没有任何制度是完美的——我们确信，不是每个人都能从事他们最喜欢的工作（我们可以补充说，在资本主义制度下也是如此）。在无政府主义社会中，每一种确保个人从事自己感兴趣工作的方法都会得到研究。如果能找到一个可行的解决方案，我们相信一定会去采用。一个自由的社会将确保资本主义市场不会重新发展起来（因为资本主义市场会确保大多数人被边缘化成为雇佣奴隶），也不会出现国有社会主义那种<span class="text-正文引文_20_字符">“劳动大军”</span>式的分配过程（因为这将确保自由社会主义无法长期保持自由或社会主义的性质）。</p>

<p class="paragraph-P15">通过这种方式，无政府主义将能够确保自愿劳动和自由联合的原则，同时确保那些令人不快和无人愿意做的“工作”得以完成。此外，大多数无政府主义者相信，在一个自由的社会里，随着互助和团结的情感变得越来越普遍，鼓励人们自愿从事令人不快工作的需求，将随着时间的推移而逐渐消失。事实上，很可能人们会因为从事别人可能觉得不愉快的工作而受到尊重，所以从事这类活动可能会变得“魅力四射”。在朋友面前炫耀可以成为从事任何活动的强大动力。所以，无政府主义者会认同阿尔伯特和哈内尔的观点，他们说：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>在一个竭尽全力贬低除了炫耀性消费之外的一切所带来的尊重的社会里，人们认为巨大的收入差距是激励人们努力工作的必要条件，这并不奇怪。但是，仅仅因为在资本主义制度下我们努力让它变成这样，就认为只有炫耀性消费才能激励人们，这是没有根据的。有大量证据表明，人们可以出于对个人财富的渴望之外的原因而做出巨大的牺牲……有充分的理由相信，对于心智正常的人来说，财富通常只是作为实现其他目标的一种<span class="text-Emphasis">手段</span>而被渴望，比如经济保障、舒适的生活、社会尊重、地位或权力。”[《参与式经济学的政治经济学》，第52页]</p>

<p class="paragraph-P15">我们应该注意到，教育工团组织在决定课程结构时，显然会考虑到“工作”岗位需求的趋势。这样，教育将既能满足社会的需求，也能满足个人的需求（任何生产性的工团组织也会如此）。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__I_4_14那些不愿工作的人怎么办？"><span/></a><a id="I_4_14"/>I.4.14那些不愿工作的人怎么办？<span class="text-T23">  </span></h3>

<p class="paragraph-P15">无政府主义建立在自愿劳动的基础之上。如果人们不想工作，那么就不能（也绝不应该）通过强制手段迫使他们工作。这让一些人不禁好奇，在自由意志主义社会中，如果有人拒绝工作会怎样呢？</p>

<p class="paragraph-P15">对于互助主义或集体主义的无政府主义社会来说，这个问题很容易回答，因为商品是根据劳动贡献来分配的。所以，如果有人不工作，那么他们就得依靠那些工作的人的施舍（当然，对于青少年、老年人和病人会有特殊的照顾）。</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">所以这个问题主要是针对共产无政府主义者提出的，很多人认为共产主义是不可能实现的，因为人们如果没有报酬就根本不会去工作。这种观点忽略了很多从事志愿工作的人（他们常常在有“正式工作”的情况下还参与志愿活动）。它也忽视了那些花时间致力于自己感兴趣项目的人（比如爱好者创办的刊物），在其他情况下，这些活动也可被视为工作。一个典型的例子就是互联网，特别是像维基百科<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 维基百科（Wikipedia）是维基媒体基金会运营、全球各地志愿者合作编撰的一个多语言的网络百科全书，特点是自由内容、自由编辑、自由著作权。目前是全球网络上最大且最受大众欢迎的参考工具书，名列全球二十大最受欢迎的网站。本书中的诸多译注，也多参考自其中收录的条目。"><a href="#ftn102" id="body_ftn102">①</a></span></span>这样的网页，以及像PHP<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: PHP，是一种开源的通用计算机脚本语言，尤其适用于网络开发。"><a href="#ftn103" id="body_ftn103">②</a></span></span>这样的软件项目。还有那些资本主义支持者自己，他们往往是狂热的反共产主义者（他们几乎总是把共产主义等同于斯大林主义），这些人在空闲时间里在维基百科、新闻组、网页和刊物上发表言论，解释为什么共产主义行不通，理由是人们永远不会自愿为社会做贡献！最讽刺的是，那些最痛恨共产主义的人，往往通过自己的行动证明了共产主义的可行性。</div>

<p class="paragraph-P15">因此，共产无政府主义者认为，在一个基于自我管理、工作环境宜人，且将每周工作时间减至最少的社会中，几乎没有人会拒绝从事任何形式的生产活动。但问题是，对于那些（当然只是少数人）确实拒绝工作的人，该怎么办呢？</p>

<p class="paragraph-P15">在这个问题上存在一些分歧。一些无政府主义者认为，不应该剥夺懒人的生活资料。他们认为，社会舆论的压力，会促使那些只索取而不贡献的人听从自己的良心，开始为支持他们的社区进行生产。如果这种情况没有发生，那么拒绝贡献的人将会被要求离开（自由结社意味着也有<span class="text-T13">不</span>结社的自由）。正如克鲁泡特金所说：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>首先，很明显，如果一个建立在自由劳动原则基础上的社会真的受到懒人的威胁，它完全可以在没有我们如今这种威权组织的情况下保护自己，也无需采用雇佣劳动制度[即按劳动成果付酬]。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>让我们设想有一群志愿者为了某个特定项目而联合起来。他们都真心希望项目能够成功，并且都满怀热情地工作，只有其中一名成员经常擅离职守……有一天，那个危及项目的同志会被告知：‘朋友，我们很愿意和你一起工作；但由于你经常擅离职守，而且工作也不认真，我们不得不分开了。你去找其他能容忍你这种冷漠态度的同志吧！’</p>

<p class="paragraph-P42"><span class="text-T28">“</span>这是很自然的事，如今在各个行业中都在这么做……如果[一个工人]工作表现不好，或者因为懒惰或其他问题妨碍了同事，又或者他喜欢争吵，那么事情就会有个了断；他会被迫离开车间。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>威权主义者声称，是万能的雇主及其监工维持着工厂的秩序和工作质量。但实际上……确保工作质量的正是工厂本身，是工人们自己。”[《面包与自由》，第152-153页]</p>

<p class="paragraph-P15">大多数无政府主义者认同卡米洛·贝内里的观点，他认为无政府主义应该基于<span class="text-正文引文_20_字符">“不强迫人们工作，但也不对那些不想工作的人承担义务”</span>。[《工作的问题》，第59-82页，《为什么工作？》，弗农·理查兹（编），第74页] 这意味着，无政府主义社会不会继续为那些有能力生产却拒绝工作的人，提供食物、衣物和住所。无政府主义者已经受够了资本主义制度下那些只消费不生产的富人，他们也不明白为什么在革命之后还要养活一群新的寄生虫。</p>

<p class="paragraph-P15">但显然，不想工作和无法工作是有区别的。在自由意志共产主义社会中，病人、儿童、老人、孕妇等都会得到照顾。由于养育孩子和其他更明显的经济任务一样，会被视为“工作”，父母无需为了维持生计而丢下孩子不管去工作。相反，社会也会同时考虑到父母和孩子的需求，并且会设立社区托儿所和儿童保育中心。</p>

<p class="paragraph-P15">我们在此必须强调，无政府主义社会不会剥夺任何人的生活资料。这将违背自愿劳动的原则，而自愿劳动是所有无政府主义流派的核心。与资本主义不同，生活资料不会被任何群体垄断——包括公社。这意味着，那些不想加入公社，或者在公社中没有尽到自己责任而被驱逐或选择离开的人，仍然能够获得谋生的手段。</p>

<p class="paragraph-P15">我们之所以强调这一点，是因为许多资本主义的支持者似乎无法理解这一点（或者更愿意忽视它，从而歪曲无政府主义的立场）。在无政府主义社会中，没有人会仅仅因为无法获得独自工作所需的生产资料和／或土地，就被迫加入公社。与资本主义不同，在资本主义制度下，获得这些生活必需品的途径取决于是否能从资产阶级那里购买（因此，实际上绝大多数人都无法获得），而无政府主义社会将确保每个人都能获得这些资源，并且在生活在公社里和独立工作之间做出真正的选择。这种获得资源的方式基于占有和财产的根本区别——公社拥有其所需的土地，非公社成员也是如此。他们所使用的资源遵循通常的占有原则——只要他们在使用这些资源，他们就拥有其使用权；如果他们不使用，就不能阻止其他人使用（也就是说，这不是财产）。</p>

<p class="paragraph-P15">因此，无政府主义公社仍然是一个自愿的联合体，并且确保消除一切形式的统治。公社成员可以选择作为社区的一部分参与工作，各尽所能，各取所需（或者采用其他组织生产和消费的方式，比如实行平等收入或发放劳动券等等）；或者选择独立工作，这样就无法享受公社的福利，同时也无需承担任何义务（当然，使用公社资源，比如道路等相关的义务除外）。</p>

<p class="paragraph-P15">所以，即便不是全部，但在大多数无政府主义社区中，个人有两种选择：要么加入公社，作为平等的一员共同工作；要么独立工作，或者加入独立的合作社，与他人交换劳动成果。如果一个人加入了公社，却没有尽到自己的责任，即使在其他工友提醒之后仍然如此，那么这个人可能会被开除，并得到足够的土地、工具或生产资料，以便独立工作。当然，如果一个人身心俱疲，或者由于其他原因难以承担社区责任，那么他的朋友和工友们会尽一切努力提供帮助，并且灵活地处理这个问题。一个社区会采用何种方法，取决于社区成员认为哪种方法是最好的。</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">然而，大多数社会无政府主义者认为，在一个自由的社会中，人们试图不工作的问题是微不足道的。这是因为生产活动是人类生活的一部分，也是表达自我的重要方式。当工作是自愿且自我管理的时候，它将变得像如今人们的业余爱好一样，而且很多人在自己的爱好上会比在“真正的”工作上更加努力（这本常见问题解答本身就是一个例子！<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 当然，读者现在正在阅读的中文版AFAQ也是如此。"><a href="#ftn104" id="body_ftn104">①</a></span></span>）。当然，要完全实现这种转变需要多长时间还不得而知，但自由社会最重要的任务之一，就是确保对工作进行变革，并分担剩余的工作负担，以将劳动强度降至最低。</div>

<p class="paragraph-P15">资本主义制度下的雇佣关系本质，以及工作场所的等级制度，使得工作变成了一种“负担”而非乐趣。工作，不一定非得是我们希望快点结束的一天中的一部分。人们讨厌的不是工作本身，而是<span class="text-Emphasis">过度</span>工作、恶劣的工作环境、以及在他人控制下工作。减少劳动时间，改善工作条件，并将工作置于自我管理之下，工作就不再会被人厌恶。所有这些都有助于确保只有傻瓜才会渴望独自工作，因为正如马拉泰斯塔所说：<span class="text-正文引文_20_字符">“一个希望独自工作来满足自己物质需求的人，将会成为自己劳动的奴隶。”</span>[《无政府主义革命》，第15页]</p>

<p class="paragraph-P15">因此，开明的利己主义，将确保绝大多数人都能实现无政府主义者所倡导的自愿劳动和平等分配。与资本主义相关的寄生现象将成为过去。所以，那些关于“懒人”的问题，既没有理解人性的本质，也没有认识到自由对工作的性质和内容所产生的革命性影响。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__I_4_15_未来的工作场所将会是什么样子？"><span/></a><a id="I_4_15"/>I.4.15 未来的工作场所将会是什么样子？<span class="text-T23">  </span></h3>

<p class="paragraph-P15">鉴于无政府主义者渴望解放我们每个人心中的创造力，我们很容易想象，一个自由的社会将彻底改变工作环境。工人们将不再对自己的工作场所漠不关心，而是会通过将其改造成宜人的地方来展现自我，使其融入当地社区生活和周边环境。毕竟，<span class="text-正文引文_20_字符">“任何一场运动，如果它提出建立工人委员会的要求，却不努力推动工作场所环境的全面变革，就不能被视为革命性的运动。”</span>[默里·布克钦，《后稀缺无政府主义》，第88页]</p>

<p class="paragraph-P15">从实际的阶级斗争中，我们可以瞥见未来工作场所的模样。1936年，在密歇根州弗林特市费舍尔车身公司第一工厂为期40天的静坐罢工中，<span class="text-正文引文_20_字符">“两千名罢工者形成了一个社区……各委员会组织了娱乐活动、信息交流、课程学习，还设立了邮政服务和卫生管理……开设了议会程序、公众演讲、劳工运动史等课程。密歇根大学的研究生们还教授了新闻学和创意写作课程。”</span>[霍华德·津恩，《美国人民史》，第391页] 同年，在西班牙革命期间，实行集体化的工作场所也创建了图书馆和教育设施，并为学校、医疗保健和其他社会必需品提供资金支持（我们必须指出，这种做法在革命前就已经开始了，当时无政府主义工会就曾资助过学校、社会中心、图书馆等）。</p>

<p class="paragraph-P15">未来的工作场所将得到扩展，纳入教育和个人发展相关的课程。这遵循了蒲鲁东在1848年革命期间提出的建议，即我们应该<span class="text-正文引文_20_字符">“组织协作，同时让每个车间都成为一所学校，每个工人都成为师傅，每个学生都成为学徒。”</span>[《没有上帝，没有主人》，第一卷，第62-63页] 这意味着在一个自由的社会里，<span class="text-正文引文_20_字符">“工人协会将发挥非常重要的作用……与公共教育体系相结合，它们将成为生产中心，同时也是教育中心……劳动大众将每天与年轻的工农业劳动力大军接触。长期以来被愚蠢地分隔开来的劳动与学习，最终将以它们自然结合的状态并肩出现。职业教育将不再局限于狭窄的专业领域，而是会涵盖各种不同类型的工作，总体而言，这将确保每个学生都成为全面发展的工人。”</span>[蒲鲁东，《皮埃尔-约瑟夫·蒲鲁东文选》，第87页]</p>

<p class="paragraph-P15">这将使工作成为更广泛社区的一部分，吸引来自不同领域的人们分享他们的知识，学习新的见解和想法。此外，孩子们将在工作场所完成部分学业，让他们了解许多不同形式工作的实际情况，从而使他们在长大后能够对自己感兴趣的活动做出明智的决定。</p>

<p class="paragraph-P15">显然，由工人管理的工作场所，也会努力使工作环境尽可能舒适宜人。不再有“病态建筑综合症”，也不再有不健康且充满压力的工作区域，因为<span class="text-正文引文_20_字符">“在一个平等的社会里，我们怎能怀疑工作不会成为一种乐趣和放松呢？在这样的社会里，‘劳动者’不会被迫出卖自己去劳作，也不必在任何令人厌恶的条件下接受工作。令人厌恶的工作任务将会消失，因为很明显，这些不健康的条件对整个社会都是</span><span class="text-正文引文_20_字符">有害的。奴隶可能会忍受这些，但自由的人们会创造新的条件，他们的工作将会愉快得多，也会更有成效。”</span>[克鲁泡特金，《面包与自由》，第123页] 工作场所的设计将最大限度地利用空间，并允许员工在其中展现个性。我们可以想象，这样的地方周围，环绕着由工人自己打理的花园和小菜园，为工作场所营造出宜人的环境。实际上，城市与乡村的界限将被打破——工作场所将紧邻农田，并融入周边环境：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>把工厂和车间建在你的田地和花园旁边，在那里工作。当然，不是那些需要处理大量金属材料的大型工厂，这类工厂更适合建在大自然指定的某些地点——而是无数种类繁多的车间和工厂，它们能满足文明社会中人们各种各样的需求……在这些工厂和车间里，男人、女人和孩子们不是因为饥饿而被迫工作，而是被找到适合自己兴趣的活动的愿望所吸引。在马达和机器的帮助下，他们将选择最符合自己爱好的工作分支。”[克鲁泡特金，《田野、工厂和车间》，第197页]</p>

<p class="paragraph-P15">这种城乡融合的愿景，只是无政府主义者对未来工作场所设想的一部分。正如克鲁泡特金所说，<span class="text-正文引文_20_字符">“我们倡导整合……一个劳动整合、协作的社会。在这样的社会里，每个人既是体力劳动者，也是脑力劳动者；每个身体健康的人都是工人，每个工人既在田间劳作，也在工业车间工作；每个拥有足够自然资源的群体（可以是一个国家，或者更确切地说是一个地区），都能生产并消费自己所需的大部分农产品和制成品。”</span>[同前引，第26页]</p>

<p class="paragraph-P15">未来的工作场所将体现出在那里工作的人们的愿望。它将以宜人的工作环境为基础，周围有花园环绕，还配备大型图书馆、教育课程资源以及其他休闲活动设施。在一个基于自我实现和自我表达的社会里、在一个个性不会被权威和资本主义所压制的社会里，所有这些以及更进一步的设想都将成为可能。引用克鲁泡特金的话来说，未来的工作场所将是<span class="text-正文引文_20_字符">“通风良好、卫生整洁，因而也更加高效的工厂，在这样的工厂里，人的生命比机器和获取额外利润更为重要。”</span>[同前引，第197页] 因为，显然<span class="text-正文引文_20_字符">“如果我们所知道的大多数车间都污浊不堪、不健康，那是因为在工厂的组织管理中，工人根本不被重视。”</span>[《面包与自由》，第121页]</p>

<p class="paragraph-P15"><span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">简而言之，”</span>威廉·莫里斯说，<span class="text-正文引文_20_字符">“我们的建筑作为车间，将因其简洁之美而显得美观”</span>，而且<span class="text-正文引文_20_字符">“除了单纯的车间之外，我们的工厂还会有其他建筑，这些建筑的装饰可能会更加丰富，因为它将需要餐厅、图书馆、学校、各种学习场所，以及其他类似的建筑。”</span>[《工厂可能的模样》，第9页] 这是有可能实现的，只是资本主义将这种自由的愿景斥责为“不经济”而加以阻碍。然而，这种说法忽略了阶级社会中的收入分配情况：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>我听到一个反社会主义者说，这不可能。我的朋友，请记住，如今大多数工厂都有大片漂亮的花园，而且常常还有公园……<span class="text-Emphasis">只是</span>这些花园等设施，离工厂有二十英里远，烟雾缭绕，而且只是为<span class="text-Emphasis">工厂的一个成员</span>——也就是不参与实际经营的合伙人——而维护的。”[莫里斯，同前引，第7-8页]</p>

<p class="paragraph-P15">基于工作自我管理的舒适工作条件，能够打造出一个既实现经济“效率”，又不破坏个性和环境的工作场所（关于无政府主义与技术的更全面讨论，另见<a href="#I_4_9" class="text-Internet_20_link"><span class="text-Internet_20_link">I.4.9节</span></a>）。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__I_4_16_自由意志共产主义社会难道不会效率低下吗？"><span/></a><a id="I_4_16"/>I.4.16 自由意志共产主义社会难道不会效率低下吗？<span class="text-T23">  </span></h3>

<p class="paragraph-P15">人们常常认为，无政府共产主义、以及其他形式的非市场自由意志社会主义，会导致效率低下和工作缺乏成效。这种观点的依据是，如果没有市场力量来约束工人，也没有利润动机来激励他们，那么工人就没有动力以节省时间或资源的方式工作。其最终结果将是对资源，尤其是个人时间低效地利用。</p>

<p class="paragraph-P15">从某种程度上来说，这是一个有道理的观点；例如，一个社会（有可能）会从提高生产力中受益，因为生产某种商品所需的时间和资源越少，就会有更多的时间和资源可用于其他活动（当然，在阶级社会中，生产力提高所带来的好处，通常首先会落到上层阶级手中；而对于其他人来说，“其他活动”往往意味着更多的工作）。事实上，对于个人而言，一个良好的社会取决于人们有时间去做自己想做的事，以自己希望的方式发展自身，享受生活。此外，用更少的投入实现更多的产出，对环境也会产生积极的影响。正是出于这些原因，无政府主义社会会有兴趣在生产过程中提高效率和生产力。</p>

<p class="paragraph-P15">一个自由的社会，无疑会为如何高效利用资源和时间制定新的标准。在资本主义制度下被视为“高效”的做法，往往意味着对少数人增强权力和获取利润而言是高效的，却不顾及对个人时间、精力和潜力的浪费，以及环境和社会成本。在无政府主义社会中，不会存在这种狭隘的决策标准或对高效生产的评估标准（例如，可参考我们在<a href="#I_1_2" class="text-Internet_20_link"><span class="text-Internet_20_link">I.1.2节</span></a>中对价格机制不合理性的讨论）。当我们使用“效率”这个词时，我们指的是字典中对效率的定义（也就是，减少浪费，最大限度地利用资源），而不是资本主义市场扭曲后的那种定义（即，对老板而言能创造最多利润的方式）。</p>

<p class="paragraph-P15">虽然资本主义，将提高生产力变成了增加工作量、使少数人致富，以及使工人阶级普遍无产阶级化的手段；但一个自由的社会会对这个问题采取不同的方法。正如在<a href="#I_4_3" class="text-Internet_20_link"><span class="text-Internet_20_link">I.4.3节</span></a>中所论述的，共产主义无政府主义社会将基于这样一个原则：<span class="text-正文引文_20_字符">“</span><span class="text-正文引文_20_字符"><span class="text-T13">每天付出一定量的劳动</span></span><span class="text-正文引文_20_字符">（在今天是用金钱衡量，在明天则是用劳动量衡量），</span><span class="text-正文引文_20_字符"><span class="text-T13">你就有权满足自己的各种需求——奢侈品除外</span></span><span class="text-正文引文_20_字符">。”</span>[彼得·克鲁泡特金，《小型社区实验及其失败原因》，第8页] 在此基础上，我们可以设想这样一种情况：以特定行业在特定时间内的平均产出，作为提高效率和生产力的激励标准。如果某个特定的工团组织，能够在比商定的平均／最低时间更短的时间内，生产出至少达到平均质量水平的产品（当然，同时不会造成生态或社会方面的外部问题），那么该工团组织的成员就可以，而且应该，获得相应的休息时间。</p>

<p class="paragraph-P15">这将成为一种强大的激励因素，促使人们进行创新、提高生产力、引入新的机器和生产流程，并且在不重新引入利润动机和物质不平等的情况下高效工作。由于有可能拥有更多属于自己的时间来开展个人项目，参与生产活动的人们会对提高效率产生浓厚的兴趣。当然，如果所从事的工作是他们喜欢的，那么效率的提高只会增加工作的乐趣，而不会消除这种乐趣。</p>

<p class="paragraph-P15">用自由时间来奖励效率，不仅是确保资源得到有效利用的重要手段，也是用来减少人们在被认为是枯燥、或其他不受欢迎的生产活动中所花费时间的一种方式。尽快完成令人不快任务的激励措施，将确保这些任务能够高效完成，并且会促使人们针对这些任务进行创新。此外，在进行重大投资决策时，如果某个工团组织享有卓越的声誉，那么它就更有可能让其他组织同意其计划。这同样会鼓励提高效率，因为人们会知道，如果他们的工作高效且可靠，就能够更轻松地为自己的社区和工作场所（也就是他们自己）获取资源。这也将是鼓励高效且有效地利用资源的关键手段。</p>

<p class="paragraph-P15">同样地，一个效率低下或浪费资源的工团组织，也将会受到其他工人的负面评价。正如我们在<a href="#I_4_7" class="text-Internet_20_link"><span class="text-Internet_20_link">I.4.7节</span></a>中所论述的，自由意志共产主义经济将建立在自由联合的基础之上。如果某个工团组织或社区，因资源利用效率低下而声名狼藉，那么其他组织就不会与它们合作（例如，不会为它们提供原材料，或者在决定满足哪些生产需求时，会将它们排在最后等等）。就像生产劣质产品的工团组织一样，效率低下的工团组织也会受到同行的评判。这将营造出一种鼓励高效利用资源和时间的环境。</p>

<p class="paragraph-P15">所有这些因素，包括获得更多自由时间的可能性、因高效出色的工作而赢得的尊重和资源，以及因资源利用效率低下而可能面临与他人缺乏合作的情况，都将确保无政府共产主义或无政府集体主义社会无需担心效率低下的问题。事实上，通过将提高效率所带来的好处交到实际工作者手中，效率无疑会得到提升。</p>

<p class="paragraph-P15">在自我管理的模式下，我们很快就能看到时间和资源得到高效且富有成效的利用，原因很简单，因为从事工作的人们会对其产生直接且切实的关注。与资本主义制度下会剥夺他们的自由不同，他们会发挥自己的创造力，运用自己的智慧，对生产活动进行改造，使其变得愉快而不是浪费时间。</p>

<p class="paragraph-P15">难怪克鲁泡特金会认为，现代知识可以应用于这样一个社会：在这个社会中，人们<span class="text-正文引文_20_字符">“凭借自己的双手和智慧，借助已发明和即将发明的机器，应该能够自己创造出所有可以想象到的财富。如果生产朝着这样的方向发展，技术和科学就不会落后。在观察、分析和实验的指导下，它们将满足所有可能的需求。它们将把创造财富所需的时间减少到任何期望的程度，从而为每个人提供尽可能多的闲暇时间……它们能保证……人们可以在充分多样地发挥自身各种能力的过程中，在无需过度劳累的工作中找到幸福。”</span>[《明天的田野、工厂和车间》，第198-199页]</p>

<p class="paragraph-P94"/>
<p class="paragraph-P95"> </p>
<p class="paragraph-P6"><a id="I_5"/>I.5 无政府状态的社会结构<br/>可能是什么样的？<span class="text-T29">  </span></p>

<p class="paragraph-P15">无政府状态的社会和政治结构与其经济结构相似，即建立在去中心化的、自愿联合的、直接民主社区集会（公社）基础之上。在这些基层政治单位及其邦联组织中，<span class="text-正文引文_20_字符"><span class="text-T13">“自我管理”</span></span>的概念演变为<span class="text-正文引文_20_字符"><span class="text-T13">“自我治理”</span></span>——一种市政组织形式，旨在让人民从官僚国家及其所服务的资本家阶级手中，夺回对自身生活环境的控制权。巴枯宁的论述在此尤为适用：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>一个真正的人民组织应当从下而上地建立，从社团、公社开始。因此，联邦主义作为社会主义的政治制度，是人民生活自由且自发的组织形式，它必须从最低的基层组织出发，并逐步向上发展。”[The Political Philosophy of Bakunin, pp. 273-4]  </p>

<p class="paragraph-P15">克鲁泡特金也提出：<span class="text-正文引文_20_字符">“一个新的经济阶段，必然要求一个新的政治阶段。一场如社会主义者所设想的那样深刻的革命，绝不能接受过时的政治体制。一个以平等的社会地位和生产资料的集体占有为基础的新社会，哪怕仅仅一周……也无法容忍代议制政府……如果我们想要实现社会革命，就必须寻求一种新的政治组织形式，使其与新的经济组织模式相匹配……未来属于自由联合的利益群体，而非政府的中央集权；它属于自由，而非权威。”</span>[Words of a Rebel, pp. 143-4]  </p>

<p class="paragraph-P15">因此，无政府主义社会的社会结构将与现行体制完全相反。它不会像国家那样是自上而下的集权体系，而是去中心化的、自下而上的组织方式。正如克鲁泡特金所主张的：<span class="text-正文引文_20_字符">“社会主义必须更加</span><span class="text-正文引文_20_字符"><span class="text-T12">大众化</span></span><span class="text-正文引文_20_字符">、更加公社化，并且减少对通过选举产生的间接政府的依赖。它必须变得更加</span><span class="text-正文引文_20_字符"><span class="text-T12">自治</span></span><span class="text-正文引文_20_字符">。”[</span>Anarchism, p. 185] 在这一点上，克鲁泡特金（如同巴枯宁）追随了蒲鲁东的思想，即<span class="text-正文引文_20_字符">“除非民主是一场骗局、人民主权是个笑话，否则必须承认，每一位公民在其产业领域，每一个市政、区级或省级委员会在其辖区内，都是唯一自然且合法的主权代表，因此，每个地方都应当直接管理其自身事务，并在这些事务上行使完全的主权。”[</span>General Idea of the Revolution, p. 276] 尽管无政府主义者对于这种公社体系的具体构成方式存在不同观点（我们将在后文讨论），但他们在这些基本愿景和原则上是完全一致的。</p>

<p class="paragraph-P15">其目标是<span class="text-正文引文_20_字符">“建立一种使人民、个人和公民主权的原则，都能得以彻底贯彻的秩序”</span>，并且<span class="text-正文引文_20_字符">“社会中的每一名成员，在保持自身独立并继续作为主权者行事的同时，能够进行自我治理”</span>，任何社会组织“<span class="text-正文引文_20_字符">仅处理集体事务，因此，社会中将会</span><span class="text-正文引文_20_字符">有一些共同事务，但不会出现中央集权。”</span>这意味着<span class="text-正文引文_20_字符">“联邦制、互助共和的情感”</span>（如今以“自我管理”一词概括）将<span class="text-正文引文_20_字符">“在全球范围内实现工人民主的胜利。”[</span>Proudhon, Anarchism, vol. 1, Robert Graham (ed.), p. 74 and p. 77]  </p>

<p class="paragraph-P15">这种通过去中心化和直接民主，赋予普通公民以权力的方式，将消除当前社会中泛滥的异化和冷漠，并且（正如每当人民获得自由时所发生的那样）在应对当前社会崩溃的问题上释放出巨大的创新活力。庞大的都市、其等级森严且缺乏人情味的行政体系、以及被分割和孤立的“居民”，将转变为由人性化规模的参与式社区组成的网络，每个社区都有自己独特的特点和自我治理形式，并通过联邦制与其他社区协作联结，从市政层级、到生物区域、再到全球范围。<span class="text-T29">  </span></p>

<p class="paragraph-P15">这意味着，自由意志社会主义的社会愿景与其经济愿景一样独特。主流社会主义往往支持中央集权国家，而无政府主义者则忠实于社会主义的平等原则，并认为这意味着去中心化。因此，社会主义<span class="text-正文引文_20_字符">“有两种截然不同的面貌。当人们称某人为社会主义者时，意味着他认为，对生产资料的私有垄断是财富分配不平等及其伴生问题的根源……社会主义者分为中央集权派和去中心化派，即国家派和联邦公社派。”[</span>Charlotte M. Wilson, Anarchist Essays, p. 37] 只有这样一种联邦制的、自下而上的体系，才能确保人民掌控自身命运，并通过大众参与和自我管理实现真正的自由和平等。<span class="text-T29">  </span></p>

<p class="paragraph-P15">当然，人们可能会（并且已经）提出一种观点，即公众对“政治”并不感兴趣。此外，还有人声称，正是由于这种冷漠，政府才得以存在——人们将自己的责任和权力委托给他人，因为他们有更重要的事情要做。<span class="text-T29">  </span></p>

<p class="paragraph-P15">然而，这种观点在经验层面上是站不住脚的。正如我们在<a href="#B_2_6" class="text-Internet_20_link"><span class="text-Internet_20_link">B.2.6节</span></a>所指出的，法国大革命和美国革命期间，权力的集中化并非因为民众对政治漠不关心，而恰恰<span class="text-Emphasis">是因为</span>统治阶级认为工人阶级对政治和社会事务的兴趣<span class="text-Emphasis">过于</span>浓厚，而非相反。（<span class="text-正文引文_20_字符">“要是攻击中央权力，剥夺其特权，使之去中心化，解体其权威，那就意味着把事务的管理权交给人民，从而要冒着真正的人民革命的风险。这正是资产阶级想要进一步巩固中央政府的原因……”</span>[Kropotkin, Words of a Rebel, p. 143]）简而言之，国家之所以是集权的，是为了便利<span class="text-Emphasis">少数人的统治</span>，并将大多数人排除在社会决策过程中。这一点并不令人意外，因为社会结构并非随机演变的——而是为了满足特定的需求和要求而发展起来的。统治阶级的特定需求是统治，而这意味着要将大部分人口边缘化。它的要求是维持少数人的权力，而这种需求正体现在国家的结构之中（见H.3.7节）。</p>

<p class="paragraph-P15">即便我们忽略历史证据，无政府主义者也不会从当今普遍存在的冷漠中得出“人们对政治不感兴趣”这一结论。事实上，我们认为这种冷漠并非政府存在的原因，而是其结果。政府本质上是一个等级制系统，普通人被刻意边缘化。这种体制使人们感到无能为力，从而对政治事务感到冷漠。这正好确保了富裕和强势的精英阶层，能够不受被压迫和剥削的大多数人的干预，顺利掌控社会。<span class="text-T29">  </span></p>

<p class="paragraph-P15">此外，政府通常会干涉那些大多数人实际上毫无兴趣的事务。例如，在工业监管或工人安全与权利问题上，一个自由社会完全可以让相关人员自行决定（例如，我们怀疑工人会主动接受不安全的工作条件）。在其他方面，例如个人道德和行为，只要不对他人造成伤害，一个自由的人民自然不会对此感兴趣。这进一步减少了在自由公社中需要讨论的事务。此外，通过去中心化，自由社会中的人们主要会讨论地方性事务，从而降低许多问题的复杂性。当然，涉及更广泛的议题时，讨论仍然会进行，但会围绕具体问题具体展开，因此比国家立法机构所涉及的庞杂事务更加集中和明确。换句话说，中央集权与对所有问题都抱有非理性的干涉欲望，正是让“政治”显得枯燥乏味、不具相关性的原因之一。<span class="text-T29">  </span></p>

<p class="paragraph-P15">如上所述，这一结果并非偶然，普通民众的边缘化实际上在资产阶级的“民主”理论中被堂而皇之地赞颂。正如诺姆·乔姆斯基所指出的：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>20世纪的民主理论家建议‘必须让公众各安其位’，以便‘负责任的人’可以‘免受一群困惑的乌合之众的踩踏与喧嚣’——这些‘无知而多事的外人’的‘职责’，就是作为‘行动的感兴趣的旁观者’，而非参与者，仅仅在选举时把票投给某个领导阶层中的一员，然后回归自己的私人事务。（沃尔特·李普曼）庞大的普通民众，‘无知且智力低下’，为了‘共同利益’必须被管制好，并喂以‘必要的幻象’和‘情绪上强效的过分简化’（威尔逊政府的国务卿罗伯特·兰辛、赖因霍尔德·尼布尔）。而他们‘保守派’的对应者则更加极端地崇拜那些天生应当统治的‘智者’——当然，这些‘智者’只是富人和权贵的仆从，这一点经常被有意遗忘。”[《501年》，p. 18]  </p>

<p class="paragraph-P15">公众在政治生活中的边缘化，确保了富人可以<span class="text-正文引文_20_字符">“安然无恙”</span>地按照自己的意愿使用权力。换句话说，这种边缘化是资本主义社会正常运作的必要组成部分，因此自由意志社会主义的社会结构必须被遏制。正如乔姆斯基所言，“<span class="text-正文引文_20_字符">乌合之众必须被灌输服从的价值观，并在统治阶级设定的框架内狭隘地追求个人利益；而真正有意义的民主，即以民众联合和行动为基础的民主，（对他们而言）是必须被铲除的威胁。”[</span>同上, p. 18] 这一理念，在一位美国银行家于委内瑞拉独裁者希门尼斯统治下所说的话中，得到了生动体现：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>在这里，你有随意支配自己财富的自由；而在我看来，这比世上所有的政治自由都更有价值。”[引自乔姆斯基, 同上, p. 99]</p>

<p class="paragraph-P15">打消用自由意志主义方案替代国家主义的念头，是当前体系的一个常见特征。通过边缘化和削弱民众，该体系破坏了个体管理自身社会活动的能力，使其日渐衰退。他们逐渐发展出一种“对自由的恐惧”，转而拥抱威权主义制度和“强势的领导者”，而这一过程又进一步加深了他们的边缘化。</p>

<p class="paragraph-P15">这一结果并不令人意外。无政府主义者认为，参与的愿望与参与的能力是共生关系：参与本身会不断推动自身的发展。只要建立起能够促进参与的社会结构，参与度就会随之提高。随着人们越来越多地掌控自己的生活，他们管理自身事务的能力也会随之增长。必须对影响现实的决策承担责任，这既是挑战，也是个人成长的契机。从过去的无力感中觉醒，开始感受到自身的力量，争取并掌握有效参与所需的资源，并学会如何使用这些资源——这一过程本身就是解放性的。一旦人们成为社会事务的主动主体，在生活的某一方面推动现实变化，他们就不太可能在其他方面仍然保持被动，任由事情摆布。</p>

<p class="paragraph-P15">总的来说，“政治”实在过于重要，不应交由政客、富人和官僚掌控。毕竟，政治涉及的是（或者说，至少本应该是）你的朋友、你的社区，乃至你赖以生存的整个星球。这些问题不能交给他人，而只能由你自己来决定。</p>

<p class="paragraph-P15">因此，以自主个体为基础的、有意义的公社生活，并非空想（事实上，它在历史上曾多次出现）。国家主义与资本主义的等级制度，使大多数人被边缘化并丧失权力，这正是当前社会冷漠现象广泛存在的根源，哪怕社会与生态危机正日益加剧。自由意志社会主义者因此主张建立一种全新的政治体系，以取代中央集权的民族国家——这一体系将建立在自治社区的邦联基础之上：“<span class="text-正文引文_20_字符"><span class="text-T13">社会，是一个由社会组成的社会；一个由联盟组成的、联盟的联盟；一个由邦联组成的、邦联的邦联；一个由共和国组成的、共和国的共和国。</span></span><span class="text-正文引文_20_字符">唯有在这样的社会里，自由与秩序才能共存，精神才能得以显现，而这种精神即是自足与共同体的结合，统一与独立的并存。”[</span>Gustav Landauer, For Socialism, pp. 125-126]</p>

<p class="paragraph-P15">要建立这样的体系，就必须拆除民族国家，并在社区之间重新建立一种基于自决权、自由与平等的、自下而上的邦联制关系。在接下来的各小节中，我们将更详细地探讨为何需要这样一个新体系，以及它可能呈现的形态。正如我们一再强调的，这些只是对社会组织可能存在的无政府主义方案的建议。大多数无政府主义者都认识到，在现有国家被摧毁后，无政府主义社区仍将与非无政府主义社区共存。我们作为无政府主义者，所探讨的自然是无政府主义的愿景。至于那些非无政府主义者的未来愿景，则留给他们自己去描绘。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__I_5_1_什么是参与式社区？"><span/></a><a id="I_5_1"/>I.5.1 什么是参与式社区？<span class="text-T23">  </span></h3>

<p class="paragraph-P15">无政府主义思想中的一个核心概念是“参与式社区”（participatory community）。在传统无政府主义理论中，这些参与式社区通常被称为<span class="text-Emphasis">公社</span>（communes）（<span class="text-正文引文_20_字符">“无政府社会的基本社会和经济单元是自由、独立的公社”</span>[A. Grachev, quoted by Paul Avrich, The Anarchists in the Russian Revolution, p. 64]）。<span class="text-T29">  </span></p>

<p class="paragraph-P15">使用“公社”一词的原因，可以追溯到无政府主义在法国的起源，在那里，“公社”指的是共和国中最低级别的行政区划。在法国，一个公社可以是一个拥有200万居民的城市（因此就有了1871年的巴黎公社）；也可以是一个拥有1万人口的小镇，甚至是一个仅有10人的村落。该词起源于12世纪的中世纪拉丁语<span class="text-T29"> </span><span class="text-T13">communia</span>，意为“一个共同生活的人群集合”（源自拉丁语<span class="text-T29"> </span><span class="text-T13">communis</span>，意为“共有之物”）。蒲鲁东使用该术语来描述非国家社会的基本单位，后来的无政府主义者如巴枯宁和克鲁泡特金亦沿用了这一用法。然而，自20世纪60年代以来，“公社”一词往往指代“意向性社区”（intentional communities），即人们脱离社会，组建自己的反主流文化团体和生活空间。为避免混淆，我们决定使用“参与式社区”这一术语（无政府主义者还曾使用其他术语，包括<span class="text-正文引文_20_字符">“自由市镇”（free municipality）</span>等等）。<span class="text-T29">  </span></p>

<p class="paragraph-P15">这些社区组织，被视为是人们参与影响自身及其社区、地区乃至整个星球决策的方式。它们是改造社会环境的手段，使社会摆脱经济和政治权力的破坏，转变为适合人类生存与繁荣的空间。建立一个由“参与式社区”（“公社”）构成的网络，并在基层邻里大会中通过直接、面对面的民主实现自治，正是达成这一目标的途径。正如我们在<a href="#I_2_3" class="text-Internet_20_link"><span class="text-Internet_20_link">I.2.3节</span></a>所论述的，这些大会将在社会斗争中诞生，并反映斗争的需求及参与者的利益，因此，我们在此对这些社区的讨论应被视为对其主要特征的概括，<span class="text-Emphasis">而非</span>一成不变的蓝图。<span class="text-T29">  </span></p>

<p class="paragraph-P15">在无政府主义思想中，对自由公社的构想主要有两种类型。一种以工作场所代表（workplace delegates）为基础，另一种则以邻里大会（neighbourhood assemblies）为基础。我们将依次进行概述。<span class="text-T29">  </span></p>

<p class="paragraph-P15">第一种参与式社区的模式（其中<span class="text-正文引文_20_字符">“所有工人协会的联邦联盟……将构成公社”</span>）主要与巴枯宁的思想相关。他主张<span class="text-正文引文_20_字符">“未来的社会组织必须完全自下而上地建立，通过工人的自由联合或联邦制，首先是在工会内部，然后是公社、地区、国度，最终形成一个国际性、世界性的伟大联邦。</span>”[Michael Bakunin: Selected Writings, p. 170 and p. 206] 这一构想在后来的无政府主义思想家中得到了强调。例如，西班牙无政府主义者伊萨克·普恩特认为，在城镇和城市中，<span class="text-正文引文_20_字符">“自由市镇的角色由地方联邦来承担……工业工会地方联邦的最终主权，属于所有本地生产者的群众大会。”</span>[Libertarian Communism, p. 27] 俄国无政府主义者G. P. 马克西莫夫则认为，<span class="text-正文引文_20_字符">“公社邦联”</span>应当<span class="text-正文引文_20_字符">“由成千上万个自由运作的劳动组织构成。”[</span>The Program of Anarcho-Syndicalism, p. 43]</p>

<p class="paragraph-P15">这种公社模式在后来的多次革命中得以实践（如1905年和1917年的俄国革命、以及1956年的匈牙利革命）。基于工作场所的公社模式具有一个显著优势，即它以人们日常大部分时间自然聚集的群体为基础（巴枯宁认为，工作场所团体是<span class="text-正文引文_20_字符">“群众的自然组织”</span>，因为它们<span class="text-正文引文_20_字符">“基于各种不同的劳动类型”</span>，而劳动<span class="text-正文引文_20_字符">“定义了他们的日常生活”</span>[The Basic Bakunin, p. 139]）。这一特点有助于组织集会、讨论社会、经济和政治问题，并赋予代表以委托权，同时确保代表可以被随时撤换。此外，这种模式将政治权力与经济权力结合在一个组织中，从而确保工人阶级真正掌控社会。<span class="text-T29">  </span></p>

<p class="paragraph-P15">然而，其他无政府主义者则认为应以邻里大会取代工人委员会。这些大会将成为每个社区、城镇和乡村的全民会议，并作为各级联邦协调的政策制定基础。这种类似“城镇会议”的模式能够让人们直接参与政治进程，并在影响自己生活的决策中拥有平等的发言权。支持这一模式的无政府主义者指出，1789年法国大革命及其巴黎公社的各<span class="text-正文引文_20_字符">“区会”(sections)，</span>是<span class="text-正文引文_20_字符">“人民直接自治——在可能的情况下——没有中间人，没有主人的”</span>关键范例。基于这一经验，人们认为<span class="text-正文引文_20_字符">“无政府主义的原则……源于1789年，并且它们的起源并非理论推演，而是源于法国大革命的实际行动。”</span>[彼得·克鲁泡特金, 《大法兰西革命》, 第1卷, p. 210 和<span class="text-T29"> </span>p. 204] 无政府主义者还举例说明，1848年法国革命期间的俱乐部、1871年巴黎公社的基层组织，以及21世纪初，阿根廷反抗新自由主义危机期间建立的社区大会，均体现了这一模式的实践。<span class="text-T29">  </span></p>

<p class="paragraph-P15">对工人委员会的批评者指出，并非所有人都在传统的工作场所劳动（例如，许多父母主要负责抚养子女）。如果公社以工作场所为基础，这些人将被自动排除在决策过程之外。不仅如此，在大多数现代城市中，许多人并不居住在工作地点附近。如果只依靠工人委员会来处理地方事务，许多参与决策讨论的人也实际上不会受到决策的影响。此外，一些无政府主义者认为，以工作场所为基础的体系容易形成“特殊利益”，从而忽视社区整体的需求。只有社区大会才能<span class="text-正文引文_20_字符">“超越传统的职业、工作场所、社会地位和财产关系等特殊利益，创造一种基于共同社区问题的</span><span class="text-正文引文_20_字符"><span class="text-T12">普遍</span></span><span class="text-正文引文_20_字符">利益。”</span>[穆雷·布克钦, 《从城市化到城市》, p. 254]  </p>

<p class="paragraph-P15">然而，这种社区大会的有效性取决于它们能否迅速组织起来，以便做出决策并赋权或撤换代表。在资本主义城市中，由于许多人工作地点与居住地相距甚远，这类会议往往只能安排在下班后或周末召开（因此，减少工作时间并将工业共有化就是关键）。因此，许多无政府主义者仍然支持以工人委员会为基础的公社模式，同时辅之以社区大会，以便让那些不在传统工作场所劳动的居民（如抚养幼儿的父母、老年人、病患等）也能参与社会治理。值得注意的是，许多工人委员会的支持者也<span class="text-Emphasis">已经</span>意识到了这一问题，因此有人提出，应当建立包含社区居民代表<span class="text-Emphasis">和</span>企业代表的双重代表制委员会，以保证不同群体的平等参与。</p>

<p class="paragraph-P15">这些立场并非截然对立，远非如此。例如，普恩特认为，在农村地区，主要的公社形式将是<span class="text-正文引文_20_字符">“全体村镇居民在一个具有完全管理地方事务权力的集会（委员会）上进行会议。”</span>[同上, p. 25] 克鲁泡特金则支持俄国革命中的苏维埃，认为<span class="text-正文引文_20_字符">“苏维埃……即工农委员会……控制国家经济和政治生活的思想，是一个伟大的思想。更重要的是，它意味着这些委员会，必然由所有通过自身劳动参与创造社会财富的人组成。”</span>[《无政府主义》, p. 254]</p>

<p class="paragraph-P15">至于应采用工人委员会还是社区大会，这将在很大程度上取决于具体的地方条件、需求和愿望，因此，制定固定不变的规则是毫无意义的。很可能会出现某种结合两种模式的混合体，在工人委员会的基础上辅以社区大会，直到工作时间缩短、城市中心实现分权，使得纯粹由社区大会管理的模式变得更加现实。在一个完全自由意志主义的社会中，社区大会可能会成为主要的公共组织形式，但在革命后的过渡时期，这种情况可能并不现实。客观条件，而非预先设定的理论预测，才将是决定因素。在资本主义条件下，无政府主义者同时推动这两种组织形式，在阶级斗争中提倡社区联合主义<span class="text-Emphasis">以及</span>产业工团主义（参见J.5.1和J.5.2节）。</p>

<p class="paragraph-P15">无论公社的具体形式如何，它都具有一些关键特征。首先，它是基于自由联合的，这意味着加入公社的个人是基于自愿承担的义务进行合作的。在自由联合中，参与是必不可少的，因为这是个体能够集体治理自身事务的<span class="text-Emphasis">唯一</span>方式（否则，他们的生活将由其他人决定）。斯蒂纳曾指出：<span class="text-正文引文_20_字符">“作为独特的个体，你只能在联合中确立自身，因为联合并不拥有你，相反，你是拥有它的个体，或是将其用于自身利益的人。”</span>这种联合的规则由联合体成员共同决定，并可以由他们随时修改，因此，它比“接受或离开”式的规则有着极大的改进。同样，联合体所执行的政策也是由其成员决定的。因此，这种联合<span class="text-正文引文_20_字符">“不会以一种凌驾于我精神之上的精神力量强加于我。我并不希望成为自己信条的奴隶，而是希望始终对其进行批判。”[</span>麦克斯·施蒂纳, 《没有神明，没有主人》, 第一卷, p. 17]</p>

<p class="paragraph-P15">因此，参与性社区是自由加入并由其成员自我管理的组织，不存在国家体制内那种指令发布者与服从者的分工。相反，加入者自治共管，尽管集会中的成员共同决定管理该社群的规则，并作为个体受其约束，但他们仍高于这些规则，因为这些规则始终可以被修改或废除（详见<a href="#A_2_11" class="text-Internet_20_link"><span class="text-Internet_20_link">A.2.11节</span></a>）。由此可见，参与性公社是一种全新的社会形式，它与国家截然不同，因为它是去中心化的、自我治理的，并建立在个人自主与自由协议的基础上。因此，克鲁泡特金指出：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>代议制是资产阶级为确保其统治而建立的制度，它将随着资产阶级的消亡而消失。对于即将开始的新经济阶段，我们必须寻求一种全新的政治组织形式，这种形式的基本原则必须与代议制完全不同。历史发展的逻辑就决定了这一点。”[Words of a Rebel, p. 125]  </p>

<p class="paragraph-P15">这种<span class="text-正文引文_20_字符">“新的政治组织形式，必须在社会主义原则进入我们的生活时加以探索。显而易见的是，这种新形式必须比代议制</span><span class="text-正文引文_20_字符"><span class="text-T12">更加贴近大众，更加去中心化，并更接近民众大会式的自治</span></span><span class="text-正文引文_20_字符">。”</span>克鲁泡特金与所有无政府主义者一样，认为通过接管现存国家、或建立一个新的国家来实现社会主义的想法，注定会失败。相反，他认识到，社会主义只能通过体现社会主义精神（如自由、自我治理等）的新型组织来构建。因此，他与此前的蒲鲁东和巴枯宁一样，主张<span class="text-正文引文_20_字符">“社会革命必须采取这样的形式——独立的公社……[其]居民，决定商品的消费、交换与生产的集体化。”</span>[Kropotkin, Anarchism, p. 184 and p. 163]</p>

<p class="paragraph-P15">简而言之，参与性社区是一种自由联合，其基础是生活在同一地区的居民群众大会，它是居民们决定影响自身、社区、生物区域乃至整个地球事务的方式。其核心任务是提供一个讨论公共问题并做出决策的论坛。此外，这些集会不仅是构建社区（及社区精神）和建立、丰富个人之间社会关系的重要方式，同时也是通过参与公共事务，来培养和提升个人素质的重要途径。在讨论、思考并倾听他人意见的过程中，个体得以发展自身的能力和力量，同时管理自己的事务，从而确保不会由他人代为管理（即，他们自我治理，而不再受制于他人）。正如克鲁泡特金所指出的，自我管理对实践者本身具有教育意义：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>各区群众大会的‘持续性’——即只要区内成员需要，就可以随时召开群众大会，并在大会上讨论任何问题……将对每一位公民进行政治教育……持续存在的区大会——一个始终开放的论坛——是保证诚实且理性管理的唯一方式。”[The Great French Revolution, vol. 1, pp. 210-1]</p>

<p class="paragraph-P15">除了整合社区的社会生活、并促进其成员的政治与社会发展之外，这些自由公社还将融入当地的生态系统。人类不仅要在自身内部实现和谐共存，还要与自然和谐共生——正如在E.2节中所讨论的，这些公社将成为<span class="text-Emphasis">生态</span>社区，与当地生态系统融为一体，形成农业与工业相互平衡的结构（这一点可参考克鲁泡特金在其经典著作《田野、工厂与作坊》中的描述）。因此，自由公社将致力于让个人融入社会与共同体生活，使农村与城市生活整合为一个平衡的整体，并让人类生活纳入更广阔的生态环境之中。通过这种方式，自由公社能够使人类的居住环境真正地符合生态原则，消除人类生活与地球其他部分之间那种尖锐且不必要的（同时也是去人性化、去个性化的）割裂。公社将成为展现人类与地球多样性的关键载体，同时也将提升社会整体的生活质量：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>公社……将完全致力于改善本地的公共生活。居民可以向相应的工会——无论是建筑工会、公共卫生工会、交通工会还是能源工会——提出需求，从而获得合理的生活便利，包括城市规划、公园、游乐场、街道绿化、诊所、博物馆和美术馆。就像中世纪的城市议会一样，公社将为任何有兴趣的人提供参与并影响自己城镇事务和城市风貌的机会，公社与市政委员会将会截然不同……</p>

<p class="paragraph-P42"><span class="text-T28">“</span>在古代和中世纪，不同地区的城市和村庄展现出各自独特的地方特色和居民的个性。在红砂岩、波特兰石或花岗岩的建筑中，在灰泥或砖石结构中，在屋顶的坡度、相关建筑的布局或石板与茅草的组合中，每个地方都为旅行者增添了独特的兴趣……每个地方都通过城堡、家园或大教堂表达了自身的特点。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>而当代英格兰的单调乏味、灰暗死板，或炫耀性的浮夸风格，却有何等不同呢？每座城镇都千篇一律。相同的伍尔沃斯百货商店、奥迪安电影院、连锁商店，相同的‘市政住房’或‘半独立式别墅’……无论东西南北，哪里有区别，哪里有所变化？</p>

<p class="paragraph-P42"><span class="text-T28">“</span>随着公社的建立，当代城镇和乡村生活的丑陋与单调将被彻底扫除，每个地方、每个地区、每个人都能在共同生活的过程中表达对生命的喜悦。”[Tom Brown, Syndicalism, p. 59]</p>

<p class="paragraph-P15">邻里大会的规模会有所不同，但最终可能会在实践中找到一个理想的规模，既能确保面对面的互动，又能提供足够多样的个人交流渠道。这意味着任何城镇或城市，本身都将是由多个大会组成的邦联体——当然，这种模式在大革命时期的巴黎已被证明是极为有效的治理方式。</p>

<p class="paragraph-P15">这些大会将定期召开，至少每月一次（但很可能更为频繁，尤其是在需要快速而频繁决策的时期，例如革命时期），以处理各种事务。正如西班牙全国劳工联盟（CNT）关于自由意志共产主义的决议所述：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>这一管理体系的基础将是公社。这些公社将是自治的，并将在区域和国家层面上联邦化，以实现其共同目标。自治权并不意味着可以忽视那些涉及集体利益的协议……[一个]没有任何自愿限制的公社，将承诺遵守在自由辩论后经多数表决，达成任何的一般规范……公社将是自治的，同时与其他公社联邦化……公社有责任关心与个体相关的一切事务。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>公社必须监督居住地的组织、运作和美化工作。它应确保居民得到妥善安置，并通过生产者工会或协会向其提供所需的物品和产品。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>同样，公社还应关注公共卫生、社区统计的维护，以及教育、医疗服务等集体需求，并负责当地交通和通讯设施的维护与改进。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>公社将协调与其他公社的关系，并积极促进所有艺术和文化活动的发展。</p>
