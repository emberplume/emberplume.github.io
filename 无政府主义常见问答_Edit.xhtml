<p class="paragraph-P15">因此，西班牙革命展现了一个无政府主义医疗体系的运作方式。在农村，当地医生通常会加入村庄集体，与其他工人一样提供医疗服务。在缺乏本地医生的地区，“<span class="text-正文引文_20_字符">集体安排其成员到附近城镇的医院接受治疗。在某些情况下，集体自行建立了医院；在许多情况下，它们为当地医生购置了所需的设备和其他物资。”</span>例如，阿拉贡地区的蒙松区集体联合会建立并运营了一家医院——比涅法尔的<span class="text-T13">杜鲁蒂健康之家</span>（the Casa de Salud Durruti）。到1937年4月，该医院已有40张病床，设有普通医学、防疫和妇科等科室。医院每天接待约25名门诊患者，并向整个区的32个村庄开放。[由罗伯特·亚历山大所著的《西班牙内战中的无政府主义者》，vol. 1, p. 331 和<span class="text-T29"> </span>pp. 366-7]</p>

<p class="paragraph-P15">在莱万特，CNT在原有的<span class="text-T13">莱万特互助救济协会</span>（Sociedad de Socorros Mutuos de Levante）的基础上推进了医疗社会化。这一机构最初是工会创建的一种互助福利组织，拥有大量医生和专业人士。在革命期间，该互助会有50名医生，为所有加入的工人及其家属提供医疗服务。加泰罗尼亚的医疗社会化形式有所不同，但依然遵循自由意志主义原则。加斯顿·勒瓦尔对此作出了精彩的总结：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>医疗服务的社会化是革命最伟大的成就之一。要充分理解我们同志们的努力，就必须记住，他们在7月19日后短短一段时间内就恢复了整个加泰罗尼亚的医疗体系。革命能够依靠一批敬业的医生，他们的目标不是积累财富，而是服务于受苦受难者和被剥夺权利的人群。<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>1936年9月，卫生工人工会成立。遵循统一各类工种和服务行业的趋势，<span class="text-Emphasis">所有</span>卫生行业的工人——从搬运工到医生及管理人员——都被组织到一个大的卫生工会之中……<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>我们的同志们奠定了新的医疗服务体系的基础……这个新的医疗体系覆盖了整个加泰罗尼亚。它构成了一个庞大的网络，其各个部分根据不同需求进行分布，并按照整体规划运作。加泰罗尼亚被划分为九个区域……这些区域内的所有乡村和城镇都由这些中心提供医疗服务。<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>在整个加泰罗尼亚，共有27个城镇设立了36个医疗中心，确保每个乡村、每个村落、山中孤立的农民、所有妇女和儿童，无论身处何地，都能获得充足且现代化的医疗服务。在每个区域设有一个中央工会和一个位于巴塞罗那的控制委员会。各个部门在各自的职能范围内享有自治权，但这种自治并不意味着彼此孤立。巴塞罗那的中央委员会由各部门选出的代表组成，每周召开一次会议，解决共同问题并实施总体计划……<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>卫生工会的项目立刻造福于大众。工会管理所有医院和诊所。在巴塞罗那开设了六家医院……此外，还将八座原本属于富人的豪华住宅改造成疗养院，它们坐落在群山和松林之间，环境优越。但要将这些住宅改造为设备齐全的现代化医院并非易事。”[由萨姆·多尔戈夫（Sam Dolgoff）编辑的《无政府主义集体化》，pp. 99-100]  </p>

<p class="paragraph-P15">医疗服务不再需要个人支付费用。每个集体若有能力，都会向其医疗中心支付一笔捐款。医疗设施得到了改善，并引进了现代化设备。与其他自主管理行业一样，医疗服务的各个层面都由工人大会管理，工人们选举代表和医院管理人员来负责运营。</p>

<p class="paragraph-P15">在未来的无政府主义社会中，我们可以预见类似的社会化进程。医疗体系将建立在自主管理的基础上，并与地方公社及公社联合会紧密相连。每家医院或医疗中心将保持自治，但同时通过联邦制相互联系，以便在需要时共享资源，使医疗服务能够迅速适应当地的需求和情况。医疗行业的工人将组织自己的工作场所，在广泛的自主管理和社会化框架内联合在一起，共享资源和信息、共同制定计划，提升公共医疗服务的质量。而公社及其联合会、工团及其联邦，将提供资源并有效地“拥有”医疗体系，从而确保所有人都能获得医疗服务。<span class="text-T29">  </span></p>

<p class="paragraph-P15">类似的模式也将适用于其他公共服务。例如，在教育方面，我们可以预见公社成员将共同组织免费的学校体系。这一点在西班牙革命时期已有所体现。事实上，西班牙无政府主义者在革命爆发前便创办了“现代学校”，各地共有50到100所，由地方无政府主义团体和CNT资助。在革命期间，西班牙各地的工团、集体和集体联合会纷纷建立学校。正如加斯顿·勒瓦尔所述：“<span class="text-正文引文_20_字符">教育事业以前所未有的速度发展。大部分部分或完全实现社会化的集体和市政当局，都至少建立了一所学校。例如，到1938年，莱万特联合会的每个集体都拥有自己的学校。”</span>[引自萨姆·多尔戈夫，同上，p. 168] 这些学校的目标，如CNT关于自由意志共产主义的决议所述，是<span class="text-正文引文_20_字符">“培养具有独立思考能力的人——需要明确的是，我们在这里使用‘人(men)</span><span class="text-正文引文_20_字符"><span class="text-T16">’</span></span><span class="text-正文引文_20_字符">是作为泛指——为此，教师必须培养儿童的各种能力，使其能够充分发展自身的潜能。”</span>[引自何塞·佩里亚茨所著的《西班牙革命中的全国劳工联盟》，p. 70] 自由教育的原则，即在学校中鼓励自由而非权威，在革命期间得到了广泛应用（关于现代学校与自由教育的更多细节，可见J.5.13部分）。<span class="text-T29">  </span></p>

<p class="paragraph-P15">这一教育的革命也不仅限于集体和儿童。例如，<span class="text-T13">莱万特地区农民联合会</span>（Federación Regional de Campesinos de Levante）在其五个省份各设立了一所学院。第一所学院于1937年10月成立，设在一座旧修道院内，招收了100名学生。该联合会还在瓦伦西亚和马德里建立了两所大学，教授各种农业学科，并采用实验性的教育模式，将理论学习与实践经验结合起来。阿拉贡的集体也在比涅法尔建立了一所类似的专门学校。此外，CNT也在加泰罗尼亚积极参与了教育体系的变革。在巴塞罗那，当地CNT联合会还创办了一所学校，专门培训女性工人，以替代因参军而减少的男性劳动力。这所学校由无政府女性主义团体<span class="text-T13">“自由女性”</span>（Mujeres Libres）管理。[罗伯特·亚历山大，《同上》，p. 406, p. 670, pp. 665-8, p. 670]</p>

<p class="paragraph-P15">社会无政府主义社会中的公共服务，最终将取决于该社会成员的意愿。例如，如果一个公社或由多个公社组成的联合会，希望建立一个共同的医疗或教育体系，那么他们将分配资源来实施这一体系。他们可能会将创建该体系的任务，交给一个（比如说）由志愿者组成的特别委员会，这些志愿者来自相关的行业工会、专业协会、消费者团体等利益相关方。例如，在建立公共教育体系时，该委员会或工作小组可能包括教师工会的代表、家长协会的代表、学生工会的代表等。这类体系的运行将如同其他行业一样，由从业者自行管理。功能性的自我管理将成为常规，例如医生管理自己的工作，护士管理自己的事务，而医院的整体运作则由所有医院工作人员组成的群众大会来决定。这些工作人员将选举并授权行政管理人员，同时决定医院应遵循的政策。其他利益相关者也将拥有发言权，例如医疗体系中的患者和教育体系中的学生。正如马拉泰斯塔所论述的：<span class="text-正文引文_20_字符">“对于我们日常生活至关重要的公共服务，其实施和正常运作如果由直接选举产生的工人，或者通过与他人协商达成协议的工人自行负责，并在所有利益相关方的直接监督下进行，将会更加可靠。”</span>[Anarchy, p. 41]  </p>

<p class="paragraph-P15">毫无疑问，任何公共服务体系都不会被强加给不愿接受的人。这些服务是由公社成员组织并为公社成员提供的，因此，未加入公社的个人若想使用公社资源，则需要支付费用。然而，一个无政府主义社会不太可能像资本主义社会那样冷酷无情，不会拒绝救治无力支付医疗费用的病人，也不会因为患者无钱支付而拒绝紧急救助。同样，正如其他工人没有义务加入工会或公社，医生、教师等专业人士也可以选择在公社体系之外独立执业，既可以作为个体工匠行医或授课，也可以加入合作社。然而，考虑到免费医疗服务的普及，他们很难通过这种方式积累财富。医学、教育等职业将回归其原本的动机，即帮助他人并对社会产生积极影响。<span class="text-T29">  </span></p>

<p class="paragraph-P15">因此，正如预期的那样，公共服务将由公众自行组织，并由工会和公社进行管理。它们的基础是工人对自身日常工作的自我管理，以及对整个体系的整体管理。同时，非从业者（如患者、学生等）在这一体系中也不会被忽视，他们将发挥作用，为体系提供必要的反馈，以确保服务质量，并使其能有效满足使用者的需求。维持和扩展这一体系所需的资源将由公社、工团及其联合会提供。这样一来，公共服务将真正成为“公共的”，而不是一种由国家自上而下强加于社会的体系，也不是少数人利用自然垄断攫取私利、剥削大众的工具。<span class="text-T29">  </span></p>

<p class="paragraph-P15">因此，在一个自由社会中，公共服务将由提供服务的工人组织，并置于使用者的有效控制之下。这种由工人协会管理公共服务的愿景，也可以在资本主义社会下作为一种自由意志主义的改革诉求被提出（更不用说，在经济危机期间，企业获得政府救助时，要求将其转变为合作社的诉求）。同样，与其选择国有化或私有化，不如让公用事业以消费者合作社的形式组织（即由使用者拥有），而日常运营则交由生产者合作社管理。</p>
<p class="paragraph-P94"> </p>
<p class="paragraph-P6"><a id="I_6"/>I.6 那么<span class="text-T84">“公地悲剧”</span>呢？<span class="text-T29">  </span></p>

<p class="paragraph-P15"><span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">公地悲剧”（"Tragedy of the Commons"）</span>一词，被用来描述某些人认为的“共有的资源会被破坏性地过度使用”的现象。该术语最早由加勒特·哈丁（Garret Hardin）于1968年12月提出。[<span class="text-T16">“</span>The Tragedy of the Commons<span class="text-T16">”</span>, Science, Vol. 162, No. 3859, pp. 1243-1248] 这一概念一经推出，迅速受到反对任何形式的集体所有制或社会主义的人们的欢迎，并成为许多支持私有化论点的基础。<span class="text-T29">  </span></p>

<p class="paragraph-P15">毫不意外的是，考虑到这一理论深受资本主义捍卫者和新古典经济学家的青睐，哈丁的论点实际上只是一个纯粹的思想实验，完全没有任何实证依据。他假设了一个情境：一片公有牧场对所有当地牧民开放，供他们放牧牛群。在此基础上，哈丁采用了新古典经济学的标准假设，认为每个牧民都会尽可能地在公地上放养更多的牛，以最大化自己的收益。这将导致过度放牧和环境破坏，因为额外放牧带来的成本由所有使用公地的人共同承担，而收益则归于个体的牧民。然而，当每个牧民都独立地采取同样的行动时，个体的理性行为在集体层面上就变得不理性了。最终结果是，由于土地被过度使用，<span class="text-Emphasis">所有</span>牧民的生计都将毁于一旦。<span class="text-T29">  </span></p>

<p class="paragraph-P15">哈丁的文章被用来为公有资源的国有化和私有化提供正当性（而前者通常是后者的前奏）。随着国家所有制逐渐失去支持，这一逻辑实验的结论变得简单而统一：只有对公有资源进行私有化，才能确保其被有效利用，并防止其过度使用和破坏。虽然哈丁的文章发表时，尚未迎来20世纪70年代新自由主义的兴起，但它在后来被广泛引用，为那些试图私有化国有企业并摧毁第三世界部落社会中的共有制度的人，提供了理论上的依据。而这些最终政策导致财富集中于少数人手中，这一点并不令人意外。</p>

<p class="paragraph-P15">毫无疑问，哈丁的分析存在诸多问题。最根本的是，它只是一个纯粹的思想实验，因此并未参考历史经验或现实实践。换句话说，它并未反映公地作为一种社会制度的现实情况。所谓的<span class="text-正文引文_20_字符">“公地悲剧”</span>根本不存在，它实际上是将<span class="text-正文引文_20_字符">“自由放任的悲剧”(tragedy of the free-for-all) </span>强加到共有资源（在本例中为土地）之上。事实上，公地<span class="text-Emphasis">从来都不是</span><span class="text-正文引文_20_字符">“放任取用”</span>的资源，尽管后者可能导致过度使用和破坏，但前者却得以延续数千年。因此，不幸的是，那些经常援引<span class="text-正文引文_20_字符">“公地悲剧”</span>来支持私有制的人，只不过暴露了他们对公地真正含义的无知。正如社会主义者阿兰·恩格勒所指出的：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>资本主义的支持者援引他们所谓的‘公地悲剧’来解释森林、渔业和水路的肆意掠夺，但共有财产[common property]本身并不是问题。在部落、宗族和村庄共同拥有财产的时代，人们只取自己应得的一份，并尊重他人的权利。他们珍视共有财产，并在必要时共同行动，以保护其免遭破坏。在资本主义下，并不存在真正的共有财产。（公有财产[public property]实际上是一种私人财产，即政府作为法人实体所拥有的财产。）资本主义只承认私人财产和无主财产。在无主财产被某人占有之前，没有人对其负有责任。一旦有人宣称其所有权，他便有权随心所欲地处置它，而这种权利是资本主义所独有的。与共有财产或私人财产不同，资本主义财产并不因其本身或实用性而受到重视，而是因为它能为所有者带来收益。如果资本家能够通过变卖财产最大化收益，他也就有权这样做。”[Apostles of Greed, pp. 58-59]  </p>

<p class="paragraph-P15">因此，正如科林·沃德所指出的：<span class="text-正文引文_20_字符">“地方性、大众化的控制，是避免公地悲剧最可靠的方式。”[</span>Reflected in Water, p. 20] 鉴于社会无政府主义社会是一个共有制的、去中心化的社会，它几乎不必担心共有资源因非理性使用或滥用而遭到破坏。</p>

<p class="paragraph-P15">所以，<span class="text-Emphasis">真正的</span>问题在于，许多经济学家和社会学家将哈丁设想的情境——即对所有人开放的<span class="text-Emphasis">无人管理的</span>资源——与现实中存在的共有物制度混为一谈，而实际上共有物是村庄和部落社区内<span class="text-Emphasis">受</span>集体<span class="text-Emphasis">管理的</span>资源。例如，历史学家E.P.汤普森指出，哈丁假设公地是对所有人开放的牧场，这一观点<span class="text-正文引文_20_字符">“缺乏历史知识”</span>。事实上，公地是由使用者之间的共同协议进行管理的。在对这一问题的深入研究中，汤普森表明，<span class="text-正文引文_20_字符">“由于共有资源无人拥有和保护，因此不可避免地会被过度开发的观点……尽管听起来符合常识，但它忽视了一个事实：公地的使用者本身并非缺乏常识。长久以来的各个地区，公地的使用者都发展出各种丰富的制度和社区制裁措施，以限制和规范资源的使用……当旧的……制度衰落时，它们所留下的真空便成为政治影响、市场力量和民众诉求相互竞争的场域，而不再有共同的规则加以约束。”</span>[Customs in Common, p. 108fn and p. 107] 科林·沃德则指出了一个更近代的例子，即佛朗哥胜利后的西班牙：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>西班牙的水资源历史表明，‘公地悲剧’并非加勒特·哈丁所描述的那种情况。公社控制建立了一套复杂而精细的公平分配体系。而哈丁所推崇的私有制，实际上导致了他认为公地开放使用时必然会出现的自私个人主义，或者使大地主们对资源的分配漠不关心。”[Op. Cit., p. 27]  </p>

<p class="paragraph-P15">因此，哈丁的文章在一段时间内<span class="text-正文引文_20_字符">“被认为是支持公地私有化的论据。然而，现在已经有充分的论证表明，哈丁的观点根本不是针对共有制的‘悲剧’……哈丁的论点实际上涉及的并非共有制的问题，而是私有财产制度下开放使用所导致的问题。”</span>[John O'Neill, Markets, Deliberation and Environment, p. 54] 值得注意的是，哈丁后来承认了自己的错误，并指出<span class="text-正文引文_20_字符">“很明显，我最初的文章标题应该是《无管理</span><span class="text-正文引文_20_字符"><span class="text-T12">公地的悲剧</span></span><span class="text-正文引文_20_字符">》……我可以理解为什么我的文章可能会误导他人。”</span>[quoted by O'Neill, Op. Cit., p. 199] 但当然，那时错误的影响已经产生。<span class="text-T29">  </span></p>

<p class="paragraph-P15">哈丁的断言中带有某种傲慢，因为他基本上假设农民无法认识到即将到来的灾难，也不会相应地调整自己的行为。而在这种情况下，“开明的精英”（政府和资本家）便有必要介入。然而，在现实世界中，小农及其他群体早已建立起自己的制度和规则，以保护资源并确保社区能够获得生存所需的资源。换句话说，哈丁完全忽视了真实公地的运作方式，即公社管理和使用者自身的自我调节，他们会发展出合适的集体制度来维持公地的可持续使用。</p>

<p class="paragraph-P15">显而易见的事实是，人类在拥有公地的社会中生活了数个世纪，却并未导致资源的过度使用，这一事实本身就足以推翻哈丁最根本的假设。正如科学家苏珊·简·巴克·考克斯所指出的：<span class="text-正文引文_20_字符">“如果我们误解了公地的真实性质，我们也就误解了传统公地制度消亡所带来的影响。或许，现实中存在的并非是‘公地的悲剧’，而是公地的胜利：在数百年——甚至可能是数千年（尽管没有书面记录能够证明更久远的时期）——的时间里，土地一直被社区成功地管理。”</span>这表明所谓<span class="text-正文引文_20_字符">“公地悲剧实际上是荒诞的”</span>，基于一个<span class="text-正文引文_20_字符">“历史上错误”</span>的论点，因为<span class="text-正文引文_20_字符">“公地是经过仔细而严格的管理的”。</span>她还指出了一个更广泛的问题，即<span class="text-正文引文_20_字符">“我们对人性的认知是否出现了偏差”</span>，因为<span class="text-正文引文_20_字符">“如果真的是‘经济人’在管理公地，那么公地的悲剧很可能确实会发生”，</span>因此，“<span class="text-正文引文_20_字符">或许真正管理公地的是另外一种人。”</span>[<span class="text-T16">“</span>No Tragedy on the Commons<span class="text-T16">”</span>, pp. 49-61, Environmental Ethics, vol. 7, p. 60, p. 53, p. 56 and p. 61]  </p>

<p class="paragraph-P15">一位经济学家指出，所谓“公地的悲剧”只有在接受新古典经济学的基本假设时才具有意义。如果我们假设个体是原子化的，并且能够自由进入无人管理的土地，那么哈丁的结论便会自然而然地成立。然而，<span class="text-正文引文_20_字符">“如果财产是</span><span class="text-正文引文_20_字符"><span class="text-T12">真正</span></span><span class="text-正文引文_20_字符">共有的，这就意味着必然存在制度性协议……在共有人之间建立管理资源决策的规则。更明确地说，共有财产之所以是真正的共有财产，意味着它作为一种制度的存在。”</span>正是这种人类建立的制度，被新古典经济学所忽视，因此，“所谓‘公地的悲剧’更准确地说应是‘方法论个人主义的悲剧’”。正如许多批评者所指出的，哈丁的文章中包含着大量“概念性错误”，而这些错误“已被经济学家系统性地重复使用”。总而言之，“所谓的公地悲剧与共有财产无关，而是与不受限制和不受监管的自由进入有关。”[F. Aguilera-Klink, "Some Notes on the Misuse of Classic Writings in Economics on the Subject of Common Property", pp. 221-8, Ecological Economics, No. 9, p. 223, p. 221, p. 224 and p. 226]  </p>

<p class="paragraph-P15">同样的批评，也适用于那些认为“斯大林主义在东欧及其他地区的经验表明，公共财产会导致污染和自然资源破坏”的论点。这类论点同样反映出对共有财产真正含义的无知（而支持私有产权的右翼势力使用这一论点也绝非巧合）。这是因为，正如我们在<a href="#B_3_5" class="text-Internet_20_link"><span class="text-Internet_20_link">B.3.5节</span></a>中讨论的，上述国有的（公有的）资源<span class="text-Emphasis">既非</span>共有，<span class="text-Emphasis">也非</span>公共所管理的——事实上，这些国家的独裁统治本就排除了资源的公众控制。因此，斯大林主义实际上并未显示公地或公共所有制的危害，而是揭示了当资源管理者不受公众监督时可能产生的危险（而且，美国的污染程度远高于西欧，这也绝非巧合——在美国，就像在苏联一样，资源的控制者不受公众控制，因此污染的后果最终由公众承担）。斯大林主义所暴露的，是国家所有制（国有化）的问题，而非共有制（社会化）的问题，尤其是在当权的国家甚至未受到哪怕是代议制民主所隐含的、最低限度的公共监督时。</p>

<p class="paragraph-P15">这种对公共财产与国家所有财产的混淆，当然被用来为富人和国家掠夺共有财产提供辩护。在政治辩论中，这种“混淆”之所以能够持续存在，就像哈丁最初那个存在缺陷的<span class="text-正文引文_20_字符">“公地悲剧”</span>理论仍然被反复引用一样，是因为这一理论对富人和权势阶级极具实用价值——他们有着削弱前资本主义的社会形式、侵占共有资源的既得利益。事实上，大多数被用来论证<span class="text-正文引文_20_字符">“公地悲剧”</span>的例子都是<span class="text-Emphasis">错误的</span>，因为它们建立在一个完全不同的社会背景假设之上，而这种背景并不适用于真正的公地。<span class="text-T29">  </span></p>

<p class="paragraph-P15">而现实中，只有当财富与私有制在国家的支持下开始侵蚀并摧毁公共生活时，<span class="text-正文引文_20_字符">“公地悲剧”</span>才会发生。这一点可以从公地制度存在了数千年，而其消亡却只发生在资本主义兴起之后这一事实中，得到有力的印证。资本主义的崛起——以及它所依赖的强大中央集权国家——侵蚀了公共价值观与传统。如果没有财富的集中与国家的干预，人们会自发地聚集在一起，就如何使用共有资源达成协议，而这一过程已持续了数千年。在富人企图扩大其土地占有、剥夺穷人对土地的使用权，使他们完全依赖于统治阶级的权力与意志之前——公地正是通过这样的方式被成功管理的。<span class="text-T29">  </span></p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">因此，正如克鲁泡特金所强调的，国家<span class="text-正文引文_20_字符">“系统性地清除了所有曾经表现互助倾向的制度。乡村社区失去了他们的民众集会、法院及独立的行政管理；他们的土地也被没收。”</span>[《互助论》，第182页] 讨论与协商的自由，被所谓的“绝对”财产权及其伴随的权力和威权所摧毁。无论是政治影响力还是市场力量，在过去和现在，都是由财富主导的：<span class="text-正文引文_20_字符">“有两个场合要求绝对的精准性：一是法庭审判，二是圈地运动。而这两个场合都让权势者和富人受益，而不利于普通民众。”</span>当国家以富人利益为目标执行财产权时，民众的诉求便毫无意义。最终，<span class="text-正文引文_20_字符">“议会和法律将资本主义对排他性所有权定义，强加于土地之上。”</span>[Thompson, Op. Cit., p. 134 and p. 163] 正如考克斯所指出的，许多佃农<span class="text-正文引文_20_字符">“在法律上被剥夺了对更有权势的地主滥用行为的救济权”</span>，而<span class="text-正文引文_20_字符">“在富有地主的支持下，土地改革往往不过是一场精致的土地掠夺。”</span>[Op. Cit., p. 58 and p. 59] 杰拉德·温斯坦利以及掘地派<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 掘地派（Diggers），也译作挖掘派，英国内战时期的新教激进群体，主要由贫民组成。他们主张农场应该共同拥有并且一起耕作、土地耕种上的共有，建立社会平等、政治平等的小农村社区"><a href="#ftn110" id="body_ftn110">①</a></span></span>（和原始无政府主义者）所表达的，不过是当时广泛流传的民间愤怒。他控诉道：<span class="text-正文引文_20_字符">“在有公地的教区，富有的诺曼人地主，或者那些（更贪婪的）新兴贵族，用羊群和牛群过度占据公地，以至于贫困的佃农和劳动者只能勉强养一头几乎是半饥半饱的奶牛。”</span>[引自由莫里斯·多布所著的《资本主义发展的研究》，第173页] 于是，工人阶级被“置之不理”，只能在饥饿中挣扎。</div>

<p class="paragraph-P15">如F.8节所讨论的，圈地运动，是国家强行将资本主义强加于社会的一个方面。当然，资本主义的支持者往往以圈地带来的生产力提升来为其辩护（实际上是重复了洛克早先提出的、但存在缺陷的论点——见<a href="#B_3_4" class="text-Internet_20_link"><span class="text-Internet_20_link">B.3.4节</span></a>）。对此，有三点反驳意见。首先，不能假设只有通过圈地才能实现生产力提高，公地制度，同样可以通过共同体成员采用改进的技术和方法来提高产量，而这些技术和方法正是圈地后生产力提高的原因。其次，这种论点忽视了自由这一核心问题，而用财产权替代了它（即财富增长被认为比工人阶级的自由更重要）。最后，也是最为关键的一点，这种为国家强制干预辩护的“父权式”理由，与这些辩护者今天反对（某些形式的）国家干预的立场并不相符（例如税收或支持工人的土地改革）。如果“为了目的可以不择手段”（这实际上就是他们的论点核心）可以用于农村工人阶级身上，那么他们就没有多少立场，去反对民主制度下对富裕精英的征税，或者反对一场旨在保护工人利益的土地改革，乃至一场广泛的社会革命。<span class="text-T29">  </span></p>

<p class="paragraph-P15">总的来说，“公地悲剧”这一论点在理论上就存在根本缺陷，在经验上也是错误的（这并不奇怪，毕竟支持这一观点的人从未提供任何实证证据）。然而，这并未阻止哈丁及其追随者，基于对历史和人类本性的可疑理解来提议政策。或许这也不足为奇，因为哈丁的假设（也即他结论的基础）并不是基于真实的人类社会或历史事实，而是源自资本主义经济理论的基本构造。而在资本主义体系下，以及由市场强加的短期主义逻辑下，人们确实可能为了利润而牺牲自身社区的长期生存利益。然而，从人类历史的整体来看，这种短视的逻辑却是相对较新的现象。<span class="text-T29">  </span></p>

<p class="paragraph-P15">事实上，共有制能够激励人们去保护资源，因为他们知道自己的后代将需要这些资源，因此会倾向于加以维护。由于拥有更丰富的资源，他们能够抵御短期主义的压力，从而避免只关注眼前的生产最大化而不顾未来。而资本主义所有者的激励机制正好相反——正如E.3节所论述的，除非他们最大化短期利润，否则他们自身的生存便无法持续（因此，如果砍伐森林能带来更高的短期利润，那么千年的原始森林也会被伐尽）。因此，通过将共有制与去中心化的联邦制公社自治结合起来，无政府主义不仅能够有效管理资源，还能避免私有化与国有化所带来的弊端。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__I_6_1_怎么去使用“由世界上所有人拥有的”财产？"><span/></a><a id="I_6_1"/>I.6.1 怎么去使用<span class="text-T84">“由世界上所有人拥有的”</span>财产？</h3>

<p class="paragraph-P15">首先，我们需要指出这一反对意见背后的常见谬误。它假定了因为某样东西归所有人所有，那么在使用它时就必须征求所有人的意见。然而，这种逻辑实际上是将私有财产的原则套用于非资本主义的社会形态。诚然，在无政府主义社会中，每个人都拥有集体“财产”，但这并不意味着每个人都<span class="text-Emphasis">使用</span>它。共产无政府主义的奠基人之一卡洛·卡菲耶罗（Carlo Cafiero）对此做出了显而易见的说明：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>共同财富分布于整个地球，虽然它在权利上属于全人类，但只有那些身处这一财富可及范围内并有条件使用它的人，才将会共同利用它。身处一个区域的民众将使用该区域的土地、机器、工厂、房屋等，并共同分享它们。作为人类的一部分，他们在这里直接地、事实上地，行使着自己对一部分人类财富的权利。而如果一位北京的居民来到这个地区，他[或她]将与其他人享有同样的权利：与他人共同享用这个地区的一切财富，正如他[或她]在北京时所享有的一样。”[No Gods, No Masters, vol. 1, p. 250]  </p>

<p class="paragraph-P15">因此，无政府主义者认为，那些<span class="text-Emphasis">实际使用</span>一部分社会财富的人，对其用途拥有最大发言权（例如，工人控制他们所使用的生产资料，并决定在使用这些资料进行劳动时所从事的工作）。这并不意味着使用者可以随意支配它。如果他们滥用自己的地位，他们将受到当地社区的监督和罢免（例如，如果某个工作场所造成环境污染，当地社区有权采取行动加以制止，甚至在必要时关闭该工作场所）。因此，在自由社会中，“使用权”(use right)，或称“用益权”(usufruct)<span class="text-T16">——</span>取代了“财产权”(property)，并与<span class="text-正文引文_20_字符">“全球思考，地方行动”</span>的理念紧密结合。<span class="text-T29">  </span></p>

<p class="paragraph-P15">一个没有国家的社会通常也没有私有财产，这并非巧合。正如默里·布克钦（Murray Bookchin）所指出的：<span class="text-正文引文_20_字符">“个人对物品的占有，对工具、土地和其他资源的个人主张……在自然的[即，原始的]社会中相当普遍……与此同时，在较大范围</span><span class="text-正文引文_20_字符">内进行合作劳动和资源共享，并达到可称之为共产主义的程度，也是非常普遍的……但在这两种看似对立的关系之上，最根本的仍然是</span><span class="text-正文引文_20_字符"><span class="text-T12">‘用益权’</span></span><span class="text-正文引文_20_字符">的实践。”</span>这样的无国家社会是基于<span class="text-正文引文_20_字符">“</span><span class="text-正文引文_20_字符"><span class="text-T12">用益权</span></span><span class="text-正文引文_20_字符">原则的，即社区中的个人仅凭借使用资源的事实就能占有这些资源……只要资源仍被使用，它们就归使用者所有。功能，在本质上取代了我们神圣不可侵犯的‘所有权’概念。”[</span>The Ecology of Freedom, p. 116] 无政府主义者所期待的未来无国家社会，也将建立在这一原则之上。</p>

<p class="paragraph-P15">批评社会无政府主义的人实际上混淆了财产（property）与占有（possession），并认为废除财产就等同于自动废除了占有权和使用权。然而，正如在<a href="#B_3" class="text-Internet_20_link"><span class="text-Internet_20_link">B.3节</span></a>中所论述的，财产与占有是截然不同的。夏洛特·威尔逊（Charlotte Wilson）对此作出如下阐述：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span><span class="text-Emphasis">财产权</span>意味着一位个体或一个个体联盟对事物的<span class="text-Emphasis">支配权</span>；它并不是任何个人或群体对事物使用权的主张——后者是用益权，这完全是另一回事。财产权意味着对财富的垄断，意味着即便‘所有者’自己不需要某物，也有权阻止他人使用它。而用益权意味着个人对其所需财富的使用权。如果某个人将一部分（他自己既不使用、也无实际需要的）财富从同胞手中剥夺出来，那么他便是在剥削整个社区。”[Anarchist Essays, p. 40]  </p>

<p class="paragraph-P15">因此，无政府主义社会拥有一种简单而有效的方式，来决定如何使用共有资源，这一方式基于占有与用益权。关键在于，正如<a href="#I_3_3" class="text-Internet_20_link"><span class="text-Internet_20_link">I.3.3节</span></a>所讨论的，社会化意味着自由<span class="text-Emphasis">获取</span>：资源的使用者不必服从等级化的社会关系才能使用资源。社会化并不意味着人们可以，比如说，随意闯入某个工作场所，直接拿走一台机器或电脑。相反，它意味着当一个人加入某个工作场所时，他是在共享一项公共资源；并且是以自由和平等的合作者身份，而不是作为服从命令的雇佣奴隶。如果某项资源未被使用，人们可以自由使用它；而如果该资源正在被使用，那么它将由使用者进行管理，并通过商定的方式分配使用权，以确保关系和结果的平等性与自由。<span class="text-T29">  </span></p>

<p class="paragraph-P15">至于如何决定共有土地的具体用途，则由与其毗邻的地方社区来决定。例如，如果一个自主管理的工厂希望扩建并占用公共土地，那么该地区的社区（即使用并因此控制这一公共土地的居民）将对此进行讨论并达成共识。如果少数人<span class="text-Emphasis">强烈</span>反对，他们可以采取直接行动表达立场。但无政府主义者认为，在平等者之间进行理性讨论，通常不会导致过多的冲突。或者，假设某人想在一片尚未被规划为公园的土地上开辟一块菜地，那么他或她需要通过适当的方式（如公告栏或报纸）向社区大会通报，如果在下一次大会或规定的时间内无人提出异议，那么便可继续开垦菜地，因为没有其他人主张使用该资源。<span class="text-T29">  </span></p>

<p class="paragraph-P15">其他社区将与该社区结成邦联，并通过讨论决定共同活动的方式，同时任何社区（如同个人一样）都可以自由选择<span class="text-Emphasis">是否</span>加入某项联合行动。对于那些破坏生态环境或个人自由的行为，其他社区可以并且应当提出反对。生态系统与自由之间的相互联系是众所周知的，因此，自由的个人，不太可能坐视某些成员破坏<span class="text-Emphasis">他</span><span class="text-Emphasis">们的</span>星球而无动于衷。</p>

<p class="paragraph-P15">因此，那些使用某一资源的人便掌控该资源。这意味着将会建立“使用者团体”，以管理由多人共同使用的资源。在工作场所，这些团体主要由该处的工人组成（或可能包括消费者团体与合作社的意见）。由租户组成的住房协会将负责住房管理和维修。社会中的各类协会所使用的资源，如共有学校、工坊、计算机网络等，其日常管理将由使用者负责。使用者团体将决定资源的使用规则（例如时间安排、预订规则）、使用方式，并负责维修与改进。这些团体需要向其所在的地方社区负责。因此，如果社区认为某个团体的活动正在破坏共有资源或限制他人的使用权，该问题将被提交至相关的社区大会进行讨论。通过这种方式，相关各方管理自己的事务和所使用的资源（因此他们极有可能关注资源的合理和有效利用），但不会产生私人财产及其所带来的等级制度和对自由的限制。<span class="text-T29">  </span></p>

<p class="paragraph-P15">最后，我们来探讨使用权冲突的问题，即当两个或多个的个体、公社或工团希望使用同一资源时，该如何解决。通常，这类问题可以通过相关方的讨论与决策加以解决。一般而言，如果争议各方都是理性的，他们可能会共同同意让某位值得信赖的朋友进行仲裁，或将争议交由一个随机从社区成员中选出的陪审团裁决。这仅在双方无法达成资源共享协议的情况下才会发生。<span class="text-T29">  </span></p>

<p class="paragraph-P15">但有一点是可以确定的，这类争议最好不要借助权威的干预或恢复私有制来解决。如果相关方不遵循上述理性的方式，而是决定设立一个权威机构，那么灾难将不可避免。首先，这一权威机构必须被赋予强制执行裁决的权力。一旦如此，新权威机构必然会将争议资源中最好的部分据为己有（当然是作为“提供裁决服务”的报酬！）。如果私有制被重新引入，这种专断的机构很快就会发展起来，并产生两类新的压迫阶级——财产所有者与“司法”执行者。归根结底，设想两方平等相对而发生争执时，他们自己无法在理性与公正的基础上自行解决，而一个凭借暴力维持权力的第三方却能够真正代表正义，这样的想法本身就很荒谬。常识应当警示我们不要陷入这种幻想；而如果常识不足，历史也早已证明，依靠权威或财产来解决争端绝非明智之举！<span class="text-T29">  </span></p>

<p class="paragraph-P15">此外，我们也应指出，列宁主义者所宣称的“只有中央集权才能确保共同获取和共同使用”同样是一种谬误。中央集权将控制权从使用者手中剥夺，并交给一个自称代表“社会”的机构，这种做法不仅不能防止小范围工人集团滥用权力，反而会让<span class="text-Emphasis">整个社会</span>沦为一个拥有绝对权力的官僚阶层的统治对象。既然一个公社或工团的成员，都有可能为了自身的利益去滥用地位和限制他人的使用；那么一个组建起一个中央集权机构和官僚系统的个体，也可能如此（无论该机构是否在理论上，是通过选举对社会负责的）。事实上，正如列宁主义的实践所清楚表明的，后者滥用职权的可能性要远远高于前者。因此，<span class="text-Emphasis">去中心化</span>才是实现共同所有与自由获取的关键，<span class="text-Emphasis">而非</span>中央集权。</p>

<p class="paragraph-P15">共有制需要公社式的结构才能正常运作。在自由社会中，使用权和平等者之间的讨论取代了财产权。如果自由被囚禁在由公共或私人国家强制执行的法律之中，它便无法存续。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__I_6_2_共有制难道不会限制个人自由吗？"><span/></a><a id="I_6_2"/>I.6.2 共有制难道不会限制个人自由吗？<span class="text-T23">  </span></h3>

<p class="paragraph-P15">这个观点被以多种不同的形式表达出来。一位个人无政府主义者约翰·亨利·麦凯提出了如下质问：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>在你们所称的‘自由共产主义’社会制度下，你们[社会无政府主义者]会阻止个人通过他们自己的交换媒介，在彼此之间交换劳动吗？进一步，你会阻止他们占用土地用于个人使用吗？’……[这个]问题是无法回避的。如果他回答‘是！’，那就意味着他承认社会对个人拥有控制权，并且抛弃了他一直以来热切捍卫的个人自主权；但如果他回答‘否！’，那就意味着他承认了他刚刚还在极力否定的私有财产权。”[Patterns of Anarchy, p. 31]  </p>

<p class="paragraph-P15">然而，无政府主义理论对此有一个简单而清晰的回答。要理解这一点，只需记住，在无政府主义社会中，使用权取代了所有权。换句话说，个人可以按照自己的意愿交换劳动，并占用土地以供自己使用。这与废除私有制并不矛盾，因为“占用与使用”原则与私有制直接对立（参见<a href="#B_3" class="text-Internet_20_link"><span class="text-Internet_20_link">B.3节</span></a>）。社会化正是建立在<span class="text-正文引文_20_字符">“占用与使用”</span>这一概念之上的，这意味着在自由共产主义社会中，个人可以占用和使用他们所需的土地、工具和设备——他们并不一定非得加入自由共产主义社会（参见<a href="#I_5_7" class="text-Internet_20_link"><span class="text-Internet_20_link">I.5.7节</span></a>）。然而，如果他们选择不加入，他们就无法要求享受他人通过合作和共同生活所获得的好处。<span class="text-T29">  </span></p>

<p class="paragraph-P15">这一点可以从夏洛特·威尔逊在麦凯提出他的<span class="text-正文引文_20_字符">“无可回避的”</span>问题的几年之前，所写的关于无政府主义的讨论中看出。她提出了这样一个问题：<span class="text-正文引文_20_字符">“那么……无政府主义是否……不承认……任何个人财产？”</span>她的回答是：<span class="text-正文引文_20_字符">“每个人都可以自由地取用自己所需之物”</span>，因此<span class="text-正文引文_20_字符">“不难想象，个人必然会占有一些必需品和便利物品”</span>以供自己消费和使用。因为<span class="text-正文引文_20_字符">“当财产不再受法律保障、不再有武装力量支持、也无法雇佣私人劳务时，它要想以危及社会的规模复活，就几乎是不可能的。每个人所占有的物品数量……必须取决于他的[或她的]良知，以及其邻居们的道德观念和切身利益所施加的压力。”</span>这种<span class="text-正文引文_20_字符">“用益权”</span>制度同样适用于<span class="text-正文引文_20_字符">“生产工具——包括土地”</span>，并“<span class="text-正文引文_20_字符">向所有工人或工人团体开放”</span>，因为<span class="text-正文引文_20_字符">“只要土地和资本未被私占，工人们就是自由的；而一旦它们有了主人，工人们就成了奴隶。”[</span>Anarchist Essays, p. 24 and p. 21] 这是因为，与所有形式的无政府主义一样，共产无政府主义也是建立在所有权与占有权的区分之上的。</p>

<p class="paragraph-P15">换言之，在一个自由社会中，<span class="text-Emphasis">占有</span>取代了私有财产。这一原则不仅适用于那些决定加入自由共产主义社会的人，也适用于那些希望置身其外的人。从自由共产主义的众多主要理论家的著作（参见G.2.1节）中可以清楚看出，他们都不认为占用土地（或房屋、生产资料）用于个人使用，意味着<span class="text-正文引文_20_字符">“私有财产权”</span>。例如，在关于土地的问题上，克鲁泡特金和蒲鲁东的观点是一致的。前者写道：<span class="text-正文引文_20_字符">“那么，谁能占有哪怕是最小的一块土地……而不犯下公然的不公正之罪呢？”</span>[《面包与自由》，p. 90] 后者则直接指出：<span class="text-正文引文_20_字符">“土地不可被占为己有。”而</span>他们都没有否认个人可以<span class="text-Emphasis">使用</span>土地或其他资源，而只是强调这些资源不能变成私有财产。因此，蒲鲁东写道：<span class="text-正文引文_20_字符">“每一个占用者，必然是一个持有者或使用受益人——而这一身份排除了所有权。”</span>[《什么是财产？》，p. 103 和<span class="text-T29"> </span>p. 98] 显然，约翰·亨利·麦凯并不像克鲁泡特金那样读过蒲鲁东的作品！正如威尔逊所论述的：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>蒲鲁东那句著名的格言——‘财产即盗窃’——正是另一个同样著名的论断……‘各尽所能，各取所需’的关键。当工人们清楚地认识到，占有铁路、船舶、矿山、田野、农场建筑、工厂、原材料和机械，以及他们劳动所需的一切，并不是为了个人私有，而是为了自由地使用这些由社会劳动创造或曾经利用过的资源，以造福整个社会时；当他们意识到，作为对自己劳动的回报，他们有正当的权利从最终产品中取走自己所需之物时——他们便理解了这一点。”[同上，p. 20-21]  </p>

<p class="paragraph-P15">这一点也可以从自由意志共产主义者威廉·莫里斯对蒲鲁东的评价中看出。莫里斯将这位法国无政府主义者归为<span class="text-正文引文_20_字符">“社会党思想家中的最杰出人物”</span>，并认为他是“<span class="text-正文引文_20_字符">一座连接空想社会主义和……科学社会主义学派的桥梁”</span>。在批判财产制度方面，莫里斯认为，在《什么是财产权？》一书中，蒲鲁东的立场<span class="text-正文引文_20_字符">“纯粹而直接地属于共产主义。”</span>[《政治著作》，p. 569 和<span class="text-T29"> </span>p. 570]  </p>

<p class="paragraph-P15">因此，我们并不意外地发现，克鲁泡特金也主张：<span class="text-正文引文_20_字符">“一切物品都属于全体人民，只要人们贡献了自己的一份劳动来生产必要的物品，他们就有权分享整个社会所生产的一切。”</span>他进一步指出：<span class="text-正文引文_20_字符">“自由共产主义……将共同收获或制造的产品提供给所有人，让每个人都能在自己的家中自由地消费这些产品。”</span>[《无政府主义在社会主义演化中的地位》，p. 6 和<span class="text-T29"> </span>p. 7] 这显然暗示了一种<span class="text-正文引文_20_字符">“占用与使用”</span>的模式（即实际使用某项资源的人对其拥有控制权）。<span class="text-T29">  </span></p>

<p class="paragraph-P15">这种对占有的支持，当然并不意味着像麦凯所认为的那样与共产主义相矛盾。共产主义的目标是让社会的财富由整个社会支配，以便按照社会成员的需求使用和消费。因此，个人在取用和使用社会生产的物品时，<span class="text-Emphasis">并不会</span>受到阻碍，而这显然也意味着“排除”他人使用和消费相同的物品。但这绝不意味着任何有意义上的私有财产的复辟。值得注意的是，这一观点在许多人类社会中都是相当普遍的，许多学者都曾指出，<span class="text-正文引文_20_字符">“许多语言甚至没有表达单方面所有权的动词。”</span>[大卫·格雷伯，《可能性》，p. 23]</p>

<p class="paragraph-P15">例如，一群朋友去野餐，分享他们各自带来的食物。如果有人从这份共有的食物中拿了一个苹果吃掉，那么显然这个苹果就不再供他人食用。然而，这并不改变此次野餐所基于的食品共有的本质。同样地，在一个共产主义社会中，人们仍然会拥有自己的住宅，并且当然有权限制只有被邀请的人才能进入。人们不会从街上随便闯入住宅，并以某种站不住脚的理由就住进主卧——比如原住户正在客厅看电视、正在度假或拜访朋友。</p>

<p class="paragraph-P15">因此，共产主义的基础是这样一个显而易见的事实：个体会“占用”（使用）社会的产出以满足自身的需要（前提是有人愿意生产它）。然而，共产主义的核心在于，它剥夺了个体将占有物转化为私人财产的能力，从而阻止他们通过雇佣劳动或地主制来使他人屈从于自己的意志。</p>

<p class="paragraph-P15">换言之，占有物（个人的“财物”）不会转化为社会性的财产。因此，共产主义者支持那些<span class="text-T13">不</span>加入公社的人，只要他们耕种自己的土地或使用自己的工具，靠自己的劳动生活。由于这是基于<span class="text-Emphasis">占有</span>，这种做法完全符合共产主义原则及其对私有财产的废除。这是因为这些人正在使用相关资源，因此他们行使的权利与整个共产主义社会的其他成员是一样的。由此可见，在自由共产主义体制下，那些非其成员的情况也很明确——他们同样可以使用他们占有并使用的资源，如土地、住房和生产资料。区别在于，这些非共产主义者需要与社会其他成员通过以物易物的方式交换商品，而不是直接从公社储备中获取所需物品。</p>

<p class="paragraph-P15">重申一点，非共产主义者所使用的资源<span class="text-Emphasis">不会</span>变成私人财产，因为这些资源正在被使用，而一旦它们不再被占用和使用，就会重新归于共有。换句话说，<span class="text-Emphasis">占有物</span>取代了<span class="text-Emphasis">财产</span>。因此，共产无政府主义者同意个人无政府主义者约翰·贝弗利·鲁宾逊的观点，他写道：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>土地所有有两种形式：一种是所有权，即‘产权’，在这种情况下，土地所有者是土地的绝对主宰，可以随意使用土地，或任其闲置，完全取决于其个人意愿；另一种是占有权，即土地使用者对其所使用和占据的土地拥有稳定的使用权，但一旦他停止使用，就对该土地不再拥有任何权利。为了对其农作物、建筑物或其他产物享有稳定的占有权，他只需对其所使用的土地拥有占有权即可。”[Patterns of Anarchy, p. 273]  </p>

<p class="paragraph-P15">我们必须指出，这一制度曾在西班牙革命期间的农村公社中被采纳，当时人们可以自由地选择不加入集体，只耕种和使用他们凭借自己劳动能够<span class="text-正文引文_20_字符">“占有并使用”</span>的土地和工具。同样，在公社内部的个体则实行共同劳动，并根据需要从公共仓储中取用所需之物（参见<a href="#I_8" class="text-Internet_20_link"><span class="text-Internet_20_link">I.8节</span></a>）。</p>

<p class="paragraph-P15">麦凯的评论提出了另一个有趣的问题。鉴于个人无政府主义者反对当前的土地私有制，<span class="text-Emphasis">他们的</span>制度意味着<span class="text-正文引文_20_字符">“社会对个人拥有控制权。”</span>如果我们考察塔克等人所推崇的“<span class="text-正文引文_20_字符">占有与使用</span>”土地制度，就会发现它实际上是基于对土地财产权的限制（因此也限制了土地所有者）。正如在G.1.2节所讨论的，塔克等人期望有一天，公共舆论（即社会）会限制个人能够获取的土地数量，因此，从麦凯的视角来看，这种做法是在控制个人的行为，侵犯他们的自主权。这并不令人意外，因为个人主义要求，在关于占有物（或“财产”）的所有权与使用的规则上，社会整体需要对个人拥有至高无上的权力——个人无政府主义者本身，也在某种程度上默认了这一点。</p>

<p class="paragraph-P15">麦凯接着指出：<span class="text-正文引文_20_字符">“每一个严肃的人都必须表明立场：要么支持社会主义，从而支持暴力并反对自由；要么支持无政府主义，从而支持自由并反对暴力。”</span>[Op. Cit., p. 32] 这一论述颇为奇怪，因为正如G.1节所指出的，像本杰明·塔克这样的个人无政府主义者自认为是社会主义者，并反对资本主义的私有财产制度（尽管令人困惑的是，其中许多人仍然将他们的占有制度称为“财产权”）。</p>

<p class="paragraph-P15">然而，麦凯的言论引出了一个关键问题：私有财产是否支持自由？他既没有探讨，也没有承认这样一个事实，即私有财产必然会导致财产所有者，对使用但并不拥有财产的个人施加控制，从而剥夺他们的自由（见<a href="#B_4" class="text-Internet_20_link"><span class="text-Internet_20_link">B.4节</span></a>）。正如蒲鲁东所论述的：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>买主划定界限，用栅栏把自己围起来，说：‘这是我的；各人归各人，各人为自己。’于是，这片土地从此成为一个领地，除了地主及其亲朋好友，任何人都无权踏足；它只能使地主及其仆役受益。随着这样的情况不断扩大，很快人们……将无处安歇，无处栖身，无地可耕。他们将在地主的门前，在原本属于他们的土地边缘饿死。而地主在看着他们死去的同时，会高喊：‘游手好闲者与流浪者就该如此灭亡！’”[Op. Cit., p. 118]</p>

<p class="paragraph-P15">当然，正如蒲鲁东所指出的，非财产所有者可以通过成为仆役来进入财产之中，即通过向所有者出售自己的自由、接受其权威。因此，他认为<span class="text-正文引文_20_字符">“财产的第二个后果是独裁。”</span>[Op. Cit., p. 259] 正如G.4.1节所讨论的，这暴露了任何形式的个人无政府主义中一个巨大的矛盾，即它在捍卫超越占有、并衍生出雇佣劳动的私有财产制度。这是因为，无论是国家还是财产所有者，<span class="text-Emphasis">都</span>在特定区域内对所有事物拥有独占的权威。正因如此，埃米尔·普杰呼应蒲鲁东的观点，指出：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>财产与权威只是同一‘原则’的不同表现形式，它们的本质都是人类奴役制度的强制性确立和神圣化。因此，它们之间的唯一区别仅在于视角的不同：从一个角度来看，奴役表现为<span class="text-Emphasis">财产犯罪</span>；从另一个角度来看，它则体现为<span class="text-Emphasis">权威犯罪</span>。”[No Gods, No Masters, vol. 2, p. 66]</p>

<p class="paragraph-P15">因此，当某人占有的资源超出其个人或合作群体能够使用的范围时，问题的性质就会发生变化。如果他们试图限制他人使用他们未加利用的资源，那么他人完全有权无视这位潜在垄断者的妄想。缺乏国家来强制执行资本主义的财产权时，任何重建私有财产的尝试都将以邻里们的嘲笑而告终；因为这些自由的人们会通过无视潜在资本家的企图，来捍卫自己的自由，从而拒绝让其垄断生存资料，以剥削他人的劳动为己利。毫不奇怪，麦凯完全没有讨论这样一个事实：私有财产必须依赖大规模的暴力（即国家）来保护它，使之免遭那些实际使用或可能使用它、但却不拥有它的人们的挑战。</p>

<p class="paragraph-P15">因此，麦凯忽视了私有财产的两个关键问题。首先，私有财产本质上依赖于暴力，以确保所有者能够排除他人使用的权利——这正是国家存在的主要原因。其次，他忽略了“财产”在创造雇佣劳动时所展现的反自由意志主义的本质——雇佣劳动正是“私有财产”的另一面：在这种关系下，劳动者的自由显然受到限制，因为他们必须服从那些拥有他们所使用生产资料的雇主。与此相对，在自由共产主义社会中，公社成员在自我管理的社群内享有平等的权利、权力和话语权。而在“私有财产”制度下，财产所有者统治着使用其财产的人。如果所有者和使用者是同一人，那么问题就并不存在（即，占有替代了财产）；但一旦占有被转化为了财产，如蒲鲁东所指出的，专制就随之而生。正如夏洛特·威尔逊所言：</p>

<p class="paragraph-P42"><span class="text-T23"> </span><span class="text-T28">“</span>财产——不仅是使用权的主张，而是禁止他人使用的权利——使那些已经占有生产资料的个人，能够奴役那些一无所有……并且必须通过劳动来生存的人。任何工作都离不开土地、材料和工具或机械；因此，这些物品的主人，也就是一贫如洗的工人的主人——他们可以靠着工人的劳动无所事事地生存……我们所寻求的财富社会化，并不是依赖权威对财产施加的限制，而是依靠人民自身的直接行动，消除那些保障财产免受社会正义要求的限制。因为权威和财产都是支配欲望的表现。”[Op. Cit., pp. 57-8]</p>

<p class="paragraph-P15">因此，以“自由”之名，约翰·亨利·麦凯和一大批“个人主义者”最终支持的实际上是权威，并且（实际上）是某种形式的国家。这并不令人意外，因为私有财产并不是个人占有的基础，而恰恰是其对立面。所以，总的来说，共有财产不仅不会限制个人自由（或个人对资源的使用），反而是其唯一的保障。因此，所有无政府主义者都会同意艾玛·戈尔德曼的观点，即<span class="text-正文引文_20_字符">“我们的目标是废除私有财产、国家……我们旨在让人类摆脱暴君与政府的桎梏。”</span>[《美国岁月：文献史》，第1卷，第181页]</p>
<p class="paragraph-P94"> </p>
<p class="paragraph-P6"><a id="I_7"/>I.7 自由意志社会主义<br/>不会毁灭个性吗？<span class="text-T29">  </span></p>

<p class="paragraph-P15">不会。自由意志社会主义只会抑制那些，肤浅到无法将自我认同与自身所有物区分开来的人的个性。然而，尽管如此，这是对任何形式的社会主义都至关重要的一个质疑；并且，考虑到“社会主义”俄国的例子，这个问题还需要进一步探讨。<span class="text-T29">  </span></p>

<p class="paragraph-P15">这一问题背后的基本假设是，“资本主义会促进个性”，但这一假设在多个层面上都站不住脚。正如克鲁泡特金所指出的，<span class="text-正文引文_20_字符">“个体自由，无论在理论上还是</span><span class="text-正文引文_20_字符">实践上，都[依然]更多是幻象，而非现实”</span>，而且<span class="text-正文引文_20_字符">“人格发展的缺失（导致群体心理）以及个体创造力与主动性的匮乏，无疑是我们这个时代的主要缺陷之一。经济上的个人主义并未兑现其承诺：它并未带来任何显著的个性发展。”</span>[Ethics, p. 27 and p. 28] 实际上，现代资本主义已将个性压缩为一种其可能、且应有的形态的，拙劣模仿（见<a href="#I_7_4" class="text-Internet_20_link"><span class="text-Internet_20_link">I.7.4节</span></a>）。难怪艾玛·戈尔德曼会指出：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>我们这个时代被时常重复的口号是……我们的时代属于个人主义……只有那些不愿深入探究的人，才会相信这种观点。难道不是少数人积累了世界的财富吗？难道他们不是局势的绝对主宰和统治者吗？然而，他们的成功并非源于个人主义，而是由于大众的懒惰、怯懦以及彻底的屈服。后者只想被支配、被引导、被强迫。而至于个人主义，在人类历史上，它从未有如此之少的表达机会，也从未有如此之少的正常、健康发展的可能。”[Anarchism and Other Essays, pp. 70-1]  </p>

<p class="paragraph-P15">因此，我们看到一个表面上建立在“利己主义”和“个人主义”之上的体系，实际上却使其成员成为标准化的个体，几乎无法真正表达自身的个性。资本主义不仅未能增强个性，反而使其模式化，从而加以限制——个性能够存续，更多体现的是人性的韧性，而非资本主义制度的优越性。在一个基于等级制度、旨在确保服从与臣服的社会中，个性的贫乏也就不足为奇了。在这种背景下，自由意志共产主义者，如克鲁泡特金，的观点也就显得合情合理，他指出：<span class="text-正文引文_20_字符">“至于</span><span class="text-正文引文_20_字符"><span class="text-T12">个体</span></span><span class="text-正文引文_20_字符">发展的本质是什么，我不认为它</span><span class="text-正文引文_20_字符"><span class="text-T12">可能会</span></span><span class="text-正文引文_20_字符">沿着个人主义的方向发展。个体——是的，毫无疑问；但个人</span><span class="text-正文引文_20_字符"><span class="text-T12">主义者</span></span><span class="text-正文引文_20_字符">——我对此有所怀疑。因为那意味着：</span><span class="text-正文引文_20_字符"><span class="text-T12">狭隘的利己主义</span></span><span class="text-正文引文_20_字符">——一种退化的演进，甚至这种演进也只会局限于特定群体。”</span>[Kropotkin, quoted by Ruth Kinna, "Kropotkin's theory of Mutual Aid in Historical Context", pp. 259-283, International Review of Social History, No. 40, p. 268]  </p>

<p class="paragraph-P15">那么，我们能否说自由意志社会主义将<span class="text-Emphasis">促进</span>个性，还是说人类的“个人主义”缺失和趋同是一个恒定现象？为了对此做出某种评估，我们必须考察非等级制的社会和组织。关于非等级制的社会，我们将在<a href="#I_7_1" class="text-Internet_20_link"><span class="text-Internet_20_link">I.7.1节</span></a>探讨部落文化作为案例分析。在这里，我们将简要说明无政府主义组织如何维护并增强个体的自我意识。</p>

<p class="paragraph-P15">无政府主义组织及其策略旨在促进个性的发展。这些组织是去中心化的、参与式的，因此，它们为成员提供了“社会空间”，使他们能够表达自我，并以资本主义所限制的方式发展自身能力和潜力。正如加斯东·勒瓦尔，在其关于西班牙革命时期无政府主义集体的著作中所指出的：<span class="text-正文引文_20_字符">“在集体生活中，每个人的自由意味着有权自发地、在自己能力范围内充分地贡献自己的思想、意志和主动性。消极的自由不是真正的自由，那只是一种虚无。”</span>[Collectives in the Spanish Revolution, p. 346]  </p>

<p class="paragraph-P15">通过参与和管理直接影响自身的决策过程，个人的独立思考能力得以增强，从而不断发展自身的能力和个性。勒瓦尔所描述的自发性活动具有重要的心理学意义。正如埃里希·弗罗姆所言：<span class="text-正文引文_20_字符">“在所有自发的活动中，个体都在拥抱世界。他[原文如此]不仅不会丧失自己的个体性，反而会使其变得更加坚定和稳固。</span><span class="text-正文引文_20_字符"><span class="text-T12">因为</span></span><span class="text-正文引文_20_字符"><span class="text-T12">个体的越是积极行动、就越为强大</span></span><span class="text-正文引文_20_字符">。”</span>[Escape from Freedom, p. 225]  </p>

<p class="paragraph-P15">因此，在无政府主义组织中，个性不会像在资本主义制度下那样萎缩。相反，随着人们参与社会组织并在其中行动，个性会变得更加强大。换言之，个性的发展需要社会作为支撑。正如德国哲学家、社会学家马克斯·霍克海默曾指出的：<span class="text-正文引文_20_字符">“当每个人都只顾自身时，个性反而会受到损害……绝对孤立的个体始终只是一个幻象。那些最受推崇的个人品质，如独立性、自由意志、同情心以及正义感，既是社会美德、也是个人美德。一个完全发展的个体，正是一个完全发展的社会的体现。”</span>[The Eclipse of Reason, p. 135]  </p>

<p class="paragraph-P15">独立自主、自给自足的个体，既是健康社会的产物，同时也是个人自我实现和欲望满足的结果。事实上，<span class="text-Emphasis">社会</span>往往能够丰富并促进<span class="text-Emphasis">个性</span>的成长，这一趋势贯穿人类历史。这表明，资本主义的抽象个人主义在社会生活中更像是一个例外，而非一种常态。换言之，历史表明，与他人平等合作，比起资本主义所标榜的“个人主义”，更能有效地增强个性。因此，正如默里·布克钦所言，我们需要<span class="text-正文引文_20_字符">“阻止对人类精神、人格、共同体以及人类对美好生活想象的破坏与简化。”</span>[The Ecology of Freedom, p. 409]  </p>

<p class="paragraph-P15">群体对个性的支持并不令人惊讶，因为个性正是<span class="text-Emphasis">社会</span>力量与个人特质互动的产物。一个人与社会生活的联系越少，其个性就越可能受到损害。这一点可以从20世纪80年代的情况得到印证，当时主张自由市场资本主义以及个人主义的新自由主义政府，在英国和美国上台。市场力量的扩张导致了社会原子化、社会关系的瓦解以及国家的进一步集中化。随着这种趋势席卷社会，社会生活的破裂导致许多个体在伦理和文化上陷入贫困，社会也变得日益私人化。二十年后，英国保守党领袖戴维·卡梅伦抱怨英国社会破裂，然而，他却巧妙地避而不谈正是造成这一局面根源的——其前任撒切尔所推行的新自由主义改革。</p>

<p class="paragraph-P15">或者说，许多我们认为属于个体发展的特征（例如思考的能力、行动的能力、坚持自身观点与标准的能力等），（本质上）都是<span class="text-Emphasis">社会性</span>技能，并且是在一个高度发展的社区中得以培育的。若剥夺这种社会背景，这些被珍视的个性特质便会因缺乏实践、对权威的恐惧、个体的原子化以及有限的社会交往，而受到削弱。以工作场所为例，显而易见的事实是，等级制的工作环境会让个体边缘化，使其无法自由表达意见，无法充分运用自己的思维能力，也无法自主管理自身的活动。这种影响不仅局限于工作场所，而是会波及个体生活的方方面面。<span class="text-T29">  </span></p>

<p class="paragraph-P15">等级制度在所有形式上都会带来压迫，并扼杀个性（参见<a href="#B_1" class="text-Internet_20_link"><span class="text-Internet_20_link">B.1节</span></a>）。在这样的体制下，正如左翼古典自由主义者约翰·斯图亚特·密尔所指出的，群体活动的<span class="text-正文引文_20_字符">“业务性”</span>方面或许能被<span class="text-正文引文_20_字符">“适当地执行”</span>，但这是以个体的牺牲为代价的。无政府主义者认同密尔的观点，他将这种体制称为<span class="text-正文引文_20_字符">“仁慈的专制”</span>，并质问：<span class="text-正文引文_20_字符">“在这样的制度下，会塑造出怎样的人？他们的思维能力或行动能力能获得何种发展？……他们的道德能力同样受到摧残。凡是人为地限制人的行动领域之处，他们的情感也会随之变得狭隘与萎缩。”[</span>Representative Government, pp. 203-4] 与无政府主义者一样，密尔不仅批判政治组织，还将这一批判延伸至所有形式的社群关系，并指出，如果“<span class="text-正文引文_20_字符">人类要继续进步”，</span>最终将占据主导地位的社群形式<span class="text-正文引文_20_字符">“不会是资本家作为首领、而工人对管理哑然无声的关系；而是，工人们在平等的基础上组织起来，共同拥有其生产所需的资本，并由他们自己选举和罢免管理者的联合体。”[</span>The Principles of Political Economy, p. 147]  </p>

<p class="paragraph-P15">因此，无政府主义将通过创造各种机制，使所有个体能够参与影响他们自身的决策，从而保护和发展个性。无政府主义建立在这样一个核心原则之上：个体及其所处的制度不可孤立地看待。专制性的组织会塑造出顺从的个性，而这种个性在服从权威和迎合主流观念时最为安全；而自由意志主义的组织，即建立在参与和自我管理基础上的组织，则会培育出独立而坚定的个性，使个体能够自主思考，并对自身的能力充满信心。<span class="text-T29">  </span></p>

<p class="paragraph-P15">正因如此，巴枯宁主张，自由<span class="text-正文引文_20_字符">“并非源自孤立的状态，而是源自相互作用；自由不是排他的事实，相反，它是社会互动的产物——因为每一个个体的自由，正是其人性或人的权利在所有自由人、其兄弟、其平等者的意识中的反映。”</span>自由<span class="text-正文引文_20_字符">“是一种非常积极的、极为复杂的、最重要的是高度社会化的事物，因为它只能在社会中、在严格的平等与团结条件下实现。”</span>等级权力必然会扼杀个体自由，因为<span class="text-正文引文_20_字符">“特权及一切特权地位的特点，便是摧毁人的思想与情感”</span>，<span class="text-正文引文_20_字符">“权力与权威不仅会腐蚀那些行使它们的人，同样也会腐蚀那些被迫服从它们的人。”[</span>The Political Philosophy of Bakunin, p. 266, p. 268, p. 269 and p. 249]</p>

<p class="paragraph-P15">自由意志主义的社会重组，将以个体的自我赋权与自我解放为基础，并通过个体参与自我管理的组织，使其在实践中学习自由所带来的责任与喜悦。正如卡罗尔·佩特曼指出的，<span class="text-正文引文_20_字符">“参与能够培养并促进其所必需的品质；个体参与得越多，他们便越能够胜任这一过程。”</span>[Participation and Democratic Theory, pp. 42-43] 这无疑意味着个体、社会关系以及组织的相互转变——正如西班牙无政府主义者加西亚·奥利弗所言：<span class="text-正文引文_20_字符">“谁没有被革命所改变？如果只是为了维持现状，那就没有进行革命的价值。”</span>[quoted by Abel Paz, Durruti in the Spanish Revolution, p. 498]  </p>

<p class="paragraph-P15">这种社会重组（正如我们将在J.2节中所见的），是以直接行动的策略为基础的。这一策略通过鼓励个体以自身的行动来抗争不公，从而促进个性的成长。正如伏尔塔琳·克雷尔所言：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>凡是认为自己有权主张某种权利，并大胆地单独、或与志同道合者共同主张这一权利的人——都是直接的行动主义者……<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>凡是曾有计划去做某事，并亲自去践行；或者将其计划呈现给他人，并赢得他们的合作，而不是请求外部权威代劳的人——都是直接的行动主义者。所有合作实验，本质上都是直接行动。<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>凡是曾在生活中与他人产生分歧，并直接找到相关当事人解决问题的人……都是直接的行动主义者。例如罢工与抵制……<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>这些行动……是那些在特定情境下感受到压迫的人所做出的、自发的回应。”[The Voltairine de Cleyre Reader, pp. 47-8]  </p>

<p class="paragraph-P15">因此，无政府主义的策略建立在自我主张的基础上，而这必然促进个性的成长。只有当个体能够独立思考并自由行动时，自主实践才能真正发生。既然自我管理是建立在直接行动原则之上的（<span class="text-正文引文_20_字符">“所有合作实验，本质上都是直接行动”</span>），那么我们可以说，在无政府主义社会中，个性不会受到压制。事实上，无政府主义者极为强调个性在社会中的重要性。正如共产无政府主义者J. 伯恩斯-吉布森所言：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>破坏个性就是在破坏社会。因为社会只有通过个体成员才能得以实现和存在。社会没有不源自个体成员的动机、没有不以个体为中心的目标、没有不属于个体的意识。‘时代精神’、‘公共舆论’、‘公共福祉’等类似的概念，若被视为悬浮于人群之上的独立存在，则毫无意义。它们所指的，实际上存在于个体之中，并源于个体。因此，个体性与社群性共同构成了我们对人类生活的理解。”[quoted by William R. McKercher, Freedom and Authority, p. 31]</p>

<p class="paragraph-P15">那么也就难怪，无政府主义<span class="text-正文引文_20_字符">“承认并重视个性，这意味着品格、行为及其动机，自由行动力、创造力、自发性和自主性。”[</span>J. 伯恩斯-吉布森，转引自<span class="text-T29"> </span>McKercher, Op. Cit., p. 31f] 正如克鲁泡特金所言，无政府主义<span class="text-正文引文_20_字符">“寻求个性的最充分发展，同时伴随着自愿联合在所有方面的最高发展……不断变化，不断调整。”[</span>Anarchism, p. 123]  </p>

<p class="paragraph-P15">对无政府主义者而言，真正的自由需要社会平等。因为<span class="text-正文引文_20_字符">“如果个体要在最大程度上控制自己的生活与环境，那么这些领域的权力结构，就必须以一种使他们能够参与决策的方式进行组织。”</span>[Pateman, Op. Cit., p. 43] 因此，在无政府主义社会中，个性将比在阶级分化、等级森严的资本主义社会中得到更好的保护、鼓励与发展。正如克鲁泡特金所论证的：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>[自由意志]共产主义是个人发展与自由的最佳基础；这里的个性，不是指那种将人推向‘人人为己’的斗争状态的个人主义……而是指一个人才能的充分展现，人的独特性的高度发展，智慧、情感和意志的最大丰富。”[Op. Cit., p. 141]  </p>

<p class="paragraph-P15">正是因为奇迹般的事物能极大地丰富生活，而其中最奇妙的莫过于个性，无政府主义者才会以社会主义——自由意志社会主义，即自由个体的自由联合——之名，反对资本主义。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__I_7_1_部落文化是否表明社群主义能够维护个性？"><span/></a><a id="I_7_1"/>I.7.1 部落文化是否表明社群主义能够维护个性？</h3>

<p class="paragraph-P15">是的。在许多部落文化（或原住民文化）中，我们可以发现对个性的强烈尊重。人类学家保罗·拉丁（Paul Radin）指出，<span class="text-正文引文_20_字符">“无论年龄或性别如何，对个体的尊重”</span>是<span class="text-正文引文_20_字符">“原住民文明的突出特征”</span>之一，同时他们还实现了<span class="text-正文引文_20_字符">“令人惊叹的社会与政治整合”</span>以及<span class="text-正文引文_20_字符">“个人安全感的概念。”[</span>引自穆雷·布克钦所著的《重塑社会》，p. 48] 对此，布克钦评论道：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>拉丁首先列出的原住民的特质：对个体的尊重——在当今时代尤为值得强调。一方面，集体性被视为对个性的破坏；另一方面，在纯粹利己主义的狂欢中，个体自我的边界却被彻底摧毁，导致个体漂泊无依、孤立原子化。然而，仔细研究某些原住民社会可以发现，一个强大的集体可能比强调自私但贫瘠的‘自由市场’社会，更能支持个体的发展。”[同上, p. 48]  </p>

<p class="paragraph-P15">历史学家霍华德·津恩（Howard Zinn）也注意到了部落文化所展现出的个性化特征。他引用了历史学家加里·纳什（Gary Nash）对易洛魁（Iroquois）文化的描述（这一特征在大多数北美原住民部落中似乎都很常见）：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>在欧洲人到来之前，东北森林地区——没有法律和法令、治安官和警员、法官和陪审团，或法院和监狱——这些欧洲社会的权力机构都不存在。然而，社会对可接受行为的界限却十分明确。虽然易洛魁人以自主个体为荣，但他们仍然保持着严格的是非观念。”[引自津恩所著的《美国人民史》，p. 21]  </p>

<p class="paragraph-P15">这种对个性的尊重，存在于一个基于社群主义原则的社会中。正如津恩所述，在易洛魁社会中，<span class="text-正文引文_20_字符">“土地是共有的，并由集体耕作。狩猎也是集体进行的，猎物在村民之间分配。房屋被视为共有财产，由多个家庭共享。土地和房屋的私有概念对易洛魁人而言是陌生的。”</span>在这一公社社会中，女性<span class="text-正文引文_20_字符">“地位重要且受到尊重”</span>，家庭为母系家族。权力在两性之间共享（不同于欧洲的男性支配观念）。此外，儿童<span class="text-正文引文_20_字符">“在学习本民族的文化传统和部落团结的同时，也被教育要独立，不要屈服于专断的权威。他们被教导要维护地位平等，并共享财产。”</span>津恩强调，北美原住民部落<span class="text-正文引文_20_字符">“十分注重个性的培养，培养人的意志强度、独立性与灵活性、激情与力量，以及他们彼此之间、与自然之间的伙伴关系。”</span>[同上, p. 20, pp. 21-22]</p>

<p class="paragraph-P15">因此，部落社会表明，社区确实能够捍卫个体性，共同生活实际上会促进强烈的个体意识。这一现象实际是可以预期的，因为只有在平等的条件下，个人才能真正获得自由，并有机会充分发展其个性。此外，这种共同生活是发生在无政府主义的环境中的：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>印第安政府的基本原则一直是对政府的拒绝。几乎所有墨西哥以北的印第安人都将之视为准则，那就是个人自由，远比他[或她]对其社区或国家的责任更为珍贵。这种无政府主义的态度支配着所有行为，从最小的社会单位——家庭，开始。印第安父母在本性上不愿意严格管教子女，他们对孩子任何展现自我意志的行为，都会视为个性成熟发展的积极迹象……”[Van Every, quoted by Zinn, Op. Cit., p. 136]</p>

<p class="paragraph-P15">此外，北美原住民部落也表明，共同生活与高水平的物质生活标准可以并存，甚至是相辅相成的。例如，在19世纪70年代的切罗基（Cherokee）民族，<span class="text-正文引文_20_字符">“土地由集体持有，生活安定而富足”</span>，而美国内政部也承认其社会是<span class="text-正文引文_20_字符">“一个进步的奇迹，人们在相当舒适的生活条件下成功地进行生产，其教育水平‘相当于各州普通大学所提供的教育’，工业和商业繁荣，宪政政府有效运作，社会的识字率很高，文明与启蒙的程度堪比已知的任何社会。‘英国人在这方面花费了五百年才取得的成就，他们在一百年内就完成了，’该部门惊叹道。”</span>[Noam Chomsky, Year 501, p. 231]</p>

<p class="paragraph-P15">1883年，马萨诸塞州参议员亨利·道斯（Henry Dawes）到访该地，并对自己所见之景赞不绝口：<span class="text-正文引文_20_字符">“在这个民族中，没有一个贫民，而且全民族没有任何债务。它自己建造了州议会会大厦……它建造了自己的学校和医院。</span>”没有一个家庭缺乏住房。然而，尽管如此（或者更准确地说，正因为如此），道斯却建议必须摧毁这一社会：“<span class="text-正文引文_20_字符">他们已经达到了他们所能达到的极限，因为他们的土地是共有的……这里没有驱使个人改善自己家园的动力。没有‘自私’，而‘自私’正是文明的根基。除非这个民族愿意放弃他们的土地，并将其分配给公民，使每个人都可以独自拥有自己耕种的土地，否则他们不会取得更大的进步。”[</span>quoted by Chomsky, Op. Cit., p. 231-2] 资本主义的引入——如同往常一样，是通过国家干预实现的——最终导致了贫困与匮乏。这再一次表明，资本主义与高生活水平之间的联系，并不如其支持者所声称的那样明确。</p>

<p class="paragraph-P15">毫无疑问，能够自由获取生活所需的资源，使这些文化的成员无需将自己置于可能导致奴性人格结构的境地。由于他们无需服从雇主的命令，也就不必学会顺从他人，从而能够发展自身治理的能力。而这种自我管理，促成了一种在这些部落中被称为<span class="text-正文引文_20_字符">“非干涉原则”</span>的习俗。在人类学中，该原则指的是捍卫某人表达对立观点的权利，并且是在部落世界中一条普遍的原则，甚至可以说是具有普世性。</p>

<p class="paragraph-P15">非干涉原则是一条强有力的原则，它不仅适用于个人层面，也延伸至政治领域，并渗透到日常生活的方方面面（值得注意的是，部落社会<span class="text-正文引文_20_字符">“尊重儿童的人格，就像他们尊重社区中成年人的人格一样。”</span>[Bookchin, The Ecology of Freedom, p. 115]）。如今，大多数人早已习惯于无处不在的等级制度，因此当他们意识到这一原则（已经）被践行的程度时，往往会感到震惊。然而，该原则已经被证明是无政府状态下生活的重要组成部分。它意味着人们根本不会限制他人的行为（除非这种行为威胁到部落的生存）。实际上，这使得绝对的宽容成为了一种习俗（法律与习俗之间的区别值得去强调：法律是僵化的，而习俗是活的——参见<a href="#I_7_3" class="text-Internet_20_link"><span class="text-Internet_20_link">I.7.3节</span></a>）。当然，我们不能将这些社会理想化，因为它们在许多方面仍是不完美的无政府社会（最明显的一点是，其中许多社会最终演变为等级体制，表明非正式的等级关系确实存在，而这些关系无疑是宗教及其他因素的产物）。</p>

<p class="paragraph-P15">作为习惯于服从权威的人，我们携带着大量关于“干涉”他人生活的观念，以至于对许多人来说，设想一个不再进行这种日常干涉的社会几乎是不可能的。但不妨认真思考这一点。首先，在一个人们不干涉彼此行为的社会里，这一简单的社会现实会让个体感受到信任和自主。他们的自尊心因此提高，因为他们被信赖，能够承担责任，并在充分认知的基础上作出决策。这并非是虚构小说；个人责任恰恰是社会责任的核心要素之一。</p>

<p class="paragraph-P15">因此，鉴于在那些没有私有财产、没有国家、几乎没有其他等级结构的部落社会中，个性所展现出的强大生命力——我们是否可以得出结论：无政府主义不仅能够捍卫个性，甚至还能在资本主义所无法企及的层面上发展它？至少，我们可以说，“有可能”；而这，已经足以促使我们质疑“资本主义是唯一尊重个体的制度”这一信条。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__I_7_2_无政府主义者崇拜过去或“高尚的野蛮人”吗？"><span/></a><a id="I_7_2"/><span class="text-T23"> </span>I.7.2 无政府主义者崇拜过去或“高尚的野蛮人”吗？</h3>

<p class="paragraph-P15">不。然而，支持资本主义的人经常用这个指控攻击社会主义者，而马克思主义者则用它来攻击无政府主义者。两者都声称无政府主义是“后瞻的”，反对“进步”，并希望建立一个基于不适当自由观念的社会。特别是，意识形态上的资本主义者坚持认为，所有形式的社会主义都建立在“高尚的野蛮人”这一理想之上（例如，自由市场资本主义的权威人物，弗里德里希·冯·哈耶克，在其著作《致命的自负：社会主义的谬误》中就持这种观点）。</p>

<p class="paragraph-P15">无政府主义者深知，他们在历史或社会中用作无政府主义趋势示例的、“原始共产主义”社会的局限性。他们同样清楚，以<span class="text-Emphasis">任何</span>历史时期作为“无政府主义实践”示范的相关问题。例如，中世纪欧洲的“自由城市”曾被克鲁泡特金用来说明去中心化的邦联公社的潜力。因此，他有时因此被指责为<span class="text-正文引文_20_字符">“中世纪主义者”</span>（威廉·莫里斯也曾受到类似指责）。然而他所做的，只是指出资本主义并不等同于进步，并且曾经存在过鼓励自由的其他社会制度，而资本主义在这些方面却起到了限制作用。</p>

<p class="paragraph-P15">类似地，马克思主义者经常指责蒲鲁东是“小资产阶级”，并称他怀念前工业化时代的手工艺人和农民社会。当然，这与事实相去甚远。蒲鲁东生活在一个以农民和手工业生产为主的前工业化法国，因此，他的社会主义思想是基于当时劳动人民的现实需求。当他讨论大规模生产（如铁路、工厂等）时，他提出应由合作社协会来管理这些生产单位。这些协会将通过让工人掌控自身的劳动和产品，维持工人尊严，而这正是手工业者和农民生活的核心特征。因此，他利用“过去”（手工业生产）来分析当时正在发生的进程（工业化），并提出了一种社会问题的解决方案；这种方案不仅继承了过去被资本主义压制的自由（即生产中的工人自我管理），而且进一步发展了这一自由。相较于向后回顾或者崇拜消逝的过去，蒲鲁东实际上是分析了过去<span class="text-Emphasis">以及</span>现在，并尽可能地取两者所长，将他们应用于当下和未来。相比之下，马克思认为工业化（即无产阶级化）是社会主义的前提条件，而蒲鲁东则希望能在他活的时候，就见证工人阶级实现正义与自由，而不是等到资本主义完全发展后，才在某个未确定的未来实现。</p>

<p class="paragraph-P15">许多资本主义的支持者，无视对部落文化的研究所能获得的洞见，以及这些文化对资本主义与自由所提出的问题，这一点并不令人惊讶。相反，他们回避这些问题，并指责社会主义者理想化“高尚的野蛮人”。然而，正如所指出的，这种指责完全不符合事实。实际上，这种指控曾被针对卢梭（通常被认为是社会主义和无政府主义对“高尚的野蛮人”理想化的奠基者），尽管他曾明确反问道：<span class="text-正文引文_20_字符">“难道社会必须被彻底废除？难道必须消灭‘</span><span class="text-正文引文_20_字符"><span class="text-T13">我的</span></span><span class="text-正文引文_20_字符">’和‘</span><span class="text-正文引文_20_字符"><span class="text-T13">你的</span></span><span class="text-正文引文_20_字符">’，然后我们必须重新回到森林，与熊为伍？这完全是我的对手的推论，我宁愿预先揭露它，也不愿让他们以此自取其辱。”</span>同样，卢梭常被认为是在理想化“自然人”，但实际上他写道：<span class="text-正文引文_20_字符">“处于自然状态中的人们，由于彼此之间没有道德关系或确定的义务，既不能算作善良，也不能算作邪恶；既不具备美德，也不具有恶行。”[</span>The Social Contract and Discourses, p. 112 and p. 64] 然而，卢梭没有意识到，他的对手——无论是过去还是现在——似乎毫无羞耻之心。他们会毫不犹豫地声称，他主张的观点与他真实的写作内容完全相反。无政府主义者也同样遭受这种对待（尤其是来自马克思主义者的攻击），尤其是在我们回顾历史、从中汲取自由意志主义的思潮时，往往会被指责为倒退的空想主义者。<span class="text-T29">  </span></p>

<p class="paragraph-P15">自由意志社会主义者通过对历史的分析指出，与资本主义社会相关的原子化个体并非“自然的”，而资本主义社会关系实际上削弱了个体性。针对自由意志社会主义者对过去社会的分析所进行的各种攻击，实际上是资本主义者试图否认历史、并声称在资本主义中“进步”达到了其最终的形态。正如戴维·沃森所论述的：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>当我们观察生活在地球上一些最恶劣、最严苛环境中的人们，却发现他们仍能随心所欲地行事时，我们就应该能够理解当代对文明优越性的质疑，而不是因此而愤怒。原始主义，不仅展现了国家兴起之前的生活方式，同时也是对文明社会现实状况的一种合理回应……大多数人并非生活在原住民社会中，而大多数部落社会本身如今也正面临全新的处境，如果他们希望作为一个群体生存下去，就必须以新的方式来应对这些挑战。然而，他们的生活方式和历史提醒我们，<span class="text-Emphasis">存在着其他可能的生存方式</span>。重新肯定我们原始的过去，可以为我们提供理解自身历史的视角——当然，这并不是唯一可能的视角，但它是一个重要且合理的切入点，使我们能理性地探讨（并充满激情地回应）这个我们必须告别的世界。”[Beyond Bookchin, p. 240]  </p>

<p class="paragraph-P15">对历史和现代社会进行深入研究，以探寻其他存在过或仍然存在的生活方式，是至关重要的。很容易忘记，在现代资本主义下存在的事物并非亘古不变（正如新古典经济学所展现的原子化、且去历史化的分析方式一样）。同时，也有必要记住，许多今天被人们视为“正常”的事物，过去并非如此。例如，正如我们在F.8.6节所讨论的，第一代工业雇佣奴隶<span class="text-Emphasis">曾痛恨</span>这个制度，认为它既是残暴的，又是反自然的。研究历史、过去的文化、等级社会的形成过程，以及被压迫者对其的抵抗，不仅能丰富我们当前的分析与实践，也能帮助我们设想一个无政府主义社会，预测它可能面临的问题，并探寻可能的解决方案。</p>

<p class="paragraph-P15">如果无政府主义者的挑战在于摧毁权力关系和支配体系，那么追根溯源就显得尤为重要。等级制度、奴役、强制、父权制等现象远远早于资本主义，所以仅仅分析资本主义的经济体系是远远不够的，因为资本主义只是等级制文明当前最隐秘、最阴险的表现形式。同样，如果不去研究那些，在国家、等级制度和阶级出现之前就运作良好的文化和社区，无政府主义者实际上很难向人们证明，无政府状态是可取的或可能实现的。因此，历史分析、以及对部落社会和其他社会中积极因素的肯定，同样至关重要。<span class="text-T29">  </span></p>

<p class="paragraph-P15">此外，正如乔治·奥威尔所指出的那样，那些拒绝这种批判性分析、并指责其是在崇拜“高尚的野蛮人”的攻击，完全是没有抓住问题的本质：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>首先，他[现代生活的辩护者]会告诉你，‘回到过去’是不可能的……然后他会指责你是中世纪主义者，并开始长篇大论地讲述中世纪的恐怖……事实上，大多数为现代性辩护的人对中世纪乃至整个过去的攻击，都偏离了核心问题，因为他们的基本伎俩是将一个现代人——带着他的神经质和高生活标准——投射到一个根本不具备这些观念的时代。但请注意，即便如此，这仍然不是一个答案。因为对机械化未来的厌恶，并不意味着对过去的任何时期怀有最微小的敬意……当人们仅仅将其视为一个目标时，并不需要假装它曾真实存在于时间和空间中。”[The Road to Wigan Pier, p. 183]  </p>

<p class="paragraph-P15">我们还应当注意到，这类对无政府主义者研究过去文化的攻击，建立在一种假设之上，即这些文化<span class="text-Emphasis">完全没有</span>任何优点，这实际上反映了一种极端的“全有或全无”的现代观。这种观点拒绝承认过去（以及当代）文明，可能在<span class="text-Emphasis">某些</span>方面是正确的、而在其他方面是错误的，拒绝对其进行批判性研究，而是采取了一种彻底不加批判的“要么接受，要么滚开”的态度。当然，众所周知，那些信奉“自由市场”资本主义的人，极力推崇19世纪的资本主义生活和价值观（特别是考虑到维多利亚时代的英国，或镀金时代的美国那种残酷的现实），但他们却从未因此被指责为“崇拜过去”。<span class="text-T29">  </span></p>

<p class="paragraph-P15">因此，对无政府主义者的攻击，指责他们支持“高尚的野蛮人”这一理想，实际上更多地揭示了这些反对者自身的问题，以及他们对审视自己所支持体系之现实影响的恐惧，而非对无政府主义理论的真正批判。</p>

<p class="paragraph-P94"/>
<h3 class="paragraph-P26"><a id="a__I_7_3_需要法律来保护个人的权利吗？"><span/></a><a id="I_7_3"/>I.7.3 需要法律来保护个人的权利吗？<span class="text-T23">  </span></h3>

<p class="paragraph-P15">不，完全不需要。虽然显然地，正如克鲁泡特金所说：<span class="text-正文引文_20_字符">“如果没有某些被普遍认可的道德原则，社会是不可能存在的。如果每个人都习惯于欺骗同类；如果我们无法信守彼此的承诺与言辞；如果每个人都将同伴视为敌人，并认为一切战争手段皆正当——那么社会将无法存续。”</span>[Anarchism, p. 73] 但是，这并不意味着法律制度（伴随着官僚体系、既得利益和非人道性）是保护个人权利的最佳方式。<span class="text-T29">  </span></p>

<p class="paragraph-P15">无政府主义者提出的替代方案并非是现行的法律制度（或基于宗教或“自然”法则的法律体系），而是<span class="text-Emphasis">“习俗”(custom)</span><span class="text-T16">——</span>即社会在特定时期内所认同的“经验法则”。然而，这就引出了一个问题：如果存在一套公认的原则来决定公正的结果，那么这与法律又有何区别？<span class="text-T29">  </span></p>

<p class="paragraph-P15">区别在于，“习俗的秩序”将取代“法律的统治”。<span class="text-Emphasis">习俗</span>，是一种活生生的社会制度体系，并且得到社会成员的支持，而<span class="text-Emphasis">法律</span>，则是一种成文的（可称之为“僵死的”）制度体系，它将社会控制与道德力量相分离。正如观察现代西方社会的人所能证明的，这种分离使得所有人都感到疏离。在无政府主义社会的人际冲突中，可以预期（但非必然出现）一个<span class="text-Emphasis">公正的结果</span>，因为人们会相信自己能够自行解决问题。无政府主义者认为，只有当人们在一个道德与社会控制之间，不存在根本性矛盾的社会环境中成长起来时——他们才能真正理解其中的意义。然而，最核心的要素是社会对个体的信任，相信他们能够自主创造解决人际冲突的<span class="text-Emphasis">可行方案</span>。这与当前的状况形成了鲜明对比——国家通过强加一系列固定的社会结构，使人们无法培养自身独特的解决方式，从而将个体幼稚化。<span class="text-T29">  </span></p>

<p class="paragraph-P15">因此，无政府主义者认识到，社会习俗会随着社会的发展而变化。曾经被认为是“正常”或“自然”的事物，可能会逐渐被视为压迫性的和可憎的。正如克鲁泡特金所说：<span class="text-正文引文_20_字符">“善与恶的观念会随着智慧或知识的增长而变化。没有什么是不可改变的。”</span>[Kropotkin, Op. Cit., p. 92] 只有摆脱过去的沉重束缚，社会的伦理基础才能随社会个体的成长而不断发展和进步。（关于无政府主义伦理的讨论，参见<a href="#A_2_19" class="text-Internet_20_link"><span class="text-Internet_20_link">A.2.19节</span></a>。）</p>

<p class="paragraph-P15">我们还想指出，法律（或<span class="text-正文引文_20_字符">“律法”</span>）同样限制了个体伦理或道德感的成长。这是因为法律使个体不再需要对自身行为的是非做出判断，他们只需知道某种行为是否合法，而其道德性则变得无关紧要。这种伦理的“国有化”对资本家、统治者或其他剥削者而言，都极为便利。此外，资本主义也限制了个体伦理的发展，因为它创造了一种环境，使伦理道德可以被收买。正如莎士比亚在《理查三世》中所写：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>第二个凶手：我的良知仍有些许残存。</p>

<p class="paragraph-P42">第一个凶手：等任务完成后，想想我们的报酬。</p>

<p class="paragraph-P42">第二个凶手：呸！他死了，我差点忘了报酬。<span class="text-T23"> </span></p>

<p class="paragraph-P42">第一个凶手：那现在你的良知在哪里？<span class="text-T23"> </span></p>

<p class="paragraph-P42">第二个凶手：哦，在格洛斯特公爵的钱袋里。”</p>

<p class="paragraph-P15">因此，所谓<span class="text-正文引文_20_字符">“律法”</span>在捍卫个人权利的同时，实际上也创造了破坏个体伦理行为的条件（比如伦理的非人格化、财富的集中等），从而削弱了对他人权利的尊重。正如英国自由意志社会主义者爱德华·卡彭特（Edward Carpenter）所言：<span class="text-正文引文_20_字符">“我认为我们可以合理地做出如下概括，即：法律上的所有权本质上是一种消极且反社会的东西，除非它受到人际关系的制约或纠正，否则几乎可以肯定它是</span><span class="text-正文引文_20_字符"><span class="text-T12">有害的</span></span><span class="text-正文引文_20_字符">。事实上，当一个人最主要的辩护理由是‘法律允许’时，那你几乎可以肯定他正在进行某种不正当的勾当！”</span>国家强迫个体进入与统治机构的关系之中。这意味着，正如无政府主义者J. B. 史密斯（J. B. Smith）所言，这实际上是在<span class="text-正文引文_20_字符">“剥夺个体对自身生活及周围环境的直接兴趣……削弱他[或她]的道德感……教导他[或她]绝不能依靠自己……[而]必须依赖于那群被选出来掌控一切的少数人……[这种做法]在很大程度上破坏了他[或她]对是非善恶的判断。”</span>[引自William R. McKercher，《自由与权威》，第48页及第67页]  </p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">对于无政府主义者而言，个人权利，只有在一个建立在自尊和同情基础上的社会环境中，才能得到最好的保障。习俗源自无数个体行动和思想的积累，反映（而且促进）了个人伦理标准的发展，从而也强化了一般性的相互尊重。因此，<span class="text-正文引文_20_字符">“在无政府主义社会下，所有规则和法律都仅仅是陪审团裁决的参考建议，陪审团不仅要判断事实，还要评估法律本身的公正性、其适用于特定情境的合理性，以及其违反应当承担的惩罚或赔偿……在无政府主义社会下，法律的灵活性将使其能适应每一种紧急情况与需求，而无需修改。法律的</span><span class="text-正文引文_20_字符"><span class="text-T12">公正性</span></span><span class="text-正文引文_20_字符">将取决于其灵活性，而不是像现在这样取决于其僵化程度。”</span>[本杰明·塔克，《个人无政府主义者》，第160-161页] 塔克和其他个人无政府主义者认为，在英国普通法<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 普通法（Common Law，又称英美法系），起源于中世纪英格兰。其特点是判例法，即在审判过程中反复参考并遵循判决先例，最终，产生类似道德观念一般的普遍的、约定俗成的法律，因此又成为“非成文法”。主要由北美洲国家和英国等所采用。与之相对的是“民法法系”（Civil law），或称大陆法系、罗马法系。特点是以成文法，即通过立法机关制定并通过的、一套成文的法则。主要由欧洲、亚洲和南美洲等所采用。近年来在两大法系的相互影响中，其特点也有相互交融。"><a href="#ftn111" id="body_ftn111">①</a></span></span>传统中，陪审团曾发挥过极其重要的作用，但后来逐步被国家架空。基于普通法或习俗的陪审团制度，可能成为自由社会中实现正义的手段。</div>

<p class="paragraph-P15">对个体的宽容程度，更多地取决于该社会的整体态度，而不是其法律体系。换句话说，即使法律尊重个人权利，但如果社会中的其他成员不认可某一行为，他们仍然可以并且会去采取行动加以阻止（或限制个人权利）。法律所能做的，只是尽力防止这种情况发生；但鉴于社会习俗的强大影响力，这种干预往往是有限的，并且必须等到人们意识到变革的必要性后才能发挥作用。不言而喻，政府往往站在否认和无视个人权利的最前线，因此向政府诉求正义，至少可以说是相当成问题的！<span class="text-T29">  </span></p>

<p class="paragraph-P15">因此，无政府主义者深知社会习俗也可能具有压迫性，并且正如在<a href="#I_5_6" class="text-Internet_20_link"><span class="text-Internet_20_link">I.5.6节</span></a>所讨论的，他们主张受压迫的少数群体应当采取直接行动，以对抗“多数人的专政”倾向。正如克鲁泡特金所指出的，无政府主义者<span class="text-正文引文_20_字符">“绝不会低估个人的自我主张，在整个人类发展过程中的作用。”</span>然而，这种自我主张<span class="text-正文引文_20_字符">“往往与某些作家所鼓吹的那种狭隘、无知的‘个人主义’或‘自我主张’完全不同，甚至远比其深刻和广泛得多。”</span>他指出，<span class="text-正文引文_20_字符">“反抗的个人大致可分为两类”</span>，一类是那些起来反抗的人，他们的目标是<span class="text-正文引文_20_字符">“净化旧有的互助制度，或探索出一种基于互助原则的、更高级的共同体形式”</span>；另一类则是那些<span class="text-正文引文_20_字符">“企图摧毁互助的保护机制，而仅仅是为了增加自身的财富和权力。”</span>[Mutual Aid, pp. 18-9] 我们的目标是支持并鼓励前者。</p>

<p class="paragraph-P15">然而，虽然无政府主义者认识到习俗可能带来的专制性，但仍然强调——首先，这种现象是人类社会的自然组成部分；其次，与为了少数人的利益而强加给社会的法律、以及国家真正的暴政相比，这种习俗的压迫性显得微不足道。而这些事实，统治精英们都不遗余力地加以掩盖。正如克鲁泡特金所解释的：<span class="text-正文引文_20_字符">“我们所有的宗教、历史、法律和社会教育都渗透着这样一种观念：如果人类被任由其自身发展，他们将会退化为野蛮状态；没有权威的约束，人类将会互相残食；因为他们说，从‘大众’身上只能期待到野蛮和无休止的纷争。如果没有那些‘被选中的人’高居其上加以统治，人类就会毁灭……这些‘救世主’，据说正是为了防止‘一切人反对一切人的战争’。”</span>但他指出，这种说法纯属无稽之谈，因为<span class="text-正文引文_20_字符">“一份针对社会和制度的科学地研究，给了我们完全不同的结论。事实证明，人类为了实现互助、共同防御以及总体上的和平，而创造出的习俗和惯例，正是由‘无名的大众’精心制定的。而正是这些习俗，使人类在极端严酷的自然条件下的生存斗争中得以存续。”“</span>国家仅仅是人民的工具”的观念，无论在历史上还是在现实中，都难以站得住脚。国家及其法律真正做的，是<span class="text-正文引文_20_字符">“将已经存在的社会习俗固定下来，或更确切地说，是使之僵化为一种永久性的形式”</span>，同时又<span class="text-正文引文_20_字符">“加入了一些新的规则——这些规则确立了不平等，并强制大众屈从于武装的富人和好战少数派的利益。”</span>[Evolution and Environment, pp. 48-9] 因此，国家会扭曲社会习俗，以维护自身以及经济和社会上的既得利益者的统治——就毫不奇怪了：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>随着社会越来越明显地分裂为两个对立的阶级，一方试图建立自己的统治，另一方则挣扎求生，斗争便爆发了。胜利者急于将自己的统治成果以永久的形式固定下来，竭尽所能地使之不容置疑，并赋予其神圣和庄严的地位。法律在祭司的庇护下出现了，而战士的棍棒则为其服务。其作用便是使那些有利于少数统治阶层的习俗不可更改……然而，如果法律仅仅是一套为统治者服务的命令，它将难以确保人们的接受和服从。因此，立法者在法典中混淆了两种不同的习俗……即，一种是随着共同生活的实践而发展出的、体现道德原则与社会团结的准则；另一种则是用来维护不平等存在的命令。在法典中，真正维系社会存在的习俗，被巧妙地与统治阶级强加的行为准则交织在一起，并且二者都要求民众给予同等的尊重……这就是法律，它直到今天仍然保持着这种双重性质。”[Kropotkin, Anarchism, p. 205]  </p>

<p class="paragraph-P15">换句话说，法律<span class="text-正文引文_20_字符">“利用人类的社会情感，不仅使那些符合人类道德观念的准则得以通过，同时也让那些仅仅有利于少数剥削者、并可能引发人民反抗的命令得以施行。”</span>[Kropotkin quoted by Malatesta, Anarchy, pp. 24-5]</p>

<p class="paragraph-P15">因此，无政府主义者主张，国家机构不仅不是创建道德社会（即尊重个性的社会）所必需的，反而会积极破坏这样的社会。经济和政治上的既得利益者声称，国家是自由社会和个人空间的必要条件，这并不令人惊讶。正如马拉泰斯塔所说，统治精英<span class="text-正文引文_20_字符">“如果不假装自己对整体有益，就无法长期维持自己的地位……如果不伪装成所有人权利的守护者，他们就无法让人们接受少数人的特权。”</span>[Op. Cit., p. 24] 因此，法律<span class="text-正文引文_20_字符">“存在的目的，就是维持政府运作，而政府的作用就是确保资本可以垄断和剥削所创造的财富”</span>，并且<span class="text-正文引文_20_字符">“使资本家更容易剥削工人”</span>。然而，<span class="text-正文引文_20_字符">“那些渴望自由的人，却尝试通过恳求他们的主子来获得自由，希望这些主子能仁慈地修改由他们自己制定的法律来保护自己！”</span>[Kropotkin, Op. Cit., p. 200 和<span class="text-T29"> </span>p. 210]  </p>

<p class="paragraph-P15">因此，我们必须牢记国家存在的真正原因。无论它宣扬什么样的个人权利和行动自由，其根本目的始终是保护强者免受弱者的威胁。国家所承认的人权，实际上是社会斗争的产物，是在阶级战争中取得的胜利，而不是统治精英的仁慈使然。此外，资本主义本身也破坏了社会的道德基础，因为它鼓励人们习惯于欺骗他人，并将他人视为竞争对手，而可以对竞争对手无所不用其极。因此，资本主义削弱了个体成长和实现真正自由所需的，基本社会环境和习俗。因此，毫不奇怪，一个强大的国家始终是推行自由市场的必要条件——首先，它要保护财富不被日益贫困化的大众所夺取；其次，它还要在资本主义破坏社会结构、瓦解社会凝聚力时，努力维持社会的完整性，以防社会变得难以为继。<span class="text-T29">  </span></p>

<p class="paragraph-P15">关于这个问题，克鲁泡特金的经典文章《法律与权威》（收录于《无政府主义》和《一位反叛者的话》）是不可多得的参考文献。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__I_7_4_资本主义是否保护个性？"><span/></a><a id="I_7_4"/>I.7.4 资本主义是否保护个性？<span class="text-T23">  </span></h3>

<p class="paragraph-P15">鉴于许多人声称，<span class="text-Emphasis">任何</span>形式的社会主义都会摧毁自由（进而摧毁个性），因此值得探讨资本主义是否真正地保护了个性。答案必须是否定的。资本主义制造了一种标准化的模式，从而扭曲了个性；而之所以个性在资本主义下仍然存在，更多地是说明了人类精神的韧性，而非资本主义社会关系的功劳。<span class="text-T29">  </span></p>

<p class="paragraph-P15">那么，为什么一个表面上以个人利益为基础的制度，反而导致了个性的压抑？这主要有四个原因：<span class="text-T29">  </span></p>

<p class="paragraph-P15">1) 资本主义产生了一种等级制度，在许多生活领域扼杀了自我管理能力；<span class="text-T29">  </span></p>

<p class="paragraph-P15">2) 社会缺乏归属感，这使得个性的培养缺乏必要的支持；<span class="text-T29">  </span></p>

<p class="paragraph-P15">3) <span class="text-T16">“</span>个人利益”被单纯地等同于金钱收益，这种心理影响阻碍了真正的个性发展；<span class="text-T29">  </span></p>

<p class="paragraph-P15">4) 竞争导致从众心理和对权威的盲目服从。<span class="text-T29">  </span></p>

<p class="paragraph-P15">关于第一点，我们已经在多个场合讨论过（例如，参见<a href="#B_4" class="text-Internet_20_link"><span class="text-Internet_20_link">B.4节</span></a>）。正如艾玛·戈尔德曼所言，在资本主义制度下，个人<span class="text-正文引文_20_字符">“必须出卖自己的劳动”</span>，因此<span class="text-正文引文_20_字符">“个人的倾向和判断必须服从于主人的意志”</span>。这自然会抑制个体的主动性、以及认识和表达自我思想的能力。这<span class="text-正文引文_20_字符">“使数百万人沦为无名之人，成为毫无创造力和主动性的行尸走肉……他们为他人积累起财富的金山，而自己却要忍受灰暗、乏味和悲惨的生活。”</span>戈尔德曼强调说：<span class="text-正文引文_20_字符">“只要雇佣关系和商业考量在决定个人行为时仍然占据重要地位，就不可能存在真正意义上的自由。”[</span>Red Emma Speaks, p. 50] 因此，布克钦说到：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>随着社会逐渐被市场体系所掏空……我们也见证了人格本身的空洞化。正如那些，曾将人类联结为充满活力的社会关系的、精神与制度的纽带，被大众市场侵蚀一样——那些构成主体性、性格和自我定义的筋脉，也被剥夺了其形态和意义。‘现代性’所塑造的那种孤立的、看似自主的自我，不过是曾经相对完整的个体的空壳；而这种个体之所以可能完整，正是因为他或她曾扎根于一个相对完整的社会之中。”[The Ecology of Freedom, p. 211] </p>

<p class="paragraph-P15">关于第一点，考虑到资本主义所建立的社会关系，它不仅无法促进个性，反而只能损害个性。正如克鲁泡特金所论证的：<span class="text-正文引文_20_字符">“对个人或形而上实体的服从……会导致主动性的压抑和思想的奴性。”</span>[Anarchism, p. 285] 至于第二点，我们在上文已有讨论，此处不再重复（参见<a href="#I_7" class="text-Internet_20_link"><span class="text-Internet_20_link">I.7节</span></a>）。至于最后两点，它们值得更深入的探讨，我们将在下文展开分析。</p>

<p class="paragraph-P15">首先来看第三点，当这种“贪婪”成为个体生活（以及他们所处社会）的主导因素时，他们往往最终会为它而牺牲自我。个人并未主宰自己的“贪婪”，反而是“贪婪”主宰了他们，使得他们被自身的某一方面所占据。这种“自私”掩盖了实践它的个体自我的贫瘠。正如自由意志马克思主义精神分析学家，艾里希·弗洛姆，所指出的：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>自私并不等同于自爱，反而恰恰与自爱相对立。自私是一种贪婪。正像所有的贪婪一样，它包含着一种贪得无厌，其结果是个体永远无法获得真正的满足。贪婪是一个无底洞，它让人不断地努力满足需求，却永远无法得到满足……这种类型的人本质上并不喜欢自己，反而对自己深恶痛绝。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>这种看似矛盾的现象其实很容易解释。自私，正是植根于对自身缺乏真正的喜爱……他缺乏内在的安全感，而这种安全感只能建立在真正的自爱和自我肯定的基础上。”[The Fear of Freedom, pp. 99-100]  </p>

<p class="paragraph-P15">换言之，“自私”的人让自己的贪婪主宰了自我。他们牺牲了自身的个性，以供奉这个新的“神明”。对此，麦克斯·施蒂纳早已敏锐地察觉并予以批判，他将其称为“<span class="text-正文引文_20_字符">片面化的、封闭的、狭隘的自我主义”</span>，它导致个体的自我<span class="text-正文引文_20_字符">“被某种激情所奴役，并将自身的其余部分作为祭品供奉给它”[</span>The Ego and Its Own, p. 76]。和所有的<span class="text-正文引文_20_字符">“幽灵”</span>一样，资本主义导致个体的自我否定，从而造成个性的贫瘠。因此，一个表面上建立在“利己主义”和“个人主义”基础上的制度，最终却削弱了个性，这也就不足为奇了。<span class="text-T29">  </span></p>

<p class="paragraph-P15">至于第四点，竞争对个性的影响同样是破坏性的。事实上，<span class="text-正文引文_20_字符">“一个致力于制造标准化、专业化、可预测的人类组件的文化，只能将生活的方方面面都变成竞争。但‘胜出’的结果并不会造就坚韧的个人主义者，而是塑造出循规蹈矩的机器人。”</span>[George Leonard, quoted by Alfie Kohn, No Contest: The Case Against Competition, p. 129] 那么，为什么会这样呢？</p>

<p class="paragraph-P15">竞争是以超越他人为基础的，而这只能在你与他人从事相同事务的前提下发生。然而，个性是最独特的事物，而<span class="text-正文引文_20_字符">“独特的特征在本质上无法被排名，而参与排名的过程则要求基本的服从性。”</span>对竞争影响的广泛研究表明，它实际上<span class="text-正文引文_20_字符">“鼓励等级化的服从”</span>，并且削弱了梭罗等自由思想者所推崇的<span class="text-正文引文_20_字符">“实质的、真实的个人主义”</span>。[Alfie Kohn, Op. Cit., p. 130 and p. 129] 竞争，不仅通过强化服从来贫瘠个性，还使人们变得不再具有自由思考和反叛精神：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>在办公室或教室里进行的竞争，与对权威和普遍指挥的态度密切相关。如果我想在课堂上获得最高分，就不太可能质疑教师对所授内容的解释。久而久之，我甚至可能完全丧失批判性思考的能力……如果人们倾向于‘随波逐流，以求安稳’，那么当目标是成为第一时，这种趋同的动力只会更加强烈。在办公室或工厂里，竞争者是彼此的对手，而要在晋升竞争中击败其他人，就意味着必须取悦上司。竞争会熄灭那象征反抗精神的普罗米修斯之火。”[Op. Cit., p. 130]  </p>

<p class="paragraph-P15">在<a href="#I_4_11" class="text-Internet_20_link"><span class="text-Internet_20_link">I.4.11节</span></a>中，我们曾指出，当艺术任务被转化为竞赛时，儿童的作品会明显缺乏自发性和创造力。换句话说，竞争减少了创造力，从而削弱了个性，因为创造力<span class="text-正文引文_20_字符">“本质上是反服从的：它无非是一种独特思维和冒险精神的过程。而竞争会抑制这一过程。”</span>因此，竞争将导致生活的狭隘化，人们不再去迎接新的挑战，而是执着于赢得胜利、获取“成功”。它<span class="text-正文引文_20_字符">“把生活变成一场接一场的竞赛，[并且]把我</span><span class="text-正文引文_20_字符">们变成谨小慎微、唯命是从的人。当我们陷入竞争时，我们无法作为独立个体闪耀光芒，</span><span class="text-正文引文_20_字符"><span class="text-T12">也</span></span><span class="text-正文引文_20_字符">不会去拥抱集体行动。”[</span>Kohn, Op. Cit., p. 130 and p. 131]  </p>

<p class="paragraph-P15">因此，资本主义非但没有捍卫个性，反而在个体表达自由的道路上设置了大量（物质上和精神上的）障碍。恰恰因为资本主义未能实现其支持者所宣称的自由社会，无政府主义才得以存在。</p>
<p class="paragraph-P95"> </p>
<p class="paragraph-P6"><a id="I_8"/>I.8 革命时期的西班牙是否证明了<br/>自由意志社会主义在实践中<br/>是可行的？<span class="text-T29"> </span></p>

<p class="paragraph-P15">是的。正如乔治·奥威尔所言，革命时期的西班牙<span class="text-正文引文_20_字符">“向你展示了当人类试图以人的方式生活，而不是作为资本主义机器中的齿轮时，他们会变成什么样子。”[</span>George Orwell, Orwell in Spain, p. 254] 这场变革的核心是CNT（the National Confederation of Labour，全国劳工联盟，一个无政府工团主义工会）和FAI（Iberian Anarchist Federation，伊比利亚无政府主义联合会）。正如默里·布克钦所指出的：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>在西班牙，数百万人民将经济的大片领域掌控在了自己手中，将其集体化并进行自治，甚至废除了货币，按照共产主义的工作和分配原则生活——所有这一切都发生在残酷的内战之中，但并未导致混乱，甚至没有出现那些威权主义‘激进派’所曾预言、并依旧坚持预言的严重失序。事实上，在许多集体化地区，企业运作的效率远远超过了类似的国有或私营企业。这一革命现实的‘绿芽’比起任何反对的理论论证都更具意义。在这一点上，不是无政府主义者在‘不切实际地幻想’，而是他们的反对者背弃了事实，甚至无耻地掩盖了事实。”[<span class="text-T28">“</span>Introductory Essay,<span class="text-T28">”</span>The Anarchist Collectives, Sam Dolgoff (ed.), p. xxxix]</p>

<p class="paragraph-P15">无政府主义者及CNT活动家加斯顿·勒瓦尔（Gaston Leval）评论道，在1936年7月19日成功击败法西斯叛乱的地区，一场深刻的社会革命迅速展开，并主要基于无政府主义思想：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>在西班牙，尽管战争持续了近三年、夺去了百万人的生命，尽管遭遇政党势力的反对……自由共产主义的理念依然得以实践。很快，超过60%的土地由农民自行集体耕作，没有地主，没有老板，也没有资本主义竞争机制来刺激生产。在几乎所有行业、工厂、磨坊、作坊、交通运输服务、公共服务及公用事业领域，普通工人、他们的革命委员会以及工团，重新组织并管理了生产、分配和公共服务，而无须资本家、高薪管理者或国家权力的干预。<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>更重要的是，各种农业与工业集体立即实行了经济平等，贯彻共产主义的基本原则——‘各尽所能，各取所需’。他们通过自由联合协调努力，在整个地区创造了新的财富、提高了生产力（尤其是在农业领域）、建立了更多的学校，并改善了公共服务。他们没有实行资产阶级的形式民主，而是建立了真正的基层自由意志民主，每个人都直接参与到社会生活的革命性重组中。他们用普遍的互助实践取代了人与人之间的战争、‘适者生存’的法则，并用团结互助取代了竞争对立……<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>这一实践，有大约八百万人直接或间接地参与，为那些一方面寻求资本主义反社会模式的替代方案、同时拒绝极权主义国家伪社会主义的人们，开辟了一条新的生活道路。”[同上, pp. 6-7] </p>

<p class="paragraph-P15">因此，尽管同时遭受着来自法西斯军队的军事进攻，以及共产主义者与共和派国家的攻击和破坏——但在西班牙革命短暂存续的时间里，大约八百万人直接或间接地参与了这一基于自由意志原则的新经济体系。这一事实本身就表明，自由意志社会主义的理念是具有现实可行性的。<span class="text-T29">  </span></p>

<p class="paragraph-P15">当然，读者可能会担心勒瓦尔和布克钦是否夸大了成就，同时忽略了西班牙集体化的缺陷。所以，在接下来的小节中，我们将提供具体细节，并回应那些常见但缺乏事实依据的批评意见。我们将尝试对这场革命进行客观分析，探讨它的诸多成功之处，同时也剖析其中的优势与劣势、犯下的错误、以及可以从中吸取的教训——既包括成功的经验，也包括失败的教训。然而，由于西班牙的集体化<span class="text-正文引文_20_字符">“在各个村庄乃至城市中的不同企业中，呈现出千差万别的形式……带有相当大的即兴性，并受到了当时特殊的战争环境（即反法西斯战争）的影响，[因此]这些安排既有缺陷，也有优点。”[</span>何塞·佩拉特斯（Jose Peirats）, The CNT in the Spanish Revolution, vol. 1, p. 223]</p>

<p class="paragraph-P15">这场受自由意志主义影响的革命（普遍地）被历史学家忽视，或仅被一笔带过。某些所谓的历史学家和“客观调查者”不仅对其进行诽谤和歪曲，甚至在谈及无政府主义者在其中的作用时，不是忽略就是直接撒谎。虽然，共产主义史学尤为——不可靠（如果要用一个委婉的词来形容他们的行径的话），但似乎几乎<span class="text-Emphasis">所有的</span>政治视角都采取了类似的做法（包括自由主义者、所谓的右翼“自由意志主义者”、斯大林主义者、托洛茨基主义者、马克思主义者等等）。因此，任何试图调查在西班牙究竟发生了什么，以及无政府主义者在其中所扮演角色的努力，都面临着诸多的困难。此外，无政府主义者在革命中的积极作用，以及我们的理念在实践中所取得的正面成果，也被刻意淡化，甚至被直接忽视。事实上，对于西班牙无政府主义运动的歪曲已经到了令人瞠目结舌的地步（关于这一点，可参见杰罗姆·R·明茨所著的《卡萨比耶哈斯的无政府主义者》以及J. 罗梅罗·毛拉的文章《西班牙的案例》<span class="text-T29"> </span>[收录于J. Joll 和<span class="text-T29"> </span>D. Apter（编）的《今日无政府主义》]，其中反驳了许多历史学家对西班牙无政府主义运动的常见指控和曲解）。或许无需多言，由各类马克思主义者所编造的神话——最为庞大（关于部分常见谬误的回应，可参见附录“<span class="text-正文引文_20_字符">马克思主义者与西班牙无政府主义”</span>）。<span class="text-T29">  </span></p>

<p class="paragraph-P15">在这里，我们所能做的只是对那场社会革命进行一个简要概述，并尝试打破围绕CNT和FAI在革命年代的活动所产生的一些谬见。必须强调的是，这只能算作对西班牙革命的简要介绍。因为我们无法做到面面俱到，所以我们将重点放在革命的经济与政治层面上。然而，我们也必须提及在非法西斯控制的西班牙所发生的社会变革。这场革命以自由意志主义的方式彻底改变了传统的社会关系，包括男性与女性、成人与儿童、个体与个体之间的关系。CNT的武装派成员阿贝尔·帕斯对此曾作出如下描述：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>工业掌握在工人手中，所有生产中心都高高悬挂着红黑旗，并张贴标语，宣告它们真正成为了集体化单位。革命似乎是普遍性的。社会关系的变化同样显而易见。以往人为武断地隔绝男女之间的屏障已经被摧毁。在咖啡馆及其他公共场所，男女混杂在一起，这在过去是完全无法想象的。革命为社会关系注入了一种兄弟般的特质，这种特质在实践中不断加深，清楚地表明旧世界已经死亡。”[Durruti: The People Armed, p. 243]</p>

<p class="paragraph-P15">社会变革赋权于个体，而个体反过来又改变了社会。无政府主义激进派成员恩里克塔·罗维拉，生动地描绘了革命所带来的自我解放：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>当时的氛围与感受，都非常特别。这太美好了。一种——我该怎么形容呢——力量的感觉，不是那种支配的含义，而是一种事情都在<span class="text-Emphasis">我们</span>、每一个人的掌控之中的感觉；或者说，是一种<span class="text-Emphasis">可能性</span>的感觉。我们拥有一切，我们拥有巴塞罗那——它属于我们。走上街头，街道是我们的——这里，是CNT；而那里，是某个<span class="text-Emphasis">委员会</span>。整个世界都截然不同，充满了可能性。这是一种我们可以共同，<span class="text-Emphasis">去成就</span>大事的感觉，一种我们可以真正改变世界的感觉。”[引自<span class="text-T23"> </span>Martha A. Ackelsberg 和<span class="text-T23"> </span>Myrna Margulies Breithart，《抗议的场域：罢工的城市女性》，收录于《我们的时代》第19卷第1期，第164-165页]  </p>

<p class="paragraph-P15">此外，在革命期间发生的社会变革，也扩展到了生活和工作的各个领域中去。例如，革命催生了<span class="text-正文引文_20_字符">“一个卫生工作者工会，这是真正的社会化医疗实验。他们提供医疗援助，并开设了医院和诊所。”</span>[胡安·戈麦斯·卡萨斯，《无政府主义组织：FAI的历史》，第192页]。关于这一例子，我们将在<a href="#I_5_2" class="text-Internet_20_link"><span class="text-Internet_20_link">I.5.12节</span></a>中进行更详细的讨论，因此此处不再赘述。我们仅需强调，本FAQ的这一部分只是对所发生事件的介绍，并未（事实上也不可能）涵盖革命的所有方面。我们的目标是提供一个概述，展现革命的自由意志主义特征、工人自治的组织方式、集体化的组织和运作情况。<span class="text-T29">  </span></p>

<p class="paragraph-P15">毫无疑问，革命过程中也犯下了许多错误。我们将在后续内容中指出并讨论其中的一些问题。此外，革命中许多实际的发展，并未完全符合某些人所认为的共产主义（无论是自由意志主义的还是其他形式的）革命的“必要步骤”。也必须强调的是，许多情况也未能完全符合革命前全国劳工联盟（CNT）所确立的目标。例如，在经济方面，工人集体的出现是一个意料之外的发展；虽然它固然建立在自由意志主义原则之上，但同时也反映了CNT激进派所面临的现实情况。同样，尽管CNT寻求建立自由意志共产主义经济，但实际上，大多数工人集体最终也未能超越互助主义或集体主义。在政治方面，对法西斯胜利的恐惧促使许多无政府主义者将与国家的合作视为“较小的恶”。然而，仅仅因为西班牙革命未能完全符合少数革命者在革命前设想的理想蓝图，就将其否定，这是宗派主义和精英主义的荒谬行为。没有一场工人阶级革命是纯粹的，没有任何一场群众斗争是没有矛盾的，也没有任何社会变革是完美的。正如克鲁泡特金曾正确指出的那样：<span class="text-正文引文_20_字符">“只有那些什么都不做的人才不会犯错。”</span>[《无政府主义》，第143页]。关键问题在于，革命是否创造了一套制度，使参与其中的人能够讨论他们所面临的问题，调整已经作出的决定，并纠正他们的错误。在这一点上，西班牙革命显然是成功的，因为它创造了以工人阶级的主动性、自治权和力量为基础的组织。</p>

<p class="paragraph-P15">关于社会革命的更多信息，萨姆·多尔戈夫所编的《无政府主义集体》（The Anarchist Collectives）是一个极好的起点。加斯顿·勒瓦尔的《西班牙革命中的集体》（Collectives in the Spanish Revolution）也是一部必读著作。何塞·佩拉茨所著的《西班牙革命中的无政府主义者》（Anarchists in the Spanish Revolution）及其三卷本的准官方历史著作《西班牙革命中的全国劳工联盟》（The CNT in the Spanish Revolution）也是关键性作品。弗农·理查兹的《西班牙革命的教训》（Lessons of the Spanish Revolution），是一部对西班牙革命及无政府主义者角色进行批判性分析的重要著作。《西班牙1936-1939：社会革命与反革命》（Spain 1936-1939: Social Revolution and Counter-Revolution，弗农·理查兹主编）收录了当时的重要文章。阿贝尔·帕斯的《西班牙革命中的杜鲁蒂》（Durruti in the Spanish Revolution）是西班牙无政府主义最著名战士的经典传记（该书是其早期著作《杜鲁蒂：武装的人民》（Durruti: The People Armed）的扩展版）。艾玛·戈尔德曼关于西班牙革命的观点被收录在《烈焰中的愿景》（Vision on Fire）一书中。</p>

<p class="paragraph-P15">罗伯特·亚历山大的《西班牙内战中的无政府主义者》（The Anarchists in the Spanish Civil War），是关于无政府主义者在革命和内战中的角色的综合概述，伯内特·博洛滕的《西班牙内战》（The Spanish Civil War）也是如此。丹尼尔·盖朗所编的《没有神明，没有主人》（No Gods, No Masters）包含两个关于西班牙革命的章节，其中一个专门讨论了公社运动。诺姆·乔姆斯基的精彩文章《客观性与自由主义学术》（"Objectivity and Liberal Scholarship"），揭示了自由主义学者在关于西班牙内战的书籍中，是如何具有误导性、不公正，并本质上带有意识形态倾向的（这篇经典论文收录于《乔姆斯基论无政府主义》、《乔姆斯基读本》以及《美国权力与新官僚》）。乔治·奥威尔的《向加泰罗尼亚致敬》（Homage to Catalonia）是该主题最好的入门读物（奥威尔曾在阿拉贡战线上加入马克思主义统一工人党（POUM）民兵，并在1937年五月事件期间身处巴塞罗那）。这本经典作品与奥威尔关于该冲突的其他著作，一起被收录在《奥威尔论西班牙》（Orwell in Spain）一书中。默里·布克钦的《西班牙的无政府主义者》（The Spanish Anarchists）是一部有价值的历史著作，但该书在革命爆发前戛然而止，因此需要与他的《铭记西班牙》和论文《回顾西班牙》一起阅读才能完整理解。斯图尔特·克里斯蒂的《我们，无政府主义者！》（We, The Anarchists!）是关于伊比利亚无政府主义者联合会（FAI）的重要历史著作。</p>

<p class="paragraph-P94"/>
<h3 class="paragraph-P26"><a id="a__I_8_1_西班牙革命无法适用于现代社会的模式了吗？"><span/></a><a id="I_8_1"/>I.8.1 西班牙革命无法适用于现代社会的模式了吗？</h3>

<p class="paragraph-P15">恰恰相反。参与革命的城市工人比农村人口更多。因此，尽管公社化在农村地区十分广泛，但这场革命同样对城市和工业部门产生了深远影响。</p>

<p class="paragraph-P15">在所有地区中，受公社化<span class="text-正文引文_20_字符">“影响最深的是加泰罗尼亚和阿拉贡，在那里大约70%的劳动者参与其中。在整个共和派控制的地区，农业领域的公社化劳动者总数接近80万，而工业领域的公社化劳动者则超过100万。在巴塞罗那，工人委员会接管了所有公共服务、石油垄断企业、航运公司、诸如Volcano这样的重型工程企业、福特汽车公司、化工企业、纺织工业以及大量较小的企业……水、电、燃气等公共服务，在阿塔拉萨纳斯兵营（Atarazanas）被攻占后数小时内便由新的管理机构接管……相关工厂被迅速转为战争生产，至7月22日，冶金企业已开始制造装甲车辆……加泰罗尼亚的工业工人是西班牙最熟练的工人之一……在战斗尚未完全平息、街道仍然布满垃圾和路障的情况下，公共交通系统依然得以迅速恢复，是当时最令人印象深刻的成就之一。”</span>战斗结束五天后，巴塞罗那共有700辆电车投入运营，比平时的600辆还要多，并且全部涂上了象征着CNT-FAI（全国劳工联盟—伊比利亚无政府主义者联合会）的黑色与红色。[Antony Beevor, The Spanish Civil War, pp. 91-2]</p>

<p class="paragraph-P15">西班牙约75%的工业集中在加泰罗尼亚，而这里正是无政府主义工人运动的堡垒，工厂的广泛公社化正是在此发生的。正如萨姆·多尔戈夫所指出的，这一事实<span class="text-正文引文_20_字符">“有力地驳斥了‘无政府主义的组织原则不适用于工业化地区，即便适用，也仅限于原始的农业社会或孤立的实验性社区’这一指控。”</span>[The Anarchist Collectives, pp. 7-8] 奥古斯丁·苏奇（Augustin Souchy）指出：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>在多个城市分布着数十家工厂、雇佣着将近25万名纺织工人的行业中，推行公社化，并将其建立在稳固的基础上——绝非易事。然而，巴塞罗那的工团主义纺织工人工会，在短时间内便完成了这一壮举。这是一次极其重要的实验。资方的独裁统治被推翻，工资水平、劳动条件以及生产都由工人及其选举出的代表决定。所有管理人员必须执行工会成员的指示，并直接向工人和工会会议报告。纺织行业的公社化彻底粉碎了‘工人无法管理庞大而复杂的企业’这一谬论。”[Op. Cit., p. 94]</p>

<p class="paragraph-P15">此外，西班牙在20世纪30年代<span class="text-Emphasis">并不是</span>一个落后的农业国，尽管有时被错误地如此描述。1910年至1930年间，西班牙的产业工人数量增长了一倍多，超过250万，占当时劳动人口的26%（相比之下，二十年前这一比例仅为16%）。到1930年，仅有45%的劳动人口从事农业。[Ronald Fraser, The Blood of Spain, p. 38] 仅在加泰罗尼亚，就有20万工人受雇于纺织行业，另有7万工人从事金属加工及机械制造。这一状况与一战结束时的俄国截然不同，后者的城市工人阶级仅占总人口的10%。</p>

<p class="paragraph-P15">到20世纪30年代，资本主义社会关系已渗透到西班牙的农村经济。随着农业生产面向世界市场，大约90%的农地掌握在资产阶级手中。[Fraser, Op. Cit., p. 37] 因此，到1936年，西班牙的农业主要是资本主义性质的，农业企业雇佣了大量劳动力——他们要么没有足够的土地维持生计，要么完全是无地的农民。正是这支庞大的农村雇佣劳动者群体，构成了西班牙乡村劳工运动的基础（例如，社会党控制的总工会（UGT）的土地工人工会，在1933年拥有45.1万名成员，占其总会员数的40%）。相比之下，1917年俄国革命时期的农业仍主要由自耕农经营，他们依靠小块土地进行自给自足的生产，仅将多余部分进行易货交换或出售。</p>

<p class="paragraph-P15">因此，西班牙革命不能简单地被归结为前工业社会的产物。城市公社化主要发生在西班牙最工业化的地区，证明了无政府主义思想完全适用于现代社会。事实上，撇开马克思主义者的“自我安慰的谎言”不谈，全国劳工联盟（CNT）在城市产业工人中的组织力量最为强大，而在其内部，农业工人始终是少数派（到1936年，CNT甚至在传统上属于社会党的工会UGT的据点，马德里，取得了进展；而讽刺的是，UGT在30年代的主要增长点反而是农村工人）。西班牙革命的主体（主要）是城市和农村的雇佣劳动者，他们联合贫苦农民，共同对抗一个高度发达的资本主义制度。</p>

<p class="paragraph-P15">总而言之，西班牙的无政府主义革命，对发达资本主义国家的革命者依然具有重要的借鉴意义，而不能被简单地视作工业落后的产物。无政府主义运动的主要力量集中在城市，因此社会革命不仅发生在农村，同时也发生在西班牙最为工业化的地区。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__I_8_2_无政府主义者是如何在西班牙获得广泛的民众支持的？"><span/></a><a id="I_8_2"/>I.8.2 无政府主义者是如何在西班牙获得广泛的民众支持的？<span class="text-T23">  </span></h3>

<p class="paragraph-P15">革命无政府主义于1868年由朱塞佩·法内利（Giuseppi Fanelli）引入西班牙。法内利是米哈伊尔·巴枯宁的同僚，他的思想在西班牙的工人和农民中找到了肥沃的土壤。一些历史学家幸灾乐祸地指出，巴枯宁居然派遣了一位不会说西班牙语的人去传播他的思想，但他们却忽略了拉丁语言之间的相近性。法内利完全能够被他的西班牙语和加泰罗尼亚语听众所理解，而且需要指出的是，这些人早已熟悉蒲鲁东的思想。<span class="text-T29">  </span></p>

<p class="paragraph-P15">巴枯宁的思想在西班牙能够迅速获得支持的关键原因在于，这些思想本就反映了西班牙工农阶级自身已经形成的观念。农民之所以支持无政府主义，是因为伊比利亚半岛上世代相传的农村集体主义传统。城市工人之所以接受无政府主义，是因为其直接行动、团结互助和自由联合的思想，符合他们在与资本主义和国家斗争中的需要。他们无需旁人告诉他们资本主义是如何压迫和剥削他们，也无需被提醒国家的存在正是为了维护这一阶级体系。此外，许多西班牙工人早已深知中央集权的危险，而西班牙的共和主义传统深受联邦主义思想的影响（部分源自蒲鲁东的理论，由皮·伊·马加尔（Pi y Margall）加以普及，他后来成为第一共和国的总统）。随着城市工会组织者和无政府主义行动派到访乡村，以及农民和无地农业工人涌入诸如巴塞罗那等工业城市寻找工作，无政府主义思想在城乡之间不断传播。</p>

<p class="paragraph-P15">因此，从一开始，无政府主义在西班牙就与工人运动紧密相连（正如巴枯宁所期望的那样），这为无政府主义者提供了一个实践其思想、传播其理念的现实领域。通过在日常生活中贯彻自己的原则，西班牙的无政府主义者确保了无政府主义思想在广大民众中，成为一种司空见惯且被普遍接受的观念。</p>

<p class="paragraph-P15">这种对无政府主义的接受度，与CNT及其前身组织的结构和策略密不可分。直接行动和团结互助的实践，促使工人依靠自身力量，识别并解决自身问题。无政府主义工会的分散式结构对其成员产生了教育作用。在工会大会上讨论问题、斗争、策略、理想和政治，使工会成员在实践中接受教育，并通过在斗争中的自我管理，为未来的自由社会做好准备。正是CNT的组织结构，确保了无政府主义思想的主导地位，并推动了工会成员的政治发展。正如一位来自卡萨斯维耶哈斯（Casas Viejas）的CNT激进派所说，新加入的成员<span class="text-正文引文_20_字符">“要求太多，因为他们缺乏教育。他们以为自己可以不用梯子就触及天空……他们才刚刚开始学习……他们有诚意，但缺乏教育。因此，我们会向大会提交各种想法，而不好的想法会被淘汰。”</span>[quoted by Jerome R. Mintz, The Anarchists of Casas Viejas, p. 27]</p>

<p class="paragraph-P15">正是在工会会议的实践中，无政府主义者影响了他们的工人同志。关于无政府主义者通过无政府主义伊比利亚联合会（FAI）控制全国劳工联盟（CNT）的说法，是荒诞的。例如，并非所有CNT的无政府主义者都是FAI的成员。单几乎所有FAI成员同时也是CNT的基层成员，他们平等地参与工会会议。此外，也有许多无政府主义者并未加入FAI，这本身也就能说明问题（FAI并未以集权的方式主导CNT）。何塞·博拉斯·卡萨卡罗萨（Jose Borras Casacarosa）证实道：“<span class="text-正文引文_20_字符">必须承认，FAI并没有像其他政党在工会中那样自上而下、以威权主义的方式干预CNT。FAI的影响是通过基层的激进分子实现的……决定CNT走向的决策，是在这些激进派的持续推动下作出的。”</span>何塞·坎波斯（Jose Campos）也指出，FAI的激进派<span class="text-正文引文_20_字符">“通常拒绝对工联委员会进行控制，仅在特定情况下才会接受……如果某人在大会上提出一项动议，其他FAI成员会支持它，通常也能够成功通过。这取决于在公开会议上的个体影响力。”[</span>引自斯图尔特·克里斯蒂（Stuart Christie），We, the Anarchists, p. 62]  </p>

<p class="paragraph-P15">这正是无政府主义在CNT内部取得成功的关键。无政府主义的理念、原则和策略，在工会大会上被提出并获得认可，而不是被排除在外。换言之，组织的结构决定性地影响了决策的<span class="text-Emphasis">内容</span>——工会成员讨论并采纳了那些最符合自身需求的思想、策略和工会政策，并将其付诸实施。CNT的集会实践证明了巴枯宁关于工会自治的论点，即工人必须通过自身组织来掌控自己的命运。正如他所言，工会<span class="text-正文引文_20_字符">“的各部分只能通过一种方式，[在工会官僚面前]来捍卫自己的权利和自主权：工人们召开全体会员大会……在这些大型会议上，议程上的问题得到了充分讨论，最具进步性的意见最终占据上风。”[</span>巴枯宁，Bakunin on Anarchism, p. 247] CNT正是建立在这样的<span class="text-正文引文_20_字符">“群众大会”</span>基础之上的，并产生了相同的激进化效果。它在实践中证明了，老板（不论是资本家还是工会官僚），都是不必要的——工人完全能够直接管理自己的事务。作为一所无政府主义的实践学校，CNT无与伦比地展示了，无政府主义原则并非空想。由于CNT是以工人对阶级斗争的自我管理为基础的，因此它在事实上为革命和新社会的自我管理做好了准备。<span class="text-T29">  </span></p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">西班牙革命同时也展现了无政府主义教育与媒体的重要性。在一个文盲率极高的国家，大量关于社会革命的文献被传播，并在会议上为不识字的人朗读。无政府主义思想被广泛讨论：<span class="text-正文引文_20_字符">“成千上万的书籍、小册子和传单被印发，广泛而大胆的文化与大众教育实验（费雷尔学校</span><span class="text-Footnote_20_Symbol"><span class="text-T50"><span class="Footnote_20_anchor" title="Footnote: 费雷尔学校（Ferrer schools），是受弗朗西斯科·费雷尔（Francisco Ferrer）提出无政府主义教学法所启发，开设的自由意志主义学校。费雷尔在巴塞罗那设立了一座学院（Escola Moderna），尝试不再使教育教条化，以理性主义的方式激发孩子的天然潜力，并强调理性、自尊、科学探究精神，鼓励将理论运用于实践。"><a href="#ftn112" id="body_ftn112">①</a></span></span></span><span class="text-正文引文_20_字符">）几乎覆盖了西班牙的每一个村庄和小镇。”</span>[萨姆·多尔戈夫（Sam Dolgoff），The Anarchist Collectives, p. 27] 政治、经济和社会思想的讨论持续不断，<span class="text-正文引文_20_字符">“工人中心</span><span class="text-正文引文_20_字符"><span class="text-T29"> </span></span><span class="text-正文引文_20_字符">[地方工会大厅] 成为了讨论社会问题、畅想并筹划未来的聚集地。那些渴望识字的人围坐在一起……学习读写。”[</span>明茨（Mintz），同上, p. 160] 一位无政府主义抗争者如此描述道：<span class="text-T29">  </span></div>

<p class="paragraph-P42"><span class="text-T28">“</span>每当召开会议，演说者们都会受到热烈欢迎……那天晚上，我们谈论了一切：统治制度的不平等，以及人类如何有权利去追求一个没有自私、仇恨、战争和苦难的生活。后来我们再次受邀演讲，这次聚集的人比上次更多。就这样，人们开始觉醒，反抗现存制度，以争取能够维持自身的资源；并梦想着有朝一日，能够创造出一些人用书籍描绘、另一些人通过口述描述的社会。怀着对知识的渴望，他们阅读、辩论、讨论，并交流各种关于理想社会的设想。”[佩雷斯·科尔登（Perez Cordon），引自Mintz, 同上, p. 158]</p>

<p class="paragraph-P15">报纸和期刊极为重要。到1919年，安达卢西亚已有50多个城镇拥有自己的自由意志主义报纸。到1934年，CNT的会员人数约达一百万，无政府主义出版物已覆盖整个西班牙。在巴塞罗那，CNT出版了一份日刊《工人团结》（Solidaridad Obrera），发行量达三万份。FAI出版的杂志《土地与自由》（Tierra y Libertad）发行量达两万份。在希洪，有《工人生活》（Vida Obrera）；在塞维利亚，有《生产者》（El Productor）；在萨拉戈萨，有《行动与文化》（Accion y Cultura），这些刊物的发行量都相当可观。此外，还有许多其他这样的出版物。<span class="text-T29">  </span></p>

<p class="paragraph-P15">无政府主义者不仅领导斗争、组织工会、出版书籍、报纸和期刊，还创办自由意志学校、文化中心、合作社、无政府主义团体（FAI）、青年组织（自由青年）以及女性组织（自由女性运动）。他们在社会生活的各个方面践行自己的理念，使普通民众认识到，无政府主义是切实可行并且与他们的生活息息相关的。<span class="text-T29">  </span></p>

<p class="paragraph-P15">这正是西班牙无政府主义运动的强大之处。这是一个<span class="text-正文引文_20_字符">“除了拥有革命性意识形态[原文如此]之外，还[是一个]能够扎根于工人阶级生活和条件的目标，而发动行动的运动……正是这种能力，即定期地识别和表达广泛存在的需求与情感，再加上其在社区层面的影响力，构成了激进无政府主义的力量基础，使其能够建立广泛的群众支持。”</span>[Nick Rider, "The practice of direct action: the Barcelona rent strike of 1931", pp. 79-105, For Anarchism, David Goodway (Ed.), p. 99]  </p>

<p class="paragraph-P15">历史学家泰玛·卡普兰（Temma Kaplan）在研究安达卢西亚无政府主义者时强调了这一点。她认为，无政府主义者<span class="text-正文引文_20_字符">“扎根于”</span>社会生活，并创造了<span class="text-正文引文_20_字符">“一个牢牢植根于工人阶级文化的运动”</span>。他们“<span class="text-正文引文_20_字符">建立了工会、亲和力小组，例如家庭主妇小组；以及广泛的文化协会，如工人俱乐部。在这些场所，无政府主义出版物被阅读和讨论”</span>。他们<span class="text-正文引文_20_字符">“最大的力量……在于将社区传统与激进工会传统相结合。在那些大多数居民从事农业的城镇，农业工人联合会往往与整个社区融为一体……无政府主义……[曾]表明，农业工人和无产者的诉求可以与社区支持相结合，形成起义的形势……如果认为安达卢西亚的‘乡村无政府主义’与激进工会主义是彼此分离的，或者这一运动是某种宗教的替代品，那就错了。”</span>[Anarchists of Andalusia: 1868-1903, p. 211, p. 207 and pp. 204-5]  </p>

<p class="paragraph-P15">西班牙的无政府主义者，无论是在CNT成立前后，都在工厂内外为经济、社会和政治问题而斗争。无政府主义者拒绝忽视生活的任何方面，这使他们能够找到许多愿意倾听其思想的群众，而这一思想的核心正是个人自由的理念。这种思想只能使工人阶级进一步激进化，因为“<span class="text-正文引文_20_字符">CNT的诉求远远超出了任何社会民主主义者的要求：它强调真正的平等、</span><span class="text-正文引文_20_字符"><span class="text-T12">工人自治</span></span><span class="text-正文引文_20_字符">（autogestion）和工人阶级的尊严；无政府工团主义提出的要求，是资本主义制度所根本不可能向工人让步的。”</span>[J. Romero Maura, "The Spanish case", pp. 60-83, Anarchism Today, D. Apter and J. Joll (eds.), p. 79]</p>

<p class="paragraph-P15">由于缺乏罢工基金，罢工的胜利依赖于互助，这种机制在CNT的成员中培养了强烈的团结感和阶级意识。罢工不仅仅是工人的事情。例如，赫雷斯的工人面对老板们从马拉加招募工人破坏罢工时，<span class="text-正文引文_20_字符">“使用了自己的武器——抵制使用工贼的雇主。最显著的抵制行动发生在赫雷斯附近，抵制那些既是地主又在城里拥有商业机构的雇主。工人及其妻子拒绝在这些店铺消费，妇女们甚至守在店门口，劝阻其他顾客进入购物。”</span>[Mintz, Op. Cit., p. 102]  </p>

<p class="paragraph-P15">CNT的组织结构和战术，促进了其成员的政治觉悟、主动性和组织能力。作为一个联邦制、去中心化的组织，CNT的决策模式基于自下而上的直接讨论与决策（正如一位积极分子所说，<span class="text-正文引文_20_字符">“CNT的传统就是讨论和审视一切”</span>）。此外，CNT在实践中创造了一种可行的、现实的社会组织模式——即由普通人民自己管理社会，证明了专门的统治权力既不受欢迎，也毫无必要。这塑造了一支世界罕见的革命工人阶级。正如何塞·佩拉特斯所指出的<span class="text-正文引文_20_字符">，“在工会层面之上，CNT本质上是一个政治组织……一个煽动与起义的社会和革命组织。”</span>[《西班牙革命中的无政府主义者》（Anarchists in the Spanish Revolution）, p. 239] CNT的组织方式极大地促进了工人阶级的团结和阶级意识。其组织形式基于<span class="text-Emphasis">“单一工会”（sindicato unico）</span>原则，即将同一工作场所的所有工人整合到同一个工会中，而非按照工种划分工会，以避免工人被分割成多个彼此竞争的行业工会。这一策略确保了所有工人——无论是熟练工人还是非熟练工人——都属于同一组织，从而增强了工人内部的团结，提高了他们的斗争能力，并消除了由于行业分割而造成的内部矛盾。此外，所有地方工会组成地方联合会，各地方联合会再组成区域联合会，以此类推。正如J. 罗梅罗·毛拉（J. Romero Maura）所论证的，<span class="text-正文引文_20_字符">“这种基于地域的组织联系模式，使一个地区的所有工人团结在一起，并在行业团结之外进一步促进了整个工人阶级的团结。”</span>[Op. Cit., p. 75]  </p>

<p class="paragraph-P15">因此，CNT的结构不仅鼓励了阶级团结与阶级意识，而且通过直接行动和自我管理的原则，使工人阶级在日常斗争中逐步掌握自身的事务，并习惯于自主行动。这种模式，使工人们为未来的自由社会中管理自身的个人和集体利益，做好了准备（正如革命时期建立的自主管理集体的成功所证明的）。因此，自我管理式的斗争与直接行动的过程，不仅为社会革命和无政府主义社会的建立做了准备，而且——正如巴枯宁所强调的——在当下培育了未来社会的萌芽。<span class="text-T29">  </span></p>

<p class="paragraph-P15">换句话说，<span class="text-正文引文_20_字符">“走向激进化的道路……来源于直接参与斗争，并设计替代性的社会机构。”</span>每一次罢工和抗争都强化了参与者的自主，并构建了现有制度的可行替代方案。例如，尽管第一次世界大战末期，巴塞罗那的罢工与粮食抗议<span class="text-正文引文_20_字符">“虽未能推翻政府，但当时建立的组织模式却为未来的无政府主义运动提供了长期的借鉴。”</span>[Martha A. Ackelsberg 和<span class="text-T29"> </span>Myrna Margulies Breithart, "Terrains of Protest: Striking City Women", pp. 151-176, 《我们的世代》（Our Generation）, vol. 19, No. 1, p. 164] 这一点适用于每一次罢工，因为它们都印证了巴枯宁和克鲁泡特金的观点：罢工不仅能够塑造阶级意识与自信，还能建立必要的组织结构，使工人不仅能够对抗资本主义，还能够取而代之。</p>

<p class="paragraph-P15">总结而言，无政府主义者通过参与群众斗争和运动，证明了其思想和理想适用于工人阶级的经验，从而获得了广泛的群众支持。事实上，哪怕去探究无政府主义为什么能在西班牙获得支持，某种程度上也隐含了马克思主义者的一种假设，即：只有国有社会主义才能反映工人阶级的需求。在探讨为什么社会民主主义或共产主义运动未能取代西班牙的无政府主义时，历史学家J·罗梅罗·毛拉指出，这一问题<span class="text-正文引文_20_字符">“基于一个错误的假设，即无政府工团主义在前革命社会中对工人斗争的理解，与</span><span class="text-正文引文_20_字符"><span class="text-T12">现实的</span></span><span class="text-正文引文_20_字符">社会进程完全相悖（因此，人们总是试图用‘宗教式的’、‘弥赛亚式’的模式来解释它）。”</span>在讨论并反驳了关于西班牙无政府主义成功的五种常见解释后，他总结道，<span class="text-正文引文_20_字符">“要解释西班牙无政府工团主义，在组织一个持续革命化的群众运动方面取得的的成功，首先，应当从无政府主义对社会的理解及其实</span><span class="text-正文引文_20_字符">现革命的方式中，去寻找答案。”</span>[Op. Cit. p. 78 and p. 65]</p>

<p class="paragraph-P15">正是西班牙全国劳工联盟（CNT）的革命性，使其成员具有高度的积极性，并愿意运用直接行动来捍卫自由。不像那些在马克思主义者领导下、以集权模式组织并被训练成服从等级制度的德国工人，在面对希特勒时无动于衷；西班牙的工人阶级（正如意大利的无政府主义工会成员一样）走上街头，对抗法西斯主义。</p>

<p class="paragraph-P15">西班牙革命并非是“偶然”事件，它是近七十年持续的无政府主义宣传和革命斗争的结果。这包括了一系列罢工、抗议、抵制、起义以及其他形式的直接行动，这些都为农民和工人组织大众抵抗1936年7月的法西斯政变，以及在战胜政变后接管社会，做好了准备。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__I_8_3_西班牙的工业集体是如何组织的？"><span/></a><a id="I_8_3"/>I.8.3 西班牙的工业集体是如何组织的？</h3>

<p class="paragraph-P15">玛莎·A·阿克尔斯伯格（Martha A. Ackelsberg）对工业集体的组织方式做出了极为精炼的总结：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>工人组织的既有结构，使得工人能够接管大部分工业经济，尤其是在加泰罗尼亚……工厂委员会成立，以指挥生产并在同一行业内协调各个单位。工会组织负责协调跨行业和跨地区的生产与分配……在大多数共有化的行业中，工人群众大会决定政策，而选举产生的委员会则负责日常事务管理。”[Free Women of Spain, p. 100]</p>

<p class="paragraph-P15">这些集体建立在工人对其工作场所的民主自主管理之上，生产资料由整个工人共同体托管，并通过工人协会的联合会进行管理：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>西班牙内战期间组织的集体是工人的经济联合体，不涉及私人财产。由工作在其中的工人管理集体化的工厂，并不意味着这些工厂就成为了他们的私人财产。集体无权出售或租赁整个或部分的共有化工厂或作坊。其合法的托管者是CNT，即全国劳工协会邦联。但即便是CNT，也无权随意处置一切。所有事务必须由工人们通过会议和代表大会共同决定并加以批准。”[Augustin Souchy, The Anarchist Collectives, p. 67]</p>

<p class="paragraph-P15">在加泰罗尼亚，<span class="text-正文引文_20_字符">“每个工厂都选举出由最有能力的工人组成的管理委员会。根据工厂规模的不同，这些委员会的职能包括工厂内部组织、统计、财务、通信，以及与其他工厂和社区的联系……在共有化实施几个月后，巴塞罗那的纺织工业状况远比资本主义管理时期更为良好。这再次证明了，从基层发展起来的草根社会主义不会扼杀人的主动性。贪婪，并不是人类社会关系中唯一的驱动</span><span class="text-正文引文_20_字符">力。”</span>[Souchy, Op. Cit., p 95]</p>

<p class="paragraph-P15">因此单个的集体，是基于由所有在其中工作的人员组成的群众大会所运作的。这些大会提名管理人员，并授权其执行大会的决议，同时要求他们向大会汇报，并对其负责。例如，在卡斯特利翁-德拉普拉纳，<span class="text-正文引文_20_字符">“每个月，技术和行政委员会都会向工团的全体大会提交一份报告，如有必要，工人们会对其进行审查和讨论，最终由大会多数决定是否采纳。因此，所有活动都为全体工人所知晓和掌控。这是自由意志民主的一个实际范例。”</span>[Gaston Leval, Collectives in the Spanish Revolution, p. 303] 集体的权力基础在于基层，<span class="text-正文引文_20_字符">“所有重大决策均由工人大会作出”</span>，这些大会<span class="text-正文引文_20_字符">“定期召开，广泛参与……如果某位管理人员做出了未经大会授权的决定，他很可能在下次会议上被撤职。”</span>这一机制的运作可在Casa Rivieria公司看到具体案例。在军队政变失败后，<span class="text-正文引文_20_字符">“巴塞罗那金属工人工会指定了一个‘控制委员会’（Comite de Control）来暂时接管企业的管理……7月19日后仅几周时间，该企业的工人们便召开了第一次全体大会……他们选举出一个‘企业委员会’（Comite de Empresa），以更为长期地接管企业管理……企业的四个部门——三家工厂及办公室人员——每周至少召开一次各自的群体大会。在这些会议上，工人们可以从最重要的事务，讨论到最琐碎的问题。”</span>[Robert Alexander, The Anarchists in the Spanish Civil War, vol. 1, p. 469 and p. 532]</p>

<p class="paragraph-P15">总而言之，西班牙的集体化运动以工作场所的自我管理为特征。它们成功地实现了长期以来自由意志主义目标，即将工业从专制转变为民主，将雇佣劳动替换为基于平等者联合的自由劳动（参见<span class="text-T29"> </span><a href="#I_3_1" class="text-Internet_20_link"><span class="text-Internet_20_link">I.3.1节</span></a>）。然而，要是有人（许多人，尤其是马克思主义者）认为，CNT和FAI将建立自我管理的集体视为革命的最终目标——那就错了。事实远非如此。尽管这些集体体现了工人自我管理等核心的自由意志主义原则，但它们本质上，是无政府主义思想<span class="text-T13">与</span>具体历史情境<span class="text-Emphasis">相结合的</span>产物。CNT并未寻求建立一个由生产者合作社组成的市场体系，而是致力于经济的全面社会化以及自由意志共产主义的实现。因此从结果上看，这些集体应该被视为通往该目标的一个发展阶段，而非是最终目的。此外，正如历史学家罗纳德·弗雷泽所指出的，<span class="text-正文引文_20_字符">“在此之前……CNT是否认真考虑过工业的集体化，仍然值得怀疑。”</span>[The Blood of Spain, p. 212] 例如，CNT反对加泰罗尼亚政府颁布的集体化法令；因为该法令将革命自发取得的、集体组织体现出来的成果，正式化并加以控制。<span class="text-T29">  </span></p>

<p class="paragraph-P15">因此，这些集体（最初）是一种“<span class="text-正文引文_20_字符">介于资本主义与社会主义之间的自我管理模式，而我们认为，如果革命能够在我们的工会领导下全面推进，这种模式就不会出现。”</span>换言之，革命虽然废除了雇佣劳动，但并未废除工资制度。因此，资本主义被互助主义所取代，而不是大多数无政府主义者所期望的社会主义（即自由意志共产主义）。由于经济和政治的发展密切相关，CNT没有执行革命的<span class="text-Emphasis">政治</span>方面，导致经济革命注定失败。正如加斯顿·勒瓦尔所强调的，在“<span class="text-正文引文_20_字符">工业集体，特别是在大城市中的工业集体，情况会因各种矛盾因素及不同社会阶级所产生的社会思潮并存，而变得有所不同。”</span>[Gaston Leval, Collectives in the Spanish Revolution, pp. 227-8 and p. 227]  </p>

<p class="paragraph-P15">革命的初始形态与预期不符，这或许并不令人意外。毕竟，没有任何社会变革会完全符合其倡导者的期望，而人民当时面临着更紧迫的任务，例如恢复生产和对抗佛朗哥。因此，集体化只体现了CNT和FAI目标的一部分，而非全部，这完全可以理解！此外，社会变革不会立刻带来完美的转变，工人们<span class="text-正文引文_20_字符">“必须建立新的消费与分配体系，重塑无产阶级与农民之间的社会关系，并创造新的生产模式。”</span>[Abel Paz, Durruti in the Spanish Revolution, p. 451] 这一进程已经启动，尽管最初尚未完成。从行动来看，这些组织始终设想着更广泛的目标，例如，工会行动家试图进一步推动社会化的程度。因此，这依然符合自由意志主义理论，这些集体也表现出在行业内部及行业之间进行合作的愿望（参见<a href="#I_3_5" class="text-Internet_20_link"><span class="text-Internet_20_link"><span class="text-T29"> </span></span><span class="text-Internet_20_link">I.3.5节</span></a>）。关于这些联邦化与协调的尝试，以及从这些实验中可以得出的结论，我们将在<a href="#I_8_4" class="text-Internet_20_link"><span class="text-Internet_20_link">下一节</span></a>中探讨。正如所预料的那样，这种建立自由意志社会主义的尝试，既有成就，也存在缺陷。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__I_8_4_西班牙的工业集体是如何进行协调的？"><span/></a><a id="I_8_4"/>I.8.4 西班牙的工业集体是如何进行协调的？<span class="text-T23">  </span></h3>

<p class="paragraph-P15">各个集体尝试的合作方式差异甚大。最初，几乎没有进行超出工作场所范围的经济协调尝试。这并不令人意外，因为当时最迫切的需求是恢复生产，将民用经济转变为战时经济，并确保平民和民兵能够获得必要的物资。这种情况导致了一种无政府主义的互助主义发展趋势，许多集体将自己劳动的产品投放市场进行销售。<span class="text-T29">  </span></p>

<p class="paragraph-P15">这种情况引发了一些经济问题。因为缺乏在集体之间确保活动高效协调的制度框架，从而导致了集体之间无谓的竞争（而这进一步加剧了问题）。由于最初没有集体的邦联组织，也没有互助银行或集体银行，这种状况使得集体间原有的不平等状况得以延续（因为工人既接管了富裕企业，也接管了贫困企业），并且使得集体之间的各种临时性的互助尝试变得困难且缺乏系统性。<span class="text-T29">  </span></p>

<p class="paragraph-P15">鉴于西班牙全国劳工联盟（CNT）的自由意志共产主义纲领承认，一个完全合作化的社会必须基于“生产为了使用”的原则，CNT的激进派反对这种互助主义体系，并主张在各个工作场所之间进行协调。他们通过工会和集体内部的自由辩论和讨论，成功说服工人们认识到互助主义的局限性。因此，正如人们所预料的那样，社会化的程度随时间推移而有所变化。最初，在击败佛朗哥的军队后，几乎没有正式的协调和组织，最重要的事情是迅速恢复生产。然而，协调的必要性很快变得显而易见（正如无政府主义理论和CNT纲领所预测的那样）。关于这一过程，加斯顿·勒瓦尔，以略布雷加特河畔的奥斯皮塔莱特（Hospitalet del Llobregat）的例子进行了说明：<span class="text-T29">  </span></p>
