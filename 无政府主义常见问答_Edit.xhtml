<p class="paragraph-P15">现在，如果我们增加一个条件，即任何臣民都可以离开自己的王国，但前提是另一位国王愿意接纳他们，这样是否使他们更加自由？或许稍微自由了一点，但不多。臣民现在在某种程度上可以选择自己的统治者，但他们所受政权的<span class="text-Emphasis">本质</span>，却并没有因此改变。我们可以预见，那些拥有被需求技能的臣民可能会获得更宽松、更自由的待遇（只要他们的技能仍然受到需求），而大多数人仍然不得不接受原本恶劣的条件，因为他们随时可以被取代。无论如何，所有人仍然处于君主的专制统治之下。两类臣民都不是自由的，只是其中一部分人在君主的需求和心血来潮的影响下，享有稍微宽松的待遇。</p>

<p class="paragraph-P15">这个思想实验准确反映了资本主义的运作方式，这一点不言自明。难怪无政府主义者一直呼应蒲鲁东的抱怨，即<span class="text-正文引文_20_字符">“我们的大型资本主义联合体，（就是）按照商业和工业的封建主义精神组织起来的。”</span>[《皮埃尔-约瑟夫·蒲鲁东选集》，第72页] 具有讽刺意味的是，资本主义的捍卫者并没有否认无政府主义者的批评，反而试图让我们相信，这种制度就是自由的化身。然而，私人财产的国家主义本质，在右翼“自由意志主义者”（即“古典”自由主义者）推崇的极端自由放任资本主义理论中，体现得淋漓尽致：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>如果某人在一片获取方式未曾违反洛克条件（即非侵略原则）的土地上，建立了一座私人城镇；那么选择迁入或继续留在那里的居民，将无权对城镇的管理方式发表意见，除非城镇所有者所设立的决策程序赋予了他们这一权利。”[罗伯特·诺齐克，《无政府、国家与乌托邦》，第270页]  </p>

<p class="paragraph-P15">这无异于自愿的封建主义，仅此而已。而事实上，这种制度确实存在。美国历史上臭名昭著的公司城镇（company towns）就是最典型的例子。霍华德·津恩总结了科罗拉多矿区这些“私人城镇”的状况：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>每个矿工营地都是一个封建领地，由矿业公司充当领主和主人。每个营地都有一名由公司支付薪水的治安官，作为执法人员。而所谓的‘法律’，就是公司的规则。宵禁被强制执行，‘可疑’的陌生人不得探访居民家中，公司商店垄断了所有商品的销售。医生是公司的医生，学校教师由公司聘请……在科罗拉多，政治权力掌握在经济权力的手中。这意味着科罗拉多燃料与钢铁公司（Colorado Fuel &amp; Iron）及其他矿业公司的权威，几乎是至高无上的……公司官员被任命为选举监督员，由公司控制的验尸官和法官阻止受伤工人获得赔偿。”[《科罗拉多煤矿罢工，1913-14》，第9-11页]</p>

<p class="paragraph-P15">毫不意外的是，一旦工人们奋起反抗这种暴政时，他们就会被驱逐出自己的家园，而公司的私人执法人员在镇压罢工者方面表现得极为“高效”：<span class="text-正文引文_20_字符">“到罢工</span><span class="text-正文引文_20_字符">结束时，死伤者大多是矿工及其家人。”</span>罢工很快演变成一场战争，罢工者及其支持者与公司的雇佣暴徒发生了激烈的冲突。具有讽刺意味的是，当国民警卫队被派往矿区“恢复秩序”时<span class="text-正文引文_20_字符">，“矿工们在罢工的前五周已经经历了私人保安手中的恐怖统治……因此他们对国民警卫队的到来充满期待。”</span>他们<span class="text-正文引文_20_字符">“并不知道，州长是在矿业公司的压力下派遣这些军队的。”</span>事实上，银行和企业甚至向州政府提供资金来支付民兵的费用。这些身穿国家民兵制服的公司暴徒，在1914年4月20日臭名昭著的勒德洛大屠杀（Ludlow Massacre）中，屠杀了妇女和儿童。[同上，第22、25、35页]  </p>

<p class="paragraph-P15">《纽约时报》毫无讽刺意味地发表社论称，“民兵像法律一样公正无私。”事后，矿业公司雇佣了艾维·李（Ivy Lee，“美国公关之父”）来扭转舆论。值得注意的是，李撰写了一系列宣传小册子，标题为《<span class="text-正文引文_20_字符">科罗拉多争取工业自由斗争的事实</span>》。该公司的负责人（洛克菲勒）将他对罢工者的镇压，美化为了捍卫工人自由的举措，是在<span class="text-正文引文_20_字符">“捍卫工人的工作权利。”[</span>引自津恩，Op. Cit., 第44、51、50页] 所谓“资本主义是自由的化身”就是这样。<span class="text-T29">  </span></p>

<p class="paragraph-P15">当然，有人可能会声称，“市场力量”最终会使最开明的资本家最为成功，但一个“仁慈的主人”依然是主人（更何况，当时的资本主义比今天更接近“自由市场”，这就说明这种想法不过是一个空想）。套用托尔斯泰的话来说，<span class="text-正文引文_20_字符">“开明的资本家就像一个善良的驴主人。他会为驴子做一切事情——照料它、喂养它、清洗它。唯一不会做的事情就是从它背上下来！”</span>正如鲍勃·布莱克所指出的：<span class="text-正文引文_20_字符">“一些人发号施令，另一些人服从命令：这正是奴役的本质……但自由不仅仅意味着有权更换主人。”</span>[《作为保守派的自由意志主义者》，《工作的废除及其他文章》，第147页] 当资本主义的支持者经常声称，这种“更换主人的权利”<span class="text-Emphasis">就是</span>“自由”的本质时——恰恰暴露了资本主义所谓“自由”的虚伪。</p>

<p class="paragraph-P15">毫无疑问，资本主义的威权主义并不局限于工作场所。资本家通过国家来巩固他们在整个社会中的权力。只要国家的行动符合<span class="text-Emphasis">他们的</span>利益，支持<span class="text-Emphasis">他们的</span>权威和权力，资本家就会支持并依赖国家。任何国家与资本之间表面上的“冲突”，实际上就像两个黑帮分子在争夺抢劫来的战利品：他们可能会为如何分赃、谁在帮派中的权力更大而争吵；但他们彼此需要，以便共同掠夺财富，并保护他们的“财产”不被那些真正的所有者夺回。<span class="text-T29">  </span></p>

<p class="paragraph-P15">然而，与公司不同的是，民主国家在一定程度上可以受到公民的影响。公民可以采取行动来（一定程度上）限制统治精英“独享”权力的程度。因此，富人憎恨国家的民主成分，并将普通公民视为潜在的威胁。这种“问题”早在19世纪初的美国，就已被阿历克西·德·托克维尔（Alexis de Tocqueville）所指出：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>很容易看出，社会中的富裕阶层对本国的民主制度怀有深深的厌恶。民众既是他们蔑视的对象，也是他们恐惧的来源。”<span class="text-T23"> </span></p>

<p class="paragraph-P15">这种恐惧至今未曾改变，他们对民主思想的蔑视亦如往昔。正如一位美国企业高管所言：<span class="text-正文引文_20_字符">“一人一票的原则，最终会导致我们所知的民主制度的失败。”</span>[L. Silk 和<span class="text-T29"> </span>D. Vogel，《伦理与利润：美国商业信任危机》，第189页]</p>

<p class="paragraph-P15">这种对民主的蔑视并不意味着资本家<span class="text-Emphasis">反对</span>国家。恰恰相反，正如前文所述，资本家依赖国家的存在。这是因为<span class="text-正文引文_20_字符">“[古典]自由主义，在理论上是一种没有社会主义的无政府状态，因此它纯粹是一个谎言，因为没有平等就不可能有自由……自由主义者对政府的批判，仅仅是希望削减其某些职能，并让资本家在彼此之间展开竞争，但他们无法攻击政府最本质的镇压职能：因为如果没有</span><span class="text-正文引文_20_字符"><span class="text-T12">宪兵</span></span><span class="text-正文引文_20_字符">，财产所有者便无法存在。”</span>[埃里科·马拉泰斯塔，《无政府》，第47页]  </p>

<p class="paragraph-P15">我们已经在<a href="#B_2" class="text-Internet_20_link"><span class="text-Internet_20_link">B.2节</span></a>讨论了国家以及统治精英如何控制国家，因此在此不再赘述。我们也不会详细讨论精英阶级如何利用国家来维护私有财产（见<a href="#B_3" class="text-Internet_20_link"><span class="text-Internet_20_link">B.3节</span></a>），或如何利用国家对社会进行干预（见D.1节）。在本节的剩余部分，我们将探讨资本主义如何影响自由和自主性，以及为何资本主义捍卫者的常见辩护站不住脚。</p>
<p class="paragraph-P79"> </p><h3 class="paragraph-P26"><a id="a__B_4_1_资本主义是建立在自由之上的吗？"><span/></a><a id="B_4_1"/>B.4.1 资本主义是建立在自由之上的吗？<span class="text-T23">  </span></h3>

<p class="paragraph-P15">对于无政府主义者而言，自由（freedom），既意味着<span class="text-正文引文_20_字符">“免于”</span>（freedom from），也意味着<span class="text-正文引文_20_字符">“能够”</span>（freedom to）。“免于”指的是免于支配、剥削、强制性权威、压迫或其他形式的屈辱与贬低。“能够”则意味着能够充分发展和表达个人的能力、才华和潜力，并在不损害他人最大自由的前提下，将其发挥到极致。这两种自由都意味着自我管理、责任感和独立性，也就是说，人们应该对影响自身生活的决策拥有发言权。由于个体并非存在于社会真空中，自由<span class="text-Emphasis">必然</span>具有集体性，即个体所组成的各种社会关系（如社区、工作团体、社会组织等），应当以使个体能够参与决策的方式运作。因此，无政府主义者认为，自由要求参与式民主，即受影响的人们通过面对面的讨论和投票来决定事务。<span class="text-T29">  </span></p>

<p class="paragraph-P15">那么，资本主义体系满足这些自由的条件吗？显然不满足。尽管资本主义国家充斥着“民主”之类的说辞，但大多数“发达”资本主义国家的民主仍然仅仅浮于表面——其原因在于，这些国家的大多数公民都是雇佣劳动者；他们在清醒的时间里，至少有一半是在资本主义独裁者（即老板）的控制之下度过的。他们对影响自身生活最深远的经济决策没有任何发言权，并且被迫在不利于独立思考的环境下工作。如果连最基本的自由——独立思考的自由——都被剥夺，那么自由本身也就无从谈起。</p>

<p class="paragraph-P15">资本主义的工作场所本质上是极端不民主的。正如诺姆·乔姆斯基所指出的，典型的企业等级制度中的压迫性权威关系，如果出现在政治体系中，将被称为法西斯或极权主义。他如此描述道：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>企业完全不是个人主义的。这些是庞大的联合机构，本质上是极权主义的，根本谈不上个人主义。在人类社会中，很少有机构像商业组织那样具有如此严格的等级制度和自上而下的控制。在那里根本没有什么‘别压迫我’的自由，你随时都在被压迫。”[《让乌合之众守规矩》，第280页]  </p>

<p class="paragraph-P15">因此，资本主义不仅没有“建立在自由之上”，反而破坏了自由。在这方面，西尔斯公司（Sears）首席执行官罗伯特·E·伍德（Robert E. Wood）直言不讳地承认：<span class="text-正文引文_20_字符">“我们强调自由企业制度的优势，我们抱怨极权主义国家，但……事实上，我们在工业领域，尤其是在大型工业中，已经建立了或多或少的极权主义体系。”[</span>引自艾伦·恩格勒，《贪婪的使徒》，第68页]  </p>

<p class="paragraph-P15">或者，用乔姆斯基的话来说，资本主义的支持者根本不了解<span class="text-正文引文_20_字符">“自由的</span><span class="text-正文引文_20_字符"><span class="text-T12">基本</span></span><span class="text-正文引文_20_字符">原则，即你应该免受支配和控制，包括免受经理和老板的控制。”[</span>1992年2月14日《Pozner/Donahue》节目采访]  </p>

<p class="paragraph-P15">在企业威权主义之下，那些被认为最理想的普通公民心理特征，是高效、服从、情感冷漠、缺乏同理心，以及对权威的无条件顺从——这些特质使人在公司等级制度中得以生存甚至晋升。当然，对于“非普通”公民（即老板、经理、行政人员等），则需要<span class="text-Emphasis">威权主义的</span>特质；而在其中最重要的，就是支配他人的能力和意愿。</p>

<p class="paragraph-P15">但所有这些主仆关系的特质都与真正的民主（即参与式／自由意志主义的民主）格格不入，而真正的民主要求公民具备灵活性、创造力、敏感性、理解力、情感诚实、直接性、热情、现实主义，以及调解、沟通、谈判、整合和合作的能力。因此，资本主义不仅是<span class="text-T8">非</span>民主的，而且是<span class="text-T8">反</span>民主的，因为它培养了一种阻碍真正民主（以及自由社会）实现的性格特质。<span class="text-T29">  </span></p>

<p class="paragraph-P15">许多资本主义的辩护者试图证明，资本主义的权威结构是“自愿的”，因此不会否定个人和社会自由。米尔顿·弗里德曼（Milton Friedman，著名的自由市场经济学家）正是这样做的。与大多数资本主义辩护者一样，他无视雇佣劳动中固有的威权关系（在工作场所中，“协调”是基于自上而下的命令，<span class="text-Emphasis">而不是</span>横向的合作）。相反，他关注的是工人选择向<span class="text-Emphasis">特定</span>老板出售其劳动力的决定，从而忽略了这类契约内部缺乏自由的事实。他辩称：<span class="text-正文引文_20_字符">“个人事实上可以自由地选择是否参与任何特定的交易，因此每一笔交易都是完全自愿的……雇员不会受到雇主的胁迫，因为他可以为其他雇主工作。”</span>[《资本主义与自由》，第14-15页]  </p>

<p class="paragraph-P15">为了证明资本主义的自由本质，弗里德曼将资本主义与一个基于独立生产者的简单交换经济进行了比较。他指出，在这样一个简单经济中，每个家庭<span class="text-正文引文_20_字符">“都有直接为自己生产的选择，[因此]除非交换对其有利，否则它不必参与交换。因此，任何交换的进行都必须使双方受益；所以，合作是在没有胁迫的情况下实现的。”</span>在资本主义（或所谓的<span class="text-正文引文_20_字符">“复杂”</span>经济）下，弗里德曼认为<span class="text-正文引文_20_字符">“个人事实上可以自由地选择是否参与任何特定的交易，因此每一笔交易都是完全自愿的。”</span>[同上，第13页和第14页]  </p>

<p class="paragraph-P15">然而，稍作思考就能发现，资本主义并不是像弗里德曼声称的那样，基于<span class="text-正文引文_20_字符">“完全自愿”</span>的交易。因为使交易<span class="text-正文引文_20_字符">“完全自愿”</span>所需的前提，<span class="text-Emphasis">并非</span>仅仅是自由地选择是否进入<span class="text-Emphasis">某一特定</span>交易，而是自由地选择是否参与<span class="text-Emphasis">任何</span>交易。</p>

<p class="paragraph-P15">这一点——且唯有这一点——才是弗里德曼所描述的（基于手工艺生产的）简单经济模型，能够被证明是自愿且非强制的前提条件；若不满足这一条件，就无法证明复杂经济模式（即资本主义）是自愿且非强制的。然而，弗里德曼在上述论证中显然声称，只要有选择是否进入<span class="text-Emphasis">某一特定</span>交易的自由，就足以证明资本主义是自由的。因此，<span class="text-Emphasis">只有改变自己的标准</span>，他才能得出资本主义建立在自由基础之上的结论。<span class="text-T29">  </span></p>

<p class="paragraph-P15">弗里德曼的逻辑错误显而易见，但却很难被原谅（尤其是在资本主义辩护者的论述中，这种错误极为常见）。他在没有提及最关键区别的情况下，就将经济从独立生产者之间的简单交换体系，过渡到资本主义经济——而这个关键区别正是劳动力与生产资料的分离。在独立生产者的社会中，工人可以选择为自己工作；而在资本主义社会中，工人却没有这样的选择。对于像弗里德曼这样的资本主义经济学家而言，工人只是选择“是否工作”，而资本家必须支付工资以弥补劳动的“负效用”。然而，现实情况是，大多数工人面临的选择并非“是否工作”，而是“工作还是挨饿／陷入贫困”。资本主义的存在，依赖于一支无法自由支配资本或土地的劳动力大军，因此他们根本没有决定是否进入劳动力市场的自由。弗里德曼或许会承认，在没有选择的情况下，就存在强制。因此，他试图证明资本主义无需强制即可进行协调的论证，最终是失败的。<span class="text-T29">  </span></p>

<p class="paragraph-P15">资本主义的辩护者之所以能够让一些人相信资本主义“建立在自由之上”，只是因为这个体系在表面上，具有某种自由的<span class="text-Emphasis">假象</span>。然而，深入分析后，这些假象往往就会被发现是一种欺骗。例如，资本主义企业的雇员据称是自由的，因为他们随时可以辞职。对此，再次引用鲍勃·布莱克（Bob Black）所言：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>有些人发号施令，而另一些人服从命令：这就是奴役的本质。当然，[右翼自由意志主义者]自鸣得意地指出，‘至少你可以换份工作’，但你无法避免必须拥有一份工作——正如在国家主义体制下，你或许可以更换国籍，但无法避免受某个国家政权的统治。然而，自由意味着的不仅仅是更换主人的权利。”[《作为保守主义者的自由意志主义者》，《工作的废除及其他文章》，第147页]</p>

<p class="paragraph-P15">在资本主义体系下，工人实际上别无选择——要么接受被统治／剥削，要么流落街头。<span class="text-T29">  </span></p>

<p class="paragraph-P15">无政府主义者指出，要使选择真正自由，契约和社群必须建立在缔约双方的社会平等基础之上，并且双方都应当从中获得大致相等的利益。然而，在资本家与雇员之间的社会关系中，这种平等永远无法实现，因为对生产资料的私人占有必然催生社会等级制度，并形成强制性的权威与服从关系。甚至连亚当·斯密都曾承认这一点（见<a href="#B_4_3" class="text-Internet_20_link"><span class="text-Internet_20_link">下文</span></a>）。<span class="text-T29">  </span></p>

<p class="paragraph-P15">曾任美国汽车工人联合会（UAW）主席的沃尔特·鲁瑟（Walter Reuther）对《瓦格纳法案》出台前美国劳动生活的描述，清楚地揭示了阶级不平等的现实：<span class="text-正文引文_20_字符">“不公正就像电车一样常见。工人走进工厂时，必须把他们的尊严、公民身份和人性都留在门外。他们被要求按时报到，无论当天是否有工作可做。在等待主管和工头安排工作的过程中，他们得不到一分钱报酬。他们可以毫无理由地被解雇。他们必须遵守专横而荒谬的规定……连上厕所都被层层限制。尽管那些大公司的总裁们高谈阔论地宣称，‘他们的大门向任何有投诉的工人敞开’，但实际上，没有任何机构可以让工人申诉自己的冤屈。工人受到不公待遇的想法，在雇主看来简直荒唐可笑。”</span>这种屈辱性的待遇至今仍然存在，而随着资本的全球化，工人的谈判地位进一步恶化；这使得过去一个世纪中阶级斗争所取得的成果，正面临被彻底摧毁的危险。</p>

<p class="paragraph-P15">只需简单观察资本家阶级与工人阶级之间巨大的权力和财富差距，就能看出双方所达成的“契约”所带来的利益远非平等。加拿大右翼自由意志主义“智库”菲沙研究所（Fraser Institute）的主要理论家，沃尔特·布洛克（Walter Block），在讨论职场性骚扰问题时，就清楚地揭示了资本家与工人之间权力和利益的不对等：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>考虑一下在秘书与上司之间持续发生的性骚扰……尽管许多女性认为这种行为令人反感，但它并不是一种强制行为。相反，它是工作的一揽子交易中的一部分，秘书在接受这份工作时就同意了其<span class="text-Emphasis">所有</span>方面，特别是在她决定<span class="text-Emphasis">继续</span>这份工作时。毕竟，办公室是私人财产。如果这种‘强制’让她无法接受，她可以选择离开。”[引自<span class="text-T23"> </span>Engler, Op. Cit., p. 101]  </p>

<p class="paragraph-P15">菲沙研究所的主要目标是让人们相信，所有其他权利都必须服从于财富占有权。在这个例子中，布洛克清楚地表明，在私人财产制度下，只有老板才拥有“能够”（freedom to）的自由；而且为了维护这一权利，他们还希望确保自己拥有“豁免”（freedom from）的自由。<span class="text-T29">  </span></p>

<p class="paragraph-P15">因此，当资本家们高谈阔论资本主义下的“自由”时，他们真正指的是由国家所保护的、通过私人财产占有而剥削和压迫工人的自由。这种自由使他们能够持续积累巨额财富，并由此确保自身的权力和特权。自由民主国家的资本家阶级<span class="text-Emphasis">给予</span>工人“更换主人”的权利（虽然国家资本主义制度下，这种权利通常并不存在），这绝不能证明资本主义是建立在自由之上的。正如彼得·克鲁泡特金所言：<span class="text-正文引文_20_字符">“自由不是被赐予的，而是争取来的。”</span>[Peter Kropotkin, Words of a Rebel, p. 43]  在资本主义体系下，你“自由”去做的任何事情，实际上都是你的主人允许你做的事情——这种“自由”无异于带着项圈和狗链的自由。</p>
<p class="paragraph-P79"> </p><h3 class="paragraph-P26"><a id="a__B_4_2_资本主义建立在自我所有权之上吗？"><span/></a><a id="B_4_2"/>B.4.2 资本主义建立在自我所有权之上吗？</h3>

<p class="paragraph-P15">默里·罗斯巴德（Murray Rothbard），作为主要的“自由意志主义”资本主义理论家，声称资本主义建立在<span class="text-正文引文_20_字符">“自我所有权”</span>（self-ownership）的<span class="text-正文引文_20_字符">“基本公理”</span>之上。他将这一<span class="text-正文引文_20_字符">“公理”</span>定义为<span class="text-正文引文_20_字符">“每个人拥有绝对权利……控制自己的身体，不受强制干预。由于每个个体必须思考、学习、评估，并选择其生存和发展的目的和手段；因此，自我所有权赋予人类在不受强制骚扰的情况下进行这些至关重要活动的权利。”</span>[<span class="text-书名_20_字符">For a New Liberty</span>, pp. 26-27]  </p>

<p class="paragraph-P15">乍一看，这一观点似乎颇具合理性。我们“拥有”自己，因此我们可以决定如何支配自身——这一概念具有直观的吸引力。这难道不正是自由的体现吗？因此，在这一观点下，自由被定义为<span class="text-正文引文_20_字符">“一个人对自己身体和其合法物质财产的所有权，</span><span class="text-正文引文_20_字符"><span class="text-T12">未被</span></span><span class="text-正文引文_20_字符">侵犯或侵害的状态。”</span>这一定义也使其能够与奴隶制形成对比。在奴隶制下，一个人被另一个人所拥有，<span class="text-正文引文_20_字符">“奴隶几乎没有或根本没有自我所有权；他们的人身及其劳动产出，被奴隶主通过暴力系统性地剥夺。”</span>[Rothbard, Op. Cit., p. 41] 这意味着“自我所有权”可以被描述为奴隶制的对立面：我们对自己的身体，拥有一种类似奴隶主对奴隶的支配权。这也意味着奴隶制是不公正的，因为奴隶主窃取了奴隶的正当财产，即他们的身体（及其相关能力）。这一概念有时被表达为人类拥有一种“自然的”或“不可让渡的”权利，即拥有自己的身体以及自己劳动的产物的权利。</p>

<p class="paragraph-P15">无政府主义者虽然理解“自我所有权”概念的吸引力，但对此并不信服。与奴隶制类似，“自我所有权”将自由和个体性置于私有财产的范畴之内——因此，它与奴隶制最重要的主张相同，即人可以成为私人财产规则的客体。这种观念体现了一种异化的视角，并且暴露了其信条中根本性的缺陷。这一点可以从该公理在实践中的运用方式看出。如果“自我所有权”仅仅是“个体自主权”的同义词，那么无政府主义者对此不会有异议。然而，资本主义理论家并不是以这种方式使用这一“基本公理”的。“自我所有权”并非旨在捍卫自由，而是旨在为自由的剥夺提供正当性。它试图将社会关系（主要是雇佣劳动）描述为自由的体现，而事实上，这些关系本质上是支配与压迫的体现。换言之，“自我所有权”成为了限制甚至摧毁个体自主性的工具，而这一切竟是以自由的名义进行的。<span class="text-T29">  </span></p>

<p class="paragraph-P15">这一点在右翼自由意志主义者的口号<span class="text-正文引文_20_字符">“人权即财产权”</span>中暴露无遗。如果这一主张成立，就意味着权利可以像其他财产一样被让渡、出租或售卖。此外，如果一个人没有财产，那么他就没有人权，因为他没有可供行使人权的空间。正如另一位“自由市场”资本主义的理论家安·兰德（Ayn Rand）所说：<span class="text-正文引文_20_字符">“在他人财产上，不可能存在不受限制的言论（或行动）自由权。”</span>[Capitalism: The Unknown Ideal, p. 258] 换言之，如果你身处他人的财产范围内（例如工作场所中），那么你就没有任何基本权利，除了免受伤害的权利（然而，老板们往往通过忽视健康与安全问题而公然侵犯这一权利）。<span class="text-T29">  </span></p>

<p class="paragraph-P15"><span class="text-T16">“</span>自我所有权”理论正是对这种状况的辩护。你已经出租了你自身的“财产”（即劳动力），因此雇主就有权决定你做什么、何时做以及如何做。因此，财产权与自由发生了直接冲突。如果认为<span class="text-正文引文_20_字符">“人权即财产权”</span>，那么在实践中，人权就必然会被持续侵犯，因为财产权与自由本质上是相互对立的。这并不奇怪，因为“财产权”理论本身，就是为了正当化对他人自由的剥夺以及对他人劳动的占有而创造出来的。</p>

<p class="paragraph-P15">很明显，一旦考虑到私有财产及其分配问题，“自我所有权”（或“人身财产”）理论就会陷入困境。简而言之，资本家支付工人工资，并不是为了让他们从事罗斯巴德所列出的其他<span class="text-正文引文_20_字符">“重要活动”</span>（例如学习、评估、选择目标和手段）——除非这些活动符合公司盈利的需要。否则，工人完全可以确信，任何在公司时间内进行此类<span class="text-正文引文_20_字符">“重要活动”</span>的努力<span class="text-Emphasis">都将</span>会受到<span class="text-正文引文_20_字符">“强制性干涉”</span>的阻挠。因此，雇佣劳动（即资本主义的基础）在实践中<span class="text-Emphasis">否定了</span>“自我所有权”所包含的权利，从而使个人被剥夺了其基本权利。正如米哈伊尔·巴枯宁所指出的，在资本主义制度下，<span class="text-正文引文_20_字符">“工人在一定时间内，出卖了自己和自己的自由。”[</span>The Political Philosophy of Bakunin, p. 187]  </p>

<p class="paragraph-P15">在一个相对平等的社会中，“财产”不会成为权力的来源，因为使用权与占有权是统一的（即私有财产被占有制取代）。例如，你仍然可以把醉汉赶出你的家门。但是，在一个以雇佣劳动为基础的制度（即资本主义）中，财产则完全是另一回事，它成为了一种<span class="text-Emphasis">制度化的</span>权力，并通过等级制度构成了一种强制性的权威。正如诺姆·乔姆斯基所指出的，资本主义建立在<span class="text-正文引文_20_字符">“一种</span><span class="text-正文引文_20_字符"><span class="text-T12">特殊形式的</span></span><span class="text-正文引文_20_字符">威权控制之上，即通过私人所有权和控制所实现的，这是一种</span><span class="text-正文引文_20_字符"><span class="text-T12">极其</span></span><span class="text-正文引文_20_字符">僵化的支配体系。”</span>当“财产”只是个体所实际使用的物品（即<span class="text-Emphasis">占有</span>）时，它不会成为权力的来源。然而，在资本主义下，“财产权”不再与“<span class="text-Emphasis">使用</span>权”相一致，因此它变成了对自由的<span class="text-Emphasis">否定</span>，并成为对个人施加权力和控制的工具。<span class="text-T29">  </span></p>

<p class="paragraph-P15">正如我们在关于等级制度的讨论中所看到的（见<span class="text-T29"> </span><a href="#A_2_8" class="text-Internet_20_link"><span class="text-Internet_20_link"><span class="text-T50">A.2.8</span></span></a><span class="text-Internet_20_link">节</span><span class="text-T29"> </span>和<span class="text-T29"> </span><a href="#B_1" class="text-Internet_20_link"><span class="text-Internet_20_link">B.1节</span></a>），所有形式的威权控制都依赖于<span class="text-正文引文_20_字符">“强制性干涉”</span>，即——使用处罚或威胁使用处罚。在资本主义下，公司内部的等级制度无疑是这种情况的典型体现。鲍勃·布莱克（Bob Black）这样描述资本主义的专制天性：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>[成年人] 度过最多时间并受到最严格控制的地方是工作场所。因此……显而易见的是，普通成年人所经历的最大直接压迫，<span class="text-Emphasis">并非</span>来自国家，而是来自雇佣他的企业。你的工头或主管在一周内发出的‘否则——’的命令，比警察在十年内对你下达的还要多。”[<span class="text-T28">“</span>The Libertarian as Conservative<span class="text-T28">”</span>, The Abolition of Work and other essays, p. 145]</p>

<p class="paragraph-P15">在发展中国家，这种控制无疑是对人类尊严和自由的公然践踏。在那里，工厂通常<span class="text-正文引文_20_字符">“被铁丝网包围。在上锁的门后……工人们受到警卫的监督，他们会因最微不足道的借口殴打和羞辱工人……每个工人每天可能要重复相同的动作——缝制裤带、缝合袖子——达两千次之多。他们在极度明亮的灯光下工作，每</span><span class="text-正文引文_20_字符">班持续十二到十四小时，工厂内部闷热难耐，如厕休息时间极少，且饮水受到限制（以减少上厕所的次数）；而即使能够获得水源，往往也是污浊不堪、不适合人类饮用的。”</span>其目的就是<span class="text-正文引文_20_字符">“最大限度地榨取工人所能创造的利润”，“每项任务的时间都被精确计算到万分之一秒的单位。”[</span>Joel Bakan, The Corporation, pp. 66-7] 虽然在发达国家，由于工人阶级长期的组织和斗争，这种控制的形式通常不会如此极端，但其基本原则是相同的。只有诡辩家才会宣称，在这样的情况下，工人<span class="text-正文引文_20_字符">“拥有”</span>他们自己及其能力——然而，这正是“自我所有权”理论的拥护者所坚持的论点。</p>

<p class="paragraph-P15">因此，如果“自我所有权”一词意指“个人自主权”，那么资本主义显然并非建立在此基础之上。讽刺的是，“自我所有权”理论反而被用来削弱并摧毁真正的自我所有权，尤其是在工作时间（甚至可能扩展到其他领域）。其逻辑非常简单：既然我拥有自己，那么我也能够出卖自己，尽管很少有“自我所有权”理论的支持者会如此直白地承认这一点（正如我们在<span class="text-T29"> </span>F.2.2 节讨论的那样，右翼自由意志主义者罗伯特·诺齐克，就因为这一原则带来的逻辑上的结果从而接受“自愿奴役”）。取而代之，他们强调我们“拥有”我们的劳动，并将其作为契约对象供他人使用。然而，与其他形式的财产不同，劳动无法被割裂和异化。因此，当你出售你的劳动时，你实际上是在一段时间内出售你自己、你的自由。通过出让你的劳动力，你实际上是在出让你的本质存在、你的个性，在这段时间内被剥夺了自主权。</p>

<p class="paragraph-P15">因此，“自我所有权”反而成了为专制社会关系辩护的工具，而这些关系本身恰恰否定了它所声称捍卫的自主性。事实上，这种关系与奴隶制存在相似之处——而这正是“自我所有权”理论的倡导者们最喜欢用来对比的对象。尽管现代资本主义的捍卫者否认这一点，但古典经济学家詹姆斯·密尔（James Mill）却无意中泄露了真相，他直接将二者进行了比较。这里值得对他的话进行详细引用：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>一个大资本家，一家工厂的所有者，如果他像西印度种植园主那样使用奴隶而不是自由劳工，那么他就会被视为资本和劳动力的共同所有者。简而言之，他将同时拥有两种生产工具——因此，全部产品都将完全归他所有，不需要与他人分享。<span class="text-T23">  </span></p>

<p class="paragraph-P42">那么，在雇佣工人并支付工资的情况下，有什么不同呢？领取工资的工人出售自己的劳动，无论是一天、一周、一个月，还是一年，具体时间视情况而定。而支付工资的制造商则购买这些劳动，无论是一天、一年，或任何约定的时间。因此，他与使用奴隶的制造商一样，都是这些劳动的所有者。唯一的区别仅在于购买方式的不同。奴隶主，一次性购买了一个人一生可以提供的全部劳动；而支付工资的资本家，则仅购买工人在一天或其他规定时间内所能提供的劳动。然而，既然资本家是其所购买的劳动的所有者，就如同奴隶主是其奴隶劳动的所有者一样，那么，这些劳动与资本结合后所产生的全部产品，自然也全部归资本家所有。在我们当前所处的社会状态下，几乎所有的生产活动都是在这样的条件下进行的：资本家同时拥有两种生产工具，而全部生产成果都归其所有。”[《政治经济学原理》，“Elements of Political Economy<span class="text-T28">”</span>，引自<span class="text-T23"> </span>David Ellerman，《经济学中的财产与契约》，Property and Contract in Economics，pp. 53-4]</p>

<p class="paragraph-P15">因此，奴隶制与资本主义雇佣劳动之间唯一的<span class="text-正文引文_20_字符">“区别”</span>仅在于<span class="text-正文引文_20_字符">“购买方式”</span>的不同。在这两种情况下，劳动本身及其产出都归<span class="text-正文引文_20_字符">“大资本家”</span>所有。正如罗斯巴德所说，在工作时间内，工人<span class="text-正文引文_20_字符">“几乎没有或根本没有自我所有权；他的身体和他的劳动成果被他的主人系统地剥夺”</span>。难怪无政府主义者倾向于将雇佣劳动更准确地称为<span class="text-正文引文_20_字符"><span class="text-T12">“工资奴役”</span></span>，因为在工作日的持续时间内，老板实际上拥有工人的劳动能力。而由于劳动能力无法与工人自身剥离，这意味着老板实际上控制着工人——并将他们的劳动成果据为己有，以此作为“雇佣”的代价！</p>

<p class="paragraph-P15">当然，其中确实存在关键的差异。在奴隶制时期，成为奴隶并非自愿选择，奴隶无法更换主人（尽管在某些文化中，如古罗马，人们可以主动卖身为奴，而<span class="text-正文引文_20_字符">“《圣经》也认可</span><span class="text-正文引文_20_字符"><span class="text-T12">自愿</span></span><span class="text-正文引文_20_字符">奴役”[</span>Ellerman, Op. Cit., p. 115 and p. 114]）。然而，在工资奴役制度下，即便人们并非被迫接受特定的工作，并且可以更换雇主，这仍然无法改变双方之间所建立的权力关系。正如我们将在<a href="#B_4_3" class="text-Internet_20_link"><span class="text-Internet_20_link">下一节</span></a>中讨论的那样，认为工人可以辞职的论点，实际上无非是在说“喜欢就接受，不喜欢就走人！”，而这种说法完全回避了问题的本质。绝大多数人无法避免雇佣劳动，并且在成年后的大部分时间里都处于雇佣状态。将自己的劳动／自由，以碎片化的方式在一生中不断出卖，与一次性出售自己一生的劳动几乎没有本质区别。更换向谁出卖自己的劳动／自由，并不改变劳动被异化的事实及其体验。</p>

<p class="paragraph-P15">这正是“自我所有权”理论的悖论所在。它表面上假定个人具有自主权，但实际上却用来否定这种自主权。为了签订契约，工人必须行使自主权，决定是否“有利”于将其财产（即劳动能力）出租或出售给他人（考虑到另一种选择是贫困，工人“同意”签订契约也就不足为奇了）。然而，被出租或出售的并不是一件普通的财产，而是一个拥有自我管理能力的个体。一旦契约达成，财产权发生转移，工人便不再拥有自主权，而是被视为生产要素或商品，与其他生产资料一样被管理和支配。</p>

<p class="paragraph-P15">在“自我所有权”理论中，这种情况之所以被视为合理，正是因为它将人及其劳动能力视为财产。然而，工人无法将其劳动力单独送往雇主处使用。由于劳动力的本质，工人必须亲自身处工作场所才能使其“财产”被购买者所利用。因此，当工人签订契约，将其劳动（即“对自身的财产”）出租或出售给雇主时，其自主权（自由）便会受到限制，甚至被彻底剥夺，具体程度取决于所签署契约的具体情况。这是因为雇主雇佣的不是一件可以单独出售的财产，而是一个活生生的人。</p>

<p class="paragraph-P15">因此，资本主义不仅没有建立在“自我所有权”的基础之上，反而在实践中否定了这一权利，使个人被剥夺了诸如言论自由、独立思考以及自我管理等基本权利——而这些权利，正是个体在被雇佣时必须<span class="text-Emphasis">放弃</span>的。然而，根据罗斯巴德的说法，这些权利是人<span class="text-Emphasis">之所以为</span>人的产物，因此，雇佣劳动不仅使个体与其劳动能力和创造力相异化，也使其与自身的基本权利相异化。因为工人并不是在出售自己的技能——技能是他们自身的<span class="text-Emphasis">一部分</span>，而是必须出售自己的<span class="text-Emphasis">时间</span>和劳动能力，也就是说，出售<span class="text-Emphasis">他们自己</span>。因此，在雇佣劳动制度下，“自我所有权”的权利始终被置于财产权之下，工人唯一被留下的“权利”就是寻找另一份工作（尽管在某些国家，如果雇员欠公司债务，这一权利甚至也会被剥夺）。</p>

<p class="paragraph-P15">值得强调的是，这<span class="text-Emphasis">并非</span>“自我所有权”原则的某种奇特悖论，恰恰相反，这一学说最早由约翰·洛克所系统阐述。他认为：<span class="text-正文引文_20_字符">“每个人，对自己的</span><span class="text-正文引文_20_字符"><span class="text-T12">个体</span></span><span class="text-正文引文_20_字符">，拥有</span><span class="text-正文引文_20_字符"><span class="text-T12">财产权</span></span><span class="text-正文引文_20_字符">。除此之外，任何人都无权干涉。”</span>然而，他同时又主张，一个人可以<span class="text-正文引文_20_字符">“在一定时间内出售其劳动服务，以换取工资”</span>。购买了劳动的雇主便同时拥有了劳动本身及其产出<span class="text-正文引文_20_字符">。“因此，我的马吃掉的草、我的仆人砍下的草皮、我在与他人共同享有权利的地方挖掘的矿石，都会在不经任何人同意或分配的情况下，成为我的</span><span class="text-正文引文_20_字符"><span class="text-T12">财产</span></span><span class="text-正文引文_20_字符">。（因为）那些属于我的</span><span class="text-正文引文_20_字符"><span class="text-T12">劳动</span></span><span class="text-正文引文_20_字符">……已经在他们上</span><span class="text-正文引文_20_字符"><span class="text-T12">烙下</span></span><span class="text-正文引文_20_字符">了我的</span><span class="text-正文引文_20_字符"><span class="text-T12">财产权</span></span><span class="text-正文引文_20_字符">。”[</span>《政府论（下篇）》第27节、第85节和第28节] </p>

<p class="paragraph-P15">由此可见，一旦一个人（仆从）将自己的劳动出卖给雇主，其地位便与动物（马匹）无异。雇佣劳动否定了工人的基本人性和自主权。私人财产制度并未促成社会中的平等关系，反而制造了支配与异化的关系。对此，蒲鲁东曾作出这样的比较：<span class="text-正文引文_20_字符">“只要一个合作关系持续下去，利润和损失便应当由合作双方共同分担；因为每个人的生产行为并非为自己，而是为整个社会。当分配时刻到来，考量的对象不是生产者，而是合作者。因此，种植园主给予奴隶稻草和米饭，资本家向工人支付永远过低的工资——尽管他们同其雇主一起从事生产，但却并未与其建立合作关系，因此在分配过程中，他们被忽视了。同样，那些为我们拉车的马匹……它们与我们共同创造财富，但并未与我们建立合作关系；我们获取了它们的产出，却没有与它们共享。这些被我们雇佣的动物与工人，在与我们的关系上毫无区别。”[</span>《什么是所有权？》，第226页]</p>

<p class="paragraph-P15">因此，当资本主义者洛克将人类与动物进行类比时，无政府主义者蒲鲁东则对这种将人变成他人资源的制度的根本不公提出抗议。而我们确实是指“资源”，因为“自我所有权”理论同时也是让穷人沦为富人备用零件的手段。毕竟，穷人“拥有”自己的身体，因此可以将其全部或部分地出售给愿意购买的人。这意味着，经济困境中的人可以将自己的身体部位卖给富人。最终，<span class="text-正文引文_20_字符">“如果告诉一个穷人，他之所以</span><span class="text-正文引文_20_字符"><span class="text-T12">拥有</span></span><span class="text-正文引文_20_字符">财产，是因为他</span><span class="text-正文引文_20_字符"><span class="text-T12">还有</span></span><span class="text-正文引文_20_字符">胳膊和腿——因为他所忍受的饥饿以及他露宿街头的能力是他的财产——这只是玩弄文字游戏，是对他伤害之上的又一次侮辱。”</span>[蒲鲁东，Op. Cit., p. 80]  </p>

<p class="paragraph-P15">显然，劳动的能力<span class="text-Emphasis">并不是</span>一个人的“财产”——而是他们的“占有物”。使用与所有权在其中是融合的，无法被分离。因此，无政府主义者认为，资本主义的历史表明，认为奴隶制错误的理由中也有着根本性的区别：一方面，资本主义的辩护者认为奴隶制错误，是因为每个人对自己的身体拥有天然的财产权；另一方面，无政府主义者则主张奴隶制之所以错误，是因为每个人都天然地享有自由决定自身命运的权利。前一种权利是可让渡的，在资本主义制度下，它确保了多数人为那些掌握生活资料的人劳动；而后一种权利则是不可让渡的，只要一个人仍然是人，自由或自我决定就不是一种可以被收购或放弃的所有权要求，而是身而为人的一种不可分割的存在方式。<span class="text-T29">  </span></p>

<p class="paragraph-P15">无政府主义者对人类自由不可让渡性的立场，也构成了无产者要求获得必要生产资料的基础。正如蒲鲁东所指出的：<span class="text-正文引文_20_字符">“在占有与财产的区分之上，产生了两种权利：其一，</span><span class="text-正文引文_20_字符"><span class="text-T24">jus in re</span></span><span class="text-正文引文_20_字符">，即物</span><span class="text-正文引文_20_字符"><span class="text-T12">之中</span></span><span class="text-正文引文_20_字符">的权利，即使我的财产落入他人之手，我仍有权利索回；其二，</span><span class="text-正文引文_20_字符"><span class="text-T24">jus ad rem</span></span><span class="text-正文引文_20_字符">，即</span><span class="text-正文引文_20_字符"><span class="text-T12">之于</span></span><span class="text-正文引文_20_字符">物的权利，它给予我成为所有者的权利……前者是占有与财产的统一；后者则仅仅包含所有权。对于我而言，作为劳动者，我有权占有自然与自身劳动的产物；但作为无产者，我却无权享有这些产物。因此，正是基于</span><span class="text-正文引文_20_字符"><span class="text-T24">jus ad rem</span></span><span class="text-正文引文_20_字符">的原则，我要求进入</span><span class="text-正文引文_20_字符"><span class="text-T24">jus in re</span></span><span class="text-正文引文_20_字符">的范畴。”</span>[Op. Cit., p. 65] 由此可见，为了使劳动者真正拥有其劳动和劳动产物，而非仅仅成为一场闹剧，必须废除财产制度——不仅是对生产资料的占有权，还包括对自由及其真正含义的界定。</p>

<p class="paragraph-P15">因此，与罗斯巴德的主张相反，资本主义在实践中利用“自我所有权”的修辞，来剥夺人们对真正“自我所有权”的权利；而这种剥夺正是源自私人财产所造就的威权主义职场结构。如果我们追求真正的自我所有权，就不能在我们成年生活的大部分时间里放弃它，沦为“工资奴隶”。唯有工人对生产的自我管理，而非资本主义，才能使“自我所有权”成为现实：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>他们谈论‘固有权利’、‘不可让渡的权利’、‘自然权利’等……除非平等的物质条件得以实现，否则宣称人类平等无异于一种嘲弄。而且，除非平等存在（在此我指的是每个人都拥有平等的机会充分发展自己），否则无论是思想、言论还是行动的自由，都同样是虚妄之谈……只要工人阶级仍然在他们铺设的街道上跋涉，在他们清理的污秽中摸索，在他们挖掘的下水道中劳作，却不得不匆忙离开街头，以免被警察呵斥‘快走开’；只要他们仍然在工厂间奔波，哀求获得成为奴隶的机会，承受老板和领班的侮辱，在他们亲手建造的工厂里，在他们打造的机器旁，一遍遍地听到‘不行’和摇头拒绝的回应；只要他们仍然甘愿像牲畜一般被赶入城市，一年又一年地被逐出被抵押的土地——那片他们曾开垦、施肥、耕种，并赋予价值的土地……只要他们仍然寄希望于某种外部力量，无论是上帝、牧师、政客、雇主，还是慈善机构，来改变现状，那么解放就永远不会到来。唯有当他们认识到建立一个全球性的劳动者联合会的可能性，而这一联合会的各组成部分将接管土地、矿山、工厂，以及所有生产工具……简而言之，劳动者自己管理工业生产，不再受立法者或雇主的规制干预，届时我们才可以寄希望于唯一真正有效的救助——自助；才能够保障言论自由（以及其他一切权利）的惟一条件（且不需要任何书面担保的）。”[沃尔泰丽娜·德克莱尔，《沃尔泰丽娜·德克莱尔文选》，第4-6页]  </p>

<p class="paragraph-P15">总之，如果“自我所有权”意味着“自我决定”或“个人自主”，那么资本主义与这一理念是根本矛盾的。然而，意识到“自我所有权”理论的真正目的，正是为资本主义的等级制度及其对自由的限制提供辩护，这并不意外。与其说它是对自由的捍卫，不如说它是为了自由的侵蚀而设计的。要使“自我所有权”概念所蕴含的自主承诺成为现实，私人财产制度必须被废除。<span class="text-T29">  </span></p>

<p class="paragraph-P15">关于以“自我所有权”和“财产权”来定义自由的局限性、矛盾及谬误的进一步讨论，请参见F.2节。</p>
<p class="paragraph-P79"> </p><h3 class="paragraph-P26"><a id="a__B_4_3_但是没人逼着你为他们工作！"><span/></a><a id="B_4_3"/>B.4.3 但是没人逼着你为他们工作！</h3>

<p class="paragraph-P15">当然，资本主义的支持者声称，开始进行“雇佣劳动”是一种“自愿”的行为，双方都能从中受益。然而，由于<span class="text-Emphasis">历史上</span>暴力手段的介入（例如通过战争掠夺土地），资本家阶级对国家的控制，以及资本积累的趋势——现在少数人掌控着巨额财富，剥夺了其他人自由获取生活资料的机会。因此，对生活资料的自由获取权的剥夺，最终是建立在“强权即公理”的原则之上的。正如默里·布克钦（Murray Bookchin）所指出的：<span class="text-正文引文_20_字符">“生活资料必须按照它们字面的意义来理解：即没有它们，生命便无法维持。剥夺人们对生活资料的获取，不仅仅是‘盗窃’……更是赤裸裸的谋杀。”</span>[《重塑社会》，第187页]  </p>

<p class="paragraph-P15">大卫·埃勒曼（David Ellerman）也指出，过去的强制行为，导致了大多数人只能在统治阶级允许的选项范围内做出选择：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>资本主义思想的一个支柱性观点是认为……，奴隶制的道德缺陷在资本主义下已不复存在，因为工人不像奴隶，他们是自由人，可以自愿签订工资合同。然而，这只不过意味着，在资本主义下，对自然权利的剥夺程度有所降低，以至于工人仍然在法律上保留了一定的人格，并被视为自由的‘商品所有者’。因此，他们被允许自愿地将自己的劳动生涯投入市场交易。当强盗用枪支威胁他人，使其在‘交出金钱’或‘丧命’之间做出选择时；尽管可以说受害者是在‘自愿’地选择余下的选项，但这显然是一种抢劫。同样，当法律体系本身以资本的特权之名，剥夺工人的自然权利，并由国家的法律暴力予以背书时，‘自由意志’资本主义的理论家们不仅不会将其视为体制化的抢劫，反而会庆祝工人的‘自然自由’，认为他们可以‘自由地’在出卖劳动力和失业之间做出选择。”[引自诺姆·乔姆斯基，《乔姆斯基读本》，第186页]</p>

<p class="paragraph-P15">因此，劳动力市场的存在依赖于工人与生产资料的分离。资本主义的自然基础是雇佣劳动，在这种制度下，大多数人别无选择，只能将自己的技能、劳动和时间，出卖给那些<span class="text-Emphasis">确实地</span>拥有生产资料的人。在发达资本主义国家，个体自营者的比例低于10%（1990年英国的自营劳动者占比仅为7.6%，美国和加拿大约为8%<span class="text-T16">——</span>但这个数据还包括<span class="text-Emphasis">雇主</span>，因此真正的自营<span class="text-Emphasis">劳动者</span>数量甚至更少！）因此，对绝大多数人来说，劳动力市场是他们唯一的选择。<span class="text-T29">  </span></p>

<p class="paragraph-P15">米哈伊尔·巴枯宁（Michael Bakunin）指出，尽管在法律上，工人与资本家被视为“自由”且“平等”的个体；但事实上，工人在经济上仍然处于奴隶的地位：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>在法律上，他们是平等的；但在经济上，工人是资本家的奴隶……因此，工人将自己和自己的自由出卖给资本家一段时间。由于饥饿的可怕威胁每天都悬在他的头上，并威胁着他的家庭，工人们处在奴隶的地位上；他不得不接受资本家、工业家和雇主根据盈利计算所强加的一切条件……工人始终有<span class="text-Emphasis">权利</span>离开他的雇主，但他有手段这样做吗？没有，他离开只是为了把自己卖给另一个雇主。驱使他这样做的，正是最初迫使他卖身的那种饥饿。因此，工人的‘自由’……只是一种理论上的自由，缺乏任何能够实现的手段，因此它只是一种虚假的自由，一个彻头彻尾的谎言。事实是，工人的整个人生只是一个接一个令人惊恐的农奴制契约——从法律角度来看是‘自愿’的，但从经济角度来看却是强制的——这些契约被短暂的‘自由’间隔开来，而这种‘自由’伴随着饥饿。换句话说，这是真正的奴役。”[《巴枯宁政治哲学》，第187-188页]</p>

<p class="paragraph-P15">显然，一家公司不能<span class="text-Emphasis">强迫</span>你为他们工作，但通常情况下，你必须为<span class="text-Emphasis">某个人</span>工作。当然，这种情况是如何发展的却通常被忽视。通常会编造一个童话故事来忽视它，仿佛这个问题无关紧要——童话里说少数聪明人通过储蓄和努力工作积累了资本，而懒惰的大多数人则争相为这些（几乎是超人般的）天才工作。正如一位右翼经济学家所说（虽然他专门讨论工业革命，但他的话今天依然被广泛引用）：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>工厂老板并没有能力去强迫任何人去做工厂工作。他们只能雇佣那些愿意接受他们提供的工资的人。尽管这些工资水平很低，但它们仍然远远超过这些穷人在任何其他领域能赚到的钱。”[路德维希·冯·米塞斯，《人类行为》，第619-620页]</p>

<p class="paragraph-P15">请注意其中的假设。工人们恰好处于一种糟糕的选择境地——而雇佣阶层与此毫无关系。这些老板恰好拥有所有的生产资料，而工人阶级恰好没有财产，因此被迫按老板的条件出卖他们的劳动。国家执行资本主义的财产权，并维护拥有阶级的权力——只不过是众多巧合中的另一个。至于雇佣阶级可能直接参与那些减少工人选择权的国家政策，这种可能性甚至连提都不敢提。</p>

<p class="paragraph-P15">然而，在现实世界中，用巧合解释一切的说法显得不那么有说服力。事情变得更加严峻，因为拥有阶级显然受益于国家暴力的许多行为，以及一整套法律框架，用以限制工人可用的选择。显然，我们似乎被要求相信，国家由富人和拥有阶级控制，而非工人阶级——只是一种巧合；同时，许多反工人的法律和实践的实施也不过是偶然发生的事罢了。</p>

<p class="paragraph-P15">必须强调的是，这种荒谬的言论及其背后的假设和捏造今天仍然在被兜售。它被用来回应“跨国公司在贫困国家剥削人民”的抗议。是的，毫无疑问，跨国公司<span class="text-Emphasis">确实</span>在发展中国家支付的工资低于富裕国家的工资：这也是为什么它们选择去那里做生意的原因。然而，有人辩称，这种情况与其他可用的选择相比，代表了经济上的进步。因为公司并没有强迫工人加入它们，而工人原本会继续做之前的工作，所以所谓的“剥削”指控是错误的。有人还强调，难道你会为了工资更低、条件更差的工作，而离开你现有的工作吗？事实上，老板通过支付如此低的工资，而以高价在发达国家销售这些产品，实际上是在帮工人一个大忙。</p>

<p class="paragraph-P15">因此，正如工业革命时期一样，今天（以跨国公司形式存在的）资本家，也趋向于那些人权记录糟糕的国家。这些国家在最糟糕的情况下，死亡小队会折磨工会和农民合作社的组织者，并让他们“消失”；在最好的情况下，组织工会的尝试可能会让你被逮捕、解雇并列入黑名单。这些国家的农民由于政府政策偏袒大地主而被迫离开土地。同样巧合的是，欧美政府的外交政策专门致力于确保这些反工人的政权继续掌权。显然，这些政权深受跨国公司的青睐，而这些国家也不遗余力地提供一个“市场友好型”的气候，以吸引跨国公司在这些地方设立血汗工厂。同样看起来巧合的是，这些国家的控制者是当地的富有阶层，而这些富人阶层受到了跨国公司在这些地区投资的经济压力。</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">显然，当一个被抢劫的人将自己的钱交给劫匪时，他这么做是因为他认为这样做比“下一个最好的选择”更好。因此，工人们同意按老板提供的条件卖掉自己的劳动，确实是因为“下一个最好的选择”更糟（极端贫困或饥饿对一些人来说显然没有太大的吸引力）。但这又有什么关系呢？正如无政府主义者一个世纪以来一直指出的那样，资本家们通过国家的系统性手段，限制了大众的选择；通过改变了工人可以在老板条件下出卖劳动的环境，创造了一个劳动处于买方市场<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 译注；买方市场，指供应超过需求，导致价格下降的市场状况"><a href="#ftn68" id="body_ftn68">①</a></span></span>的局面。然后，当有人对这种状况提出批评时，资本主义的回应是，工人们“自愿同意”在这些条件下工作——这无疑是虚伪。问题是，抢劫者（国家）仅仅是另一个犯罪分子（拥有阶层）的代理人（雇佣的打手），这改变了什么吗？</div>

<p class="paragraph-P15">因此当现实情况是，工人并不需要在枪口下被迫进入特定的工作岗位，因为资本阶级和国家在<span class="text-Emphasis">过去</span>（而且通常是现在），通过“使用暴力”的手段，创造了我们做出就业决策的客观条件时——对于“自由市场”的赞美似乎显得有些虚伪。在任何<span class="text-Emphasis">具体的</span>劳动市场合同发生之前，工人和生产资料的分离已经是一个既定事实（而由此产生的“劳动力”市场通常给资本家阶级带来了优势）。虽然我们通常可以选择为哪个资本家工作，但总的来说，我们不能选择为自己工作（自雇的经济部分极为微小，这很好地说明了资本主义自由的虚伪）。当然，离开工作并寻求其他工作的能力是一个重要的自由。然而，这种自由，像资本主义下的大多数自由一样，实际用途有限，并掩盖了更深层次的反个体现实。</p>

<p class="paragraph-P15">正如卡尔·波兰尼所说：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>从人类角度来看，这种（关于劳动市场的）假设意味着工人收入的不稳定，职业标准的完全缺乏，卑微地准备好被随意地使唤吆喝，完全依赖于市场的变动。（路德维希·冯·）米塞斯正当地认为，如果工人们‘不是作为工会成员行事，而是根据劳动市场调整自己的要求并改变工作地点和职业，他们最终会找到工作’。这正是基于劳动商品化假设下的局面总结得到的。商品不应决定自己应该在哪里销售、用作什么目的、以什么价格交换、以什么方式消费或被摧毁。”[《大转型》，第176页]</p>

<p class="paragraph-P15">(尽管我们应该指出，冯·米塞斯关于工人“最终”会找到工作的论点，虽然听起来微妙且模糊——例如，“最终”这段时间到底有多长？——但却与实际经验相矛盾。正如凯恩斯经济学家迈克尔·斯图尔特（Michael Stewart）所指出的，19世纪的工人<span class="text-正文引文_20_字符">“如果失业，必须迅速重新部署，否则就得饿死（即使在19世纪的经济环境中，这一特点也未能防止长期的经济衰退）”</span>[《1990年代的凯恩斯主义》，第31页]。工人“减少需求”实际上可能会加剧经济衰退，导致短期内的失业增加，延长经济危机持续的时间。我们将在C.9节更详细地讨论失业问题和工人“减少需求”的问题。）</p>

<p class="paragraph-P15">有时有人辩称，资本需要劳动，因此两者在提供的条件上应该平等地协商，因此劳动市场是建立在“自由”的基础上的。但为了使资本主义建立在真正的自由或真正的自由协议上，资本和劳动的双方必须在议价能力上平等，否则任何协议都会偏向更强势的一方，牺牲另一方的利益。然而，由于私有财产的存在，以及为保护私有财产所需的国家，无论理论上如何，这种平等在实际上都是不可能实现的。原因是，在通常情况下，资本家在“自由”劳动市场上拥有三项优势——法律和国家将财产权置于劳动权之上；失业在大部分经济周期中普遍存在；以及，资本家拥有更多的资源可以支撑自己。我们将逐一讨论这些优势。</p>

<p class="paragraph-P15">首先，财产所有者拥有法律和国家的支持，这确保了当工人罢工或采取其他直接行动（甚至当他们试图成立工会时），资本家可以得到国家的全力支持，雇佣临时工、破坏罢工队伍或解雇“罪魁祸首”。这显然增强了雇主在谈判中的优势，使工人处于弱势地位（这种处境可能让工人三思而后行，不敢为自己的权利站出来）。</p>

<p class="paragraph-P15">失业在大部分经济周期中存在，确保了<span class="text-正文引文_20_字符">“雇主在劳动市场中具有结构性优势，因为通常会有更多的候选人……而不是职位空缺来填补”</span>。这意味着，<span class="text-正文引文_20_字符">“劳动市场中的竞争通常偏向于雇主：这是一个买方市场。在买方市场中，是卖方需要做出妥协。对劳动力的竞争不足，以确保工人的需求总是得到满足。”</span>[朱丽叶·B·肖尔，《超负荷的美国》，第71页，第129页] 如果劳动市场普遍倾向于雇主，那么这显然使劳动者处于不利地位，因为失业的威胁以及与之相关的困难，会鼓励工人接受任何工作并在就业期间服从老板的要求和权力。换句话说，失业起到了对劳动的规范作用。失业率越高，找到新工作的难度就越大，这提高了失去工作的代价，并使工人更不可能罢工、加入工会或抵抗雇主的要求等等。</p>

<p class="paragraph-P15">正如巴枯宁所言，<span class="text-正文引文_20_字符">“财产所有者……</span><span class="text-正文引文_20_字符"><span class="text-T12">同样</span></span><span class="text-正文引文_20_字符">被迫寻求并购买劳动力……</span><span class="text-正文引文_20_字符"><span class="text-T12">但不是在相同的程度上</span></span><span class="text-正文引文_20_字符">……提供劳动力的人和购买劳动力的人之间，[没有]平等。”</span>[《巴枯宁的政治哲学》，第183页] 这确保了任何“自由协议”都比工人更有利于资本家（有关于当条件偏向于工人时，充分就业期间的内容，请参见<a href="#B_4_4" class="text-Internet_20_link"><span class="text-Internet_20_link">下一</span><span class="text-Internet_20_link">节</span></a>）。</p>

<p class="paragraph-P15">最后是财富不平等的问题以及由此产生的资源差异。资本家通常在罢工期间和等待找到员工时拥有更多的资源来支撑（例如，大型公司有许多工厂，如果某个工厂罢工，他们可以将生产转移到其他工厂）。通过拥有更多的资源来支撑，资本家可以比工人坚持得更久，从而使雇主在谈判中占据更强的优势，确保劳动合同对他们有利。亚当·斯密也认识到了这一点：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>预见[工人和资本家]的哪一方，在所有普通情况下……必须迫使对方同意他们的条件，是不难的……在所有这些争端中，老板们通常能坚持得更久……即使他们不雇佣一个工人，[老板们]通常也能靠自己已经拥有的存货维持一到两年。然而许多工人无法维持一周，仅有少数人能维持一个月，而几乎没有人能在一年内没有工作地生存下来。从长远来看，工人可能对老板的依赖程度与老板对工人的依赖程度一样重要；但这种依赖性并非如此紧迫……在与工人的争端中，老板们通常占有优势。”[《国富论》，第59-60页]</p>

<p class="paragraph-P15">事情似乎并没有发生太大的变化。</p>

<p class="paragraph-P15">因此，尽管的确没有人强迫你为他们工作，但资本主义体制使得你几乎没有选择，只能在“自由市场”上出卖你的自由和劳动。不仅如此，劳动市场（也就是使得资本主义成为资本主义的那个市场），（通常情况下）偏向雇主，从而确保在其中达成的任何“自由协议”都有利于老板，并使工人屈从于统治和剥削。这也是为什么，即使面对我们所指出的劳动市场上的劣势，无政府主义者支持集体组织（如工会）和抵抗（如罢工）、直接行动和团结，以使我们比我们的剥削者更有力量，甚至取得重要的改革和改善（最终，改变社会）。（用蒲鲁东的话说）与财产相关的专制，是由那些受其支配的人所抵抗的；也不用说，老板并非总能够笑到最后。</p>
<p class="paragraph-P15"> </p><h3 class="paragraph-P26"><a id="a__B_4_4_但是劳动力高度紧缺的时期又怎样？"><span/></a><a id="B_4_4"/>B.4.4 但是劳动力高度紧缺的时期又怎样？</h3>

<p class="paragraph-P15">当然，确实有一些时期，劳动需求超过供应，但这些时期也为资本主义带来了经济萎缩的种子，因为工人们处于一个极好的位置，可以单独或集体地挑战自己作为商品的角色。这个问题在C.7节（是什么导致了资本主义的商业周期？）中，有更详细的讨论，因此我们在这里不再展开。现在只需指出，在正常时期（即大部分商业周期内），资本家往往对工人享有广泛的权威，这种权威源自资本与劳动之间不平等的议价能力，正如亚当·斯密和许多其他人所指出的那样。</p>

<p class="paragraph-P15">然而，这在劳动需求高涨的时期会发生变化。为了说明这一点，我们先假设供需在大致上相当。显然，这种情况对工人是有利的。老板不能轻易解雇工人，因为没有人能取代他们，而工人们可以通过集体的团结或个人的“退出”（即辞职并换工作），来确保老板尊重他们的利益，甚至将这些利益推向极限。老板发现自己很难保持权威，或者无法阻止工资上涨并造成利润萎缩。换句话说，随着失业率的下降，工人的力量会随之增加。</p>

<p class="paragraph-P15">换个角度来看，赋予某人雇佣和解雇生产过程中的投入品的权利，会使该个人对这些投入品拥有相当大的权力，除非这些投入品可以毫无成本地流动；也就是说，除非投入品是完全流动的。在现实生活中，这只有在充分就业的时期才会接近于现实，因此<span class="text-Emphasis">劳动力</span>的完全流动性会对资本主义企业造成问题，因为在这种条件下，工人不依赖于某个特定的资本家，因此工人的努力程度更多地由工人们的决策（无论是集体还是个人的）决定，而不是由管理者的权威决定。解雇的威胁不能用作增加工作努力和生产的手段，因此充分就业增加了工人的力量。</p>

<p class="paragraph-P15">由于资本主义企业是资源的固定承诺，这种情况是无法容忍的。这种时期对企业不利，因此在自由市场资本主义中很少出现（我们必须指出，在新古典经济学中，假设所有投入品——包括资本——都是完全流动的，因此这种理论忽视了现实，甚至假定了<span class="text-Emphasis">资本家生产</span>本身的存在！）。</p>

<p class="paragraph-P15">在上一个资本主义繁荣时期，即战后时期，我们可以看到资本主义权威的崩溃以及这种情况对统治精英的恐惧。三边委员会（the Trilateral Commission）1975年的报告很好地说明了我们的观点，该报告试图“理解”公众日益增长的不满情绪。根据该报告，在充分就业时期，出现了<span class="text-正文引文_20_字符">“过度的民主”</span>。换句话说，由于工人在劳动需求高涨时期获得了更强的谈判权力，人们开始关注并行动起来，考虑自己作为<span class="text-T24">人</span>的需求，而不是作为体现劳动力量的商品。这自然对资本主义和国家权威产生了毁灭性的影响：<span class="text-正文引文_20_字符">“人们不再感到必须服从那些他们以前认为在年龄、等级、地位、专业、品格或才能上优于自己的人”</span>。</p>

<p class="paragraph-P15">这种对强制和服从的束缚的松动，导致了<span class="text-正文引文_20_字符">“以前处于被动或未组织状态的群体——黑人、印第安人、奇卡诺人、白人族裔群体、学生和女性……开始采取一致行动，提出自己应得的机会、回报和特权，这些他们以前认为自己并不应得的东西。</span>”</p>

<p class="paragraph-P15">这种“过度”的政治参与，当然对现状构成了严重威胁，因为对撰写报告的精英们而言，<span class="text-正文引文_20_字符">“有效运作的民主政治系统，通常需要一些个人和群体的冷漠和不参与……这些群体的边缘化本身在内在上是不民主的，但它也是使民主能够有效运作的因素之一”</span>——对他们而言是一种公理。这样的表述揭示了建制派“民主”概念的空洞性：为了有效运作（即服务于精英利益），民主必须<span class="text-正文引文_20_字符">“内在地不民主”</span>。</p>

<p class="paragraph-P15">任何让人们感到自己有力量的时期，都会促使他们与同伴交流、识别自己的需求和愿望，并抵抗那些剥夺他们自主管理自己生活自由的力量。这种抵抗对资本主义将人视为商品的需求造成了致命打击，因为（引用波兰尼的话）人们不再认为<span class="text-正文引文_20_字符">“商品不应决定自己在哪里出售、用作何种目的、应该以什么价格进行交易，或者如何被消费或摧毁。”</span>相反，作为有思想和感情的人，他们行动起来，重新夺回自己的自由和人性。</p>

<p class="paragraph-P15">正如本节开头所指出的，关于这种赋权和反抗的经济效应将在C.7节中讨论。我们将引用波兰经济学家米哈伊·卡莱茨基（Michal Kalecki）的话来结束本节，他指出持续的资本主义繁荣<span class="text-Emphasis">并不</span>符合统治阶级的利益。1943年，为了回应更加乐观的凯恩斯主义者，他指出：<span class="text-正文引文_20_字符">“为了维持高就业水平……在随后的繁荣期，可能会遇到‘商业领袖’的强烈反对……持续的充分就业完全不符合他们的喜好。工人们将‘失控’，‘工业巨头’将急于‘给他们一点教训’，</span>因为<span class="text-正文引文_20_字符">在永久充分就业的体制下，‘解雇’将不再起到纪律约束的作用。老板的社会地位将受到削弱，工人阶级的自信和阶级意识将增长。为了增加工资和改善工作条件而进行的罢工将制造政治紧张……‘工厂纪律’和‘政治稳定’，比利润更受商业领袖的重视。他们的阶级利益告诉他们，持续的充分就业从他们的角度来看是不稳妥的，而失业则是正常资本主义体制的重要组成部分。”</span>[引自Malcolm C. Sawyer的《米哈伊·卡莱茨基经济学》，第139页和第138页]</p>

<p class="paragraph-P15">因此，当劳动需求超过供应的时期对资本主义并不健康，因为它们使人们能够主张自己的自由和人性——这对系统来说是致命的。这也是为什么大量新增就业岗位的消息会导致股市暴跌，以及为什么资本家如今如此热衷于维持“自然的”失业率（既然必须维持它，就说明它并<span class="text-Emphasis">不是</span>“自然的”）。我们必须指出，卡莱茨基还准确预测了<span class="text-正文引文_20_字符">“大企业和租金利益集团”</span>之间会形成<span class="text-正文引文_20_字符">“强大集团”</span>来反对充分就业，并且“<span class="text-正文引文_20_字符">他们可能会找到不止一位经济学家，来宣称这种情况显然是站不住脚的。”</span>这些<span class="text-正文引文_20_字符">“各种外力施加的压力，尤其是来自大企业的压力”</span>将<span class="text-正文引文_20_字符">“促使政府回归……正统的政策。”</span>[卡莱茨基，引用自Sawyer，《米哈伊·卡莱茨基经济学》，第140页] 这正是1970年代发生的事情，货币主义者和其他“自由市场”右翼团体，为企业领导的阶级战争提供了意识形态支持，并且这些“理论”（一旦付诸实践）会迅速产生大规模的失业，从而教会了工人阶级所需的“教训”。</p>

<p class="paragraph-P15">因此，尽管对利润产生不利影响，经济衰退和高失业的时期不仅是不可避免的，而且对资本主义来说是必要的，用以<span class="text-正文引文_20_字符">“规范”</span>工人并<span class="text-正文引文_20_字符">“教训”</span>他们。总的来说，资本主义很少能产生接近充分就业的时期也就不足为奇了——因为这<span class="text-Emphasis">并不</span>符合它的利益（另见C.9节）。资本主义的动态使得衰退和失业不可避免，就像它也使得（创造这些动态的）阶级斗争不可避免一样。</p>
<p class="paragraph-P79"> </p><h3 class="paragraph-P26"><a id="a__B_4_5_但是我想“被置之不理”！"><span/></a><a id="B_4_5"/>B.4.5 但是我想“被置之不理”！</h3>

<p class="paragraph-P15">支持放任资本主义的群体，如“自由意志主义者”和“无政府”资本主义者，宣称他们希望“被置之不理”，这本身就很讽刺，因为资本主义<span class="text-Emphasis">从来没有</span>允许这种情况。正如麦克斯·施蒂纳所表达的：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>无休止的获取让我们无法喘息，无法平静地<span class="text-Emphasis">享受</span>。我们得不到财物带来的安慰……”[麦克斯·施蒂纳，《唯一者及其所有物》，第268页]</p>

<p class="paragraph-P15">资本主义不让我们“喘息”，因为它需要不断增长，否则就会死亡，这对工人和资本家都造成了持续的压力（见D.4.1节）。工人们永远无法放松或摆脱失业的焦虑，因为如果他们不工作，就吃不上饭，也无法确保他们的孩子过上更好的生活。在工作场所，他们并不会被老板“置之不理”，去管理自己的活动。相反，他们被告诉做什么、什么时候做、如何做。事实上，资本主义公司中关于工人控制和自我管理的实验历史，验证了我们的观点：对于工人来说，资本主义与“被置之不理”的愿望是无法兼容的。我们将使用通用电气公司在1968年到1972年之间进行的<span class="text-Emphasis">“领航员计划”</span>，作为一个例子。</p>

<p class="paragraph-P15">通用电气公司所提出“领航员计划”，是作为克服他们在马萨诸塞州林河工程中、引入数控机械时所面临的问题的一种手段。由于车间内的紧张局势、生产瓶颈和低质量产品，通用电气的管理层尝试了一种基于工人控制生产的<span class="text-正文引文_20_字符">“岗位充实”</span>方案，并首先在工厂的一个区域实施。到1970年6月，参与的工人已经实现<span class="text-正文引文_20_字符">“独立自主”</span>（正如一位经理所说的那样），并且<span class="text-正文引文_20_字符">“在集团岗位扩大的方面，这时领航员计划才真正开始，立刻产生了提高产量和机器利用率、减少制造损失的效果。正如两年后的一位工会官员所说，‘我们打破了通用电气的一项传统政策（即工会永远不能参与管理业务），这一点本身就让人感到满足，特别是当我们能够把成功展示给他们时。’”</span>[David Noble，《生产力量》，第295页]</p>

<p class="paragraph-P15">在初期的怀疑后，对参与的工人来说该项目最终证明是一个巨大的成功。事实上，工厂中的其他工人也渴望参与，于是工会很快就尝试将其推广到整个工厂，并扩展到通用电气公司的其他地方。该计划的成功在于，它是基于工人自主管理自己的事务，而不是由老板指示他们做什么——<span class="text-正文引文_20_字符">“我们是人类，”</span>一位工人说道，<span class="text-正文引文_20_字符">“我们希望被当作人类来对待。”</span>[引用自Noble，《生产力量》，第292页] 成为一个完整的人，意味着能够自由地管理自己的生活各个方面，包括生产。</p>

<p class="paragraph-P15">然而，在工人们控制自己工作生活的不到一年后，管理层停止了该项目。为什么？<span class="text-正文引文_20_字符">“在一些管理层对这项‘试验’的支持者眼中，领航员计划被终止是因为整体管理层拒绝放弃任何传统的权威……领航员计划碰到了资本主义生产的基本矛盾：谁来管理车间？”</span>[Noble，《生产力量》，第318页]</p>

<p class="paragraph-P15">Noble继续论述，对于通用电气的高层管理来说，<span class="text-正文引文_20_字符">“工会希望扩展该计划的愿望，看来是朝着工人对生产的更大控制迈进的步骤，因此，也就对根植于私有生产资料所有权的传统权威构成威胁。所以，终止的决定不仅是在捍卫生产主管和厂长的特权，也是在捍卫财产所有权所赋予的权力。”</span>他指出，这一结果并非孤立事件，且<span class="text-正文引文_20_字符">“通用电气领航员计划的终结，遵循了此类‘岗位充实实验’的典型模式”</span>[Op. Cit., 第318页和第320页]。尽管“<span class="text-正文引文_20_字符">数十个已经经过充分记录的实验表明，当工人参与影响他们生活的工作决策时，生产率会提高，社会问题也会减少”</span>[美国卫生、教育和福利部的研究，引用自Noble，《生产力量》，第322页]，但这些方案最终都会被寻求维护自身权力的老板终止，而这种权力正源自于私有财产。</p>

<p class="paragraph-P15">正如一位参与通用电气领航员计划的工人所说：<span class="text-正文引文_20_字符">“我们只想被置之不理。</span>”然而，他们并没有得到这种待遇——资本主义的社会关系根本不允许这种可能性（正如Noble正确指出的，<span class="text-正文引文_20_字符">“管理层的‘生活方式’就意味着控制他人的生活”</span>[Op. Cit., 第294页和第300页]）。尽管生产力有所提高，工人控制的项目却被废弃，因为它们削弱了资本家的权力——而通过削弱他们的权力，你也可能削弱他们的利润（<span class="text-正文引文_20_字符">“如果我们都是一体的，从制造的角度出发，我们必须公平地分享成果，就像一个合作社企业一样。”</span>[通用电气领航员计划工人，引用自Noble，《生产力量》，第295页]）。</p>

<p class="paragraph-P15">正如我们在J.5.12节中更详细地论述的，利润最大化可能与效率相冲突，这意味着资本主义可能通过推动不太高效的生产方式（即等级制的生产方式对比平等主义的生产方式），来损害整体经济，因为这样做符合资本家的利益，而资本主义市场也会奖励这种行为。这是因为，归根结底，利润是未支付的劳动。如果你赋予劳动者权力，给工人控制他们的工作，那么他们会提高效率和生产力（因为他们知道如何最好地完成工作），但你也会削弱工作场所中的权威结构。工人会寻求更多的控制（自由会自然地尝试扩展），而这正如领航员计划中的工人所清楚看到的，这意味着一个合作社性质的工作场所，在那里是工人，<span class="text-Emphasis">而不是</span>管理者，决定如何处理产生的剩余价值。通过威胁权力，你也威胁到了利润（或者更准确地说，威胁到谁控制利润以及利润的去向）。在控制生产<span class="text-Emphasis">以及</span>控制剩余价值的局面岌岌可危的情况下，企业很快就放弃了这种方案，回归到旧有的、效率较低的等级制方案就并不意外——<span class="text-正文引文_20_字符">“让你怎么做你就怎么做，直到告诉你做完了为止。”</span>这种体制显然不适合自由人，而且正如Noble所指出的，取代通用电气领航员计划的体制<span class="text-正文引文_20_字符">“旨在‘打破’工人们新获得的‘自力更生、自律和自尊’的‘习惯’”</span>[Op. Cit., 第307页]。</p>

<p class="paragraph-P15">因此，资本主义公司中工人控制项目的经验很好地表明，如果你是一个工资奴隶，资本主义是无法<span class="text-正文引文_20_字符">“置你不理”</span>的。</p>

<p class="paragraph-P15">此外，资本家自己也无法放松，因为他们必须确保工人的生产力增长快于工人工资，否则他们的生意就会失败（参见C.2和C.3节）。这意味着每个公司必须创新，否则就会被淘汰，面临破产或停工的命运。因此，老板也无法“置之不理”——他们的决策是在市场力量的压力下做出的，是竞争对个体资本家施加的必然要求下作出的。无休止的积累——在此背景下，为了在市场上生存而积累资本的必要性——始终困扰着资本家。由于未支付的劳动是资本主义扩张的关键，工作必须持续存在并增长——这就要求老板控制工人的工作时间，以确保他们生产的商品数量超过他们所获得的工资。老板既不能“置之不理”，也置工人不理。</p>

<p class="paragraph-P15">这些基于私有财产相关的权威关系和无情竞争的事实，确保了在资本主义制度下，想要被“置之不理”这一愿望无法得到满足。</p>

<p class="paragraph-P15">正如穆雷·布克钦所观察到的：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>尽管他们声称自治并且不信任国家权威……但古典自由主义思想家最终并不认为，个人能够完全摆脱法律的约束。事实上，他们对自治的解释，实际上预设了超越个人的某些明确安排——尤其是，市场法则。与个人自治相对的是，这些法则构成了一种社会组织系统；在这个系统中，所有的‘个体集合’都受制于著名的‘无形大手’——竞争的力量。自相矛盾的是，市场法则压倒了那些‘自由意志’的行使，而这些‘自由意志’本应属于那些组成‘个体集合’的主权个体。”[《公社主义：无政府主义的民主维度》，《民主与自然》第8期，第4页]</p>

<p class="paragraph-P15">人类互动是生活的一个重要组成部分。无政府主义所提议消除的，只是那些不受欢迎的社会互动和权威强加的东西，而这些恰恰是资本主义及任何等级式社会经济组织形式（例如国家社会主义）所固有的。隐士最终会变得不像人类，因为社会互动丰富并发展了个性。资本主义可能试图将我们降格为仅仅通过市场“联系”在一起隐士；但这种对我们人性和个体性的否定，必然滋生反抗的精神。实际上，市场的“法则”和资本的等级制度永远不会“置人不顾”，反而会击碎个性和自由。然而，资本主义的这一方面与人类的“自由本能”相冲突，正如诺姆·乔姆斯基所描述的那样，因此，任何被压迫的人民都会产生一种反抗和激进化的趋势（参见J节）。</p>

<p class="paragraph-P15">最后一点。想要“置之不顾”的愿望，常常表达出两种截然不同的想法——一种是希望成为自己的主人、管理自己的事务；另一种是老板和地主希望对自己的财产拥有更多的控制权。然而，这种财产所有者对财产行使的权力，同样也被用来支配<span class="text-Emphasis">使用这些财产的人</span>。因此，“置之不顾”这一概念在一个阶级分化和等级化的社会中，包含了两种相互矛盾的方面。显然，无政府主义者支持第一种本质上是自由意志主义的方面——即渴望以自己的方式管理自己的生活——但我们拒绝第二种方面，以及任何认为让那些掌权者被置之不理，会对被统治者有利的观点。相反，被统治者的利益，在于将那些掌权者置于尽可能多的控制之下——原因显而易见。</p>

<p class="paragraph-P15">因此，劳动人民的自由程度，与他们<span class="text-Emphasis">限制</span>老板被“置而不顾”的能力成正比。无政府主义者在资本主义社会中的一个目标，就是<span class="text-Emphasis">确保</span>那些掌权者<span class="text-Emphasis">不会被</span>“置而不理”地行使他们对被统治者的权威。我们视团结、直接行动以及工作场所和社区的组织，为干扰国家、资本家和财产所有者权威的手段，直到有一天，我们能够彻底摧毁这些权威主义的社会关系。</p>

<p class="paragraph-P15">因此，无政府主义者不喜欢“自由放任”（laissez-faire）这一术语——在一个阶级社会中，它只能意味着保护强者（以“中立地”执行财产权<span class="text-Emphasis">及其所衍生的权力</span>为名义），免受工人阶级的挑战。然而，我们清楚地意识到想要“被置之不理”所表达的、另一种自由意志主义愿景。这也是我们讨论为什么资本主义社会永远无法真正实现这一愿望的原因——它被其等级化和竞争性本质所束缚——以及这种愿望如何被扭曲为“加强少数人对多数人控制”的手段。</p>
<p class="paragraph-P36"> </p>
<p class="paragraph-P6">B.5 资本主义<br/>是否赋权并基于人类行为？<a id="B_5"/></p>
<p class="paragraph-P79"> </p>
<p class="paragraph-P15">资本主义，特别是“自由意志”资本主义所提出的社会愿景的一个关键要素，是将“消费者投票”与“公民投票”进行比较。根据米尔顿·弗里德曼的说法：<span class="text-正文引文_20_字符">“当你在超市里投票时，你得到的正是你所投的选票，其他人也是如此。”</span>这种通过一个人的腰包进行“投票”的方式，常被宣扬为人们在资本主义下享有的美妙的“自由”（并且与“社会主义”相对立，而且右翼人士总是将社会主义等同于<span class="text-Emphasis">国有</span>社会主义，后者将在第H节讨论）。然而，在评估这一主张时，消费与公民之间的差异就变得至关重要。</p>

<p class="paragraph-P15">消费者在货架上选择的，是别人为了盈利目的而设计和制造的商品。消费者是最终使用者，本质上是一个旁观者而非行动者，仅仅是在别人创造的选项中做出选择。因此，市场决策本质上是<span class="text-Emphasis">被动的</span>和<span class="text-Emphasis">反动的</span>，即基于对他人发起的变化做出反应。相比之下，“公民”则积极地参与决策过程中所有阶段（至少理想上是如此），要么直接参与，要么通过选举代表参与。因为在去中心化和参与式民主组织中，公民的决策可以是<span class="text-Emphasis">积极主动的</span>，基于人类的<span class="text-Emphasis">行动</span>；这意味着个人主动、自行地设定议程。事实上，大多数支持“公民”模型的人，正是因为它积极地让个人参与社会决策，从而为过程创造了教育意义，培养了参与者的能力和权力。</p>

<p class="paragraph-P15">此外，消费者的权力在社会中并不是均等分配的。因此，在市场背景中的“投票”一词所表达的概念，与通常所联想到的政治投票有着根本的不同。在政治投票中，每个人拥有一票，而在市场中则是每一美元一票。这种给某个人比其他数万个个体还要有更多票数的“民主”，算是什么民主呢？</p>

<p class="paragraph-P15">因此，“消费者”这一概念未能考虑市场中存在的权力差异，并且将个体赋予本质上是被动的角色。至多，他们只能通过购买力作为孤立的个体在市场上行事。然而，这种立场本身就是问题的一部分，正如E·F·舒马赫所言：<span class="text-正文引文_20_字符">“买家本质上是一个寻求便宜货的购物者；他不关心商品的来源或生产条件。唯一关心的是用最少的钱获得最大价值。”</span>他接着指出，市场<span class="text-正文引文_20_字符">“因此只关注社会的表面，它的意义仅仅关系到此刻的情境。它没有深入探讨背后事物的本质，无论是自然事实还是社会事实。”</span>[《小即是美》，第29页]</p>

<p class="paragraph-P15">事实上，“消费者”模型实际上反而<span class="text-Emphasis">阻碍</span>了任何“探究”事物事实的尝试。首先，消费者很少知道他们所购买商品的意义或其影响，因为价格机制对他们隐瞒了这些信息。其次，由于市场的原子化性质，使得讨论“为何”和“如何”生产，变得困难——我们只能在各种“什么”中做出选择。我们无法批判性地评估某些经济实践的利弊，我们只能在已生产好的商品之间做选择。当损害已经发生时，我们只能<span class="text-T24">反</span>动性地选择带来最少损害的选项（而且通常我们甚至没有这样的选择）。而要了解某个产品的社会和生态影响，我们必须采取积极主动角色，加入提供这类信息的团体（这些信息对理性决策至关重要，但市场无法也不会提供这些信息）。</p>

<p class="paragraph-P15">此外，“消费者”模型也未能认识到，我们在市场上为满足我们的“需求”而做出的选择，实际是由社会和市场力量所决定的。我们所能够渴望的东西，是相对于我们所生活的社会组织形式的。例如，人们之所以选择购买汽车，是因为通用汽车在20世纪30年代收购并摧毁了有轨电车网络；而人们之所以购买“快餐”，是因为工作时间的增加而使他们没有时间自己做饭。这意味着我们在市场上的决策往往受到经济压力的限制。例如，市场会迫使企业必须尽可能提高成本效益，否则将面临破产。那些污染环境、工作条件恶劣的企业通常会因此获得竞争优势，其他企业要么效仿，要么倒闭。由于“逐底竞争”的存在，个人只能做出“绝望的决定”以求生存。换句话说，个体对某些价值观的承诺可能变得无关紧要，因为反向的经济压力实在是太过强烈（难怪罗伯特·欧文曾说利润动机是<span class="text-正文引文_20_字符">“对个人和公共幸福完全不利的原则”</span>）。</p>

<p class="paragraph-P15">当然，市场无法，也不会，提供我们作为消费者并不需要、但为了后代或出于生态原因所希望保护的商品。通过保护地球、生态系统和市场上其他“商品”的依赖，资本主义确保了除非我们把钱投入我们所说的事物，否则我们在保护生态系统、历史遗址等方面无从发言。对这些“资源”的长期保护被忽视，转而追求短期主义——实际上，如果我们今天不“消费”这些产品，它们明天就不存在了。在一个绝大多数人都面临生计压力的社会中，这意味着资本主义永远无法为我们提供作为<span class="text-Emphasis">人类</span>（无论是为他人、为后代还是为了保护地球）希望获得、但作为<span class="text-Emphasis">消费者</span>无法承受或不愿消费的商品。</p>

<p class="paragraph-P15">的确，将“消费者”模型转移到政治领域，是资本主义意识形态日益主导的明显标志。这反映了政治机构规模的不断扩大，强化了之前所提到的趋势：选民逐渐变成被动的旁观者，将他们的“支持”寄托于某个“产品”（即政党或领导人）。正如穆雷·布克钦所言：<span class="text-正文引文_20_字符">“受过教育、知识渊博的公民，最终仅仅变成了纳税人，用金钱交换去‘服务’。”</span>[《社会重塑》，第71页] 而在实际上，由于国家的集权主义，这将政治过程变成了市场的延伸，公民被降格为“消费者”。或者用埃里希·弗洛姆的恰当分析来说：<span class="text-正文引文_20_字符">“在一个民主国家，政治机器的运作与商品市场的运作本质上并无太大不同。政党与大型商业企业相差无几，而职业政治家试图将他们的商品卖给公众。”</span>[《理性社会》，第186-187页]</p>

<p class="paragraph-P15">那么，这重要吗？弗里德曼认为，作为<span class="text-Emphasis">消费者</span>比作为公民要好，因为你能“精确地”得到你和其他人想要的东西。</p>

<p class="paragraph-P15">然而关键问题在于，人们在购物时是否总能得到自己想要的东西。购买漂白新闻纸和卫生纸的消费者，难道<span class="text-Emphasis">真的</span>希望河流、湖泊和海岸水域中充满了大量的二噁英和其他有机氯化物吗？那些买车的消费者，<span class="text-Emphasis">真的</span>想要交通堵塞、空气污染、被马路切割的景观和温室效应吗？至于那些不购买这些东西的人呢？他们也会受到他人决策的影响。认为只有消费者才会受到自己决策影响的观点，完全是胡说八道——同样，把“精确地”得到你想要的东西当作终极目标，而无视社会的影响，也是一种幼稚的想法。</p>

<p class="paragraph-P15">或许弗里德曼会声称，消费也意味着我们批准了其带来的影响。但当我们在市场上“投票”时，我们不能说我们批准了随之而来的污染（或收入分配和权力分配），因为这并非我们所能选择的选项。这些变化是<span class="text-Emphasis">预设的</span>，或者说是一个只能通过集体决策来选择的总结果。在这个过程中，我们可以修改那些原本个体无法改变的结果，避免那些对我们整体有害的决策。而与市场不同的是，政治中我们可以<span class="text-Emphasis">改变主意</span>，回到先前的状态，撤销我们所犯的错误。市场上没有这样的选择。</p>

<p class="paragraph-P15">因此，弗里德曼所说的<span class="text-正文引文_20_字符">“你投票后得到的东西，通常与你投票时所想的不一样”</span>，同样也适用于市场。</p>

<p class="paragraph-P15">这些思考表明，“消费者”模型在人类行为的解释上是有限的（至少可以这么说！）。相反，我们需要认识到“公民”模型的重要性，而我们应该指出，消费者模型实际上包含在公民模型之中。作为社区中的一个积极成员参与其中，并不意味着我们停止在可供选择的范围内做出个体消费选择，它只是通过去除令人讨厌的选择（比如生态或利润、廉价商品或劳动权益、家庭或事业）来潜在地丰富我们的可选项。</p>

<p class="paragraph-P15">此外，我们必须强调“公民”模型在培养实践这一模型的人的作用，以及它如何丰富我们的社会和个人生活。在参与性的机构中积极活动，培养并发展了一种积极的、具有“公共精神”的性格。作为公民，因为他们在做出<span class="text-Emphasis">集体</span>决策时，<span class="text-Emphasis">不仅</span>要权衡自己的利益，还要考虑其他利益，考虑决策对自己、他人、社会和环境的影响。这本身就是一个教育过程，通过这个过程，所有人都受益，通过发展他们的批判性思维能力，扩展他们的自我利益定义，理解自己<span class="text-Emphasis">不仅是</span>一个个体，还是社会和生态系统的一部分。然而“消费者”模型，凭借其被动和仅关注个人／金钱的导向，无法发展人们的多种能力，且把自我利益局限到如此狭窄的程度，以至于他们的“理性”行为实际上可能（间接地）伤害他们自身。</p>

<p class="paragraph-P15">正如诺姆·乔姆斯基所说：<span class="text-正文引文_20_字符">“现在人们普遍意识到，经济学家所谓的‘外部性’再也不能被轻描淡写地放在脚注里。任何稍微思考一下当代社会问题的人，都不能忽视消费和生产的社会成本、环境的逐步破坏、当代技术利用中完全的不合理、基于利润或增长最大化的体制无法解决只能通过集体表达的需求，以及这一体制在个人使用商品最大化而非改善生活质量上的巨大偏差。”</span>[《激进优先事项》，第190-191页]</p>

<p class="paragraph-P15"><span class="text-T16">“</span>公民”模型考虑到了理性个体决策的总和，可能无法产生合理的集体结果这一事实（我们必须补充说，这种情况伤害了相关个体，从而违背了他们的自我利益）。社会标准会通过讨论和对话的过程得以创造和丰富，这在“消费者”模型本质上无力实现的建设性社会变革的领域中，变得尤为有效，更不用说保护个体免于“同意”那些“绝望的决策”，这些决策最终会让个体和整个社会更加困境（参见E.3和E.5节）。</p>

<p class="paragraph-P15">这<span class="text-Emphasis">并不是</span>说无政府主义者希望消除个体决策，恰恰相反。一个无政府主义社会将基于个人决定他们想要消费什么、在哪儿工作、做什么样的工作等等。所以，“公民”模型的目标不是“取代”“消费者”模型，而是改善我们做出个体消费决策的社会环境。“公民”模型所期望的，是将这些决策置于一个社会框架之中，允许每个人在提高我们共同生活质量的过程中积极参与，尽可能去除“别无选择”这一局限。</p>
<p class="paragraph-P79"> </p>
<p class="paragraph-P6"><a id="B_6"/>B.6 但是，个人用自己的钱做出的决策难道不是最好的吗？</p>

<p class="paragraph-P15">这个问题涉及一个资本主义者常用的论点，用来为资本主义制度下投资决策脱离了公共控制、由私人投资者做出所有决策而辩解。显然，这个论点背后的假设是，当个人聚集在一起讨论共同利益时，他们的智慧就会突然消失。但显然，通过辩论，我们可以通过社会互动丰富我们的思想。在市场上，我们并不讨论，而是作为原子化的个体行动。</p>

<p class="paragraph-P15">这个问题涉及到“孤立悖论”，即个人决策的逻辑与集体决策的逻辑不同。一个例子是<span class="text-正文引文_20_字符">“小决定中的暴政”</span>。假设在软饮料行业中，一些公司开始生产（更便宜的）不可回收瓶子。最终的结果是，即使不是所有，大多数生产可回收瓶的公司都会失去业务，转而生产不可回收的瓶子。结果呢？增加了浪费和环境破坏。</p>

<p class="paragraph-P15">这是因为市场价格没有考虑到社会成本和收益，实际上，它<span class="text-Emphasis">错误地</span>估计了买卖双方以及那些未参与交易的其他人的成本和收益。正如舒马赫指出的那样，<span class="text-正文引文_20_字符">“私人企业的理念的强大之处在于它的可怕简洁性。它暗示生活的全部可以归结为一个方面——利润……”[</span>《小就是美》，第215页] 但生活不能仅仅归结为一个方面，否则就会使它贫乏。因此，资本主义<span class="text-正文引文_20_字符">“知道一切事物的价格，却不知道任</span><span class="text-正文引文_20_字符">何事物的价值。”</span></p>

<p class="paragraph-P15">因此，市场促进了“小决定中的暴政”，这可能对参与者产生负面后果。资本主义的“解决方案”并非是解决方案，也就是马后炮。只有在决策已经做出并且其影响显现之后，才能采取行动。但那时损害已经发生了。起诉一家公司<span class="text-Emphasis">真的</span>能替代一个脆弱的生态系统吗？此外，经济背景已被显著改变，因为投资决策通常很难撤回。</p>

<p class="paragraph-P15">换句话说，市场的运作为这一论点提供了源源不断的例子，即追求个人利益的总体结果可能会对集体造成损害。而集体由个人组成，这意味着它对参与其中的个体也是有害的。自由市场资本主义显著的意识形态成功，在于将反社会的选择与自我利益划上等号，以至于任何有利于我们共同利益的选择，都会被视为自我牺牲。然而，通过将决策原子化，市场常常会与构成市场的个体的自我利益相对立。</p>

<p class="paragraph-P15">博弈论认识到，理性选择的总和并不会自动地产生理性的集体结果。事实上，它将这种情况称为“集体行动”问题。由于没有达成共同标准，可能会出现“逐底竞争”的局面；其中一个社会的选择，最终会导致我们作为个体并不真正想要的结果。理性地追求个人自我利益会让集体，甚至大多数个体，处于更糟的境地。问题不在于个体判断失误（恰恰相反，个体是唯一能够知道自己在特定情况下最需要什么的人）。问题在于缺乏社会讨论和解决方案，迫使人们做出难以承受的选择，因为现有的选择菜单里没有提供好的选项。</p>

<p class="paragraph-P15">如果<span class="text-Emphasis">不去</span>与所有受其决策影响的人讨论决策的影响，相关的个体就无法做出更好的决策。当然，在我们目前高度集中的国家主义和资本主义体制下，这种讨论几乎不可能实现，而其最接近的形式——选举过程——又过于庞大、官僚化且被财富主导，除了通过一些空洞的法律外几乎没有什么实际作用，这些法律往往在妨碍到利润时被忽视。</p>

<p class="paragraph-P15">然而，让我们考虑一下在自由意志社会主义制度下的情形，其中地方社区大会与工人共同讨论可回收瓶子的问题。在这里，特定利益群体（如消费者合作社、生态团体、工作场所研究与发展行动委员会等）的作用至关重要；这些群体会发挥关键作用，提供信息。正如巴枯宁、克鲁泡特金等人所知，知识，在社会中广泛分布；而利益相关方在使这些知识为他人所用方面，起着至关重要的作用。基于这些信息以及由此引发的辩论，达成的集体决策很可能会倾向于选择可回收的瓶子，而非是浪费。这从社会和生态的角度来看，都将是一个更好的决策。同时，这也是有利于那些讨论并同意该决策对他们自身及社会影响的、个体的决策。</p>

<p class="paragraph-P15">换句话说，无政府主义者认为我们必须积极参与制定选择菜单，并从中选择反映我们个人品味和兴趣的选项。</p>

<p class="paragraph-P15">需要强调的是，这种系统并不涉及用讨论和投票决定世间万物，因为那样会使所有活动陷入瘫痪。相反，大多数决策将由相关利益方决定（例如，工人决定工厂内部的管理和日常事务），社区会去决定政策（例如，选择可回收瓶子而非浪费）。这也不是让人们选举代表来为我们决定，因为社区邦联的分散性质确保了权力掌握在当地居民手中。</p>

<p class="paragraph-P15">这个过程并不意味着“社会”决定个体的消费。这些仅仅与个体有关的决策，完全由相关的个人决定。集体决策是用以针对那些既影响个体又影响社会的决策，让受到影响的人们平等地讨论，从而在此过程中创造出丰富的社会背景，个体可以在其中行动。这显然是对当前体制的改进，因为在当前体制下，往往深刻改变人们生活的决策掌握在一个精英管理者和拥有者阶层的手中，他们被认为是“最了解”如何做出决定的人。</p>
<p class="paragraph-P79"> </p>
<p class="paragraph-P15">当然，任何民主制度中都存在“多数人的暴政”的风险，但在直接的自由意志主义民主中，这一风险会大大减少，具体原因在第I.5.6节（自由意志社会主义之下是否会出现“多数人的暴政”问题？）中有讨论。</p>
<p class="paragraph-P88"> </p>
<p class="paragraph-P6"><a id="B_7"/>B.7 现代社会中有哪些阶级？</p>

<p class="paragraph-P15"/>

<p class="paragraph-P15">对于无政府主义者来说，阶级分析是理解世界及其运作的重要手段。虽然如今，对阶级存在的认识已经不像以前那样普遍，但这并不意味着阶级已经不复存在。事实恰恰相反。正如我们将看到的那样，这只是意味着统治阶级比以往更成功地掩盖了阶级的存在。</p>

<p class="paragraph-P15">阶级可以被客观地定义：个体之间的关系，以及社会中权力来源之间的关系，决定了他们的阶级。我们生活在一个阶级社会中，少数人拥有比大多数人更多的政治和经济权力，而大多数人通常为掌控他们且决定他们命运的少数人工作。这意味着，阶级同时基于剥削<span class="text-Emphasis">和</span>压迫，某些人通过控制他人的劳动来获取自身利益。压迫的手段在<a href="#B部分" class="text-Internet_20_link"><span class="text-Internet_20_link">第B节</span></a>的早些部分已有提及，而第C节（资本主义经济学的神话是什么？）则准确指出了在一个看似基于自由和平等交换的社会中，剥削是如何发生的。此外，它还突出了这种剥削对经济体系本身的影响。该体系及其所创造的阶级和等级制度的社会政治影响，在第D节（国家主义和资本主义是如何影响社会的？）中有深入讨论。</p>

<p class="paragraph-P15">我们必须一开始就强调，“工人阶级”仅由工业工人构成的观念是完全错误的。如果这种观念曾经适用过，但时至今日，这种观念已<span class="text-Emphasis">不再</span>适用。权力，尤其是雇佣／解雇和投资的决策，才是关键所在。资本的所有权作为决定一个人阶级的手段，虽然依然重要，但并不能完全说明问题。一个明显的例子是大公司内部的高级管理层：他们在公司内拥有巨大的权力，基本上接管了小公司中资本家所扮演的角色。尽管他们在学术上可能是“薪资奴隶”，但他们在社会等级中的权力和地位表明，他们实际上属于统治阶级（因此，他们的收入最好看作是利润的分成而非是工资）。同样的说法也适用于那些政客和国家官僚，他们的权力和影响力并不来源于生产资料的所有权，而是来源于他们对强制手段的控制。此外，许多大公司通过养老基金、跨国公司等方式，由其他大公司所拥有（1945年，93%的股份由个人拥有；到1997年，这一比例降至43%）。不言而喻，如果工人阶级的人们拥有股份，这并不意味着他们是资本家，因为股息<span class="text-Emphasis">不足以</span>维持生计，且并未赋予他们对公司运作的任何决策权。</p>

<p class="paragraph-P15">对于大多数无政府主义者来说，现代社会主要有两个阶级：</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">(1) <span class="text-Emphasis">工人阶级</span>——那些必须为生计而工作，但对自己的工作或其他影响自己生活的重大决策没有真正控制权的人，即“命令的接受者”。这个阶级还包括失业者、退休人员等，他们必须依靠国家的救济生存。他们财富有限，拥有的（正式）权力也很少。这个阶级包括不断增长的服务行业工人群体，绝大多数（如果不是全部的话）是“白领”工人以及传统的“蓝领”工人<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 由西方传来生活型态定义词语。“白领”（white-collar）一般指非体力劳动的工作者，例如公司内的行政文书职员、正式职员、或医生等专业人员。因为传统上，他们的工作服装的领子是白色的。“蓝领”（blue-collar）则是指从事体力劳动的雇员，例如工厂作业员、操作圆、各种工人等等。因为传统上，他们的工作环境较为严苛，出于衣服材质和颜色耐脏等原因，工作服装多是蓝色。在现代，由于社会整体专业能力和工作环境的提升，两者的界限变得愈加模糊，也较少地使用这种说法。"><a href="#ftn69" id="body_ftn69">①</a></span></span>。大多数自雇人士也属于这一阶级，如果适用的话，农民和手工业者中的大部分人也是如此。简而言之，就是生产阶级，和那些曾是生产者、或未来将会成为生产者的人。这个群体，占了社会的大多数。</div>

<p class="paragraph-P15">(2) <span class="text-Emphasis">统治阶级</span>——那些控制投资决策、制定高级政策、设置资本和国家议程的人。这是位于社会顶端的精英，大公司、跨国公司和银行的所有者或高层管理者（即资本家）、大量土地的拥有者（即地主或贵族，如果适用的话）、高级国家官员、政客等。他们在经济和／或国家中拥有真正的权力，因此控制着社会。简而言之，就是权力（无论是政治、社会还是经济权力）的拥有者，或称之为主人阶级。这个群体，大约占总人口的5-15%。</p>

<p class="paragraph-P15">显然，任何社会中都有“灰色”区域，存在一些个体和群体，他们不完全符合工人阶级或统治阶级的标准。这些人包括那些工作但对他人有一定控制权的人，例如拥有雇佣／解雇权力的人。这些人是做出资本或国家运作的、日常小决策的人。这个区域包括低至中层管理者、专家和小资本家。</p>

<p class="paragraph-P15">在无政府主义运动中，有一定的争论是否将这个“灰色”区域视为另一个（“中间”）阶级。大多数无政府主义者认为不是，这个“灰色”区域的大多数人仍是工人阶级；而其他人（如英国的“阶级战争联合会”）则认为这是一个不同的阶级。但有一点是明确的，所有无政府主义者都同意，这个“灰色”区域中的大多数人和工人阶级一样，都有着推翻当前体制的利益（我们应当指出，在美国及其他地方通常所称的“中产阶级”则根本不是这个意思；他们通常指的是拥有体面工作、住房等的工人阶级。由于“阶级”在美国的礼仪社会中被视为一个粗鲁的词，这种误解是可以预见的）。</p>

<p class="paragraph-P15">因此，这一阶级划分方案会有例外情况。然而，大多数社会成员共享共同的利益，因为他们都面临着资本主义带来的经济不确定性和等级化的社会结构。</p>

<p class="paragraph-P15">我们并非旨在将所有现实都纳入这一阶级划分方案，而是根据我们自身对现代社会变化模式的经验，发展这一方案，以反映现实的本质。这个方案也并不意味着所有阶级成员都拥有相同的利益，或者同一阶级内部成员之间不存在竞争，因为阶级之间确实存在竞争。资本主义，在本质上是一个竞争性系统。正如马拉特斯塔所指出的，<span class="text-正文引文_20_字符">“必须记住，一方面，资产阶级（即财产所有者）之间总是在互相争斗……另一方面，政府虽然源自资产阶级，是它的仆人和保护者；但它的目标，就像所有仆人和保护者一样，是实现自己的解放，并支配它所保护的人。因此，摆动、操控、让步和撤退的比赛，试图在人民中寻找盟友，打击保守派。而保守派</span><span class="text-正文引文_20_字符">与人民对立，正是统治者的科学；这让那些总是等待着上天降临救赎的、天真和冷漠的人迷失。”</span>[《无政府主义》，第25页]</p>

<p class="paragraph-P15">然而，无论精英间的内部竞争如何激烈，一旦有任何威胁到他们从中获利的体制，统治阶级会团结起来捍卫他们的共同利益。一旦威胁过去，他们会重新回到为权力、市场份额和财富而相互竞争的状态。不幸的是，工人阶级很少作为一个阶级团结起来，主要是因为其长期处于经济和社会的弱势地位。最多，某些群体会团结在一起，体验合作带来的好处和乐趣。无政府主义者通过他们的思想和行动，试图改变这一现状，并鼓励工人阶级的团结，以抵抗并最终摆脱资本主义。无论如何，他们的活动得到了这样一个事实的帮助：在斗争中的人们通常会意识到<span class="text-正文引文_20_字符">“团结就是力量”</span>，因此开始共同合作，将他们的斗争联合起来，针对共同的敌人。事实上，历史上充满了这样的发展。</p>
<p class="paragraph-P79"> </p><h3 class="paragraph-P26"><a id="a__B_7_1_但阶级真的存在吗？"><span/></a><a id="B_7_1"/>B.7.1 但阶级真的存在吗？</h3>

<p class="paragraph-P15">那么阶级真的存在吗，还是无政府主义者在凭空捏造它们？我们现在甚至需要考虑这个问题，本身就指出了统治阶级为了压制阶级意识而进行的大规模宣传活动，这一点将在后文进一步讨论。然而，首先，让我们通过一些统计数据来考察这个问题，以美国为例。我们选择美国，是因为该国以“机会之地”和资本主义的代表而著称。此外，阶级在美国也很少被讨论（尽管其商界阶层却<span class="text-Emphasis">非常</span>有阶级意识）。而且，当一些国家采纳了美国式的自由资本主义模式时（例如英国），类似的不平等现象也会随之爆发，同时伴随着贫困率的上升和财富集中在越来越少的人手中。</p>

<p class="paragraph-P15">有两种方式可以观察阶级，一个是通过收入，另一个是通过财富。在这两者中，财富分配对理解阶级结构来说最为重要，因为它代表了你的资产，即你所拥有的东西，而非你一年赚取的收入。鉴于财富是收入的来源，它代表了私人财产和它所代表的阶级体系的影响力和权力。毕竟，尽管所有受雇工人都有收入（即工资），但他们的实际财富通常仅限于个人物品和（如果幸运的话），房屋。因此，他们的财富几乎不会产生任何收入，这与拥有公司、土地和专利等资源的所有者不同。毫不奇怪，财富使其持有者免受个人经济危机的影响，如失业和疾病，并且赋予其持有者社会和政治权力。财富及其附带的特权也可以代代相传。同样不奇怪的是，财富的分配远比收入的分配不平等。</p>

<p class="paragraph-P15">在20世纪90年代初，美国总收入的分配情况如下：三分之一的收入流向了收入最高的10%人群，接下来的30%人群获得另三分之一，而底层60%则获得剩下的三分之一。而将财富分成三份，我们发现，最富有的1%拥有三分之一的财富，接下来的9%拥有三分之一，而底层90%则拥有其余的财富。[David Schweickart, 《资本主义之后》，第92页] 在整个90年代，美国社会的不平等程度持续加剧。1980年，美国最富有的五分之一家庭的收入，是最贫困五分之一的十倍。十年后，这一差距扩大到十二倍。到2001年，这一差距已经扩大到十四倍。[Doug Henwood, 《新经济之后》，第79页] 通过查看私人家庭财富的数据，我们发现，1976年，美国最富有的1%家庭拥有19%的财富，接下来的9%拥有30%，而底层90%的人口拥有51%。到了1995年，最富有的1%家庭拥有了40%的财富，超过了底层92%美国人口所拥有的财富总和——接下来的9%拥有31%，而底层90%仅拥有29%的总财富（详见Edward N. Wolff的《Top Heavy: A Study of Increasing Inequality in America》）。</p>

<p class="paragraph-P15">因此，从财富所有权的角度来看，我们看到的是一个极小的少数人拥有生活资料的系统。1992年，最富有的1%家庭——大约200万成人——拥有个人所持股票的39%。前10%的人群拥有超过81%的股票。换句话说，底层90%的人口拥有的所有类型可投资资本（23%），比最富有的0.5%人口持有的（29%）还要少。股票所有权更为集中，最富有的5%持有95%的股票。[Doug Henwood, 《华尔街：阶级骗局》] 三年后，<span class="text-正文引文_20_字符">“最富有的1%家庭……拥有42%的个人股票和56%的债券……前10%的人群总共拥有近90%的股票和债券。”</span>考虑到大约50%的公司股票由家庭持有，这意味着1%的人口<span class="text-正文引文_20_字符">“拥有美国企业生产资本和未来利润的四分之一；前10%几乎拥有一半。”</span>[Doug Henwood, 《华尔街》，第66-67页] 毫不奇怪，美国国会预算办公室估计，超过一半的公司利润最终流向最富有的1%纳税人，而只有约8%的利润流向底层的60%。</p>

<p class="paragraph-P15">Henwood总结了这一情况，指出<span class="text-正文引文_20_字符">“最富有的十分之一人口拥有了社会上大约四分之三的财富，而底层一半几乎没有财富——但却背负着大量债务。”</span>大多数中等收入人群将其大部分（有限的）财富投入到房产中，如果我们看非住宅财富，会发现一种<span class="text-正文引文_20_字符">“非常、非常集中的”</span>情况。<span class="text-正文引文_20_字符">“2001年，底层一半人口占据了大约20%的总收入，但仅拥有2%的非住宅财富。最富有的5%人口占据了大约23%的收入，稍多于底层一半人口的总和。然而，它们拥有了近三分之二——65%的财富。”</span>[《新经济之后》，第122页]</p>

<p class="paragraph-P15">在收入方面，自1970年以来，贫富差距和财富集中也在不断加剧：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>根据经济学家托马斯·皮凯蒂和埃马纽埃尔·萨伊的估计——这一点也得到了美国国会预算办公室的数据确认——1973年至2000年间，美国底层90%的纳税人的实际收入实际上下降了7%。与此同时，最富有的1%的收入增长了148%，最富有的0.1%增长了343%，最富有的0.01%收入增长了599%。”[Paul Krugman, <span class="text-T28">“</span>霍雷肖·阿尔杰的死亡”，《民族》, 2004年1月5日]</p>

<p class="paragraph-P15">Doug Henwood提供了更多关于收入的细节[《华尔街：阶级骗局》，第90页]：</p>

<p class="paragraph-Table_20_Contents">44.2</p>
</td><td style="text-align:left;width:1.228cm; " class="cell-表格2_C2">
<p class="paragraph-Table_20_Contents">50.4</p>
</td><td style="text-align:left;width:1.651cm; " class="cell-表格2_E2">
<p class="paragraph-Table_20_Contents">+6.2</p>
</td></tr><tr class="row-表格2_3"><td style="text-align:left;width:3.942cm; " class="cell-表格2_A8">
<p class="paragraph-Table_20_Contents">最富有的1%</p>
</td><td style="text-align:left;width:2.944cm; " class="cell-表格2_B8">
<p class="paragraph-Table_20_Contents">+115</p>
</td><td style="text-align:left;width:1.228cm; " class="cell-表格2_B8">
<p class="paragraph-Table_20_Contents">7.3</p>
</td><td style="text-align:left;width:1.228cm; " class="cell-表格2_B8">
<p class="paragraph-Table_20_Contents">12.9</p>
</td><td style="text-align:left;width:1.651cm; " class="cell-表格2_E8">
<p class="paragraph-Table_20_Contents">+5.6</p>
</td></tr></table>

<p class="paragraph-P79"> </p>
<p class="paragraph-P15">自20世纪80年代以来，财富集中的最大受益者无疑是超级富豪。财富越往上集中，收益就越大。换言之，不仅仅是最富有的20%家庭获得的财富增长比例，高于其他群体；而是在这一阶层内部，前5%的人群比接下来的15%受益更多，前1%的人群比接下来的4%受益更多，如此递进。<span class="text-T29">  </span></p>

<p class="paragraph-P15">因此，如果有人主张，尽管全国收入中流向最富有的10%人群的比例上升了，但这无关紧要，因为任何收入超过81,000美元的人都属于这一群体，那么他们就忽略了关键问题。过去30年里，这一群体中收入较低的部分并非最大的赢家。在这10%人群内部，财富增长的主要受益者是最富有的1%（其收入至少为230,000美元）。在这些财富增长中，60%流向了最富有的0.1%（即收入超过790,000美元的人）。而在这0.1%获得的财富增长中，近一半流向了最富有的0.01%<span class="text-T16">——</span>这个群体仅有13,000人，他们的最低收入为360万美元，平均收入则高达1,700万美元。[Paul Krugman, "For Richer", New York Times, 20/10/02]  </p>

<p class="paragraph-P15">所有这些都证明了阶级的确存在，财富与权力正在社会的顶层高度集中，掌握在极少数人手中。<span class="text-T29">  </span></p>

<p class="paragraph-P15">如果将这种收入不平等现象放在具体情境中来看，2004年时，沃尔玛的一名全职普通员工，年收入仅约17,000美元。福利极为有限，公司不到一半的工人能够享受其医疗保险计划。而在同一年，沃尔玛的首席执行官斯科特·李（Scott Lee Jr.）的收入，则高达1,750万美元。换句话说，他每两周的薪酬就相当于他的普通员工一生的总收入。<span class="text-T29">  </span></p>

<p class="paragraph-P15">自20世纪70年代以来，大多数美国人的工资仅有微幅增长（如果有的话）。以1998年美元计算（即考虑通胀之后），美国的平均年薪从1970年的32,522美元增长到1999年的35,864美元，在近30年间仅增长了10%。然而，同一时期，据《财富》杂志统计，最富有的100名首席执行官的平均实际年薪，从130万美元（相当于普通工人薪资的39倍）跃升至3,750万美元，超过普通工人工资的1,000倍。<span class="text-T29">  </span></p>

<p class="paragraph-P15">然而，即便如此，我们仍可能忽视了问题的本质。平均工资这一数据具有误导性，因为它并不能反映财富分配的具体情况。例如，在20世纪90年代初的英国，三分之二的工人收入低于平均工资，仅有三分之一高于平均水平。因此，谈论“平均”收入往往掩盖了实际的巨大差异。在美国，若考虑了通胀因素，1979年至1997年间，家庭平均收入（即总收入除以家庭总数）增长了28%。然而，家庭中位收入——即排在正中间的家庭的收入（半数家庭收入高于此数值，半数低于此数值）仅增长了10%。由于美国的收入分配严重向顶层倾斜，中位数收入更能反映典型美国家庭的实际状况（即平均收入远高于中位数收入）。需要注意的是，收入最低的五分之一家庭，其收入实际上略有下降。换句话说，近二十年的经济增长<span class="text-Emphasis">并未</span>真正惠及普通家庭。中位数家庭收入年均增长率仅约0.5%。更糟糕的是，<span class="text-正文引文_20_字符">“这一增长几乎完全依赖于妻子延长工作时间，而实际工资几乎没有增长。”</span>[Paul Krugman, "For Richer", Op. Cit.]</p>

<p class="paragraph-P15">因此，如果美国的平均收入或人均收入高于其他发达国家，那仅仅是因为富人更富了。这意味着，高平均收入水平可能具有误导性，尤其是当大量国民收入集中在相对少数人手中时。这也意味着，相较于其他发达国家的劳动者，大量美国人的经济状况更为恶化。因此，欧洲人的工作时间普遍比美国人短，假期也更长。尽管他们的平均收入可能低于美国，但他们没有同样严重的不平等问题。这使得欧洲中位数家庭的生活水平，大致与美国的中位数家庭相当——甚至在某些情况下工资更高。<span class="text-T29">  </span></p>

<p class="paragraph-P15">正如道格·亨伍德（Doug Henwood）所指出的：<span class="text-正文引文_20_字符">“国际比较数据让美国丢尽了颜面……卢森堡收入研究（LIS）数据的简要结论是：对于一个如此富裕的国家来说，它却有太多贫困人口。”</span>亨伍德分析了LIS提供的收入分配跨国比较数据，考察了收入和贫困的相对与绝对指标，并发现<span class="text-正文引文_20_字符">“对于一个自认为普遍属于中产阶级的国家而言（即中等收入），美国的中产阶级规模在十九个有可靠LIS数据的国家中排名倒数第二。”</span>唯一比美国更糟糕的是俄罗斯——一个几近全面崩溃的国家，其中产阶级占比仅为40.9%，而美国则为46.2%。根据该研究，家庭收入低于全国中位收入50%者被归为贫困阶层，介于50%至62.5%之间者为近贫困阶层，介于62.5%至150%之间者为中产阶层，高于150%者为富裕阶层。美国的贫困率（19.1%）、近贫困率（8.1%）和中产阶级比例（46.2%）均高于欧洲国家，如德国（11.1%、6.5%和64%）、法国（13%、7.2%和60.4%）和比利时（5.5%、8.0%和72.4%），以及加拿大（11.6%、8.2%和60%）和澳大利亚（14.8%、10%和52.5%）。<span class="text-T29">  </span></p>

<p class="paragraph-P15">导致这一现象的原因是什么？亨伍德指出：<span class="text-正文引文_20_字符">“原因很明显——工会力量薄弱，福利国家不健全。那些对市场收入干预最多的社会民主国家，往往拥有最庞大的（中产阶级）。美国的贫困率几乎是其他十八个国家的两倍。”</span>毋庸置疑，以收入定义的“中产阶级”是一个相当粗略的概念（正如亨伍德所言）。这一指标并未反映财产所有权或社会权力等因素。然而，在资本主义媒体中，收入通常被视为定义“阶级”的关键，因此分析收入分配对反驳自由市场促进全民福祉的论调（即自由市场造就更大的“中产阶级”），仍然具有价值。事实上，最推崇自由市场的国家，却拥有最高的贫困率<span class="text-Emphasis">以及</span>规模最小的“中产阶级”，这一现象恰恰印证了无政府主义者的观点：资本主义在不受干预的情况下，只会通过“自由交换”使强者（统治阶级）受益，而使弱者（工人阶级）受损。正如我们在C.7部分所论述的，只有在充分就业时期——或者在大规模的工人阶级团结与斗争时期——力量对比才会朝着有利于工人的方向倾斜。因此，难怪在充分就业时期，不平等也会相应下降——关于失业率与不平等之间的关系，可参阅詹姆斯·K·加尔布雷斯（James K. Galbraith）所著的《创造不平等》（Created Unequal）。</p>

<p class="paragraph-P15">当然，有人可能会反驳说，这种衡量贫困和收入的相对标准忽略了一个事实，即美国的收入水平居世界前列，这意味着即便是美国的贫困人口，按照其他国家的标准来看，可能也算是相对富裕的。对此，亨伍德进行了反驳，他指出：<span class="text-正文引文_20_字符">“即便按照绝对标准衡量，美国的表现依然令人尴尬。LIS的研究员莱恩·肯沃西（Lane Kenworthy）以美国的贫困线为基准，估算了15个国家的贫困率……尽管美国的平均收入最高，但它远未实现最低的贫困率。”</span>只有意大利、英国和澳大利亚的绝对贫困水平高于美国（其中澳大利亚仅比美国高出0.2%，即11.9%之于11.7%）。因此，无论是从绝对标准<span class="text-Emphasis">还是</span>相对标准来看，美国的贫困状况都明显逊色于欧洲国家。[Doug Henwood, <span class="text-T8">"Booming, Borrowing, and Consuming: The US Economy in 1999"</span>, pp.120-33, <span class="text-T13">Monthly Review</span>, vol. 51, no. 3, pp. 129-31]  </p>

<p class="paragraph-P15">因此总而言之，将美国视为发达国家中最具资本主义特征的国家，我们可以看到这样一个阶级体系：极少数人掌握着大部分生产资料，并攫取了社会的大部分收入。与其他西方国家相比，美国的阶级不平等更为严重，社会更加两极分化。此外，在过去二三十年间，这种不平等现象以惊人的速度加剧，统治精英变得更加富有，而财富并未向下渗透，而是向上集中。<span class="text-T29">  </span></p>

<p class="paragraph-P15">财富和收入两极分化加剧的原因并不难找。根本原因在于资本家阶级的经济和政治权力不断增强，而工人阶级的地位持续削弱。正如无政府主义者长期以来所强调的，在强者与弱者之间的任何“自由契约”，最终受益的必然是前者，而非后者。这意味着，如果工人阶级的经济和社会力量被削弱，那么他们将很难维持自身在社会财富中的份额，而他们所创造的财富也将继续被资本家阶级所占有，并集中到少数人的手中。</p>

<p class="paragraph-P15">因此，毫不意外的是，资本（即利息、股息和租金等收入）在国民总收入中所占的比重上升，而流向劳动者的份额（工资、薪金和福利）则在下降。此外，劳动收入中的相当一部分正被高层管理者攫取（例如，在电子行业，在1991年高管的收入是普通工人的42倍，而仅仅五年后，这一差距就扩大到了220倍）。<span class="text-T29">  </span></p>

<p class="paragraph-P15">自20世纪80年代以来，失业率上升和全球化削弱了工人阶级的经济和社会力量。由于工会的衰落以及劳动者斗争精神的式微，底层工人的工资长期停滞（截至2005年，大多数美国工人的实际工资甚至低于1973年的水平！）。再加上“涓滴经济”政策——即通过为富人减税、对工人阶级加税、维持“自然”失业率（削弱工会和工人权力）、削减社会福利等手段——这一系列措施几乎全面侵蚀了除社会上层之外所有人的生活水平。这一过程正不可避免地导致社会危机，其具体影响将在后续部分讨论（见D.9节）。<span class="text-T29">  </span></p>

<p class="paragraph-P15">难怪蒲鲁东曾主张，供求法则是一种<span class="text-正文引文_20_字符">“欺骗性的法则……它只不过是为了确保强者战胜弱者，确保有产者战胜无产者。”</span>[quoted by Alan Ritter, The Political Thought of Pierre-Joseph Proudhon, p. 121]</p>
<p class="paragraph-P79"> </p><h3 class="paragraph-P26"><a id="a__B_7_2_社会流动性能弥补阶级不平等吗？"><span/></a><a id="B_7_2"/>B.7.2 社会流动性能弥补阶级不平等吗？<span class="text-T23">  </span></h3>

<p class="paragraph-P15">面对资本主义制度下阶级之间的巨大差距（正如我们在<a href="#B_7_1" class="text-Internet_20_link"><span class="text-Internet_20_link">上一节</span></a>所强调的），许多资本主义的支持者依然否认这一显而易见的事实。他们的做法是将<span class="text-Emphasis">种姓</span>制度与<span class="text-Emphasis">阶级</span>制度混淆。在种姓制度下，个人的社会地位由出生决定，并贯穿其一生。而在阶级制度下，社会成员的阶级归属可能会随着时间的推移发生变化。<span class="text-T29">  </span></p>

<p class="paragraph-P15">因此，有人主张，关键问题不在于阶级的存在，而在于社会流动性（通常反映在收入流动性上）。按照这一观点，如果社会或收入流动性足够高，那么某一年内的收入不平等程度就无关紧要。因为在人的一生中，收入的重新分配会是相当均衡的。因此，资本主义社会的收入和财富不平等并不重要，因为资本主义具有高度的社会流动性。<span class="text-T29">  </span></p>

<p class="paragraph-P15">米尔顿·弗里德曼（Milton Friedman）对此的论述如下：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>设想两个年收入分配相同的社会。在其中一个社会中，流动性很高，收入等级中的家庭排名每年都会发生较大变化。在另一个社会中，流动性极低，每个家庭始终处于相同的位置。显然，从任何有意义的角度来看，后者才是更不平等的社会。一种不平等，是动态变化、社会流动性和平等机会的表现；而另一种则是身份固化的象征。这两种不平等之间的混淆至关重要，正是因为竞争性的自由企业资本主义，往往会用前者取代后者。”[Capitalism and Freedom, p. 171]</p>

<p class="paragraph-P15">与许多其他问题一样，弗里德曼的论断是错误的（而这仅仅是他的主张，他并未提供任何证据）。事实上，那些实行自由市场资本主义的国家，其社会流动性实际上低于像西欧那样，对经济进行广泛社会干预的国家。更具讽刺意味的是，事实显示，实施弗里德曼所推崇的“竞争性的自由企业资本主义”政策，不仅没有增强社会流动性，反而降低了社会流动性。实际上，和许多其他情况一样，弗里德曼的理论最终被现实所证伪。<span class="text-T29">  </span></p>

<p class="paragraph-P15">以美国为例（通常被认为是世界上最资本主义化的国家之一），确实存在收入流动性，但远不足以使收入不平等变得无关紧要。人口普查数据显示，在1985年收入处于底层五分之一的家庭中，有81.6%在次年仍然处于该阶层；而在收入最高的那五分之一的家庭中，这一比例为76.3%。<span class="text-T29">  </span></p>

<p class="paragraph-P15">在更长的时间范围内，收入等级之间的流动性略有增加，但仍然有限。而那些跨越不同收入阶层的人，通常也只是于类别的边界（例如，从顶层五分之一跌出的家庭往往原本就在该阶层的底部）。真正能够从底层跃升至顶层，或从顶层跌落到底层的家庭比例，仅约5%。换句话说，现代资本主义社会的阶级结构相当稳固，<span class="text-正文引文_20_字符">“绝大部分的上下流动性，只是围绕一个相对固定的长期分配格局进行的波动。”</span>[Paul Krugman, Peddling Prosperity, p. 143]</p>

<p class="paragraph-P15">或许在一个“纯粹”的资本主义体系下，情况会有所不同？然而，罗纳德·里根在20世纪80年代推动了更具“自由市场”特征的资本主义，但并没有任何迹象表明收入流动性在那一时期显著增加。事实上，根据密歇根大学的格雷格·邓肯（Greg Duncan）的一项研究，在20世纪80年代，中产阶级规模缩小，贫困家庭向上流动的比例减少，而富裕家庭向下流动的比例也下降。邓肯比较了两个时间段的数据。在第一个时期（1975年至1980年），收入分配比今天更加均衡。而在第二个时期（1981年至1985年），收入不平等开始急剧上升。在此期间，从低收入阶层向中等收入阶层流动的比例，下降了超过10%。<span class="text-T29">  </span></p>

<p class="paragraph-P15">以下是具体数据：[cited by Paul Krugman, "The Rich, the Right, and the Facts," The American Prospect no. 11, Fall 1992, pp. 19-31]  </p>

</td></tr><tr class="row-表格3_1"><td style="text-align:left;width:4.567cm; " class="cell-表格3_A2">

</td><td style="text-align:left;width:2.604cm; " class="cell-表格3_B2">
<p class="paragraph-Table_20_Contents">35.1</p>
</td><td style="text-align:left;width:2.604cm; " class="cell-表格3_C2">
<p class="paragraph-Table_20_Contents">24.6</p>

<p class="paragraph-Table_20_Contents">高收入进入中等收入</p>
</td><td style="text-align:left;width:2.604cm; " class="cell-表格3_B5">

<p class="paragraph-Table_20_Contents">27.6</p>

<p class="paragraph-P79"> </p>
<p class="paragraph-P15">2004年，克鲁格曼再次回到了这个话题上过去十二年间，情况变得更加糟糕。他指出，美国<span class="text-正文引文_20_字符">“更像是一个种姓社会，而不是我们想象的那样。而且种姓的界限最近变得更加僵化。”</span>在1980年代新自由主义兴起之前，美国的代际流动性较高。<span class="text-正文引文_20_字符">“1978年一项经典的调查显示，父亲处于社会和经济地位排名底层的25%的成年男性中，有23%的人成功跻身于收入排名前25%的群体。换句话说，在第二次世界大战后的最初三十年左右，美国的向上流动梦对于许多人来说是真实存在的。”</span>然而，今天一项针对成年男性的新调查<span class="text-正文引文_20_字符">“发现这一数字已经降至仅10%。也就是说，在过去的一代人中，向上流动性大幅下降。很少有下层阶级的孩子能够成功跻身于中等富裕阶层。这与其他研究结果一致，这些研究表明‘白手起家’的故事变得越来越罕见，而且父亲和儿子收入之间的相关性在近几十年有所上升。在现代美国，看起来你很可能会停留在你出生时所属的社会和经济阶层中。”</span>[Paul Krugman, The Death of Horatio Alger, The Nation, January 5, 2004]  </p>

<p class="paragraph-P15">英国凯恩斯主义经济学家威尔·赫顿引用了2000-2001年间美国的数据，这些数据<span class="text-正文引文_20_字符">“将美国工人的流动性与四个最大欧洲经济体和三个北欧经济体进行了</span><span class="text-正文引文_20_字符">比较。”</span>美国<span class="text-正文引文_20_字符">“在将底层五分之一的工人再提升五分之一档次的比例上最低，在进入前60%的比例上最低，而且工人无法维持全职就业的比例最高。”</span>他引用了OECD（经济合作与发展组织）的一项研究，该研究<span class="text-正文引文_20_字符">“确认了美国低收入工人相对上升流动性差的现状；它还发现，在英国、意大利和德国，全职工人的收入增长速度远快于美国的工人……然而，美国的下降流动性更为显著；美国工人比欧洲工人更容易遭受实际收入的下降。”</span>因此，即使是OECD（这个<span class="text-正文引文_20_字符">“放松管制的大主教”</span>）也<span class="text-正文引文_20_字符">“不得不得出结论，更多放松管制的劳动和产品市场（尤其是美国），并不意味着更高的相对流动性，低收入工人在这些经济体中也没有更多的向上流动性。OECD在回避问题。美国的情况比欧洲更糟。”</span>许多研究表明，<span class="text-正文引文_20_字符">“美国和欧洲之间的收入流动性要么没有区别，要么美国的流动性较低。”[</span>The World We're In, pp. 166-7]</p>

<p class="paragraph-P15">难怪Doug Henwood认为，<span class="text-正文引文_20_字符">“美国道路辩护者的最终论点是诉诸我们传奇般的社会流动性”</span>，但这一论点是失败的。事实上，<span class="text-正文引文_20_字符">“人们通常不会远离他们出生时所处的收入阶层，美国与欧洲的社会流动模式几乎没有区别。事实上，美国拥有OECD所称的最多比例的‘低收入’工人；而且在任何国家中，美国在摆脱工资低谷方面的表现最差。”</span>[Op. Cit., p. 130]</p>

<p class="paragraph-P15">事实上，<span class="text-正文引文_20_字符">“美国和英国的贫困人口更可能长期保持贫困：那些在一年内贫困的人，几乎一半的人在五年或更长时间内依然贫困，相比之下，加拿大为30%，德国为36%。尽管美国宣称有很大的社会流动性，但每年有45%的贫困人口脱贫，而英国同为45%，德国为53%，加拿大为56%。而在那些成功脱贫的人中，美国有15%的人可能会再次回到贫困线以下，相比之下，德国为16%，英国为10%，加拿大为7%。”</span>[Doug Henwood, After the New Economy, pp. 136-7]</p>

<p class="paragraph-P15">伦敦经济学院（代表教育慈善机构Sutton Trust）2005年的一份研究证实，市场越自由的国家，社会流动性水平越差。[Jo Blanden, Paul Gregg and Stephen Machin,<span class="text-Strong_20_Emphasis"> Intergenerational Mobility in Europe and North America</span>, April, 2005] 他们发现，英国在发达国家中社会流动性表现最差，仅次于美国，在八个欧洲和北美国家中排名最后。挪威最佳，其次是丹麦、瑞典、芬兰、德国和加拿大。</p>

<p class="paragraph-P15">这意味着，在英国和美国，出生在贫困家庭的孩子比其他国家的孩子更难发挥他们的全部潜力，也比过去更难摆脱他们的家庭背景。换句话说，我们发现比起我们的父母，我们更难赚到更多的钱，找到更好的工作。而且，英国的社会流动性不仅是远低于其他先进国家，实际上它正在下降，并且随着时间的推移有了显著的下降。这些发现基于对两组孩子的研究，一组是在1950年代出生，另一组是在1970年代出生。在英国，前者中有17%从收入最低的四分之一上升到顶层，而后者只有11%。北欧国家的流动性是英国的两倍。而美国是在社会流动性上唯一比英国更差的国家。</p>

<p class="paragraph-P15">至于为什么，没有美国例外论或更高的社会流动性的证据，而这种神话依然存在，答案很简单——这对统治阶级维护现有制度有用。通过推广“人人都能轻松走上顶端”的神话，权力机构将不会受到质疑，只有那些未能成功的人的道德品质会受到批评。</p>

<p class="paragraph-P15">不用说，收入流动性并没有讲完整个故事。收入的增加并不自动反映阶级的变化，远非如此。一个收入更高的工人仍然是工人阶级，因此，在工作时间内仍然受到压迫和剥削。因此，尽管收入流动性很重要，但它并没有解决权力的不平等。同样，收入流动性，也无法弥补阶级制度及其所导致的权威社会关系，和在自由、健康、社会影响力等方面的差距。事实表明，试图为这一制度辩护的资本主义的“精英主义”教条，实际上在现实中几乎没有基础。资本主义是一个充斥着阶级的体系，尽管每个阶级的构成会发生一些变化，但它们是异常固定的，尤其是当你跻身进入人口的前5-10%（即统治阶级）时。</p>

<p class="paragraph-P15">从逻辑上来说，这并不令人惊讶。没有理由认为更不平等的社会应该具有更高的流动性。社会不平等越大，顶层的人拥有的经济权力就越多，因此底层的人要向上攀升就会越困难。若提出相反的观点，就是在说爬高山比爬丘陵更容易！不出所料，事实支持常识性分析，即：收入和财富的不平等越高，机会平等性越低，因此社会流动性也越低。</p>

<p class="paragraph-P15">最后，我们应该指出，即便收入流动性更高，也不能抵消阶级制度所带来的<span class="text-Emphasis">权力</span>差异，这些差异与收入差异是并存的。换句话说，尽管理论上每个人都可能成为老板，但这并不使老板对工人的权力和权威（或老板财富对社会的影响）变得更加合法（仅仅因为每个人——理论上——都可以成为政府成员，并不意味着政府就会变得不那么专制）。即使老板阶级的成员可以变化，也无法否认这样一个阶级的存在。</p>

<p class="paragraph-P15">最终，利用（通常被高度夸大的）社会流动性来为阶级制度辩护，是站不住脚的。毕竟，在大多数奴隶制的社会，奴隶可以购买自己的自由，自由人也可以将自己卖为奴隶（以偿还债务）。如果有人试图用社会流动性来为奴隶制辩护，那么他会被视为疯子。奴隶制的罪恶，并不会因为少数奴隶通过努力工作可以不再是奴隶而得到减轻。</p>
<p class="paragraph-P79"> </p><h3 class="paragraph-P26"><a id="a__B_7_3_为什么阶级的存在被否认？"><span/></a><a id="B_7_3"/>B.7.3 为什么阶级的存在被否认？</h3>

<p class="paragraph-P15">显然，阶级是存在的，同样显然，个人在阶级结构中可以上升或下降——尽管，当然，如果你出生在一个富裕家庭，而不是贫穷家庭，成为富人会更容易。因此，詹姆斯·W·洛文（James W. Loewen）报告称，<span class="text-正文引文_20_字符">“大约在上世纪初，美国95%的高管和金融家都来自上层阶级或中上阶级背景。只有不到3%的人是作为贫穷的移民或农场孩子起步的。在整个19世纪，美国的工业家中只有2%来自工人阶级</span><span class="text-正文引文_20_字符">背景。”</span>[在《我的老师告诉我的谎言》中引用威廉·米勒（William Miller）的《美国历史学家与商业精英》一文，见《商业中的男人》，第326-328页；参见大卫·蒙哥马利（David Montgomery）《超越平等》，第15页] 而这正是在美国“自由市场”资本主义的鼎盛时期。根据C·赖特·米尔斯（C. Wright Mills）进行的一项调查，并在他的《权力精英》一书中报告，大约65%的美国企业中最高收入的CEO来自富裕家庭。毕竟，英才教育并不意味着一个“无阶级的”社会，只意味着阶级之间存在一定的流动性。然而，我们不断听到阶级是过时的概念；阶级不再存在，只剩下原子化的个体，他们都享有“平等的机会”，“法律面前人人平等”等等。那么，究竟发生了什么？</p>

<p class="paragraph-P15">事实是资本主义媒体是“阶级终结”思想的最大推崇者，这应该让我们质疑他们<span class="text-Emphasis">为什么</span>这样做的真正原因。否认阶级的存在，究竟服务于谁的利益？显然，正是那些掌控阶级体系的人：他们从中获得最多利益，他们希望每个人都认为我们是“平等的”。那些控制主流媒体的人不希望阶级的概念传播，因为他们自己就是统治阶级的成员，享有由此带来的所有特权。因此，他们利用媒体作为宣传工具，塑造公众舆论，转移中产阶级和工人阶级的注意力，避免他们去关注问题关键所在，即他们自身所处的从属地位。这就是为什么，主流新闻来源只给我们肤浅的分析、具有偏见和选择性报道，以及直白的谎言、不断轰炸的黄色新闻、哗众取宠和“娱乐”内容，而不是讨论资本主义社会的阶级性质（见D.3节——“财富如何影响大众媒体？”）。</p>

<p class="paragraph-P15">大学、智库和私人研究基金会，也是统治阶级的重要宣传工具。这就是为什么在主流学术圈中，几乎所有人都忌讳提出“在美国存在统治阶级”这一观点。相反，学生们则被灌输“多元化”和“民主”社会的神话——一个世外桃源，所有的法律和公共政策似乎都只由“公众支持”的程度来决定的——而决不是由任何一个权力与规模不成比例的小集团来决定。</p>

<p class="paragraph-P15">否认阶级的存在是统治阶级手中的一个强大工具。正如亚历山大·伯克曼所指出的，<span class="text-正文引文_20_字符">“我们的社会制度是建立在某些观念之上的；只要这些观念被广泛相信，基于它们的制度就会稳固。政府之所以保持强大，是因为人们认为政治权威和法律强制是必要的。资本主义将继续存在，只要这种经济体系被认为是适当和公正的。削弱那些支持邪恶和压迫现状的观念，就意味着政府和资本主义最终的崩溃。”</span>[《什么是无政府主义？》，序言，p. xii]</p>

<p class="paragraph-P15">毫不奇怪，否认阶级存在是加强资本主义、削弱对不平等和压迫的社会批评的重要手段。它描绘出一个只有个体存在的体系，忽视了一部分人们（统治阶级）与其他人（工人阶级），在社会地位、权力和利益方面的差异。这显然有助于那些掌权者维持现状，因为它将分析焦点从权力及其来源（财富、等级制度等）转移开。</p>

<p class="paragraph-P15">它还通过削弱集体斗争来维持阶级制度。承认阶级的存在，意味着承认工人阶级因其在社会等级中的共同地位而有共同的利益。而共同的利益可以引发共同的行动，来改变这种地位。然而，孤立的消费者无法为自己行动。一个单独的个体很容易被击败，而相互支持的个人<span class="text-Emphasis">联合起来</span>则不容易被击败。在资本主义历史上，统治阶级曾多次（且常常成功地）尝试摧毁工人阶级组织。为什么？因为在联合中有力量——这种力量不仅能够摧毁阶级制度，还能摧毁国家，并创造一个新的世界。</p>

<p class="paragraph-P15">这就是精英阶层否认阶级存在的原因。这是他们争夺思想战场的一部分策略，目的是确保人们保持原子化的个体状态。通过<span class="text-正文引文_20_字符">“制造共识”</span>（用沃尔特·李普曼的说法，就是媒体的功能），而无需使用武力。通过将公众的信息来源限制在由国家和企业精英控制的宣传机构中，所有的辩论都可以被限制在资本主义术语和假设的狭窄框架内，任何基于不同概念框架的观点都可以被边缘化。因此，普通人会被引导，去接受现行社会是“公平”和“正义的”，或者至少是“现有条件下最好的”，因为从来没有允许讨论其他替代方案。</p>
<p class="paragraph-P15"> </p><h3 class="paragraph-P26"><a id="a__B_7_4_无政府主义者所说的“阶级意识”是什么意思？"><span/></a><a id="B_7_4"/>B.7.4 无政府主义者所说的“阶级意识”是什么意思？</h3>

<p class="paragraph-P15">考虑到在主流文化中，阶级的存在常常被忽视或被视为不重要（“老板和工人有共同利益”），因此必须不断指出现实的事实，那就是：世界由少数富有的精英控制，而绝大多数人则受到等级制度的支配，并为这一精英的利益工作。阶级意识意味着我们意识到这些客观事实，并采取适当的行动来改变现状。</p>

<p class="paragraph-P15">正因为如此，无政府主义者强调<span class="text-正文引文_20_字符"><span class="text-T12">“阶级意识”</span></span>的必要性，即认识到阶级的存在，以及阶级之间的利益<span class="text-Emphasis">冲突</span>。这个事实显而易见。正如亚历山大·伯克曼所论述的：<span class="text-正文引文_20_字符">“资本家和劳动者的利益并不相同。没有比所谓的（资本家和劳动者之间）‘利益一致’更大的谎言了……劳动创造了世界上所有的财富……[而]资本是由主人拥有的，它是被盗的财产，是被偷窃的劳动者成果。资本主义工业的过程就是继续为主人阶级谋取利益，剥夺劳动的成果……很明显，你作为工人的利益与资本主义主人的利益</span><span class="text-正文引文_20_字符"><span class="text-T12">不同</span></span><span class="text-正文引文_20_字符">。而且不仅仅是不同：它们还是完全相反的，实际上是相互对立的、敌对的。老板给你支付的工资越高，他从你身上获得的利润就越少。这一点并不需要什么伟大的哲学来理解。</span>”[《什么是无政府主义？》，第75-76页]</p>

<p class="paragraph-P15">阶级之间存在冲突，从大多数发达国家的战后时期可以看出这一点。以美国为例，战后的初期（1950年代至1970年代）充斥着社会冲突、罢工等现象。从1980年代起，经历了一段相对的社会和平时期，因为资本家成功地对工人阶级进行了一系列打击。工人阶级变得不再那么激进，工会进入了衰退期，而资本主义的成功得到了宣扬。如果两个阶级的利益是相同的，那么我们就会预期，社会的各个阶层在1980年代之后比在1950年代到1970年代期间更为受益。但事实并非如此。尽管1950年到1980年代之间的收入稳步增长，但从那时起，财富大量向上集中，而底层民众却发现维持生计变得愈加困难。</p>

<p class="paragraph-P15">类似的过程也发生在1920年代，当时亚历山大·伯克曼明确指出：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>主人们找到了一个非常有效的方式来瘫痪工人阶级的力量。他们已经说服工人相信，他们和雇主有着相同的利益……即，雇主有好处的事，对他的雇员来说也有好处……[这样]工人不会考虑为更好的条件与主人做斗争，而是会耐心等待，直到雇主能够‘与他们分享他的成功’。他们还会考虑‘他们’国家的利益，不会通过罢工和停工来‘打扰工业’和‘社区的有序生活’。如果你听从你的剥削者和他们的代言人，你就是‘优良的’；只考虑你主人的利益，你所在的城市和国家的利益——但没有人关心你的利益，也不关心你家庭的利益，你工会的利益，以及你劳动阶级同胞的利益。他们劝你‘不要自私’，而老板则通过你为人善良和无私而变得富有。他们在背后偷笑，感谢上帝你竟然如此愚蠢。”[同上，第74-75页]</p>

<p class="paragraph-P15">因此，简而言之，阶级意识就是作为工人阶级的一员，去照顾自己的利益。要意识到社会中存在不平等，你不能期望富人和权势者关心任何人的利益，除了他们自己的利益。只有通过斗争，你才能赢得尊重，获得你所创造却并不拥有的财富的一部分。并且，统治阶级与工人阶级之间存在着<span class="text-正文引文_20_字符">“无法调和的对立”</span>，这<span class="text-正文引文_20_字符">“必然源自他们各自的社会地位。”</span>前者的财富是<span class="text-正文引文_20_字符">“建立在剥削和压迫后者劳动的基础上”</span>，这意味着<span class="text-正文引文_20_字符">“两者之间的战争是不可避免的。”</span>因为工人阶级<span class="text-正文引文_20_字符">“只渴望着平等”</span>，而统治精英<span class="text-正文引文_20_字符">“唯有通过不平等才得以存在”</span>。对于后者来说，<span class="text-正文引文_20_字符">“作为一个独立阶级，平等就是死亡”</span>，而对于前者来说，<span class="text-正文引文_20_字符">“最微小的不平等就是奴役。”</span>[巴枯宁，《巴枯宁基础文集》，第97页和第91-92页]</p>

<p class="paragraph-P15">尽管阶级分析乍一看可能是一个新颖的想法，但阶级对立的另一方却<span class="text-Emphasis">早已</span>认识到阶级之间的利益冲突。例如，詹姆斯·麦迪逊在《联邦党人文集》第10篇中指出：<span class="text-正文引文_20_字符">“有财富的人和没有财富的人，在社会中一直形成着不同的利益。”</span>对无政府主义者来说，阶级意识意味着认识到老板们早已知道的事实：与处于相同阶级位置的其他人团结的重要性，并作为平等者共同行动以实现共同的目标。不同之处在于，统治阶级希望维持阶级制度，而无政府主义者则寻求彻底地终结这一制度。</p>

<p class="paragraph-P15">因此，可以说，无政府主义者实际上希望发展一种<span class="text-正文引文_20_字符"><span class="text-T12">“反阶级”</span></span>意识——即人们认识到阶级的存在，理解它们<span class="text-Emphasis">为何</span>存在，并采取行动消除这些阶级继续存在的根本原因（正如弗农·理查兹（Vernon Richards）所说：<span class="text-正文引文_20_字符">“阶级意识，但不是想要延续阶级的意义，而是意识到它们的存在，理解它们为何存在，并且通过知识和斗争精神的推动，决心将其废除。”</span>[《社会民主主义的不可能性》，第133页]）。简而言之，无政府主义者希望消除阶级，而不是将“工资劳动者”这一阶级普遍化（因为这会假设资本主义继续存在）。</p>

<p class="paragraph-P15">更重要的是，阶级意识并不意味着“工人崇拜”。与之相反，正如穆雷·布克金所指出的，<span class="text-正文引文_20_字符">“[工人]开始变得革命性时，是当他[或她]解除‘工人身份’时，是当他[或她]开始厌恶自己现在的阶级地位时、是当他开始摆脱……自己的工作伦理、源自工业纪律的性格结构、对等级制度的尊重、对领导的服从、消费主义以及清教徒主义的残余时。</span>”[《后稀缺无政府主义》，第119页]因为，归根结底，无政府主义者<span class="text-正文引文_20_字符">“无法去建设，直到工人阶级摆脱它的幻觉，摆脱对老板的接受和对领导的信仰。”</span>[玛丽·路易莎·贝尔内里，《<span class="text-T13">Neither East Nor West</span>》，第19页]</p>

<p class="paragraph-P15">有人可能反对，认为世界上只存在个体，而无政府主义者正试图将许多人归为一类，并给他们贴上“工人阶级”这样的标签。对此，无政府主义者同意，是的，的确“只”存在着个体；但其中一些是老板，大多数是工人阶级。这是社会中的一种客观分化，统治阶级竭力掩盖，但在社会斗争中却会显现出来。而这样的斗争，是更多受压迫的人通过主观认识到这些客观事实的过程。而通过越来越多的人认识到资本主义现实的事实，越来越多的人会希望改变它们。</p>

<p class="paragraph-P15">目前，有一些工人阶级的人希望建立无政府主义社会，也有一些人只是想爬上等级制度，去到一个可以强加自己意志的位置。但这并不改变他们当前的事实——他们目前的地位是受到等级权威的支配，因此可能与之发生冲突。通过这样做，他们必须实践自我活动，而这种斗争可以改变他们的思想，他们的看法，从而使他们变得激进。这种自我活动和社会斗争的激进化效应，是无政府主义者参与其中的一个关键因素。它是创造更多无政府主义者、并让越来越多的人意识到无政府主义作为资本主义可行替代方案的重要途径。</p>

<p class="paragraph-P15">最终，阶级并不重要，重要的是你<span class="text-Emphasis">信仰</span>什么，以及你<span class="text-Emphasis">践行</span>什么。因此，我们看到像巴枯宁和克鲁泡特金这样的无政府主义者，曾是俄国统治阶级的成员；或者像马拉特斯塔，出生于意大利中产阶级家庭，他们拒绝了他们的背景和特权，成为工人阶级自我解放的支持者。但无政府主义者将他们的活动主要基于工人阶级（包括农民、自雇手工业者等），因为工人阶级才受到等级制度的支配，因此他们真正需要反抗以求生存。这种反抗现有权力的过程，能够并且确实会，对参与其中的人产生激进化的影响，因此他们的信仰和行动也会<span class="text-Emphasis">改变</span>。受制于等级制度、压迫和剥削，意味着工人阶级<span class="text-正文引文_20_字符">“自己的利益就是去废除它们。完全可以说，‘工人的解放必须由工人自己完成’，因为没有哪个社会阶级会替他们做这件事……工人阶级的</span><span class="text-正文引文_20_字符"><span class="text-T12">利益</span></span><span class="text-正文引文_20_字符">就是从束缚中解放自己……只有通过对自己当前处境的真正认识，通过展望他们的可能性和力量，通过学习团结与合作，并加以实践，群众才能获得自由。”</span>[亚历山大·伯克曼，《无政府主义是什么？》，第187-188页]</p>

<p class="paragraph-P15">因此，我们认识到，只有社会底层的人才有<span class="text-Emphasis">自我</span>解放的利益，摆脱统治阶级的负担，因此我们看到阶级意识在被压迫者争取自我解放中的重要性。因此，<span class="text-正文引文_20_字符">“无政府主义者的目标并非相信工人阶级的救世主角色，而是要</span><span class="text-正文引文_20_字符"><span class="text-T12">废除</span></span><span class="text-正文引文_20_字符">工人阶级，特别是这一术语指的是所有现存社会中的贫困大多数……我们所说的是，没有工人阶级这一生产群体的积极参与，任何革命都无法成功……国家的权力和专制社会的价值观，只能通过更大的力量和新的价值观进行挑战和摧毁。”</span>[弗农·理查兹，《渡鸦》第14期，第183-184页] 无政府主义者还认为，直接行动去反抗工人阶级的压迫和剥削的效果之一，将是创造这种力量和新的价值观、基于对个人自由和团结的尊重的价值观（参见J.2和J.4节，关于直接行动及其解放潜力）。</p>

<p class="paragraph-P15">因此，阶级意识还意味着认识到，工人阶级不仅有结束其压迫的利益，而且我们也有能力做到这一点。<span class="text-正文引文_20_字符">“这种力量，人民的力量，”</span>伯克曼指出，<span class="text-正文引文_20_字符">“是</span><span class="text-正文引文_20_字符"><span class="text-T12">现实</span></span><span class="text-正文引文_20_字符">的：它无法被夺走，不像统治者、政治家或资本家的权力可以被夺走一样。它无法被夺走，因为它不是由财产组成的，而是由能力组成的。它是创造的能力，是生产的能力；是给世界提供食物和衣物，给我们生命、健康和舒适、欢乐和愉悦的力量。”</span>政府和资本的权力<span class="text-正文引文_20_字符">“在人民拒绝承认它们为主人时，拒绝让它们统治时便消失了。”</span>这就是工人阶级的<span class="text-正文引文_20_字符">“至关重要的经济力量。”</span>[《什么是无政府主义？》，第87页，第86页和第88页]</p>

<p class="paragraph-P15">无政府主义者认为，被压迫者的这种潜在力量表明，阶级不仅是浪费性和有害的，而且一旦底层的人们决定结束它们并适当地重组社会，这些阶级是可以被结束的。这意味着我们有能力，将经济体系转变为一个无剥削、无阶级的体系，因为<span class="text-正文引文_20_字符">“只有一个生产性的阶级才可能具有自由意志主义的天性，因为它不需要去进行剥削。”</span>[阿尔伯特·梅尔茨，《无政府主义：支持与反对的论点》，第23页]</p>

<p class="paragraph-P15">最后，需要强调的是，无政府主义者认为阶级意识还<span class="text-Emphasis">必须</span>意味着意识到<span class="text-Emphasis">所有</span>形式的等级权力，而不仅仅是经济压迫。因此，阶级意识和阶级斗争不仅仅关乎财富或收入的不平等，而是质疑所有形式的支配、压迫和剥削。</p>

<p class="paragraph-P15">对无政府主义者来说，<span class="text-正文引文_20_字符">“[阶级斗争]不仅仅集中在物质剥削上，还包括精神剥削……[以及]心理和环境的压迫。”</span>[布克钦，《无政府主义的社会理论》，第151页] 这意味着我们并不认为经济压迫是唯一重要的事情，而忽视工作场所以外的斗争和压迫形式。相反，工人是人类，而不是资本主义和列宁主义神话中的、经济驱动的机器人。他们关心一切影响他们的事情——他们的父母、孩子、朋友、邻居、星球，甚至经常还包括完全陌生的人。</p>
<p class="paragraph-P79"> </p><p class="paragraph-P79"> </p><p class="paragraph-P79"> </p><p class="paragraph-P88"> </p><h1 class="paragraph-P5"><a id="a__第一卷附录安那其的象征"><span/></a><a id="append1"/>第一卷附录<br/>安那其的象征</h1>

<p class="paragraph-P79"/>
<h3 class="paragraph-P26"><a id="a__引言"><span/></a>引言</h3>

<p class="paragraph-P15">无政府主义一直以来都自觉地倡导一种广泛、但有时模糊的政治纲领。这种立场的理由是充分的：固定的蓝图会导致僵化的教条，并扼杀反叛的创造力。同样的逻辑也适用于无政府主义者对“纪律化”领导的拒斥，这种领导模式在左翼的许多政治团体中都能找到。拒绝领导的理由同样充分：建立在权威基础上的领导本质上是等级制的。</p>

<p class="paragraph-P15">从逻辑上讲，既然无政府主义者回避一切静态的事物，那么我们也应该对象征和标志的重要性持谨慎态度。然而，事实上，无政府主义者在反抗国家与资本的斗争中确实使用了象征符号，其中最著名的包括圈“A<span class="text-T16">”</span>符号、黑旗以及红黑旗。本附录试图梳理这三个标志性符号的历史，并探讨它们为何被无政府主义者选用，以代表我们的思想与运动。</p>

<p class="paragraph-P15">具有讽刺意味的是，最早的无政府主义象征之一正是<span class="text-Emphasis"><span class="text-T76">红</span></span>旗。正如无政府主义者、公社社员路易丝·米歇尔所言：<span class="text-正文引文_20_字符">“里昂、马赛、纳博讷，都建立了各自的公社，而这些公社同我们（巴黎公社）一样，都被革命者的鲜血所浸透。这正是我们的旗帜为何是红色的原因。那些令我们的红旗染上这种颜色的人，为何又如此畏惧它们？”</span>[The Red Virgin: Memoirs of Louise Michel, p. 65] 1877年3月18日，克鲁泡特金在伯尔尼参加了一场抗议游行，其中无政府主义者<span class="text-正文引文_20_字符">“高举红旗，以纪念巴黎公社”</span>，因为<span class="text-正文引文_20_字符">“瑞士联邦法律禁止公开展示红旗。”</span>[Martin A. Miller, Kropotkin, p. 137] 无政府主义历史学家尼古拉斯·沃尔特和海纳·贝克尔指出，<span class="text-正文引文_20_字符">“克鲁泡特金始终更偏爱红旗”</span>[Peter Kropotkin, Act for Yourselves, p. 128]。1899年的五一劳动节，艾玛·戈尔曼在伊利诺伊州的斯普林瓦利，向矿工们发表演讲，随后领导了一场示威游行，她<span class="text-正文引文_20_字符">“高举一面巨大的红旗。”</span>[Living My Life, vol. 1, p. 245] 历史学家卡罗琳·沃尔德伦·梅里休指出，300名示威者<span class="text-正文引文_20_字符">“公然无视警方命令，不肯降下‘安那其的红旗’”</span>[Anarchist Motherhood, p. 236]。</p>

<p class="paragraph-P15">这一现象并不令人惊讶，因为无政府主义本质上就是一种社会主义，并发源于更广泛的社会主义和工人运动。共同的根源意味着共同的象征。然而，随着主流社会主义，在19世纪发展为改良派社会民主主义或革命马克思主义的国有社会主义，无政府主义者基于工人阶级斗争中升起的象征，发展出了自身的反叛图像。正如本文将展示的，这些象征来源于与更广泛的工人运动和社会主义运动密切相关的革命无政府主义，也即主流的、占主导地位的社会无政府主义传统。正如尼古拉斯·沃尔特所言：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>对无政府主义的严肃研究应当建立在事实之上，而非幻想，并应当关注那些真正使用‘无政府主义’一词的人与运动。无论无政府主义思想多么古老、多么广泛……在（蒲鲁东于）1840年之前，没有人自称‘无政府主义者’；在1870年代之前，也没有任何运动称自己为‘无政府主义’……实际的无政府主义运动是由第一国际中反威权的派别创建的……这无疑是第一个无政府主义运动，而这个运动无疑是建立在自由意志主义版本的阶级斗争概念之上的。”[The Anarchist Past and other essays, pp. 60-1]</p>

<p class="paragraph-P15">毫无疑问，最早的无政府主义象征反映了这一阶级斗争运动的起源与思想。黑旗与红黑旗，最初都由革命无政府主义者所使用。黑旗在19世纪80年代由法国共产主义无政府主义战士路易丝·米歇尔推广开来。从欧洲传入美国后，<span class="text-Emphasis">国际劳动人民协会</span>的共产无政府主义者，在反抗资本主义的斗争中举起了这面旗帜，随后，全球范围内的革命阶级斗争无政府主义者也纷纷采用了它。红黑旗最早由第一国际的意大利支部使用，该支部也是最早在1876年10月由集体无政府主义转向共产无政府主义的组织。[Nunzio Pernicone, Italian Anarchism, 1864-1892, p. 111] 之后，这面旗帜传播到了墨西哥，被当地的无政府主义工人武装所使用；并在20世纪30年代，被西班牙的无政府工团主义者重新塑造。正如无政府主义本身一样，无政府主义旗帜也是社会斗争反对资本主义与国家主义的产物。<span class="text-T29">  </span></p>

<p class="paragraph-P15">需要说明的是，本附录部分内容参考了杰森·韦林（Jason Wehling）1995年所著的《无政府主义与黑旗的历史》（Anarchism and the History of the Black Flag）。毋庸置疑，本附录并未涵盖所有的无政府主义象征。例如，近年来，红黑旗也被绿色与黑色组成的旗帜所补充，这面旗帜象征生态无政府主义（绿色的象征意义自不必多言）。其他自由意志主义的流行象征还包括受世界产业工人（IWW）启发的<span class="text-T24">“野猫”</span>图案（象征自发性、直接行动、团结及野猫罢工的战斗精神）、<span class="text-Emphasis"><span class="text-T76">“黑玫瑰”</span></span>（显然受1912年劳伦斯罢工的IWW女性工人“我们不仅要面包，还要玫瑰”的口号启发），以及带有讽刺意味的<span class="text-T24">“小黑炸弹”</span>等。本附录将重点讨论其中最为著名的三种象征。</p>
<p class="paragraph-P79"> </p><h3 class="paragraph-P26"><a id="a__1__黑旗的历史是什么？"><span/></a><a id="_1_黑旗的历史是什么？"/><a id="_1.黑旗的历史是什么？"/>1. 黑旗的历史是什么？<span class="text-T23">  </span></h3>

<p class="paragraph-P15">众所周知，黑旗是无政府主义的象征。霍华德·埃利希（Howard Ehrlich）在其著作《再塑无政府主义》（Reinventing Anarchy, Again）中，对无政府主义者为何使用黑旗有一段精彩的论述，值得全文引用：<span class="text-T29">  </span></p>
