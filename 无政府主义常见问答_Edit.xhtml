<p class="paragraph-P42"><span class="text-T28">“</span>为什么我们的旗帜是黑色的？黑色，是一种否定的色调。黑旗是对一切旗帜的否定。它是对国家的否定，因为国家让人类彼此对立，否认了全人类的统一。黑色，是一种愤怒和愤慨的情绪——针对那些以忠于某个国家之名对人类犯下的种种骇人罪行；针对政府的谎言、伪善和廉价欺骗对人类智慧的侮辱……黑色，还是哀悼的颜色；黑旗不仅在否定国家，也是在悼念那些为了某个血淋淋国家至高的荣耀和稳定、而在对外战争和对内镇压中被屠杀的无数受害者。它为那些被剥削（被征税）以支付战争与压迫开支的人哀悼。它不仅悼念肉体的死亡，也悼念在专制和等级制度下精神的扭曲；它哀悼那些永远无法点亮世界的无数被抹杀的脑细胞。这是一种无法宽慰的悲痛。<span class="text-T23"> </span></p>

<p class="paragraph-P42"><span class="text-T23"> </span><span class="text-T28">“</span>但黑色也是美丽的。它是决心、意志和力量的颜色，它是一种定义和澄清其他所有颜色的颜色。黑色孕育着神秘的生命力，孕育着生长与繁衍，是新生命在黑暗中进化、更新、复苏和再生的温床。深埋在土壤中的种子、精子的奇异旅程、母体子宫中胚胎的秘密成长——所有这些，都是在黑暗的包围与庇护下发生的。</p>

<p class="paragraph-P15"><span class="text-T29"> </span><span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">因此，黑色既是否定，是愤怒，是抗议，是哀悼；同时也是美，是希望，是对人类在这片土地上新生活和新关系的孕育与庇护。黑旗象征着所有这些东西。我们自豪地举起它，却也不得不为这样做而感到遗憾；期待有一天，它不再成为一种必要的象征。”</span>[<span class="text-T16">“</span>为什么是黑旗？”，霍华德·埃利希（编），《再塑无政府主义》，pp. 31-32]  </p>

<p class="paragraph-P15">本节中，我们将探讨无政府主义者何时以及为何首次采用黑旗作为我们的象征。</p>

<p class="paragraph-P15">无政府主义者使用黑旗的历史记载十分丰富。其中最著名的例子之一，当属俄国革命时期涅斯托尔·马赫诺领导的游击队。在黑色旗帜的指引下，他的军队击败了多个敌对军队，并在乌克兰的大片地区保持了数年之久的自由自治。在他们的黑旗上，绣着<span class="text-正文引文_20_字符">“自由或死亡”</span>以及<span class="text-正文引文_20_字符">“土地归农民，工厂归工人”</span>[Voline, The Unknown Revolution, pp. 607-10]。1925年，日本无政府主义者成立了<span class="text-Emphasis">“黑色青年联盟”</span>；而在1945年无政府主义者联合会重新建立时，他们的刊物被命名为<span class="text-Emphasis">《黑旗》（Kurohata）</span>[Peter Marshall, Demanding the Impossible, pp. 525-6]。1968年，法国的学生在街头斗争和总罢工中高举黑旗（以及红黑旗），使得20世纪60年代无政府主义的复兴进入大众视野。同年，在美国<span class="text-Emphasis">“民主社会学生会”（Students for a Democratic Society）</span>的全国大会上，黑旗也被升起。两年后，总部设在英国的杂志<span class="text-Emphasis">《黑旗》（Black Flag）</span>创刊，并持续出版至今。进入21世纪，黑旗在反全球化抗议活动的前线高高飘扬。如今，在任何规模较大的示威活动中，通常都可以看到无政府主义者举起黑旗。</p>

<p class="paragraph-P15">然而，无政府主义者使用黑旗的历史远远早于这些事件。1871年巴黎公社的著名参与者，路易丝·米歇尔（Louise Michel），在推广黑旗成为无政府主义象征方面发挥了关键作用。1882年3月18日，在纪念巴黎公社的公众集会上，她宣布：<span class="text-正文引文_20_字符">“红旗已经不再合适；（无政府主义者）应当升起象征苦难的黑旗。”</span>[Edith Thomas, Louise Michel, p. 191]。次年，她将这一宣言付诸实践。据无政府主义历史学家乔治·伍德科克（George Woodcock）记载，米歇尔在1883年3月9日的一场巴黎失业者示威中，首次升起黑旗。警方驱散了这场露天集会后，大约500名示威者在米歇尔的带领下，高举黑旗，高呼<span class="text-正文引文_20_字符">“面包、工作，或子弹！”</span>向圣日耳曼大道进发。示威人群抢夺了三家面包店后，遭到警方镇压。米歇尔被捕，并被判处六年单独监禁，但由于公众压力，最终获得特赦。[Anarchism, pp. 251-2] 同年8月，里昂出版了一份名为<span class="text-Emphasis">《黑旗》（Le Drapeau Noir）</span>的无政府主义报纸，这表明黑旗已成为无政府主义运动中的广泛象征。[<span class="text-T16">“</span>Sur la Symbolique anarchiste<span class="text-T16">”</span>, Bulletin du CIRA, no. 62, p. 2] 不过，早在数年前，无政府主义者已经开始使用红黑旗（详情见<a href="#_2_为什么是红黑旗？" class="text-Internet_20_link"><span class="text-Internet_20_link">下一节</span></a>），因此米歇尔对黑色的采用并非完全没有先例。</p>

<p class="paragraph-P15">不久之后，黑旗传入了美国。据保罗·阿夫里奇（Paul Avrich）记载，1884年11月27日，芝加哥的一场无政府主义示威中首次升起黑旗。据阿夫里奇所述，海马克特事件的烈士之一奥古斯特·斯派斯（August Spies）<span class="text-正文引文_20_字符">“指出，这是黑旗第一次在美国土地上飘扬”</span>。到次年1月，<span class="text-正文引文_20_字符">“街头游行和大规模户外示威，伴随着红旗和黑旗……成为美国革命无政府主义运动最具冲击力的宣传形式”</span>。1885年4月，露西·帕森斯（Lucy Parsons）和莉齐·霍姆斯（Lizzie Holmes）在一次抗议游行的最前列，<span class="text-正文引文_20_字符">“一人举着黑旗，一人举着红旗。”</span>[The Haymarket Tragedy, p. 145, pp. 81-2 and p. 147] 黑旗继续被美国无政府主义者使用。例如，1893年，警察在一次无政府主义者组织的失业者示威中缴获了一面黑旗；该次示威中，艾玛·戈尔德曼（Emma Goldman）发表了演讲。[Emma Goldman: A Documentary History of the American Years, vol. 1, p. 144] 二十一年后，亚历山大·伯克曼（Alexander Berkman）报道了纽约另一场由无政府主义者组织的失业者游行，他们在<span class="text-正文引文_20_字符">“寄生阶级的自满与伪善的自以为是”</span>面前高举黑旗，<span class="text-正文引文_20_字符">“以威胁性的反抗姿态”</span>宣告他们的斗争。[<span class="text-T16">“</span>The Movement of the Unemployed<span class="text-T16">”</span>, Anarchy! An Anthology of Emma Goldman's Mother Earth, p. 341]</p>

<p class="paragraph-P15">黑旗似乎直到1905年<span class="text-Emphasis">“黑旗”（Chernoe Znamia）</span>运动成立后，才在俄国出现。随着当年革命的失败，无政府主义再次转入地下。与无政府主义整体的发展相似，黑旗在1917年革命期间重新出现。彼得格勒的无政府主义者参与了推翻沙皇统治的二月示威，他们手持写有<span class="text-正文引文_20_字符">“打倒权威与资本主义！”</span>的黑旗。作为其活动的一部分，无政府主义者在大多数城镇和城市组织了武装队伍，被称为<span class="text-正文引文_20_字符">“黑卫队”</span>，以抵御临时政府的反革命企图。如前所述，马赫诺军在黑旗下对抗布尔什维克和白军的独裁统治。然而，1921年2月见证了黑旗在苏维埃俄国的终结。彼得·克鲁泡特金的葬礼于当月在莫斯科举行，两万名民众高举写有<span class="text-正文引文_20_字符">“哪里有权威，哪里便无自由”</span>的黑色横幅，为他送行。[Paul Avrich, The Russian Anarchists, p. 44, p. 124, p. 183 and p. 227] 在克鲁泡特金的葬礼游行仅仅两周后，喀琅施塔得起义爆发，无政府主义在苏维埃俄国被彻底抹除。随着斯大林主义的终结，无政府主义及其黑旗在整个东欧地区，包括俄国，再次复兴。<span class="text-T29">  </span></p>

<p class="paragraph-P15">尽管上述事件广为人知，但如前所述，黑旗的确切起源仍然不甚明了。可以确定的是，19世纪80年代初，大量无政府主义团体采用了与“黑色”相关的名称。1881年7月，“黑色国际”在伦敦成立，旨在重组近期解散的第一国际中的无政府主义派别。同年10月，芝加哥的一次会议促成了北美<span class="text-Emphasis">“国际劳动人民协会”</span>（International Working People's Association）的成立，该组织也被称为<span class="text-Emphasis">“黑色国际”</span>，并与伦敦的组织建立了联系。[Woodcock, Op. Cit., pp. 212-4 and p. 393] 两次会议之后的不久，便发生了1883年路易丝·米歇尔的示威以及1884年芝加哥黑旗的出现。<span class="text-T29">  </span></p>

<p class="paragraph-P15">因此，19世纪80年代初，无政府主义与黑旗之间形成了不可分割的联系。例如，阿夫里奇指出，到了1884年，黑旗<span class="text-正文引文_20_字符">“成为新的无政府主义象征”</span>。[The Haymarket Tragedy, p. 144] 布克钦也同样提到，在1870年的西班牙无政府主义运动中，<span class="text-正文引文_20_字符">“无政府主义者后来采用了黑旗”</span>。[The Spanish Anarchists, p. 57] 沃尔特和海纳也指出，<span class="text-正文引文_20_字符">“黑旗是在19世纪80年代被无政府主义运动所采用的”</span>。[Kropotkin, Act for Yourselves, p. 128]  </p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">接下来的问题是，为什么选择黑色？芝加哥的<span class="text-正文引文_20_字符">《警钟》</span>报称黑旗是<span class="text-正文引文_20_字符">“饥饿、苦难与死亡的可怕象征”</span>。[quoted by Avrich, Op. Cit., p. 144] 布克钦认为，无政府主义者<span class="text-正文引文_20_字符">“采用黑旗，作为工人苦难的象征，并表达他们的愤怒与痛苦”</span>。[Op. Cit., p. 57] 历史学家布鲁斯·C·尼尔森也指出，黑旗在1884年芝加哥首次升起时，被视为<span class="text-正文引文_20_字符">“饥饿的象征”</span>。[Beyond the Martyrs, p. 141 and p. 150] 尽管它<span class="text-正文引文_20_字符">“在无政府主义圈子中被解读为死亡、饥饿与苦难的象征”</span>，但它<span class="text-正文引文_20_字符">“也被称为‘复仇的标志’”</span>，在1885年1月辛辛那提<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 辛辛那提（Cincinnati），美国俄亥俄州汉密尔顿县的县城"><a href="#ftn70" id="body_ftn70">①</a></span></span>的一场劳动游行中，<span class="text-正文引文_20_字符">“它进一步被公认为工人阶级不妥协斗争的旗帜，上面写着‘决不宽恕’（No Quarter）”</span>。[Donald C. Hodges, Sandino's Communism, p. 21] 在伯克曼看来，黑旗是<span class="text-正文引文_20_字符">“饥荒与绝望苦难的象征”</span>。[Op. Cit., p. 341] 路易丝·米歇尔则表示，<span class="text-正文引文_20_字符">“黑旗是罢工的旗帜，是饥饿者的旗帜”</span>。[Op. Cit., p. 168]</div>

<p class="paragraph-P15">在这个思路上，阿尔伯特·梅尔策指出，黑旗与工人阶级起义之间的联系<span class="text-正文引文_20_字符">“起源于1831年法国兰斯的一次失业者示威（‘工作或死亡’）”</span>[The Anarcho-Quiz Book, p. 49]。他进一步强调，是1883年米歇尔的行动巩固了这一象征性的关联。事实上，从法国的起义到无政府主义之间的联系更加紧密。正如默里·布克钦所记载的，在里昂，<span class="text-正文引文_20_字符">“1831年，丝织工人……为争取更好的</span><span class="text-正文引文_20_字符"><span class="text-T12">工资标准</span></span><span class="text-正文引文_20_字符">或合同,而发动武装斗争。他们曾在短暂的时间内实际控制了整座城市，高举红旗和黑旗——这一事件使得他们的起义成为革命象征史上意义深远的时刻。同时，他们使用</span><span class="text-正文引文_20_字符"><span class="text-T12">‘互助</span></span><span class="text-正文引文_20_字符"><span class="text-T12">主义’</span></span><span class="text-正文引文_20_字符">（</span><span class="text-正文引文_20_字符"><span class="text-T24">mutuelisme</span></span><span class="text-正文引文_20_字符">）一词来描述他们所向往的社会结构，这使得这场起义在无政府主义思想史上同样具有重要意义，因为蒲鲁东似乎正是在1843至1844年间短暂居住在里昂时，从这些工人那里得到了这一概念。”</span>[The Third Revolution, vol. 2, p. 157] 谢里夫·杰米进一步证实了这一点，他指出一份寄给里昂省长的警方报告中写道：<span class="text-正文引文_20_字符">“克鲁瓦-鲁斯区的丝织工人已决定明天前往里昂，高举黑旗，呼喊‘工作或死亡’的口号。”</span>在这场起义中，黑旗被高高举起：<span class="text-T29"> </span><span class="text-T79"> </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>上午十一点，丝织工人的队伍从克鲁瓦-鲁斯区的山坡上涌向里昂城。一些人手持黑旗；这颜色既象征着哀悼，也提醒着他们所承受的经济困境。另一些人则将面包插在刺刀上，高高举起。这一行动的象征意义，在他们不断呼喊的口号中得到了强化：‘面包或子弹！’——换句话说，如果他们无法获得能负担得起的面包，他们便准备迎接枪弹。在起义的某个时刻，一句更具表现力的口号被提出：<span class="text-T24">‘Vivre en travaillant ou mourir en combattant!</span><span class="text-T82">’</span><span class="text-T28">——‘</span>要么劳动而生，要么战斗而死！’。一些目击者报告称，这句话被写在一面黑旗下。”[Sharif Gemie, French Revolutions, 1815-1914, pp. 52-53]  </p>

<p class="paragraph-P15">克鲁泡特金本人也提到，这场起义后，黑旗仍在法国工人运动中被广泛使用。他指出，巴黎工人在<span class="text-正文引文_20_字符">“1848年6月举起了他们的黑旗，上面写着‘面包或劳动’”</span>[Act for Yourselves, p. 100]。此外，在1871年3月1日，为了抗议普鲁士军队在普法战争胜利后进入巴黎，巴黎的窗户上也悬挂了黑旗。[Stewart Edwards, The Communards of Paris, 1871, p. 25]</p>

<p class="paragraph-P15">因此，无政府主义者使用黑旗，正是他们在欧洲，尤其是法国的工人运动中扎根并开展活动的体现。无政府主义运动在19世纪80年代采用黑旗，反映了它作为<span class="text-正文引文_20_字符">“饥饿、贫困和绝望的传统象征”</span>的历史，同时它也“<span class="text-正文引文_20_字符">在欧洲的民众起义中被举起，象征着绝不投降、绝不妥协”</span>[Walter and Becker, Act for Yourselves, p. 128]。这一点得到了第一份以<span class="text-Emphasis">“黑旗”</span>命名的无政府主义刊物的印证：<span class="text-正文引文_20_字符">“在里昂的高地——克鲁瓦-鲁斯区和瓦兹区，工人们在饥饿的驱使下，首次举起这一象征哀悼和复仇的旗帜（黑旗），并因此使其成为工人诉求的象征。”</span>[《Le Drapeau Noir》, 第1期, 1883年8月12日] 这一点也得到了露易丝·米歇尔的呼应：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>当红旗与黑旗在愤怒的风中飘扬时，会有多少愤怒的人，多少年轻人站在我们这一边！当红与黑的旗帜围绕着这片残破的旧世界升起时，它将掀起何等巨浪！<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>红旗，它始终象征着自由，却因沾满我们的鲜血而让刽子手们恐惧。黑旗，上面层层叠叠的血迹，属于那些想要靠劳动生存、或准备战斗至死的人，它让那些靠剥削他人劳动而生的人感到畏惧。这些红旗与黑旗在我们头顶飘扬，为我们的死者哀悼，也为破晓的希望飘扬。”[《红色处女：露易丝·米歇尔回忆录》, pp. 193-194]<span class="text-T80">  </span></p>

<p class="paragraph-P15">1871年巴黎公社失败后，法国统治阶级对公社社员的大规模屠杀，也可以解释无政府主义者在此后采用黑旗的原因。在西方文化中，黑色是哀悼的颜色，它象征着<span class="text-正文引文_20_字符">“我们对死去同志的哀悼，那些在战场上（国家之间的战争）或在街头、示威队列上（阶级斗争中）被夺去生命的人。”</span>[Chico, <span class="text-T16">“</span>letters<span class="text-T16">”</span>, 《Freedom》, vol. 48, No. 12, p. 10] 考虑到公社牺牲的2.5万名战士，其中许多是无政府主义者和自由意志社会主义者，无政府主义者在此后采用黑旗是合乎情理的。尼加拉瓜的自由意志社会主义者桑地诺（Sandino）同样赋予红黑两色象征意义，他解释道<span class="text-正文引文_20_字符">：“红色代表自由；黑色代表哀悼；而骷髅，象征着殊死斗争。”</span>[Donald C. Hodges, Sandino`s Communism, p. 24]  </p>

<p class="paragraph-P15">无论黑旗是否还有其他含义，但显而易见的是，无政府主义者在19世纪80年代采用黑旗，是因为它与红旗一样，是工人阶级反抗资本主义的、公认的象征。这一点并不令人意外，因为无政府主义政治本质上扎根于工人阶级的实践。正如无政府主义者的思想源于工人阶级的实际斗争，我们的象征也同样源自工人们在斗争中创造的符号。例如，蒲鲁东不仅从激进工人那里吸收了<span class="text-正文引文_20_字符">“互助主义”</span>这一概念，他还指出，合作性质的<span class="text-正文引文_20_字符">“劳动联合”</span>已经<span class="text-正文引文_20_字符">“自发地、无需推动、无需资本地在巴黎和里昂形成……（互助主义，即信贷与劳动的组织的）证据……就在当前的实践之中，即革命的实践之中。”</span>[《没有神明，没有主人》, vol. 1, pp. 59-60] 换句话说，他认为自己的思想是工人阶级自我实践的表达。正如K. Steven Vincent所言，<span class="text-正文引文_20_字符">“蒲鲁东的联合体理想……与里昂互助主义者的纲领”</span>之间有着<span class="text-正文引文_20_字符">“极其密切的相似性”</span>，甚至<span class="text-正文引文_20_字符">“二者呈现出惊人的趋同关系，而蒲鲁东之所以能更清晰地表述他的积极纲领，很可能正是因为里昂丝织工人所提供的实践示范。他所倡导的社会主义理想，实际上已经在这些工人的实践中得到了一定程度的实现。”</span>[K. Steven Vincent, Pierre-Joseph Proudhon and the Rise of French Republican Socialism, p. 164] 其他无政府主义者也做出类似的论述，认为无政府主义是工人阶级反抗压迫与剥削的内在趋势的表达。因此，采用一个传统的工人阶级象征（黑旗），自然也就成为无政府主义斗争的体现。</p>

<p class="paragraph-P15">同样，或许可以用露易丝·米歇尔的评论，来解释1881年成立的<span class="text-Emphasis">“黑色国际”</span>这一名称的由来；她曾称，黑旗为<span class="text-正文引文_20_字符">“罢工的旗帜”</span>。这也可以解释为何19世纪80年代初，黑旗在无政府主义者中被越来越广泛地使用。在“黑色国际”成立大会前后，克鲁泡特金正在构思这一组织应成为一个<span class="text-正文引文_20_字符">“罢工者国际”</span>（<span class="text-T24">Internationale Greviste</span>）——它将是<span class="text-正文引文_20_字符">“一个抵抗与罢工的组织”[</span>quoted by Martin A. Miller, Kropotkin, p. 147]。1881年12月，他探讨了将国际工人协会重建为<span class="text-正文引文_20_字符">“罢工者国际”</span>的问题，因为<span class="text-正文引文_20_字符">“要实现革命，工人群众必须组织起来。抵抗与罢工，是实现这一目标的极佳组织方式。”</span>他强调<span class="text-正文引文_20_字符">，“罢工能够培养团结的情感”</span>，并指出第一国际<span class="text-正文引文_20_字符">“诞生于罢工运动，它本质上是一个罢工者的组织”[</span>quoted by Caroline Cahm, Kropotkin and the Rise of Revolutionary Anarchism, 1872-1886, p. 255 and p. 256]。<span class="text-T29">  </span></p>

<p class="paragraph-P15">一个<span class="text-正文引文_20_字符">“罢工者国际”</span>，自然需要一面属于罢工者的旗帜。或许，<span class="text-Emphasis">“黑色国际”</span>因此得名。这一点，当然与无政府主义者使用黑旗作为工人抵抗象征的做法，完全契合；而无政府主义本身正是这种抵抗的政治表达。<span class="text-T29">  </span></p>

<p class="paragraph-P15">然而，黑旗并没有立即取代红旗成为无政府主义的主要象征。在无政府主义者的圈子里，红旗的使用仍持续了数十年。因此，我们可以看到克鲁泡特金在19世纪80年代初写道：<span class="text-正文引文_20_字符">“无政府主义团体……升起革命的红旗。”</span>正如伍德科克所指出的<span class="text-正文引文_20_字符">，“黑旗在当时并未被所有无政府主义者普遍接受。许多人，例如克鲁泡特金，仍然认为自己是社会主义者，并且认为红旗同样属于他们”[</span>Words of a Rebel, p. 75 and p. 225]。此外，整个19世纪80年代，芝加哥的无政府主义者同时使用黑旗和红旗。法国无政府主义者在1885年露易丝·米歇尔母亲的葬礼上，举着三面红旗，在1905年1月露易丝·米歇尔本人的葬礼上亦是如此<span class="text-T29"> </span>[Louise Michel, Op. Cit., p. 183 and p. 201]。例如，日本的无政府主义者在1908年6月曾在红旗下示威，旗上写着<span class="text-正文引文_20_字符">“安那其”</span>和<span class="text-正文引文_20_字符">“无政府共产主义”</span>的标语<span class="text-T29"> </span>[John Crump, Hatta Shuzo and Pure Anarchism in Interwar Japan, p. 25]。三年后，墨西哥的无政府主义者宣称他们已经<span class="text-正文引文_20_字符">“在墨西哥的战场上升起了红旗”</span>，以此作为他们<span class="text-正文引文_20_字符">“对抗权威、对抗资本、对抗教会的战争”</span>的一部分。他们<span class="text-正文引文_20_字符">“在红旗下战斗，高呼‘土地与自由’”[</span>Ricardo Flores Magon, Land and Liberty, p. 98 and p. 100]。<span class="text-T29">  </span></p>

<p class="paragraph-P15">因此，在相当长的一段时间里，无政府主义者同时使用红旗和黑旗作为自己的象征。而从红旗向黑旗的转变，必须放在历史背景中考察。19世纪80年代，社会主义运动正在发生变化。马克思主义的社会民主主义逐渐成为主导潮流，而自由意志社会主义在许多地区相对衰落。因此，红旗越来越多地与威权主义和国家主义（以及日益趋向改良主义的社会主义运动）联系在一起。为了将自己与其他社会主义者区分开来，选择黑旗作为象征是完全合理的；因为黑旗与红旗一样，都是公认的工人阶级反抗的象征。</p>

<p class="paragraph-P15">在俄国革命中，及其向独裁政权（先是列宁统治，随后是斯大林）滑落的过程之后，无政府主义者减少了红旗的使用，因为它不再“象征自由”。相反，红旗在最坏的情况下，被视为与共产党有关；而在最好的情况下，则代表官僚主义的、改良主义的、威权的社会民主主义。这一变化可以从日本的无政府主义运动中看出。如上所述，在第一次世界大战前，日本的无政府主义者曾欣然举起红旗，但到了20世纪20年代，他们改为展开黑旗。他们组织了<span class="text-Emphasis"><span class="text-T41">黑色青年联盟</span></span>（<span class="text-T13">Kokushoku Seinen Renmei</span>），并出版了<span class="text-Strong_20_Emphasis">《黑色青年》（Kokushoku Seinen）</span>。到了1930年，无政府主义理论杂志<span class="text-Strong_20_Emphasis">《黑色战线》（Kotushoku Sensen）</span>被两本期刊所取代，分别是<span class="text-Strong_20_Emphasis">《黑旗》（Kurohata）</span>和<span class="text-Strong_20_Emphasis">《黑色斗争》（Kuhusen）</span>。[John Crump, Op. Cit., pp. 69-71 and p. 88]  </p>

<p class="paragraph-P15">历史学家坎迪斯·福克（Candace Falk）指出：<span class="text-正文引文_20_字符">“尽管自1883年以来，黑色在法国一直与无政府主义相关联，但在整个这一时期，红色才是无政府主义的主要象征；直到第一次世界大战后，黑色才被广泛采用。”</span>[Emma Goldman: A Documentary History of the American Years, vol. 1, p. 208fn] 由于这一变化并非是一夜之间发生的，我们可以合理推断，尽管无政府主义与黑旗的联系最迟可以追溯到19世纪80年代初，但直到20世纪20年代，它才真正成为无政府主义的决定性象征。（1925年，在美国的卡洛·特雷斯卡（Carlo Tresca）仍然宣称要<span class="text-正文引文_20_字符">“站在红旗下，那面无政府主义思想的纯洁旗帜之下”</span>。[quoted by Nunzio Pernicone, Carlo Tresca: Portrait of a Rebel, p. 161]）。在此之前，无政府主义者同时使用红旗和黑旗作为象征。在俄国革命之后，无政府主义者虽仍然会在旗帜上使用红色，但仅仅是与黑色结合使用。通过这种方式，他们避免与苏联的残暴统治或主流社会主义运动的改良主义和国家主义产生联系。</p>
<p class="paragraph-P79"> </p><h3 class="paragraph-P26"><a id="a__2__为什么是红黑旗？"><span/></a><a id="_2_为什么是红黑旗？"/>2. 为什么是红黑旗？<span class="text-T23">  </span></h3>

<p class="paragraph-P15">红黑旗与无政府主义的联系由来已久。默里·布克钦（Murray Bookchin）认为这种旗帜最早出现在西班牙：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>黑旗与红旗同时出现，成为欧洲和美洲无政府主义示威的一个特点。随着西班牙全国劳工联盟（CNT）的成立，一种黑色与红色对角分割的单一旗帜被采用，并主要在西班牙使用。”[The Spanish Anarchists, p. 57]  </p>

<p class="paragraph-P15">乔治·伍德科克（George Woodcock）同样强调了这面旗帜在西班牙的起源：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>西班牙的无政府工团主义旗帜是红黑色的，并以对角线分割。在（第一）国际时期，无政府主义者与其他社会主义派别一样举着红旗，但后来他们倾向于用黑旗取而代之。红黑旗象征着一种尝试，即将后期无政府主义的精神与国际工人协会的大众号召力结合起来。”[Anarchism, p. 325fn]  </p>

<p class="paragraph-P15">根据无政府主义历史学家、1930年代全国劳工联盟（CNT）战斗员，阿贝尔·帕斯（Abel Paz）的记载，1931年5月1日，是<span class="text-正文引文_20_字符">“历史上红黑旗首次在CNT-FAI的集会上飘扬”</span>的日子。这是全国劳工联盟的武装力量、与无政府主义团体召开重要会议的结果，他们在巴塞罗那共同策划五一示威。其中一个关键问题是<span class="text-正文引文_20_字符">“应在何种旗帜下游行。”</span>当时，一派被称为<span class="text-正文引文_20_字符">“红旗”</span>无政府主义者（他们<span class="text-正文引文_20_字符">“更注重劳动议题”</span>），另一派则是<span class="text-正文引文_20_字符">“黑旗”</span>无政府主义者（他们（在当时）<span class="text-正文引文_20_字符">“更远离经济问题”</span>）。然而，随着新共和国的宣布，有着<span class="text-正文引文_20_字符">“巨大的大规模动员机会”</span>，因此围绕劳动议题应占多大比重的分歧变得<span class="text-正文引文_20_字符">“毫无意义”</span>。这促使双方达成一致，其<span class="text-正文引文_20_字符">“物质化的体现”</span>就是<span class="text-正文引文_20_字符">“将两面旗帜合二为一：红黑旗。”</span>[Durruti in the Spanish Revolution, p. 206]  </p>

<p class="paragraph-P15">然而，红黑旗的使用远早于1931年，甚至早于全国劳工联盟的成立。事实上，相较于黑旗，红黑旗，或许才是最早出现的专门代表无政府主义的旗帜。</p>

<p class="paragraph-P15">红黑配色最早的记录，可以追溯到1874年8月波隆那起义的尝试，当时的参与者<span class="text-正文引文_20_字符">“佩戴着无政府主义的红黑帽徽。”</span>[Nunzio Pernicone, Italian Anarchism, 1864-1892, p. 93] 1877年4月，在另一场旨在引发起义的行动中，无政府主义者进入意大利小镇莱蒂诺（Letino），他们<span class="text-正文引文_20_字符">“佩戴着红黑帽徽”</span>，并挥舞着一面<span class="text-正文引文_20_字符">“红黑色的旗帜”</span>。这些行动有助于<span class="text-正文引文_20_字符">“引起全国关注”</span>，并<span class="text-正文引文_20_字符">“让国际工人协会及其社会主义纲领受到广泛瞩目。”</span>[Nunzio Pernicone, Op. Cit., pp. 124-5, 126-7]。值得注意的是，另一位历史学家指出，1874年的起义者<span class="text-正文引文_20_字符">“佩戴着第一国际的红黑色的徽章”</span>，而三年后，他们则<span class="text-正文引文_20_字符">“高举红与黑的无政府主义旗帜。”</span>[T. R. Ravindranathan, Bakunin and the Italians, p. 208, p. 228] 因此，与黑旗类似，红黑旗在成为无政府主义的象征之前，已是工人运动（尤其是第一国际意大利支部）的标志之一。<span class="text-T29">  </span></p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">几年后，红黑旗在墨西哥的无政府主义运动中再次出现。1879年12月14日，在墨西哥城哥伦布公园的无政府主义抗议集会上，<span class="text-正文引文_20_字符">“大约五千人聚集在一起，挥舞着许多红黑旗帜，其中一些旗帜上写着‘</span><span class="text-正文引文_20_字符"><span class="text-T8">La Social, Liga International del Jura</span></span><span class="text-正文引文_20_字符"><span class="text-T47">’</span></span><span class="text-Footnote_20_Symbol"><span class="text-T81"><span class="Footnote_20_anchor" title="Footnote: 大意：社会联盟，第一国际汝拉支部。汝拉山（Jura），是一座位于阿尔卑斯山以北的山脉，横跨法国、瑞士和德国三国，分隔莱茵河和罗讷河。此处的汝拉支部位于瑞士的汝拉州。"><a href="#ftn71" id="body_ftn71">①</a></span></span></span><span class="text-正文引文_20_字符">。讲台前方悬挂着一面大黑旗，上面写着</span><span class="text-正文引文_20_字符"><span class="text-T8">‘La Social, Gran Liga International</span></span><span class="text-正文引文_20_字符"><span class="text-T47">’</span></span><span class="text-Footnote_20_Symbol"><span class="text-T81"><span class="Footnote_20_anchor" title="Footnote: 大意：社会联盟，国际工人大同盟"><a href="#ftn72" id="body_ftn72">②</a></span></span></span><span class="text-正文引文_20_字符"><span class="text-T16">”</span></span><span class="text-正文引文_20_字符">。</span>墨西哥与欧洲无政府主义运动的联系非常紧密，因为<span class="text-正文引文_20_字符">“19世纪的墨西哥城市工人运动，直接与欧洲第一国际汝拉的支部保持联系，并在某个阶段公开加入该组织。”</span>[John M. Hart, Anarchism and the Mexican Working Class, 1860-1931, p. 58, p. 17]。1913年，在成立仅一年后，受无政府主义影响的<span class="text-Emphasis">“世界工人之家”</span>（<span class="text-Strong_20_Emphasis">Casa del Obrero Mundial</span>）组织了墨西哥的第一次五一劳动节示威，<span class="text-正文引文_20_字符">“约两万至两万五千名工人在红黑旗的引领下聚集在墨西哥城。”</span>[John Lear, Workers, Neighbors, and Citizens, p. 236]  </div>

<p class="paragraph-P15">尼加拉瓜民族解放斗争的激进领袖，奥古斯托·桑地诺（Augusto Sandino），深受墨西哥无政府工团主义者的影响，因此他的运动旗帜便采用了红黑配色（桑地诺的旗帜是水平分割的，而非对角分割）。正如历史学家唐纳德·C·霍奇斯（Donald C. Hodges）所指出的，桑地诺的<span class="text-正文引文_20_字符">“红黑旗源自无政府工团主义，是由西班牙移民引入墨西哥的。”</span>毫不意外，他的旗帜被视为<span class="text-正文引文_20_字符">“一面象征工人解放斗争的旗帜。”</span>（霍奇斯将桑地诺的政治理念称为<span class="text-正文引文_20_字符">“独特形式的无政府共产主义”</span>，暗示他对红黑旗的采用反映了其思想中的强烈自由意志主义倾向。）[Intellectual Foundations of the Nicaraguan Revolution, p. 49, p. 137, p. 19]  </p>

<p class="paragraph-P15">这些历史表明，西班牙无政府主义者不过在1931年是“重新发现”了红黑旗，而非创造了它。然而，全国劳工联盟-伊比利亚无政府主义联合会（CNT-FAI），似乎是第一个采用红黑对角分割设计的组织（不过也存在其他分割方式，例如水平分割）。在英语世界中，无政府主义者使用红黑旗似乎是受到1936年西班牙革命所带来的全球影响。当时，与CNT-FAI相关的信息广泛传播，CNT风格的红黑对角旗也随之扩展，最终成为世界范围内无政府主义和无政府工团主义的通用象征。</p>

<p class="paragraph-P15">红黑旗对于某些人而言，更多地与无政府工团主义相关，而非一般意义上的无政府主义。正如阿尔伯特·梅尔策所言：<span class="text-正文引文_20_字符">“工人运动的旗帜（并不一定仅属于社</span><span class="text-正文引文_20_字符">会主义）是红色的。西班牙的全国劳工联盟（CNT）首创了无政府工团主义的红黑旗（即无政府主义加上工人运动）。”[</span>Anarcho-Quiz Book, p. 50] 唐纳德·C·霍奇斯也表达了类似的观点，他指出：<span class="text-正文引文_20_字符">“在墨西哥世界工人之家（墨西哥的无政府工团主义工会）的徽章上，红色象征工人对抗有产阶级的经济斗争，而黑色象征他们的起义斗争。”[</span>Sandino's Communism, p. 22]</p>

<p class="paragraph-P15">这并不与红黑旗最早在意大利和墨西哥的使用相矛盾，因为那些无政府主义者理所当然地认为，他们应当在工人运动内部传播自由意志思想。因此，我们在墨西哥和意大利发现使用相同旗帜的运动，也就不足为奇了。这两个国家的运动，都曾参与第一国际及其反威权的继承者组织，并且像瑞士的汝拉联盟一样，积极参与工会组织和罢工。考虑到第一国际的集体无政府主义（其最著名的倡导者是巴枯宁）与无政府工团主义之间的紧密联系和相似性，他们使用类似的象征符号也就不足为奇了。正如克鲁泡特金所言：<span class="text-正文引文_20_字符">“工团主义无非是国际的重生——联邦主义的、工人阶级的、拉丁世界的。”[</span>quoted by Martin A. Miller, Kropotkin, p. 176] 因此，它作为重生的象征也不是一种巧合。</p>

<p class="paragraph-P15">由此可见，红黑旗源自无政府主义者在工人运动中的实践，尤其与无政府工团主义密切相关，但并不局限于此。黑色代表自由意志思想与罢工（即直接行动），红色代表工人运动。随着时间的推移，其与无政府工团主义的联系变得不那么显著，许多非工团主义的无政府主义者也乐于使用红黑旗（例如，许多无政府共产主义者便使用它）。可以大致概括地说，社会无政府主义者比个人无政府主义者，更倾向于使用红黑旗；正如社会无政府主义者，通常比个人无政府主义者更愿意与更广泛的社会主义及工人运动结盟一样（至少在现代是如此）。然而，红旗<span class="text-Emphasis">和</span>黑旗都起源于工人运动和工人阶级斗争，这表明将二者结合成一面旗帜是一种合乎逻辑的发展。考虑到黑旗与1831年里昂起义有关，红黑旗的出现或许并不算罕见。同样，鉴于黑旗被称为<span class="text-正文引文_20_字符">“罢工的旗帜”</span>（引述露易丝·米歇尔——见<a href="#_1_黑旗的历史是什么？" class="text-Internet_20_link"><span class="text-Internet_20_link">上文</span></a>），而红旗则是工人运动的象征，因此，在强调直接行动和罢工在阶级斗争中的重要性的无政府主义和无政府工团主义运动中，红黑旗的使用是自然而然的发展。</p>

<p class="paragraph-P15">因此，尽管红黑旗最初与无政府工团主义相关，但随着时间的推移，它已成为无政府主义的标准象征，黑色仍然代表无政府状态，而红色象征社会合作或团结。因此，红黑旗比任何单一符号都更能象征无政府主义的目标（<span class="text-正文引文_20_字符">“个体的自由与整个社会的合作”[</span>由彼得·克鲁泡特金所著的《Act for Yourselves》, p. 102]），同时也代表其实现手段（<span class="text-正文引文_20_字符">“要进行革命，广大工人必须组织起来。抵抗与罢工是建立这种组织的极佳方式”，“罢工能够培养团结精神。”[</span>克鲁泡特金，转引自卡罗琳·卡姆所著的《Kropotkin and the Rise of Revolutionary Anarchism: 1872-1186》，p. 255 和<span class="text-T29"> </span>p. 256]）。</p>
<p class="paragraph-P79"> </p><h3 class="paragraph-P26"><a id="a__3__圈-A来自哪里？"><span/></a><a id="_3_圈-A的起源"/>3. 圈-A<span class="text-T16">来自哪里？</span></h3>

<p class="paragraph-P15">圈-A（<span class="text-T83">Ⓐ）作为</span>无政府主义的象征，或许比黑旗与红黑旗更广为人知（可能因为它非常适合用于涂鸦）。彼得·马歇尔指出，“圈-A<span class="text-T16">”</span>代表着蒲鲁东的格言：<span class="text-正文引文_20_字符">“安那其即秩序。（</span><span class="text-正文引文_20_字符"><span class="text-T8">Anarchy is Order.</span></span><span class="text-正文引文_20_字符">）”[</span>彼得·马歇尔，Demanding the Impossible, p. 558] 彼得·彼得森进一步补充说，圆圈“<span class="text-正文引文_20_字符">象征着团结与坚定”</span>，并<span class="text-正文引文_20_字符">“支持了‘无政府主义国际团结’这一长期宣扬的理念。”[</span><span class="text-T16">“</span>Flag, Torch, and Fist: The Symbols of Anarchism<span class="text-T16">”</span>, Freedom, vol. 48, No. 11, pp. 8]。</p>

<p class="paragraph-P15">然而，“圈-A<span class="text-T16">”</span>作为无政府主义象征的起源并不明确。许多人认为它起源于20世纪70年代的朋克运动，但实际上它的历史要早得多。彼得·马歇尔指出：<span class="text-正文引文_20_字符">“1964年，法国的‘自由青年’（</span><span class="text-正文引文_20_字符"><span class="text-T24">Jeunesse Libertaire</span></span><span class="text-正文引文_20_字符">）组织，为蒲鲁东的口号‘安那其即秩序’注入了新的活力，他们创造了‘圈-A</span><span class="text-正文引文_20_字符"><span class="text-T16">’</span></span><span class="text-正文引文_20_字符">符号，这一符号迅速传播到世界各地。”[</span>Op. Cit., p. 445]。但这并不是最早的记录。在1956年11月25日，比利时布鲁塞尔的<span class="text-Emphasis">无政府工人联盟</span>（<span class="text-Strong_20_Emphasis">Alliance Ouvrière Anarchiste</span>, AOA）在成立时便采用了这一符号。此外，BBC关于西班牙内战的纪录片中，也展示了一名无政府主义民兵，他的头盔后部清晰可见“圈-A<span class="text-T16">”</span>标志。除此之外，有关“圈-A<span class="text-T16">”</span>起源的资料较少。</p>

<p class="paragraph-P15">如今，圈-A已成为政治象征领域最成功的符号之一。其“<span class="text-正文引文_20_字符">惊人的简洁性和直接性，使其成为1968年抗议运动后、重振的无政府主义运动公认的标志”</span>；特别是在世界上许多国家（即使不是大多数国家），安那其一词的首字母都是“A<span class="text-T16">”</span>。<span class="text-T29"> </span>[Peter Peterson, Op. Cit., p. 8]。</p>
<p class="paragraph-P88"> </p><p class="paragraph-P79"> </p><p class="paragraph-P79"> </p><p class="paragraph-P79"> </p><p class="paragraph-P79"> </p><h1 class="paragraph-P5"><a id="a__第二卷"><span/></a><a id="vol2"/>第二卷</h1>

<p class="paragraph-P45">第二卷导言</p>

<p class="paragraph-P47">“征服或死亡——在此历史性时刻……这一两难的抉择摆在农民与工人面前……但我们选择征服，并不是为了重蹈过往数年的覆辙、也不是为了再次把我们的命运交由新的主子掌控；我们征服，是为了将命运掌握在自己手中，按照我们自身的意愿与我们对真理的理解来生活。”</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P92">——内斯托尔·马赫诺<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 编者注：引自彼得·阿西诺夫，The History of the Makhnovist Movement, p. 58"><a href="#ftn73" id="body_ftn73">①</a></span></span></div>

<p class="paragraph-P15">欢迎阅读<span class="text-书名_20_字符">《无政府主义常见问答》（AFAQ）</span>第二卷！</p>

<p class="paragraph-P15">如果说，第一卷的核心内容在于概述无政府主义的思想和历史，并呈现无政府主义对权威、资本主义和国家主义的批判，那么本卷则围绕两个主题展开。其一是对马克思主义的批判，因为马克思主义历来是社会主义运动中，无政府主义的主要替代方案；其二是无政府主义者的目标以及实现这一目标的路径。</p>

<p class="paragraph-P15">毋庸置疑，第二个主题要远更重要，因为无政府主义不仅仅是分析世界的问题，它更着眼于改变世界。</p>

<p class="paragraph-P15">不过，首先我们从个体无政府主义（第G节）的论述开始。可以说，个体无政府主义在无政府主义论述中，历来处于边缘地位。这无疑反映出这样一个事实：个体无政府主义主要是北美的运动，并且始终只是全球无政府主义运动中的一小部分。即便在美国，它也被社会无政府主义所掩盖。</p>

<p class="paragraph-P15">正因如此，它常常在关于无政府主义的论述中被忽视，而AFAQ正试图对此进行纠正。不幸的是，本节也必须回应一种主张——即“无政府”资本主义是个体无政府主义的一种形式。因此，我们花费一定篇幅来驳斥这一论断。当我们做这件事时，内心是沉重的，因为这可能会夸大该意识形态及其影响的重要性；但我们不得已而为之，仅仅是为了反制那些试图混淆两者的意识形态鼓吹者与学者——他们或是出于无知（后者），或是出于私利（前者）。此外，第G节的结构也受到AFAQ发展历程的影响，其最初是作为一份反“无政府”资本主义的FAQ，而非支持无政府主义的文献。如果本书一开始就是以如今这种亲无政府主义的形式出现，那么本节内容将有很大不同（最明显地，关于“无政府”资本主义的材料将会被放入附录中，那里，才是它应有的位置）。</p>

<p class="paragraph-P15">这意味着，在某种程度上，第G节可以视为第F节（即为什么“无政府”资本主义不属于无政府主义）的延续。个体无政府主义<span class="text-T8">是</span>最接近自由主义的无政府主义形式，因此也最接近“无政府”资本主义。然而，某些相似之处并不意味着前者就是后者的——从“无政府”资本主义视角看，是有缺陷的——先驱。如果真是这样，那就如同有人宣称社会无政府主义是马克思主义的一种形式一样。当然，它们之间确有交集，但个体无政府主义、马克思主义与社会无政府主义之间也都有交集。然而，尽管个体无政府主义与社会无政府主义存在差异，它们在对资本主义和国家的批判上却有重要的共通之处。</p>

<p class="paragraph-P15">个体无政府主义是一种独特的政治理论，把它简化为某种意识形态的有缺陷的前身——而该意识形态的起源与目标，却与之存在根本性的冲突——这是对它的歪曲与伤害。个体无政府主义，在更广泛的劳工与社会主义运动中找到了自己的归属，这与产权主义者却对这些运动所持的轻蔑态度，绝非巧合。同样也非偶然的是，个体无政府主义主要受到劳工、货币与土地改革运动，以及蒲鲁东与其他社会主义者的经济学影响；而“无政府”资本主义所依据的，则是“奥地利学派”经济学，该学派在某种程度上正是为了对抗这些群众运动而发展起来的。这导致了二者在分析、策略与目标上的根本差异，也无可置疑地表明，这两者根本无法混为一谈。个体无政府主义者绝不能被看作产权主义的前驱，哪怕是以最表层的方式来看，也不行。因此不得不讨论这个问题实属遗憾，但却不得不为之。</p>

<p class="paragraph-P15">具有讽刺意味的是，该意识形态的创立者，默里·罗斯巴德，在1950年代写过一篇文章。虽然未曾正式发表，却意外流传开来，文中也得出了同样的结论（文章标题为<span class="text-书名_20_字符">《自由意志主义者是“无政府主义者”吗？》</span>，虽然这一标题本身因忽视“自由意志主义”在无政府主义传统中的使用，而显得极不准确）。撇开罗斯巴德在文中对无政府主义的误解、歪曲与虚构，这篇文章还是得出了一个（正确的！）结论：<span class="text-正文引文_20_字符">“因此我们必须得出结论：我们并不是无政府主义者，而那些称我们为无政府主义者的人，既缺乏词源学依据、也完全无视历史。”</span>这一结论适用于<span class="text-正文引文_20_字符">“主导性的无政府主义学说……即‘无政府共产主义’”</span>（<span class="text-正文引文_20_字符">“这一学说也被称为‘集体无政府主义’、‘无政府工团主义’与‘自由意志共产主义’”</span>）以及被罗斯巴德视为“其中最优秀者”的个体无政府主义者，因为这两者的理论中<span class="text-T8">都</span>包含了<span class="text-正文引文_20_字符">“社会主义元素”</span>。他指出，在<span class="text-正文引文_20_字符">“古典自由主义的黄金时代”</span>中，确实存在一些思想家，其观念与他自身的意识形态<span class="text-正文引文_20_字符">“相似”</span>，但这些人<span class="text-正文引文_20_字符">“从未自称为无政府主义者”</span>，而<span class="text-正文引文_20_字符">“所有的无政府主义团体……都在</span><span class="text-正文引文_20_字符"><span class="text-T12">经济</span></span><span class="text-正文引文_20_字符">理论上拥有共同的社会主义学说”</span>。要是他当年坚持这个分析，并为自己的意识形态起一个更为贴切的名称，那么这份FAQ本可以大大缩短！</p>

<p class="paragraph-P15">同样值得注意的是，罗斯巴德在文中使用了“自由意志共产主义”一词，这表明他对“自由意志主义”作为“无政府主义”替代词的传统用法是心知肚明的。有趣的是，在回忆美国所谓“自由意志主义”右翼的起源时，罗斯巴德曾公开承认他们从真正的无政府主义者手中偷走了“自由意志主义者”这个词：</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P42"><span class="text-T28">“</span>我们取得了一些显著成就，其中令人欣慰的一点是，我所记得的历史上第一次，我们‘这一方’从敌人手中夺取了一个关键性的词语……‘自由意志主义者’……长期以来只不过是对左翼[原文如此！]无政府主义者的一种委婉称呼，也就是说，那些反对私有财产的无政府主义者，不论是共产主义者还是工团主义者。而现在，我们夺过了这个词……”<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 编者注：The Betrayal of the American Right, Ludwig von Mises Institute, p. 83"><a href="#ftn74" id="body_ftn74">①</a></span></span></div>

<p class="paragraph-P15">如今，当然，产权主义者却尖锐地谴责无政府主义者使用“自由意志主义者”这一词汇原始且正确的含义，声称他们试图“篡夺”<span class="text-正文引文_20_字符">他们的</span>这个称呼，并将之与社会主义联系起来！真是充满讽刺……</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">与那些忙于玷污“自由意志主义者”这一美名、贬低个体无政府主义记忆的产权主义者不同，无政府主义的两个流派的拥护者都认为自己是社会主义者。当然，个体无政府主义与社会无政府主义之间确实存在真正的差异，我们也将对此进行探讨。我们会指出，某些来自两个阵营的成员试图将对方逐出无政府主义传统的做法，最终都是徒劳的（总体而言，个体主义者似乎更倾向于这样做，但两个阵营中都存在不容异己的人）。这两个派别之间存在着相当多的重叠，因此他们完全可以在自由社会中和谐共处，并且在某些议题与策略上，也可以在反抗资本主义与国家的斗争中展开富有成效的合作。<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 编者注：我也希望能借此机会来感谢个人无政府主义者Shawn Wilbur——他在第G节中贡献许多，并在阅读完我寄送他的第一版草稿时，提出了很多建议。若是没有他的帮助，也没有他放在互联网上的许多十九世纪无政府主义者的许多作品，这一节可能就无法做到如今这般全面。"><a href="#ftn75" id="body_ftn75">②</a></span></span></div>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">接着，我们将讨论马克思主义及其缺陷（第H节）。说实话，鉴于无政府主义对马克思主义的批判已经一次又一次地被历史验证，这一节竟然还需要写出来，实在令人震惊。就好比你在写一本关于进化论的书，却不得不花大量篇幅去驳斥拉马克学说<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 拉马克学说，是由法国生物学家拉马克于1809年提出的理论。其核心观点是“获得性遗传”和“用进废退”。虽然现代生物学表明其在一定程度是正确的，但相较于能更好解释生物演化的达尔文进化论，如今该理论普遍不被接受。"><a href="#ftn76" id="body_ftn76">③</a></span></span>一样。遗憾的是，许多激进派似乎难以把握历史事实，也就是说，无政府主义对马克思主义的预言已然成真。巴枯宁是对的：社会民主确实沦为了改良主义，而“无产阶级专政”最终变成了<span class="text-T24">对</span>无产阶级的专政。</div>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">但这番批判，并不意味着无政府主义者应当完全否定马克思的全部观点。<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 编者注：当然，也不意味着不存在自由意志主义的马克思主义者。正如我们在第一卷的AFAQ的A.4.4节指出的，的确存在这种人。至于为什么——他们在拒绝马克思在许多关键问题上的思想（并在此过程中暗含着同意巴枯宁的观点）的同时，却仍然称自己为“马克思主义者”——就有些令人费解了。"><a href="#ftn77" id="body_ftn77">④</a></span></span>就他对资本主义的批判而言，自由意志主义者确实有许多可以认同的内容（毫无疑问，因为其中相当一部分正是建立在蒲鲁东的分析之上！）。也正是由于这一分析，使得马克思主义作为一种独立的激进主义意识形态得以延续；而不是像马克思的许多积极贡献那样，与其他思想（如蒲鲁东与巴枯宁的观点）一起被整合进自由意志社会主义当中。马克思对资本主义制度的分析是有力的，并且在很大程度上，也是正确的；但在关于社会主义应当是什么、应该如何实现社会主义的建设性思想方面，马克思主义则显得问题重重。因此，就如我们看待无政府主义思想家那样，我们应当承认马克思对社会主义运动的重要、有效的贡献，同时也必须摒弃其负面部分——特别是当所谓“马克思主义”的许多立场，其实最初正是由无政府主义者提出的！</div>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">此外，除了对资本主义的批判之外，马克思主义之所以得以存续另一个重要原因，无疑是其表面上的成功。但不用说，大多数马克思主义者总是乐于遗忘：第一个貌似成功的马克思主义运动其实是社会民主主义。恩格斯对它曾有过极尽溢美之词，而如今却很少有人再提起这一点；因为社会民主主义迅速滑向改良主义，甚至在德国革命期间沦为公开的反革命势力。相反，吸引众多激进派的，是列宁主义<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 编者注：我们注意到许多马克思主义者，拒绝“列宁主义是真正的马克思主义”这一说法——我们也表明这一立场存在一些合理性。我们认为列宁在《国家与革命》一书中，不仅对无政府主义有所歪曲，也曲解了马克思与恩格斯对于国家这一关键问题许多方面的思想（比如说，详见H.3.10节）"><a href="#ftn78" id="body_ftn78">①</a></span></span>在俄国革命中表面的成功。正因如此，亚历山大·伯克曼所称的<span class="text-Emphasis">“布尔什维克的神话”</span>至今仍然存在——而这正是我们必须加以驳斥的内容。</div>

<p class="paragraph-P15">毋庸赘言，列宁在<span class="text-书名_20_字符">《国家与革命》</span>中的承诺在一夜之间便烟消云散，不出半年，<span class="text-正文引文_20_字符">事实上的</span>政党专政便确立下来，统治着一个国家资本主义的经济体（到了1919年初，革命中“党派独裁”已被该党的全部领导人视为理所当然）。如果这都能算是成功，那失败又该是什么样子？所幸的是，与伯克曼那一代人不同，如今那些对俄国所谓“社会主义”抱有幻想的人已大为减少——尽管，仍有一些人一方面谴责斯大林，另一方面，却无法看清其与列宁政权及其意识形态观念（尤其是先锋队思想，但不仅限于此）之间显而易见的联系。正如我们在H.6节所展示的，当代列宁主义者为布尔什维克专制辩护的标准理由，无论是在理论上还是经验依据上，都站不住脚。因此，我们不仅提出对马克思主义的理论批判，也努力将这一批判扎根于马克思主义的实践经验之中。主要包括对社会民主主义运动、布尔什维主义及俄国革命的分析。</p>

<p class="paragraph-P15">我们还花了一些时间，来驳斥了马克思主义者对无政府主义思想的诸多歪曲。我已经记不清多少次看到马克思主义者提出对无政府主义的、明显虚假的指控了。我对此并不感到意外，因为很少有马克思主义者真正读过蒲鲁东、巴枯宁或克鲁泡特金的著作。他们只是重复其他马克思主义者对无政府主义的看法（当然，这一传统最早可以追溯到马克思和恩格斯本人）。这也解释了为何H.2节中引用了大量文献——只是为了向那些熟悉无政府主义理论与实践的人，强调一个显而易见的事实。几条引用可以说是断章取义，但大量引用则不能如此轻易否定。很遗憾我们必须这样做，但马克思主义者对无政府主义的那些低劣的陈词滥调如此常见，以至于实在无法不去做出细致地回应。令人悲伤的是，即使我们在AFAQ中已对这些惯常的虚假论断进行了驳斥，我也不认为，这能阻止马克思主义者们继续重复它们。</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">马克思主义者对无政府主义的种种神话也延伸到了第G节，因为许多马克思主义者一再强调，无政府主义只不过是“反国家”而已（在这一点上，他们与产权主义者出奇地一致）。然而，即使是粗略了解无政府主义理论与历史的人也知道，它<span class="text-正文引文_20_字符">从未</span>仅仅满足于对国家的批判。自无政府主义成为一个有名称的社会经济理论以来，我们的批判对象始终包括国家与财产<span class="text-Emphasis">二者</span>。<span class="text-正文引文_20_字符">《财产即盗窃！》</span>是我编辑的蒲鲁东文选，展示了无政府主义对国家与资本主义的反对，自始至终是如何交织在一起的。我们可以看到蒲鲁东主张，<span class="text-正文引文_20_字符">“资本主义原则”</span>与<span class="text-正文引文_20_字符">“政府原则是同</span><span class="text-正文引文_20_字符">一个原则”</span>，因此<span class="text-正文引文_20_字符">“废除人与人之间的剥削与废除人与人之间的统治，是同一个计划”</span>。更进一步，<span class="text-正文引文_20_字符">“国家的存在，正是为了保护这种人与人之间的剥削”</span>。因此，无政府主义者<span class="text-正文引文_20_字符">“同时致力于消灭资本与国家”</span>，并且<span class="text-正文引文_20_字符">“若你消灭了前者，你仍然必须消灭后者，</span><span class="text-正文引文_20_字符"><span class="text-T12">反之亦然</span></span><span class="text-正文引文_20_字符">。”</span><span class="text-Footnote_20_Symbol"><span class="text-T50"><span class="Footnote_20_anchor" title="Footnote: 编者注：Property is Theft!, p. 496, p. 535, p. 503 and p. 506"><a href="#ftn79" id="body_ftn79">①</a></span></span></span></div>

<p class="paragraph-P15">所以，那种将无政府主义简化为单纯反国家的观点，在我们的传统中完全是陌生的。然而，马克思主义者将无政府主义虚假地局限为仅反对国家，正好使他们得以将自己传统描绘成唯一的社会主义形式，从而在定义上，将无政府主义排除出反资本主义阵营。</p>

<p class="paragraph-P15">在对马克思主义进行分析之后，我们将转向更具建设性和富有成果的话题，即无政府主义对自由社会可能样貌的构想（第I节），以及我们如何在此时此地为实现它而努力、同时改善我们的生活（第J节）。</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">第I节的重要性仅仅在于，它粗略勾勒出了无政府主义者设想的自由社会的特征。因此，我们在其中讨论了工人自我管理、社区自治、经济与社会联邦主义、自由社会中的反社会行为问题，以及其他诸多议题。尽管很多人，尤其是马克思主义者，对讨论未来社会的价值表示怀疑（我们会马上想到马克思的那句“写给未来的食谱”<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 编者注：如果马克思当初更愿意提供一些未来的信息，那么斯大林一流就会发现，很难再把自己梦魇一般的体制标榜为“社会主义”"><a href="#ftn80" id="body_ftn80">②</a></span></span>），但无政府主义者一直更愿意对自由社会的可能样貌做出设想。这可能会让某些人感到惊讶（他们也许过于沉迷于，巴枯宁在成为无政府主义者之前的那个名言：<span class="text-正文引文_20_字符">“毁灭的冲动也是一种创造的冲动”</span>），但事实上，无政府主义自始至终都是一种建设性的社会经济理论，其思想家们也一直乐于描绘一个自由社会的蓝图。</div>

<p class="paragraph-P15">关键在于，这是<span class="text-正文引文_20_字符">可能的</span>无政府状态。正如我们再三强调的那样，我们并不是在提出一套蓝图：而是基于对资本主义的批判、无政府主义原则、反压迫斗争的经验以及既有社会革命的基础上，提出一系列建议。之所以强调这一点，是因为无政府主义者从未仅仅出于对等级制度的抽象反感，而设计某种理想社会结构。相反，我们的自由社会构想，源自于对现实剥削体系的批判性分析，也源自于那些反抗体系的人们所展现出的自我组织与自我活动。</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">这种反乌托邦式的视角，自蒲鲁东时代起就构成了无政府主义的核心。尤其是在《经济矛盾体系》中，蒲鲁东严厉批判了傅立叶、圣西门等空想社会主义者——批评他们沉迷于空想图景并祈求富人资助，而不是从资本主义社会内部寻找可超越它的发展趋势，特别是工人阶级的自我行动力。因此，社会的变革<span class="text-正文引文_20_字符">“不应由现存权力产生；它必须是</span><span class="text-正文引文_20_字符"><span class="text-T12">自发的</span></span><span class="text-正文引文_20_字符">”</span>。变革必须<span class="text-正文引文_20_字符">“自下而上”</span>发起，因为唯有如此，才能确保变革<span class="text-正文引文_20_字符">“由公民的协作行动、工人的经验、启蒙的传播与进步来实现，是以自由的方式进行的革命。”</span><span class="text-Footnote_20_Symbol"><span class="text-T50"><span class="Footnote_20_anchor" title="Footnote: 编者注：Proudhon, Op. Cit., p. 325 and p. 398"><a href="#ftn81" id="body_ftn81">③</a></span></span></span><span class="text-正文引文_20_字符"><span class="text-T29"> </span></span>呼应蒲鲁东的观点，克鲁泡特金也强调说：<span class="text-正文引文_20_字符">“无政府主义思想家的方法与空想家的完全不同……他研究的是当今以及过去的人</span><span class="text-正文引文_20_字符">类社会……他尝试发现社会在历史与现实中的趋势、不断增长的智识与经济需求，并在其理想中指出进化的方向。”</span><span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 编者注：Anarchism, p. 47"><a href="#ftn82" id="body_ftn82">①</a></span></span><span class="text-T29"> </span>这也就意味着，观察工人阶级的自我组织与抗争，是无政府主义者将现实与未来相连接的关键方式。</div>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">因此，在《无政府主义常见问题》中，我们讨论了无政府主义一直面对的两个重要问题：一是过渡的问题，二是新世界如何在旧社会中萌芽。如<a href="#I_2_3" class="text-Internet_20_link"><span class="text-Internet_20_link">I.2.3节</span></a>详细所示，无政府主义者始终强调：新世界诞生于我们反抗旧世界的斗争之中。争取自由的斗争不仅改变了参与者自身，也创造了那些未来社会将以之为框架的组织形式——如社区议会、工人委员会、工厂委员会及其联合体等。正因为如此，“在旧世界的壳中建造新世界”这一IWW（世界产业工人联盟）的口号，早已成为无政府主义的核心信念之一。早在1848年革命期间，蒲鲁东就曾呼吁：<span class="text-正文引文_20_字符">“应在旧社会的心脏中建立新社会”</span>，这一新社会应当基于<span class="text-正文引文_20_字符">“一个代表无产阶级的组织的建立……与资产阶级分子的代表相对抗。”</span><span class="text-Footnote_20_Symbol"><span class="text-T50"><span class="Footnote_20_anchor" title="Footnote: 编者注：Op. Cit., p. 321. 蒲鲁东也在1845年做出了相似的呼吁，主张“必须找到一种工业与农业结合的方式，通过这种结合，今日社会的统治者，明日将变为社会的奴隶”，因为国家“不可避免地会被资本束缚，并被直接地用来反抗无产阶级。”（pp. 225-6）"><a href="#ftn83" id="body_ftn83">②</a></span></span></span></div>

<p class="paragraph-P15">这正好引出了最后一节：无政府主义者都做些什么？在第J节中，我们总结了无政府主义者如何看待社会变革的发生，如何组织起来以影响阶级斗争，以及我们所创造的组织形式。我们深入讨论了我们所倡导的替代性社会组织形式，以及这些形式如何在我们抵抗当前压迫性社会的过程中，成为未来自由社会的雏形。例如，我们讨论了如何将我们倡导用以对抗资本家的职场集会联合会，转化为自由社会中组织合作生产的手段；而作为对国家权力的对抗力量而建立的街区集会，则成为自由个体管理其社区的方式。</p>

<p class="paragraph-P15">我们也阐述了，无政府主义者为何支持直接行动并拒绝投票（即所谓的“政治行动”）作为社会变革的手段；以及自由意志主义者在社会斗争与革命中的作用，以及我们是如何组织起来以影响这些过程的。在总结我们关于“我们如何组织”和“我们如何改变世界”这些重大问题的理念时，我们还花时间驳斥了一些常见的对弃权主义的误解，比如我们是否是“政治冷漠的”。可以说，无政府主义对竞选政治的批判已被现实所证实（从世界上曾经的激进政治家和前社会主义政党的数量即可看出）。同样，我们关于直接行动、团结互助和自下而上的工人阶级自我组织所具有的变革力量的论点，也一次又一次地被现实验证。</p>

<p class="paragraph-P15">还必须指出的是，本卷中的各节内容经过了适度删减，以确保其篇幅大致与第一卷相当。这一过程涉及删减了大约十分之一的内容。我尽量删去了一些非核心的段落和子章节，以确保论证的核心内容得以保留。这意味着，例如H.2节（该节揭穿了各种关于无政府主义的马克思主义神话）在印刷版中止于H.2.11节，而在线版中则延伸至H.2.14节。这一删减是怀着沉重的心情完成的。</p>

<p class="paragraph-P15">自第一卷出版以来，世界发生了重大变化。新自由主义因其政策的必然后果而在经济危机中遭受重创。尽管现实重重打击了这种意识形态，但可以公平地说，它仍将继续存在——毕竟，这种意识形态本就极不现实，现实又怎能撼动它对其信徒的“美感”呢？更不用说其背后所体现的重大阶级利益了。有一点是确切的：除非工人阶级组织起来并进行抵抗，否则政府、政治话语、经济体系以及经济意识形态——都将一如既往地延续下去——而将为这场危机买单的却不会是制造它的统治阶级。</p>

<p class="paragraph-P15">从积极的一面来看，AFAQ的<a href="#B_1" class="text-Internet_20_link"><span class="text-Internet_20_link">B.1节</span></a>指出了财富与权力等级制度如何对受其支配者产生负面影响。《精神层级：为何更平等的社会几乎总是表现得更好》一书由理查德·威尔金森与凯特·皮凯特合著，为这一主题提供了更多证据，指出在几乎所有衡量生活质量或福祉的指标中，一个国家的经济不平等程度与其社会结果之间都存在强烈的相关性。值得注意的是，不仅是穷人受到不平等的负面影响，整个社会都会受到影响。因此，更平等的社会，犯罪率较低、监禁人数较少，同时还在身体与心理健康、青少年怀孕率与肥胖率较低、识字率和社会信任程度更高等方面持续表现出优势。所有这些，都再次印证了无政府主义对财富与权力不平等之危害的分析。</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">AFAQ已经更换了其主站的位置（尽管我们使用的各域名别名仍保持不变）<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 编者注：也就是：www.anarchistfaq.org, www.anarchismfaq.org, www.anarchyfaq.org 以及www.anarchistfaq.org.uk."><a href="#ftn84" id="body_ftn84">①</a></span></span>。因此，我们也开设了一个博客，用于发布有关无政府主义的补充材料，以及FAQ本身的相关信息（如更新内容）<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 编者注：可以从http://anarchistfaq.org/afaq/blog/index.html里找到相关的信息"><a href="#ftn85" id="body_ftn85">②</a></span></span>。值得注意的博文包括：2008年为纪念无政府主义者首次使用“自由意志主义者”这一术语150周年而发表的文章（<span class="text-正文引文_20_字符">《自由意志主义150年》</span>）；对第一卷中附录“无政府主义象征”的补充（<span class="text-正文引文_20_字符">《安那其的红旗》</span>）；以及C节未完成的附录，从社会主义视角解释古典经济学。</div>

<p class="paragraph-P15">最后，作为个人的一点心愿，我将本卷同第一卷一样，献给我的家人。我希望这部作品，无论贡献多微小，都能有助于为他们创造一个更美好的世界；我希望我的孩子们能在一个更自由、更可持续的世界中成长。但他们是否能够拥有这样的未来，最终取决于我们——当下这一代人。我们准备好迎接挑战了吗？我们是否愿意为自由和平等而斗争？——这些问题的答案就掌握在你的手中。</p>

<p class="paragraph-P15">你可以读完AFAQ然后止步于此，也可以选择加入争取自由和平等的斗争。无政府主义运动并不完美，也无法给出所有的答案。然而，它依然是我们为独立的个体，营造一个适于生活与成长的世界的最佳希望。问题在于：我们是否甘愿继续在资本主义中苟活，还是愿意努力改变自己和我们的世界、使之变得更好？我们可能会失败，也可能无法阻止权威主义和原子化倾向的蔓延。但可以肯定的是，如果我们不进行抵抗，这种退化只会加速。</p>

<p class="paragraph-P15">而如果我们去抵抗呢？那么，我们或许真的能够改变这个世界……</p>

<p class="paragraph-P18">Iain McKay</p>

<p class="paragraph-P18"><a href="https://www.anarchistfaq.org/index.html" class="text-Internet_20_link"><span class="text-Internet_20_link">www.anarchistfaq.org.uk</span></a></p>
<h1 class="paragraph-P5"><a id="a__第I节一个无政府主义社会看起来会是怎样的"><span/></a>第I节<br/><br/>一个无政府主义社会<br/>看起来会是怎样的</h1>

<p class="paragraph-P36"/>
<h3 class="paragraph-P26"><a id="a__第I节导言"><span/></a>第I节导言</h3>
<p class="paragraph-P94"> </p>
<p class="paragraph-P15">到目前为止，本常见问题解答（FAQ）主要侧重于批判，集中在等级制度、资本主义、国家等方面，以及它们所带来的问题；同时也驳斥了一些来自右翼和左翼的威权主义者所提出的虚假“解决方案”。现在，是时候审视无政府主义的建设性一面——无政府主义者所设想的自由意志社会主义社会。这个问题非常重要，因为无政府主义本质上是一种<span class="text-Emphasis">建设性的</span>理论，与通常被描绘为混乱或盲目破坏的无政府主义形象形成鲜明对比。</p>

<p class="paragraph-P15">在本常见问题解答的这一部分中，我们将概述无政府主义社会可能的样貌。这样的社会具有一些基本特征——如非等级化、去中心化，并且，最重要的是，像生命本身一样自发。引用格伦·阿尔布雷希特(Glenn Albrecht)的话，无政府主义者<span class="text-正文引文_20_字符">“非常重视自发秩序的自由呈现，而不依赖外部力量或权威。”</span>[《伦理学、无政府主义与可持续发展》，《无政府主义研究》，第二卷，第二期，第110页]这种发展的类型意味着，无政府主义社会将从简单到复杂进行组织：从个人到社区、到生物区域，最终到整个人类共同体。最终形成的社会，是大自然自由展现、走向更大多样性和复杂性的结果，它在伦理上比任何其他类型的秩序更为可取，因为它允许最高程度的有机团结与自由。克鲁泡特金如此描述这种真正自由社会的愿景：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>我们预见到，数百万个群体将自由地组成，满足人类的各种需求……所有这些群体将由自由结合的个体组成……‘拿起小石子，’傅立叶说，‘把它们放进盒子里摇一摇，它们会自然排列成一种你无法通过指示他人去摆放的、和谐的嵌合体。’”[《无政府主义在社会主义演进中的地位》，第11-12页]</p>

<p class="paragraph-P15">无政府主义对等级制度的反对是“自发有序”社会的一个基本组成部分，因为权威会阻止个体的自由发展。从个体、群体及社会整体的自然成长中，无政府主义者期望一个能够满足所有人需求的社会——包括个人与社会自由、满足物质需求的物品，以及满足所谓“精神需求”（即心理与情感健康、创造力、道德发展等）的自由平等的社会关系。任何试图将社会或个体，强行纳入一个限制其自由的预设结构的行为，都将产生<span class="text-T13">失</span>序。因为天然的平衡和发展，会在反社会和破坏性的方向上受到妨碍和扭曲。因此，无政府主义社会必须是一个自由的社会，由自由个体组成，彼此在自由意志主义的结构内结社，而不是由一系列相互竞争的等级制度（无论是政治上的还是经济上的）。只有在自由中，社会与个体才能发展并创造一个公正与公平的世界。用蒲鲁东的话说：<span class="text-正文引文_20_字符">“自由是秩序的母亲，而不是秩序的女儿。”</span></p>

<p class="paragraph-P15">由于个体并非在社会真空中存在，因此，适当的社会条件，对于个体自由的发展和实现其全部的潜力，是必需的。无政府主义理论围绕着一个核心论断展开，即个体及其组织<span class="text-Emphasis">不能被</span>孤立地看待。换句话说，社会结构塑造我们，<span class="text-正文引文_20_字符">“制度的权威结构与个体的心理特征和态度之间，存在着相互关系”</span>，而且<span class="text-正文引文_20_字符">“参与的主要功能是教育性的。”</span>[Carole Pateman, Participation and Democratic Theory, p. 27] 无政府主义以其最连贯和最自由意志主义的形式提出这一立场。换句话说，只有在自由条件下，个体和社会才能维持和保护自由，即自我治理。自由，是获得持续自由所需的成熟度的唯一前提：<span class="text-正文引文_20_字符">“只有在自由中，人类才能成长到其完全的高度。只有在自由中，人类才能学会思考和行动，发挥出最好的自己。”[</span>Emma Goldman, Red Emma Speaks, p. 72]</p>

<p class="paragraph-P15">由于个体自由，只能通过自治和自由结社来创造、发展和捍卫，那么一个鼓励个性化的系统就必须是去中心化和参与式的，才能让人们发展出一种心理，去接受自我管理带来的责任。在国家或任何其他威权制度下生活会产生一种奴性的特征，因为个体不断地被置于等级权威之下，这通过缺乏使用，削弱了他们的批判性和自治能力。这样的状况无法促进自由，因此无政府主义者<span class="text-正文引文_20_字符">“意识到，权力和权威会腐化那些行使权力的人，正如腐化那些被迫服从的人一样。”[</span>Bakunin, The Political Philosophy of Bakunin, p. 249]</p>

<p class="paragraph-P15">在审视资本主义时，我们发现——在工资劳动下，人们在一定时间内，将他们的创造性精力和对自己活动的控制权出售给雇主。老板不仅从员工所出售的时间中榨取剩余价值，而且还从时间本身——他们的自由、他们通过工作和与同事共同工作来表达自己的能力——中，榨取价值。工资劳动等同于工资奴役，因为你每天都在工作中出卖自己的时间和技能（即自由），而你永远无法把这些时间买回来。一旦它流逝了，它就永远消失了。它还会产生，引用戈德温的话说，一种<span class="text-正文引文_20_字符">“依赖感”</span>和<span class="text-正文引文_20_字符">“奴性与拍马屁的精神”</span>，确保了<span class="text-正文引文_20_字符">“封建精神依然存在，这种精神将大多数人类降格为奴隶和牲畜，为少数人的服务。”</span>[《威廉·戈德温的无政府主义著作》，第125-126页] 这就是为什么无政府主义者认为需要<span class="text-正文引文_20_字符">“创造一种境况，让每个人可以自由工作谋生，而不必被迫将自己的工作和自由，出售给那些通过劳工积累财富的人。”</span>[克鲁泡特金，《反叛者的言辞》，第208页]</p>

<p class="paragraph-P15">因此，无政府主义的目标是创造一个社会，使每个人<span class="text-正文引文_20_字符">“应当拥有发展其人性的物质和道德手段”</span>，从而<span class="text-正文引文_20_字符">“</span><span class="text-正文引文_20_字符"><span class="text-T12">以这样的方式组织社会，使每个个体……应当拥有……大致平等的手段，来发展（其）各种才能，并在（其）工作中加以利用；</span></span><span class="text-正文引文_20_字符">创造一个使每个个体……处于无法剥削他人劳动的地位的社会”</span>，并且<span class="text-正文引文_20_字符">“只要他们直接参与社会财富的生产，就能分享社会财富。”</span>[巴枯宁，同上，第409页] 因此，无政府主义者会同意乔治·奥威尔的看法：<span class="text-正文引文_20_字符">“问题非常简单。人们……是否应当被允许，过上现在在技术上可行的、体面而完全的人类生活，还是不被允许？普通人是否应被推回泥潭，还是可以不被推回？”</span>[《奥威尔论西班牙》，第361页]</p>

<p class="paragraph-P15">总而言之，无政府主义，是有关于改变社会并废除一切形式的权威性社会关系，将生活置于资本主义生存所需的、摧残灵魂的“效率”之上；因为无政府主义者<span class="text-正文引文_20_字符">“立足于他对生命及其所有乐趣的正当权利，这些乐趣包括智力的、道德的和身体的。他热爱生活，并打算充分享受它。”</span>[巴枯宁，《米哈伊尔·巴枯宁：选集》，第101页] 因此，引用艾玛·戈尔德曼的话说，<span class="text-正文引文_20_字符">“所有人类，不论种族、肤色或性别，在生命的餐桌面前生来都有平等的权利去分享；为了保障这一权利，必须在人类之间建立经济、社会和政治自由。”</span>[《美国年代文献史》，第2卷，第450页] 这将是一个没有阶级、没有等级的社会，一个没有主人、没有仆从的社会，一个基于自由个体自由结合的社会，鼓励和庆祝个性与自由：</p>

<p class="paragraph-P42"><span class="text-T28">“‘</span>无阶级社会’这个词，无疑对任何深思熟虑的人来说都有一定的恐惧感。它立刻唤起了沉闷平庸的形象……所有人自给自足的个体在各个层面上都完全一致：住在样板房里，沿着无尽的相同的道路、在完全相同的福特车里旅行……但是……共享这些财富并不会产生生活的一致性，仅仅因为欲望不会一致。一致性是一种愚蠢的噩梦；在一个自由的人类社会中是无法实现一致性的。一致性只能通过极权主义政权的暴政来创造。”[赫伯特·里德，《无政府主义与秩序》，第87-88页]</p>

<p class="paragraph-P15">无政府主义者认为，社会的基本价值是人类价值，因此，社会是由表达成员意志的各种结合体组成的，这些结合体的目的是促进成员的福祉。我们认为，仅仅让协会在形式上获得成员被动或“默许的”同意，是不够的；只有当社会及其成员以完全自由的方式组织时，社会和个人才能健康运作，即自我治理、自我管理和平等主义。这不仅意味着所有成员，如果愿意的话，都应当有权影响其政策；还意味着每个人应当获得尽可能大的机会来行使这一权利。无政府主义要求社会成员具备积极的公民身份，而非仅仅是被动的。并认为这一原则不仅应当应用于所谓“政治”的特殊社会领域，还应当适用于任何形式的社会行动，包括经济活动。</p>

<p class="paragraph-P15">因此，如下所示，自由意志社会主义的社会／政治结构和经济结构，背后的核心概念是<span class="text-正文引文_20_字符">“自我管理”</span>，这一术语不仅意味着工人对工作场所的控制，还意味着公民对社区的控制（在这里它变成了<span class="text-正文引文_20_字符">“自治”</span>），这一切通过直接民主和自愿联邦来实现。因此，自我管理是无政府主义的“负面”原则——反对等级权威——的积极体现。通过自我管理，等级权威被溶解，因为自我管理的工作场所和社区集会／理事会是去中心化的“横向”组织，每个参与者在影响自己生活的决策中拥有平等的发言权——而不是仅仅服从命令、被他人支配。因此，自我管理是一个世界的基本条件，在这个世界里，个体可以自由地追求自己的梦想，以自己的方式共同合作，作为平等者而不受任何形式的权威性力量（如政府或老板）的干涉。</p>

<p class="paragraph-P15">或许无需多言，本章节<span class="text-Emphasis">仅仅</span>作为启发式工具，帮助读者设想无政府主义原则如何在实践中体现。它并不是（不打算是，也不希望是）对这些原则<span class="text-Emphasis">必将</span>如何体现的最终阐述。认为少数人能够准确地决定自由社会的模样，这与无政府主义的自由成长和自由思想原则相悖，而且这远非我们的意图所在。我们在这里仅仅试图指出无政府主义社会可能包含的一些结构，这些结构基于无政府主义者所持的理想和理念，借鉴了一些已存在的无政府实践例子，并对其局限性和成功进行了批判性评估。正如赫伯特·里德曾说：<span class="text-正文引文_20_字符">“制定</span><span class="text-正文引文_20_字符"><span class="text-T12">先验性的</span></span><span class="text-正文引文_20_字符">宪法总是错误的。最重要的是确立你的原则——公正、个人自由、工人控制的原则。然后社区旨在从地方需求和地方条件出发，去建立这些原则。”</span>[《无政府主义与秩序》，第51页]</p>

<p class="paragraph-P15">此外，我们必须记住，国家随着时间的推移发生了变化，事实上，它并非一直存在。因此，会可能存在一种不是国家的社会组织；那些<span class="text-正文引文_20_字符">“无法想象没有国家集中形式的社会”</span>的人将产生<span class="text-正文引文_20_字符">“困惑”</span>(confusion)，从而将二者相混淆(confuse)。然而，这<span class="text-正文引文_20_字符">“忽视了人类在国家出现之前已经在社会中生活了几千年”</span>的事实，且<span class="text-正文引文_20_字符">“大量人群过去（曾）在公社和自由联邦中生活（过）”</span>。这些并不是国家，因为国家<span class="text-正文引文_20_字符">“只是历史过程中社会所呈现的其中一种形式。那么，为什么不区分什么是永久的，什么是偶然的呢？”</span>[克鲁泡特金，《国家：其历史角色》，第9-10页] 同样，尽管资本主义经济学的公理<span class="text-Emphasis">存在</span>，但资本主义仅是继一系列经济形态之后的最新形式。正如农奴制取代了奴隶制，资本主义取代了农奴制，那么自由（结社的）劳动就可以取代雇佣劳动。正如蒲鲁东所指出的<span class="text-正文引文_20_字符">，“我们现在所经历的时期……具有一个特别的特点——</span><span class="text-正文引文_20_字符"><span class="text-T12">工资</span></span><span class="text-正文引文_20_字符">。”</span>资本主义，这个工资劳动的制度，并非一直存在，也不必继续下去。因此，<span class="text-正文引文_20_字符">“政治经济学的根本缺陷”</span>，即是<span class="text-正文引文_20_字符">“把一个过渡性的状态——即社会的贵族与无产阶级的分化——当作最终的状态来确认。”</span>[《经济矛盾体系》，第198页与第67页] 无政府主义者寻求缩短这一过渡性状态，而非延长它。</p>

<p class="paragraph-P15">最终，基于自我管理的社区和联合劳动的自由社会，在许多方面，是现有社会<span class="text-Emphasis">之中</span><span class="text-Emphasis"><span class="text-T85">所存在</span></span>趋向的自然演变。例如，生产资料只能以集体的方式使用，因此，基于工人联合的平等且自由的关系，作为基于等级、剥削和压迫的主人与仆人关系的合理替代，就显得十分合理。正是反对那些压迫性社会关系的斗争，创造了能够征用工作场所并使这一可能性成为现实的各种联合体（如工作场所罢工大会）。</p>

<p class="paragraph-P15">因此，无政府主义社会不会在一夜之间建立，也不会与过去完全割裂。相反，它一开始将基于社会斗争中所形成的结构（即在资本主义和国家体制<span class="text-Emphasis">内部</span>，但在<span class="text-Emphasis">对抗</span>它们的过程中创造的结构），并且会体现出在这些斗争中激发和发展出的思想。例如，西班牙的无政府主义集体是自下而上地组织起来的，这与革命之前无政府工团主义工会——全国劳工联盟（C.N.T.）的组织方式类似。在这个意义上，无政府状态并非遥远的目标，而是工人阶级斗争的直接体现。创造当前等级制、压迫性、剥削性和异化性社会的替代方案，不仅是斗争的一部分，也是在这个等级制社会的疯狂世界里、维护自身自由和人性的必要条件。因此，无政府主义社会，将是各种反抗一切形式的压迫和剥削的斗争中所创造的<span class="text-T24">“行动中的安那其”</span>模式的普遍化。[见I.2.3节]</p>

<p class="paragraph-P15">这意味着，无政府主义社会的样貌和运作方式，并非独立于它所产生自的特定社会及其创建方式。换句话说，无政府主义社会将反映资本主义遗留下来的经济条件、在这之前的社会斗争、以及在这种斗争中所存在的思想，这些思想会根据任何特定情境的实际需求而得到调整。因此，本节FAQ中所描绘的自由社会的愿景，并非一种可以一蹴而就的抽象构想。如果无政府主义者真认为如此，那么我们理应被称为空想家。但不是这样，无政府主义社会是社会斗争的结果，是自我活动的体现，帮助创造一个包含能独立思考、愿意并能够为自己生活承担责任的个体的——群众运动。</p>

<p class="paragraph-P15">因此，在阅读本节时，请记住这不是一份蓝图，而仅是无政府状态下社会可能呈现的几种建议。它旨在激发思考，并表明无政府主义社会是可能的。我们希望本节中提出的论点和思想，能够激发更多关于自由社会如何运作的辩论和讨论，并同样重要的是，帮助激励实现这种社会的斗争。毕竟，无政府主义者希望在旧世界的外壳中建设新世界。除非我们对新社会的样貌有所设想，否则在今天的活动中很难对其进行预设！这一点也并未在克鲁泡特金的思想中被忽视，他曾指出，<span class="text-正文引文_20_字符">“若事先并没有基于对社会生活的研究，经过极为谨慎的考虑关于我们想建造</span><span class="text-正文引文_20_字符"><span class="text-T12">什么</span></span><span class="text-正文引文_20_字符">和</span><span class="text-正文引文_20_字符"><span class="text-T12">如何</span></span><span class="text-正文引文_20_字符">建设的规划”</span>，那这就是很难实现的<span class="text-正文引文_20_字符">“——我们必须摒弃（蒲鲁东的）口号（‘我们将在拆除中建设’）……并宣称：‘我们将在建设中拆除。’”</span>[《面包与自由》，第173页]。更近期一些，诺姆·乔姆斯基曾指出，<span class="text-正文引文_20_字符">“现存的等级制度、支配、私人权力和社会控制的替代方案，在原则上当然是存在的……但要使其现实化将需要大量尽心尽力的工作，这也包括清晰阐述这些方案的工作。”</span>[诺姆·乔姆斯基，<span class="text-T13">Turning the Tide</span>，第250页]。本节的FAQ，可以被视为阐述现有社会的自由意志主义替代方案，为我们想要为未来建设的社会提供贡献。</p>

<p class="paragraph-P15">我们并不害怕有人认为本节FAQ中所提出的愿景是空想主义的。或许他们是对的，但正如奥斯卡·王尔德（Oscar Wilde）曾经说过：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>如果一张世界地图上没有乌托邦，那么它就不值得一看，因为它遗漏了人类总试图到达的那个国度。当人类到达那里时，它向外望去，看到一个更美好的国度，便重新启航。进步，就是乌托邦的实现。”[《社会主义下的人性灵魂》，第1184页]</p>

<p class="paragraph-P15">然而，我们尽力在实践和远见之间找到平衡。既呈现现实中的问题，也尽可能提供来自现实生活的证据，来支持我们对这些问题的解决方案，而非提出一系列通过定义排除可能解法的不可行假设。考虑最坏的情况是更为明智的，因为就算这些情况并未出现，那也无妨；但如果出现了，至少我们有了寻找解决方案的起点。所以，总的来说，我们努力在做一名务实的空想主义者！</p>

<p class="paragraph-P15">然而，我们必须强调，无政府主义者并不追求一个“完美”的社会（这通常与<span class="text-正文引文_20_字符">“乌托邦”</span>一词相关联）。这就像新古典经济学关于完美竞争的设想一样不可能实现。相反，我们想要的是一个自由的社会，一个基于真实的人类的社会，因此它将会有自己的问题和困难。我们使用“乌托邦”这个词，不应该被理解为，无政府主义者假设所有问题都不存在，并主张无政府主义社会将是理想且完美的。没有任何社会曾经是完美的，也没有任何社会将会是完美的。我们所主张的是，无政府主义社会将比之前的社会有更少的问题，并且会是一个更适合生活的地方。任何寻求完美的人应该另寻他处。任何寻求一个更好的世界、但因为它仍是人类的世界所以因此而不完美的人，或许可以在无政府主义中找到他们寻求的最终答案。</p>

<p class="paragraph-P15">因此，无政府主义者在他们的希望和梦想中是务实的。我们并不凭空构建无法实现的希望，而是基于对今天社会问题的分析、以及改变世界以使之变得更好的方法，来构建我们的愿景。即使有人称我们为空想家，我们也会对这种指控一笑而过。毕竟，梦想很重要，不仅因为它们常常是现实中变革的源泉，还因为它们表达了希望：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>人们可能……称我们为梦想家……他们没有看到，梦想也是生活现实的一部分，没有梦想生活的将是难以忍受的。没有梦想和梦想家，我们的生活方式将不可能有任何的改变。唯一永远不失望的人，是那些从不去希望、也从不尝试去实现他们希望的人。”[鲁道夫·罗克，《伦敦岁月》，第95页]</p>

<p class="paragraph-P15">最后我们必须指出的一点是，我们这里讨论的社会和经济结构，是那些居民主要是无政府主义者的地区的社会和经济结构。显然，居民不是无政府主义者的地区，将会根据支配该地区的思想而呈现出不同的形式。因此，假设当前的国家结构终结后，我们可能会看到无政府主义社区与国家主义社区（资本主义或社会主义）的并存，并且这些社区将根据居民的需求采取不同的形式——在无政府主义社区中，可能是从共产主义到个人主义的形式；在国家主义地区，则可能是从国有社会主义到私人国家的形式，或者是基于宗教教派的形式等等。正如马拉泰斯塔所主张的，无政府主义者<span class="text-正文引文_20_字符">“必须在反对一切资本主义强加和剥削的问题上毫不妥协，并且对所有在不同人类群体中占主导地位的社会理念保持宽容，只要它们不威胁到他人的平等权利和自由。”</span>[《埃里科·马拉特斯塔：他的生平与思想》，第174页] 因此，我们尊重他人根据自己的意愿进行实验，并选择过自己生活的自由；同时鼓励资本主义和其他国家主义社区中的人们，站起来反抗他们的统治者，加入无政府主义社区的自由联邦。毋庸置疑，我们在此不讨论非无政府主义的社区，因为应当由非无政府主义者，提出他们支持其类型国家主义的论点。</p>

<p class="paragraph-P15">所以请记住，我们并不是在主张每个人都会在自由社会中以无政府主义的方式生活。远非如此。仍将会存在一些不自由的地方，因为思想的发展在不同地区有所不同。也不用说，无政府主义者反对强迫他人成为无政府主义者（你怎么能强迫某人获得自由呢？）。我们的目标是鼓励那些受到权威支配的人们解放自己，并与他们一起努力创造一个无政府主义社会，但显然，我们在这方面的成功程度会有所不同。因此，我们可以预期，自由的地区将与那些受（诸如）国有社会主义、宗教或资本主义支配的地区共存，就像我们可以预期不同形式的无政府主义也会并存一样。</p>

<p class="paragraph-P15">然而，假设仅仅因为有许多社区选项可供选择，就自动使社会成为无政府主义社会，这将是一个错误。例如，现代世界拥有200多个不同的国家。对于大多数国家，个人可以离开并加入另一个（如果它允许的话）。世界上没有所谓的世界政府。这并不使这一系列国家变成无政府状态。同样，基于不同公司构成的系统也不是无政府状态，基于一系列公司城镇的系统也不是，基于多个地主雇佣他们的土地和工作场所、并要求工人支付租金的（准封建或新封建？）制度——也不是。联合的性质和它们的自愿性一样重要。正如克鲁泡特金所指出的，<span class="text-正文引文_20_字符">“下一次革命的公社不仅将摧毁国家，用自由联合会替代议会统治；它们还将在公社内部摒弃议会制……正如在公社外是无政府主义一样，它们在公社内也是无政府主义者。”</span>[《无政府主义与革命的选集》，第132页] 因此，无政府主义社会是一个可以自由加入和离开的社会，是一个内部无等级、无压迫和无剥削的社会。因此，虽然无政府主义社区可以与非无政府主义的社区共存，但这<span class="text-Emphasis">并不</span>意味着非无政府主<span class="text-T30">义社区在任何方面是无政府主义或自由意志主义的。</span></p>

<p class="paragraph-P15">最后总结一下。无政府主义者，显而易见地说，并不追求混乱，也不追求被普遍理解的那种“无政府状态”（乔治·奥威尔曾指出，某位右翼作者<span class="text-正文引文_20_字符"><span class="text-T30">“把‘无政府主义’和‘无政府状态’随便混用，这种用词错误不亚于说保守主义者是保安一样。”</span></span>[同上，第298页]）。无政府主义者也并不拒绝讨论自由社会<span class="text-T30">的样貌（这种拒绝通常是基于那种似是而非的理由，即你不能预设自由人会做什么）。事实上，无政府主义者对于自由社会的基本框架有着相当明确的看法，但始终假定这些框架仅仅是指导方针。这些建议基于自由意志主义原则、阶级斗争的发展、以及对阶级和等级制度存在的问题（以及未能做到的事情！）的深刻认识。</span></p>

<p class="paragraph-P15">在阅读FAQ的这一部分时，请记住，无政府主义社会将由人民大众的自主行动创造，而不是靠无政府主义者写书来实现。这意味着，任何真实的无政府主义社会都会犯许多错误，并以我们无法预见的方式发展。这也意味着，这仅仅是一系列关于无政府主义社会<span class="text-Emphasis">可以</span>如何运作的建议——它<span class="text-Emphasis">并不是</span>任何形式的蓝图。所有无政府主义者能做的，就是呈现我们所相信的内容，以及为什么我们认为这种愿景既是可取的<span class="text-Emphasis">也是</span>可行的。再次重申，我们希望本节中提出的论点和思想，能够激发更多关于自由社会如何运作的辩论和讨论。此外，同样重要的是，我们希望它能够激励那些将创造这一社会的斗争。</p>
<p class="paragraph-P52"> </p>
<p class="paragraph-P6"><a id="I_1"/>I.1 自由意志社会主义难道不是一种矛盾修辞吗？</p>
<p class="paragraph-P94"> </p>
<p class="paragraph-P15">简而言之，不是的。这个问题通常是由那些接触过所谓“自由意志”右翼的人提出的。正如我们在<a href="#A_1_3" class="text-Internet_20_link"><span class="text-Internet_20_link">A.1.3节</span></a>所讨论的，<span class="text-正文引文_20_字符">“自由意志主义”</span>这个词被无政府主义者使用的历史，要远长于亲自由市场右翼的使用历史。事实上，无政府主义者自1858年的150年以来，就一直将“自由意志主义”作为“无政府主义”的同义词。相比之下，所谓的“自由意志”右翼在美国广泛使用这一术语要追溯到1970年代（虽然在1940年代以后，少数个体开始有限地使用该词）。实际上，在北美以外的地方，<span class="text-正文引文_20_字符">“自由意志主义”</span>仍然基本上作为<span class="text-正文引文_20_字符">“无政府主义”</span>的同义词使用，并且是<span class="text-正文引文_20_字符">“自由意志社会主义”(libertarian socialism)</span>的简化版。正如诺姆·乔姆斯基所指出：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>关于术语，我想说的是，由于我们正好在美国，我们需要非常小心。在美国，‘自由意志主义’的含义几乎与它在世界其他地方的传统意义相反。在这里，自由意志主义意味着极右翼的资本主义。而在欧洲传统中，自由意志主义意味着社会主义。所以，无政府主义有时被称为自由意志社会主义，这是无政府主义的一个重要流派，因此我们在使用术语时需要多加小心。”[《不情愿的偶像》]</p>

<p class="paragraph-P15">这本身虽然并不能证明“自由意志社会主义”这一术语没有矛盾。然而，正如我们将在下文中所展示的，认为这一术语自相矛盾的说法，依赖于这样一个假设：社会主义必须依赖国家才能存在，并且社会主义与自由无法兼容（以及同样错误的说法，比如资本主义是自由意志主义的，并且不需要国家）。这个假设，正如许多反对社会主义的观点一样，是基于对社会主义本质的误解；而这种误解在许多威权社会主义者和苏联的国家资本主义中得到了助长。实际上，真正的自相矛盾，是<span class="text-正文引文_20_字符">“国有社会主义”(state socialism)</span>这一术语。</p>

<p class="paragraph-P15">可悲的是，许多人理所当然地接受了许多右翼和左翼人士的断言，即社会主义等同于列宁主义或马克思主义，而忽视了社会主义思想丰富多样的历史，这些思想囊括了共产和个人无政府主义一直到列宁主义。正如本杰明·塔克曾指出的，<span class="text-正文引文_20_字符">“国家社会主义……在事实上掩盖了其他形式的社会主义，但这并不能赋予它对社会主义思想的垄断权。”</span>[<span class="text-T13">Instead of a Book</span>，第363-364页] 不幸的是，许多左翼与右翼人士，正是这样做的。事实上，右翼（当然，还有许多左翼）认为，“社会主义”在定义上，<span class="text-Emphasis">就是</span>国家拥有和控制生产资料，并且通过中央计划来决定国家经济（从而决定社会生活）。</p>

<p class="paragraph-P15">然而，即便是对社会主义运动历史的简单一瞥，也能表明将社会主义与国家所有制和控制相等同的观点并不普遍。例如，无政府主义者、许多行会社会主义者、委员会共产主义者（以及其他自由意志马克思主义者）、以及罗伯特·欧文的追随者，都拒绝了国家所有制。事实上，无政府主义者认识到，生产资料在国家接管其所有权后，并不会改变其作为资本的形式，而工资劳动的本质也不会因为是国家在雇佣劳动力而发生变化（例如，参见H.3.13节）。对于无政府主义者来说，资本的国家所有制根本不是社会主义。事实上，正如塔克所深知的，国家所有制将<span class="text-Emphasis">每个人</span>（除了国家官僚）都变成了无产阶级——对于一个旨在结束工资奴隶制的政治理论来说，这显然不是一种理想的状态！</p>

<p class="paragraph-P15">那么，社会主义<span class="text-Emphasis">到底</span>意味着什么？它与自由意志主义的理念兼容吗？<span class="text-正文引文_20_字符">“自由意志主义”</span>和<span class="text-正文引文_20_字符">“社会主义”</span>这两个词到底意味着什么？虽然可以暂时以词典定义为起点，但我们应当强调，这种方法存在问题，因为不同的词典有不同的定义，而且词典往往缺乏政治学深度。使用某一定义时，别人可能会提出一个他们更喜欢的定义。例如，<span class="text-正文引文_20_字符">“社会主义”</span>常常被定义为<span class="text-正文引文_20_字符">“国家对财富的所有权”</span>，而<span class="text-正文引文_20_字符">“无政府主义”</span>则被定义为<span class="text-正文引文_20_字符">“混乱”</span>。这两种定义在讨论政治理念时都没有什么用处，特别是在讨论无政府主义时——显然，根据这样的定义，没有任何形式的无政府主义会是社会主义的，事实上无政府主义者也并不追求混乱。因此，使用词典并不是讨论的终点，且在应用到政治领域时常常具有误导性。</p>

<p class="paragraph-P15">然而，“自由意志主义”通常被定义为一个人维护自由原则，尤其是思想和行动的个人自由。无法说社会主义不鼓励这种自由获取生活资料的局面。因为在这种局面下，人们作为平等者结合在一起，正如约翰·莫斯特和艾玛·戈尔德曼曾经争论过的那样，<span class="text-正文引文_20_字符">“共产主义的体制在逻辑上就排除了一切主仆关系，实际上就意味着无政府主义。”</span>[<span class="text-T16">“</span>谈论无政府主义”，《黑旗》，第228期，第28页] 换句话说，基于自由联合和自我管理的、无政府主义的社会主义形式，必然是自由意志主义的。</p>

<p class="paragraph-P15">换句话说，正是因为无政府主义者使用“自由意志主义”这一术语已经超过150年！更重要的是，为什么要假设右翼最近对这一词汇的占用可以作为基础点呢？这意味着私人财产捍卫个人自由，而不是压制它。正如无政府主义者，从无政府主义作为一种独立的社会政治理论诞生之初就已经争辩过的那样，这种假设是错误的。正如我们前面讨论的（例如见<a href="#B_4" class="text-Internet_20_link"><span class="text-Internet_20_link">B.4节</span></a>），资本主义在工作场所内否认了思想和行动的自由（当然，除非你是老板）。正如一位坚定的资本主义捍卫者（也是一位通常被列为右派“自由意志主义”前辈的古典自由主义者）轻描淡写地指出的那样，资本家<span class="text-正文引文_20_字符">“当然对工人行使权力”</span>，尽管<span class="text-正文引文_20_字符">“他不能任意行使”</span>这一权力，因为市场的存在限制了他，但在这一限制内，<span class="text-正文引文_20_字符">“企业家可以完全随意地任性”</span>并<span class="text-正文引文_20_字符">“即时地解雇工人”</span>[路德维希·冯·米塞斯，《社会主义》，第443页和第444页]。右翼的“自由意志主义者”完全忽视了与私人财产相关的、破坏自由的等级制度，也不难理解，因为他们基本上是支持资本主义并反对社会主义的（同样不难理解的是，真正的自由意志主义者倾向于称他们为“财产主义者”(propertarians)）。正如左翼经济学家杰弗里·M·霍奇森正确指出的：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>按他们自己的逻辑，[这些]市场个人主义者被迫忽视公司组织结构，或者错误地认为市场存在于公司内部。否则，他们就不得不承认，像资本主义这样动态的系统依赖于一种排除市场的组织模式……这……使得市场个体主义者能够忽视私人部门中非市场组织的现实……他们因此可以忽视私人资本主义公司内部的控制和权威现实，但依然批评公共部门的官僚主义和国家规划。”[《经济学与乌托邦》，第85-86页]</p>

<p class="paragraph-P15">财产主义者的观点不可避免地产生巨大的矛盾，比如承认国家和私人财产在某一领域共享决策垄断，却只反对前者（见F.1节）。正如无政府主义者长期以来所指出的，私人财产所带来的等级化社会关系与个人自由毫无关系。因此，去除国家但保留私人财产，并不是向前迈进的一步：<span class="text-正文引文_20_字符">“如果我们摧毁国家，把它替换成一堆小国家，那岂不是在做一桩大生意！杀死了一个头的怪物，却保留了一个有千个头的怪物！”</span>[卡洛·卡菲耶罗，《无政府主义与共产主义》，《渡鸦》第6期，第181页]</p>

<p class="paragraph-P15">这就是为什么我们主张，无政府主义不仅仅是一个没有国家的社会，因为虽然没有国家的社会是实现无政府状态的必要条件，但它并不充分——私人等级制度也限制了自由。正如乔姆斯基所说：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>一切都一般基于这样的想法，即等级和专制结构并不是自我辩白的。它们必须有一个正当理由……例如，你的工作场所是一个接触和联系的地方。所以，工作场所应该由参与者进行民主控制……人们互动的方式有很多种。从这些互动中产生的组织和协会形式应该尽可能非专制、非等级化，由参与者管理和指导。”[《不情愿的偶像》]</p>

<p class="paragraph-P15">因此，无政府主义者主张，<span class="text-Emphasis">真正的</span>自由意志主义思想<span class="text-Emphasis">必须</span>基于工人自我管理，也就是说，工人必须控制和管理他们的工作，决定在哪里和如何进行工作，以及他们劳动的果实归何处，这反过来意味着废除工资劳动。或者，借用蒲鲁东的话来说，就是<span class="text-正文引文_20_字符">“废除无产阶级”</span>。[《皮埃尔·约瑟夫·蒲鲁东的选集》，第179页] 除非这样做，否则大多数人将成为米塞斯等右翼“自由意志主义者”所支持的、专制社会关系的受害者。正如一位共产无政府主义者所说：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>因为个人并不拥有自己，也不能成为真实的自我。他已经成为一个仅仅是市场商品的存在，是积累财产——为别人积累财产的——工具……个体性为商业削足适履……如果我们的个体性是呼吸的代价，那该有多少关于对人格的暴力行为的争论！然而，我们对食物、饮水和住所的权利，常常只在我们失去个体性的情况下才能得到满足。这些东西仅仅以换取个体性为代价，给予没有财产的百万富翁（而且是如此微薄！）——他们成了工业的工具。”[麦克斯·巴金斯基，《斯特尔纳：自我与他的自我》，《母地球》，第二卷第三期，第150页]</p>

<p class="paragraph-P15">无政府主义者认为，社会主义只能意味着一个无阶级和反权威的（即自由意志主义的）社会，在这个社会中，人们管理自己的事务，既可以作为个体，也可以作为群体的一部分（取决于具体情况）。换句话说，它意味着生活的各个方面——包括工作——都要实现自我管理。无政府主义者一直认为，所谓的“天然的”自由（亚当·斯密的术语，资本主义支持者误用了该术语）涉及到绝大多数人必须出卖自由才能生存，这一点有些奇怪和自相矛盾（至少可以这么说）。因此，要保持一致的自由意志主义，在逻辑上就是要主张自我管理，从而也就是社会主义（见G.4.2节）。这解释了无政府主义者长期以来反对与古典自由主义相关的虚伪“个体主义”（即所谓的右翼“自由意志主义”意识形态，尽管更合适的说法是“财产主义”，以避免混淆）。因此，我们可以看到埃玛·戈尔德曼抨击<span class="text-正文引文_20_字符">“这种个体主义”</span>，<span class="text-正文引文_20_字符">“以这种名义……社会压迫被辩护，并被视为美德。”</span>[《红色埃玛讲话》，第112页]</p>

<p class="paragraph-P15">正如我们将在<a href="#I_3_3" class="text-Internet_20_link"><span class="text-Internet_20_link">I.3.3节</span></a>讨论的那样，社会化是为了确保消除工资劳动，并且这是所有真正形式的社会主义的共同主题。至少在理论上，无政府主义者认为国有社会主义非但没有消除工资劳动，反而是普及了它。实际上，国有社会主义表明社会主义<span class="text-Emphasis">必然是</span>自由意志主义的，而非国家主义的。因为如果国家拥有工作场所，那么生产者就没有拥有；那么他们将无法自由管理自己的工作，而是会受制于作为老板的国家。此外，将资本家所有阶级替换为国家官员，并不会消除工资劳动；事实上，在许多情况下，它反而使情况变得更糟。因此，主张生产资料国有化的“社会主义者”根本<span class="text-Emphasis">不是</span>社会主义者（这意味着苏联及其他所谓的“社会主义”国家<span class="text-Emphasis">并非</span>社会主义国家，主张国有化的政党也不是社会主义政党）。</p>

<p class="paragraph-P15">事实上，将社会主义与国家联系起来，是误解了社会主义的本质。社会主义的一个基本原则是，必须消除个人之间的（社会）不平等，以确保所有人的自由（<span class="text-Emphasis">天然的</span>不平等无法被消除，无政府主义者也不希望这样做）。正如蒲鲁东所说，社会主义<span class="text-正文引文_20_字符">“首先是平等主义的。”</span>[《没有神明，没有主人》，第1卷，第57页] 这一点同样适用于权力的不平等，特别是<span class="text-Emphasis">政治</span>权力。任何等级制度（尤其是国家）都会表现出权力的不平等——无论是当选的还是非当选的，处于上层的人始终比处于下层的人拥有更多的权力。因此，由于无政府主义者被社会民主主义第二国际驱逐，引发了以下的评论：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>我们可以更有理由地主张，我们是最合逻辑和最彻底的社会主义者，因为我们要求每个人不仅得到他（或她）在社会中应得的财富，还要得到他（或她）在社会中应得的社会权力;也就是说，真正能够使他（或她）及所有其他人一样,在公共事务管理中产生影响的能力。”[马拉特斯塔和哈蒙，《无政府主义与共产主义》，第2卷，第20页]</p>

<p class="paragraph-P15">选举某人来<span class="text-Emphasis">替你</span>管理公共事务，并不等于拥有一部分社会权力。用法国著名无政府工团主义者埃米尔·普热（Emile Pouget）的话说，这“<span class="text-正文引文_20_字符">是一种放弃行为”</span>，是将权力委托给少数人。[Op. Cit., p. 67] 这意味着，<span class="text-正文引文_20_字符">“</span><span class="text-正文引文_20_字符"><span class="text-T12">所有政治权力不可避免地</span></span><span class="text-正文引文_20_字符">为行使权力的人</span><span class="text-正文引文_20_字符"><span class="text-T12">创造特权地位</span></span><span class="text-正文引文_20_字符">。因此，它从一开始就违反了平等原则。”</span>[Voline, The Unknown Revolution, p. 249]</p>

<p class="paragraph-P15">从这简短的讨论中，我们可以看出自由意志主义与社会主义之间的联系。要成为真正的自由意志主义者，必须支持工人控制，否则就是支持专制的社会关系。支持工人控制,必然意味着必须确保生产者拥有（并控制）他们所创造商品的生产和分配手段。没有所有权，他们无法真正控制自己的活动或劳动成果。工人拥有生产和分配商品的手段的情况,就是社会主义。因此，要成为真正的自由意志主义者，必须是社会主义者。</p>

<p class="paragraph-P15">同样，真正的社会主义者也必须支持个体的思想和行动自由，否则生产者只是名义上“拥有”生产和分配手段。如果国家拥有生活资料，那么生产者就不拥有，因此也就没有能力管理自己的活动。正如列宁领导下的俄国所表明的经验，国家所有权很快导致国家控制，并形成一个官僚阶层，这个阶层剥削并压迫工人，甚至比他们过去的老板还要更甚。由于社会主义的一个基本原则是，必须消除人与人之间的不平等，才能确保所有人的自由；因此真正的社会主义者不可能支持任何基于权力不平等的制度（正如我们在<a href="#B_2" class="text-Internet_20_link"><span class="text-Internet_20_link">B.2节</span></a>讨论的，国家正是这样的制度）。反对不平等，却不将这种反对扩展到权力不平等，特别是<span class="text-Emphasis">政治</span>权力不平等，表明缺乏清晰的思维。因此，要成为真正的社会主义者，必须成为自由意志主义者，支持个人自由，反对限制这种自由的、权力不平等。</p>

<p class="paragraph-P15">因此，<span class="text-正文引文_20_字符">“自由意志社会主义”</span>不仅不是一种矛盾的修辞法，它反而表明真正的社会主义必须是自由意志主义的，而一个不是社会主义者的自由意志主义者是伪君子。因为真正的社会主义者反对工资劳动，他们也必须因同样的原因反对国家。同样，始终如一的自由意志主义者必须反对工资劳动，正如他们必须反对国家一样。因此，自由意志社会主义拒绝国家对经济的所有权和控制，也拒绝国家本身。通过工人自我管理，它提出要结束生产中的权威、剥削和等级制度。这样一来，非但减少自由，反而会增加自由。那些提出相反意见的人，通常不会主张政治民主会比政治独裁带来更少的自由。</p>

<p class="paragraph-P15">最后一点。可能有人会提出，许多社会无政府主义者通过共有制的方式将国家重新带入其中。然而，情况并非如此。这样的论点混淆了社会和国家。集体无政府主义和共产无政府主义者倡导的共有制，与国家所有制不同。这是因为它是基于实际工人与社会资本的“所有者”（即联邦化社区整体，我们必须强调，这也包括工人自己）之间的横向关系，而不是像国有化那样的纵向关系（即国家官僚机构与其“公民”之间的关系）。此外，这种共有制是基于让工人管理他们自己的工作和工作场所。这意味着它是基于工人自我管理，并没有取代工人自我管理。另外，所有无政府主义社区的成员可以分为三类：</p>

<p class="paragraph-P77">1. 生产者（即集体的成员或自雇手工业者）；</p>

<p class="paragraph-P77">2. 无法工作的人（即老弱病残等<span class="text-Emphasis">曾是</span>生产者的人）；</p>

<p class="paragraph-P15">3. 年轻人（即未来<span class="text-Emphasis">将会</span>成为生产者的人）。</p>

<p class="paragraph-P15">因此，在共有制框架下的工人自我管理，与自由意志主义和社会主义、关于生产和分配手段由生产者自己拥有的理念——完全兼容。自由意志主义和社会主义之间并不存在矛盾，相反，自由意志主义理念包含着社会主义理念，反之亦然。正如巴枯宁在1867年所说：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>我们坚信，没有社会主义的自由是特权和不公，而没有自由的社会主义是奴役和残暴。”[Bakunin on Anarchism, p. 127]</p>

<p class="paragraph-P15">历史证明了他是正确的。与其说自由意志社会主义是自相矛盾的名词，不如说国有社会主义和自由意志资本主义才是自相矛盾的。从历史上看（谁最早使用这个词）和逻辑上看（反对所有等级制度的组织），应当称无政府主义者为自由意志主义者，而不是称私有财产主义右翼为自由意志主义者。</p>
<p class="paragraph-P15"> </p><h3 class="paragraph-P26"><a id="a__I_1_1_社会主义不可能实现吗？"><span/></a><a id="I_1_1"/>I.1.1 社会主义不可能实现吗？</h3>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">1920年，右翼经济学家路德维希·冯·米塞斯（Ludwig von Mises）<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 路德维希·海因里希·埃德勒·冯·米塞斯（Ludwig Heinrich Edler von Mises，1881—1973），奥地利的犹太裔美国国民、经济学家、历史学家、哲学家、作家、市场自由主义的主要代表人物之一。他还被誉为是“奥地利经济学派的院长”。他所创立的理论也影响了之后的许多著名经济学家，如弗里德里克·哈耶克及穆瑞·罗斯巴德。米塞斯的经济学思想对在二十世纪中期兴起的放任自由资本主义有着很大的影响力。"><a href="#ftn86" id="body_ftn86">①</a></span></span>宣称：社会主义是不可能的。作为“奥地利学派”经济学的主要成员，他的这个论断建立在以下的基础上：没有私有制的生产资料，就无法形成生产资料的竞争性市场；而没有这样的市场，就无法确定产品的价值。而没有明确的价值，就没有经济的合理性，因此社会主义经济将只是混乱：<span class="text-正文引文_20_字符">“一个无意义的装置的荒谬产出。”</span>对米塞斯而言，社会主义意味着中央计划经济，经济<span class="text-正文引文_20_字符">“受制于最高权威的控制”</span>。[<span class="text-T16">“</span>社会主义共同体中的经济计算”，《集体经济计划》，F.A.冯·哈耶克（编），第104页和第106页] 他将<span class="text-正文引文_20_字符">“经济计算论证”</span>应用于马克思主义对未来社会主义社会的设想，并声称这一论证适用于<span class="text-Emphasis">所有</span>社会主义思想流派，包括自由意志主义流派。基于他的论点，许多右翼人士宣称自由意志主义（或任何其他形式的）社会主义，在原则上就是不可能的。</div>

<p class="paragraph-P15">然而，正如大卫·施韦卡特观察到的那样，<span class="text-正文引文_20_字符">“长期以来，米塞斯的论点被认为在逻辑上是有缺陷的。即使没有生产资料的市场，其货币价值仍然可以被确定。”</span>[《反对资本主义》，第88页] 换句话说，基于价格的经济计算，在自由意志社会主义体制下是完全可能的。毕竟，建设一个工作场所需要多少吨钢铁，多少砖块，多少工时等等；如果我们假设是一个互助主义社会，那么这些商品的价格可以很容易找到，因为相关的合作社将会在市场上提供他们的服务。这些商品将作为生产资料输入，因此后者的货币价值就能确定。</p>

<p class="paragraph-P15">讽刺的是，米塞斯在他的初稿中<span class="text-Emphasis">确实</span>提到了这种互助主义体制的构想。<span class="text-正文引文_20_字符">“生产资料之间的交换关系只能在生产资料私有制的基础上建立，”</span>他主张。<span class="text-正文引文_20_字符">“当‘煤炭工团’向‘钢铁工团’提供煤炭时，除非两个联盟都拥有其业务中使用的生产资料，否则无法形成价格。这就不是社会化，而是工人资本主义和工团主义。”</span>[Op. Cit., p. 112] 然而，他的论证有许多缺陷。</p>

<p class="paragraph-P15">首先，也是最显而易见的，社会化（如我们在<a href="#I_3_3" class="text-Internet_20_link"><span class="text-Internet_20_link">I.3.3节</span></a>中讨论的）仅仅意味着自由获取生活资料。只要加入工作场所的人享有与现有成员相同的权利和自由，那么就存在社会化。换句话说，合作社的市场体系<span class="text-Emphasis">并不是</span>资本主义的，因为其中没有工资劳动，新的工人会成为辛迪加的正式成员，享有与现有成员相同的权利和自由。因此，所有者和工资奴隶之间没有等级关系（即使这些所有者也恰好在此工作）。所有工人都控制他们所使用的生产资料，所以这不是资本主义。</p>

<p class="paragraph-P15">其次，这种体制通常也不像米塞斯所说的那样被称为<span class="text-正文引文_20_字符">“工团主义”</span>，而是被称为互助主义，而他显然认为其最著名的倡导者——蒲鲁东，以及他关于互助银行的<span class="text-正文引文_20_字符">“奇幻梦想”</span>——是一个社会主义者。[Op. Cit., p. 88] 值得注意的是，米塞斯随后承认，将工团主义称为工人资本主义是<span class="text-正文引文_20_字符">“误导性的”</span>，虽然<span class="text-正文引文_20_字符">“工人是生产资料的所有者”</span>，但它<span class="text-正文引文_20_字符">“不是正宗的社会主义，即中央集权的社会主义”</span>，因为它<span class="text-正文引文_20_字符">“必须将生产资料从市场中撤出。个别公民不得支配分配给他们的生产资料股份。”</span>工团主义，即让做工的人控制他们的工作，是<span class="text-正文引文_20_字符">“抢劫部落的理想”</span>！[《社会主义》，第274页注，第270页，第273页和第275页]</p>

<p class="paragraph-P15">他的追随者们也得出结论，工团主义不是资本主义。哈耶克曾表示有<span class="text-正文引文_20_字符">“许多类型的社会主义”</span>，包括<span class="text-正文引文_20_字符">“共产主义、工团主义、行会社会主义”</span>。值得注意的是，他指出，米塞斯的论点针对的是<span class="text-正文引文_20_字符">“中央指挥所有经济活动”</span>体系，因此<span class="text-正文引文_20_字符">“早期的更多去中心化的社会主义体系，如行会社会主义或工团主义，不必在此讨论，因为现在似乎已经普遍承认，它们根本没有提供任何理性指导经济活动的机制。”</span>[<span class="text-T16">“</span>问题的本质与历史”，《集体经济计划》，F.A.冯·哈耶克（编），第17页，第36页和第19页] 可悲的是，他并未指出谁<span class="text-正文引文_20_字符">“普遍承认”</span>这一结论。最近，穆雷·罗斯巴德敦促国家在东欧前斯大林主义政权中，强制将私人股份分配给工人，因为所有权<span class="text-正文引文_20_字符">“不应赋予集体、合作社、工人或农民整体，这只会以去中心化和混乱的工团主义形式重新带来社会主义的弊病。”</span>[《行动的逻辑<span class="text-T29"> </span>II》，第210页]</p>

<p class="paragraph-P15">第三，工团主义通常指的是一种策略（革命工联主义），用来实现（自由意志）社会主义，而不是目标本身（正如米塞斯在一次抨击工会的长篇演讲中所指出的，<span class="text-正文引文_20_字符">“工团主义不过是法国的工会主义一词”</span>[《社会主义》，第480页]）。虽然可以认为，这样的互助主义的体制可能是某些工团主义者的目标，但大多数工团主义者曾经并且仍然支持自由意志共产主义（这是一个显然为米塞斯所不知的简单事实）。事实上，米塞斯对工团主义思想的无知是显而易见的，他主张<span class="text-正文引文_20_字符">“市场是消费</span><span class="text-正文引文_20_字符">者的民主。工团主义者想将其转变为生产者的民主。”</span>[《人类的行动》，第809页] 然而，大多数工团主义者的目标是<span class="text-Emphasis">废除</span>市场，并<span class="text-Emphasis">全都</span>旨在实现工人对生产的控制，以<span class="text-Emphasis">补充</span>（而非取代）消费者的选择。就像其他无政府主义者一样，工团主义者并不如米塞斯所主张的那样，目标是工人控制消费。鉴于米塞斯主张，市场中一个人可能有千票而另一个人只有一票，而他仍将市场称作<span class="text-正文引文_20_字符">“民主”</span>，他对工团主义思想的无知或许只是他对现实普遍无知的一个方面。</p>

<p class="paragraph-P15">更重要的是，他对互助主义的批判的整个前提是错误的。他主张，<span class="text-正文引文_20_字符">“生产资料的交换关系，只能建立在生产资料私有制的基础上。如果煤炭工团向铁矿工团交付煤炭，只有在两个工会都拥有生产资料时，才能确定价格。”</span>[《社会主义》，第132页] 这一点可能会让许多公司感到惊讶，因为这些公司不同的工作场所之间就能互相交换他们的产品！换句话说，资本主义本身就表明，属于同一机构（在此案例里是一家大公司）的工作场所，可以通过市场交换商品。米塞斯做出这样的陈述，充分说明了他的论点与现实的脱节。因此，社会主义社会可以为其合作社提供广泛的自治，就像大型资本主义公司一样：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>企业家能够分开计算他的整个企业的每个部分，使得他能够确定它在整个企业中的角色。因此，他可以将每个部分视为一个独立的实体，并根据它对整个企业成功的贡献来评估它。在这种商业计算体系下，公司的每个部分代表着一个完整的实体、一个假定独立的商业。假设该部分‘拥有’企业中使用的某一特定部分的资本，从其他部分购买，并向其他部分出售；那它就拥有自己的费用和收入，其交易的结果要么是盈利，要么是亏损；这些结果归因于其自身的经营方式，与其他部分的结果有所区分。由此，企业家可以赋予每个部分的管理大量独立性……每个经理和副经理都对自己部分或子部分的运作负责。如果账目显示盈利，那是他的功劳；如果显示亏损，那是他的责任。他的个人利益促使他在管理自己部分事务时尽最大努力。”[《人类的行动》，第301-302页]</p>

<p class="paragraph-P15">那么，关于共有制使得市场社会主义无法运作的观点，我们已经有了足够的反驳。毕竟，自由意志主义共同体同样可以像在任何一个市场体系中那样，将其企业的每个部分的计算分开，从而确定每个合作社在经济中的作用。它可以将每个部分看作一个独立的实体，假设每个部分“拥有”（即对其特定部分拥有使用权）其应得的部分，并根据其贡献的份额来评估它。然后，它可以向其他合作社购买并出售商品，利润或亏损可以归因于评估每个合作社独立行动的效果，因此它们自身的利益推动合作社工人全力以赴，尽心尽力地处理合作社事务。</p>

<p class="paragraph-P15">因此，为了反驳米塞斯，我们只需要重复他自己对大公司的论述！因此，社会主义下的工作场所可以享有广泛的自主性，这一点并不与<span class="text-正文引文_20_字符">“所有生产资料都归共同体所有”</span>这一事实相矛盾。[<span class="text-T16">“</span>社会主义公有制中的经济计算”，Op. Cit., p. 89] 换句话说，社会化<span class="text-Emphasis">并不</span>意味着中央计划，而是意味着自由进入和自由结合。总之，米塞斯混淆了财产权与使用权、占有与所有权。他也并未意识到现在的共同体制度下，互助主义合作社交换产品，是现有剥削和压迫经济体制的可行替代方案。</p>

<p class="paragraph-P15">这种互助主义经济还击中了米塞斯所声称社会主义<span class="text-正文引文_20_字符">“不可能”</span>实现的核心。既然他承认在社会主义经济中可能存在市场，并因此存在消费商品的市场价格，那么他对社会主义不可能性的主张显然是没有根据的。对米塞斯来说，社会主义的问题在于，<span class="text-正文引文_20_字符">“由于没有生产物品会成为交换的对象，因此无法确定其货币价值。”</span>[Op. Cit., p. 92] 他论点中的缺陷显而易见。以煤炭为例，它既是生产资料也是消费品。如果社会主义系统中可以有消费品市场，那么生产资料的竞争价格也是可能的；因为生产生产资料的工团，同样会将他们劳动的产品出售给其他工团或公社。正如米塞斯在讨论行会社会主义的一个方案时承认的那样，<span class="text-正文引文_20_字符">“协会和子协会保持相互交换关系；它们像所有者一样接受和提供商品。因此，市场和市场价格就形成了。”</span>因此，在决定新的工作场所、铁路或房屋时，相关设计者确实可以使用竞争价格来做出决策。而且，米塞斯的论点也不能反对这种系统中的共有制，因为公社，会像资本主义下公司的一部分购买另一部分的产品一样，从工团那里购买产品。由自主管理的合作社生产的商品具有市场价格，并不意味着资本主义，因为它们废除了工资劳动，基于自由进入（社会化），这是社会主义的一种形式（按照社会主义者的定义，米塞斯抗议<span class="text-正文引文_20_字符">“这与社会主义不兼容”</span>是无效的！）。[社会主义，p. 518]</p>

<p class="paragraph-P15">穆雷·罗斯巴德（Murray Rothbard）认为，自我管理的制度将会失败，并且认为<span class="text-正文引文_20_字符">“完全由自我管理企业组成的系统是不可能的，它将导致……计算混乱和彻底崩溃。”</span>当<span class="text-正文引文_20_字符">“每个企业，由所有生产要素的拥有者共同拥有”</span>时，<span class="text-正文引文_20_字符">“工人、土地所有者、资本家和企业家之间将没有任何分离。因此，将无法区分工资收入、利息或租金收入、利润收入。现在，我们终于到达了为什么经济不能完全由这种企业（称为‘生产者合作社’）组成的真正原因。因为，若没有外部市场来决定工资、租金和利息，就没有合理的方法让企业家根据消费者的需求来分配生产要素。没有人知道他该如何分配土地或劳动力，以获得最大金额的收益。没有企业家会知道如何安排生产要素，才能以最具价值的组合获得最大利润。这样生产将没有任何效率，因为所需的知识将会缺乏。”</span>[引用自David L. Prychitko，《Markets, Planning and Democracy》，第135页和第136页]</p>

<p class="paragraph-P15">很难认真对待这个论点。例如，考虑一个前资本主义社会的农民和工匠。两类人都拥有自己的生产资料（他们所使用的土地和工具）。农民种植作物供工匠使用，工匠则为农民提供他们所需的工具。根据罗斯巴德的观点，农民不知道该种什么作物，工匠也不知道该购买哪些工具来满足农民的需求，也不清楚哪种工具能减少他们的劳动时间。可以想象，农民和工匠夜不能寐，担心该生产什么，希望有地主和老板来告诉他们如何最好地利用自己的劳动和资源。</p>

<p class="paragraph-P15">现在，我们将地主阶级加入到这个社会中。地主可以告诉农民种植什么作物，因为他们的租金收入指示了如何将土地分配到最具生产力的用途上。当然，实际上仍然是农民决定生产什么。因为他们知道需要支付租金（用于获取土地的使用权），所以他们会决定将自己的（租赁的）土地用于最具盈利性的用途，以便既能支付租金，又能维持生计。至于为什么在没有租金的情况下，他们不直接寻求最具盈利性的用途，罗斯巴德并没有探讨。同样的道理适用于受老板支配的工匠，工人可以评估是否投资于某种新工具能带来更多收入或减少劳动时间，或者某种新产品是否能满足消费者的需求。从前资本主义社会到后资本主义社会的过渡，显然，自我管理的合作社系统能够在不需要经济主人的情况下做出相同的决策。这并不令人惊讶，因为米塞斯（Mises）曾声明，老板<span class="text-正文引文_20_字符">“当然地对工人行使权力”</span>，但<span class="text-正文引文_20_字符">“生产的上帝是消费者。”</span>[《社会主义》，第443页] 在这种情况下，老板并不需要充当真正的“上帝”和生产者之间的中介！</p>

<p class="paragraph-P15">总的来说，罗斯巴德确认了克鲁泡特金的评论，即经济学（<span class="text-正文引文_20_字符">“那门资产阶级的伪科学”</span>）<span class="text-正文引文_20_字符">“无时无刻不在以各种方式赞美个人财产的好处”</span>，然而“<span class="text-正文引文_20_字符">经济学家并未得出‘耕者有其田’的结论。相反，他们急于从这一局面中推导出‘地主有其田，工资劳动者来耕种！’”</span>[《叛逆者的语言》，第209-210页] 此外，罗斯巴德隐含地将“效率”置于自由之上，偏爱可疑的“效率”增益，而非废除工作场所的专制所能带来的自由增益。面对自由与“效率”之间的选择，真正的无政府主义者会选择自由。然而幸运的是，工作场所的自由实际上能提高效率，因此罗斯巴德的选择是错误的。还应该注意到，罗斯巴德的立场（如通常情况一样）与蒲鲁东的立场完全相反，后者认为在自由社会中，<span class="text-正文引文_20_字符">“</span><span class="text-正文引文_20_字符"><span class="text-T12">工资劳动者</span></span><span class="text-正文引文_20_字符">，与</span><span class="text-正文引文_20_字符"><span class="text-T12">所有者兼资本家兼承包商</span></span><span class="text-正文引文_20_字符">这两种职能，在每一个劳动者身上会变得平等且不可分割”</span>，这种情况是<span class="text-正文引文_20_字符">“无可避免的”</span>。这正是“<span class="text-正文引文_20_字符">新经济的第一原则，一个充满希望和安慰的原则，给没有资本的劳动者带来希望，但对于寄生虫及其寄生工具来说，这是一个充满恐惧的原则，因为他们看到他们那句著名的公式：</span><span class="text-正文引文_20_字符"><span class="text-T12">资本、劳动、才能！</span></span><span class="text-正文引文_20_字符">——已被化为乌有。</span>”[《蒲鲁东的社会问题解决方案》，第165页和第85页]</p>

<p class="paragraph-P15">似乎有一个奇怪的巧合：一个出生在资本主义经济中的人，在思想上就满怀热情地支持这一制度、并试图为其阶级制度辩护；恰好又从一组公理中，推导出地主和资本家在经济中扮演着至关重要的角色！要判断一个没有地主或资本家的社会中的人，是否也能从相同的公理中推导出此类阶级的、紧迫的经济学必要性，似乎不会花费太多时间。思考一下，为什么像亚里士多德这样的希腊哲学家，会得出奴隶制是自然的结论，也不会花费太多时间。而且，几个世纪的强制、权威、国家主义、阶级和等级制度，对社会的演变竟然没有任何影响；但历史的最终产物（资本主义经济），恰恰与罗斯巴德从几个假设中推导出的预测结果相同——这确实听起来很奇怪。难怪，“奥地利”经济学更像是为某些意识形态上的既定结果提供合理化，而不是一次严肃的经济学分析。</p>

<p class="paragraph-P15">甚至一些异见的“奥地利”经济学家也认识到罗斯巴德立场的弱点。因此，<span class="text-正文引文_20_字符">“罗斯巴德显然误解了生产者合作社和自我管理的普遍原则。”</span>实际上，<span class="text-正文引文_20_字符">“作为一种企业组织的民主方法，工人自我管理原则上与市场体系完全兼容”</span>，因此<span class="text-正文引文_20_字符">“由自我管理企业组成的市场经济，与奥地利学派的理论是一致的……它本质上是一个</span><span class="text-正文引文_20_字符"><span class="text-T12">基于市场的体系</span></span><span class="text-正文引文_20_字符">……它似乎没有遇到”</span>像国家社会主义下那样，<span class="text-正文引文_20_字符">“妨碍理性经济计算的认识论障碍。”</span>遗憾的是，社会主义仍然与中央计划相等同，因为这样的系统<span class="text-正文引文_20_字符">“显然不是社会主义。然而，它也不是传统意义上的资本主义。”</span>事实上，它根本不是资本主义；而如果我们假设对工作场所和信贷等资源是自由访问的，那么它肯定<span class="text-Emphasis">是</span>社会主义的（<span class="text-正文引文_20_字符">“合法所有权不是定义工人自我管理</span><span class="text-正文引文_20_字符">的关键问题——管理才是。工人-经理，虽然不一定是所有生产要素的法律所有者，但他们可以自由地进行实验，并按自己的意愿制定企业政策。”</span>）[David L. Prychitko, Op. Cit., 第136页，第135页，第4-5页，第4页和第135页] 这表明，非劳动要素可以从其他合作社购买，信贷可以通过互助银行（信贷合作社）按成本提供，等等。因此，互助主义系统是完全可行的。</p>

<p class="paragraph-P15">因此，基于竞争市场价格的经济计算，在社会主义体系下是可能的。实际上，我们甚至可以在资本主义下看到这一点的例子。例如，位于巴斯克地区的蒙德拉贡合作社综合体表明，自由意志主义社会主义经济可以存在并蓬勃发展。也许有人会表明，一个经济体需要股票市场来为公司定价，就像米塞斯所做的那样。因此，投资<span class="text-正文引文_20_字符">“不是股份公司经理的事，实质上是资本家的事”</span>，它发生在<span class="text-正文引文_20_字符">“股票交易所”</span>中。他断言，投资<span class="text-正文引文_20_字符">“不是”</span>经理的<span class="text-正文引文_20_字符">“工资问题”</span>，而是<span class="text-正文引文_20_字符">“购买和出售股票、放贷款并收回贷款、在银行存款的资本家的事。”</span>[《社会主义》，第139页]</p>

<p class="paragraph-P15">如果指出，在资本主义下，合作社成员完全有能力像大多数工人阶级一样，在银行存款并安排贷款，那将显得有些无礼。然而，在互助主义经济中，工人不会因为银行本身是合作社而失去这种能力。同样，尽管这样做有些无礼，但同样重要的是要指出，股票市场根本不是资本主义中实际筹集资本的方式。正如大卫·恩格勒指出的，<span class="text-正文引文_20_字符">“该系统的支持者……声称股票交易所为企业动员资金。真的是这样吗？当人们买卖股票时，‘没有投资进入公司金库……股票只是为了现金，不断在买卖手中交换’。公司金库仅从新股发行中获得资金。在1980年代，美国股票交易量中，仅有0.5%的交易来自股票发行。”</span>[《贪婪的使徒》，第157-158页] 这一观点也得到了大卫·埃勒曼的呼应：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>尽管股票市场具有巨大的象征意义，但臭名昭著的是，它与经济中商品和服务的生产关系并不大（博彩业除外）。绝大多数股票交易都是二手股交易，因此支付给股票的资本通常流向其他股票交易者，而不是发行新股的生产企业。”[《民主工人所有公司》，第199页]</p>

<p class="paragraph-P15">这表明，<span class="text-正文引文_20_字符">“生产中的资本有效分配并不需要股票市场（参见资本主义下的小企业部门）。”</span>他指出：<span class="text-正文引文_20_字符">“社会主义企业常常被批评为天生低效，因为它们没有暴露在市场估值中的股票。如果这个论点有任何道理，那么它意味着西方所有未上市的、由少数人持有的小型和中型企业，都是‘天生低效的’——这一结论必须带有一些怀疑态度。事实上，与上市公司相比，私有的小型企业可能是资本使用效率</span><span class="text-正文引文_20_字符"><span class="text-T12">更高</span></span><span class="text-正文引文_20_字符">的。”</span>[《民主工人所有公司》，第200页和第199页]</p>

<p class="paragraph-P15">在股票市场对经济影响的问题上，有充分的理由认为股票市场通过产生一系列扭曲的激励和误导性的信息流动，实际上会<span class="text-Emphasis">阻碍</span>经济效率。因此废除它们，实际上<span class="text-Emphasis">有助于</span>生产和生产效率的提升。</p>

<p class="paragraph-P15">首先，股票市场的存在对投资有严重（负面的）影响。正如道格·亨伍德（Doug Henwood）所指出的，<span class="text-正文引文_20_字符">“管理者与股东之间存在严重的沟通问题。”</span>这是因为<span class="text-正文引文_20_字符">“即使参与者意识到（公司的）盈利预估有向上偏误，并且即使他们做出调整，管理者仍然会有动机去试图愚弄市场。如果你说实话，那么怀疑的市场会降低你准确的预估。所以，管理者完全理性地倾向于短期内通过会计技巧或者只进行那些回报迅速的投资来提升利润。”</span>因此，管理者<span class="text-正文引文_20_字符">“面对一个以追求短期利润而非耐心的长期增长为著名的（名为股票市场的）市场时，几乎别无选择，只能听从其指令。否则，他们的股票将会贬值，公司也会面临被收购的风险。”</span>尽管<span class="text-正文引文_20_字符">“公司和经济体不能通过让自己挨饿变得更富裕”</span>，股票市场投资者<span class="text-正文引文_20_字符">“可以通过他们拥有的公司变得饥饿而变得更富裕——至少在短期内。至于长期来看，那就是别人等到下个星期该考虑的问题了。”</span>[《华尔街》，第171页]</p>

<p class="paragraph-P15">具有讽刺意味的是，这种情况与斯大林主义的中央计划有一定的相似性。在那个体制下，国有企业的管理者有动机向计划机构撒谎，夸大自己的生产能力。计划者则会假设更高的产能，从而损害了诚实的管理者，并促使他们撒谎。当然，这对经济产生了严重的负面影响。不足为奇的是，资本市场对经济体产生的类似影响同样是负面的，且低估了长期问题和投资的影响。此外，需要注意的是，股票市场经常经历经济泡沫和随之而来的破裂。股票市场可能反映了投资者的集体判断，但这几乎无法说明判断的质量。如果股价仅仅反映群体心理、反映那些不了解真实经济或未能意识到泡沫的人们的幻想，那股价又有什么用呢？尤其是在这种泡沫破裂时，对那些与股市无关的人造成的现实影响可能是毁灭性的。</p>

<p class="paragraph-P15">总之，企业<span class="text-正文引文_20_字符">“绝大多数是自我融资的——即大部分投资支出，是通过利润资金资助的（在长期平均水平上，大约是90%）。”</span>股票市场提供的<span class="text-正文引文_20_字符">“投资资金仅为其中的一小部分。”</span>当然，也有一些<span class="text-正文引文_20_字符">“像1990年代这样的时期；在那个时期，股票市场作为向投机领域注入大量现金的渠道，而这些大部分已经蒸发了……1990年代融资的很多，甚至可以说大部分，根本就不值那些钱。”</span>这种繁荣不会永远持续下去，它们<span class="text-正文引文_20_字符">“绝对不是我们资本市场效率的广告。”</span>[亨伍德，《新经济之后》，第187页和第188页]</p>

<p class="paragraph-P15">因此，有充分的理由质疑“股票市场对于资本有效配置是必要的”这一观点。在一个基于互助银行和合作社网络的体系中，不需要资本市场。正如亨伍德总结的那样，<span class="text-正文引文_20_字符">“股票市场发出的信号对真实的经济活动而言，要么无关紧要，要么有害，而股票市场本身几乎没有作为融资来源的作用。股东……不是什么有用的角色。”</span>[《华尔街》，第292页]</p>

<p class="paragraph-P15">接着，关于罗思巴德主张自我管理能够确保<span class="text-正文引文_20_字符">“生产中没有效率，因为缺乏所需的知识”</span>的说法，也具有讽刺性。这是因为资本主义企业是等级制的，依赖于自上而下的中央计划，而这种结构阻碍了知识和信息的自由流动。就像斯大林主义一样，在资本主义企业内部，信息沿着组织层级向上传递，并逐渐简化，重要的地方知识和细节被遗失（如果不是故意被歪曲以抑制坏消息并确保持续的就业）。高层管理根据高度聚合的数据做出决策，而这些数据的质量很难评估。这样，管理层在信息和知识上存在不足，而下面的工人则缺乏足够的自主性来纠正低效现象，同时也缺乏沟通准确信息和改进生产过程的动机。正如科内留斯·卡斯托里亚迪斯（Cornelius Castoriadis）正确指出的：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>官僚计划，无非是将资本主义在大生产单位中的‘合理’方法扩展到整个经济中。如果我们考虑经济的最深刻特征，以及人们所处的具体情况，我们会发现：官僚计划是资本主义精神的最高度完善的实现；它将资本主义最显著的倾向推向极限。就像在大型资本主义生产单位的管理中一样，这种类型的计划是由一个独立的管理阶层来执行……其本质，如同资本主义生产一样，试图将直接生产者降级为单纯执行上级命令的角色，而这些命令是由一个追求自己利益的特定阶层制定的。这个阶层无法很好地管理，就像（资本主义）工厂中的管理机构……无法有效管理一样。资本主义在个别工厂层面的生产效率神话，无论是资产阶级还是斯大林主义的意识形态者都共享这一神话，无法经得起最基本的事实检验。任何一位工业工人都能<span class="text-Emphasis">根据自身经验</span>，对资本主义的‘合理化’提出一份毁灭性的起诉书。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>首先，管理官僚并不<span class="text-Emphasis">知道</span>自己应该管理什么。生产的现实逃脱了他们的掌控，因为这个现实不过是生产者的活动，而生产者并不会将真正发生的事情……告知管理者。他们往往会以一种方式组织自己，避免让管理者知情（为了避免加重剥削，因为他们感到了敌对关系，或者干脆因为他们没兴趣：那不是<span class="text-Emphasis">他们</span>的事）。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>其次，生产的组织方式完全是对工人的不利安排。工人们总是被要求以某种方式做更多的工作，而不获相应报酬。因此，管理层的命令必然会遭遇到那些必须执行命令的工人的激烈抵抗。”[《政治与社会著作》，第二卷，第62-63页]</p>

<p class="paragraph-P15">这是<span class="text-正文引文_20_字符">“哈耶克对计划经济可能性的反对所提出的相同异议。事实上，哈耶克对集中计划经济所提出的认识论问题，在社会主义传统中也被视为资本主义企业内部的一个问题。”</span>在企业内部存在<span class="text-正文引文_20_字符">“与哈耶克对任何集中经济提出的批评所相似的冲突。”</span>[约翰·奥尼尔，《市场》，第142页]。这是因为工人对他们的工作和工作场所有着老板所缺乏的知识；而自我管理的合作社工作场所，会激励工人利用这些信息来提高公司的业绩。在资本主义的工作场所中，就像在斯大林主义经济中一样，工人没有动机去传达这些信息，因为<span class="text-正文引文_20_字符">“由工人发起的生产组织和方法的改进，实质上是为资本带来利润；而资本往往会占有这些改进，并将其转而用于压迫工人。工人们知道这一点，因此他们限制自己参与生产……他们限制产出；他们不会说出自己的想法……他们在自己之间组织起来进行工作，同时表面上保持对官方规定的工作组织方式的尊重。”</span>[卡斯托里亚迪斯，《政治与社会著作》，第181-182页] 一个明显的例子是，管理层可能会试图垄断工人的知识，以便积累更多的利润、更好地控制或（用更高的生产率作为借口）替换劳动力。因此，自我管理而非等级制度，促进了复杂组织中信息的流动和使用，从而提高了效率。</p>

<p class="paragraph-P15">应当强调的是，这一结论并非空洞的猜测，而米塞斯在与自我管理相关的论断上完全错误。米塞斯表示，人们<span class="text-正文引文_20_字符">“错了”</span>，认为利润分配<span class="text-正文引文_20_字符">“会激励工人更积极地履行职责”</span>（实际上，它<span class="text-正文引文_20_字符">“必然会直接导致工团主义”</span>），并且<span class="text-正文引文_20_字符">“把‘劳动’……分配到管理层是毫无意义的。实现这种假设将导致工团主义。”</span>[《社会主义》，第268、269、305页] 然而，正如我们在<a href="#I_3_2" class="text-Internet_20_link"><span class="text-Internet_20_link">I.3.2节</span></a>中所指出的，实证证据强烈反对米塞斯的观点（这也解释了为什么“奥地利学派”如此轻视实证证据，因为这会暴露他们热衷的演绎推理体系中的缺陷）。事实上，工人参与管理和利润分配会提高生产力。从某种意义上来说，米塞斯是对的，因为资本主义企业往往不会鼓励参与甚至利润分享，因为这向工人们展示了一个尴尬的事实：虽然老板可能需要他们，但他们并不需要老板。正如我们在J.5.12节讨论的那样，老板们害怕这些方案<span class="text-Emphasis">将会</span>导致“工联主义”，因此他们会迅速制止这些方案的实施，以保持自己的权力——尽管（或者更准确地说，正因为）这些方案能带来效率和生产力的提高。</p>

<p class="paragraph-P15">埃勒曼总结道：<span class="text-正文引文_20_字符">“资本主义和国有社会主义，都受到雇佣关系所导致的、激励效率低下的影响。”</span>[《经济学与社会理论》, 第210-211页]。互助主义将<span class="text-Emphasis">更加</span>高效且更加自由，因为一旦去除股市和工作场所的等级制度，将消除信息流动中的严重障碍和扭曲。</p>

<p class="paragraph-P15">不幸的是，20世纪20年代和30年代回应米塞斯的国有社会主义者，并没有心怀如此自由意志主义的经济模式。作为回应，许多经济学家指出，帕累托的弟子恩里科·巴罗内（Enrico Barone）早在13年前就已经展示了<span class="text-正文引文_20_字符">“市场模拟社会主义”</span>的理论可能性。然而，对米塞斯观点的主要攻击来自弗雷德·泰勒（Fred Taylor）和奥斯卡·兰格（Oscar Lange）（有关他们主要论文的汇编，请参见《社会主义的经济理论》）。在他们的工作面前，哈耶克将问题从理论上的不可能性，转移到能否在实践中接近理论的解决方案。这里提出了一个有趣的问题：如果（国有）社会主义是<span class="text-正文引文_20_字符">“不可行的”</span>（正如米塞斯所保证的那样），那么东欧<span class="text-Emphasis">发生</span>了什么？如果“奥地利学派”声称它<span class="text-Emphasis">曾是</span>“社会主义”，那么他们就处于一个略显尴尬的境地，因为他们所确保<span class="text-正文引文_20_字符">“不可行”</span>的东西已经存在了几十年。而且，需要指出的是，争论的双方都接受某种形式的中央计划这一概念。这意味着米塞斯和哈耶克的大部分论点并不适用于自由意志社会主义，因为它拒绝中央计划以及任何其他形式的集中化。</p>

<p class="paragraph-P15">泰勒和兰格的回应本身并不特别具有说服力。因为它更多地基于新古典资本主义经济理论，而不是对现实的理解。他们用<span class="text-正文引文_20_字符">“中央计划委员会”</span>取代了瓦尔拉斯的<span class="text-正文引文_20_字符">“拍卖商”</span>（一般均衡理论中的“机器中的神明”，确保所有市场出清），其职责是调整价格以使所有市场出清。新古典经济学家倾向于接受瓦尔拉斯模型作为资本主义经济运行的充分解释，他们将被迫接受泰勒和兰格关于“社会主义”的模型的有效性。难怪在“社会主义计算”辩论中，大多数经济学界的学者认为泰勒和兰格是胜者（随着苏联解体，这一决定已经有所修正——虽然我们必须指出通常被评论者忽视的一点，那就是泰勒和兰格的模型并不等同于苏联体制）。</p>

<p class="paragraph-P15">遗憾的是，由于瓦尔拉斯理论与现实关系不大，我们必须得出结论，那就是泰勒-兰格的“解决方案”也几乎没有任何现实意义（即使忽略其非自由意志主义方面，例如它基于国有制、集中化、缺乏工人自管理等）。许多人认为泰勒和兰格是<span class="text-正文引文_20_字符">“市场社会主义”</span>的先驱，这种看法是错误的——他们其实是“新古典”社会主义者，构建了一个模仿资本主义经济<span class="text-Emphasis">理论</span>而非其<span class="text-Emphasis">现实</span>的“社会主义”体系。用一个计划委员会取代瓦尔拉斯所创造的<span class="text-正文引文_20_字符">“拍卖商”</span>，并没有真正触及问题的核心！他们所构想的“社会主义”也没有多大吸引力——它不过是一个带有计划委员会和更均等货币收入分配的资本主义复制品。无政府主义者拒绝这种“社会主义”，认为它充其量只是资本主义的一个更友好的版本。</p>

<p class="paragraph-P15">随着苏联解体，宣称<span class="text-正文引文_20_字符">“米塞斯是对的”</span>以及“社会主义不可能实现的“已成为一种时尚（当然，在冷战<span class="text-Emphasis">期间</span>，这些说法被忽视，因为苏联威胁被夸大并作为社会控制的手段、以及为资本主义工业提供国家援助的理由）。实际上，事实恰恰相反——这些国家根本不是社会主义国家，甚至与（自由意志）社会主义理念（唯一真正的社会主义）都不接近。斯大林主义国家实行的是威权主义的<span class="text-正文引文_20_字符">“指令经济”</span>，拥有官僚化的中央计划。因此，它们的失败不能证明去中心化、自由意志社会主义无法运作。米塞斯和哈耶克反对泰勒和兰格的论点，同样不能用于反对一个自由意志互助主义或集体主义体制，因为这样的体制是去中心化且动态的（与“新古典”社会主义模型不同）。事实上，类似的自由意志社会主义，在西班牙革命期间在面对巨大的困难时取得了显著成功，许多工作场所的生产力和产出都有所提高，同时实现了更大的平等与自由（见I.8节）。</p>

<p class="paragraph-P15">因此，<span class="text-正文引文_20_字符">“计算论证”</span>并不能证明社会主义是不可能的。米塞斯在断言<span class="text-正文引文_20_字符">“一个有市场和市场价格的社会主义系统，与三角正方形的概念一样是自我矛盾的”</span>时是错误的。[《人类行为》，第706页] 这是因为资本主义并不是单纯由市场所定义，而是由工资劳动所定义，在这种情况下，工人阶级没有自由使用生产资料的权利，只能将自己的劳动（也就是自由）出售给那些拥有生产资料的人。引用恩格斯的话<span class="text-Emphasis">并非不</span>合适：<span class="text-正文引文_20_字符">“生产的对象——生产商品——</span><span class="text-正文引文_20_字符"><span class="text-T12">并不会赋予</span></span><span class="text-正文引文_20_字符">工具以资本的性质，生产商品只是资本存在的前提之一……只要生产者只销售</span><span class="text-正文引文_20_字符"><span class="text-T12">自己</span></span><span class="text-正文引文_20_字符">生产的东西，他就不是资本家；他只有在使用自己的生产工具</span><span class="text-正文引文_20_字符"><span class="text-T12">来剥削他人的工资劳动时</span></span><span class="text-正文引文_20_字符">，才成为资本家。”</span>[《恩格斯文集》第47卷，第179-180页] 在这里，恩格斯不过是回响了马克思（而马克思则是重复了蒲鲁东关于财产与占有的区分）。如第C.2.1节所述，互助主义通过自我管理和自由使用生产资料来消除工资劳动，因此其使用市场和价格（这两者在资本主义之前就已经存在），并不意味着它不是社会主义（正如我们在G.1.1节所指出的，马克思、恩格斯、巴枯宁和克鲁泡特金，就像米塞斯一样，都承认蒲鲁东是社会主义者）。正如大卫·施韦卡特所指出的，过度关注市场并非偶然：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>将资本主义与市场等同起来，是辩护<span class="text-Emphasis">自由放任</span>（资本主义）的保守派和大多数左翼反对者的一个致命的错误……如果你阅读资本主义的主要辩护者的著作……你会发现，他们的辩护总是集中在市场的美德和中央计划的恶行上。从修辞角度看，这是一个有效的策略：因为辩护市场，比辩护资本主义的其他两个定义性机构要容易得多。资本主义的支持者非常清楚，最好把关注点放在市场上，而不是工资劳动或生产资料的私人所有制。”[《市场社会主义：辩护》，《市场社会主义：社会主义者之间的辩论》，Bertell Ollman（编），第11页]</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">如大卫·施韦卡特等社会主义者的理论工作（参见他的《反对资本主义》和《资本主义之后》），对一个动态的、去中心化的市场社会主义系统进行了广泛的讨论，该系统与互助主义有明显的相似之处——这种联系被一些列宁主义者识别并强调，以通过“罪恶关联”<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 罪恶关联(guilt-by-association)：诡辩的一种。通过将一个论点与形象不良的人或群体联系起来，从而破坏其可信度。"><a href="#ftn87" id="body_ftn87">①</a></span></span>来抨击市场社会主义（蒲鲁东<span class="text-正文引文_20_字符">“这个无政府主义者和卡尔·马克思的天生敌人……提出了一种社会的构想，这可能是‘社会主义市场’的第一次详细阐述。”</span>[Hillel Ticktin，《问题是市场社会主义》，第55-80页，《市场社会主义：社会主义者之间的辩论》，第56页]）。到目前为止，大多数市场社会主义的模型，并非完全是自由意志主义的，而是涉及在国家拥有资本的框架下进行工人控制（恩格尔在《贪婪的使徒》中描述的例外，他支持社区所有制）。具有讽刺意味的是，虽然这些列宁主义者拒绝市场社会主义，作为一个自相矛盾的、基本上不是社会主义的观点；但他们通常承认，在他们的工人国家下，需要利用市场向马克思共产主义的过渡。</div>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">因此，正如无政府主义者罗伯特·格雷厄姆所指出的，<span class="text-正文引文_20_字符">“市场社会主义只是蒲鲁东所倡导的众多理念之一，这一理念既具有现实意义，又充满争议……蒲鲁东的市场社会主义理念，与他的工业民主和工人自我管理理念密切相关。”[</span><span class="text-T16">“</span>Introduction<span class="text-T16">”</span>, P-J Proudhon, General Idea of the Revolution, p. xxxii] 正如我们在<a href="#I_3_5" class="text-Internet_20_link"><span class="text-Internet_20_link">I.3.5节</span></a>中讨论的，蒲鲁东的工农联合会体制，可以看作是在市场力量面前保护自我管理、自由和平等的一种非国家化方式（蒲鲁东与个人主义无政府主义者不同，他十分清楚市场的负面影响、以及市场力量会如何扰乱社会）。持异见的经济学家杰弗里·M·霍奇森（Geoffrey M. Hodgson）正确地指出，蒲鲁东的体制中，<span class="text-正文引文_20_字符">“每个合作社协会都能够与其他合作社建立合同关系”</span>，可以被<span class="text-正文引文_20_字符">“描述为一种早期形式的‘市场社会主义’”</span>。事实上<span class="text-正文引文_20_字符">，“与兰格模型</span><span class="text-Footnote_20_Symbol"><span class="text-T50"><span class="Footnote_20_anchor" title="Footnote: 兰格模型（Lange model），是新古典经济学派基于生产资料公有制的社会主义经济所构建的理论模型。"><a href="#ftn88" id="body_ftn88">②</a></span></span></span><span class="text-正文引文_20_字符">不同，‘市场社会主义’这一术语更适合用于此类体制。市场社会主义，在这种更为恰当且有意义的意义上，涉及的是工人自主管理并拥有的生产合作社。这些合作社在市场上销售其产品，进行真正的财产权交换”</span>（令人恼火的是，霍奇森错误地声称<span class="text-正文引文_20_字符">“蒲鲁东自称是无政府主义者，而非社会主义者”</span>，然而实际上，这位法国无政府主义者多次将自己及其互助主义体制称为社会主义）[Economics and Utopia, p. 20, p. 37 and p. 20]</div>
