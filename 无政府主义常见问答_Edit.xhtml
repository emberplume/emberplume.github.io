<p class="paragraph-P15">这也解释了为什么，工团主义工会在结构上如此明显地体现出自由意志主义的特征。它体现了通过建立一个去中心化、自我管理的工会，使每一个工人都能获得权能的重要性。在这样的工会中，每一位成员都在其政策和行动中扮演关键角色。参与性，确保了工会成为一所“<span class="text-正文引文_20_字符">意志的学校</span>”（用普热的说法），使工人能够学习如何自治，从而摆脱对国家的依赖。革命之后，工会可以顺利转化为组织生产的机构。工会的目标，是在革命之后由工人自我管理生产与分配，而这种自我管理，也正是当下工会组织的基础。工团主义工会被视为“<span class="text-正文引文_20_字符">未来社会主义经济的萌芽，是社会主义的一所初等学校</span>”，而我们需要“<span class="text-正文引文_20_字符">在尚有时机的时候，种下这些萌芽，并使其发展得尽可能强大，以便使即将到来的社会革命的任务更容易完成、更容易长久。</span>”[Rocker, Op. Cit., p. 59]</p>

<p class="paragraph-P15">因此，可以看出，工团主义无论在结构、方法还是目标上，皆与工会主义截然不同。其结构、方法与目标具有鲜明的无政府主义特征。难怪主要的工团主义理论家费尔南·佩鲁捷（Fernand Pelloutier）会主张，工会应“<span class="text-正文引文_20_字符">以无政府的方式自我管理</span>”，从而成为“<span class="text-正文引文_20_字符">一所实践无政府主义的学校</span>”。[No Gods, No Masters, vol. 2, p. 55 and p. 57] 此外，大多数无政府工团主义者除了支持传统工团主义的产业斗争，他们还支持社区组织与社区斗争。尽管我们在此主要集中于产业方面的内容（仅仅因为这是工团主义的一个核心方面），但必须强调的是，工团主义也可以且确实地适用于社区斗争。从西班牙全国劳工联盟（CNT）的历史便可清楚看出，无政府工团主义并未忽视社区斗争与组织（参见<a href="#J_5_1" class="text-Internet_20_link"><span class="text-Internet_20_link">J.5.1节</span></a>）。</p>

<p class="paragraph-P15">必须强调的是，工团主义工会是对所有工人开放的，无论其政治立场如何（甚至是否持有政治观点）。工会的存在，是旨在捍卫工人作为工人的利益，并依照无政府主义的方式进行组织，以确保这些利益能充分表达。这意味着，一个工团主义组织，不同于一个由工团主义者组成的组织。使一个工会成为工团主义工会的，是其结构、目标与手段。显然，任何事物都可能发生变化（任何具有民主结构的组织也是如此），但这正是革命者与无政府工团主义者所欢迎并勇于面对的考验。由于工会是自下而上的自治组织，其斗争性与政治内涵由其成员决定。正如普热所言，工会“<span class="text-正文引文_20_字符">向雇主展现的抵抗程度，与其成员所展现出的抵抗成平方比。</span>”[Op. Cit., p. 71] 这正是工团主义者确保权力掌握在工会成员手中的原因。</p>

<p class="paragraph-P15">工团主义者在建立革命工会时主要有两种策略——“<span class="text-正文引文_20_字符"><span class="text-T13">双重工会主义</span></span>”（<span class="text-T8">dual unionism</span>）与“<span class="text-正文引文_20_字符"><span class="text-T13">内部渗透</span></span>”（<span class="text-T8">boring from within</span>）。前者指在现有工会之外另建新的工团主义工会，与之对抗。这一策略在历史上曾广泛使用，至今也仍被许多工团主义者所青睐（在1900至1920年间的工团主义全盛时期，来自美国、意大利、西班牙、瑞典及其他国家的工团主义者，皆建立了自身的工会联合会）。而“内部渗透”则意味着在现有工会内部工作，试图改革其体制，将其转变为工团主义工会。这一策略曾被法国与英国的工团主义者采用，也有部分美国工团主义者采纳。不过，这两种策略并非截然对立。许多的双重工会，正是由曾在现有工会内部工作过的工团主义者建立的。一旦他们厌倦了官僚化的工会机制、认识到其改革之难，便从改良主义工会中分裂出来，另起炉灶一个新的革命性工会。同样地，双重工会主义者也会积极支持正在斗争的工会主义者，并常常是“两张工会卡”的持有者（即同时为传统工会与工团主义工会的成员）。有关无政府主义者对现有工会的观点，可参见<a href="#J_5_3" class="text-Internet_20_link"><span class="text-Internet_20_link">J.5.3节</span></a>。</p>

<p class="paragraph-P15">不论工团主义者偏好哪种策略，他们都主张建立自下而上的自治工作场所组织。两种倾向，皆支持工团主义者在工作场所中组建激进成员网络，以传播无政府主义／工团主义思想。事实上，这样的网络（通常被称为“<span class="text-正文引文_20_字符">产业网络</span>”，详见<a href="#J_5_4" class="text-Internet_20_link"><span class="text-Internet_20_link">J.5.4节</span></a>）常被视为建立工团主义工会的初始阶段与关键手段。这些小组将在斗争中推广工团主义策略与基层组织方式，从而在自由意志主义思想不断传播并展现其实效之际，为工团主义工会的建立创造条件。</p>

<p class="paragraph-P15">工团主义者认为，这样的组织对于成功建立一个无政府主义社会而言，是不可或缺的，因为它是在旧制度的外壳中构建新世界，使绝大多数人口了解无政府主义及其组织和斗争形式的优越性。此外，他们指出，那些“<span class="text-正文引文_20_字符">因为工团主义相信工人的永久性组织</span>”而拒绝工团主义，并主张“<span class="text-正文引文_20_字符">工人应在革命爆发之时‘自发地’组织起来</span>”的人，其实是在推销一种“<span class="text-正文引文_20_字符">骗局，目的是将所谓的‘革命运动’掌控在一个受过教育的阶层……[或]所谓的‘革命政党’手中……[这就]意味着，工人只有在战斗时才被期望去参与，而在平时则把理论研究留给专家或学生。</span>”[Albert Meltzer, Anarchism: Arguments for and Against, pp. 82-3] 一个自我管理的社会只能通过自我管理的方式建立，而只有通过自我管理的实践才能确保其成功；因此，自由意志主义的群众组织是必不可少的。工团主义被视为工人阶级为革命做准备、学习掌控自身生活的关键途径。以此方式，工团主义创造了一种真正的人民的政治，它不会造就由政客与官僚组成的寄生阶级（正如佩鲁捷所言：“<span class="text-正文引文_20_字符">我们希望解放我们自己，摆脱我们自己的枷锁</span>”，但“<span class="text-正文引文_20_字符">我们不愿冒着生命危险、发动一场革命，只是为了把社会主义者皮埃尔换上激进派保罗的位置。</span>”[引自Jeremy Jennings, Syndicalism in France, p. 17]）。</p>

<p class="paragraph-P15">这并不意味着工团主义者不支持由工人斗争中自发建立的组织（如工人委员会、工厂委员会等）。事实恰恰相反。工团主义者在此类组织中常常扮演重要的角色（这从俄国革命、1920年意大利的工厂占领运动、英国的车间代表运动等运动中可见一斑）。这是因为工团主义能够催化激进的劳动斗争，并有助于抵制工会官僚和“社会主义”政客的阶级合作倾向。工团主义的部分实践，必须包括在不存在自我管理组织的地方推动其形成；因此，工团主义者支持并鼓励一切此类自发运动，并希望它们能够发展成工团主义工会运动的基础，或成为一次成功革命的起点。此外，大多数无政府工团主义者也承认，在革命时期真正到来之前，不太可能所有工人、甚至大多数工人都已经加入工团主义工会。这意味着<span class="text-Emphasis">新的</span>组织——由工人在斗争中自发建立的组织——必须成为社会斗争及后资本主义社会的框架，而不仅仅依靠工团主义工会本身。工团主义工会所能做的，仅仅是在资本主义与国家主义体制之下，提供一种自由意志主义的组织方式的实践范例，并支持自发组织的建立。</p>

<p class="paragraph-P15">值得指出的是，尽管“工团主义”一词起源于19世纪90年代的法国，但与之相关的思想则有更悠久的历史。无政府工团主义思想在许多不同国家和历史时期中独立发展。实际上，任何熟悉巴枯宁著作的人都会迅速发现，他的许多思想都预示着后来的这些术语所代表的内容。同样，我们也可以看到，美国无政府主义者于1880年代组织的“<span class="text-正文引文_20_字符"><span class="text-T13">国际劳动人民协会</span></span>”（International Working People's Association，IWPA）“<span class="text-正文引文_20_字符">比无政府工团主义的理论早了约二十年</span>”；与此同时“<span class="text-正文引文_20_字符">[IWPA的]</span><span class="text-正文引文_20_字符"><span class="text-T16">‘</span></span><span class="text-正文引文_20_字符">芝加哥理念’虽然仅仅与之相似，但IWW的工业工会主义原则，实际上是那些继续捍卫……芝加哥无政府主义者用生命去捍卫之原则的无政府主义者，自觉努力的结果。</span>”[Salvatore Salerno, Red November, Black November, p. 51 and p. 79] 关于为何马克思主义者声称“工团主义与无政府主义没有关联”的说法显然是错误的，详见H.2.8节。</p>

<p class="paragraph-P15">（我们必须强调，我们并不是在主张巴枯宁“发明”了工团主义。完全不是这样。我们的观点是，巴枯宁表达了当时工人阶级内部已经发展出的思想，并在某种意义上，成为了这些自由意志倾向在工人运动中的“代言人”（如果你愿意这么称呼的话），并从许多方面上推动阐明了这些思想。正如艾玛·戈尔德曼所指出的，“<span class="text-正文引文_20_字符">工团主义有别于大多数思想体系的特点在于，它代表了一种由劳动者自身的现实斗争与经验中孕育而生的革命哲学——而不是源于大学、学院、图书馆，或某位科学家的头脑中。</span>”[Op. Cit., pp. 88-9] 这同样适用于巴枯宁与第一国际。）</p>

<p class="paragraph-P15">基于这一点，我们还必须指出，尽管工团主义具有无政府主义的根源，但并非所有的工团主义者都是无政府主义者。也有一些马克思主义者是工团主义者，尤其是在美国：丹尼尔·德·里昂的追随者就支持产业工会主义，并参与创建了“<span class="text-T13">世界产业工人联合会</span>”（Industrial Workers of the World，IWW）。爱尔兰社会主义者詹姆斯·康诺利也是一位马克思主义-工团主义者，比尔·海伍德亦是如此，后者不仅是IWW的领导人，还是美国社会党的核心成员。马克思主义-工团主义者，通常主张在工团主义工会内部实施更多的集中化（IWW无疑就是最为集中化的工团主义工会），并常常认为需要一个政党来补充工会的工作。毋庸赘言，无政府工团主义者对此持反对意见，他们认为集中化会扼杀反抗的精神，削弱工会的真正力量；并指出与激进的工会主义相比，政党不仅没有效果，反而经常成为腐败的源头。[Rocker, Op. Cit., pp. 55-60] 因此，并不是所有工团主义者都是无政府主义者，这也促使那些同时是无政府主义者与工团主义者的人，通常使用“无政府工团主义”这一术语，以表明他们既是无政府主义者也是工团主义者，并强调工团主义的自由意志主义根源。此外，也并不是所有无政府主义者都是工团主义者。我们将在<a href="#J_3_9" class="text-Internet_20_link"><span class="text-Internet_20_link">下一节</span></a>中探讨其中的原因。</p>

<p class="paragraph-P15">有关无政府工团主义思想的更多信息，鲁道夫·洛克的《无政府工团主义》仍是该主题的经典入门读物。英国工团主义者汤姆·布朗所著的文章集《工团主义》也值得一读。丹尼尔·盖兰的《没有神明，没有主人》一书中亦收录了法国主要工团主义思想家的文章。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_3_9_为什么许多无政府主义者并不是无政府工团主义者？"><span/></a><a id="J_3_9"/><a id="J_3_9 副本 1"/>J.3.9 为什么许多无政府主义者并不是无政府工团主义者？</h3>

<p class="paragraph-P15">在讨论为何许多无政府主义者不是无政府工团主义者之前，我们必须先澄清几点。首先要明确的是，非工团主义的无政府主义者通常支持工人阶级组织和斗争的理念，支持直接行动、团结互助等原则。因此，大多数非工团主义的无政府主义者，在这些问题上与无政府工团主义者并无分歧。事实上，许多人甚至支持建立工团主义工会。因此，许多无政府共产主义者，如亚历山大·伯克曼、埃里科·马拉泰斯塔和艾玛·戈尔德曼，都曾支持无政府工团主义组织，甚至像马拉泰斯塔那样，参与组建了此类革命性的工会联合会（也就是阿根廷的FORA），并呼吁无政府主义者在组织工会的过程中发挥主导作用。因此，当我们使用“非工团主义的无政府主义者”这一词语时，并不是说这些无政府主义者否定无政府工团主义的所有方面。相反，他们只是对无政府工团主义的某些观点持批判态度，同时支持它其余的部分。</p>

<p class="paragraph-P15">在过去，少数共产无政府主义者<span class="text-Emphasis">的确</span>反对在资本主义体制内争取改善，认为这是“改良主义”。然而这种观点相当罕有，并且随着无政府工团主义在19世纪90年代的兴起，绝大多数共产无政府主义者都认识到，只有通过鼓励争取改革的斗争，人们才会认真对待他们，因为这种斗争能够展现出无政府主义策略与组织在实践中的效用，从而确保无政府主义思想的影响力得以增长。因此，工团主义被视为对19世纪80年代席卷无政府主义运动、尤其是在法国和意大利泛滥的“抽象革命主义”思潮的，一种健康的回应。因此，共产无政府主义者与工团主义者一样，主张通过直接行动和团结互助，在资本主义制度内争取并实现改革与改善。[详见J.1.2节——“<a href="#J_1_2" class="text-Internet_20_link"><span class="text-Internet_20_link">无政府主义者反对改革吗？</span></a>”]</p>

<p class="paragraph-P15">同样地，像马拉泰斯塔这样的无政府主义者，也认识到像工会这样的群众性组织的重要性。正如他所言：“<span class="text-正文引文_20_字符">鼓励各种形式的人民组织，是我们的基本理念在逻辑上的延伸……一个旨在夺取政权以强加其思想的权威政党，有理由希望人民保持无组织状态，无法自主行动，从而便于其统治……但我们无政府主义者并不想去</span><span class="text-正文引文_20_字符"><span class="text-T12">解放</span></span><span class="text-正文引文_20_字符">人民；我们希望人民自己</span><span class="text-正文引文_20_字符"><span class="text-T12">去解放自己</span></span><span class="text-正文引文_20_字符">……我们希望新的生活方式源自人民的主体当中，并与他们的发展水平相契合，随着他们的进步而进步。</span>”[Errico Malatesta: His Life and Ideas, p. 90] 这一过程，只能在诸如工会之类的人民组织中得以实现；在这些组织中，人们可以表达自身意愿，达成共识并采取行动。此外，这些组织必须是自主的、自我管理的、具有自由意志性质的，<span class="text-Emphasis">并且</span>必须独立于所有政党和组织（包括无政府主义组织）。这一点与无政府工团主义的思想高度相似。</p>

<p class="paragraph-P15">那么，既然如此，为什么仍有许多无政府主义者不是无政府工团主义者？这主要有两个原因。第一，是关于工会是否本质上就是革命性组织的问题；第二，是关于工团主义工会是否本身就足以建立无政府社会的问题。我们将依次展开讨论。</p>

<p class="paragraph-P15">正如在任何国家所见，绝大多数工会在本质上都是深度改良主义和官僚化的。它们是高度集中化的，其权力掌握在高层官员手中。这表明，工会本身并非天然就具有革命性。正如马拉泰斯塔所指出的，这种情况是可以预期的，因为“<span class="text-正文引文_20_字符">所有建立在物质与即时利益之上的运动（而群众性的工人运动无法建立在其他基础上），如果缺乏为理想未来而斗争并牺牲的思想者所带来的发酵、推动力与持续努力，那么这个运动就会倾向于适应现实环境，滋生保守精神，并在那些设法改善自身处境的管理者中产生对变革的恐惧，并且往往最终会产生新的特权阶层，沦为支撑并巩固原本意图摧毁的体制的工具。</span>”[Op. Cit., pp. 113-4]</p>

<p class="paragraph-P15">如果我们观察工会在资本主义社会中的<span class="text-Emphasis">角色</span>，可以看到，为了在体制中发挥作用，工会必须为雇主提供其愿意予以承认并与之协商的理由。这意味着，工会必须在其所争取的改革中，向雇主提供某种回报，那就是劳动纪律。为了换取工资或工作条件的改善，工会必须让工人接受并服从其与雇主签订的合同。换句话说，工会必须能够控制其成员——阻止他们与雇主对抗——这样才拥有与雇主讨价还价的资本。这导致工会在产业中成为一股“第三方”力量，其利益与其所声称代表的工人群体不再一致。工会主义作为将劳动力作为商品出售的角色，意味着它必须频繁做出妥协，而这些妥协则需要强迫其成员接受。这便不可避免地导致权力从工会的基层成员手中，被转移到组织高层的官员手中。这种状况确保了“<span class="text-正文引文_20_字符">在资本主义社会中，工人组织不可避免地沦为某种工具——不是用于否认或推翻老板的存在，而只是用于限制和约束老板的权力。</span>”[Errico Malatesta, The Anarchist Revolution, p. 29]</p>

<p class="paragraph-P15">无政府工团主义者对此问题是有清醒认识的。这正是为何他们的工会是去中心化的、自我管理的，并以自下而上的联邦制方式组织起来的。正如杜鲁蒂所言：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>无政府主义者不应进入工会委员会，除非是在基层层级。在这些委员会中，一旦与老板发生冲突，激进成员便不得不做出妥协，以达成协议。由于担任该职位所带来的合同与事务，将使激进派走向官僚化。由于意识到这一风险，我们就不愿再去冒此风险。我们的职责，是在基层分析一个像我们这样的工会组织可能面临的各种危险。任何激进派都不应在委员会中超期任职。不应有任何永久性和不可替代的人。”[quoted by Abel Paz, Durruti: The People Armed, p. 183]</p>

<p class="paragraph-P15">然而，结构本身很少足以抵抗资本主义经济中工会角色所催生的官僚化倾向。虽然这种自由意志结构可以减缓官僚化的发展趋势，但非工团主义的无政府主义者认为，它无法从根本上阻止这种趋势。他们指出法国总工会（CGT）的例子，该组织在1914年就转向了改良主义（而其他大多数工团主义工会则在尚未充分发展之前，就被法西斯主义或共产主义所摧毁）。即便是西班牙CNT（迄今为止最成功的无政府工团主义工会）也遭遇了改良主义问题，这促使工会中的无政府主义者于1927年组建了FAI以加以对抗（且成效显著）。据何塞·佩拉特斯所述，“<span class="text-正文引文_20_字符">无</span><span class="text-正文引文_20_字符">政府主义团体参与群众性运动CNT，有助于确保CNT的革命性质。</span>”这一点印证了马拉泰斯塔关于“无政府主义者在组织上应当与工会保持独立、同时在其中开展工作”之主张的合理性——正如佩拉特斯所言：“<span class="text-正文引文_20_字符">由于参与工会委员会的事务使得视野受限，FAI无法形成更为宏观的视角</span>”，也再次印证了马拉泰斯塔对无政府主义者在工会中担任责任职位所作的警告！[Anarchists in the Spanish Revolution, p. 241 and pp. 239-40]</p>

<p class="paragraph-P15">此外，即使是工团主义工会本身的组织结构，也可能引发问题：“<span class="text-正文引文_20_字符">由于在结构上模仿资产阶级经济，工团主义工会，往往成了其所宣称反对的高度集中体制组织的镜像。借口要有效应对严密组织的资产阶级及国家机器，工团主义工会中的改良派领导人常常毫不费力地将组织控制权，从下层转移至上层。</span>”[Murray Bookchin, The Spanish Anarchists, p. 123]</p>

<p class="paragraph-P15">此外，随着工团主义工会的规模和影响力的增长，其最初的激进性通常会被稀释。这是因为，“<span class="text-正文引文_20_字符">既然工会必须对所有希望从资产阶级手中争取更好生活条件的人开放，不论他们持何种意见……，那么它们自然会趋向于温和化其诉求：一方面，是为了不吓跑他们想要团结的人；另一方面则是因为，随着成员数量的增加，最初发起运动的那些有理念的人，便会被埋没于只关心眼前琐碎利益的多数人中。</span>”[Errico Malatesta, Anarchism and Syndicalism, p. 150] 具有讽刺意味的是，尽管更高程度的自我管理被视为一种减少官僚化倾向的途径，但这也意味着，随着工团主义工会在非革命时期成员规模的扩大，它们将不可避免地倾向于改良主义，因为多数成员将不再是革命者（正如瑞典工团主义工会SAC的发展所显示的那样）。</p>

<p class="paragraph-P15">因此，如果工会的激进策略成功赢得了一些改革，将会有越来越多的工人加入。这样一来，在一个自我管理的组织中，大量非自由意志主义者在非革命时期的涌入，必然会对工会的政治立场和行动产生去激进化的影响。工团主义者会辩称，争取改革的斗争过程加上参与和自我管理的教育作用，将有助于削弱这种影响——当然，他们说的也没错。然而，非工团主义的无政府主义者则反驳说，通过无政府主义团体的活动，可以增强由斗争和参与所产生的自由意志影响力；若缺乏这种工作，去激进化的影响将会压倒自由意志主义的倾向。</p>

<p class="paragraph-P15">此外，一个工团主义工会是否成功，也在一定程度上取决于整体的阶级斗争水平。在剧烈斗争时期，成员会比平静时期更加激进，而正是平静时期为工团主义工会带来了最大的挑战。当成员构成较为温和时，工会的革命目标与策略也会趋向温和化。正如一位研究法国工团主义的学者所指出，工团主义“<span class="text-正文引文_20_字符">一直是建立在工人通过经济斗争改善自身处境、建立阶级意识并为革命做准备的基础上。为了生存和建立工人运动，工团主义者总是被迫适应当前的紧迫需求。</span>”[Barbara Mitchell, "French Syndicalism: An Experiment in Practical Anarchism", pp. 25-41, Revolutionary Syndicalism, Marcel van der Linden and Wayne Thorpe (eds.), p. 25]</p>

<p class="paragraph-P15">从许多工团主义工会（当然也包括主流工会）的历史可以看出，这种情况确实存在——自由意志主义的倾向常常被去激进化的趋势所压倒。这一点也可以从集体谈判的问题中看出：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>集体谈判的问题,预示着在发达资本主义社会中保持工团主义原则之困难。最初，国际工团主义运动中的许多组织拒绝与雇主达成集体协议，理由是此类协议会导致在劳动纪律问题上与雇主共同承担责任，从而加剧工会内部的官僚化、削弱革命精神，并限制工人对阶级敌人应当始终保持的行动自由。然而，从一开始，尽管存在一段时间的怀疑与抵制，许多工人最终还是放弃了这一立场。到了20世纪初的几十年中，越来越明显的是，为了维持或争取大量的成员，工团主义工会不得不接受集体谈判。”[Marcel van der Linden and Wayne Thorpe, Op. Cit., p. 19]</p>

<p class="paragraph-P15">因此，对于大多数无政府主义者而言，“<span class="text-正文引文_20_字符">工会由于其本质，始终是改良主义的、而非革命性的。革命精神，必须由在工会内部和外部工作的革命者不断引入、发展并维系，但这并不是工会功能的常态或自然的定义。</span>”[Malatesta, Errico Malatesta: His Life and Ideas, p. 117]</p>

<p class="paragraph-P15">这并不意味着无政府主义者不应该在工人组织中开展工作。也不意味着应当否定无政府工团主义工会作为一种无政府主义策略。当然不是这样。问题在于要认清这些组织的本质——它们是改良主义组织，是实现无政府主义道路上的一种（尽管是重要的）手段，而不是目的本身。同样，这也不意味着无政府主义者不应努力使工人组织尽可能具有无政府主义特质，或不应追求无政府主义目标。在工人运动内部开展工作（当然，是在基层层面），对于传播无政府主义思想至关重要，与非组织的工人开展工作亦是如此。但这并不意味着工会从本质上就是革命性的，正如工团主义所暗示的那样。正如历史所证明，也正如工团主义者自己所认识到的那样，绝大多数工会是改良主义的。非工团主义的无政府主义者认为，这一现象背后有其原因，而工团主义工会并不会仅因自称为“革命性”就能免于这些倾向。正因如此，非工团主义的无政府主义者强调，首先必须以无政府主义者的身份开展组织工作，以此影响阶级斗争，并推动自主性工作场所与社区组织的产生，以参与这场斗争。与其将无政府主义运动与工人运动合而为一，非工团主义者更强调无政府主义者应以无政府主义的身份进行独立组织，以此对工人运动施加影响。</p>

<p class="paragraph-P15">所有这些，也并不意味着纯粹的无政府主义组织或个别无政府主义者就不会变得改良主义。当然，他们也会（只要从西班牙的FAI在西班牙革命时期与CNT一道与国家进行了合作，就可以看出）。然而，与工团主义工会不同的是，无政府主义组织并不会因为其在社会中的作用而被推向改良主义。这是一个重要区别——无政府主义联合会所面临的制度性因素，并没有工团主义联合会那样严重。</p>

<p class="paragraph-P15">许多无政府主义者之所以不是无政府工团主义者的第二个原因，是关于工团主义工会是否自身就足以实现无政府社会的问题。法国工团主义者皮埃尔·莫纳特曾主张：“<span class="text-正文引文_20_字符">工团主义，正如[CGT的]1906年亚眠代表大会所宣称的那样，自身</span><span class="text-正文引文_20_字符">就是充足的</span>”，因为“<span class="text-正文引文_20_字符">工人阶级终于已经达到了成熟阶段，意在自给自足，不再依赖他人来实现其解放。</span>”[The Anarchist Reader, p. 219]</p>

<p class="paragraph-P15">这一“自给自足”的理念，意味着无政府主义运动与工团主义运动必须融合为一，工团主义既扮演无政府主义团体的角色，又充当工会。因此，无政府工团主义者与其他无政府主义者之间的一个关键分歧，在于是否有必要建立一个特定的无政府主义组织。尽管大多数无政府主义者对无政府工团主义持有支持态度，但只有极少数人完全接受其纯粹形式的思想。这是因为，在其纯粹形式中，工团主义否定无政府主义团体的必要性，而是认为工会<span class="text-Emphasis">应当</span>成为社会斗争和无政府主义行动的核心。然而，一个无政府工团主义者也可能支持建立一个专门的无政府主义联合会，以便同时在工会内外开展工作。</p>

<p class="paragraph-P15">因此，那些批判无政府工团主义的无政府主义者，也同样活跃于劳工运动之中，与工人群众并肩作战；同时保持他们作为无政府主义者的独立身份，并以无政府主义者的方式组织起来。正如马拉泰斯塔所言：“<span class="text-正文引文_20_字符">过去，我曾遗憾同志们与工人运动相隔离；如今，我则遗憾我们当中的许多人陷入了相反的极端，让自己被同一运动所吞噬。</span>”[Op. Cit., p. 225] 在其他无政府主义者看来，无政府工团主义以其“纯粹”的（革命工团主义）形式，模糊了无政府主义运动与工会运动的界限，从而使得最终形成的运动两者都无法胜任其本职：“<span class="text-正文引文_20_字符">任何将无政府主义运动与工会运动融合或混淆的企图，最终要么导致后者无法完成其特定使命，要么削弱、扭曲乃至消灭无政府主义精神。</span>”[Malatesta, Errico Malatesta: His Life and Ideas, p. 123]</p>

<p class="paragraph-P15">大多数无政府主义者都认同马拉泰斯塔的观点，即“<span class="text-正文引文_20_字符">虽然无政府主义者肯定不会希望工会成为无政府主义组织，但他们必须在工会中，以个人、集体或团体联合的形式，为无政府主义的目标而斗争……在现实情况下，并且考虑到同事们在社会意识发展上的现状，无政府主义团体虽不应期待工人组织能够像无政府主义者那样行动，但也应竭尽全力促使其尽可能地接近无政府主义的方法。</span>”[Op. Cit., pp. 124-5] 鉴于劳工工会，本质上似乎<span class="text-Emphasis">就是</span>改良主义的，它们自身并不足以承担建立起一个自由社会的重任。因此，无政府主义者们不仅要作为工人，与工人同胞们进行组织；同时也有必要<span class="text-Emphasis">作为无政府主义者</span>去进行组织，以传播无政府主义的策略与目标。这种在现有工会中的活动，并不必然意味着试图以自由意志主义的方式“改革”工会（尽管某些无政府主义者支持这种做法）。相反，这意味着要与工会中的基层成员合作，试图建立独立于工会官僚体系的自主性工作场所组织，并使其以自由意志主义的方式组织运作。</p>

<p class="paragraph-P15">这要求建立与劳工运动分离、但部分地在其中活动的无政府主义组织，目的是服务于无政府主义的目标。我们不应忘记，工团主义的组织形式是工会，其职能是组织所有工人、无论其政治立场如何。一个只接纳无政府主义者的“工会”，就不再是工会，而是一种在工作场所中运作的无政府主义团体。正如无政府工团主义者自己也意识到的那样，无政府工团主义工会，并不等同于一个由无政府工团主义者组成的工会。但我们又怎能指望一个由非无政府主义者组成的组织，能完全遵循无政府主义原则呢？正因为如此，工团主义工会中总是会出现改良主义倾向；也正因如此，大多数无政府主义者（我们必须指出，其中也包括许多无政府工团主义者）都主张，有必要在工会的基层中开展无政府主义活动，传播无政府主义的理念和目标。这本身，就意味着无政府主义组织必须与劳工运动保持组织上的分离——即便该运动是以工团主义为基础的。</p>

<p class="paragraph-P15">正如巴枯宁所主张的，无政府主义者的组织“<span class="text-正文引文_20_字符">是国际[即工会联合会]的必要补充。但国际与同盟[无政府主义者联合会]虽然拥有相同的最终目标，却执行着不同的职能。国际，致力于将劳动群众，不论其国籍、宗教信仰或政治观点如何……统一为一个紧密团结的整体；而同盟，则试图赋予这些群众一个真正的革命方向。”</span>这并不意味着同盟是在向工人组织成员强加一种外来的理论，因为<span class="text-正文引文_20_字符">“两者的纲领……仅在其革命发展的程度上有所不同……同盟之纲领代表着国际之纲领最完整的展开。</span>”[Bakunin on Anarchism, p. 157] 这同样也不意味着无政府主义者认为，工会或其他形式的群众组织应当由无政府主义者所控制。恰恰相反！无政府主义者是所有群众组织自主性的最坚定捍卫者。如我们在<a href="#J_3_6" class="text-Internet_20_link"><span class="text-Internet_20_link">J.3.6节</span></a>中所指出的，无政府主义者希望通过我们在基层成员中的思想影响力来影响群众组织，而不是将我们的理念强加给他们。</p>

<p class="paragraph-P15">除了这些主要分歧外，还存在一些次要的意见分歧。例如，许多无政府主义者并不认同工团主义者对工作场所的强调，认为“<span class="text-正文引文_20_字符">工团主义意味着重心从公社转向工会、从所有被压迫者转向单一的产业无产阶级、从街头转向工厂，以及，至少在重要性上——从起义转向总罢工。</span>”[Bookchin, Op. Cit., p. 123] 然而，大多数无政府工团主义者也充分意识到，生活不仅限于工作场所，因此这种分歧主要只是强调角度上的不同。同样，许多无政府主义者也不赞同早期工团主义所主张的，仅凭一场总罢工就足以引发革命的观点。他们认为，正如马拉泰斯塔在此方面的代表性论述所言，总罢工虽然“<span class="text-正文引文_20_字符">是发动社会革命的极佳手段</span>”，但若因此就认为它使“<span class="text-正文引文_20_字符">武装起义变得不必要</span>”，那就是错误的，因为“<span class="text-正文引文_20_字符">一场总罢工中最先饿死的，不会是掌握全部物资储备的资产阶级，而是工人。</span>”为了<span class="text-Emphasis">避免</span>这种情况的发生，工人必须“<span class="text-正文引文_20_字符">接管生产</span>”，而这些生产设施是由警察和武装力量保护的，这意味着“<span class="text-正文引文_20_字符">起义</span>”。[Malatesta, The Anarchist Reader, pp. 223-4] 不过再一次地，现代多数工团主义者也已经接受了这一观点，并如法国工团主义者皮埃尔·贝斯纳尔所言，将“<span class="text-正文引文_20_字符">掠夺性的总罢工</span>”视为“<span class="text-正文引文_20_字符">一场明确的起义</span>”。[quoted by Vernon Richards, Errico Malatesta: His Life and Ideas, p. 288] 我们在此提及这些内容，纯粹是为了反驳列宁主义者所声称的“工团主义者仍然坚持19世纪90年代那样的主张”。</p>

<p class="paragraph-P15">尽管我们在这里提出了批评，但我们仍应认识到，无政府主义者与无政府工团主义者之间的分歧是轻微的，并且（往往）只是侧重点上的不同。大多数无政府主义者支持现有的无政府工团主义工会，并且通常在其创建和组织过程中发挥着核心作用。同样，许多自称为无政府工团主义者的人，也支持建立特定的无政府主义组织，以在工团主义工会内部和外部同时开展工作。工团主义工会在存在的地方，远比其他任何形式的工会更具进步性。这些工会不仅是民主的，还营造出一种尊重无政府主义思想的氛围，并以打破领导者与被领导者、行动者与旁观者之间的分工为特征，进行组织和斗争。虽然仅凭这一点，它们就已经相当优秀，但仍不足以完全达成目标。对于非工团主义的无政府主义者而言，那个所缺少的要素是一个组织——一个不仅在革命性工会内部、而在一切工人群众所聚集的地方，都去争取对无政府主义思想与策略的支持的组织。</p>

<p class="paragraph-P15">有关于无政府主义者对工团主义的进一步的批判，最优秀的资料莫过于埃里科·马拉泰斯塔的著作。由《埃里科·马拉泰斯塔：他的生平与思想》与《无政府主义革命》两书，从中可见马拉泰斯塔对无政府主义、工团主义及无政府主义者应如何参与劳工运动的看法。《无政府主义文选》一书，则收录了工团主义者皮埃尔·莫纳特与马拉泰斯塔于1907年阿姆斯特丹国际无政府主义者大会上的著名辩论。</p>
<p class="paragraph-P95"> </p>
<p class="paragraph-P6"><a id="J_4"/>J.4 社会中的哪些趋势<br/>有利于无政府主义者的活动？</p>

<p class="paragraph-P15">本节中，我们将探讨一些现代社会趋势，我们认为这些趋势为无政府主义者提供了组织的契机，并在某种程度上指向无政府主义的方向。这些趋势具有普遍性，部分是社会斗争的产物，部分是对经济和社会危机的回应，部分与人们对大政府与大企业的态度相关，也部分与我们当下所经历的通讯革命有关，诸如此类。</p>

<p class="paragraph-P15">当然，观察现代社会时，我们会发现多重的影响；这些变化在某些方面具有积极意义，在其他方面则可能带来负面效果。例如，那些由商界推动的去中心化或缩减（某些）政府职能的的尝试，从抽象层面看，应该受到无政府主义者的欢迎，因为它将导致政府权力的减少。然而，在现实中，这样的结论极其可疑，原因在于这些变革的真正动机是为了增强资本的权力与影响力，加剧雇佣劳动制度，加强经济统治阶级对劳动者的剥削，并削弱工人阶级的力量与自主性。因此，这些发展在本质上与现状一样，具有反自由意志主义的性质（正如蒲鲁东所强调的，无政府主义是“<span class="text-正文引文_20_字符">对政府与财产的否定。</span>”[General Idea of the Revolution, p. 100]）同样，自雇人数的增加，从抽象层面看，也可以被视为对工资奴役的削弱。然而，如果这一增长实际上是由于企业推动“独立”承包制，从而压低工资、恶化劳动条件、加剧就业不稳定，并削减医疗和其他雇员福利支出，那么这就很难被视为一种积极的现象。显然，如果自雇者的增长是由于合作社数量的增加所致，那情况就完全不同了。</p>

<p class="paragraph-P15">因此，很少有无政府主义者会赞扬那些表面上看似“自由意志主义”的社会发展，因为这些发展并不是出自社会运动和群众行动，而是来自精英阶层为追逐私人利润和权力的游说成果。在某些领域削弱国家权力的同时，保留（甚至增强）资本的权力，这种做法在大多数情况下都是一种倒退。毋庸置疑，这种国家的“退场”，并未撼动国家作为财产权及资本家阶级利益守护者的角色——这也不可能得到撼动，因为这些发展正是由统治阶级引入和推动的。</p>

<p class="paragraph-P15">在本节中，我们的目的是讨论那些来自<span class="text-Emphasis">底层</span>而非来自上层的社会趋势——即那些真正能够“击退”国家权力的趋势，而非单纯地将国家职能简化为保护财产的武装暴徒。这些我们将要探讨的趋势，没有且无法囊括无政府主义行动或倾向的全部。在<a href="#J_5" class="text-Internet_20_link"><span class="text-Internet_20_link">J.5节</span></a>中，我们会进一步讨论许多更具传统无政府主义色彩的“契机”（例如产业工会与社区工会、互助信贷、合作社、现代学校等），因此在此处不再赘述。然而我们必须强调，这些“传统”的契机也绝不应该被轻视——事实上，我们在此所讨论的许多趋势，只有与这些更“传统”的“<span class="text-正文引文_20_字符"><span class="text-T13">行动中的无政府主义</span></span>”相结合，才能完全实现其自由意志主义的潜能。</p>

<p class="paragraph-P15">若想深入探讨社会中的无政府主义倾向，我们推荐柯林·沃德所著的经典之作《无政府主义在行动》。沃德涉及的领域极为广泛，涵盖了许多展现出无政府主义倾向的社会面向，远超我们在此所能涵盖的内容。然而，社会中的自由意志主义倾向极其丰富，没有哪一部著作能够穷尽它们。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_4_1_为什么社会斗争是一个积极信号？"><span/></a><a id="J_4_1"/>J.4.1 为什么社会斗争是一个积极信号？</h3>

<p class="paragraph-P15">原因很简单：它表明人们对现存社会感到不满，更重要的是，他们正在尝试至少改变社会的某些部分。这意味着社会中的某些群体已经开始反思自身处境，并且——至少在潜在意义上——意识到他们可以<span class="text-Emphasis">通过自身的行动</span>，来改善并改变这种状况。</p>

<p class="paragraph-P15">考虑到统治的少数派之所以能够维持其权力，是因为多数人对其表示接受与顺从;因此，一旦多数人中的一部分不再接受、不再顺从，这就是一个积极的信号。毕竟，如果大多数人拒绝接受现状并采取行动进行变革，那么阶级与国家体制便无法存续。任何等级制社会的运作都依赖于底层对上层命令的服从。社会斗争表明，有人开始从自身利益出发进行思考、开始自主思考、敢于说“不”，而这种行为本身就是通往无政府主义的一个重要、甚至是最重要的趋势。它显示出人们正在否定那些支撑现行体制的旧观念，并据此行动，创造出新的实践方式。</p>

<p class="paragraph-P15">正如亚历山大·伯克曼所言：“<span class="text-正文引文_20_字符">我们的社会制度是建立在某些观念之上的；只要这些观念仍被广泛接受，这些制度便是稳固的。政府之所以强大，是因为人们认为政治权威与法律强制是必要的。只要人们认为现有的经济制度是合理而公正的，资本主义就会继续存在。那些支撑当今邪恶与压迫状态的观念一旦被削弱，就意味着政府与资本主义最终将崩溃。</span>”[What is Anarchism?, p. xii]</p>

<p class="paragraph-P15">社会斗争，正是这种观念转变、意识更新和迈向自由的最显著体现。</p>

<p class="paragraph-P15">社会斗争通过直接行动来体现。由于我们此前已经在<a href="#J_1" class="text-Internet_20_link"><span class="text-Internet_20_link">J.1节</span></a>中讨论过社会斗争，在<a href="#J_2" class="text-Internet_20_link"><span class="text-Internet_20_link">J.2节</span></a>中讨论过直接行动，有些读者可能会疑惑，为什么我们在此又要重新讨论这些内容。我们之所以这样做，是因为本节的主题是探讨那些有助于无政府主义活动的社会趋势，而在此背景下就完全有必要去强调社会斗争与直接行动。这是因为，这些因素构成了迈向无政府主义的关键趋势——社会斗争正是人们在旧世界的壳中创造新世界、改造自身与社会的手段。</p>

<p class="paragraph-P15">因此，社会斗争是一个积极信号，因为它表明人们正在为自身思考，关注自身利益，并且集体协作、努力改善现状。正如法国工团主义者埃米尔·普热所言：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>直接行动……意味着工人阶级始终对现状不满，不再指望外部的他人、权力或力量来施予援手，而是自己创造斗争的条件，并从自身中寻找方法……因此，直接行动意味着工人阶级认同自由与自治的理念，而不是对权威原则顶礼膜拜。而正是这种权威原则——这个现代世界的支点，其最新表现形式便是民主制——使人类在无数条道德与物质的绳索束缚下，失去了展现意志与主动性的机会。”[Direct Action, p. 1]</p>

<p class="paragraph-P15">社会斗争意味着人们与老板及其他权威力量（如国家与主导道德观念）发生对抗。这种对现有权威的挑战引发了两个相互关联的过程：其一，是参与者开始掌控自身活动的方向；其二，是彼此之间团结互助意识的发展。首先，在一场斗争过程中，如罢工、占据、抵制等等，人们日常生活中的那种在老板或国家持续指令下行事的状态被打破，他们必须自行思考、行动，并协调彼此的行为。这强化了那种在拒绝之初便已表现出的对自主的追求。其次，在斗争的过程中，参与者意识到团结的重要性——只有与处境相似的他人协作，才能争取胜利。这意味着支持纽带的建立、共同利益的形成与组织的生成。而这种为了争取胜利而在斗争中孕育出的团结，正是一个自由社会得以实现的团结基础。</p>

<p class="paragraph-P15">因此，社会斗争的实质在于：人们试图将对自身生活的部分控制权，从目前掌握权力的经理人、国家官僚等手中夺回，并由自己加以行使。这种行为从其本质上说就是无政府主义的、自由意志主义的。因此我们常常看到政客，当然也包括经理人和财产所有者，谴责罢工与其他形式的直接行动。这种谴责是合乎逻辑的。因为直接行动挑战了现实社会中的真正权力掌握者，并且，一旦推向其逻辑上的终点，便将彻底废除这些权力主体；因此，社会斗争与直接行动本质上可以被视为一种革命性的过程。</p>

<p class="paragraph-P15">此外，正是采取直接行动的行为本身，也表明了实践者自身正在发生转变。正如普热所论：“<span class="text-正文引文_20_字符">直接行动之所以具有强大的‘孕育力’，正是因为它能够通过实践使个体意识到自身的价值，并对其加以颂扬。它调动人的创造性，锤炼性格，集中能量。它教人自信！自立！自律！教人学会自我应对！</span>”此外，“<span class="text-正文引文_20_字符">直接行动具有无可比拟的教育价值：它教人思考、做出决策并付诸行动。它以自治文化为特征，赞美个性，并刺激主动精神，而主动性正是它的发酵剂。这种旺盛的生命力与‘自我’的觉醒，丝毫不会与工人之间的经济团结相冲突；相反，它不仅与工人的共同利益相协调，且加强了这种利益：个体的独立性与能动性只有扎根于共识的肥沃土壤之中，才能绽放出辉煌与力量。</span>”[Op. Cit., p. 2 and p. 5]</p>

<p class="paragraph-P15">社会斗争是参与者自身及其相互关系转变的起点。尽管其外在表现是对现存权力的抗争，但其内在实质则是个体从被动、孤立的竞争者，转变为能够自我主导、自我治理的合作者。这一过程还极大地扩展了人们对“可能性”的理解。通过斗争，通过集体行动，人们深刻认识到他们<span class="text-Emphasis">的确</span>有能力改变现实，<span class="text-Emphasis">他们</span>有能力管理自己和他们所处的社会。因此，斗争可以改变人们对“可能之事”的观念，并激励他们去尝试创造一个更美好的世界。正如克鲁泡特金所说：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>自[第一]国际工人协会时代以来，无政府主义者始终主张积极参与那些<span class="text-Emphasis">直接</span>进行劳资斗争的工人组织，这些斗争同时也反对着资本的保护者——国家。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>这种斗争……使工人得以争取一些暂时性的改善……，同时也让他[或她]看清资本主义与国家带来的种种弊害……并激发他[或她]思考在没有资本家与国家干预的情况下，组织消费、生产与交换的可能性。”[Anarchism, p. 171]</p>

<p class="paragraph-P15">换言之，社会斗争具有<span class="text-Emphasis">激进化</span>与<span class="text-Emphasis">政治启蒙</span>的作用：它在现有的社会中，带来了一个更美好新世界之可能性的曙光（正如普热所言，直接行动“<span class="text-正文引文_20_字符">培养了对人的个性以及主动精神的感知……它使人从麻木中觉醒，引导其走向意识的觉醒。</span>”[Op. Cit., p. 5]）团结一致以抵抗老板的现实需要，也有助于打破工人阶级内部的隔阂。斗争中的人们开始意识到，为了争取改善、改变现状，他们需要彼此的力量。因此，团结得以扩展，并克服了诸如黑人与白人、男性与女性、异性恋者与同性恋者、不同工种、不同行业、不同民族等之间的分歧。争取斗争胜利所必须的团结，有助于瓦解这些人为的划分，揭示出社会中实质上只有两个阶级：被压迫者与压迫者。此外，斗争不仅改造了参与者个体，也构成了改造整个社会的基础。因为它不仅孕育了新的人，也催生了新的组织形式——这些为协调斗争而建立的组织，而它们至少在潜力上，是可以成为自由意志社会主义社会的结构框架（参见<a href="#I_2_3" class="text-Internet_20_link"><span class="text-Internet_20_link">I.2.3节</span></a>）。</p>

<p class="paragraph-P15">因此，无政府主义者认为，社会斗争使参与其中的人觉醒，激发其自尊与对自身力量的认知；而这种斗争所促成的组织往往是充满生命力的联合体，其中通常会显现出自由意志主义的原则。几乎在所有的斗争中，我们都能看到新的组织形式的诞生，而这些形式往往以直接民主、联邦主义与分权为基础。如果我们回顾每一次重大革命，都能发现人们建立起诸如工人委员会、工厂委员会、社区集会等群众性组织，以此夺回对自身生活、社区及工作场所的治理权。未来的基础，正是通过社会斗争与直接行动才得以奠定。通过积极参与社会生活，人们被吸引去创造新的组织形式与新的行动方式，从而在参与中接受教育，学习自治、主动性与主体意识。他们开始意识到，唯一能替代他人管理的方式便是自我管理，并为之而组织起来。</p>

<p class="paragraph-P15">既然社会的重建必须自下而上开始，那么这种重建就通过直接行动得以体现：个体主动采取行动，运用他们通过集体斗争与组织所产生的力量，亲自去改变现实。因此，社会斗争是一种双重转化过程——一方面是通过创造新组织和改变内部权力关系实现对社会的外在转化，另一方面是对参与者本身的内在转化。这一点至关重要：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>无论争取眼前利益的斗争在实际结果上如何，其最重要的价值就在于斗争本身。正是通过斗争，工人们认识到，资本家的利益与他们自身的利益是对立的，除非他们团结起来、变得比资本家更加强大，否则他们无法改善自身的处境，更遑论解放自身。如果他们在斗争中获得了所要求的东西，他们的生活会变得更好……而且立刻会有更大的诉求与更高的需求。如果他们没有成功，他们将被迫去研究失败的原因，并认识到更紧密团结与更积极行动的必要性。最终，他们会明白：要想彻底巩固并实现胜利，就必须摧毁资本主义制度。无论如何，只要工人为自身利益而联合并斗争，革命事业——即工人的道德升华与解放之事业——都将由此受益。”[Malatesta, Errico Malatesta: His Life and Ideas, p. 191]</p>

<p class="paragraph-P15">因此，涅斯托尔·马赫诺曾评论道：“<span class="text-正文引文_20_字符">事实上，唯有通过争取自由、平等与团结的斗争，你才能真正理解无政府主义。</span>”[The Struggle Against the State and other Essays, p. 71] 无政府主义社会的建立是一个<span class="text-Emphasis">过程</span>，而社会斗争正是其中的核心的无政府主义倾向，而无政府主义者正是寻求、鼓励并支持这种斗争。它所具有的激进化与转化的特质，正是无政府主义思想发展的关键所在，也是自由意志主义结构及资本主义体制内替代方案得以孕育与发展的基础（这些结构，有朝一日，也许就能取而代之），更是产生无政府主义者及认可无政府主义思想之同志的源泉。其重要性不容低估！</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_4_2_社会斗争不会弊大于利吗？"><span/></a><a id="J_4_2"/>J.4.2 社会斗争不会弊大于利吗？</h3>

<p class="paragraph-P15">人们常常争辩说，社会斗争，即对抗权贵和富人，只会带来更多的坏处而非益处。雇主在反工会宣传中就经常采用这一说法，例如声称成立工会会迫使公司关闭，并迁往那些“没那么激进”的地区。</p>

<p class="paragraph-P15">这种说法确实有一定的真实性。是的，社会斗争可能会促使资本家将业务迁往劳工更顺从的地区——但即便在没有社会斗争的时期，这种情况同样会发生！若我们观察1980年代和1990年代席卷美国的“裁员狂潮”，便会发现，大量公司在工会力量薄弱、工人因担忧失业而噤若寒蝉、阶级斗争基本上处于非正式、分散化和“地下化”的时期，仍然解雇了成千上万的员工。此外，这一论点实际上恰恰表明了无政府主义的必要性。它严厉地揭露了这样一种社会体制：人们必须向主子卑躬屈膝，否则就将面临经济困境。其本质无非是：“<span class="text-正文引文_20_字符">照我说的做，否则你就会后悔。</span>”任何建立在这种格言之上的体制，都是对人类尊严的公然冒犯！</p>

<p class="paragraph-P15">同理，我们也可以轻易地“证明”奴隶起义不符合奴隶的长期利益。毕竟，一旦反抗，奴隶便将面对主人的愤怒。只有毫无异议地服从，他们或许才能避免这种命运，甚至可能因此获得略好的待遇。当然，这样做的代价是奴隶制的罪恶将持续存在，不过通过顺从，他们也许能“改善”自己的生活。不言而喻，任何有理性和情感的人都会迅速否定这种推理，认为其完全偏离了重点，不过是为一种将人类当作物品对待的邪恶社会制度辩护罢了。对”资本主义内的社会斗争会弊大于利”的类似批评，也应受到同样的否定。这种观点反映的是一种奴性思维，这与人类的尊严格格不入（尽管倒是很适合那些希望靠剥削工人过活或甘愿为剥削者服务的人）。</p>

<p class="paragraph-P15">此外，这类论调还忽视了几个关键问题。</p>

<p class="paragraph-P15">首先，通过反抗，被压迫者的处境可以得以维持，甚至得到改善。如果资本家知道自己的决定将遭到抵制，他们就可能不那么容易推动增加生产、延长工时等措施。反之，如果他们知道工人对任何安排都言听计从，那就完全有理由预期他们会施加各种压迫性措施，就像一个国家如果确信自己不会遇到反对，就会毫不犹豫地推行严刑峻法一样。历史充满了非抵抗导致更大恶果的例证，也有大量抵抗带来重要改革和进步的事例（例如提高工资、缩短工时、工人阶级和女性的选举权、言论自由、奴隶制度的废除、工会权利的确立等等）。</p>

<p class="paragraph-P15">社会斗争已一次又一次地被证明能够取得成功的改革。例如，在美国1886年八小时工作日运动之前，大多数公司都声称如果实行该项改革就将导致破产。然而，在展现出激进的斗争意志并发动大规模罢工运动之后，成千上万的工人发现老板们其实一直在撒谎，他们争取到了更短的工作时间。事实上，劳工运动的历史表明，资方所声称的“可承受范围”与工人通过斗争所能争取到的改革之间，往往存在着显著的差异。鉴于工人与老板之间的信息不对称，这种现象并不令人意外：工人只能对企业的真实状况做出猜测，而老板则倾向于隐瞒自己的实际财务状况。甚至，单是发动劳动斗争的威胁就足以争取到某些改善。例如，福特公司提出的“5美元工作日”常被作为资本主义奖励优秀工人的典范，但事实上这一大幅加薪，主要是出于1913年夏季<span class="text-正文引文_20_字符"><span class="text-T13">世界产业工人联合会</span></span>在福特工人中发起的工会化运动的压力所致。[Harry Braverman, Labour and Monopoly Capitalism, p. 144] 最近的一例，是1980年代末至1990年代初英国反人头税的大规模拒缴运动，正是这一社会抗争最终导致该税制被废除。1990年代的法国也展现了直接行动的成效。两任总理（爱德华·巴拉迪尔和阿兰·朱佩）试图推动大规模的新自由主义“改革”方案，结果迅速引发了学生、工人、农民等群体的大规模示威和总罢工。面对严重的社会瘫痪，这两届政府最终都被迫让步。</p>

<p class="paragraph-P15">其次，也是从某种意义上更为重要的一点是，社会斗争所产生的激进化效果可以为参与者开启新的可能：解放他们的思想，使他们获得力量，并为深层次的社会变革创造潜力。如果缺乏对现存权力结构的抵抗，自由社会就无法建立起来，因为人们会逐渐适应威权结构，并接受“现实”即唯一可能的观念。通过抵抗，人们不仅改变社会，也改变和赋权了自身。由此，他们能够看到新的可能性（这些可能性曾被斥为“乌托邦”），并通过组织和行动实现改革，进而构建起这些新可能性所需的架构，也即一个新的自由意志主义社会的雏形。社会斗争所带来的转变与赋权作用，在曾参加1912年劳伦斯罢工、后成为UAW-CIO（全美汽车工人联合会—产业工会联合会）基层激进派的前摇摆不定者——尼克·迪加塔诺的话语中，得到了充分体现：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>我们这一代工人，从早年直到现在[1958年]，经历了一场你可以称之为劳工叛变的过程，从一个平庸、卑微、顺从的造物变成了真正的人。工会使他成为一个真正的人……我不是在谈论福利……我是在谈工作条件，以及这些条件如何影响工厂里的工人……以前他们是顺从的。如今他们都是人。”[引自<span class="text-T23"> </span>David Brody, "Workplace Contractualism in comparative perspective", pp. 176-205, Helson Lichtenstein and Howell John Harris (eds.), Industrial Democracy in America, p. 204]</p>

<p class="paragraph-P15">其他劳工史学家也指出了这一激进化过程的普遍性（当代的行动者或许能提供更多例子）：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>[关于工资和劳动条件的]斗争深刻地渗透进社会生活，以至于那种解释并正当化一个由市场机制所调节、由资本积累所推动之社会的占有性个人主义意识形态，遭到了来自建立在工人阶级纽带与斗争基础之上的互助主义意识形态的挑战……哪怕只是围绕现有计件工资增加或减少几分钱的争议，也能引发关于美利坚共和国的本质与目的的激烈争论。”[David Montgomery, The Fall of the House of Labour, p. 171]</p>

<p class="paragraph-P15">这种激进化的效应，比起更高的工资、更自由的法律等改革，对威权结构而言要危险得多，因为威权体系的运作依赖于服从。难怪当权者或其代言人常常指责直接行动是徒劳无益或有害的；因为若直接行动被贯彻到底，他们就失业了！因此，斗争不仅具有争取当下改善的可能性，也蕴含着建立自由社会的潜力。斗争还会改变参与者的视角，创造出新的观念和价值观，以取代资本主义所塑造的旧有意识形态。</p>

<p class="paragraph-P15">最后，这种批评忽视了一个事实：此类反对社会斗争的论点，非但并不意味着工人阶级抵抗与组织的终结，反而恰恰意味着它们的<span class="text-Emphasis">延伸</span>。例如，如果你的老板声称，如果你不“闭嘴并忍受”，他就会把工厂迁往墨西哥，那么显而易见的解决方案就是确保墨西哥的工人也组织起来！巴枯宁在一百多年前就指出了这个基本问题，至今依然成立：“<span class="text-正文引文_20_字符">从长远来看，一个国家工人相对可忍受的处境，只有在其他国家的情况也大致相同的前提下，才能维持。</span>”他还指出：“劳<span class="text-正文引文_20_字符">动条件在任何特定行业的恶化或改善，都会立即影响到其他行业的工人；所有行业的工人之间都通过真实且不可分割的团结纽带联系在一起。</span>”归根结底，“<span class="text-正文引文_20_字符">在那些工人工作时间更长、工资更低的国家，那里的雇主因此能够以更低的价格销售产品，从而在那些工人工作时间较短、收入较高的国家中成功地展开竞争，并迫使后者的雇主削减工资、延长工时。</span>”[The Political Philosophy of Bakunin, pp. 306<span class="text-T16">–</span>7] 巴枯宁的解决方案是进行国际性的组织，以通过工人间的团结阻止劳动条件的压低。如历史所示，他的论断是正确的。因此，问题<span class="text-Emphasis">并不</span>在于社会斗争或激进行动可能产生负面影响，而在于<span class="text-Emphasis">孤立的</span>激进行动——那些忽视胜利、扩展与维持改革所需要的团结纽带的斗争。换言之，我们的抵抗必须像资本主义一样具有跨国的性质。</p>

<p class="paragraph-P15">社会斗争和工人阶级组织会带来危害的观点，在1970年代与80年代被频繁提出。随着战后凯恩斯主义共识的瓦解，“新右翼”主张工会（及罢工）阻碍经济增长，而财富再分配（即通过福利计划，将工人创造的剩余价值中的一部分返还给他们）则妨碍了“财富的创造”（即经济增长）。他们的论点是：不要为收入而斗争，要让市场来决定，一切就自然会变得更好。</p>

<p class="paragraph-P15">这种说法被包装上民粹主义的外皮。例如，右翼导师弗里德里希·冯·哈耶克就曾声称，在英国，“<span class="text-正文引文_20_字符">工会的合法权力，已经成为提高整体工人阶级生活水平的最大障碍。它们是导致最好与最差薪资之间存在不必要巨大差距的主要原因。</span>”他坚称，“<span class="text-正文引文_20_字符">英国工人阶级的精英……是通过阻止境况较差的工人改善自身处境，从而维持其相对优势的</span>。”此外，他还“<span class="text-正文引文_20_字符">预测，平均工人的收入，将在那些工资相对灵活、工会组织对专业工人的垄断剥削被有效取缔的国家中，增长得最快。</span>”[1980s Unemployment and the Unions, p. 107, p. 108 and p. 110]</p>

<p class="paragraph-P15">如果冯·哈耶克的主张成立，那么我们本可以预期，在撒切尔政府对工会进行改革之后，将出现以下现象：经济增长率上升（通常被右派视为改善工人生活水平<span class="text-T13">的</span>手段）；这一增长成果得以更平均地分配；高收入与低收入工人之间的差距缩小；随着工人摆脱了工会的“<span class="text-正文引文_20_字符">剥削</span>”，低收入工人所占比例应当下降；而在工资最具弹性的国家，工资增长应当最快。不幸的是，英国经济的实际发展轨迹却揭示出冯·哈耶克的这些主张完全站不住脚。</p>

<p class="paragraph-P15">逐条检视他的主张，我们就会发现，工会并不是在“剥削”其他工人，而是将收入从资本向劳工转移的重要机制（也正因如此，资本才会不遗余力地打击工人组织者）。同样重要的是，工人阶级的激进斗争对<span class="text-Emphasis">所有</span>工人都有益处，因为它设定了一个工资的“底线”，防止工资进一步下跌（非工会企业为防止工人组织工会并吸引劳动力，也必须提供类似的待遇），同时也有助于维持总的需求。通过对比英国在撒切尔推动受冯·哈耶克思想启发的“工会与劳动力市场改革”前后的状况，可以清晰地看到工会在提升<span class="text-Emphasis">整体</span>工人福祉方面的积极作用。</p>

<p class="paragraph-P15">自工会“改革”以来，英国的经济增长率持续下滑。在罢工频发、工会“激进”的1970年代这个“旧时代”，英国的经济增长率为2.4%。到1980年代下降至2%，1990年代更是降至1.2%。类似的增长放缓趋势也出现在美国：1960年代为4.4%，1970年代为3.2%，1980年代为2.8%，而1990年代上半期则仅为1.9%。[Larry Elliot and Dan Atkinson, The Age of Insecurity, p. 236] 考虑到自由市场右翼声称，经济增长是改善工人处境的唯一途径，但其意识形态居于主导地位后这种增长率反而持续下滑。1979年至1990年间，美国、欧洲、日本以及经合组织国家的人均产出增长率，均低于1973年至1979年间的水平，而1990年至2004年间则更低。放松管制、私有化、反工会立法及其他新自由主义政策“<span class="text-正文引文_20_字符">未能带来经济增长率的上升。”</span>[Andrew Glyn, Capitalism Unleashed, p. 131] 在这段时间里所出现的几次经济“增长高潮”，往往都与投机泡沫有关（例如1990年代末的美国网络股泡沫、2000年代的房地产泡沫），而这些泡沫破裂所带来的后果则极为惨重。</p>

<p class="paragraph-P15">因此，随着工会被按照冯·哈耶克的意识形态“改革”，所谓的“财富创造”（即经济增长）速度反而持续下降（而增长放缓意味着工人阶级的整体生活水平提升的速度，也不如被“垄断性”工会所“剥削”时期那么快）。</p>

<p class="paragraph-P15">如果我们观察最高收入工人与最低收入工人之间的差距，就会发现这一差距不仅没有缩小，反而自1979年撒切尔上台以来呈现出“<span class="text-正文引文_20_字符">收入分配显著拉大的趋势，表现为表现最好的工人处境显著改善。</span>”[Andrew Glyn and David Miliband (eds.), Paying for Inequality, p. 100] 这一点至关重要，因为平均值往往掩盖了（80%的！）底层群体的真实处境。在一个不平等的社会中，增长所带来的收益会被少数人垄断，所以我们会看到随着总体的增长，不平等也随之上升。在美国，自1970年代以来不平等显著加剧。1980年代的收入与财富增长主要集中于最富裕的20%人口（事实上，主要集中在最顶端的那1%）。在1980年代，底层80%人口的财富仅增长了1.2%，收入增长为23.7%；而对于顶层20%，这两个数字分别为98.2%与66.3%（其中顶层1%的数据为61.6%与38.9%）。[Edward N. Wolff, "How the Pie is Sliced", The American Prospect, no. 22, Summer 1995] 工资分布出现了明显的“<span class="text-正文引文_20_字符">扇形扩展</span>”，即收入前10%的群体与中间层即底层10%之间的差距日益扩大。尤其值得注意的是，在新自由主义国家中，不平等程度的上升“<span class="text-正文引文_20_字符">远高于</span>”欧洲国家。例如，在美国，“<span class="text-正文引文_20_字符">1979年至2003年间，顶层工人的实际工资增长了27.2%，而中层仅增长10.2%</span><span class="text-T16">”</span>，而底层10%的实际工资“<span class="text-正文引文_20_字符">在此期间根本没有增长</span>”。事实上，前10%的大部分收益“<span class="text-正文引文_20_字符">都集中在前5%之中，其中三分之二集中在前1%之内。</span>”不出所料，实行新自由主义政策的英国、美国与新西兰，是收入不平等增长最显著的国家。[Glyn, Op. Cit., pp. 116-8 and p. 168]</p>

<p class="paragraph-P15">鉴于不平等程度不断上升，普通工人的处境必然有所恶化。例如，伊恩·吉尔摩指出，“<span class="text-正文引文_20_字符">1980年代是过去五十年来的首次……人口中较贫困的一半所占的国民总收入份额出现了萎缩。</span>”[Dancing with Dogma, p. 113] 根据诺姆·乔姆斯基：“<span class="text-正文引文_20_字符">在撒切尔执政的十年间，底层50%人口的收入份额从三分之一降至四分之一</span>”，并指出从1979年到1992年，最富裕的20%人群的收入份额从35%上升至40%，而最贫困的20%则从10%下降至5%。此外，英国的周平均收入低于欧洲委员会“<span class="text-正文引文_20_字符">体面生活线</span>”的雇员比例，从1979年的28.3%上升至1994年的37%。[World Orders, Old and New, p. 144 and p. 145] 此外，“<span class="text-正文引文_20_字符">早在1960年代初期，收入主要集中于平均收入的80%-90%区间……但到了1990年代初，这一分布发生了剧烈变化，收入分布的高峰仅落在平均值的40%-50%之间。到了1990年代初，四分之一的人口的收入低于平均水平的一半，而1977年为7%，1961年仅为11%。</span>”[Elliot and Atkinson, Op. Cit., p. 235] 塔基斯·福托普洛斯总结道：“<span class="text-正文引文_20_字符">总体来看，在这一时期[1979年至1991/1992年]平均收入增长了36%，但有70%的人口的收入增长低于平均水平。</span>”[Towards an Inclusive Democracy, p. 113]</p>

<p class="paragraph-P15">造成这种日益加剧的不平等的原因并不难理解。当工人组织起来并发起罢工时，他们能够将更多自己创造的产值掌握在自己手中。因此，生产力增长的成果便可以得到更广泛的分配。而当工会遭到削弱，这些收益就会集中于少数人手中，并向上层涌流。这正是所发生的情况。在1980年左右及随之而来的新自由主义对工会的攻击之前，美国的生产率与工资是同步增长的；而在那之后，尽管生产率持续上升，工资却停滞不前。事实上，一名普通工人的产出价值“<span class="text-正文引文_20_字符">自1973年以来已经上涨了将近50%，但收入集中于少部分人手中的趋势发展是得如此迅猛，以至于我们无法确定普通美国人是否从生产率的增长中获得了任何</span><span class="text-正文引文_20_字符"><span class="text-T12">实质</span></span><span class="text-正文引文_20_字符">利益</span>”。不仅没有实现所谓的“涓滴效应”，“<span class="text-正文引文_20_字符">过去三十年来美国经济增长的绝大部分成果都被少数富人阶层攫取了</span>”。简而言之：“<span class="text-正文引文_20_字符">真正的大赢家……是极少数精英群体：占人口不到1%的顶层人士。</span>”[Paul Krugman, The Conscience of a Liberal, p. 124, p. 244 and p. 8]</p>

<p class="paragraph-P15">观察美国的情况可以发现，在第二次世界大战后，（被“垄断性的”工会“剥削”的）普通家庭的实际收入，每年增长2.7%，而且“<span class="text-正文引文_20_字符">整个收入分布中的各阶层收入，都以大致相同的速度增长</span>”。然而自1980年起（即工人阶级被从工会的“暴政”中“解放”之后），“<span class="text-正文引文_20_字符">中等家庭收入每年仅增长约0.7%</span><span class="text-T16">”</span>。1973年至2005年间，美国家庭的收入“<span class="text-正文引文_20_字符">适度增长</span>”，总增幅约为16%。然而，这一“<span class="text-正文引文_20_字符">适度的增长</span>”可能“<span class="text-正文引文_20_字符">高估</span>”了美国家庭的实际状况，因为部分增长“<span class="text-正文引文_20_字符">是通过延长工作时间实现的</span>”。例如，“若<span class="text-正文引文_20_字符">家庭收入的增长是由于配偶开始工作，而非工资本身的提高，那这并不能等同于加薪。尤其是，这种增长可能带有隐藏的代价，从而抵消了部分金钱上的收益</span>”。当然，右翼对此种停滞现象加以否认。然而，正如克鲁格曼形象地指出的：“<span class="text-正文引文_20_字符">现代经济学家争论的是，自1970年代初以来美国中位数收入是上升了还是下降了。真正耐人寻味的是——我们居然要为此展开争论。</span>”因此，尽管平均数值可能上升了，但由于“<span class="text-正文引文_20_字符">不平等的加剧，总体数字如GDP等的良好表现并未转化为普通工人的实际收益。</span>”[Op. Cit., p. 55, pp. 126-7, p. 124 and p. 201]</p>

<p class="paragraph-P15">幸运的是，对美国资本主义而言，一项在2000年进行的民调显示，39%的美国人相信自己已处于最富有的1%之列，或“<span class="text-正文引文_20_字符">即将</span>”达到这一阶层！[Glyn, Op. Cit., p. 179] 然而，正如我们在<a href="#B_7_2" class="text-Internet_20_link"><span class="text-Internet_20_link">B.7.2节</span></a>中讨论过的，在新自由主义体制下，社会流动性反而<span class="text-Emphasis">下降了</span>——这或许并不令人惊讶，毕竟爬山丘比爬高山要容易。这一点与不平等的激增一样重要，因为“自由市场”右派往往声称，社会的高度流动性可以弥补财富与收入分配的不平等。如克鲁格曼所指出，美国人“<span class="text-正文引文_20_字符">也许相信任何人都可以凭借努力和决心获得成功，但现实却并非如此。</span>”事实上，社会流动性“<span class="text-正文引文_20_字符">在斯堪的纳维亚国家中最高，多数研究结果表明，美国的社会流动性甚至低于法国、加拿大，或甚至可能低于英国。美国人不仅没有机会平等，其机会的不平等程度比西方其他国家还要更为严重</span>”。若摆脱自由市场资本主义意识形态的眼罩，这其实并不足为奇：“<span class="text-正文引文_20_字符">一个在结果上极端不平等的社会，也几乎必然是一个机会极端不平等的社会。</span>”[Op. Cit., p. 247 and p. 249]</p>

<p class="paragraph-P15">关于工会成员“<span class="text-正文引文_20_字符">通过阻止</span><span class="text-正文引文_20_字符"><span class="text-T12">处于不利地位</span></span><span class="text-正文引文_20_字符">的工人改善其处境来获得相对优势</span>”的说法，有必要追问：在英国进行工会改革之后，低薪工作者的比例是否有所下降？事实上，根据低薪单位（Low Pay Unit）对“低薪”的定义（即男性工资中位数的三分之二以下），低薪工人的比例反而<span class="text-Emphasis">增加了</span>——男性从1984年的16.8%上升至1991年的26.2%；女性则从44.8%上升至44.9%。在体力劳动者中，这一比例上升了15%，达到38.4%；而女性体力劳动者的比例上升了7.7%，达到80.7%。（在非体力劳动者中，男性的比例上升了5.4%，至13.7%；女性则上升了0.5%，至36.6%。）[Andrew Glyn and David Miliband (eds.), Op. Cit., p.102] 如果工会<span class="text-Emphasis">确实</span>是以牺牲较弱势群体的利益来获益，那么我们理应看到低薪人口的比例<span class="text-Emphasis">下降</span>，<span class="text-Emphasis">而不是</span>上升。</p>

<p class="paragraph-P15">经济合作与发展组织（OECD）的一项研究指出：“<span class="text-正文引文_20_字符">通常来说，集体谈判率与工会化率较高的国家，其低薪就业的发生率较低。</span>”[OECD Employment Outlook, 1996, p. 94] 在美国，亦有数据显示，工会密度较高的地区，其在最低工资附近工作的工人比例较低，而所谓的“工作权”州（即通过反工会立法的州）则“<span class="text-正文引文_20_字符">往往工资较低，生活水平较低，并且更多工人的工资集中在最低工资附近。</span>”可以很容易得出结论，这些州“<span class="text-正文引文_20_字符">通过立法削弱工会组织，意味着它们意在维护雇主的垄断权力，损害工人的利益。</span>”[Oren M. Levin-Waldman, "The Minimum Wage and Regional Wage Structure: Implications for Income Distribution", pp. 635-57, Journal of Economic Issues, Vol. XXXVI, No. 3, p. 639 and p. 655]</p>

<p class="paragraph-P15">至于哈耶克关于工资灵活性能够使“<span class="text-正文引文_20_字符">平均工人收入</span>”增长最快的预测，也已被事实彻底否定。1967年至1971年间，英国实际工资年均增长2.95%（名义工资年均增长8.94%）[P. Armstrong, A. Glyn and J. Harrison, Capitalism Since World War II, p. 272]。相比之下，2006年6月至2007年间，英国家庭可支配实际收入仅增长了0.5%。2006年4月至2007年，周平均工资增长了2.9%，而通胀则上涨了3.6%（零售物价指数，RPI）和2.8%（消费者物价指数，CPI）。[Elliot and Atkinson, The Gods That Failed, p. 163] 这体现出一个更广泛的趋势：1960年至1974年，英国人均实际工资年均增长为3.17%；1980年至1999年则下降为1.8%。在美国，相应的数据分别为2.37%与1.02%。[Eckhard Hein and Thorsten Schulten, Unemployment, Wages and Collective Bargaining in the European Union, p. 9] 从整体来看，20世纪70年代初，当罢工和工会成员增加时，西方的“<span class="text-正文引文_20_字符">实际工资年增长率稳定上升，达到每年4%以上</span>”；然而，自从哈耶克的反工会观点被推行后，“<span class="text-正文引文_20_字符">实际工资增长极为缓慢</span>”。在反工会的美国，2003年中位工资为13.62美元，而1979年（按2003年价格计算）为12.36美元。欧洲与日本的“<span class="text-正文引文_20_字符">平均工资略有提升，年均增长约为1%。</span>”[Glyn, Op. Cit., p. 5 and p. 116] 实际情况更为严峻，因为这些数据只是平均数，而在此期间不平等迅速加剧，因此新自由主义时期那有限的经济增长成果，并未像以前那样广泛分配（以英国为例，工资增长集中在社会的顶层。[Elliot and Atkinson, Fantasy Island, p. 99]）</p>

<p class="paragraph-P15">当然也不能说打压工会、降低实际工资带来了英国失业率的下降。1996至1997年间，英国的平均失业率为7.1%，而1975至1979年间（撒切尔上台前）则为4.5%。1960至1974年的平均失业率仅为1.87%，而整个撒切尔主义时期（1980年至1999年）则高达8.7%。鉴于（撇开资本主义经济神学不谈）失业“<span class="text-正文引文_20_字符">系统性地削弱了工会的议价能力</span>”，这并不令人意外。简言之：“<span class="text-正文引文_20_字符">无论从理论层面还是实证层面，都无法推导出实际工资水平与失业水平之间的严格反比关系</span>。”[Hein and Schulten, Op. Cit., p. 9, p. 3 and p. 2] 如我们在C.1.5节所讨论的，这对任何真正了解失业性质和劳动力市场运作机制的人而言，都不足为奇。因此，工会改革并未带来失业的减少，恰恰相反：“<span class="text-正文引文_20_字符">到布莱尔[在1997年]上台时，英国的失业率虽在下降，但仍高于1979年5月[上届工党政府]卡拉汉政府离任时的水平</span>。”[Elliot and Atkinson, Age of Insecurity, p. 258] 公允地说，冯·哈耶克确实主张失业率的下降将是“<span class="text-正文引文_20_字符">一个缓慢的过程</span>”，但近二十年显著更高的失业水平，显然是历史的倒退！</p>

<p class="paragraph-P15">因此，我们看到右翼言论与其意识形态所创造出的现实之间，形成了鲜明对比。造成这种落差的原因并不难理解。正如经济学家保罗·克鲁格曼准确指出的那样，工会“<span class="text-正文引文_20_字符">提高了其会员的平均工资；它们也以较小的幅度、间接地提高了类似工种工人的工资……因为非工会雇主为了降低员工加入工会的意愿，会主动提高薪酬……工会也通过为低薪工人争取更大幅度的工资增长，从而缩小了蓝领工人之间的收入差距……而非工会雇主为了防止工会组织介入，也会效仿这一影响。</span>”他认为，“<span class="text-正文引文_20_字符">如果要找出二十世纪五十年代蓝领工人生活状况远优于二十年代的单一原因，那就是工会的发展</span>”，工会“<span class="text-正文引文_20_字符">曾是限制收入不平等的重要因素，这不仅因为它们直接提高了会员的工资，还因为工会式的工资谈判模式……在整个劳动力市场中被复制。</span>”随着工会的被打压，不平等随之上升，而“<span class="text-正文引文_20_字符">西方世界中工资不平等增长最剧烈的国家就是美国与英国，这两国的工会会员数量都急剧下降。</span>”工会之所以能抑制不平等，是因为“<span class="text-正文引文_20_字符">它们作为对管理层的制衡力量而存在。</span>”[Op. Cit., p. 51, p. 49, p. 149 and p. 263]</p>

<p class="paragraph-P15">在撒切尔与里根发起的新自由主义政权下，工会的权力、影响力与规模显著缩减，实际工资增长也大幅下降——这与哈耶克的预测<span class="text-Emphasis">恰恰</span>相反。工资的灵活性与工会的削弱，实际上损害了<span class="text-Emphasis">所有</span>工人的地位（蒲鲁东曾说：“<span class="text-正文引文_20_字符">与所有的预期完全相反！不过只有经济学家才会对此感到意外。</span>”[System of Economical Contradictions, p. 203]）因此，将哈耶克的主张与工会“改革”、阶级斗争削弱后的实际结果作对比，可以看出“社会斗争适得其反”的论调是错误的——而且是自利性的，毕竟通常提出这种主张的正是资本家、受雇主支持的政党及经济学家。社会斗争的<span class="text-Emphasis">缺失</span>，往往伴随着经济增长放缓，以及工资的停滞（甚至下降）。因此，尽管社会斗争<span class="text-Emphasis">可能</span>带来资本外逃等其他问题，其缺失却并不会代表着繁荣（若以二十世纪后四分之一末的经验为据，事实却恰恰相反）。实际上，社会斗争的缺乏只会让资本家更肆无忌惮地压低工资、恶化劳动条件——毕竟他们确信自己可以肆意妄为！这进一步印证了一个事实：若要让改革真正持久，必须摧毁资本主义体制。</p>

<p class="paragraph-P15">当然，没有人能<span class="text-Emphasis">确定</span>斗争一定会带来改善。那终究是一种猜测；没有人能够预见未来。并不是所有的斗争都能成功，许多斗争甚至是极其艰难的。如果“<span class="text-正文引文_20_字符">军队是商界的楷模</span>”（正如希尔与诺顿公关公司一位前任首席执行官所言），而事实也确实如此，那么与其以及其他权力集中体的<span class="text-Emphasis">任何</span>斗争，也就必然经常是艰难而危险的。[quoted by John Stauber and Sheldon Rampton in Toxic Sludge Is Good For You!, p. 47] 但正如萨帕塔所言：“<span class="text-正文引文_20_字符">宁愿站着死，也不愿跪着生！</span>”我们所能说的是：社会斗争确实可以、也确实已经改善了现状，从其所带来的成效以及对参与者本身的转变而言，它所带来的潜在困难是值得承受的。而且，没有斗争，就几乎不可能建立一个自由的社会，因为自由社会正是依赖于那些拒绝服从权威、拥有自治能力与愿望的个体。此外，社会斗争始终是不可或缺的，不仅是为了<span class="text-Emphasis">赢得</span>改善，更是为了<span class="text-Emphasis">守住</span>那些已经赢得的成果。要想真正巩固改善成果，必须废除资本主义与国家。否则，任何改革都将被收回（而如果社会斗争不存在，这一过程只会更早发生）。归根结底，大多数无政府主义者都会主张：社会斗争并不是一种“选择”——我们要么奋起反抗，要么，就得忍受权威施加的所有琐碎（乃至非琐碎）的压迫。如果我们不去说“不”，权力者就会蹂躏我们。</p>

<p class="paragraph-P15">正如新自由主义的历史所表明的那样，社会斗争的缺失完全可以与生活条件的恶化共存。归根结底，如果你想被当作一个人对待，就必须捍卫你的尊严——而这意味着思考与反抗。正如巴枯宁在《上帝与国家》中所论述的那样，人类的自由与发展正是以此为基础。没有反抗，没有社会斗争，人类将永远停滞于权威之下，永远无法走向自由。因此，无政府主义者全然赞同废奴主义者弗雷德里克·道格拉斯的观点：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>如果没有斗争，就没有进步。那些自称支持自由、却贬低抗争的人，是想要收获却不愿翻耕土地的人。他们想要下雨却不要雷鸣与闪电；他们想要大海却不要海浪汹涌的怒吼。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>这种斗争可能是道德上的，也可能是物理上的，或两者兼有；但它必须是斗争。权力从不在没有要求的情况下让步，从未如此，也永不会如此。想弄清人们会忍受多少，你就能知道将有多少不公与压迫加之于他们头上；而这些压迫将持续存在，直到它们被用语言或暴力，或两者共同反抗。暴政的界限由被压迫者的忍耐所决定。”[The Life and Writings of Frederick Douglass, vol. 2, p. 437]</p>

<p class="paragraph-P15">当然，尽管哈耶克的主张完全错误，这却丝毫未影响他在右翼阵营中的声望，也没有阻止人们在支持“灵活性”与自由市场改革的辩论中频频引用他（这还有什么可惊讶的？右翼至今仍在援引米尔顿·弗里德曼，而他的实际纪录同样“令人影响深刻”）。不过，为什么要让受哈耶克思想影响的经济的实际发展成为阻碍呢。或许他曾经的一段话倒是为这一切“解了围”：他主张经济理论“<span class="text-正文引文_20_字符">永远无法通过与事实的对照来被证实或证伪。我们唯一可以、也必须去验证的，是特定案例中我们所设前提是否成立。</span>”[Individualism and Economic Order, p. 73] 在这种立场下，一切就都“有救”了——问题的根源永远不是资本主义本身的问题，而只是“资本主义还不够纯粹”，因此“改革”非但不能停止，反而要更深入……然而，正如克鲁泡特金所强调的：“<span class="text-正文引文_20_字符">那些只关注经济力量、却不考虑</span><span class="text-正文引文_20_字符"><span class="text-T12">国家意识形态</span></span><span class="text-正文引文_20_字符">，或国家为富人所提供的强制力量的经济学家……完全脱离了经济与社会现实。</span>”[quoted by Ruth Kinna, "Fields of Vision: Kropotkin and Revolutionary Change", pp. 67<span class="text-T16">–</span>86, SubStance, Vol. 36, No. 2, pp. 72<span class="text-T16">–</span>3]</p>

<p class="paragraph-P15">而且，这自然无需赘言，在上流社会圈子里，从来无人提及过去三十年成功的资本家“阶级斗争”，可一旦有人记录了这一过程的实际结果，他反倒会被指责是在鼓吹“阶级斗争”！现在早已到了工人阶级应当将这一斗争诉求变为现实的时候了——尤其是考虑到“不作为”所带来的后果。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_4_3_新型的社会运动对无政府主义者而言是否是一种积极的发展？"><span/></a><a id="J_4_3"/>J.4.3 新型的社会运动对无政府主义者而言是否是一种积极的发展？</h3>

<p class="paragraph-P15">在评估我们这个时代的革命潜力时，必须再次指出，现代文明正持续承受着社会崩溃、生态毁灭与大规模杀伤性武器扩散等潜在灾难的威胁。这些危机前所未有地凸显了威权范式本质上的“反进化”特性，使越来越多的人意识到，如果人类继续固守过时的思维与行为模式，将走向灭绝。这种意识营造了一个更有利于新思想传播的氛围，从而为激进的教育工作打开了空间——这些工作旨在促成大众意识的深刻转变，而这一转变必须与新型解放性制度的创建同步进行。</p>

<p class="paragraph-P15">这种对新思想的开放态度，在近年来催生了若干新型社会运动。从无政府主义的视角看，其中或许最重要的四个分别是女权运动、生态运动、和平运动以及社会正义运动。这些运动都内含大量无政府主义的要素，尤其在它们强调去中心化与直接民主方面尤为明显。由于我们此前已对生态运动[<a href="#A_3_3" class="text-Internet_20_link"><span class="text-Internet_20_link">A.3.3节</span></a>、第E节]与女权运动[<a href="#A_3_5" class="text-Internet_20_link"><span class="text-Internet_20_link">A.3.5节</span></a>]中的无政府主义特征做出评论，此处将仅就和平运动与社会正义运动加以论述。</p>

<p class="paragraph-P15">对于和平运动中的许多参与者而言，国际裁军——如同女性解放、拯救地球生态系统与防止社会崩溃一样——在不伴随大众意识的转变、即对基于统治与剥削之威权原则的等级制度作出广泛否定的情况下，根本无法实现。正如C·乔治·本内洛所言：“<span class="text-正文引文_20_字符">既然和平意味着以其他方式取代暴力来解决冲突的积极过程……就可以认为某种制度性的变革是必要的。因为如果起义仅满足于具体的改革目标，而不试图通过触及社会制度的集中化结构来改变其制度架构，那么战争体制很可能并不会消亡。这正是我们所谓‘去中心化’的真正含义：让制度再次服务于人的目标，并使人类在每一层面上对制度负责。</span>”[From the Ground Up, p. 31]</p>

<p class="paragraph-P15">当统治与剥削沿着性别、阶级、种族、族群或国家的界线展开时，便构成了怨恨、仇恨、愤怒与敌意的根本根源，而这些情绪往往会以个人或组织形式的暴力爆发。基于这一事实，无论是国内还是国际层面的和平，其实现都依赖于去中心化，即拆解等级体系，以合作与互助的无政府主义原则来取代统治与剥削。</p>

<p class="paragraph-P15">直接民主是去中心化的另一面。为了使一个组织能够将权力横向分散，而不是集中于等级结构的顶端，所有成员必须在影响自身的决策中拥有平等的发言权。因此，去中心化意味着自我管理。所以，无政府主义者主张，和平运动意味着无政府主义，因为没有去中心化和直接民主，世界和平是不可能实现的（“<span class="text-正文引文_20_字符">一个联合的人民将是一个为和平而组织的人民；他们要军队来做什么？</span>”[Proudhon, Du Principe Fédératif, pp. 320-1]）正如贝内洛所正确指出的，“<span class="text-正文引文_20_字符">无政府主义的观点在当今具有无与伦比的相关性，因为当下的核政策，可以被视为政府利益与人民利益分裂的终极阶段……一旦揭示出这些政策的含义，就会引发关于是否应将生死攸关的问题交由政府决定的根本质疑……因此，有一种迫切的动力要求我们重新思考国家政府的作用、规模和结构。</span>”此外，“<span class="text-正文引文_20_字符">只要利润与军工生产挂钩，对相关的精英说出真相就不太可能产生实质性的效果</span>”，因为“<span class="text-正文引文_20_字符">只有在利润体系的框架内，企业精英才有操作的空间。</span>”[Op. Cit., p. 138 and p. 34] 因此，和平运动在本质上，蕴含着对政治和经济这两种形式的权力系统的自由意志主义批判。</p>

<p class="paragraph-P15">此外，和平运动的某些实践方面同样显示出无政府主义的特征。以非暴力直接行动来抗议战争机器，就被无政府主义者视为一种积极的发展。这不仅采用了有效的、无政府主义式的斗争手段，也使参与者激进化，使他们更容易接受无政府主义的理念与分析。</p>

<p class="paragraph-P15">如果我们考察“<span class="text-正文引文_20_字符">无核区</span>”的内在含义，也可以察觉到其中的无政府主义倾向。无核区是指某个城镇或地区宣布与核军工复合体断绝关联。他们禁止核武器的研究、生产、运输和部署，同时也放弃了以核武防卫的权利。该运动在20世纪80年代曾十分流行，许多欧洲及太平洋地区的地方宣布自己为无核区。正如贝内洛指出的，“<span class="text-正文引文_20_字符">发起无核区运动的过程，暗示了一种能够对地方社群进行教育与激进化的策略。实际上，通过推演无核区理念的逻辑，我们可以逐步构建出一种自由意志主义的市政主义视角，它有助于将我们的社区，朝着脱离中央政府和现存企业体制的方向前进几步。</span>”虽然这些倡议的后续发展，未能如贝内洛所期望的那样产生激进化的效果，但它们确实“<span class="text-正文引文_20_字符">体现出一种无需联邦政府介入的地方自主行动。因此，这是朝向地方赋权的一步……任何增强地方自主性的举措，都会改变中心与其‘殖民地’之间的权力关系……无核区运动具有与无政府主义思想明显一致的倾向……推动建立无核区的动机，同样会驱使人们在国家与企业体制的服务功能失效且成本过高的其他领域，将其摒弃。</span>”[Op. Cit., p. 137 and pp. 140-1]</p>

<p class="paragraph-P15">社会正义运动，由一群致力于寻求公平与富有同情心的解决方案的人们所组成，他们关注的问题包括贫困、失业、经济剥削、歧视、住房条件恶劣、缺乏健康保险、财富与收入不平等等等。在经历了数十年新自由主义政府对上述优先事项的单一执着追求之后，以美国为例，其现今所面临的困境堪称是苦果累累：工资停滞、个人债务飙升、无家可归者遍布街头；社会福利预算被削减至极限，而贫困、失业与就业不足现象日益加剧；血汗工厂在大城市中大量涌现；数以百万计的美国人毫无健康保险保障，另有许多人面临飞涨的医疗费用；骇人听闻的财富不平等现象，以及社会流动性的下降，等等。在撒切尔、梅杰与布莱尔的新自由主义政策治理下，英国也经历了类似于美国的社会恶化。</p>

<p class="paragraph-P15">要指出社会正义运动所关注的主要问题皆源于等级制度与支配关系，并非难事。因为从等级制度的本质目的来看，那些掌控国家的精英阶层的最高优先事项，必然是维护自身的权力与特权，而无视下层阶级所遭受的苦难。</p>

<p class="paragraph-P15">简而言之，社会不公正根植于国家的剥削性职能；而这种职能得以实现，正是由于国家制度所具备的威权性结构。同样，资本主义公司中的威权性结构也必然导致社会不公正，因为剥削行为造成了雇主／管理阶层与劳工之间巨大的收入差距与财富不均。因此，社会正义运动的成功，如同女性主义、生态运动与和平运动的成功一样，均取决于对等级结构的拆解。这不仅意味着这些运动都蕴含着无政府主义的思想内涵，而且还意味着它们之间彼此关联，任何一个运动都不可能在与其他运动相互孤立的情况下独立实现其目标。举一个例子，我们可以考察社会正义与和平之间的关系，这可以通过分析一项具体的社会正义议题——劳动权利——来加以说明。</p>

<p class="paragraph-P15">先进武器系统的生产对资本家来说极具盈利性，这也正是为什么在政府支持下，技术更为复杂、精确的武器不断被制造出来（而公众却通过税收为此买单）。现在，我们完全可以合理地主张：人类拥有一项基本权利，即能够自由选择是否亲自参与可能导致人类灭绝的技术之生产。然而，正因为资本主义企业的威权性结构，一线工人几乎无法对其所在公司是否参与该类技术生产，拥有任何的发言权。（若有人提出异议，认为工人若不同意公司政策大可以辞职，其答复是：他们可能找不到其他工作，因此此种“选择”并非真正自由。）因此，普通工人若想在生死攸关的企业决策中拥有应有的参与权，唯一的方式就是通过自我管理掌控生产过程。因为，唯有在自我管理制度下，才能实现以需求与使用为导向的生产，而这绝不会出自雇主之手。在资本主义社会中，生产资料的所有者永远不会在生产过程中考虑社会优先事项。追逐无限利润的逻辑，根本无法与社会正义与社会责任兼容。</p>

<p class="paragraph-P15">正因如此，和平运动与社会正义运动，在本质上，通过对工人控制经济的共同诉求而紧密相连。此外，极端贫困，也使得军队成为许多个人改善其社会地位为数不多的合法途径之一。这些考虑进一步说明了和平运动与社会正义运动之间的联系——以及这些运动与无政府主义之间的联系。无政府主义，正是那些新社会运动得以联合为一个反威权联盟的概念性“黏合剂”。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_4_4_什么是“经济结构性危机”？"><span/></a><a id="J_4_4"/>J.4.4 什么是“经济结构性危机”？</h3>

<p class="paragraph-P15">当今全球资本主义经济正处于一场持续的结构性危机之中。与1950年至1973年间战后“黄金时代”相比，自1974年起，西方国家以及日本的经济表现持续恶化。例如，经济增长率降低、失业率显著上升、劳动生产率下降，投资水平亦然。自1973年以来，主要工业化国家的平均失业率大幅上升，尤其是1979年之后。“<span class="text-正文引文_20_字符">先进资本主义国家的</span>”失业率“<span class="text-正文引文_20_字符">……在1973年至1980年间增长了56%（从劳动力人口的平均3.4%上升至5.3%），而自1980年以来又增长了50%（从5.3%上升至1994年的8.0%）</span>”。就业的不安全性亦日益加剧，例如，美国自1930年代大萧条以来，便从未出现如此严重的就业不稳定状况。[Takis Fotopoulos, Towards an Inclusive Democracy, p. 35 and p. 141] 此外，随着资本主义去监管化的推进，金融危机每隔数年便席卷全球，全球经济也变得愈发不稳定。</p>

<p class="paragraph-P15">这场危机并不局限于经济领域，它还延伸至生态与社会层面。尽管国内生产总值（GDP）增长，生活质量与幸福感却在下降（正如我们在C.10节中所指出的，经济因素，既不能也无法反映人类的幸福程度）。然而，在此我们聚焦于经济因素。这并不意味着社会与生态危机不重要，或可被还原为经济问题。事实远非如此。我们之所以将焦点放在经济因素上，仅仅是因为建制派的论述往往强调这一方面，而揭示现实与这种宣传之间的落差，也具有重要的意义。</p>

<p class="paragraph-P15">具有讽刺意味的是，正如马克思主义者罗伯特·布伦纳指出的那样，“<span class="text-正文引文_20_字符">新古典经济学的‘药方’被施以更强烈的剂量，而经济表现却持续恶化。1970年代不如1960年代，1980年代不如1970年代，而1990年代又比1980年代更糟。</span>”["The Economics of Global Turbulence", New Left Review, no. 229, p. 236] 这就显得格外讽刺，因为在1970年代凯恩斯主义危机期间，右翼声称过多的平等与民主会损害经济，最终使所有人陷入更差的境地（如增长放缓、投资疲软等）。然而，经历了数十年的亲资本政府统治、日益加剧的不平等、资本及其所有者与管理者的自由度提升、工会力量削弱之后，经济增长的表现却更加低迷！</p>

<p class="paragraph-P15">若我们观察1990年代的美国（通常被视为“成功”的经济体）就可以发现，“<span class="text-正文引文_20_字符">1990年代的经济周期性上行阶段，在增长的主要宏观经济指标——产出、投资、生产率和实际报酬——方面，甚至比1980年代和1970年代这两个本已疲弱的阶段还要乏力（更别提1950和1960年代了）。</span>”[Brenner, Op. Cit., p. 5] 当然，媒体描述它为成功的典范——不平等加剧，富人变得更富，财富日益集中于更少数的人手中，因此对于富人和金融资本来说，这确实可被视为一个“黄金时代”，媒体也理所当然地这样呈现它。正如经济学家保罗·克鲁格曼所总结的那样，在美国，大多数人为了维持生计而工作更长时间、更为辛苦，“<span class="text-正文引文_20_字符">而真正巨大的收益则流向了非常、非常富有的人</span>”。事实上，“<span class="text-正文引文_20_字符">自1970年代以来，只有收入最高的1%群体的表现超过了二战后的那一代人。然而，一旦进入高收入阶层，其收益便呈现出惊人的增长——收入排名前0.1%的群体，其收入增长了五倍；而排名前0.01%的美国人，其财富比1973年时高出七倍。</span>”值得注意的是，“<span class="text-正文引文_20_字符">占总人口0.1%的美国人（这一阶层的最低收入约为130万美元，平均收入约为350万美元）所获得的总收入已超过全国收入的7%</span><span class="text-正文引文_20_字符"><span class="text-T16">——</span></span><span class="text-正文引文_20_字符">而1979年时这一比例仅为2.2%。</span>”[《良知的呐喊》，第129页和第259页]</p>

<p class="paragraph-P15">正因如此，将这种持续性的衰退称为“危机”可能并不准确——至少对统治精英而言并非如此，因为在此期间，他们在社会财富、权力与收入中的份额稳步上升。然而对于多数人而言，这无疑是一场危机（“<span class="text-正文引文_20_字符">无声的萧条</span>”这一说法恰如其分地形容了这种状况）。不足为奇的是，当布什政权最终自食恶果、精英阶层面临经济崩溃时，国家便出手对其进行了救助。</p>

<p class="paragraph-P15">1973年以后，唯一经历了实质性且动态增长的国家，是那些通过国家干预而违反新古典经济学“永恒法则”的国家，即东亚国家（在这一点上，他们效仿了战后通过国家干预实现高速增长的日本）。当然，在1997年经济危机爆发之前，资本主义意识形态的鼓吹者一直宣称这些国家是“自由市场”经济的典范。右翼偶像冯·哈耶克就曾宣称“<span class="text-正文引文_20_字符">韩国与其他后起之秀</span>”已经“<span class="text-正文引文_20_字符">发现了自由市场的好处</span>”。[1980s Unemployment and the Unions, p. 113] 1995年，<span class="text-T13">传统基金会</span>（Heritage Foundation，一个右翼智库）发布了其“经济自由指数”，在排名前七的国家中有四个来自亚洲，包括日本和台湾。所有在数年后深陷困境的亚洲国家，都曾被列为“自由经济体”。然而，正如C.10.1节中所提到的，这种说法显然是虚假的：“<span class="text-正文引文_20_字符">促成亚洲‘四小龙’惊人增长的，并不是</span><span class="text-正文引文_20_字符"><span class="text-T12">自由放任</span></span><span class="text-正文引文_20_字符">的政策。正如诸多研究所示，该地区的经济扩张依赖于大量的国家干预，通过公共政策推动出口部门的发展，这些政策不仅涉及高度的保护主义，甚至还故意扭曲市场价格以刺激投资与贸易。</span>”[Fotopoulos, Op. Cit., p. 115] 此外，在相当长的一段时间里，这些国家还禁止工会与抗议活动；但对于右翼而言，“自由市场”似乎总能与工人组织自由的缺失并存。</p>

<p class="paragraph-P15">不言而喻，在1990年代末的危机<span class="text-Emphasis">之后</span>，自由市场派们突然“发现”了这些国家中始终存在的国家主义政策，并在所谓“<span class="text-正文引文_20_字符">亚洲奇迹</span>”之墓前面欢快地起舞。令人错愕的是，“自由市场”资本主义的支持者在面对亚洲模式的崩溃时，竟然断言历史已经对其作出裁决，却又将这样一个令人尴尬的事实丢入“记忆洞”之中：直到危机爆发之前，他们自己还曾极力否认这一模式的存在！这种伪善不仅令人作呕，也削弱了他们关于“市场奇迹”的论点。因为在危机出现之前，全球投资者——也就是所谓的“市场”——对这些“自由”经济体前景一片看好。他们通过将数十亿美元投入亚洲股票市场，而外国银行源源不断地发放巨额贷款，展现出对这些经济体的信心。如果亚洲的问题确实是系统性的，并且根源在于这些国家的国家主义政策，那么投资者未能在早期识别这一问题，恰恰是对“市场”本身的一个打击，而不是其胜利。</p>

<p class="paragraph-P15">正如所见，全球经济呈现出日益加剧的停滞态势：增长放缓、复苏乏力（且无法创造就业）、经济增长主要依赖于投机性泡沫、金融不稳定性不断上升，从而导致了频繁且愈发严重的危机。尽管（倒不如说，<span class="text-Emphasis">恰恰因为</span>）与此同时，强加实施了自由市场改革和金融资本的放松管制（我们之所以说“恰恰是因为”，是因为新古典经济学声称，亲市场的改革会促进增长、改善经济状况，但如C.1节所述，这一经济学理论本身几乎毫无现实依据，因此它的政策建议也很难带来正面效果）。当然，既然统治阶级在此期间受益颇丰，这一根本性的经济放缓便被刻意忽视；所谓“危机”的说法，只有在经济困境波及到精英阶层时才会被提起。</p>

<p class="paragraph-P15">危机（尤其是金融危机）日益凸显，反映出全球经济的基本弱点（不断上升的不平等、对实体产品生产的投资不足、转而热衷于金融投机等等）。这一深层次的虚弱，被全球股市的投机性表现所掩盖——讽刺的是，正是这种投机性表现最初就促成了这种虚弱！如一位华尔街专家所言：“<span class="text-正文引文_20_字符">债券市场……憎恶经济的强劲……股票通常在实体经济最强势时表现最差……股市在冷却的经济中表现良好，却在炽热的经济中枯萎。</span>”换言之，真实的经济疲软反而在金融市场上表现强劲。因此也就不足为奇，“<span class="text-正文引文_20_字符">所谓企业盈余中归属于食利者的份额——即股息加利息，占税前利润加利息的比例——已从1950年代的20%</span><span class="text-正文引文_20_字符"><span class="text-T16">–</span></span><span class="text-正文引文_20_字符">30%骤增至1990年代的60%。</span>”[Doug Henwood, Wall Street, p. 124 and p. 73]</p>

<p class="paragraph-P15">这也有助于解释为何西方经济体长期陷于停滞。富人们将其不断扩张的财富投入股市，使得这一市场在整体经济萧条的背景下逆势上扬。盈余不是被用于再投资，而是被导入金融市场（在美国，企业的留存收益下降，而利息与股息的支出却不断上升[Brenner, Op. Cit., p. 210]）。然而，这些市场确实非常有效地集中财富，尽管“<span class="text-正文引文_20_字符">美国金融体系在其名义上的职能——将社会储蓄高效导向最优投资路径——方面却表现得极其糟糕。这个体系成本高昂、资本配置信号失真，且与实体投资的关系出奇地微弱。</span>”[Henwood, Op. Cit., p. 3] 由于大多数投资都来自企业的内部资金，因此食利者份额在盈余中上升意味着用于实际投资的资源减少，从而导致经济持续停滞。经济疲弱又反过来加强金融资本的力量，而金融资本的壮大又进一步削弱实体经济——这是一个恶性循环，也正反映在过去30年里经济增长的持续放缓之中。</p>

<p class="paragraph-P15">金融资本日益占据主导地位，实际上创造出了一个专门服务于政府政策的市场。由于金融资本的全球化程度不断提高，各国政府必须为金融资本和跨国公司提供利润获取的场域，并对其加以保障和扩展，否则就会遭受全球市场（即金融资本）撤资的惩罚。这种政策的实施以牺牲实体经济整体，尤其是工人阶级的利益为代价：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>食利者权力的打击对象是劳动者——无论是有组织的还是无组织的工资劳动者——因为其将工资上升视为对稳定秩序的主要威胁。出于显而易见的原因，这一目标从未被明确表达，但金融市场充分理解这场斗争的核心：要保护其资本价值，就必须压制劳动收入。”[William Greider, One World, Ready or Not, p. 302]</p>

<p class="paragraph-P15">例如，“<span class="text-正文引文_20_字符">金融资本霸权的实际效果，是将发达经济体及其政府锁入一个恶性循环，使其只能在糟糕的选项之间做出选择。正如一般债券持有者所表现的那样，这种新的治理共识明确假设：更快的经济增长是危险的——会威胁金融秩序的稳定——因此各国实际上被阻止采取可能减少长期失业或缓解工资下降的措施……缓慢增长的现实，又反过来加剧了政府债务的累积，因为增长乏力必然削弱税收收入，而公共福利开支则不断扩大。食利者体制反复要求政府调整支出优先级——即从依赖公共支出的公民手中撤回福利。</span>”[Greider, Op. Cit., pp. 297<span class="text-T16">–</span>8]</p>

<p class="paragraph-P15">当然，工业资本<span class="text-Emphasis">同样</span>敌视劳动，因此尽管在具体经济政策的选择上存在分歧，资本的两翼之间仍存在联盟的基础。考虑到新自由主义改革的核心之一，是将战后卖方市场下的劳动力市场转变为十九世纪式的买方市场，并由此带来对工作纪律、工资诉求及罢工倾向的压制，工业资本即便对细节有所争议，也不可能对此感到不满。道格·亨伍德恰当地指出：“<span class="text-正文引文_20_字符">自由派与民粹主义者常常试图在工业资本家中寻找潜在盟友，理由是：即便金融利益在经济繁荣中受损，那些从事实际产品而非虚拟产品的企业，也将在增长强劲时期蓬勃发展。但总体而言，工业资本家对这类论调少有共鸣。任何产业的雇主都偏好松弛的劳动力市场；这能带来一支顺从的劳动力队伍，较少提出要求，也不太会抵制加速生产。</span>”此外，“<span class="text-正文引文_20_字符">许多非金融企业本身便深度涉入金融活动。</span>”[Op. Cit., p. 123 and p. 135]</p>

<p class="paragraph-P15">因此，全球大多数地区所面临的广泛停滞现象，便是由金融资本对实体经济的侵蚀所引发的，且这种停滞时常演变为公开的危机——而金融资本，最终，仍依赖于其所破坏的实体经济。这正是资本主义所固有的短期利润与长期存续之间矛盾的再度爆发。</p>

<p class="paragraph-P15">正如我们在上文所指出的，危机已经出现在此前被视为强劲的经济体中，并呈扩散之势。此次危机的一个重要方面是生产能力倾向于超出有效需求，而这种情况在很大程度上源自资本家的双重矛盾：一方面，他们需要高利润率；另一方面，他们又必须确保工人拥有足够的财富与收入，以继续购买那些支撑其利润的产品。在如英美的新自由主义国家中，不平等现象显著扩大，这使得经济面临着“实现危机”（详见C.7节）——这一危机在短期内，通过加深工人阶级的债务得以暂时回避（从1950年代到1990年代，家庭债务水平从占收入的25%上升至60%以上）。但到了2007年，这种“饮鸩止渴”的做法终于反噬，以一场远比此前新自由主义时代历次金融危机更为严重的全球信贷紧缩的形式爆发。</p>

<p class="paragraph-P15">东亚“四小龙”以及中国的崛起，放大了过度投资的问题。由于这些国家对市场的干预（以及对劳工的压制性政策），使其成为相较其他地区更有利可图的投资地。资本因此大量涌入该地区，导致相对过度投资不可避免。如我们在C.7.2节中所论述的，危机可能仅仅因价格机制无法提供足够信息就产生——经济行为者的反应，若仅仅基于个体的理性，其集体结果却可能是非理性的。于是，在追求东亚利润的过程中，资本整体的投资决策导致了过度投资，由此就引发生产过剩与利润下降。</p>

<p class="paragraph-P15">实际上，东南亚经济体遭遇的是所谓“合成谬误”（fallacy of composition）。当你是第一个实行出口导向型战略的亚洲经济体时，你面对的是高成本的西方生产者，因此凭借廉价劳动力、低税率及宽松的环保法规，你可以压低成本、击败竞争对手并获得利润。然而，随着越来越多的“小龙”经济体进入市场，它们之间开始<span class="text-Emphasis">相互</span>竞争，于是利润空间趋于收缩，其利润率将趋向其实际成本，而非仍以西方公司为基准。利润下降后，先前涌入该地区的资本开始回流，从而引发危机（并顺带证明，自由市场不仅不稳定，亦无法保障“最佳的可能结果”）。因此，在削弱西方经济之后，食利者体制也协助了对东方经济的破坏与动摇。</p>

<p class="paragraph-P15">于是在短期内，许多大型企业与金融公司通过将生产扩展至“欠发达”国家来解决其利润难题，以借助当地的廉价劳动力（以及确保其廉价的国家镇压）、更低的环境保护要求和更轻的税负。然而，这一策略终究面临极限：他们正在逐步耗尽可以供其剥削的“第三世界”人口。因为由跨国公司带来的所谓“发展”过程，反而激发了更激烈的竞争，从而导致潜在的过度投资；更重要的是，这一过程也激发了形式多样的抵抗，如工会、起义等，这些都倾向于压低剥削程度并侵蚀利润。</p>

<p class="paragraph-P15">这一进程在许多方面反映了1970年代金融资本的崛起。在1950年代和1960年代，已有的工业化国家开始面临来自日本和德国的日益激烈的竞争。随着这些国家的再工业化进程推进，它们对美国及其他国家施加了更大压力，降低了全球的“垄断程度”，迫使旧有资本强国必须与成本更低的生产者展开竞争。此外，实现充分就业也引发了车间一线及整个社会范围内的反抗情绪（详见C.7.1节），进一步压缩了利润空间。因此，阶级斗争与全球产能过剩的双重作用，最终导致了1970年代的经济危机。由于实体经济，尤其是制造业，无法提供足够的回报，资本转而流向金融领域。实际上，这是一种逃避——逃避工人阶级在生产环节及其他领域成功争取权利的后果。资本的这种迁移，再加上国际竞争的加剧，促成了金融资本的崛起，而金融资本的壮大又进一步加剧了当前经济中的停滞倾向（这一趋势在1980年代亚洲“四小龙”崛起后愈发明显）。</p>

<p class="paragraph-P15">由金融资本与实体经济之间的矛盾、资本家逐利与人类基本需求之间的矛盾、生产力过剩与需求之间的矛盾等，产生了一种看似长期性的趋势：资本主义经济正在走向<span class="text-Emphasis">永久性</span>停滞。现有的经济增长若非完全缺失，便是以投机泡沫为燃料，并且其带来的利益集中在极少数人手中（由此否定了“涓滴效应”的神话）。这一趋势在过去数十年中已有明显体现，例如：官方将“正常”或“可接受”的失业率标准不断上调，以及经济增长放缓、利润率下降等现象层出不穷。</p>

<p class="paragraph-P15">到了2000年代末，许多国家爆发严重经济危机，使这种停滞状态愈发显著。对此，各国中央银行开始采取干预措施，试图重振那些自1970年代以来一直受制于食利者导向政策的实体经济。然而，这类干预很可能只会维持持续的停滞状态并重新吹大金融泡沫，而无法真正实现经济的复苏。不过有一点是确定的：那就是无论哪种“解决方案”，最终都将由工人阶级承担代价——除非他们组织起来，推翻资本主义与国家。归根结底，资本主义需要利润才能维系，而这些利润的来源，正是工人阶级缺乏经济自由的现实。因此，在资本主义框架内提出的任何“解决方案”，都意味着对工人阶级的压迫与剥削程度的加深。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_4_5_为什么“经济结构性危机”对社会斗争至关重要？"><span/></a><a id="J_4_5"/>J.4.5 为什么“经济结构性危机”对社会斗争至关重要？</h3>

<p class="paragraph-P15">我们在<a href="#J_4_4" class="text-Internet_20_link"><span class="text-Internet_20_link">上一节</span></a>中所概述的“<span class="text-正文引文_20_字符"><span class="text-T13">经济结构性危机</span></span>”，对无政府主义者及社会斗争具有若干重要意义。从根本上说，正如C·乔治·本内洛所指出的：“<span class="text-正文引文_20_字符">[如]果经济状况恶化……那么人们很可能会对一些自1930年代大萧条以来就未曾考虑过的替代方案，持开放态度……对可能出现的经济危机进行预先规划是重要的，因为这不仅具有现实意义，还能成为以创造性方式动员社区的手段。</span>”[From the Ground Up, p. 149]</p>

<p class="paragraph-P15">面对经济停滞和萧条，资方为追求更高利润（即加剧剥削）而加大老板权威的企图也会增强。同时，越来越多的人发现自身难以维持生计、为了生存而负债累累、一旦失业便可能陷入无家可归的境地，诸如此类。这使得剥削愈发显而易见，并倾向于将被压迫阶层推动至联合行动之中，以期减轻甚至消除他们所受的压迫。随着资本主义时代的推进，这些阶层愈发具备反抗的能力，并在政治和经济方面取得了实质性的进展，而这些进展又反过来促使他们（对于“可能实现”愿景的）期望不断提高和（针对“现实中”境况的）不满情绪不断加剧。事实是自20世纪70年代以来，自由意志主义者、左翼及工人运动都遭遇了挫折，但由于新自由主义政策（及其所引发的“经济结构性危机”）不断加剧工人阶级的苦难，激进主义的复兴只是时间问题。</p>

<p class="paragraph-P15">无政府主义者将处于这一复兴中的最前线。随着东欧威权国家资本主义（“共产主义”）的声誉破产乃至最终崩溃，左翼中反威权的派别将愈发被视为唯一可信的力量。因此，全球资本主义经济正在持续的结构性危机，连同塔基斯·福托普洛斯（在其著作《走向一个包容性民主》中）所称的“<span class="text-正文引文_20_字符">多维危机</span>”（其中包括经济、政治、社会、生态及意识形态诸方面）的其他发展，有可能促成一个新的<span class="text-Emphasis">国际</span>反威权联盟的出现——将西方的新兴（及不那么新兴的）社会运动（女权主义、绿色运动、基层劳工激进主义等等），与第三世界的非威权解放运动以及前斯大林主义国家中新兴的运动联结起来。然而，这一进程的前提是，无政府主义者要在推动替代方案、并与广大民众合作方面发挥主导作用。而无政府主义者可以实现这一目标的具体方式，将在<a href="#J_5" class="text-Internet_20_link"><span class="text-Internet_20_link">J.5节</span></a>中详细讨论。</p>

<p class="paragraph-P15">因此，“经济结构性危机”有助于推动社会斗争，因为它能将“<span class="text-正文引文_20_字符">它是什么</span>”与“<span class="text-正文引文_20_字符">它可以是什么</span>”之间的对比清晰地呈现出来。任何危机都会揭示资本主义内部的矛盾：使用价值（即人们所需之物）的生产，与交换价值（即资本主义利润）之间的矛盾；资本主义所声称建立于其上的自由，与工资劳动所伴随的威权主义之间的矛盾（“<span class="text-正文引文_20_字符">镇压的普遍现象，揭示了资本主义的一个古老矛盾：它声称促进人的自由，但事实上却从否定自由中获利——特别是通过对受雇于资本主义</span><span class="text-正文引文_20_字符">企业的工人的自由加以剥夺来牟利。</span>”[William Greider, One World, Ready or Not, p. 388]）等等。这种危机会动摇民众对资本主义“能够带来福祉”的信仰，促使越来越多的人开始思考是否存在其他选择——是否存在一种不将利润置于人民与地球之上的制度替代方案。</p>

<p class="paragraph-P15">此外，危机本身还鼓励工人以及其他被压迫群体展开抵抗与反击，而这种反抗反过来又能促生集体性组织（例如工会、工作场所基层的集会或委员会）、团结意识与直接行动——换言之，激发了集体自助的精神，并意识到：工人阶级所面临的问题,只能通过我们自身的行动与组织来解决。20世纪30年代的美国便是这一过程的典型例证，即使在极其艰难的环境下，也爆发了极具战斗性的斗争（详见霍华德·津恩所著的《美国人民史》或杰里米·布雷彻所著的《罢工！》）。</p>

<p class="paragraph-P15">换言之，“经济结构性危机”为激进派提供了广阔的传播空间，尽管整体环境有时可能会让成功显得遥不可及！</p>

<p class="paragraph-P15">除了由于经济停滞／萧条所导致剥削与权威的加剧，并因此促成工作场所组织之外；“经济结构性危机”还可能激发其他形式的自由意志主义替代方案。例如，它造成了福利国家的削弱（至少是针对工人阶级而言，而对于精英阶层来说，国家援助却从未真正远离）。这一发展具有潜在的自由意志主义可能性。正如L·甘博内所言：“<span class="text-正文引文_20_字符">国家的衰退，使得直接行动与互助观念的复兴成为必要。既然‘祖国母亲’不再为我们做这些事，我们就必须通过互助协会建立起自己的社会服务体系。</span>”[Syndicalism in Myth and Reality, p. 12] 正如我们将在<a href="#J_5_16" class="text-Internet_20_link"><span class="text-Internet_20_link">J.5.16节</span></a>中更深入地论述的那样，这种互助运动在工人阶级中已有悠久的历史，并且由于它掌握在我们自己手中，因此不会像国家运作体系那样被统治阶级夺走、用来强化其地位与财富。因此，国家主导的社会服务体系的衰退，有可能促成一个由工人阶级自我管理的替代网络的兴起（当然，同样也可能导致对社会中最弱势群体全部服务的终结——至于这两种可能性中的哪一种会成为现实，取决于我们此时此地的所作所为。关于福利国家的无政府主义角度分析，详见<a href="#J_5_15" class="text-Internet_20_link"><span class="text-Internet_20_link">J.5.15节</span></a>）。</p>

<p class="paragraph-P51"><span class="text-T13">Food Not Bombs！</span>（FNB），正是我们所面临的经济危机中所产生的自由意志主义实践方案的一个杰出例证。FNB是一个以社区为基础的团体，其成员通过直接行动援助无家可归者，并且促使无家可归者参与到自助的过程中。它在公共场所提供免费食物，以此揭示无家可归者的困境、制度的冷酷无情，以及我们通过自身行动、而非依赖政府或资本主义，来解决社会问题的能力。警方、中产阶级以及政府对FNB持续不断的骚扰，正凸显了他们对穷人困境的麻木不仁；这也反映出他们的制度，在建立一个以人为本、而非以金钱和财产（以及保护其的警察与监狱）为中心的社会方面的彻底失败。事实上在美国，许多工人与失业者甚至没有<span class="text-Emphasis">意识到</span>自己有权享有诸如医疗、衣物、住所和食物等基本人类需求。FNB鼓励贫困者提出这些需求，为表达这些诉求提供了空间，并协助打破“饥饿者”与“非饥饿者”之间的隔阂。地方警察与政府对FNB所施加的打压，也证明了其活动的有效性，并表明该组织可能使参与者产生激进化的倾向。显然，慈善是一回事，而互助则是另一回事。FNB是一个自下而上的政治化运动，建立于团结互助之上，<span class="text-Emphasis">而非</span>慈善——正如克鲁泡特金所言，慈善“<span class="text-正文引文_20_字符">具有自上而下的启发性质，因此也就意味着施予者对受赠者具有某种程度的优越性。</span>”[Mutual Aid, p. 222]。</p>

<p class="paragraph-P15">经济停滞如何激发自由意志主义倾向的另一个例子，也可见于如下事实：“<span class="text-正文引文_20_字符">在历史上，每当发生严重通货膨胀或资本短缺之时，社区往往被迫依赖自身资源。在大萧条期间，许多城市印制了自己的货币；只要社区能够维持一个自给自足的内部经济，为生活所需提供保障而无需依赖外部交易，这种做法便可以奏效。</span>”[Benello, Op. Cit., p. 150]</p>

<p class="paragraph-P15">这些地方性货币可作为互助银行的基础（参见<a href="#J_5_5" class="text-Internet_20_link"><span class="text-Internet_20_link">J.5.5节</span></a>），为工人提供无息贷款用以组建合作社，从而构建对资本主义企业的自由意志主义替代方案。通过允许工人与其他工人交换其劳动成果，这种做法能够根除资本家的利润。此外，“<span class="text-正文引文_20_字符">地方交换体系，还能通过增强社区的自力更生、赋权社区成员、帮助其抵御全球市场的种种弊端，强化地方社区。</span>”[Frank Lindenfield, "Economics for Anarchists," Social Anarchism, no. 23, p. 24] 通过这种方式，可以建立起自我管理的公社，这些公社将以直接民主的社区集会来集体决定公共事务，取代自上而下、等级制的政府。这些自治的社区与经济体还可以联合起来，在更大范围内协作，从而构建起一种对抗国家与资本主义的反权力结构。</p>

<p class="paragraph-P15">这种由自我管理型社区组成的邦联制体系，也可以在“<span class="text-正文引文_20_字符">资本全球化威胁本地产业之际</span>”保护就业岗位。“<span class="text-正文引文_20_字符">必须找到一种方式，使资本留在本地，从而维护依赖其生存的就业岗位与社区。保护主义既不可取，也不可行，而工人所有制或工人合作社则是其替代方案。</span>”[Gambone, Op. Cit., pp. 12-13] 地方社区可以提供必要的支持结构，以保护合作社免于在资本主义市场中工作所带来的腐化影响（参见<a href="#J_5_11" class="text-Internet_20_link"><span class="text-Internet_20_link">J.5.11节</span></a>）。它们还可以提出要求：与其将濒临破产的企业国有化或予以纾困（更不用说，将国家服务或公共工程私有化），不如将这些企业（正如蒲鲁东一再主张的那样）借由协助“<span class="text-正文引文_20_字符"><span class="text-T12">工会</span></span><span class="text-正文引文_20_字符">暂时接管这些工业企业</span>”，交之由工人合作社接管。这样，无政府主义者便可在社会革命前的过渡时期提供“<span class="text-正文引文_20_字符">一种遏制国家国有化的有效手段</span>”，因为“<span class="text-正文引文_20_字符">我们当前所经历的国家阶段似乎是不可避免的。</span>”[quoted by Ruth Kinna, "Fields of Vision: Kropotkin and Revolutionary Change", pp. 67-86, SubStance, Vol. 36, No. 2, p. 77] 如此一来，经济自由（自我管理）便可以取代资本主义（雇佣奴役），并且表明，即便这些实践在初期只是零散而有限的个例，无政府主义也能够成为资本主义混乱与威权统治的可行替代方案。</p>

<p class="paragraph-P15">然而，这些发展<span class="text-T12">不能</span>脱离工作场所或社区中的集体斗争而孤立地看待。正是在阶级斗争之中，才能孕育无政府状态的真正潜能。诸如<span class="text-T13">Food Not Bombs!</span>等组织的工作、以及地方货币与合作社的建立，仅是补充性的措施，最重要的任务仍是建立起工作场所与社区中的组织，使之成为有效抵抗国家与资本家的力量，而这种抵抗最终能够推翻二者（分别参见<a href="#J_5_2" class="text-Internet_20_link"><span class="text-Internet_20_link">J.5.2</span></a>与<a href="#J_5_1" class="text-Internet_20_link"><span class="text-Internet_20_link">J.5.1节</span></a>）。“<span class="text-正文引文_20_字符">志愿服务积分制度与替代货币本身，也许不足以取代企业资本主义体系，但它们确实能够帮助增强地方经济的力量，赋权于地方居民，并减轻贫困与失业所带来的一些后果……[当一</span><span class="text-正文引文_20_字符">个社区的]大多数人[都参与其中时]，它将会朝着许多无政府主义理想的具体体现稳步迈进。</span>”[Lindenfield, Op. Cit., p. 28] 而这样的社区，在任何罢工或其他社会斗争中，都将是一种巨大的助力。</p>

<p class="paragraph-P15">我们当前所面临的普遍性经济危机，对社会斗争与无政府主义行动具有深远的影响。这场危机可能成为我们在工作场所与社区中构建自由意志主义替代方案的基础——这些替代方案以直接行动、团结互助和自我管理为核心。此类方案可能包括职场与社区的工会运动、合作社、互助银行以及其他形式的无政府主义对资本主义与国家的抵抗。</p>

<p class="paragraph-P15">最后，我们必须强调，我们<span class="text-Emphasis">并不是</span>在主张，工人阶级必须依靠经济危机来被“迫使”走上斗争之路。这种“客观主义”（即将通往社会主义的趋势寄托于资本主义发展的客观因素上，而非寄托于阶级斗争这一主观因素）因为其内含威权主义的倾向，最好还是留给正统的马克思主义者与列宁主义者去坚持吧。我们真正意识到的是：阶级斗争——即对资本主义施加的主观压力——并非独立于其发生的具体条件（并且我们必须补充，它也反过来塑造了这些条件）。在资本主义制度下，主观性的反抗始终存在；且以1970年代为例，当时的反抗在某种程度上也促成了危机的到来。在面对一场经济危机之际，我们所指出的，是我们可以如何回应这场危机，以及它如何有可能在社会内部激发出自由意志主义的倾向。换言之，经济危机可能引发社会斗争、集体行动，并在社会中催生无政府主义的倾向。然而同样的危机，也可能导致冷漠、对集体斗争的排斥，甚至令人转向那些<span class="text-Emphasis">虚假的</span>“解决方案”，例如右翼民粹主义、列宁主义或法西斯主义。我们无法预言未来将如何发展，但可以肯定的是：如果我们什么都不做，那么自由意志主义的倾向显然就不会生长与发展。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_4_6_反政府与反大企业情绪的可能会有什么影响？"><span/></a><a id="J_4_6"/>J.4.6 反政府与反大企业情绪的可能会有什么影响？</h3>

<p class="paragraph-P15">民意调查显示，公众对政府与大企业越来越失望和缺乏自信。</p>

<p class="paragraph-P15">其中一部分对政府的失望情绪，可归因于保守派与右翼民粹主义者所鼓吹的反大政府言论。当然，右翼从未<span class="text-Emphasis">真正</span>打算解体国家，这一点从“保守派”政府时期的政府同样官僚冗繁、开支庞大中，便可见一斑。因此，这种右翼话语体系中的“去中心化”元素不过是一场骗局（并会在资本家阶级的需要下迅速被抛弃）。所谓“反政府”的论调，与右翼电台、电视宣传者及受企业资助的媒体所散布的亲商、支持私人暴政、种族主义、反女权及恐同的荒谬言论相结合，充分表明资本主义并不是<span class="text-Emphasis">真正的</span>反威权制度（实际上也不可能是）。因为一个真正以自由为基础的社会制度，必然包含对一切权力的质疑与限制。</p>

<p class="paragraph-P15">当右翼政客、经济学家或企业“领袖”声称政府过于庞大时，他们所指的政府职能往往与你所理解的截然不同。你想到的，或许是对烟草种植户或军工企业的补贴；他们所关注的却是对污染的监管。你或许设想的是对福利制度的有益改革；而他们的目标则是彻底拆解（面向工人阶级的）福利国家。此外，右翼还支持所谓“家庭价值观”、“健康”电视节目、禁止堕胎等等政策；这些一旦实现，反而会使政府在私人生活领域的干预变本加厉，同时加大国家对雇主压迫工人、房东压迫租户的权力支持。</p>

<p class="paragraph-P15">如果你关注右翼的实际行为而非其言辞，就会迅速意识到右翼所谓“自由意志主义”的荒谬本质（以及谁才是真正的掌权者）。他们阻碍污染与公共健康法规的实施；削减产品安全法的资金支持；开放国家公园用于伐木与采矿，甚至干脆将其关闭；为富人减税；取消资本利得税；允许企业解雇罢工工人；放宽大电信公司对媒体的垄断限制；限制企业对不安全产品的法律责任——所有这些举措的目标，显然都是为了让大企业和富人能够在不受政府干预的情况下为所欲为，帮助富人变得更富，为私人权力赋予“自由”，同时将国家的唯一职能缩减为保护这种“自由”。</p>

<p class="paragraph-P15">这种右翼倾向没有一丁点儿无政府主义的成分。大企业所宣扬的“反政府”宣传根本称不上是无政府主义。无政府主义者真正试图揭示的，是这类言论的虚伪性与自相矛盾之处。这些反对大政府的论点，同样适用于对企业的批判。<span class="text-Emphasis">如果</span>人们有能力自主决策，那么为何却要在工作场所否定这种能力？正如诺姆·乔姆斯基所指出的，尽管社会中存在“<span class="text-正文引文_20_字符">别来管我</span>”“<span class="text-正文引文_20_字符">做你自己的事</span>”等倾向，但这恰恰“<span class="text-正文引文_20_字符">说明宣传体系正全力运作，因为在美国根本没有这样的意识形态。譬如企业，就从未相信这套说法。它一贯主张由一个强大、干预主义的国家来支持其利益——从美国社会建立之初就是如此，至今亦然。企业没有体现任何的个体主义。它们是庞大的联合机构，本质上带有极权主义特征，丝毫称不上个体主义。在这些机构中，你只是一台庞大机器中的一个齿轮。在人类社会中，几乎没有哪种制度能像企业组织那样，具有如此严密的等级制与自上而下的控制。在其中毫无‘别踩我’的余地——你时时刻刻都在被践踏。这种意识形态的目的，在于让处于权力协调体系之外的其他人，无法联合起来并参与政治领域的决策过程。其意图是将其他人原子化，使他们无法组织起来，而将权力集团维持为高度整合、组织严密、当然也控制着资源的主宰。”</span>他接着指出，“<span class="text-正文引文_20_字符">美国文化中确实存在一种独立性和个体性的倾向，我认为这是一件好事。这种‘别踩我’的情绪，在很多方面都是一种健康的表现。它在不妨碍你与他人合作的情况下是健康的。但当它将你原子化，使你难以与他人共同协作时，就具有负面作用。而宣传与灌输过程中，自然会强调它消极的一面。</span>”[Keeping the Rabble in Line, pp. 279<span class="text-T16">–</span>80]</p>

<p class="paragraph-P15">正如民意调查所显示的，大多数人对大型企业的厌恶与不信任与对政府的相当，这说明人们并不傻。然而，正如戈培尔所深知的那样，一个谎言只要重复足够多次，人们就会开始相信它。考虑到大企业拥有的资金、其对媒体的影响力、其对“智库”的资助、对公共关系公司的运用、经济“科学”的背书、大量广告投放等等——尽管如此，仍有大量民众能看清大企业的真面目，这本身就说明了人们的常识尚存。毕竟，你不可能永远欺骗所有人！</p>

<p class="paragraph-P15">然而，这种情绪也极易转化为犬儒主义，或对“社会能够变得更好、自己能够推动变革”的绝望。更糟的是，这种情绪甚至可能被扭曲为对右翼、威权主义、民粹主义的支持。无政府主义者的任务，正是要对此加以对抗，并引导公众对政府与企业那种本能的不信任，指向一个真正能解决社会问题的方案——也就是一个去中心化、自我管理的无政府主义社会。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_4_7_那么通讯革命又意味着什么？"><span/></a><a id="J_4_7"/>J.4.7 那么通讯革命又意味着什么？</h3>

<p class="paragraph-P15">另一个对无政府主义者有利的重要因素，是全球范围内已建立起的复杂通信网络，以及核心工业化国家中人口所普遍具备的高水平教育与识字能力。这两项发展结合在一起，使全球各地的进步与激进运动的参与者，能够几乎即时地共享并公开传播信息——这一现象倾向于削弱中央当局镇压的效力。电子媒体与个人电脑的革命，也使得精英集团更难以维持其以往对知识的垄断。Copyleft 软件与文本、用户生成并共享的内容、文件分享等现象都表明：信息及其使用者，只有在信息自由流通的前提下才能实现其最大潜能。简言之，信息时代的来临在潜在上具有极大的颠覆性。</p>

<p class="paragraph-P15">互联网的存在本身就为无政府主义者提供了有力的论据，说明在高度复杂的世界中，去中心化的结构是可以有效运作的。互联网并无集中化的总部，也不受任何集中监管机构的控制，但它依然能够有效运转。此外，互联网也是无政府主义者与其他激进派传播思想、共享知识、协作推进共同项目、协调行动与社会斗争的有效途径。借助互联网，激进派可以将他们的思想传达给那些原本接触不到无政府主义理念的人们。更重要的是，网络不仅是无政府主义者传达思想的工具，其本身就为所有能够接入网络的人提供了表达自我、与他人交流并接触新思想、新观点的渠道——可以通过浏览网页、加入邮件列表与新闻组来实现“获取”新思想；也可以通过创建网页、参与在线讨论来实现“提供”新思想。这本身就是一种高度无政府主义的实践，因为它使人们得以自由地表达自我、开始思考新的观念，而这些观念可能会改变他们的思想与行动方式。</p>

<p class="paragraph-P15">我们当然清楚，世界上仍有绝大多数人无法使用电话，更不用说计算机。但在许多国家，电脑的使用正在逐渐普及，通过工作场所、图书馆、学校、大学等渠道，越来越多的工人阶级也开始能够接触和使用电脑。</p>

<p class="paragraph-P15">当然，通信与信息技术进步所带来的影响是模糊不清的——它既意味着“老大哥”的无所不在，也意味着进步与激进运动得以组织的能力。然而关键在于，信息革命若与其他社会发展相结合，<span class="text-Emphasis">有可能</span>（但并不是<span class="text-Emphasis">必然</span>）促成一种社会范式的转变。显然，这种转变并不会自动发生。事实上，除非人们能够坚决反抗政府与企业试图限制公众获取信息与技术（例如加密程序）、审查人们的通信与电子媒体使用，以及监控其在线活动的行为——否则，这种转变根本不会发生。</p>

<p class="paragraph-P15">无政府主义者利用互联网与计算机传播其思想，这本身带有一丝讽刺意味。如今计算机、软件与其他技术产品的性价比迅速提升，常被用来为自由市场资本主义辩护，然而这种论点却建立在对历史事实的严重遗忘之上。因为不仅互联网，甚至计算机本身，都是公共投资取得的显著成果。根据肯尼思·弗拉姆所著的《计算机的创造》，直到20世纪70年代与80年代初，美国联邦政府仍资助了全部计算机相关研究的40%，以及基础研究的60%至75%。即使是诸如视频终端、光笔、绘图板、鼠标等看似现代的设备，也都是在20世纪50至70年代由五角大楼出资的研究项目中发展出来的。就连软件也未脱离国家干预，其数据库起源于美国空军与原子能委员会的项目，人工智能源于20世纪50年代的军事合同，而航空公司订票系统则来自当时的空中防御系统。在20世纪50与60年代，IBM用于研发的预算中，有超过一半来自政府合同。</p>

<p class="paragraph-P15">尽管这种投资的动因是“国家安全”，但其结果却是为美国的信息技术产业创造了比较优势，而私人企业则乐于将其加以利用并拓展。在回报尚不确定、难以变现的阶段，私人企业并不愿意投资，而决定性作用则由政府承担。事实上，并不是军方未曾尝试促使企业与投资银行家认清其中潜在的商业机会，只是它们没有获得成功；直到市场扩大、利润变得明朗后，政府才逐渐退出。开发过程中的风险与成本被社会化，而收益则被私有化。这些事实充分说明了“市场无论如何也会完成这一切”的说法是极不可信的。</p>

<p class="paragraph-P15">若我们将目光从国家对计算机产业的扶持移开，就会发现另一种“<span class="text-正文引文_20_字符">自己动手</span>”（即自我管理）的文化，其在计算机的发展过程中扮演了不可或缺的角色。例如，第一台个人计算机，是由一些希望拥有自己廉价设备的业余爱好者所发明的。这些业余者与业余圈子中存在的“礼物型经济”，是个人计算机得以发展的一项必要前提。若没有这种信息与知识的自由分享，计算机的发展将会受到阻碍；也正是开发者之间以及他们所处的工作环境中所存在的“社会主义式”关系，为计算机革命创造了必要条件。若这个社群是以商业关系为主导的，那么关键性的突破与知识很可能会被少数公司或个人垄断，从而阻碍整个行业的发展。</p>

<p class="paragraph-P15">令人鼓舞的是，这种社会主义式的“礼物经济”依然是计算机／软件开发及互联网的核心。例如，自由软件基金会（Free Software Foundation）制定了通用公共许可证（General Public License, GPL）。GPL，也称为“<span class="text-正文引文_20_字符"><span class="text-T24">Copyleft</span></span><span class="text-T16">”</span>（著左权，反版权），它利用copyright（著作权，版权）机制以确保软件的自由性。Copyleft 保证一款软件可供所有人自由使用与修改，唯一的限制是，任何使用或修改该软件的人必须继续将其置于Copyleft协议之下，从而确保他人也享有与原始使用者相同的权利。这一机制创造了一个“公共领域”，任何人都可以向其添加内容，但无人可以从中剥夺任何内容。将软件置于GPL协议之下，意味着每一位贡献者都可以确信，自己及所有其他用户将能够无限期地运行、修改并再分发该代码。与商业软件不同，Copyleft代码确保了一个不断扩展的知识基础，供个体使用，同时也鼓励他们进行贡献。如此一来，每个人都能从中获益，因为代码可以由所有人改进，而不像商业软件那样被垄断。</p>

<p class="paragraph-P15">许多人会认为这种本质上是无政府主义的体系注定会失败，然而事实是——以这种方式开发的代码比商业软件更为可靠与坚固。以Linux为例，<span class="text-Emphasis">正因为</span>它汇聚了成千上万开发者的集体经验、技能与知识，所以其操作系统远远优于<span class="text-T29"> </span>DOS系统。Apache，即目前最流行的网页服务器，也是一个自由软件产品，并被广泛公认为同类中最优秀的。同样的情况也适用于其他关键的网络技术（最明显的如<span class="text-T29"> </span>PHP）以及某些项目（最典型的是维基百科，尽管该项目建立在合作与自由活动基础上，但其所有权却集中于少数人手中，他们拥有最终的控制权）。虽然非无政府主义者可能会对此感到惊讶，无政府主义者却不会如此。既然互助与合作有利于生命的进化，那难道软件的进化就不是如此吗？对无政府主义者而言，这种处于通信革命核心的“礼物经济”是一个重要的发展，它不仅显示出集体开发的优越性，也揭示出产权制度对创新与优质产品构成的障碍。我们希望这类经济形态能日益扩展到“现实”世界之中。</p>

<p class="paragraph-P15">另一种在新技术帮助下实现合作的例子是“网络战”（Netwar）。它指的是一些自主团体与社会运动利用互联网来协调行动，以影响并改变社会，或对抗政府或企业的政策。这种互联网的使用方式多年来持续增长，而兰德公司的一位研究员戴维·罗恩菲尔特（David Ronfeldt）指出，这已成为一股重要而强大的力量（兰德公司自1948年成立以来，一直是军事工业复合体的私有附属机构）。换言之，行动主者及活动家们所能施加的影响力，因信息革命的到来而获得了极大的助力。借由计算机与通信网络，尤其是互联网，草根运动蓬勃发展；而更为关键的是，政府精英对此已开始警觉。</p>

<p class="paragraph-P15">罗恩菲尔特专注于国家安全问题，尤其关注拉丁美洲事务及新兴信息技术的影响。他与另一位同事在兰德公司一份题为《<span class="text-正文引文_20_字符">网络战将至！</span>》（Cyberwar is Coming!）的报告中首次提出“<span class="text-正文引文_20_字符"><span class="text-T13">网络战</span></span>”一词。罗恩菲尔特的研究在1995年3月中旬引发了互联网讨论，当时《太平洋新闻社》记者乔尔·西蒙（Joel Simon），撰文探讨了罗恩菲尔特关于“网络战”影响墨西哥政治局势的看法，该文背景为萨帕塔民族解放军（EZLN）起义之后。据西蒙所述，罗恩菲尔特认为，社会行动者在互联网上的工作产生了巨大影响——他们不仅协调了在墨西哥城支持萨帕塔的规模性示威活动，还促成了EZLN公报在全球范围内通过计算机网络迅速传播。罗恩菲尔特指出，这些行动使得反对墨西哥政府的各类团体能够在政府采取行动后数小时内，便组织起国际回应。事实上，这一现象迫使墨西哥政府在形式上维持与EZLN的谈判进程，并且在许多情况下，甚至阻止军队直接进入恰帕斯地区，对萨帕塔派进行残酷屠杀。</p>

<p class="paragraph-P15">考虑到罗恩菲尔特是兰德公司的雇员，他的言论表明，美国政府及其军事和情报部门对左翼势力在互联网上的活动抱有极大兴趣。正因为若非这些活动卓有成效，他们便不会如此关注；我们就可以断言，对“信息高速公路”的这种使用，是技术被用于超出其最初设计者预想之外的一个积极范例（别忘了，互联网最初是由美国政府和军方资助开发的）。如今，尽管互联网被炒作为下一个重要的市场空间，它却正被活动家加以颠覆——这是社会中无政府主义倾向令当权者感到忧虑的一个例证。</p>

<p class="paragraph-P15">这种强有力工具的一个很好的例子，便是互联网在传播有关墨西哥及萨帕塔运动信息时所展现出的惊人速度与广度。当亚历山大·科伯恩（Alexander Cockburn）在《反击》（Counterpunch）上发表文章，揭露大通曼哈顿银行（Chase Manhattan Bank）关于恰帕斯与萨帕塔的内部备忘录时，最初阅读者寥寥无几，因为该刊物只是一份订阅人数有限的简报。该备忘录由里奥丹·罗特（Riordan Roett）撰写，主张“<span class="text-正文引文_20_字符">[墨西哥]政府必须清除萨帕塔，以证明其对国家领土与安全政策的有效控制</span>”。换言之，如果墨西哥政府希望获得大通的投资，就必须镇压萨帕塔运动。这则信息在纸质媒体中传播范围甚小，但一旦上传至互联网，立刻传达给了极为广泛的受众。这些大众进而组织起了对美国和墨西哥政府，尤其是大通银行的抗议活动。最终，大通被迫试图与其委托撰写的罗特备忘录撇清关系。自此之后，网络行动主义便不断发展壮大。</p>

<p class="paragraph-P15">罗恩菲尔特的研究与观点应当被左翼视为一种肯定。他基本上是在承认，行动者在计算机上的努力不仅卓有成效（或至少具有这种潜力），更重要的是，他认为对抗这些行动的唯一方式就是效仿社会行动者的做法。行动者应当理解罗恩菲尔特研究的重大意义：政府精英不仅在密切监视这些行动（这并不令人意外），也正在积极试图予以反制。因此，“网络战”与“著左权”构成了社会中无政府主义倾向的良好例证，它们利用通信技术，在全球范围内以自由意志主义的<span class="text-T29"> </span>方式协调行动，以实现自由意志主义的目标。</p>
<p class="paragraph-P15"> </p>
<p class="paragraph-P45"><a id="J_5"/>J.5 无政府主义者创造了哪些替代性的社会组织形式？</p>

<p class="paragraph-P15">无政府主义的核心在于“<span class="text-正文引文_20_字符"><span class="text-T13">亲手去做</span></span>”：人们彼此互助，以建设一个值得生活其中的良善社会，并借此保护、扩展并丰富自身的自由。正因如此，无政府主义者深知在此时此刻构建资本主义与国家体制之外的替代方案的重要性。唯有通过实践性的替代方案，我们才能证明无政府主义是一种可行的路径，并训练自己掌握自由所需的技巧与责任：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>如果我们在自己的组织中实践自由意志共产主义的原则，那么在全面采纳这一制度的那一天，我们就会更加成熟、更充分地准备好迎接它。”[C.N.T.成员，引自Graham Kelsey所著的《无政府工团主义、自由意志共产主义与国家》第79页]</p>

<p class="paragraph-P15">这种理念（用IWW的话来说）即“<span class="text-正文引文_20_字符">在旧世界的壳内建造一个新世界</span>”，是无政府主义中由来已久的传统。蒲鲁东在1848年革命期间“<span class="text-正文引文_20_字符">提议在巴黎设立一个临时委员会</span>”，并与法国其他地方的“<span class="text-正文引文_20_字符">类似委员会建立联系</span>”。这个委员会将是“<span class="text-正文引文_20_字符">是国家中的国家……一种无产阶级代表的机构，反对资产阶级的代表。</span>”他向工人阶级人民宣称，“<span class="text-正文引文_20_字符">在旧社会的核心中建立一个新社会</span>”，因为“<span class="text-正文引文_20_字符">政府对你们什么都做不了。但你们却可以为自己做一切事情。</span>”[<span class="text-T16">“</span>致巴黎人”，载于《人民代表报》第33期] 这一主张后来为巴枯宁所呼应（见H.2.8节）；对革命工团主义者而言，他们的目标是“<span class="text-正文引文_20_字符">在资产阶级国家内部建立一个真正的社会主义（经济的、无政府的）国家。</span>”[费尔南·佩卢捷，引自Jeremy Jennings所著《法国的工团主义》第22页] 通过这样的方式，我们有助于创造一个能够使个体管理自己事务并发展其能力的环境。换句话说，我们正在建立“<span class="text-正文引文_20_字符"><span class="text-T13">无政府主义的学校</span></span>”，既为更美好的社会奠定基础，也促进并支持对现有体制的社会斗争。请不要误解，我们在本节中所讨论的替代性组织形式，并不是直接行动或社会斗争的替代物——它们是社会斗争的一种表现形式，亦是直接行动的一种形态。它们构成了社会斗争赖以展开的结构，得以在资本主义社会内部培育并强化无政府主义倾向，最终取而代之。</p>

<p class="paragraph-P15">因此，认为“自由意志主义者对于在资本主义下让生活更易忍受甚至更为愉快，是无动于衷的”之观点是错误的。一个自由的社会不会凭空出现，它将由个体与社区经历长期社会斗争与组织实践而创造。正如威廉·赖希所深刻指出：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>很显然，一个由‘自由个体’组成、构成一个‘自由共同体’并能够自治，即‘自行治理’的社会——不可能通过法令突然诞生。它必须有机地发展而成。”[《法西斯主义的大众心理学》，第241页]</p>

<p class="paragraph-P15">正是这种有机的演进过程，促使无政府主义者在资本主义社会中创建自由意志主义的替代方案。这些替代方案（无论是工作场所或社区的工会、合作社、互助银行等）都具有某些共同特征，例如自我管理、建立在平等基础上、去中心化，并与其他团体和协会在一个基于互助与团结的邦联网络中协作。换句话说，它们在精神与结构上都是<span class="text-Emphasis">无政府主义的</span>，因此构建了一座从当下通往未来自由社会的实践桥梁。</p>

<p class="paragraph-P15">无政府主义者认为，在资本主义条件下建设这些替代方案，是其政治活动中的一个关键方面。这不仅因为这些实践本身（如所有形式的直接行动一样）是“<span class="text-正文引文_20_字符"><span class="text-T13">安那其的学校</span></span>”，也因为它们有助于现有社会向一个自由社会转型。用马拉泰斯塔的话来说，“<span class="text-正文引文_20_字符">通过为捍卫自身利益而建立的组织，工人们意识到自己所遭受的压迫以及与资本家之间的对立，因此开始渴望更好的生活，习惯于集体斗争与团结，并赢得那些在资本主义与国家体制下尚可实现的改善。</span>”[The Anarchist Revolution, p. 95] 通过创造可行的“<span class="text-正文引文_20_字符"><span class="text-T13">行动中的安那其</span></span>”之实例，我们可以展示我们的理念具有可操作性，从而让人信服这些理念并不是空想主义的。因此，FAQ的这一节，将阐明无政府主义者所支持的替代方案及其理由。</p>

<p class="paragraph-P15">无政府主义者对这一实践的策略可被称为“<span class="text-正文引文_20_字符"><span class="text-T13">社会工会主义</span></span>”（"<span class="text-正文引文_20_字符"><span class="text-T24">social unionism</span></span>"）——即通过群体的集体行动，来改变生活的某些（最终是所有）方面。这种方式在不同的领域表现为多种形式（本部分仅讨论其中一部分），但它们都具有共同的基本特征：集体直接行动、自我组织、自我管理、团结与互助。这是一种“<span class="text-正文引文_20_字符">提升工人士气、让他们习惯于为集体利益进行自由行动和团结斗争的手段，并使他们能够想象、渴望并付诸实践一种无政府主义的生活。</span>”[Malatesta, Op. Cit., p. 28] 克鲁泡特金很好地概括了无政府主义的视角，他认为工人阶级“必<span class="text-正文引文_20_字符">须建立自己的组织，以直接斗争的方式对抗资本主义</span>”，并“<span class="text-正文引文_20_字符">夺取生产资料，掌握生产的控制权。</span>”[Memoirs of a Revolutionist, p. 359] 正如历史学家J·罗梅罗·毛拉正确总结的那样，“<span class="text-正文引文_20_字符">无政府主义革命一旦到来，其主导力量必然是工人阶级。革命者必须积蓄强大力量，并警惕低估反动势力的力量</span>”，因此无政府主义者“<span class="text-正文引文_20_字符">理所当然地决定，革命者最好按照工人组织的模式来进行组织。</span>”["The Spanish case", pp. 60-83, Anarchism Today, D. Apter and J. Joll (eds.), p. 66]</p>

<p class="paragraph-P15">在本节的讨论中（如果此前还不够明显的话！），无政府主义者坚定支持“<span class="text-正文引文_20_字符"><span class="text-T13">自助</span></span>”这一理念——尽管该词近来如“自由”一样，不幸地被右翼所歪曲。正如“自由”一样，“自助”也应从右翼的操控中解放出来，因为他们对这一概念毫无正当的认领权。事实上，无政府主义正是源于并建立在工人阶级自助的基础之上——否则，我们又能如何理解蒲鲁东1848年所言：“<span class="text-正文引文_20_字符">无产阶级必须自我解放</span>”？[quoted by George Woodcock, Pierre-Joseph Proudhon, p. 125] 因此，无政府主义者对工人阶级自身识别问题、并采取行动加以解决的能力，怀有极大的信心。</p>

<p class="paragraph-P15">无政府主义者对各种替代形式的支持和倡导，是其自我解放过程中的一个<span class="text-Emphasis">关键</span>组成部分，因此也是无政府主义的一个核心方面。尽管罢工、抵制以及其他高调的直接行动，可能比长期艰苦地创建与建设社会替代体制更“吸引人”，但后者才是新世界的具体构建方式，同时也构成了支撑前者的基础设施。这些替代形式既包括具有对抗性的组织（如社区和工会），也包括更偏防御性和支持性的组织（如合作社与互助银行）。两者在阶级斗争中都发挥着重要作用，不过在激发反抗精神和实现无政府社会的可能性方面，对抗性组织更为关键。</p>

<p class="paragraph-P15">我们还必须强调，无政府主义者在构建替代体制时，总是从社会斗争中的有机倾向出发。正如克鲁泡特金所言，无政府主义“<span class="text-正文引文_20_字符">是</span><span class="text-正文引文_20_字符"><span class="text-T13">基于对社会中已在发生的演变趋势</span></span><span class="text-正文引文_20_字符">之分析，并由此进行的对未来的</span><span class="text-正文引文_20_字符"><span class="text-T13">归纳推测</span></span>”。它“<span class="text-正文引文_20_字符">体现了……人民自身的创造性与组织能力：他们旨在发展共同法的制度，以保护自己不受追逐权力的少数人支配</span>”。无政府主义立足于工人阶级自我行动所产生的倾向，这些倾向虽然是在资本主义内部发展起来的，却与资本主义本身<span class="text-T12">相对立</span>——这些倾向在组织形式上，表现为工会与其他工作场所斗争形式、生产性与信贷性的合作社、自由意志主义学校，等等。因为无政府主义是“<span class="text-正文引文_20_字符">在人民中间诞生的——源于现实生活中的斗争，而不是哲人的书斋</span>”，它“<span class="text-正文引文_20_字符">源于人民的建设性与创造性活动……也是对强加于社会制度之上的外在力量的——一种抗议与反抗</span>”。[Anarchism, p. 158, p. 147, p. 150 and p. 149] 这种“<span class="text-正文引文_20_字符">创造性活动</span>”，在工人阶级的阶级斗争中所创建的组织中得以体现，本节FAQ中将会讨论其中的一部分。因此，无政府主义者所支持的各种替代形式，不应被视为与社会斗争和工人阶级对等级制度的反抗相脱离的存在——恰恰相反，这些替代形式几乎总是体现了这种斗争。</p>

<p class="paragraph-P15">最后，我们应指出，并未列举出无政府主义者所创建的所有组织形式。例如，我们未提及团结组织（用于支援罢工工人或支持其他国家的斗争），以及为特定议题或改革而设立的行动组织。无政府主义者支持这些组织，并在其中推广无政府主义的理念、策略与组织形式。然而，这些利益组织（尽管非常有用）却并不能像我们在下文中所强调的那类组织一样，为持久的社会变革提供框架（关于无政府主义者对这类“单一议题”运动的看法，参见<a href="#J_1_4" class="text-Internet_20_link"><span class="text-Internet_20_link">J.1.4节</span></a>）。我们也未提及所谓的“<span class="text-正文引文_20_字符">意向性社区</span>”。这类社区指的是一群个人在资本主义内部占据或购买土地和其他资源，试图建立自己的无政府主义公社。大多数无政府主义者反对这种做法，因为资本主义与国家必须被斗争所对抗，而非被忽视。此外，由于其规模较小，这类社区几乎从未能成为可行的集体生活实验，并且几乎总会在短时间内失败（有关克鲁泡特金对这类社区态度的良好总结，具有代表性的态度可参见Graham Purchase的《进化与革命》[pp. 122<span class="text-T16">–</span>125]）。退出体制并不能终结资本主义与国家制度，而且即便这些社区试图忽视现存制度，它们最终会发现现在制度却不会忽视它们——即使没有遭遇直接的政治干预，它们也将受到来自资本主义的竞争性与生态性压力的影响。</p>

<p class="paragraph-P15">因此我们在此所讨论的各种替代形式，都是试图在资本主义体制之内创建无政府主义的替代方案，并以此为手段来<span class="text-Emphasis">改变</span>这一体制（无论是通过革命途径还是渐进演化的方式）。这些替代方案的基础是对资本主义与国家权力的<span class="text-Emphasis">挑战</span>，而不是通过“退出社会”来对其置若罔闻。唯有通过直接行动的过程、以及建设与我们日常生活密切相关的替代体制，我们才能变革社会，也才能变革自身。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_5_1_什么是社区工会主义？"><span/></a><a id="J_5_1"/>J.5.1 什么是社区工会主义？</h3>

<p class="paragraph-P15">社区工会主义（Community unionism）是我们对一种实践的称谓，该实践旨在于现存社会中建立参与式的社区（在古典无政府主义中称为“公社”），以实现对社会的变革。</p>

<p class="paragraph-P15">简而言之，社区工会是由一个社区中有共同关切的成员自发创建的组织，目的是在本地范围内对抗不公正现象并推动改进。它是一个让居民能够提出自身及他人所面临问题的平台，并提供解决这些问题的途径。因而，这是一种直接让当地居民参与自身社区生活、并集体解决作为个体与更广泛社会成员所共同面临问题的方式。通过这种方式，当地居民能够亲自参与决定影响自己及其社区的事务，并建立起对地方乃至国家政权的、具有自治性质的“二重权力”。此外，通过参与自治的社区大会，居民也锻炼了参与和管理自身事务的能力，进而表明国家既非必要，亦对其利益有害。因此，政治不再是某些特定人士（即政客）专门从事的活动，而是成为一种社区化的、融入日常生活并掌握在所有人手中的事务。</p>

<p class="paragraph-P15">可以预见的是，正如一个无政府主义社会中将存在的参与式社区（见<a href="#I_5" class="text-Internet_20_link"><span class="text-Internet_20_link">I.5节</span></a>），社区工会也将建立在其成员构成的群众大会基础之上。在大会中，成员们将讨论影响他们的各项事务，并就如何应对进行决策。因此，例如房租上涨、学校关闭、生活成本上升、税收问题，公共服务、公共设施与公共资源质量及性质的削减和国家强加的“改革”，压制性法律等等问题，都可以被提出并予以抗争。与未来无政府社会中的公社一样，这些社区工会将与其他地区的工会结成邦联，以协调联合行动并共同解决普遍性问题。此类邦联将以自我管理为基础，由有授权且可被召回的代表组成，并设立行政行动委员会以确保成员大会决策的贯彻落实。</p>

<p class="paragraph-P15">社区工会还可以为罢工与其他社会抗争筹集资金，组织纠察、抵制行动，并普遍支援其他的斗争者。通过组织自身形式的直接行动（如拒交税款与房租、环保抗议等等），他们既能削弱国家的力量，又能建立起一种自我管理的合作社式基础设施，用以取代目前由国家或资本主义企业所提供的那些有用功能。因此，除了组织对国家与资本主义企业的抵抗外，这些社区工会还可能在资本主义内部为替代性经济的建设发挥重要作用。例如，此类工会可以设立与之相关联的互助银行或信用合作社，从而募集资金，以创建自我管理的合作社、社会服务及社区中心。如此，便可发展出一个社区化的合作经济部门，并建立起由社区工会及其合作银行组成的社区邦联。</p>

<p class="paragraph-P15">近年来，许多国家都建立了此类社区工会，以对抗针对工人阶级的多种攻击。20世纪80年代末至90年代初，英国各地的社区成立了多个团体，以组织对保守党政府征收“社区收费”（即人头税，这是一种与收入无关、基于选民登记的税种）的拒缴运动。这些团体组成了联合体，以协调斗争、整合资源，最终迫使政府废除这一广受憎恶的税收政策，并助推撒切尔下台。在爱尔兰，类似的团体也于九十年代中期组建，通过同样的拒缴运动，成功阻止了水务行业的私有化。</p>

<p class="paragraph-P15">然而其中大多数的团体，并未被纳入一项旨在增强地方社区权能的更广泛战略之中；不过，那些少数被纳入此类战略的例子却显示出这一策略的巨大潜力。这种潜力可从欧洲两个自由意志主义社区组织实践中得到印证，其一发生在意大利，另一发生在西班牙；而阿根廷的邻里大会则展示出群众性自我治理可在斗争中自发发展起来。</p>

<p class="paragraph-P15">在意大利南部，无政府主义者在斯佩扎诺-阿尔巴内塞组织了一个极为成功的“<span class="text-T13">基层市政联合会</span>”（Municipal Federation of the Base，FMB）。正如一位活动者所言，该组织是“<span class="text-正文引文_20_字符">对市政权力的一种替代</span>”，并展现出“<span class="text-正文引文_20_字符">未来自由意志主义社会可能的雏形</span>”。其目标是“<span class="text-正文引文_20_字符">将地区内的所有利益汇集于一体。在地方层级介入事务，使我们不仅参与到劳动世界中，也参与到社区生活中……FMB会[对市政厅的决策]提出对案，而这些对案并不是提交给市政委员会，而是在地区内提出讨论，以提高人们的意识水平。无论他们是否愿意，市政厅都不得不考虑这些提案。</span>”此外，FMB还扶持其内部的合作社，从而在资本主义体系中创建出一个集体化的、自我管理的经济部门。此一发展有助于缓解孤立合作社在资本主义经济中所面临的问题（见<a href="#J_5_11" class="text-Internet_20_link"><span class="text-Internet_20_link">J.5.11节</span></a>），而且其目标正是“<span class="text-正文引文_20_字符">试图整合所有思潮、所有问题与矛盾，寻求[对这些合作社所面对问题的]解决方案</span>”。[<span class="text-T16">“</span>Community Organising in Southern Italy<span class="text-T16">”</span>, pp. 16-19, Black Flag, no. 210, p. 17 and p. 18]</p>

<p class="paragraph-P15">在欧洲其他地区，C.N.T.的长期艰苦工作也促成了在加的斯附近的普埃尔托雷亚尔地区，建立起群众性的村庄大会。这些社区大会最初是为了支援船厂工人的产业斗争而产生的。一位C.N.T.成员解释道：“<span class="text-正文引文_20_字符">每周的星期四，我们都会在该地区的城镇和村庄举行全村大会。任何与该问题[即合理化船厂]有关的人，不论是否是船厂工人，还是妇女、儿童或祖父母——都可以前来……并亲自投票参与对将要采取行动的决策过程。</span>”由于获得了如此广泛的群众参与与支持，船厂工人最终赢得了他们的斗争。然而，即使在罢工结束后，大会仍然持续存在，并“<span class="text-正文引文_20_字符">成功地将本地的十二个不同组织联合在一起，这些组织都致力于抗争……[资本主义的]不同方面</span>”，包括医疗、税收、经济、生态与文化等议题。此外，这场斗争“<span class="text-正文引文_20_字符">建立起一种与政党结构截然不同的组织结构。在政党中，决策是自上而下传递的；而我们在普埃尔托雷亚尔所实现的，是自下而上的决策机制。</span>”[Anarcho-Syndicalism in Puerto Real: from shipyard resistance to direct democracy and community control, p. 6]</p>

<p class="paragraph-P15">最近的2001年12月，阿根廷爆发了反对新自由主义的起义，全国各地迅速建立起数百个邻里集会。这些邻里大会很快联合成为<span class="text-正文引文_20_字符">跨社区</span>集会，以协调各地的斗争。各集会占据了建筑物，发起了诸如群众厨房、社区中心、托儿中心等公共项目，并与被占领的工作场所建立联系。正如一位参与者所说：“<span class="text-正文引文_20_字符">我们最初要表达的其实很简单：我们要亲自动手，把事情做好。我们要自己作决定。我们要以民主的方式来决定。如果我们真的这样做了，那我们就必须明确同意我们在这里人人平等，没有老板……我们带领我们自己。我们共同领导。我们在彼此之间作出领导和决定……这不是谁发明出来的……它就那样发生了。我们在街角相遇，然后决定，这就够了！……我们要发明新的组织形式，重新发明社会。</span>”另一位参与者指出，这些人们“<span class="text-正文引文_20_字符">开始自行解决问题，而不是求助于那些最初造成这些问题的制度</span>”。邻里集会终结了那种“<span class="text-正文引文_20_字符">我们选出他人替我们作决策的制度……现在我们要自己作出决策</span>”。虽然“<span class="text-正文引文_20_字符">无政府主义运动多年来一直在谈论这些理念</span>”，但这场运动是“<span class="text-正文引文_20_字符">出于现实的需要</span>”才采纳了它们。[Marina Sitrin (ed.), Horizontalism: Voices of Popular Power in Argentina, p. 41 and pp. 38-9]</p>

<p class="paragraph-P15">社区组织的理念在无政府主义内部早已存在。克鲁泡特金曾指出，法国大革命时期巴黎的直接民主大会就是一种实践。这些大会“<span class="text-正文引文_20_字符">构成了群众行政的媒介，它始终属于人民，这正是这些组织具备革命力量的原因。</span>”这确保了“<span class="text-正文引文_20_字符">那些源于群众运动的</span>”地方革命委员会“<span class="text-正文引文_20_字符">并未脱离人民</span>”。在这种群众性自我组织中，“<span class="text-正文引文_20_字符">大众逐渐习惯于在不接受国家代表命令的情况下自行行动，这就是后来所说的</span><span class="text-正文引文_20_字符"><span class="text-T13">直接自我治理</span></span><span class="text-正文引文_20_字符">。</span>”这些大会通过联合机制协调共同行动，但其基础在于其持久性：“<span class="text-正文引文_20_字符">即，凡是地区成员希望召开大会并在大会中讨论一切事务时，就可以去召开大会。</span>”简而言之，“<span class="text-正文引文_20_字符">巴黎公社不应是一个被统治的国家，而应是一个直接治理自己的人民——在可能的情况下——没有中介、没有主宰</span>”，因此“<span class="text-正文引文_20_字符">无政府主义的原则……其起源并不在于理论上的推演，而在于法国大革命的</span><span class="text-正文引文_20_字符"><span class="text-T12">实践</span></span><span class="text-正文引文_20_字符">。</span>”正是这场革命“<span class="text-正文引文_20_字符">奠定了一种新的、自由的社会组织的基础</span>”，克鲁泡特金预言，“<span class="text-正文引文_20_字符">今日的自由意志主义者无疑也将采取同样的方式。</span>”[Great French Revolution, vol. 1, p. 201, p. 203, pp. 210-1, p. 210, p. 204 and p. 206]</p>

<p class="paragraph-P15">智利在1925年“<span class="text-正文引文_20_字符">兴起了一个极具意义的基层运动</span>”，即房客联盟（ligas do arrendatarios）。该运动在大规模的公众集会上宣称，自1925年2月1日起，成员将只支付原租金的一半（值得注意的是，“<span class="text-正文引文_20_字符">无政府工会主义者曾在1907年与1914年就组织过早期的房客联盟</span>”）。房客联盟以行政区为单位组织，并联合成为覆盖全市的理事会。这是一个庞大的组织，仅在圣地亚哥的一个区内就拥有12,000名成员。该运动还“<span class="text-正文引文_20_字符">[曾]推动通过一项法律，正式承认他们开始支付的较低租金……房客联盟投票决定，一旦租金法案未被通过……就发动总罢工</span>”。政府最终妥协，尽管房东企图规避法律，但作为回应，4月8日，“<span class="text-正文引文_20_字符">圣地亚哥的无政府主义者领导了一场总罢工，以支持普遍性的租金减半。</span>”官方数据显示，1915年期间的租金“<span class="text-正文引文_20_字符">显著下降，部分归因于房租罢交行动</span>”，而对无政府主义者而言，“<span class="text-正文引文_20_字符">房客联盟运动是智利通往新社会秩序的第一步</span>”。[Peter DeShazo, Urban Workers and Labor Unions in Chile 1902-1927, p. 223, p. 327, p. 223, p. 225 and p. 226] 正如一份无政府主义报纸所写：</p>
