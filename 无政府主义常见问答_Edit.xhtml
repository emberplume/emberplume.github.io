<p class="paragraph-P15">首先，有必要说明无政府主义者挑战怎样的权威。虽然有些无政府主义的反对者，在习惯上就断言“无政府主义者反对一切形式的权威”，但现实情况却复杂的多。虽然无政府主义者有时确实会表述为反对“一切权威”，但仔细阅读后不难发现，他们实际反对的是一种特定类型的权威，我们通常称之为等级制度(hierarchy)（详见H.4节）。这一点可以从巴枯宁的论述中看出，他认为“<span class="text-正文引文_20_字符"><span class="text-T12">权威</span></span><span class="text-正文引文_20_字符">原则</span>”是一种<span class="text-正文引文_20_字符">“极具神学、形而上学和政治色彩的观念，即群众</span><span class="text-正文引文_20_字符"><span class="text-T12">总是</span></span><span class="text-正文引文_20_字符">无法自我管理，必须随时服从一种智慧和正义的仁慈枷锁；而这种枷锁无论以何种形式，都是自上而下强加的。</span>[<span class="text-T13">Marxism, Freedom and the State</span>，第33页]</p>

<p class="paragraph-P15">至于其他形式的权威，无政府主义者是否接受，取决于该权威是否成为对他人的<span class="text-Emphasis">支配</span>力量。这是理解无政府主义者针对权威立场的关键——如果权威是<span class="text-Emphasis"><span class="text-T75">等级制</span></span>的，那么无政府主义者就会反对它。其理由很简单：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>任何人都不应被赋予权力，因为一旦有人被授予权威，他必然会……成为社会的压迫者和剥削者。”[Bakunin, <span class="text-T13">The Political Philosophy of Bakunin</span>, p. 249]</p>

<p class="paragraph-P15">这种不同类型权威之间的区别是很重要的。像Erich Fromm所指出的：<span class="text-T29"> </span><span class="text-正文引文_20_字符">“权威”</span>是一个<span class="text-正文引文_20_字符">“宽泛的术语，它具有双重意义：它可以是理性的权威，也可以是非理性的权威。理性的权威以能力为基础，并且帮助那些依靠它发展的人。非理性的权威则建立在权力之上，剥削那些从属于它的人。”</span>[<span class="text-T13">To Have or To Be</span>, pp. 44-45] 而在此100年，巴枯宁前指出权威和<span class="text-正文引文_20_字符">“自然影响”</span>之间的区别时，也提出了相同的观点。对巴枯宁而言，个体的自由<span class="text-正文引文_20_字符">“源于大量的物质、知识和道德影响，这些影响来自他（或她）周围的每一个个体以及整个社会……持续施加的作用……消除这种相互影响就意味着死亡。”</span>因此，<span class="text-正文引文_20_字符">“当我们呼吁群众的自由时，我们并不想要消除任何个人或任何群体对群众的自然影响。我们想要废除的是人为的、特权的、法律的和官方的影响。”</span>[<span class="text-T13">The Basic Bakunin</span>, p. 140 and p. 141]</p>

<p class="paragraph-P15">换而言之，参与一项决策、并在下定决心之前倾听不同观点和专家的声音（“自然影响”）；与一群（无论是否是被选举出来的）、不相关的个体，只因为他们在一个组织和社会中的角色，就<span class="text-Emphasis">替你</span>做决定——之间，存在着差异。对于前者而言，个体运用了自己的判断力和自由（也就是基于理性的权威）。而对于后者，个体从属于他人的意志，从属于等级制的权威（也就是基于非理性的权威）。这是因为对于理性的权威，<span class="text-正文引文_20_字符">“不仅允许而且需要，时刻地审查和批判——这总是临时的，对它的认可依赖于它的表现。”</span>而对于非理性的权威来说，<span class="text-正文引文_20_字符">“总是在人民头上施加权力——一方的权力，另一方的恐惧，总是非理智权威得以建立的支撑。”</span>因此，前者基于<span class="text-正文引文_20_字符">“平等”</span>，而后者<span class="text-正文引文_20_字符">“就其本质而言基于的是不平等”[Erich Fromm, Man for Himself, pp. 9-10]</span></p>

<p class="paragraph-P51"><span class="text-Emphasis">占有</span>权威和<span class="text-Emphasis">成为</span>权威的区别，说明了问题的关键。成为权威仅仅表示，特定的人由于其的个人能力和知识，而被普遍认为在特定工作上拥有能力。换种方式<span class="text-T29"> </span>说，他／她是社会认可的专家。相反的，对权威的占有是建立在由等级地位产生的地位和权力之上的社会关系，而不是个人能力。显然，这并不意味着能力不是获得等级地位的一个要素；这只是说，真正的或所谓的最初能力，被转化为权威的头衔或地位，从而变得与个体无关了，即被制度化了（或者用巴枯宁的术语说被<span class="text-正文引文_20_字符">“官方化了”</span>）。</p>

<p class="paragraph-P15">这种区别非常重要，因为人们的行为方式，更多是我们成长于其中的制度的产物，而不是出于天性。换句话说，社会关系<span class="text-Emphasis">塑造</span>了在其中的个体。这意味着并不能通过把集体还原成个体的方式，理解他们所形成集体的特征、行为和后果。也就是说，集体不但包括个体，还包括与个体的相互联系，并且这种联系会影响集体中的个体。比如，显然地，<span class="text-正文引文_20_字符">“权力是通过剥夺他人的权力而行使的”</span>，并且通过<span class="text-正文引文_20_字符">“对身体的胁迫、对经济的支配和依赖、对心理上的限制、对社会制度和惯例的影响——的以上加总，影响了每一个人对世界及其地位的观察方式。”</span>[Martha A. Ackelsberg, <span class="text-T13">Free Women of Spain</span>, p. 41]</p>

<p class="paragraph-P15">威权主义的社会关系，意味着把社会划分为（少数的）统治者和（多数的）被统治者，使参与其中的个体及整个社会（在精神上、感情上及身体上）贫困。在生活各个方面，人际关系被权威打上烙印，而不是被自由。并且由于自由只能被自由所创造，从而威权主义的社会关系（和它们所要求的服从），不会也不可能教育人自由——只有对生活个方面的实际参与（自我管理），才能做到。用克鲁泡特金的话说：<span class="text-正文引文_20_字符">“在一个基于剥削和奴役的社会中，人类本性是退化的”</span>，并且只有<span class="text-正文引文_20_字符">“奴役消逝之时”</span>，才是我们<span class="text-正文引文_20_字符">“重获我们权利之日。”</span>[<span class="text-T13">Anarchism</span>, p. 104]</p>

<p class="paragraph-P15">当然，有人会指出，在任何集体事业中，都需要合作与协调；而这种要求个人“服从”集体活动的必要性，本身就是一种权威。因此有人声称，一个民主管理的团体，与一个建立在等级权威基础上的团体，同样是“专制”的。无政府主义者对此类论点并不感到信服。我们的回答是，的确，在任何团体活动中，都需要制定并遵守协议。但无政府主义者认为，将“权威”一词用于描述两种本质上截然不同的决策方式，是在玩弄词藻。这样的说法模糊了自由结社与等级强制之间的根本区别，并将合作与命令混为一谈（正如我们在<span class="text-T29"> </span>H.4 节中所指出的，马克思主义者尤为热衷于这种谬误）。简单来说，群体内部的个体活动可以通过两种不同的方式进行协调——要么是专制的，要么是自由的。蒲鲁东在谈及工作场所时，就明确区分了这两者：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>要么工人……仅仅是业主-资本家-推销员的雇员；要么他参与进来……[同时]在委员会有发言权<span class="text-T23"> </span>，总之他将成为一个同事。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>在第一种情况，工人成为被剥削的受支配者：服从是一个他无法改变的状况<span class="text-T23"> </span>……在第二种情况，他保持作为人和公民的尊严……他构成了生产机构的一部分，而过去他只是其奴隶；像在城镇中里一样，他成为了统治力量的一部分，而过去他只是被统治对象……我们无需犹豫，因为我们毫无选择……有必要在工人中建立一个<span class="text-T12">联盟</span>……因为若不这么做，人们会保持上下级关系<span class="text-T23"> </span>，接着出现……由主人和工人构成的两个种姓<span class="text-T23"> </span>，而这是一个自由民主的社会极其厌恶的。”[Pierre-Joseph Proudhon,《General Idea of the Revolution》, pp. 215-216]</p>

<p class="paragraph-P15">换句话说，联盟可以基于<span class="text-T13">理性权威</span>的形式，基于<span class="text-T13">自然影响</span>，来反映自由与个体的思考、行动、感觉，并管理自己的时间及活动的能力。否则，我们就得在与别人的关系中包含奴隶的成分，包含毒化整体、以负面形式影响我们的成分（参看B.11部分）。只有以自由意志的方式重构的社会（并且我们得补充，这个转变，也需要并将会造成精神上的改变），才允许个体<span class="text-正文引文_20_字符">“当继续发展时，能或多或少地开花结果”</span>并在脑中驱走<span class="text-正文引文_20_字符">“由对他[／她]人为的信任所造成的、屈从的灵魂”</span>[Nestor Makhno, 《The Struggle Against the State and Other Essays》, p. 62]</p>

<p class="paragraph-P15">所以无政府主义者<span class="text-正文引文_20_字符">“最想看到的，是[别人]</span><span class="text-正文引文_20_字符"><span class="text-T16">……</span></span><span class="text-正文引文_20_字符">通过自由接受、与永不强加（的原则），在我们之上行使自然及合理的影响……我们接受所有自然形成的权威，以及所有基于事实而不是权力的影响”</span>[《The Political Philosophy of Bakunin》, p. 255] 无政府主义者对直接民主制的自由联盟的支持，是因为这种组织形式在我们生活中，会增强影响力并减少非理性权威。这类团体的成员可以建立和表达他们自己的意见和建议，批判地评价其他成员的提议和建议，接受他们所同意的或被说服的建议。如果他们对团体的指示感到不悦，也拥有离开的选择。因此，个体所产生的影响及其相互作用，决定了最终达成的决定的性质，而且没有人有权把意见强加到别人身上。像巴枯宁所主张的，在这类团体中<span class="text-正文引文_20_字符">“没有固定的职能，职能也不会永久不变且不可撤销地附加给某个人。等级制度和晋升将不复存在……在这种制度内，权力，严格意义上也将不复存在。权力被分散到集体中，并成为每一个人自由的真正表达方式</span>”[《Bakunin on Anarchism》, p. 415]</p>

<p class="paragraph-P15">因此，无政府主义者反对<span class="text-T13">非理性的</span>（也就是非法的）权威，换句话说就是反对等级制度——把社会里的权威制度化的等级制度。等级社会制度包括国家（参看B.2部分）、私有财产及其产生的阶级体系（参看B.3部分），以及资本主义（参看B.4部分）。出于它们的等级性质，无政府主义者强烈反对这些制度。Voltairine de Cleyre认为：“<span class="text-正文引文_20_字符">任何站在人们与其权利之间的社会制度或民事制度；任何使一人成为主人、另一人成为奴仆的羁绊；任何代表暴政的法律、法令或成文的规定”</span>，无政府主义者都致力于将其摧毁。然而，等级也出现在这些制度之外。比如，包括性别歧视，种族歧视和同性恋恐惧症（参看B.1.4部分）在内的等级社会关系。无政府主义者不但反对这一切，而且与它们战斗。因此，德克莱尔不仅反对资本主义的等级制度（因为工人在工厂里<span class="text-正文引文_20_字符">“如同奴隶般劳作”</span>，尽管<span class="text-正文引文_20_字符">“这种奴役在工作</span><span class="text-正文引文_20_字符">时间结束后暂告一段落”</span>），她同样反对父权制的社会关系，因为它造就了一个<span class="text-正文引文_20_字符">“建立在奴役之上的家庭”</span>，而这种家庭又源自<span class="text-正文引文_20_字符">“一种婚姻关系，在其中，一方的个性被出卖并转让给另一方！”</span>[The Voltairine de Cleyre Reader, p. 72, p. 17 和<span class="text-T29"> </span>p. 72]</p>

<p class="paragraph-P15">不言而喻，尽管我们在不同章节讨论不同形式的等级制度，但这并不意味着，无政府主义者认为这些制度及其负面影响是彼此独立的，或者可以轻易地加以区分。例如，现代国家与资本主义紧密相连，不能被视为彼此独立的体系。同样，性别歧视和种族主义等社会等级制度，也会被其他等级制度所利用，以维持自身的存在（例如，资本家会利用种族主义来分裂工人阶级，从而实施统治）。由此可见，仅仅废除某一种或几种等级制度，虽然值得追求，但并不足够。如果资本主义被废除，但国家依然存在，社会仍然不会是自由的（反之亦然）——如果这真的可行的话。正如默里·布克钦所指出的：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>在<span class="text-T12">经济</span>意义上，一个社会完全可以是无阶级的，甚至是非剥削性的，但它仍可能在<span class="text-T12">社会</span>层面上，保留等级统治和支配——无论这种统治以何种形式存在：父权制家庭、年龄和族群支配、官僚机构、意识形态操纵，或是金字塔式的劳动分工……无论是否消灭了阶级，这样的社会仍将充斥着支配关系，并伴随着命令与服从、不自由与屈辱的普遍状况，更为关键的是，它将扼杀每个个体在意识、理性、自我、创造力方面的潜能，以及掌控自身日常生活的权利。”[由默里·布克钦所著的《走向生态社会》, pp. 14-5]</p>

<p class="paragraph-P15">这显然意味着，无政府主义者<span class="text-正文引文_20_字符">“不仅挑战阶级构成，还挑战等级制度；不仅反对物质上的剥削，也反对一切形式的支配”</span>[Bookchin, Op. Cit., p. 15] 因此，无政府主义者强调反对等级制度，而不（如一些人错误声称的那样）仅仅是反对国家，或（如许多马克思主义者所做的那样）仅仅是反对经济阶级和剥削。如前面（A.2.8节）所述，无政府主义者认为所有的等级制度不但有害而且无需，并认为存在替代品，存在更平等的方式去组织社会生活。事实上，我们主张，等级权威本身会创造出其声称要反对的条件，从而倾向于自身延续。等级化的组织会削弱底层个体直接管理自身事务的能力，因此需要等级制度，以及一些人处于下令的位置，而其他人则服从命令。政府非但不能防止混乱，反而往往是其主要根源之一；而那些表面上为消除贫困而设立的官僚机构，最终却在维持贫困，因为若没有贫困，高薪的上层管理者就要失业。那些打击药物滥用、打击犯罪等等的机构也同样如此。换句话说，等级制度所带来的权力和特权，本身就构成了一种强烈的激励，使得身处高位的人<span class="text-Emphasis">不会</span>真正解决他们本该去解决的问题。（更多讨论参看Marilyn French, 《Beyond Power: On Women, Men, and Morals》, Summit Books, 1985.）</p>
<h3 class="paragraph-P26"><a id="a__B_1_1_威权社会关系的效果是什么"><span/></a><a id="B_1_1"/>B.1.1 威权社会关系的效果是什么</h3>

<p class="paragraph-P15">等级权威，与对无权者的边际化和弱化紧密相关。这对被施加权威的人造成了负面效果，因为<span class="text-正文引文_20_字符">“那些拥有权威象征的人，以及从权威里获益的人，必须愚化从属于他们的人民的现实主义思维，也就是理性思维，并使他们相信谎言（也就是非理性权威是理性的和必要的），……（因此）迷惑人民的思想，去屈从于那些陈词滥调……（并且）由于变得依赖（权威），失去了对自己双眼所见和正义的信任，人民变得麻木愚钝。”</span>[Erich Fromm, <span class="text-T13">To Have or To Be?</span>, p. 47]</p>

<p class="paragraph-P15">或者，用巴枯宁的话说，“<span class="text-正文引文_20_字符">当权威原则被应用于已经成熟或达到成年的个体时，它便成为一种畸形现象，成为奴役、智力与道德堕落的根源。</span>”[《God and the State》, p. 41]</p>

<p class="paragraph-P15">这一观点被工团主义矿工所响应，他们写了著作《The Miner's Next Step》，在书中指出了威权组织的本质及对参与其中者的影响。领导地位（也就是等级权威），<span class="text-正文引文_20_字符">“暗指了权力被领导者掌握。失去权力的领导者是无能的。对权力的掌握无可避免地导致腐败……即使……初衷是好的……[领导地位意味着]主动权、责任感，由男子气概(原文如此！)的表达而产生的自尊。这种自尊取自人们，并被加固到领导者身上。人们的主动权、责任和自尊的总和，变成了领导者的（主动权、责任和自尊）……[并且]他所维持的秩序和制度，是建立在对别人的压制之上，从自由思考者转变为（仅仅的）‘人’……简单说，他被迫成为独裁者以及民主的敌人。”</span>的确，对于“领导者”而言，这样的边缘化可以是有益的，因为一个领导者<span class="text-正文引文_20_字符">“并不需要任何普通成员拥有高等的智力，除了他们懂得为他的行为鼓掌。的确，按照他的理解，由批判和反抗交织而成的智慧，只是一种会造成混乱的障碍。”</span>[《The Miners' Next Step》, pp. 16-17 p. 15]</p>

<p class="paragraph-P15">无政府主义者认为，等级社会关系将对受制于它的人们有负面效应，他们将不再可以<span class="text-T13">自由地</span>使用其批判能力、创新能力和智力。如Colin Ward提出的，人们<span class="text-正文引文_20_字符">“确实会在还没有意识到自己作为人的潜力时，便终其一生。正是因为人们去创造、参与革新、选择、判断、决定的权力，都被反过来授予了顶层的他们”</span>（并且一般确实<span class="text-Emphasis">是</span>“<span class="text-Emphasis"><span class="text-T76">他</span></span>们”！）[《Anarchy in Action》, p, 42]。无政府主义基于对制度的权威结构，和个体心理素质与态度之间存在的互相作用的洞察。如果整日循规蹈矩，就很难塑造一个独立、强大和创新的人格。（“<span class="text-正文引文_20_字符">权威和奴役，手拉手共同前进”</span>[Peter Kropotkin, <span class="text-T13">Anarchism</span>, p. 81]）像Emma Goldman清楚表明的，如果一个人“喜好和判断的地位处于统治者的意志之下”（比如老板，因为在资本主义中大部分人不得不出卖劳动力），那么几乎不用怀疑，这样的独裁关系就<span class="text-正文引文_20_字符">“把百万大众宣判为无足轻重的小人物”</span>[《Red Emma Speaks》, p. 36]</p>

<p class="paragraph-P15">由于人脑是一个身体器官，它需要被经常使用以保持最佳状态。权威将决策过程集中到了上层人士手中，意味着大多数人变成了听从别人命令的执行者。如果不使用肌肉，它就会变成脂肪；如果不使用大脑，创造力、理性思维能力和精神力就会变得迟钝，大脑就会将目标转移至边缘问题，例如运动和时尚。这只会有一个负面影响：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>等级制度，催生了参与者之间的隔离和剥削关系，剥夺人们的权利并让他们与自己的真理疏远。等级使一部分人依赖另一部分，抱怨依赖者的依赖性，然后把这种依赖性作为以后施加权威的辩解……那些相对而言的支配者，倾向于给被支配者的特征下定义……无政府主义者认为，一个人若总是处于被支配的地位，而从未被允许自主行动，那么他就注定会陷入依赖与顺从的状态。那些长期受到命令而无法独立思考的人，很快便会开始怀疑自己的能力……（并且）在反抗社会规范、标准和期待时，难以按照（他们）自身的意志行动。”[Martha Ackelsberg, 《Free Women of Spain》, pp. 19-20]</p>

<p class="paragraph-P15">这样，用Colin Ward的话说，<span class="text-正文引文_20_字符">“制度制造了傻瓜，然后藐视他们的愚蠢无能，褒奖‘少数天才’的稀有罕见”</span>[同上, p. 43]</p>

<p class="paragraph-P15">这种等级制度的负面影响当然不仅限于其受害者，那些掌握权力的人同样受到影响，只是方式不同。正如我们在A.2.15节中所指出的，权力不仅腐蚀被支配者，也腐蚀掌权者。1930年代，西班牙自由青年联盟（Libertarian Youth）对此表达了如下看法：<span class="text-T29">  </span></p>

<p class="paragraph-P15"><span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">我们反对权威原则，因为它意味着对人类个性的侵蚀。这使一些人屈从于他人的意志，并在掌权者身上激发出某些本能，使他们易于对他人的痛苦变得冷漠与残忍。”</span>[引自何塞·佩拉茨所著的《西班牙革命中的CNT》，第二卷，第76页]  </p>

<p class="paragraph-P15">等级制度使人类精神贫乏。正如布克钦所指出的：<span class="text-正文引文_20_字符">“等级制心态助长了对生活乐趣的放弃。它正当化了‘下层人’的劳苦、负罪感和牺牲，同时让‘上层人’纵情享乐，随心所欲地满足几乎所有的欲望。社会结构的客观历史，最终内化为心理结构的主观历史。”</span>换句话说，身处等级制度之下，会促使个体内化自身的被压迫地位，以及接受它所必要的个性剥夺。布克钦强调：<span class="text-正文引文_20_字符">“等级、阶级，以及最终的国家，都渗透进人类精神的最深处，并在其中建立起无意识的内在强制力量……通过利用负罪感与自我责备，这种‘内在国家’能够在畏惧正式的国家诉诸暴力之前，就有效地控制个体的行为。”</span>[《自由的生态》，第72页、第189页]  </p>

<p class="paragraph-P15">简而言之，<span class="text-正文引文_20_字符">“等级、阶级和国家扭曲了人类的创造力。”</span>但这还并不是全部。无政府主义者认为，等级制度还歪曲了人类与自然环境的关系。实际上，<span class="text-正文引文_20_字符">“我们支配自然的所有观念，都源自人与人之间真实存在的支配关系……只有当我们消除一切形式的支配时……我们才能真正创造一个理性的、生态的社会。”</span>因为<span class="text-正文引文_20_字符">“一个建立在支配关系基础上的、分裂的人性，其内部冲突不可避免地会扩展为人与自然的冲突。生态危机所表现出的人类与自然的对立，归根结底源于人与人之间的对立。”</span>尽管“<span class="text-正文引文_20_字符">资本主义的崛起，其建立的竞争、资本积累和无限增长</span><span class="text-正文引文_20_字符">基础上的生存法则的崛起，使这些社会与生态问题达到了极端的程度”</span>，但无政府主义者<span class="text-正文引文_20_字符">“强调，主要的生态问题根植于社会问题——而这些社会问题可以追溯到父权文化的最初形成。”</span>[默里·布克钦所著的《重塑社会》，第72页、第44页、第72页、第154-155页]</p>

<p class="paragraph-P15">因此，无政府主义者认为，等级制度不仅影响人类自身，也影响我们所处的环境。我们当前面临的环境危机，是我们社会核心的等级权力结构的直接结果，这些结构对地球生态系统的破坏，至少与它们对人类的损害同样严重。社会内部的问题——经济、种族、文化、性别等多重冲突——正是导致我们所面临的最严重生态失衡的根源。人类彼此之间的社会关系，对于应对生态危机至关重要。归根结底，生态破坏植根于我们的社会组织方式，因为一个堕落的人类社会，最终只能塑造出一个堕落的自然世界（资本主义及其等级制度的历史，已经令人悲痛地证明了这一点）。<span class="text-T29">  </span></p>

<p class="paragraph-P15">这并不令人惊讶，因为作为一个物种，我们塑造着自身的环境，而任何塑造我们的东西，也必然会影响我们对环境的态度和行为。这意味着，等级制度（以及其催生的独裁思想）所培养出的个人，将以明确有害的方式塑造地球。这是可以预见的，因为人类有意识地作用于环境，以创造最符合其生存模式的条件。如果这种生存模式充满了等级、阶级、国家，以及它们所带来的压迫、剥削和支配，那么人类与自然世界的关系也几乎不会更好。换句话说，社会等级制度和阶级关系，为人类对自然的支配提供了正当性，并播下了这样一种观念的种子：自然界和其他人类一样，存在的目的就是被支配和利用。</p>

<p class="paragraph-P15">这也带来了为什么无政府主义者拒绝等级制度的、另一个关键理由。除了这些否定自由的负面心理效应，威权社会关系还制造了社会不平等。这是因为一个受制于另一个权威之下的个体，不得不服从在等级社会中地位高于他的人的命令。在资本主义里这意味着工人必须服从老板的命令（详见下一节），而这些命令的目的只是让老板变得更加富有。而事实正是如此：1995年，大型企业的首席执行官（CEO）薪酬，是美国普通工人的212倍，而30年前这一比例仅为44倍。事实上，仅仅从1994至1995年，在美国，首席执政官（CEO）的薪水就上涨了16%，与之相比，工人的只上涨了2.8%，这甚至都跟不上通货膨胀的步伐。而工资的停滞并不能归咎于企业利润的下降，因为当年企业利润实际上增长了14.8%  。</p>

<p class="paragraph-P15">不言而喻，权力的不平等必然会转化为财富的不平等，反之亦然。这种社会不平等的影响极为深远。例如，健康状况会受到不平等的显著影响。与富人相比，穷人更容易生病，并且寿命更短。简单来说，<span class="text-正文引文_20_字符">“所处阶级越低，健康状况越差。不仅如此，即便是收入的暂时中断（如失业），也会对健康产生不利影响。”</span>事实上，与较低社会等级相关的长期经济困境，会导致生理、心理和认知功能的下降（<span class="text-正文引文_20_字符">“其影响可持续十年以上”</span>）。正如道格·亨伍德指出的：<span class="text-正文引文_20_字符">“低收入、不愉快的职业以及长期的歧视，可能会导致一些表面上是生理性的症状，这甚至连经验丰富的生物医学家也难以理解……更高的收入还与较低的精神疾病发生率相关，资产持有水平较高的人群同样如此。”</span>[由道格·亨伍德所著的《新经济之后》，pp. 81-82]</p>

<p class="paragraph-P15">不仅如此，不平等的<span class="text-Emphasis">程度</span>也非常重要（例如，贫富差距的大小）。根据《British Medical Journal》上的一篇社论，<span class="text-正文引文_20_字符">“决定一个社会的道德和健康的，更多是财富分配的平均程度，而不是财富总和的多少。财富的分配越平等，社会越健康。”</span>[Vol. 312, April 20, 1996, p. 985]</p>

<p class="paragraph-P15">在美国的研究为此发现了压倒性的证据。George Kaplan和他的同事，衡量了美国50个州内的不平等程度，并将之与包括所有死因在内的“年龄调整死亡率”相比较，便出现了一个图样：收入分配越不平等，死亡率越高。换句话说，贫富差距，而不是各州平均收入，才是对该州死亡率最准确预测。<span class="text-T29"> </span>["Inequality in income and mortality in the United States: analysis of mortality and potential pathways," 《British Medical Journal》<span class="text-T29"> </span>Vol. 312, April 20, 1996, pp. 999-1003]</p>

<p class="paragraph-P15">这种对收入不平等的衡量，也与包括健康在内的其它社会状况相对应。一个州，收入分配越不平均——失业率和拘留率就更高，接受救济金和食品券的人、没有医疗保险的人的比例越高、新生儿中体重偏低的比率越高，谋杀率和暴力犯罪率越高，平均每人的医疗护理与治安保护的价格越高。此外，收入分配不均越高的州，花在每个人身上的教育经费也就越低，学校里配备给每个人的书更少，教育效果也更糟，体现在更差的阅读水平与数学技能、以及更低的高中毕业率。</p>

<p class="paragraph-P15">当贫富差距增长（表现了在工作场所内外社会等级制度的加剧），一个人的健康恶化，社会结构也随之崩溃。除了对标准化住房、营养、空气质量、休闲娱乐机会、以及穷人享用的医疗护理所产生的影响，处于社会底层的心理压力也对人产生负面效果。[参看<span class="text-T29"> </span>George Davey Smith, "Income inequality and mortality: why are they related?" 《British Medical Journal》, Vol. 312 , pp. 987-988]</p>

<p class="paragraph-P15">简而言之，不平等对我们的健康有害：社会人口的健康程度，不仅仅关乎于经济蛋糕的大小，还取决于蛋糕是如何分配的。</p>

<p class="paragraph-P15">然而这还不是全部。除了财富的不平等之外，自由的不平等同样对整体人类福祉产生重要影响。根据迈克尔·马尔莫特（Michael Marmot）所著的《地位综合症：社会地位如何影响我们的健康与寿命》，在任何等级体系中，个人地位越高，其健康状况通常也越好。自主权也与社会等级密切相关，也就是说，一个人在等级体系中的位置越高，他所享有的自主权也越大。因此，这一实证研究的隐含结论是：自主权是健康的重要来源，一个人对自己的工作环境和生活掌控力越强，就越不可能患上那些典型的压力相关疾病，例如心脏病。正如公共卫生学者杰弗里·约翰逊（Jeffrey Johnson）和埃伦·霍尔（Ellen Hall）所指出的，<span class="text-正文引文_20_字符">“控制自身环境的能力，在不同阶级之间存在差异性分布。”</span>[引自Robert Kuttner所著的《万物皆可售》，p. 153]  </p>

<p class="paragraph-P15">正如等级制度的本质所决定的，<span class="text-正文引文_20_字符">“如果一个人身处一个不断受到他人要求、却几乎无法掌控自身处境的生活环境，那么他的身心健康都会受到威胁。”</span>以心脏病为例，患病风险最高的人群<span class="text-正文引文_20_字符">“往往处于高要求、低控制、低社会支持的职业</span><span class="text-正文引文_20_字符">环境中。而那些工作要求高但自主权强的人，患病风险较低。”</span>在资本主义制度下，<span class="text-正文引文_20_字符">“一个相对较小的精英阶层，要求并获得了权力赋予、自我实现、自主权，及其他部分上弥补长时间工作的满足感”</span>，而与此同时，<span class="text-正文引文_20_字符">“流行病学数据证实，低薪、低社会地位的工人，更容易经历最具临床危害性的压力形式，部分原因正是因为他们对工作缺乏掌控力。”</span>[Kuttner，同上，p. 153 和<span class="text-T29"> </span>p. 154]  </p>

<p class="paragraph-P15">换句话说，由等级制度导致的自主权与社会参与的不平等，本身就是导致健康问题的原因之一。如果社会不平等——不仅是财富的不平等，更关键的是权力的不平等——得以减少，那么整个社会的健康状况，也就是社会福利，都会得到改善。这，就是无政府主义者的平等主义愿景的强有力支持。一些社会结构能为更多人提供更大的自主权，而促进此类社会正义的行动，正是改善公共健康的重要一步。这意味着，推广自我管理的社会组织，不仅能够提升自由，还能改善人们的身心健康。而这正如我们之前所论述的那样，等级制度本质上会对其所支配的人产生负面影响。</p>

<p class="paragraph-P15">这与无政府主义者对工人自治的支持相契合。工业心理学家发现，工作中的满足感取决于工人的“自主跨度”。毫无意外，那些能够自主做决定的工人更幸福，寿命也更长。健康的关键，在于掌控自己生活各个方面——尤其是工作方面——的权力，而财富和社会地位往往决定了这种掌控力的大小。研究表明，工作控制度低的男性，其罹患新疾病（如心脏病、中风、糖尿病或普通感染）的风险要高出50%；女性的风险要略低，但工作控制度仍是影响其健康状况的重要因素。<span class="text-T29">  </span></p>

<p class="paragraph-P15">正是因为“老板就是老板”这一事实，使得雇佣关系在健康问题上（以及对真正的自由意志主义者看来），如此具有破坏性。一般来说，老板越专横，工作环境就越糟糕。因此，自治的一部分是摆脱被指挥的状态，但这只是问题的一部分。此外，等级制度（权力的不平等）和剥削（物质不平等的来源）是相互关联的。正如我们将在下一节讨论的，资本主义建立在雇佣劳动的基础上。工人将自己的自由出卖给老板，在一定时间内失去自主权。这种情况使剥削成为可能，因为工人所创造的财富，往往多于其工资所能体现的价值。老板将两者之间的差额收入囊中，所以工人自主权的缺失则加剧了社会不平等，并进一步地，损害他们的福祉。<span class="text-T29">  </span></p>

<p class="paragraph-P15">此外，等级制度还带来了大量浪费。尽管权威的支持者喜欢强调其“高效性”，但事实并非如此。正如科林·沃德所指出的，权威的存在<span class="text-正文引文_20_字符">“源于个人在指挥链中的等级……但知识与智慧并不会按照等级顺序分配，也不会在任何情况下被任何个体所垄断。任何等级化组织——无论是工厂、办公室、大学、仓库还是医院，都会因为以下两个特点而变得严重低效。首先，处于金字塔底层的人们所掌握的知识与智慧，并未被纳入等级制度中领导的决策层，他们的精力往往不是被用于正式领导结构的执行，而只是使组织能够勉强运作；或者相反，他们可能会选择破坏组织的表面职能，因为这并不是他们自愿接受的安排。其次，他们中的大多数人并不愿意身处其中，不是出于对共同事业的认同和投入，而是由于经济上的必要性才不得不留下。”</span>[同上，p. 41]  </p>

<p class="paragraph-P15">换句话说，等级制度阻碍了信息和知识的流动。正如马拉泰斯塔所指出的，统治者<span class="text-正文引文_20_字符">“只能利用社会中已存在的力量——除了那些（被他们的行动）抑制和摧毁的巨大潜力，以及所有被冲突所浪费的资源；在这样一个人为的体系中，会产生不可避免而且巨大的损失。”</span>由此可见，等级制度不仅阻碍了个人的发展，浪费了他们未能发挥的潜能；还通过降低效率和创新力，损害了整个社会的发展。这是因为，在等级化组织中，决策过程只限于<span class="text-正文引文_20_字符">“那些身处统治地位的人，或者由于自身地位而能够影响政策的人。”</span>这显然意味着，等级制度<span class="text-正文引文_20_字符">“不仅不会提升社会的生产力、组织能力和保护能力，反而极大地削弱了它们，把一切决策权集中在少数人手中，而他们当然不可能拥有无所不知的能力。”</span>[《无政府主义》，p. 38 和<span class="text-T29"> </span>p. 39]</p>

<p class="paragraph-P15">大规模的等级化组织，例如国家，往往伴随着官僚主义。为了收集决策所需的信息（当然，也用于控制其下属），这种官僚体系的存在是必要的。然而，随着时间的推移，这一官僚体系本身会成为真正的权力中心，因为它持久地掌握了信息和资源。因此，等级制度<span class="text-正文引文_20_字符">“如果不在自身周围创造一个新的特权阶级，就无法生存”</span>，同时它本身也是一个<span class="text-正文引文_20_字符">“与人民相隔绝的特权阶级。”</span>[马拉泰斯塔，《无政府主义》，p. 37 和<span class="text-T29"> </span>p. 36] 这意味着，机构上层的决策者很少真正了解基层的实际情况，他们的决策，往往是在对现实影响、具体需求及涉及人群缺乏认知的情况下做出的。正如经济学家约瑟夫·斯蒂格利茨（Joseph Stiglitz），在总结自己在世界银行的经历时所指出的：<span class="text-正文引文_20_字符">“即便是在一个国际官僚机构内部，想要推动变革也需要耗费巨大的人力和精力。这类组织缺乏透明度，不仅向外部世界传递的信息极少，甚至外界的信息也更难以渗透到组织内部。这种不透明性也意味着组织底层的信息很难传递到上层。”</span>[ <span class="text-T13">Globalisation and its Discontents</span>，p. 33] 这一现象适用于任何等级化组织，无论是资本主义企业、还是民族国家。<span class="text-T29">  </span></p>

<p class="paragraph-P15">此外，正如科林·沃德和马拉泰斯塔所指出的，等级制度必然引发上下层之间的斗争。这种斗争本身也会造成巨大的浪费，因为这些资源和精力本可用于更有成效的活动里，却被消耗在内斗之中。具有讽刺意味的是，正如我们在<span class="text-T29"> </span>H.4.4 节所讨论的，这种斗争所催生的一种武器便是“<span class="text-Emphasis"><span class="text-T76">按规矩办事</span></span>”（work to rule），即工人严格按照老板的指令执行每一项任务，从而让整个工作场所突然陷入停滞。这一现象充分说明，工作场所之所以能够运转，并不是因为等级制度的命令，而是因为工人在工作时间内仍然保留了一定程度的自主性，而等级制度则压制并浪费了这种自主性。因此，一个参与式的工作场所，不仅会比资本主义等级制下的工作场所更具效率，而且会减少资源浪费。正如我们将在<span class="text-T29"> </span>J.5.12 节所讨论的，等级制度及其引发的权力斗争，总是阻碍着工人参与所能带来的效率提升，并维护着资本主义企业的专制结构。</p>

<p class="paragraph-P15">所有这些并不是意味着，等级制度底层的就是受害者，也不是说在等级上层的只是收获了好处——远不是这样。正如沃德和马拉泰斯塔所指出的，等级制度就其本质而言，会在那些受其压制的人中创造反抗，并在这个过程中，创造终结它的可能性（更进一步的讨论见B.1.6节）。反过来，就算是在金字塔的顶端，我们可以窥见等级制度的邪恶。</p>

<p class="paragraph-P15">如果我们看看在那些处于制度顶端的，是的，他们在物质财富，以及接触教育、休闲活动、健康等方面，经常做得<span class="text-Emphasis">非常</span>好；但是，他们失去了自己的人性和个性。正如巴枯宁指出的，<span class="text-正文引文_20_字符">“权力和权威，对行使它们的人的腐化程度，不亚于对被强迫服从它们的人的腐化程度。”</span>[《The Political Philosophy of Bakunin》, p. 249] 权力的运转是摧毁性的，甚至对那些拥有它的人也是这样，减弱了他们的个性，因为权力<span class="text-正文引文_20_字符">“使他们变得愚蠢又野蛮，甚至即使他们天生具有最高的才能。一个不停地、为了迫使一切去服从机械秩序而奋斗的人，最终会成为机械本身并失去所有的人类感情。”</span>[Rudolf Rocker, 《Anarcho-Syndicalism》, p. 22]</p>

<p class="paragraph-P15">当一切被归结为等级时，它就是自我挫败的，因为如果<span class="text-正文引文_20_字符">“财富即他人”，</span>那么通过轻视他人，限制他们的成长，你就失去了所有这些个体拥有的所有潜在见识和能力，从而使你自己的生活贫瘠，并<span class="text-Emphasis">限制了你自己的成长</span>。不幸的是，目前物质财富（作为一种尤其狭隘的“个人利益”的形式），已经取代了对全面发展个体和过上充实创造性生活的关注（一种广义的个人利益，认为个人存在于社会<span class="text-Emphasis">之中</span>，并认识到与别人的关系形成和发展所有的个体）的关注。在一个等级化、阶级化的社会里，每一个人或多或少都有损失，即使是那些处于“顶端”的人。</p>

<p class="paragraph-P15">从环境问题来看，等级制度的自我挫败性同样显而易见。人类生活的命运与非人类世界的命运息息相关。尽管财富和权力，或许能够在一定程度上缓解等级制度与资本主义所造成的生态破坏，但它们无法阻止这一进程，最终，这种破坏不仅会影响广大民众，也会波及精英阶层。</p>

<p class="paragraph-P15">因此也就不奇怪，<span class="text-正文引文_20_字符">“无政府主义……致力于摧毁一切形式的权威……[并]拒绝所有等级化的组织。”</span>[Kropotkin, Anarchism, p. 137]</p>
<p class="paragraph-普通_28_网站_29_"> </p><h3 class="paragraph-P26"><a id="a__B_1_2_资本主义是等级制的吗"><span/></a><a id="B_1_2"/>B.1.2 资本主义是等级制的吗</h3>

<p class="paragraph-P15">是的。资本主义下的工人没有以他们的劳动力交换产品，而是把劳动力本身兑换成钱。他们把自己出售一段时间，然后以工资作为回报，承诺服从雇主的。那些付钱和发出命令的人——所有者和管理者——在等级制度的顶层；那些服从的人，则在底层。这意味着资本主义，在本质上就是等级制的。</p>

<p class="paragraph-P15">像Carole Pateman说的：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>如果工人不使用他的意愿、理解和经历去发挥其能力，能力与劳动力便不能被有效使用。劳动力的使用需要它‘主人’的在场，否则直到工人以特定方式行动使其发挥作用，或同意、或被迫如此行动，劳动力仅仅是一种潜能；也就是说，工人必须进行劳动。若仅仅签订劳动力使用合同，却无法按照新‘所有者’的要求加以利用，那无异于浪费资源。‘劳动力’这一虚构概念本身无法被使用，真正被要求的是工人按照指令进行劳动。因此，雇佣合同必然在雇主与工人之间，确立一种支配与服从的关系……简而言之，所谓工人出售其劳动力的合同，实质上是由于他无法与自身的能力相分离，因此他出卖的，实际是对自身身体及其使用的支配权。而获得支配他人的权利，就是成为（公民社会中的）主人。”[<span class="text-T13">The Sexual Contract</span>, pp. 150-1]</p>

<p class="paragraph-P15">只需要将这些话，同我们在B.1节引用的蒲鲁东的评论做比较，就能看出，无政府主义者早就意识到，资本主义在本质上就是等级制的。工人在工作时间内（甚至有时候在歇工时），受老板的权威所支配。正如诺姆·乔姆斯基总结的，<span class="text-正文引文_20_字符">“一个公司的企业或工厂，在经济上和法西斯主义是等同的：决策和控制严格自上而下实行。”</span>[<span class="text-T13">Letters from Lexington</span>, p. 127] 工人的选择严重受限，对大多数人来说，这种选择无非就是选择把自己出租给哪一位不同的主人罢了（对于一些幸运的少数人，他们也可以选择成为一个主人）。而“主人”是恰当的词，因为正如David Ellerman提醒我们的那样，<span class="text-正文引文_20_字符">“社会似乎在大众意识中‘掩盖’了（雇主和雇员的)传统称呼，就是‘主人和仆人’这一事实。”</span>[<span class="text-Strong_20_Emphasis">Property and Contract in Economics</span>, p. 103]<span class="text-T16">”</span></p>

<p class="paragraph-P15">这种对雇佣劳动者的等级控制，造成了使工人疏远其工作，因而也与自我疏远。工人不再在工作时间内无法掌控自我，因此也不再自由。因此，由于资本主义，存在着<span class="text-正文引文_20_字符">“土地上的压迫”</span>，一种根植于当前<span class="text-正文引文_20_字符">“财产制度”</span>的<span class="text-正文引文_20_字符">“奴役形式”</span>，这种形式制造出<span class="text-正文引文_20_字符">“社会战争；只要现有的法律-社会条件持续下去，这种战争是不可避免的”</span>。[Voltairine de Cleyre, Op. Cit., pp. 54-5]</p>

<p class="paragraph-P15">一些资本主义的辩护者，意识到体系的言辞与它对受压迫者实际影响之间的矛盾。于是大多数人使用“工人同意这种等级制度”的论点，却忽视了迫使人们在劳动力市场上出卖自由的经济条件（见B.4.3节），问题立即出现：仅仅同意，是否足以证明异化／出卖一个人的自由是正当的？例如，曾有人为奴隶制和君主制（即独裁制），提供基于同意的辩护。难道我们真的想说，法西斯主义或奴隶制仅仅错在人们不同意它吗？遗憾的是，一些右翼的“自由意志主义者”得出了这个结论（见B.4节）。</p>

<p class="paragraph-P15">一些人试图重新定义雇佣劳动中，命令与服从的现实。两位右翼经济学家辩称：<span class="text-正文引文_20_字符">“谈论管理、指导或分配工人做不同的任务，是一种具有误导性的说法，实际上，雇主在不断地参与合同的重新协商，而其中的条款必须对双方都能接受。”</span>[Arman Alchian和Harold Demsetz，Ellerman引述，同上, p. 170] 因此，雇主-雇员（或者使用旧的、更加准确的术语，主-仆）的合同，实际上是一系列不言而喻的合同。</p>

<p class="paragraph-P15">然而，如果连口头合同都不值一纸契约，那未言明的合同又有多大价值？这种<span class="text-正文引文_20_字符">“合同的重新协商”</span>究竟意味着什么？雇员决定是否服从命令或离开，而老板决定雇员是否足够服从且生产力是否足够，以便继续留在他的控制之下？这显然不是建立在自由和平等搭档上的关系！因此，这种资本主义对雇佣劳动的辩护<span class="text-正文引文_20_字符">“是一种具有误导性的说法”</span>，实际上是在说明雇员是被付钱来服从的。他们之间的合同，仅仅是单方面的服从与另一方面的权力。即使双方都可以打破合同，但这并不改变这一事实。因此，资本主义工作场所<span class="text-正文引文_20_字符">“尽管存在‘被治理者的同意’这一雇佣合同……（但它）仍然不是民主的……在就业合同中，工人将自己的法律权利转让给雇主，以便雇主在‘雇佣范围内’治理他们的活动。”</span>[David Ellerman，《<span class="text-T13">The Democratic Worker-Owned Firm</span>》，第50页]</p>
<p class="paragraph-P15"> </p>
<p class="paragraph-P15">归根结底，有<span class="text-Emphasis">一种</span>权利是无法放弃或丧失的，那就是人格权。如果一个人放弃了他们的人格，他们将不再是一个人，但这正是雇佣合同所强加的。保持和发展人格是人类的基本权利，且无法让渡给他人，无论是永久还是暂时的。若持相反观点，便是承认在某些情况下、某些时间段内，一个人不是人，而是可以被他人利用的物品。然而，这正是资本主义由于其等级本质所做的事情。</p>

<p class="paragraph-P15">这还不是全部，通过像对待其它商品那样对待劳动力，资本主义否认了的劳动力和其它“资源”之间的关键区别——即劳动与其承载者，不可分割——劳动不同于其他“财产”，它赋予了意志和能动性。所以当一个人谈到出卖劳动力时，必定存在对意志的征服（等级制度）。像Karl Polanyi所写：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>劳动力是人类活动的另一种说法，这种活动伴随生命本身，因而不是为了出售而生产，却是出于完全不同的理由，这种活动既无法与生命本身的其它部分分离，也不能被储存或调用。……允许市场机制，作为决定人类命运与自然环境的唯一主导力量——终将导致社会的崩坏。因为所谓的商品“劳动力”无法被任人摆布、滥用，甚至被置之不理，而不对作为这种特殊商品承载者的个体产生影响。在处置一个人的劳动力时，系统也顺带处置了与这一标签相关的“人”的身体、心理和道德实体。”[《The Great Transformation》, p. 72]</p>

<p class="paragraph-P15">换句话说，劳动远远超过了资本主义试图将其简化为商品的范畴。创造性、自我管理的工作，是自豪与喜悦的源泉，也是成为完整人类的一部分。剥夺工人对工作的控制，会深刻损害他们的身心健康。事实上，蒲鲁东甚至认为资本主义公司<span class="text-正文引文_20_字符">“掠夺了工资劳动者的身体和灵魂”</span>，并且是对<span class="text-正文引文_20_字符">“人类尊严和人格的侮辱”</span>。[Op. Cit., p. 219] 这是因为雇佣劳动，将生产性活动和从事这项活动的人，转变为商品。人们<span class="text-正文引文_20_字符">“与其说是</span><span class="text-正文引文_20_字符"><span class="text-T12">人类</span></span><span class="text-正文引文_20_字符">，不如说是人力</span><span class="text-正文引文_20_字符"><span class="text-T12">资源</span></span><span class="text-正文引文_20_字符">。对道德盲目的公司而言，他们是工具，用来产生尽可能多的利润。正如诺姆·乔姆斯基所说：‘工具就像一块金属——你想用它就用，不想用就丢掉。如果你能让人类变得像工具一样，那在某种效率标准下是更有效的……这一标准基于灭绝人性。你必须让他非人化。这就是系统的一部分。’”</span>[Joel Bakan，《公司》，第69页]</p>

<p class="paragraph-P15">把劳动力，和生活中的其它活动分离，而且使它被市场规律奴役，意味着湮灭其天然、有机的存在形式——一种数千年来随着人类以共享互助为基础的、合作经济活动而进化的形式——并且用以契约和竞争为基础的原子化和个人化形式，取而代之。毫不奇怪，这种关系是一个非常近期的发展，此外，它也是大量国家行动和强制的产物（参见F.8节中的相关讨论）。简单来说，<span class="text-正文引文_20_字符">“早期的劳动者……厌恶工厂，因在其中他们[或她们]感到被贬低和折磨。”</span>尽管国家通过强制执行私有产权，确保了稳定的无地产工人池；早期的制造商也利用国家来确保低薪酬，者3主要是出于社会原因——只有一个被过度劳动和压迫、没有其他选择的工人，才会同意做主人要求的任何事情。波兰尼（Polanyi）指出，<span class="text-正文引文_20_字符">“像英国那样的法律强制和教区农奴制、像欧洲大陆那样严格的绝对主义劳动警察，像早期美洲那样的契约劳动——都是‘自愿工人’的前提。”</span>[Op. Cit., pp. 164-5]</p>

<p class="paragraph-P15">忽视其源于国家行动的起源，资本主义者宣称雇佣劳动的社会关系是一种“自由”的来源，然而事实上，它是一种（非）志愿奴役的形式（更多讨论参看B.4和A.2.14部分）。因此一个不支持经济自由（比如，工业、社会主义内的自治）的自由意志主义者，根本既不是自由意志主义的，也不是相信自由的概念。资本主义建立在等级和对自由的否定之上。除非拒绝雇佣劳动的本质，否则不能实现自由。无论资本主义支持者如何尝试，但——像Karl Polanyi指出的——雇佣劳动建立在某种“天然”自由上的观念，是错误的：</p>

<p class="paragraph-P42"><span class="text-T23"> </span><span class="text-T28">“</span>为了把这种（雇佣劳动）原则表示为一种（对自由的）非干扰，就像经济自由主义者习惯做的那样，仅仅是在表达一种根深蒂固的、明确支持干涉的偏见，也就是，这样将摧毁个体间的非契约关系、并阻止自发的关系重建。”[《同上》, p.163]</p>

<p class="paragraph-P15">如上所述，资本主义本身是由国家暴力所创造的，而摧毁传统的生活方式和社会互动，是它任务的一部分。从一开始，老板们就投入了大量时间和精力，来打击工人们联合起来反抗他们所处的等级制度、并重新主张人类价值的尝试。这种平等者之间的自由联合形式（如工会）受到了打压，就像民主政府试图规范体制内最恶劣的暴行一样。实际上，资本家偏爱集权的、精英主义的、和／或专制的政权，正是因为他们确信这些政权无法得到民众控制（见B.2.5节）。这是能够将基于市场力量的契约关系，强加给不愿接受的民众的，唯一方式。资本主义正是在这样的国家下诞生的；除了支持法西斯运动外，它们也在纳粹德国和法西斯意大利也赚取了高额利润。今天，许多跨国公司<span class="text-正文引文_20_字符">“定期与极权主义和专制政权做生意——同样，因为这样做是有利可图的。”</span>事实上，美国公司有<span class="text-正文引文_20_字符">“投资这些国家的趋势。”</span>[Joel Bakan，Op. Cit., p. 89 和<span class="text-T29"> </span>p. 185] 或许不足为奇的是，这些政权，恰好最能够执行完全商品化劳动所必需的条件。</p>
<p class="paragraph-普通_28_网站_29_"> </p><h3 class="paragraph-P26"><a id="a__B_1_3_资本主义产生了怎样的等级价值观"><span/></a><a id="B_1_3"/>B.1.3 资本主义产生了怎样的等级价值观</h3>

<p class="paragraph-P15">无政府主义者认为，资本主义对伦理行为的影响只能是负面的。这源于其等级化的本质。我们认为，等级制度本质上必然会对道德产生负面影响。</p>

<p class="paragraph-P15">正如我们在A.2.19节中所论证的，伦理学依赖于个体的自由和个体间的平等。等级制度侵犯了这两者，因此“道德堕落的主要来源”是<span class="text-正文引文_20_字符">“资本主义、宗教、司法和政府”</span>。在<span class="text-正文引文_20_字符">“经济领域，强制使我们陷入了工业奴役；在政治领域则使我们陷入了国家……[在其中]，民族……只是变成了</span><span class="text-正文引文_20_字符"><span class="text-T12">顺从</span></span><span class="text-正文引文_20_字符">中央权威的臣民。”</span>这一切<span class="text-正文引文_20_字符">“贡献并有力地推动了现存所有经济、政治和社会恶行的产生”</span>，并且<span class="text-正文引文_20_字符">“证明了其在提升社会道德水平方面的绝对无能；甚至未能维持社会已达到的道德水平。”</span>这并不奇怪，因为社会发展出了<span class="text-正文引文_20_字符">“专制的偏见”</span>，并且<span class="text-正文引文_20_字符">“人们越来越分裂成统治者和被统治者，剥削者和被剥削者，道德水平逐渐下降……时代的精神逐渐衰退。”</span>通过侵犯平等，通过拒绝平等者之间的社会合作，转而支持自上而下、专制的社会关系，将一些人变成他人的工具——资本主义就像国家一样，不得不侵蚀伦理标准，因为社会的<span class="text-正文引文_20_字符">“道德水平”</span>被<span class="text-正文引文_20_字符">“权威的实践所堕落”</span>。[克鲁泡特金，《无政府主义》，第137-138页，第106页和第139页]</p>

<p class="paragraph-P15">然而，除了促进普遍的不道德行为外，资本主义还生产了一种特有的扭曲价值等级——它将人类置于财产之下。就像Erich Fromm所说的：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>人对人的使用[例如剥削]是资本主义制度下<span class="text-T12">价值体系</span>的体现。<span class="text-T13">资本——死亡的过去，雇佣劳动力——活着的精力和当下的力量</span>。在资本主义等级价值观里面，资本高于劳动，累积的物品高于生命力的展现。资本雇佣劳动，而不是劳动资本。掌握资本的人，命令‘仅仅’掌握生命、人类技能、精力和创造力的人。‘死物’高于活人。资本和劳工的冲突，不仅仅是两个阶级的冲突，也不仅仅是他们为了争取分享社会产品的斗争。这是两种价值标准的冲突：<span class="text-T13">在充满物质即其积累的世界，和充满生命及其生产力的世界之间的冲突。</span>”[《The Sane Society》, pp. 94-95]</p>

<p class="paragraph-P15">资本主义把人的价值，仅等同于一定数量的、所谓“劳动力”的商品，换句话说，是一种<span class="text-T13">物品</span>。一个人不是作为个体——作为一个具有内在道德和精神价值的独特人类存在——而是仅仅以其价格标签来衡量。这种人际关系被经济关系取代，最终导致人类价值被经济价值取代，给我们带来了账本的“伦理”；在这种伦理中，人们的价值由他们的收入决定。正如穆雷·布克钦所指出的，这也导致了人类价值的堕落：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>市场经济在我们心中根深蒂固，它那肮脏的语言取代了我们最神圣的道德和精神表达。我们现在‘投资’于我们的孩子、婚姻和个人关系，这个词现在与‘爱’与‘关怀’等词等同。我们生活在一个‘权衡’的世界里，任何情感‘交易’都要追求‘底线’。我们使用合同的术语，而不是忠诚和精神纽带的术语。”[《现代危机》，第79页]</p>

<p class="paragraph-P15">当人类价值被算计的伦理所取代，并且只有市场和国家的法律将人们“绑”在一起时，社会崩溃是不可避免的。难怪在如撒切尔和里根领导下的“保守派”政府，及其跨国公司掌控的“自由市场”体制中，现代资本主义目睹了犯罪和人性丧失的巨大增加。我们现在生活的社会，是一个人们生活在自我构建的堡垒中、在（无论是情感上的还是物理上的）墙壁和防御背后才“自由”的社会。</p>

<p class="paragraph-P15">当然，有些人<span class="text-Emphasis">喜欢</span>数学的“伦理”。但这主要是因为——就像所有的神明一样——它给崇拜者提供了一本容易遵循的规则书。“五大于四，因此五更好”是很容易理解的。约翰·斯坦贝克（John Steinbeck）在写作时注意到这一点：</p>

<p class="paragraph-P15"><span class="text-T16">“</span>他们中的一些人[主人]讨厌迫使他们[把农民赶出土地]的数学，一些人感到害怕，一些人崇拜数学，因为它提供了一种逃避思想和情感的避难所。”[<span class="text-T13">The Grapes of Wrath</span>，第34页]</p>

<p class="paragraph-P15">这种耗费大量时间，去贬低工作场所中个体的行为，必定影响了一个人的自我形象，从而反过来带入到他／她在生活中其他方面的行为。如果一个人工作时被认为是一件商品，他就会转而认为自己和别人都是商品。这样所有的社会关系——并且，最终<span class="text-T13">所有的</span>个体——都被商品化了。在资本主义里，理论上没有什么是神圣的——“什么都有其标价”——也许是尊严、自我价值、骄傲、荣誉——所有都成了供出售的商品。这种贬低产生了一系列的社会病态。其中的“消费主义”，可以直接追溯到个体在资本主义下的商品化。再次引用Fromm的话说：<span class="text-正文引文_20_字符">“</span><span class="text-正文引文_20_字符"><span class="text-T12">东西</span></span><span class="text-正文引文_20_字符">没有自我，并且变成东西的人[例如，在劳动市场的商品化]也不可能有自我”</span>[《The Sane Society》, p. 143]</p>

<p class="paragraph-P15">然而，人们仍然感觉得到对自我的<span class="text-T12">需求</span>，所以试图用消费来填补空白。“当一个人得到新商品时，生活就会变得完整”这样关于快乐的幻想，驱使人们去消费。不幸的是，由于商品不过是更多的“东西”，它们不能提供自我的替代物，因此必须再次进行消费。这个过程当然是被广告业鼓励的，它试图说服我们购买我们并不需要的物品，因为它们会让我们变得流行／性感／快乐／自由等等（我们已经酌情删减了！）。然而，消费本身并不能真正满足购买商品所试图满足的需求。唯有基于真正人类价值的社会互动，以及创造性的、自主的劳动，才能满足这些需求。</p>

<p class="paragraph-P15">这当然不等于说，无政府主义者反对高标准的生活或物质商品。相反，他们认识到，只有自由和美好的生活，才可能让一个人衣食无忧。自由和每天16小时的工作无法共生——平等与贫困、团结与饥饿，也同样如此。然而，无政府主义者认为，消费主义是由神经质、非人性的资本主义“账本”伦理，导致的对消费的扭曲；它粉碎了个体及其对身份、尊严、自我的感觉。</p>

<p class="paragraph-P15"/>
<h3 class="paragraph-P26"><a id="a__B_1_4_为什么存在种族主义、性别主义和同性恋恐惧"><span/></a><a id="B_1_4"/>B.1.4 为什么存在种族主义、性别主义和同性恋恐惧</h3>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">因为种族主义、性别主义和同性恋恐惧症<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 注：三词或译为：“种族歧视”、“性别歧视”和“恐同症”"><a href="#ftn57" id="body_ftn57">①</a></span></span>（对同性恋者的憎恨／害怕），在整个社会中被制度化，所以对性别、种族和同性恋的压迫成为了一种惯例。这三种恶劣态度的主要原因，是在等级制中固有的、合理化统治和剥削的意识形态需求——换句话说，是“正名”和“解释”压迫和非正义的“理论”。像<span class="text-T29"> </span>Tacitus所说的：<span class="text-正文引文_20_字符">“我们憎恨被我们伤害的人。”那些</span>压迫别人的人，常常能找到把其受害者当作“劣等人”的理由，并认为他们因此罪有应得。精英需要某些方式去把他们优越的社会和经济地位合理化。因为社会制度很明显不公平，并是为精英服务的，所以注意力必须被转移到对其它较不易获得的“事实”——比如建立在生物学或“自然”基础上的、所谓的优势。因此，关于性别、种族和道德优势的学说，在等级、阶级分层的社会不免要出现。</div>

<p class="paragraph-P15">我们将依次谈到不同形式的偏执。</p>

<p class="paragraph-P15">从经济立场来看，种族主义与国内对廉价劳动力的剥削，以及国外的帝国主义联系在一起。实际上，在美洲和欧洲的早期资本主义发展，因对人民的束缚而加强，尤其是对那些非裔人口。在美洲、澳洲和世界上的其它地方，对原始居民的屠杀及对他们领土的征用，也是资本主义发展的一个重要方面。伴随着对异族的武力支配，对统治民族而言，仿佛这是出于它自身对特殊自然品质的驾驭，换句话说，出于它的“种族”特征。于是，帝国主义者屡次诉诸达尔文的“适者生存”法则，以作为他们种族主义的“自然”基础。</p>

<p class="paragraph-P15">欧洲最初的种族优势理论之中，其中有一个是由戈比诺（Gobineau）于1850年代提出的，为了给贵族对法兰西的统治建立天然的权利。他论证道，法兰西贵族发源于日耳曼血统，而“平民”则是高卢血统或凯尔特血统，并且因为日耳曼民族是“优异”的，法国贵族也就有了天然的统治权利。尽管法兰西“平民”根本不认为这个理论有说服力，但它随后却被德国扩张的拥护者采用，并成为了德国种族意识形态的起源，被纳粹用来正当化对犹太和“非雅利安”民族的压迫。“白人的责任”（"white man's burden"）和“显而易见的命运”（"Manifest Destiny"）的观念，大约于同时在英格兰发展起来，在美洲也以某种较低的程度地发展起来，并被用来以“人道主义”为基础，合理化盎格鲁-撒克逊征服和对世界的支配。</p>

<p class="paragraph-P15">种族主义与国内外的威权主义始终如影随形。正如鲁道夫·洛克（Rudolf Rocker）所指出的，<span class="text-正文引文_20_字符">“所有种族理论的倡导者，无论过去和现在都是一切政治和社会反动势力的同盟者和辩护人，是权力原则最残暴形式的鼓吹者……凡是认为</span><span class="text-正文引文_20_字符">所有政治和社会对立，不过是种族血统的决定性表现的人，都是否认了思想的调和作用，否认了道德情感的共同性，并且在每一次危机中都只能诉诸暴力。事实上，种族理论不过是对权力的崇拜。”</span>种族主义通过攻击<span class="text-正文引文_20_字符">“个人自由方面的所有成就”</span>、以及平等不过是<span class="text-正文引文_20_字符">“我们的工业权力掌控者所设想的未来工业奴役，恐怕再没有比这更好的道德辩护理由了。”</span>——来帮助巩固精英阶层的权力，<span class="text-T29"> </span>[《民族主义与文化》，第337-338页]</p>

<p class="paragraph-P15">种族优势的观念，同样可以发现其中包含很大的国家利益。像Paul Sweezy指出的，<span class="text-正文引文_20_字符">“在发达资本主义国家内社会冲突的强化……必须被尽可能地导入无害的渠道——这里的无害，就是说，从资产阶级规则的立场出发。以种族为界限激起对抗，便是一个把注意力从阶级斗争转移掉的、很方便的办法，”</span>而阶级斗争无疑对统治阶级利益是个威胁。[《Theory of Capitalist Development》, p. 311] 的确，雇主经常谨慎地在工人之间培养种族界限的分割，以作为一种“分而治之”策略（在其他情况下，如北爱尔兰或苏格兰，雇主也以同样的方式使用宗教）。</p>

<p class="paragraph-P15">雇主和政客经常刻意在工人阶级内部制造种族分裂，作为“分而治之”战略的一部分。在其他背景下，例如沙皇俄国、北爱尔兰或苏格兰，雇主们也曾以宗教作为分裂手段。而在另一些地方，则用移民与本地出生者之间的差异来制造对立。但无论如何，最终的效果都是一样的——社会压迫，从艾玛·戈尔德曼这样的无政府主义者所谴责的美国南方极端暴力（<span class="text-正文引文_20_字符">“南方猖獗的暴行，愤怒的人群将黑人私刑处死、折磨并活活烧死，而无人伸出援手，也无人发声保护他们”</span>[《艾玛·戈尔德曼：美国岁月的纪实历史》，第一卷，第386页]）或是沙皇俄国针对犹太人的大屠杀，到住房歧视、就业歧视、工资歧视等问题。</p>

<p class="paragraph-P15">对于掌权者而言，这种策略极具逻辑性，因为种族主义（与其他形式的偏见一样）可以被用来分裂工人阶级，让人们把自己所受的苦难归咎于同阶级的其他人，而非真正的根源。通过这种方式，人们对自身问题的愤怒被引导至替罪羊，。例如，白人工人被明里或暗里鼓励，将失业、贫困和犯罪归咎于黑人或西班牙裔，而非造成这些问题的资本主义及其掌控者（通常是白人男性精英），这些掌控者直接从低工资和高利润中获益。对于资本主义而言，歧视少数族裔和女性符合其利益，因为这能直接或间接地扩大利润。当被边缘化的群体被剥夺工作和投资机会时，他们的工资水平就会被压低，从而增加企业利润。间接而言，歧视通过提高失业率、制造工人间的对立，进一步增加资本家的利润和统治权力。这些因素，确保了资本主义永远不会像一些自由市场资本主义经济学家所宣称的那样，通过“竞争”来消除歧视。</p>

<p class="paragraph-P15">换句话说，资本主义不仅曾经从种族主义遗产中获益，并且仍将继续受益。种族主义为资本家提供了廉价劳动力来源，并允许社会的一部分群体遭受更恶劣的待遇，从而通过降低劳动条件和其他非工资成本来提高利润。在美国，黑人从事同样的工作时的收入仍然低于白人（即便在教育水平、工作经验、职业和其他相关人口统计变量相同的情况下，黑人收入仍比白人工人低约10%）。这进一步转化为财富的不平等。1998年，黑人家庭的收入仅为白人家庭收入的54%，而黑人家庭的净资产（包括住宅）仅为白人的12%，非住宅净资产仅为白人的3%。西班牙裔的情况类似，其收入仅为白人的62%，净资产仅为4%，非住宅净资产仅为0% 。而在白人家庭中，净资产为零或负值的比例不到15%，但在黑人家庭中这一比例为27%，西班牙裔家庭则高达36% 。即使在相同的收入水平下，黑人家庭的财富仍然远远少于白人家庭。[道格·亨伍德，《新经济之后》，第99页、第125-126页]</p>

<p class="paragraph-P15">这一切都意味着，少数种族“<span class="text-正文引文_20_字符">在种族和阶级的双重背景下遭受压迫和剥削，并因此不得不展开反对种族主义和歧视的额外斗争”</span>[Lorenzo Kom'boa Ervin, 《Anarcho-syndicalists of the world unite》]</p>

<p class="paragraph-P15">只要女人开始为自己行动并要求平等的权利，性别歧视则只需要一个“正当理由”。在此之前，性别压迫不需要被“正当化”——它是“自然”的（当然得说，性别平等，在基督教作为一种国家宗教，和资本主义的崛起之前，要更加明显。因此女人的“地位”在过去几百年之内下降了，但归功于妇女运动而再次上升）。</p>

<p class="paragraph-P15">性别压迫的本质可以从婚姻中看出来。Emma Goldman指出，婚姻伴随着她对丈夫<span class="text-正文引文_20_字符">“任性和命令”</span>的<span class="text-正文引文_20_字符">“完全服从”</span>，<span class="text-正文引文_20_字符">“代表这男人对女人的主宰。”</span>[《Red Emma Speaks》, p. 139] 像Carole Pateman所写的，直到<span class="text-正文引文_20_字符">“十九世纪后期，妻子的合法地位（仍）与奴隶相似……一个奴隶没有独立于其主人的合法身份，并且夫妻成为了‘一个人’，作为丈夫的人。”</span>的确，法律<span class="text-正文引文_20_字符">“建立在妻子[像]财产一样的设想上”</span>并唯有婚姻合同<span class="text-正文引文_20_字符">“包含了明显的要求服从的约束”</span>[<span class="text-Strong_20_Emphasis">The Sexual Contract</span>, p. 119, p. 122, p. 181]</p>

<p class="paragraph-P15">但是，当女人开始质疑男权的设想时，就有许多理论被发展出来，用来解释为什么对女人的压迫和被男人支配是“自然”的。因为男人利用力量把他们的规则强加到女人身上，男性的“优势”被说成是其性别的“自然”产物，与更强大的生理力量联系在一起（前提是它“可能带来权力”）。在十七世纪，女性被说成是比男性更像动物，于是“证明”了，在男人面前，女人和绵羊拥有同等的平等权利。更近代一点的精英，则欣然接受社会生物学作为对妇女运动的回应。通过在生物学基础上“解释”对女人的压迫，被男人控制且为男人服务的社会制度，便可以被忽略。</p>

<p class="paragraph-P15">女性的屈从地位，同样对资本主义有经济价值（我们应该注释，Goldman认为资本主义和婚姻一样，也是一种<span class="text-正文引文_20_字符">“父权安排”</span>，两者都从人们手中掠夺了<span class="text-正文引文_20_字符">“生来就有的权力”</span>，<span class="text-T29"> </span><span class="text-正文引文_20_字符">“阻碍”</span>其成长，<span class="text-正文引文_20_字符">“毒化”</span>其身体，并把人们维持在<span class="text-正文引文_20_字符">“愚昧、贫困和依赖之中。”</span>[《同上》, p. 164]）。女性经常提供必要（并且无偿的）劳动力,用以（时常）维持男性工人的良好状态；并且主要是女性在（照样无偿地）培养下一代供资本家剥削的雇佣奴隶。另外，女性的服从为工人阶级男性提供了用以藐视的对象，并且有时候是他们得以发泄挫折（而不是在工作时搅出麻烦）的便捷的靶子。像Lucy Parsons指出的，工人阶级女性是<span class="text-正文引文_20_字符">“一种奴隶的奴隶”</span>。</p>

<p class="paragraph-P15">性别歧视，与所有形式的偏见一样，直接体现在收入和财富水平的差异上。在美国，2001年女性的平均工资仅为男性的57%（相比20年前的39%有所改善）。部分原因是女性的劳动参与率低于男性，但即使是参与工作的女性，她们的收入也只有男性的66%（相比1980年的47%和1970年的38%有所提高）。对于全职工作的女性来说，她们的收入约为男性的76%，高于1970年代大部分时间的60%。然而，与黑人和白人之间的收入差距一样，这一现象部分原因在于男性收入的停滞（1998年，男性的实际收入仅比1989年增长了1%，而女性的实际收入增长了14%）。因此，女性收入的增加，并不仅仅是因为她们进入了高薪、以男性为主的行业，从而缩小了性别收入差距，更是由于自1980年代以来对工人阶级的强烈打压——去工会化和去工业化导致的大量高薪男性工作岗位的消失，同时越来越多的女性进入劳动力市场，以确保家庭的经济稳定。[Henwood, 同上, 第91-92页]  </p>

<p class="paragraph-P15">如果不看平均数，而是具体分析相同职位和相同背景变量（如工作经验、教育程度等）的情况下，女性的薪资仍比男性低约12%。毫无疑问，与种族歧视一样，这些所谓的“相关变量”本身也是由歧视塑造的。女性，和黑人一样，获得面试和工作的机会都更少。性别歧视甚至影响职业类别，例如，“照护”类职业的薪资低于“非照护”类职业，仅仅因为它们被认为是“女性化的”，涉及女性在家庭中无偿承担的任务。总体而言，以女性为主的行业薪资较低。1998年，男性占比超过90%的职业，其工资中位数比平均水平高出近10%；而女性占比超过90%的职业，其工资中位数比平均水平低近25%。一项研究发现，某一行业女性比例每增加30%，该行业的平均工资就会下降10%。毫无疑问，生育对大多数女性来说意味着经济上的损失（有子女的女性收入比无子女女性低10%至15%，而男性则相反）。值得注意的是，提供产假制度的国家，女性的“孕产惩罚”要小得多。[Henwood, Op. Cit., 第95-97页]</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">对男女同性恋及双性恋的压迫与性别主义密不可分。一个父权的资本主义社会，不会将同性恋的实践看作是正常的人类变异，因为他们模糊了死板的社会性别角色和性别陈规。大多数年轻的男同性恋者之所以维持他们的性取向，是由于害怕被从家里驱逐；并且所有的男同性恋者都害怕，如果自由地表达性取向，某些“直的”<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 注：straight：指异性恋，中文语境中称异性恋者为“直的”，而同性恋者则是“弯的”。"><a href="#ftn58" id="body_ftn58">①</a></span></span>人们就会因为性取向赶走他们。与其他受到偏见压迫的群体一样，同性恋者在经济上也遭受歧视（男同性恋者的收入比异性恋男性平均低4%至7% [Henwood, Op. Cit., 第100页]）。因此，由于性取向而遭受的社会压迫体现在多个层面：从极端暴力，到在相同工作中获得更低的薪资。</div>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">对同性恋的压迫并不是因为异想天开，而是因为资本主义对核心家庭的特殊需求。核心家庭作为顺从者（使儿童在习惯于、并“尊敬”等级制和服从的独裁制的家庭中长大——参看B.1.5部分）的，原始——也是廉价的——制造者，同时也作为劳动力的提供者和保姆，为了资本主义完成了一个重要需求。非传统的性取向对家庭模型来说象征着恐慌，因为他们为人们提供了不同的角色模型。这意味着，每当资本主义试图强化“家庭价值观”（即服从权威、“传统”、“道德”等）时，同性恋者往往首当其冲，成为被攻击的对象。英国颁布第28条（Clause 28）<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 注：该法条存在于英国1988年《地方政府法令》中，饱受争议。第28条2000年在苏格兰废除，随后2003年在英格兰和威尔士被废除。"><a href="#ftn59" id="body_ftn59">①</a></span></span>就是一个典型例子，该法律规定公共机构不得推广同性恋性取向（即不得将其呈现为正常现象，而只能作为一种“堕落”或“变态”）。在美国，右翼势力同样试图妖魔化同性恋，将其作为强化父权制家庭价值观和对“传统”权威服从运动的一部分。因此，除非性别歧视被彻底消除，否则人们基于性取向的压迫将没有尽头。</div>

<p class="paragraph-P15">这还不是全部。性别歧视、宗族歧视和恐同症，不但对受压迫者有害，对施行它们（并从某些方面从中获益）的人也一样。只要稍加考虑，便不难发现为什么会这样。这三者隔离了工人阶级，这意味着白人、男性和异性恋者，通过维持一个低薪的、竞争性的劳动力池，确保人力池中他们的妻儿、母亲、亲朋的低工资水平，来反过来伤害他们自己。这种隔离给所有人造成了劣势的状况，因为资本家得到了一个利用这个廉价劳动力人力池的竞争优势，迫使所有的资本家为了在市场中生存，而降低工作环境和工资（另外，通过破坏一致对抗雇主和国家的团结，这种社会阶级也许会产生，由被排斥的、可能在罢工时成为工贼的工人，构成的群体）。而且，“特权”部分的工人阶级也是失败的，因为他们的工资和工作环境，还不如那些团结起来能争取到更好条件的人。只有老板才是真正的赢家。</p>

<p class="paragraph-P15">这些都可以从对此主题上的研究里看出来。研究员Al Szymanski系统地洞察并科学地考察了以下设想，那就是白种人工人会从种族歧视中获利[<span class="text-T8">"Racial Discrimination and White Gain"</span>, in <span class="text-T13">American Sociological Review</span>, vol. 41, no. 3, June 1976, pp. 403-414]。他比较了美国“白种”和“非白种”（比如黑人、美洲土著人、亚洲人和拉丁美洲人）工人的情况，并发现了以下几个关键问题：</p>

<p class="paragraph-P15">（1）在美国一个州内，白人与黑人工资差距越小，白人的工资相对就越比其它地方高。这意味着<span class="text-正文引文_20_字符">“白人不会在经济上从经济歧视中受益。白种工人在经济上的受益，恰恰显得是因为</span><span class="text-正文引文_20_字符"><span class="text-T12">缺乏</span></span><span class="text-正文引文_20_字符">经济歧视……不仅在他们工资的绝对水平上，</span><span class="text-正文引文_20_字符"><span class="text-T12">也</span></span><span class="text-正文引文_20_字符">在白人之间的相对平等上。”</span>[p. 413]换句话说，对黑种工人工资上的歧视越少，白种工人工资更高。</p>

<p class="paragraph-P15">（2）在美国一个给定的州中，“非白种”人在人口中占的比例越高，白人内部的不平等越严重。换句话说，贫困、受压迫工人群体的出现，降低了白种工人的工资，尽管它没怎么影响非工人阶级白人的工资（“<span class="text-正文引文_20_字符">对[非白种]人的歧视越严重，白人内部的不平等越严重”</span>[p. 410]）。所以白种工人明显从这种歧视里遭受了经济损失。</p>

<p class="paragraph-P15">（3）他也发现<span class="text-正文引文_20_字符">“种族歧视越强烈，白人的工资越低，这是</span><span class="text-正文引文_20_字符"><span class="text-T12">由于</span></span><span class="text-正文引文_20_字符">……[它对]工人阶级团结[造成的影响]。”</span>[p. 412]换句话说，种族主义在经济上对白种工人不利，因为它破坏了黑种和白种工人间的团结并削弱了工会组织。</p>

<p class="paragraph-P15">因此，总体来看，白人工人阶级表面上因种族主义获得了一些特权，但实际上却深受其害。因此，种族主义及其他形式的等级制度，实际上违背了那些践行它的工人阶级自身的利益——并且它削弱了工作场所和社会的团结，从而让统治阶级得利：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>只要歧视存在，种族或族裔少数群体受到压迫，整个工人阶级就会被削弱。这是因为资本家阶级能够利用种族主义来挑起种族对立，迫使工人阶级的不同群体在工作和社会资源上相互竞争，从而压低工资水平。这种分裂最终削弱了所有工人的生活水平。此外，通过挑拨白人工人与黑人及其他被压迫民族的对立，资本家阶级成功地阻止了工人们团结起来反抗他们共同的敌人。只要工人们在彼此斗争，资本家阶级的统治就安如磐石。”[Lorenzo Kom'boa Ervin, Op. Cit., 第12-13页]</p>

<p class="paragraph-P15">另外，种族、性别、同性恋带来的一种财富——不同的观点、见解、经验、文化、思想等等——也被拒绝了。他们的头脑被困在牢笼里，因为一元文化而停滞下来——而停滞，是个性的死亡。这种形式的压迫是对施压者的去人性化，因为压迫者不是作为一个个体认而存活，而是作为一种<span class="text-T13">角色</span>；因此，他们不但被生活限制，还不能<span class="text-T13">自由地</span>表达其人格（因此只能以非常有限的方式表达）。这些扭曲了压迫者的人格，并使他们的生活和人格变得贫瘠。同性恋恐慌和性别主义同样限制了所有人的灵活性，无论是同性恋还是异性恋，使他们不能选择适合自己的性表达方式和性关系。性别压迫和同性恋压迫，对他们的心理健康、人际关系或整体发展几乎没有好处。</p>

<p class="paragraph-普通_28_网站_29_">　　从无政府主义者的立场来看，基于种族、性别或性征的压迫，在资本主义下，或事实上在任何基于统治和剥削的经济体制下——将永远顽强地持续下去。当“少数”的个体成员，有可能因此繁荣起来时，那么种族主义作为对不平等的合理化，对精英来说实在是再好不过的工具，不会去舍弃。通过利用种族主义的结果（如贫困）来为种族主义意识形态辩护，对现状的批评又一次被关于“自然”和“生物学”的荒谬论调所取代。性别歧视和对同性恋者的歧视也是如此。</p>

<p class="paragraph-P15">长远的解决方案很明显：拆除资本主义，和与它捆绑在一起的等级化、经济阶级分层的社会。通过废除资本主义的压迫和剥削、及它必然导致的帝国主义和贫困，我们将同样消灭那些，用来合理化一群人对另一群人的压迫、或者被用来分裂和削弱工人阶级的——种族或性别优势的意识形态的需求。然而，对抗偏见的斗争不能被推迟到革命之后。如果这样做，很可能会出现两种情况：第一，这场革命很可能根本不会发生；第二，即使革命成功，这些问题仍然极有可能在新社会中继续存在。因此，不平等所带来的负面影响，必须像对抗任何形式的等级制度一样，在当下进行斗争并加以消除。事实上，正如我们在B.1.6节中更详细讨论的那样，通过这样做，我们不仅能在当下改善生活，同时也能加速消除这些不平等的时代到来。只有这样，我们才能确保所有人都能作为自由和平等的个体，生活在一个没有性别歧视、种族主义、恐同或宗教仇恨的世界里。</p>

<p class="paragraph-P15">无须赘言，无政府主义者完全反对，那些允许其它形式等级制的、那些接受资本主义统治者及国家，并允许以权力和财富之名对人际关系和个性进行贬低的——“平等”。存在让黑人、同性恋或女性，享有当老板或政客的“平等机会”的“平等”，但这种平等却是没抓住要点的。说“我也是！”而不说“什么乱七八糟的！”，并不意味着真正的解放，只是不同的老板和新形式的压迫。我们需要观察社会是被怎样组织的，而不是观察掌权者的性别、肤色、国籍或性征！</p>
<p class="paragraph-P79"> </p><h3 class="paragraph-P26"><a id="a__B_1_5_专制文明的大众心理基础是如何形成的？ "><span/></a><a id="B_1_5"/>B.1.5 专制文明的大众心理基础是如何形成的？ </h3>

<p class="paragraph-P15">我们在A.3.6部分提到，等级、专制制度倾向于自身延续，因为在其影响下的成长产生了服从／独裁主义人格——同时（基于恐惧或惩罚）“尊重”权力、和渴望自己对下层人施加权力的人。拥有该性格结构的个体，并非真正希望拆卸等级制，因为他们害怕真正的自由带来的责任。看起来对他们而言，金字塔式的社会制度是“自然”和“正确”的，从独裁制工厂到父权家庭，上层精英进行统治，而下层人只能服从。这样，我们得到了所谓“自由意志主义者”和“无政府”资本主义者呼唤“自由”、却同时拥护工厂法西斯主义和私有制国家的景象。简单的说，专制主义文明在每一代人中自我繁殖。因为通过一个渗透到社会各方面的、错综复杂的调节体系，威权文明建造了支持这种社会状况的群众。</p>

<p class="paragraph-P15">那些对威权文明再生产过程中涉及的心理机制，进行的最透彻的分析中，威廉·赖希（Wilhelm Reich）的分析是其中之一。赖希把他的分析基于弗洛伊德的四项<span class="text-正文引文_20_字符"><span class="text-T44">[原文如此]</span></span>最为坚实的发现，也就是：（1）大脑中存在着拥有对行为有着强烈却非理智的影响的、潜意识部分；（2）甚至连小孩也会产生活跃的“生殖”性欲，比如，对与生育完全无关的性快感的渴望；（3）在一夫一妻制和父权制下，伴随出现的亲子关系中的恋母情结冲突与童年的性欲，经常因为对惩罚的恐惧或对性行为和思想的厌恶，而被压抑；（4）这种对儿童自然性活动的阻挡、以及把它从记忆中的消除，非但不能减弱它在潜意识中的力量，反而事实上把它强化了，还使它通过各种病理学的失调和反社会运动得以发泄；以及（5），与神圣的起源相去甚远的，人类的道德法规，是从家长和监护人在儿童早期使用的教育衡量标准中衍生的，其中最有效的便是对童年性欲的压抑。</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">赖希通过学习布罗尼斯拉夫·马林诺夫斯基（Bronislaw Malinowsli）对特罗布里恩群岛<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 注：特罗布里恩群岛（Trobriand Islands），是巴布亚新几内亚米尔恩湾省的群岛。1980年代时该群岛最大的基里维纳岛上，有大约60个村落，人口约12,000。20世纪初布罗尼斯拉夫·马林诺夫斯基曾在此进行实地考察。"><a href="#ftn60" id="body_ftn60">①</a></span></span>岛民的研究——一个以女性为中心的（母系的）、儿童性行为没有被镇压的，并且神经症、倒错与威权专制制度和价值观几乎不存在的社会——他的到这样的结论，父权制和独裁制的最初发展，源于部落酋长开始从他们儿子参与的某种形式的婚姻（“交表婚”<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 注：交错从表（cross cousin）：指是指父亲姊妹的子女（即姑表兄弟姊妹）或母亲兄弟的子女（即舅表兄弟姊妹）。交表婚（cross-cousin marriages）则是指交错从表关系中，两者的婚姻，属于表亲婚的一种"><a href="#ftn61" id="body_ftn61">②</a></span></span>）而获得经济优势时。在这种婚姻里，儿子妻子的兄弟被迫为她支付嫁妆，作为延续部落的形式，这样才能扩大她丈夫的氏族（比如，酋长的氏族）。通过为他的儿子们（由于酋长一夫多妻制的特权，酋长经常有非常多的儿子）安排许多这样的婚姻，酋长宗族得以聚集财产。这样社会开始基于财产，分层为统治宗族和从属宗族。</div>

<p class="paragraph-P15">为了保障这种“美好”婚姻的永恒，需要严格的一夫一妻制。然而事实上，如果没有对童年性欲的压抑，一夫一妻制不可能得以保持——因为数据显示，被允许自由表达性欲的儿童，常常不能成功地适应终生一夫一妻制。所以，伴随着阶级分层和私有财产，专制主义的育儿方式被发展去鼓吹新父权制度再生产所依赖的性伦理。这样——一方面，前父系社会、原始自由意志共产主义主义（或用Reich的词“劳动民主”）、经济平等和性自由；另一方面，父系社会、财产私有制经济、经济阶级分层和性压迫——之间，便有了历史联系。像Reich说的：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>每个由[母系]发展到父权组织形式的部落，不得不改变其成员的性关系结构，以产生协调其新的生活形式的性欲。这是一个必要的改变，因为权力和财产，从民主氏族[母系氏族]到酋长的独裁家长制中的转移，主要通过性压制的帮助来贯彻。通过这种方式，性压抑成为把社会分割为不同阶级的关键因素。”</p>

<p class="paragraph-P42"><span class="text-T28">“</span>婚姻，及其赠与的法律规定的嫁妆，成为从一种组织到另一种转变的轴心。通过观察妻子宗族对丈夫家庭的婚姻贡品，加强了男性的、尤其是酋长的权力地位的事实；高地位氏族及家庭的男性成员，进化出了对永久化婚姻纽带的强烈兴趣。在这个阶段，换句话说，只有男性对婚姻有兴趣。以这种方法，在当时可以被轻易瓦解的天然的劳动民主简单联盟，由于（在今天依然存在的）父权社会的基本制度，被转化为一夫一妻制。然而为了安全地保卫这种婚姻，有必要越来越强加对自然生殖竞争的约束，并贬低它。”[《The Mass Psychology of Fascism》, p. 90]</p>

<p class="paragraph-P15">由母系到父系的社会转变中对自然性欲的压制，产生了各种反社会行为（性虐待、破坏冲动、强奸幻想，等等）；而这些行为，又不得不通过强迫接受——取代了出现在前父系社会里的自然自我调节的——强制性的道德，来被压制。通过这样，性开始被认为是“下流的”、“恶魔的”、“邪恶的”等等——它的确通过衍生驱动力的产生而变成那样了。所以：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>由后来<span class="text-T23"> </span>[母系制度]（酋长家庭在母亲氏族中的经济独立、部落之间货物交易的增长、生产资料的发展等等）的改革过程，导致的父权独裁主义性规则，变成了夺取女人、儿童和青年性自由的威权意识形态的首要基础，把性变成了商品，并把性利益置于为经济征服者而设的服务中。从现在开始，性欲的确被扭曲了；它变得恶魔和邪恶，并应该被抑制。”[Reich, Op. Cit., p. 88]</p>

<p class="paragraph-P15">在父权制刚开始占一席之地时，这样一个基于通过性压制而造成成员的心理残疾之上的、完全独裁社会的产生，将伴随着：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>对儿童天然性欲的道德限制，其最后阶段是对儿童<span class="text-T12">生殖</span>性欲的严重损害，使儿童对权威、服从、‘优秀’和‘听话’等专制意义的词汇，感到害怕、羞愧和恐惧。它严重损伤了一个人的叛逆力量，因为每一种有活力的生命冲动，现在都被加上严重恐惧的负担；并且因为性是被禁止的主题<span class="text-T23"> </span>，一般的思维和人的关键才能也受到约束。简而言之，道德的目的是产生顺从的主体；他会将不幸和耻辱弃置不顾、适应专制的秩序。这样，家庭就是专制国家的缩影，在其中儿童必须学会使自己做好准备，以便适应今后他所需要的总体社会调整。人们的专制主义结构——必须被明确地建立——基本上是通过把性的压抑与恐惧铭记于心”。[Reich, <span class="text-T13">Op. Cit.</span>, p. 30]</p>

<p class="paragraph-P15">这样，通过损害个体反叛的能力和为自己思考的能力，对童年性欲的抑制——当然还有对其它形式的自由、对生物能的自然表达（比如叫喊、哭泣、奔跑、跳跃等等）的抑制——变成了制造保守人格的最重要武器。这就是为什么每个保守政客都对“加固家庭”和发扬“家庭价值”（比如，父权制、强制一夫一妻制、婚前贞洁、体罚等等）加以强调。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>因为专制社会通过专制家庭的帮助，来使自己在大众的个体结构里再生产；那么政治反应，就不得不把专制家庭视作为‘国家、文化和文明……’<span class="text-T13">的</span>基础，并捍卫它。[它是]<span class="text-T13">政治反应的生殖细胞</span>，是保守派男女最重要的生产中心。它从特定社会过程中起源并发展，并成为维护形成它的专制制度的最必不可少的制度。”[<span class="text-T13">Op. Cit.</span>, pp. 104-105]</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">家庭，是为此目的最必要的制度。因为儿童在从出生到大约六岁之间，也就是大部分时间被父母管制时，对心理损伤最没有抵抗力。一旦儿童足够大以至于可以离开父母，学校和教堂便接手继续这个过程；但是如果父母没有在儿童生命早期建立适当的基础，它们一般不会太成功。这样，A.S. Neill发现<span class="text-正文引文_20_字符">“托儿所教育非常类似训狗。被鞭打的儿童，就像被鞭打的小狗一样，变成了顺从、自卑的成人。就想我们训练狗去适应我们的目的一样，我们也能这样训练我们的孩子。在这样的狗舍——托儿所里，“小狗们”必须是遵守规则的；当我们认为它们该吃饭时，他们就得吃。1935年，当希特勒吹口哨发令时，我看见过成百上千顺从、奉承的狗，在柏林的滕珀尔霍夫</span><span class="text-Footnote_20_Symbol"><span class="text-T36"><span class="Footnote_20_anchor" title="Footnote: 注：柏林的一个下属区，现合并为滕珀尔霍夫-舍讷贝格区"><a href="#ftn62" id="body_ftn62">①</a></span></span></span><span class="text-正文引文_20_字符">摇着尾巴。”</span>[《Summerhill: a Radical Approach to Child Rearing》, p. 100]</div>

<p class="paragraph-P15">在性能量到达高峰期的少年时期，家庭同样是实施压制的代理机构。这是因为大部分家长，不但不为青少年提供与同伴不受干扰地发展性关系的隐私空间，反而事实上主动劝阻这类行为；通常（就在基督教原教旨主义者家庭中），需要完全禁欲——而在那个时期禁欲是最不可能的！再者，因为在资本主义环境下，青少年在经济上完全依赖父母，在社会上没有住房供应，集体宿舍也不允许性自由。年轻人除了服从非理智的父母对婚前性行为节制的要求外，没有别的选择。这接着促使他们在轿车后座这种无法放松、无法完全得到性满足的幽境种，偷偷摸摸地进行性行为。如Reich发现的，当性欲被抑制并充满焦虑时，结果往往是某种程度的（他称之为）“性高潮无能”：不能完全体会在性高潮释放的能量。而因为性紧张不能被完全释放，导致进入慢性生物能量停滞状态。Reich发现，正是这种状态滋生了精神病和保守观念。（更多的细节详见第J.6节）</p>

<p class="paragraph-P15">在这方面，注意到“原始”社会和它的关联是很有趣的，就如特罗布里恩群岛岛民一样。在他们发展到父权独裁制度之前，为少年提供了特殊社区住房，让他们可以和同伴享受不受干扰的性关系——而这被社会完全许可。这种制度在无政府主义社会也是理所应当的，因为它是自由观念所暗示的（结果）。（更多关于青少年性解放的讨论，参看J.6.8节）</p>

<p class="paragraph-P15">民族主义情感也可以追溯到威权制家庭。一个儿童依恋其母亲，当然是正常的，并且是所有家庭纽带的基础。主观的说，家乡和民族观念的感情核心就是母亲和家庭，因为母亲是孩子的家乡，正如家庭是“民族的缩影”一样。根据Reich的说法，在仔细研究了群众呼吁的、希特勒的“民族社会主义”之后，他发现，民族主义情感是家庭关系的的直接延续，并植根于和母亲<span class="text-Emphasis">固着的</span>纽带。如Reich指出的，尽管婴儿期对母亲的依恋是自然的，<span class="text-Emphasis">固着的</span>依恋则不是，反倒是社会产物。在青春期，<span class="text-Emphasis">如果</span>被强加到青少年身上的非自然的性压抑，使和母亲的纽带无法常存，那么后者将让位于对其它的依恋，比如自然的性关系。正是这种形式的社会条件的具现化，使得对母亲的固着成为成年人民族主义情感的基础；并且它只在这个阶段才能变成保守的社会力量。</p>

<p class="paragraph-P15">此后那些在对保守性格结构产生过程的分析方面、追随Reich的作者，扩展了分析的范围，囊括了包括性压抑在内的、其它强加到儿童和青少年身上的重要压抑。比如Rianne Eisler就在其著作《Sacred Pleasure》中强调，不仅是对性的否定态度，而是对<span class="text-T13">愉悦</span>的否定态度，产生了各种有问题的人格。对快感价值的否定渗透了我们的潜意识，作为潜意识的反应。比如，在大众观念中，对身体快感的享受是人性种“兽性的”（因此也就是“坏的”）一面；与之相对比的，是精神和“灵魂”的“高级”快感。通过这种否定身体精神层面的二元论，使得人们对享受任何感官愉悦感到罪恶——这种情况却让他们在资本主义和国家主义下，为基于牺牲愉悦（或者甚至可以说是生活本身）的生活，做好准备。这一切伴随着资本主义和国家主义，对群众的服从异化劳动力的要求、剥削、保护统治者利益的兵役等等。并且与此同时，专制主义意识形态强调了苦难的价值，例如对那些，因无情的理想而受苦（并把“必要的”痛苦强加到别人身上）的、强硬而冷漠的战士英雄的赞美。</p>

<p class="paragraph-P15">Eisler也指出，有<span class="text-正文引文_20_字符">“足够证据显示，在等级森严并惩罚严酷的家庭中长大的人们，是学会在家长面前抑制愤怒的典型例子。也有足够证据显示，这种愤怒之后常常被转移到传统上的无权群体（比如少数族裔、儿童和女人）。”</span>[<span class="text-T13">Sacred Pleasure</span>, p. 187] 这样被压抑的愤怒之后变成了滋养保守政客的沃土；他们常常基于让少数群体为社会问题当替罪羊，从而获得群众吸引力。</p>

<p class="paragraph-P15">正如心理学家Else Frenkel-Brunswick在《The Authoritarian Personality》中记载的一样，那些习惯了童年受到虐待、使意志在可怕的独裁家长的需求面前屈服的小孩，同样很大概率，在未来变成在权威领导面前屈服意志的大人。Frenkel-Brunswick总结道：<span class="text-正文引文_20_字符">“换句话说，他们学会把受压抑的狂怒转向他们认为的弱者，也同时学会屈服于独裁的或‘强人’的条规。此外，由于任何反抗的暗示（甚至由于受到不公平待遇而‘顶撞’）而受到严厉惩罚后，他们也逐渐学会了使自己否认童年受到的遭遇存在问题——然后继续对自己的孩子做同样的事。”</span>[<span class="text-T13">The Authoritarian Personality</span>, p. 187]</p>

<p class="paragraph-P27">这些，只是通过产生崇拜权威及害怕自由的人格、从而延续社会现状的，部分机制。因此，无政府主义者大体上反对传统的育儿方式、父权独裁制家庭（及其“价值观”）、青少年时期的性欲压制，以及教会与大多数学校教授的对否定快乐、赞美痛苦的态度。为了代替这些，无政府主义者赞同非独裁、非压制的育儿方式和教育方法（分别参看J.6部分和J.5.13部分），其目的是防止，或至少，降低个体的心理残疾，让他们发展自然的自律和自主学习。我们相信，这是唯一使人成长为快乐、创新、真正喜爱自由的个体的途径。而这些个体，将为无政府主义经济和政治制度的繁荣提供心理基础。</p>
<p class="paragraph-P27"> </p><h3 class="paragraph-P26"><a id="a__B_1_6_等级制度可以被终结吗"><span/></a><a id="B_1_6"/>B.1.6 等级制度可以被终结吗</h3>

<p class="paragraph-P15">因为面对这样一个事实——等级制度以其多种不同形式存在已久，并深刻地塑造着被其支配的人们——所以，一些人可能会得出结论，认为无政府主义者希望终结甚至减少等级制度的想法，不过是乌托邦式的幻想。毕竟，既然无政府主义者自己也承认，被支配者会适应等级制度，那岂不是意味着根本不可能培养出能够摆脱它的人？</p>

<p class="paragraph-P15">无政府主义者不同意这个看法。等级制度不仅可以在具体形式上被终结，也可以在整体上被废除。因为只需回顾一下人类历史便可知，这种变革是完全可能的。曾经生活在绝对君主制下的人们，已经废除了君主专制，建立了共和国。奴隶制和农奴制也已经被废除。亚历山大·伯克曼指出了一个显而易见的事实：<span class="text-正文引文_20_字符">“许多曾被认为是真理的观念，后来被认为是错误和邪恶的。例如君权神授、奴隶制和农奴制。曾几何时，全世界都相信这些制度是正义的、公正的、不可改变的。”</span>然而，这些观念最终<span class="text-正文引文_20_字符">“失去了对人民的控制，被摒弃，而那些制度也随之被废除”</span>，因为<span class="text-正文引文_20_字符">“它们仅仅对统治阶级有利”</span>，并最终<span class="text-正文引文_20_字符">“在人民的起义和革命中，被彻底摧毁”</span>。[《什么是无政府主义？》，第178页] 因此，当前形式的等级制度，不太可能成为这一历史进程的例外。</p>

<p class="paragraph-P15">今天，我们依然可以看到这种现象的存在。马拉泰斯塔在一百多年前的评论，现在依然适用：“<span class="text-正文引文_20_字符">被压迫的大众……从未完全屈服于压迫和贫困……[并且他们]渴望着正义、自由和福祉。”</span>[《无政府状态》，第33页] 那些处于社会底层的人们。始终在抵抗等级制度及其带来的负面影响，同时——也同样重要的是——他们也在创造非等级化的生活方式和斗争方式。这种持续不断的自我行动与自我解放过程，可以在工人运动、妇女运动以及其他社会运动中得以体现——在这些斗争中，人们在一定程度上、基于自身的梦想和希望创造出了新的替代方案。无政府主义，正是基于这种抵抗、希望和直接行动的过程，而发展起来的。换句话说，被压迫者在等级制度内部以及对抗等级制度的斗争中，不断孕育出自由意志主义的要素，而这些要素被提炼、概括，最终形成了所谓的无政府主义。正是这些斗争及其所产生的无政府主义元素，使得消灭一切形式的等级制度，不仅是可取的，更是可能的。</p>

<p class="paragraph-P15">因此，尽管等级制度带来的负面影响不足为奇，但对它的抵抗也同样不令人意外。这是因为个体<span class="text-正文引文_20_字符">“并不是一张任由文化书写其文本的白纸；他（或她）是一个充满能量、并以特定方式构建起的实体；在适应环境的同时，也会以特定且可察觉的方式对外部条件作出反应。”</span>在这种<span class="text-正文引文_20_字符">“适应过程”</span>中，人们会发展出<span class="text-正文引文_20_字符">“源于我们本性的、清晰的心理和情感反应。”</span>[Eric Fromm, <span class="text-T13">Man for Himself</span>, p. 23 and p. 22] 例如：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>人可以适应奴役，但他的反应是智力和道德素质的下降……人也可以适应要求压抑性冲动的文化条件，但在这一适应过程中，他会发展出……神经症状。他几乎可以适应任何文化模式，但如果这些模式与他的本性相矛盾，他就会产生精神和情感上的困扰，这最终会迫使他改变这些条件，因为他无法改变自己的本性……如果……人能够毫无抵抗地适应一切环境，而不去反抗那些违背其本性的条件，那么人类就不会有历史可言。人类的进化根植于人的适应能力，以及其本性中某些不可摧毁的特质；这些特质，会促使他不断寻找更符合其内在需求的生存条件。”[同上，第22-23页]</p>

<p class="paragraph-P15">因此，只要存在对等级制度的适应，就会出现对等级制度的反抗。这意味着现代社会（资本主义），和任何等级化社会一样，面临着一种直接的矛盾。一方面，这种体系将社会划分为一个狭隘的统治阶层，而绝大多数人（正式地）被排除在决策过程之外，仅仅执行少数人的决定。因此，大多数人都会感到疏离和不满。然而，在实践中，人们会试图克服这种无力感；因而等级制度本身，就在被其支配的人群中催生出对抗自己的斗争。这一过程始终在不同程度上持续进行，并且是促成政治意识、社会变革和革命的关键因素。人们拒绝被当作物品对待（这正是等级社会所要求的），而正是这种反抗，使等级制度孕育了自身灭亡的可能性。</p>

<p class="paragraph-P15">因为等级制度，所导致的统治者与被统治者之间、富人与穷人之间的——财富和权力不平等，并非由上帝、自然或其他超人的力量所决定的。它是特定社会体系、其制度及其运作方式的产物——一个建立在专制社会关系基础之上的体系，它不仅在物质层面上影响我们，也在心理层面上塑造我们。因此，希望依然存在。正如专制的性格特质是后天习得的，同样，它们也可以被<span class="text-Emphasis">忘却</span>。正如卡罗尔·佩特曼所总结的那样，证据表明，<span class="text-正文引文_20_字符">“我们确实是通过参与，来学习如何参与的”</span>，而一个参与性的环境，<span class="text-正文引文_20_字符">“同样可能有效地减少个体对非民主态度的倾向。”</span>[<span class="text-T13">Participaton and Democratic Theory</span>, p. 105] 因此，压迫自身会催生对它的抵抗，并在其中播下自身灭亡的种子。</p>

<p class="paragraph-P15">正因如此，无政府主义者强调自我解放的重要性（参见A.2.7节），并<span class="text-正文引文_20_字符">“支持所有争取部分自由的斗争，因为我们相信，人们是在斗争中学习的，一旦开始尝到一点自由的滋味，最终就会想要全部的自由</span><span class="text-正文引文_20_字符"><span class="text-T30">。”</span></span><span class="text-T30">[马拉泰斯塔，《埃里科·马拉泰斯塔：他的生平与思想》，第195页] 通过直接行动（参见J.2节），人们发挥自身力量，为自己挺身而出。这不仅打破了等级制度的思想灌输，也破除了等级社会关系所必需且所制造的顺从性。因此，日常反抗压迫的斗争</span><span class="text-正文引文_20_字符"><span class="text-T30">“犹如一个训练场，培养”</span></span><span class="text-T30">一个人</span><span class="text-正文引文_20_字符"><span class="text-T30">“（对自己）在社会中应有角色的理解，增强（其）自立与独立意识，教会他们（和她们）互助与合作，并使其意识到（自身的）责任。他们将学会自行决策和行动，而不是依赖领袖或政客来处理（自己的）事务、维护（自己的）福利。决定自身诉求及最适合达成目标的方法的，将是他们自己，与（他们的）同志们共同做出决定。”</span></span><span class="text-T30">[伯克曼，《同上》，第206页]</span></p>

<p class="paragraph-P15"><span class="text-T30">换句话说，斗争能够培养所有被等级制度所侵蚀的品质，从而不仅促进人们质疑和抵抗权威，最终还能彻底消灭它。这意味着任何斗争都会</span><span class="text-Emphasis"><span class="text-T30">改变</span></span><span class="text-T30">其中的参与者，使他们政治化，并通过摆脱等级制度所塑造和要求的奴性特征，来改变他们的个性。例如，在1937年密歇根州弗林特市的静坐罢工之后，一位目击者观察到：</span><span class="text-正文引文_20_字符"><span class="text-T30">“汽车工人变成了一个不同的人。那些积极参与斗争的女性也成为了不同类型的女性……她们走路的姿态变了，高昂起头，对自己充满信心。”</span></span><span class="text-T30">[Genora (Johnson) Dollinger，收录于霍华德·津和安东尼·阿诺夫（编）的《</span><span class="text-T77">Voices of a People's History of the United States</span><span class="text-T30">》，第349页] 这样的变化存在于所有的斗争中（参见J.4.2节）。无政府主义者对此并不感到惊讶，正如在J.1节和J.2.1节所讨论的，我们早已认识到社会斗争的解放作用，以及它在创造自由个体、构建无政府社会所需的初步社会结构（参见I.2.3节）方面，所起的关键作用。</span></p>

<p class="paragraph-P15"><span class="text-T30">毫无疑问，一个像资本主义这样的等级制度体系，无法在一个不愿屈服的工人阶级面前存续。因此，资本家们投入了大量时间、精力和资源，试图摧毁工人阶级的斗争意志，使其服从权威——要么是不情愿地服从（因为害怕被解雇），要么是心甘情愿地服从（因为被欺骗，以为等级制度是自然的，或者因顺从而获得奖励）。然而，这一努力从未彻底成功，因此资本主义始终充满着被压迫者与压迫者之间的持续斗争。其中一些斗争取得了胜利，一些则失败了；有些是防御性的，而有些则是进攻性的。有些斗争，如罢工，是显而易见的；而另一些，如消极怠工，则较为隐蔽。这些斗争在等级制度的两端都在进行——被统治者努力限制权威、扩大自身的自主权；而统治者则试图增强其对他人的控制权。斗争的结果各有不同。20世纪60年代和70年代，资本主义世界范围内的被压迫者取得了显著的胜利；然而，自20世纪80年代以来，正如我们在C.8.3节所讨论的，统治阶级发动了一场无情的阶级战争，并成功地对工人阶级造成了一系列挫败。毫不意外，自那时</span><span class="text-T30">以来，富人变得更加富有，同时也更加强大。</span></p>

<p class="paragraph-P15"><span class="text-T30">因此，无政府主义者积极参与当下社会中持续进行的斗争，力求以唯一可能的方式结束这一斗争——即被压迫者的胜利。其中一个关键部分，便是争取部分的自由，无论是较小的改革还是重大的变革，因为这些斗争能够增强反抗精神，并开启最终消灭等级制度的进程。在这样的斗争中，我们强调参与者的自主性，并不仅将其视为能在现存的不自由体系中，争取更多正义与自由的手段——同时，也看作是彻底消灭他们所抗争的等级制度的方式。例如，在阶级斗争中，我们主张</span><span class="text-正文引文_20_字符"><span class="text-T30">“从最基层开始组织，从工厂和作坊开始，在所有工人共同利益的基础上，不分行业、种族或国籍，进行联合。”</span></span><span class="text-T30">[由伯克曼所著，《同上》，第207页] 正如我们在J.5.2节所讨论的，这样的组织应由工作场所的大会运作，并成为取代资本主义工业等级制度的理想工具，从而实现真正的经济自由，即工人对生产的自主管理（参见I.3节）。同样，在社区中，我们倡导建立群众集会（参见J.5.1节），不仅作为对抗国家权力的手段，也作为取代国家，实现自由、自主管理社区的方式（参见I.5节）。</span></p>

<p class="paragraph-P50">因此，当前的斗争本身就架起了一座桥梁，连接着现实与可能实现的未来：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>集会和社区必须从革命进程内部生长出来；实际上，革命的进程本身，必须<span class="text-Emphasis">是</span>大会和社区的形成，并伴随着权力的消灭。集会和社区必须成为‘战斗性的词汇’，而不是遥远的灵丹妙药。它们必须被创造出来，作为反对现存社会的<span class="text-T12">斗争模式</span>，而非理论上的或纲领性的抽象物。”[默里·布克钦，《后稀缺时代的无政府主义》，第104页]</p>

<p class="paragraph-P50">然而，这并不是全部。除了对抗国家与资本主义，我们还必须反抗所有其他形式的压迫。这意味着无政府主义者认为，我们需要不仅仅反对工作场所的等级制度和经济阶级压迫，还要同样反抗种族主义、性别歧视等社会等级制度，并反对恐同、宗教仇恨以及政治国家。这些压迫及其对应的斗争，并不是偏离了对抗阶级压迫或资本主义斗争，而是争取人类自由的核心组成部分，若忽视它们，反而将对这一斗争造成致命伤害。</p>

<p class="paragraph-P15"><span class="text-T30">在这一过程中，无政府主义者鼓励并支持社会各个阶层的人们，通过抵制种族歧视、性别歧视和反同性恋活动，并在日常生活的各个方面挑战这些观念，以捍卫自身的人性与个性。正如卡罗尔·佩特曼所指出的：</span><span class="text-正文引文_20_字符"><span class="text-T30">“性别支配塑造了职场环境，也存在于婚姻家庭中。”</span></span><span class="text-T30">[《性契约》，第142页] 这意味着，整个工人阶级必须团结一致，对抗我们所面临的内部和外部压迫——我们不仅要斗争反对自身的歧视，同时也必须支持所有正在抗争的群体，不论他们的性别、肤色或性取向。洛伦佐·康布阿·欧文（Lorenzo Kom'boa Ervin）关于反对种族主义的言论，同样适用于对抗一切形式的压迫：</span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>无论在何处，种族主义都必须被坚决斗争，无论它是否存在于我们的队伍之中，甚至是否存在于我们自己的内心当中。因此，我们必须终结白皮肤的特权制度，这一制度被资本家用来分裂工人阶级，并对遭受种族压迫的工人进行超额剥削。白人工人，尤其是西方世界的白人工人，必须抵制利用工人阶级的某一部分来提升自身地位，同时以种族或国籍为由，阻碍另一部分工人阶级取得进步的企图。这种白人工人运动中的阶级机会主义和投降主义，必须被直接挑战并击败。在超额剥削制度和全球的白人至上主义被彻底终结之前，不可能实现工人阶级的团结。”[《无政府主义与黑人革命》，第128页]</p>

<p class="paragraph-P15">在争取平等的道路上，确实已经取得了一些进展。虽然至今仍然如艾玛·戈尔德曼所言：<span class="text-正文引文_20_字符">“无论在何处，女性都不是按照其工作的价值来被对待，而是按照她的性别。”</span>[戈尔德曼，《红色艾玛言论集》，第177页] 教育体系依然带有父权制色彩，年轻女性仍常被引导远离传统上被视为“男性”的学科和职业（这不仅教导儿童接受社会对性别角色的划分，还让他们在成长过程中内化这些限制），但女性、黑人和同性恋群体的社会地位，也确实<span class="text-T12">有所</span>改善。这些进步源自历史上不断涌现的自行组织、自我解放运动，而这些运动不仅是短期内抗击压迫<span class="text-T12">的</span>关键，同时也为从根本上推翻资本主义和国家，创造了长期变革的可能性。</p>

<p class="paragraph-P15">艾玛·戈尔德曼认为，解放始于“[女性]灵魂之中。”只有通过内心的解放过程——即被压迫者认识自身的价值，尊重自己和自己的文化——他们才能真正有效地对抗（并最终战胜）外部的压迫与偏见。只有当你尊重自己，才能让他人尊重你。那些反对偏见、不平等和不公正的男性、白人和异性恋者，必须支持被压迫群体，并拒绝纵容自己或他人的种族主义、性别歧视或同性恋恐惧症行为。对于无政府主义者来说，<span class="text-正文引文_20_字符">“劳工运动中不允许任何一名成员被歧视、被压制、被忽视……工人[及其他]组织必须建立在所有成员平等自由的基础上。这种平等意味着，只有当每位工人都是自由和独立的个体，并基于共同利益与他人合作时，整个工人组织才能成功运作并变得强大。”</span>[洛伦佐·康布阿·欧文，《无政府主义与黑人革命》，第127-128页]</p>

<p class="paragraph-P15">我们必须一视同仁地对待所有人，同时尊重彼此的差异。因为多样性是一种力量，也是一种乐趣，而无政府主义者拒绝将平等与一致性混为一谈。通过内部的自我解放，以及对外部压迫的团结抗争，我们可以与偏见作斗争。种族主义、性别歧视和同性恋恐惧症，可以在社会革命发生之前就被削弱，甚至几乎消除。而实现这一点的方式就是：受压迫者自行组织，<span class="text-T12">独立自主地</span>反抗，不再接受种族、性别或性取向方面的侮辱，并拒绝让他人逍遥法外（这对促使他人意识到自身的态度和行为——甚至是他们自己未曾察觉的偏见——至关重要）。</p>

<p class="paragraph-P15">20世纪30年代西班牙的“自由女性”（<span class="text-T8">Mujeres Libres</span>）运动就是一个生动的例证。参与西班牙全国劳工联盟（C.N.T.）和无政府主义伊比利亚联合会（F.A.I.）的女性无政府主义者，自主组织起来，不仅在更广泛的自由意志主义运动中提出性别歧视的问题，还致力于提高女性在自由意志主义组织中的参与度，推动女性对抗男性压迫，实现自我解放。在这个过程中，她们不得不与“革命性的”男性同志中普遍存在的性别歧视观念作斗争。玛莎·A·阿克尔斯伯格所著的《西班牙的自由女性》是对此运动的出色记录，也为所有关心自由的人提供了重要启示。几十年后，20世纪60年代和70年代的妇女运动也采取了类似的方式，旨在挑战资本主义社会中的传统性别歧视和父权制。她们同样建立了自己的组织，为自身作为一个群体的需求而斗争。个体在其中相互支持，并在家庭和更广泛的社会环境中获取力量，以推进个人层面的抗争。</p>

<p class="paragraph-P15">这一进程的另一个关键部分，是让这些自主组织积极支持其他正在斗争的人（包括占主导地位的种族／性别／性取向的成员）。这种切实的团结与交流，在与斗争本身对参与者的激进化作用相结合时，可以帮助消除偏见与歧视，从而瓦解压迫我们所有人的社会等级制度。例如，1984-1985年英国矿工大罢工期间，同性恋群体对矿工的支持，使得这些群体在许多矿工游行中获得了最显著的位置。另一个例子是1912年伦敦的犹太移民工人大罢工，与此同时，伦敦码头工人也在进行一场大罢工。<span class="text-正文引文_20_字符">“共同的斗争让犹太工人和非犹太工人团结在一起。他们举行了联合罢工会议，并在大型联合示威中由同样的演讲者发表讲话。”</span>这场犹太工人的罢工取得了胜利，给血汗工厂制度带来了“<span class="text-正文引文_20_字符">致命一击。在这次胜利之后，英国工人开始用全然不同的眼光看待犹太工人。”</span>然而，伦敦码头工人的罢工仍在继续，许多码头工人的家庭陷入极度困境。胜利的犹太罢工者发起了一场运动，<span class="text-正文引文_20_字符">“将一些码头工人的孩子接到自己的家中。”</span>这种实际的支持<span class="text-正文引文_20_字符">“极大地促进了犹太工人和非犹太工人之间的友谊。”</span>[由鲁道夫·洛克尔所著的《伦敦岁月》，第129页、第131页] 这种团结在1936年10月得到了回报，当时的码头工人，站在了阻止莫斯利的法西斯黑衫军穿越犹太社区的最前线（即著名的缆索街战役）。</p>

<p class="paragraph-P15">对于白人、男性和异性恋者而言，唯一符合无政府主义原则的立场，是支持他人的斗争，拒绝容忍他人的偏见，并根除自身的恐惧与偏见（同时也不应该对自我解放斗争不加任何批判——团结并不意味着放弃思考！）。这显然意味着要在所有工人阶级组织与活动中，纳入对社会压迫问题的关注，确保任何被压迫群体都不会在其中被边缘化。</p>

<p class="paragraph-P15">唯有如此，才能削弱这些社会病症的影响，并创造一个更美好、无等级的社会体系。伤害一人，即是伤害所有人。</p>
<p class="paragraph-P36"> </p>
<p class="paragraph-P6"><a id="B_2"/>B.2为什么无政府主义者反对国家</p>

<p class="paragraph-P15"/>

<p class="paragraph-P15">正如之前提到的（参看B.1节），无政府主义者反对所有形式的等级权威。然而历史上，他们把大多数时间和精力花费在反对特定的两种主要形式上。其一是资本主义，其二是国家。这两种形式的权威有着共生关系，并不能被简单地分开：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>国家……与资本主义是不可分割的事实和观念。在历史的发展过程中，这些制度相互支撑、相互强化。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>它们之间相互联系——这不是偶然的巧合，而是通过因果关系紧密相连的。”[由克鲁泡特金所著的《进化与环境》，第94页]</p>

<p class="paragraph-P15">因此，在这一节中，除了解释为什么无政府主义者反对国家，我们也将有必要分析国家和资本主义的关系。</p>

<p class="paragraph-P15">那么什么是国家？如Malatesta所说，无政府主义者<span class="text-正文引文_20_字符">“使用国家这个词……表示政治、立法、司法、军事和金融机构的总和，通过从人们中夺走——对他们自己事务的管理、对他们个人行为的控制、和对他们个人安全的责任——并委托给别人；而受委托者通过霸占或授权，被授予为每件事和每个人制定法律的权力，并且强迫人们遵守它们。如果需要，就动用集体力量。”</span>[《Anarchy》, p. 13]</p>

<p class="paragraph-P15">他继续道：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>对于我们，政府[或者国家]是为所有统治者而设的……他们有权力设立<span class="text-T13">法律</span>去管理人际关系，并观察它们怎样被实施……[并且]他们或多或少地拥有利用整个社区的社会能力的权力，包括体力、智力和经济上的能力，为了强迫每个人去实施统治者的愿望。而这种权力，在我们看来，构建出了政府和权威的起源”[<span class="text-T13">Op. Cit.</span>, p. 19]</p>

<p class="paragraph-P15">克鲁泡特金提出了类似的分析，认为国家<span class="text-正文引文_20_字符">“不仅包括社会之上存在的一个权力，还包括</span><span class="text-正文引文_20_字符"><span class="text-T12">领土集中</span></span><span class="text-正文引文_20_字符">以及</span><span class="text-正文引文_20_字符"><span class="text-T12">多种社会职能</span></span><span class="text-正文引文_20_字符">的集中</span><span class="text-正文引文_20_字符"><span class="text-T12">在少数人手中</span></span><span class="text-正文引文_20_字符">……必须发展一个完整的立法和监管机制，以便将某些阶级置于其他阶级的统治之下。”</span>[由克鲁泡特金所著的《国家：它的历史角色》，第10页]对于巴枯宁来说，所有的国家<span class="text-正文引文_20_字符">“本质上只是通过……一个特权少数阶层来管理群众的机器，所谓的特权阶层声称比人民自身更了解人民的真正利益。”</span>[由巴枯宁所著的《巴枯宁的政治哲学》，第211页] 在这个问题上，穆雷·布克钦写道：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>至少，国家是一个专业的社会强迫体系——它不仅仅是一个社会管理体系，正如公众和许多政治理论家仍天真地看待它那样。‘专业’这个词应该像‘强迫’这个词一样受到强调……只有当强迫被制度化为一种专业的、系统的和有组织的社会控制形式——也就是说，当人们被从社区的日常生活中抽离出来，不仅要‘管理’它，而且还要在暴力垄断的支持下进行管理——我们才能真正谈论国家。”[由穆雷·布克钦所著的《重塑社会》，第66页]</p>

<p class="paragraph-P15">正如布克钦所指出的，无政府主义者拒绝“国家就是社会”的想法，或者拒绝将<span class="text-Emphasis">任何</span>人类聚集和组织在一起的群体视为一种国家。克鲁泡特金指出，这种混淆解释了为何<span class="text-正文引文_20_字符">“无政府主义者常因‘想要摧毁社会’而受到指责，并被批评倡导回到‘每个人与所有人的永恒战争’状态。”</span>这种立场<span class="text-正文引文_20_字符">“忽略了一个事实，那就是人类在国家出现之前，已经在社会中生活了数千年”</span>，因此，国家<span class="text-正文引文_20_字符">“只是社会在历史进程中所呈现的形式之一。”</span>[Op. Cit., p. 10]</p>

<p class="paragraph-P15">因此，国家不仅仅是个人或民族的联邦，正如马拉泰斯塔强调的，不能用来描述<span class="text-正文引文_20_字符">“聚集在特定领土上的人类集体，并构成所谓的社会单元，不论这些集体是如何组织的，或它们之间的关系状态如何。”</span>它不能<span class="text-正文引文_20_字符">“仅仅作为社会的同义词来使用。”</span>[Op. Cit., p. 17] 国家是一种特定的社会组织形式，基于某些关键特征，因此我们主张，<span class="text-正文引文_20_字符">“‘国家’一词……应该保留用于那些具有等级制度和集中化的社会。”</span>[彼得·克鲁泡特金，《伦理学》，p. 317f] 因此，国家<span class="text-正文引文_20_字符">“是一种历史性的、过渡性的制度，是社会的一种暂时形式”</span>，而且其<span class="text-正文引文_20_字符">“完全消亡”</span>是可能的，因为<span class="text-正文引文_20_字符">“国家不是社会。”</span>[巴枯宁，《巴枯宁选集》，p. 151]</p>

<p class="paragraph-P15">总结来说，国家是人类事务在特定地区组织的特定方式，这种方式以某些制度为标志，这些制度又具有某些特征。然而，这并不意味着国家是一种单一的实体，从其诞生到今天始终保持不变。国家在许多方面有所不同，尤其是在它们的权威程度、官僚体制的大小及其组织方式上。因此，我们有君主制、寡头制、神权制、党派独裁以及（或多或少）民主的国家。有古代的国家，其中官僚体制最小化；也有现代的国家，拥有庞大的官僚体制。</p>

<p class="paragraph-P15">此外，无政府主义者认为，<span class="text-正文引文_20_字符">“</span><span class="text-正文引文_20_字符"><span class="text-T12">政治</span></span><span class="text-正文引文_20_字符">制度……始终是存在于社会核心的</span><span class="text-正文引文_20_字符"><span class="text-T12">经济</span></span><span class="text-正文引文_20_字符">制度的表现。”</span>这意味着，无论国家如何变化，它<span class="text-正文引文_20_字符">“始终受制于经济体制，并且始终是经济体制的表现，同时也是维持它和使其神圣化的力量。”</span>不用说，并非总是精确匹配，有时<span class="text-正文引文_20_字符">“一个国家的政治体制会滞后于正在发生的经济变革，在这种情况下，它将被突然抛弃，并以适应新经济体制的方式进行重塑。”</span>[克鲁泡特金，《叛逆者的言论》，p. 118]</p>

<p class="paragraph-P15">有时，国家可以改变其形式，以保护其所代表的经济体制。因此，我们看到，民主国家在面对民众起义和运动时转变为独裁政体。智利的皮诺切特、西班牙的佛朗哥、意大利的墨索里尼和德国的希特勒，都是巴枯宁评论的显著例证。他指出，虽然<span class="text-正文引文_20_字符">“没有任何政府能像共和国那样更好地为资产阶级的经济利益服务”</span>，但如果需要镇压<span class="text-正文引文_20_字符">“无产阶级的起义”</span>，那个阶级<span class="text-正文引文_20_字符">“宁愿……（实行）军事独</span><span class="text-正文引文_20_字符">裁。”</span>[巴枯宁，<span class="text-T13">Bakunin on Anarchism</span>，p. 417]</p>

<p class="paragraph-P15">然而，尽管国家可能会改变其形式，但它仍然具有某些特征，这些特征使社会制度得以识别为国家。所以我们可以说，对于无政府主义者，国家有以下三个特征：</p>
<ol><li><p class="P85" style="margin-left:0cm;"><span class="WW8Num1z0" style="display:block;float:left;min-width:0.635cm;">1)</span>在一个在特定领土内的<span class="text-Emphasis">“暴力垄断”</span>；<span class="odfLiEnd"/> </p></li><li><p class="P86" style="margin-left:0cm;"><span class="WW8Num1z0" style="display:block;float:left;min-width:0.635cm;">2)</span>这种暴力拥有<span class="text-正文引文_20_字符">“专业”</span>、制度化的性质；并且——<span class="odfLiEnd"/> </p></li><li><p class="P86" style="margin-left:0cm;"><span class="WW8Num1z0" style="display:block;float:left;min-width:0.635cm;">3)</span>（具有）等级制的本性、中央集权，和少数人手中的主动性。<span class="text-T23"> </span><span class="odfLiEnd"/> </p></li></ol>
<p class="paragraph-P15">在这三个方面里，最后一种（中央集权、等级制的本性）最为重要。仅仅因为权力集中到少数人手中，就保证了社会分化为统治者和被统治者（这需要专业机构的产生，以便加强分化）。因此，我们发现巴枯宁提出，<span class="text-正文引文_20_字符">“有了国家，就必须伴随而来的是……所有从上至下的社会生活组织，通过立法和政府的形式。”</span>[《巴枯宁的政治哲学》，p. 242] 换句话说，<span class="text-正文引文_20_字符">“人民并没有自我治理。”</span>[克鲁泡特金，《Op. Cit.》，p. 120]</p>

<p class="paragraph-P15">这一方面也暗示了其余的方面。在一个国家中，所有居住在该地区的人都受制于国家，将自己服从于构成权力机构的个人，这些个人统治该领土。为了执行这一少数人的意志，他们必须在该领土内拥有对暴力的垄断。由于国家成员集体垄断了政治决策权，他们作为一个特权团体，与整个社会的其他成员有着地位和身份上的分隔，这意味着他们不能依赖其他人来执行自己的意志。这就需要一种专业化的机构来执行他们的决定，这不是由武装人民来做，而是由警察或军队来执行。</p>

<p class="paragraph-P15">基于此，社会分为统治者和被统治者是国家构成的关键。如果没有这种划分，我们就不需要垄断暴力，也不会有任何带有权力和等级制的社会组织（如许多无国家的“原始”部落中所存在的，这在未来的无政府社会中将继续存在）。而且，必须强调的是，这种划分即使在民主国家中也存在，因为<span class="text-正文引文_20_字符">“有了国家，统治者和被统治者之间始终存在等级和身份上的差异。即使它是一个民主制度，在其中我们假设今天的统治者明天不再是统治者，但身份上的差异依然存在。在一个民主体系中，只有极少数人有机会统治，而且这些人无一例外地来自于精英阶层。”</span>[哈罗德·巴克利，《国家》，p. 23-24]</p>

<p class="paragraph-P15">因此，<span class="text-正文引文_20_字符">“政府的本质”</span>在于<span class="text-正文引文_20_字符">“它是一个独立存在的事物，发展出自身的利益”</span>，所以它是<span class="text-正文引文_20_字符">“一个为了自身利益存在的制度，掠夺人民，并教导人民任何有助于使其稳固其地位的东西。”</span>[沃尔泰琳·德·克莱尔，《沃尔泰琳·德·克莱尔读本》，p. 27 和<span class="text-T29"> </span>p. 26] 因此，<span class="text-正文引文_20_字符">“专制主义并不完全体现在国家或权力的</span><span class="text-正文引文_20_字符"><span class="text-T12">形式</span></span><span class="text-正文引文_20_字符">上，而是体现在国家和政治权力的</span><span class="text-正文引文_20_字符"><span class="text-T12">原则</span></span><span class="text-正文引文_20_字符">本身。”</span>[巴枯宁，《Op. Cit.》，p. 211]</p>

<p class="paragraph-P15">由于国家是少数人手中的权力的代表团，它显然基于等级制。这种权利代表团导致被选举人与选举他们的群众隔离，并在它们的控制之外。（见<a href="#B_2_4" class="text-Internet_20_link"><span class="text-Internet_20_link">B.2.4节</span></a>）另外，由于被选举人被给授权各种事务，而且被要求做出决定，所以一个官僚机构很快围绕他们发展起来，以便协助他们做出决定。然而，由于这种官僚机构对信息的控制及其持久性，它很快比被选举的官员拥有更多权力。因此，<span class="text-正文引文_20_字符">“一个高度复杂的国家机器……导致了一个特别关注国家管理的阶级的形成，这个阶级利用其积累的经验，开始为个人利益欺骗其他人。”</span>[克鲁泡特金，《无政府主义与革命的选集》，p. 61] 这意味着那些（所谓的）人民公仆比他们所服务的人拥有更多权力，就像政客比选举人有更多权力一样。所有类国家（即等级制）形式的组织，不可避免地在它们周围滋生出官僚主义。这种官僚主义很快成为体系中事实上的实权集中点，无论官方规章制度是怎么规定的。</p>

<p class="paragraph-P15">这种对普通人的边缘化和弱化（也是对官僚机构的强化），是无政府主义者反对国家的关键原因。这种安排保证了个体被弱化，被官僚主义的、独裁主义的条规奴役，以便把一个人降级为物品或数字，而<span class="text-T12">不是</span>独一无二的、拥有希望、理想、思想和感情的个体。正如Proudhon有力的论证道：</p>

<p class="paragraph-P42"><span class="text-T28">“</span><span class="text-T12">被统治</span>，等于是被即无权力还无德无能的生物，监视、检查、侦察、指导、用法律驱使、编号、登记、灌输、传道、控制、评价、估值、责备、命令<span class="text-T23"> </span>……<span class="text-T12">被统治</span>，等于是在每一次的操纵、每一次交易中，被——记录、注册、登记、征税、贴邮票、测量、编号、评估、认证、审定、警告、禁止、劝诫、修正、处罚。正是在公共事业的借口下，及大众利益名义下，人们被置于贡献、训练、赎身、剥削、垄断、勒索、压榨、迷惑、抢劫——之下<span class="text-T23"> </span>；然后，作为最轻的抵抗，抱怨遭来的第一个词，就是镇压、罚款、藐视、骚扰、跟踪、虐待、棒打、缴械、扼喉、监禁、审判、判刑、枪毙、驱逐、牺牲、出卖、背叛；并且，为了粉饰所有这些，便去嘲笑、挖苦、激怒、玷污。这就是政府；这就是它的正义；这就是它的伦理。”[《General Idea of the Revolution》, p. 294]</p>

<p class="paragraph-P15">国家的性质如此——<span class="text-Emphasis">任何</span>行为，不论多么邪恶，如果有助于推进国家及其所保护的少数群体的利益，都会变得正当。如巴枯宁所言：</p>

<p class="paragraph-P42"><span class="text-T28">“</span><span class="text-T12">国家……是对人性最公然、最愚弄、最彻底的否定。</span>它破坏了地球上所有人类的普遍团结，只是为了把其中一些人聚集在一起，目的是摧毁、征服并奴役其余所有人……</p>

<p class="paragraph-P42"><span class="text-T28">“</span>这种对人性公然的否定，构成了国家的本质；从国家的角度看，它是其至高无上的责任和最大的美德……因此，冒犯、压迫、掠夺、抢劫、刺杀、奴役人类的同胞，通常被视为犯罪。然而，在公共生活中，如果从爱国主义的角度看，当这些事情是为了国家的更大荣耀、为了国家权力的保存或扩展而做时，一切都会转化为责任和美德。而这种美德，这种责任，是每一个爱国公民的义务；每个人都应该行使它们，不仅针对外国人，也针对本国的同胞……只要国家的福利需要。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>这也解释了为什么，自国家诞生以来，政治世界一直并且仍将是无限制的无赖和强盗行为的舞台……这也解释了为什么，古代和现代国家的整个历史不过是一系列令人反感的罪行；为什么过去和现在的国王和部长，所有时代、所有国家的政治家、外交官、官僚和战士——如果仅从道德和人类正义的角度来审判——他们早应当被判苦役或绞刑，执行千百次都不足惜。没有任何恐怖、残忍、亵渎、伪证、欺诈、臭名昭著的买卖、损人利己的抢劫、肆无忌惮的掠夺或行径卑劣的背叛——是国家代表者们没有做过或没有每天在进行的，唯一的借口就是那几个灵活的词汇，这些词汇既方便又可怕：‘<span class="text-T12">出于国家的理由。</span>’”[巴枯宁，《巴枯宁论无政府主义》，pp. 133-4]</p>

<p class="paragraph-P15">政府习惯于对它所宣称代表的人民撒谎，以此来为战争、削减（甚至摧毁）公民自由和人权、用多数人的利益惠及少数人的政策，以及其他罪行辩护。如果其臣民抗议，国家便会毫不犹豫地使用任何被认为必要的暴力，来将反抗者重新拉回正轨（并将这种镇压称为“法律与秩序”）。这种镇压包括使用暗杀小分队、将酷刑的制度化、集体惩罚、无限期监禁以及其他极端的恐怖行为。</p>

<p class="paragraph-P15">难怪国家通常花费如此多的时间确保其人民的（错误）教育——只有通过掩盖（甚至隐藏）其实际做法，它才能确保那些被统治者的忠诚。国家的历史，可以被看作是其臣民试图控制国家、并将其约束于人们所施加的标准的，一连串尝试。</p>

<p class="paragraph-P15">考虑到无政府主义者认为国家是“最终的”等级结构，掌握着广泛的范围和致命的力量，并且拥有包括<a href="#B_1" class="text-Internet_20_link"><span class="text-Internet_20_link">上一节</span></a>所述的所有与权威相关的负面特征，这种行为并不令人惊讶。巴枯宁曾辩称：<span class="text-正文引文_20_字符">“任何逻辑学上的和直接的国家理论，本质上是建立在</span><span class="text-正文引文_20_字符"><span class="text-T12">权威</span></span><span class="text-正文引文_20_字符">原则上的，即这种原则是一种极其神学的、形而上学的、政治的思想，认为大众，</span><span class="text-正文引文_20_字符"><span class="text-T12">始终</span></span><span class="text-正文引文_20_字符">无法自我治理，必须随时服从于一种以某种方式从上而下强加给他们的智慧与正义的仁爱枷锁。”</span>[巴枯宁，《巴枯宁论无政府主义》，p. 142] 这种权威体系必然是集中的、等级化的和官僚化的。而由于其集中的、等级化的和官僚化的性质，国家成为了社会的巨大负担，限制了社会的成长与发展，使得人民的控制变得不可能。正如巴枯宁所说：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>所谓国家所代表的社会的‘一般利益’……[在]实际上是……对各地区、公社和协会、以及大量个体的积极利益的，普遍和永久性的否定……[其中]所有国家的最崇高的愿望和生力，都被伪善地牺牲和埋葬。”[《巴枯宁的政治哲学》，p. 207]</p>

<p class="paragraph-P15">这绝不是问题的全部。除了其明显的等级化形式，无政府主义者反对国家的有另一个同样重要的原因，那就是它作为社会中经济主导阶级的保护者，特别是保护其免受其他阶级（即工人阶级）的挑战。这意味着，在当前体制下，资本家“<span class="text-正文引文_20_字符">需要国家来合法化他们的抢劫手段，保护资本主义制度。”</span>[伯克曼，《什么是无政府主义？》，p. 16] 国家，正如我们在<a href="#B_2_1" class="text-Internet_20_link"><span class="text-Internet_20_link">B.2.1节</span></a>中讨论的，是私有财产的捍卫者（见<a href="#B_3" class="text-Internet_20_link"><span class="text-Internet_20_link">B.3节</span></a>讨论无政府主义者所说的私有财产的含义，以及它与个人财物的区别）。</p>

<p class="paragraph-P15">这意味着，在资本主义国家中，国家支配的机制是由企业精英控制的（因此，大公司往往被认为属于更广泛的<span class="text-正文引文_20_字符">“国家复合体”</span>）。事实上，正如我们在F.8节中更深入讨论的那样，<span class="text-正文引文_20_字符">“国家过去一直是，并且现在依然是，资本主义及其对大众的权力的、直接或间接地主要支柱与创造者。”</span>[克鲁泡特金，《进化与环境》，p. 97] B.2.3节指出了这种支配在代议制民主中的实现方式。</p>

<p class="paragraph-P15">然而，这并不意味着无政府主义者认为国家仅仅是经济阶级统治的工具。正如马拉特斯塔所说的那样，<span class="text-正文引文_20_字符">“一个特殊的阶级（政府），通过必要的镇压手段存在，旨在合法化并保护拥有阶级免受工人要求的影响……它利用手中的权力为自己创造特权，并且，若可能的话，使得拥有阶级本身也处于支配之下。”</span>[埃里科·马拉特斯塔：他的生平与思想，p. 183] 因此，国家有自己的利益，这些利益有时与经济统治精英相区别，甚至与其对立。这意味着国家<span class="text-T12">和</span>资本主义都需要被废除，因为前者是与后者是一样独立的（且具有压迫性和剥削性的）阶级。这一国家的特性在B.2.6节中有讨论。</p>

<p class="paragraph-P15">作为资本主义的捍卫者，国家不仅仅参与政治上的支配，还涉及经济上的支配。这种支配可以采取不同的形式，从仅仅维护资本主义财产权利，到实际上拥有工作场所并直接剥削劳动力。因此，每个国家都以某种方式干预经济。虽然这种干预通常是为了有利于经济上的主导阶级，但它也可能会试图缓解资本主义市场的反社会性质，并规范其最严重的滥用行为。我们在B.2.2节中讨论了国家的这一方面。</p>

<p class="paragraph-P15">无需多言，标志着国家特征的发展并非偶然。如我们在H.3.7节中讨论的，无政府主义者对国家持有进化的视角。这意味着，国家具有等级性特征，以便更好地履行其职能和角色。正如B.2.4节和B.2.5节所指出的，国家的集中化是确保精英统治所必需的，并且是有意地并积极地创造出来的。这意味着，国家从其本质上讲是自上而下的机构，将权力集中在少数人手中，因此，国家<span class="text-正文引文_20_字符">“拥有其传统、等级和狭隘的民族主义”</span>，便“<span class="text-正文引文_20_字符">无法作为解放的工具”</span>。<span class="text-T29"> </span>[克鲁泡特金，《进化与环境》，p. 78] 正因为如此，无政府主义者旨在创造一种新的社会组织形式和生活方式，一种基于自下而上的决策和消除等级制度的去中心化形式。</p>

<p class="paragraph-P15">最后，我们必须指出，尽管无政府主义者强调国家的共同特征，但他们也承认某些形式的国家比其他形式更好。例如民主国家，通常比独裁政权或君主制具有更少的压迫性。因此，得出<span class="text-正文引文_20_字符">“在批评民主政府时，我们就显示出了我们对君主制的偏爱”</span>的结论是错误的。<span class="text-正文引文_20_字符">“我们坚信，即使最不完美的共和国也比最开明的君主制好一千倍。”</span>[巴枯宁，《巴枯宁论无政府主义》，p. 144] 然而，这并没有改变国家的本质或作用。实际上，我们所拥有的自由<span class="text-Emphasis">并非</span>依赖于国家的善意，而是人民站起来反抗国家并行使自治的结果。如果任其自生自灭，国家很快就会将它所说捍卫的自由和权利变成空头法律——那些在纸面上看起来美好，但在现实生活中无法实施的条文。</p>

<p class="paragraph-P15">因此，在本节的其余部分，我们将讨论国家、其角色、对社会自由的影响，以及谁从国家的存在中受益。克鲁泡特金的经典文章《国家：它的历史角色》值得进一步阅读，了解这个主题。哈罗德·巴克利的《国家》是一本关于国家起源、及其在千年间变化以及现代国家本质的良好概述。</p>
<p class="paragraph-P15"> </p><h3 class="paragraph-P26"><a id="a__B_2_1_国家的主要职能是什么"><span/></a><a id="B_2_1"/>B.2.1 国家的主要职能是什么</h3>

<p class="paragraph-P15">国家的主要功能是通过集中化的权力和暴力垄断，保证特定社会中现存的社会关系及其来源。用马拉特斯塔的话来说，国家基本上是<span class="text-正文引文_20_字符">“财产所有者的</span><span class="text-正文引文_20_字符"><span class="text-T12">宪兵</span></span><span class="text-正文引文_20_字符">”</span>。这是因为有<span class="text-正文引文_20_字符">“两种压迫人们的方式：一种是直接通过暴力，使用物理上暴力；另一种是通过剥夺他们的生存手段，进而将他们迫使到投降的状态。”</span>拥有阶级，<span class="text-正文引文_20_字符">“逐渐将生产手段、生活的真正来源——农业、工业、贸易等——集中到自己手中，最终建立起自己的权力，凭借其手段的优越性……最终更多或更公开地将政治权力，即政府，置于自己的控制之下，使其成为自己的</span><span class="text-正文引文_20_字符"><span class="text-T12">宪兵</span></span><span class="text-正文引文_20_字符">。”</span>[Op. Cit., p. 23, p. 21 和<span class="text-T29"> </span>p. 22]</p>

<p class="paragraph-P15">因此，国家是“<span class="text-正文引文_20_字符">社会经济结构的政治表现”</span>，并因此，<span class="text-正文引文_20_字符">“它是拥有或控制社区财富的人们的代表，亦是那些创造财富的工作者的压迫者。”</span>[尼古拉斯·沃尔特，《论无政府主义》，p. 37] 因此，说国家是社会寄生虫的剥削工具一点也不夸张。</p>

<p class="paragraph-P15">国家通过保护某些经济垄断来确保其统治精英的剥削特权，而这些垄断正是其成员财富的来源。这些经济特权的性质随着时间的推移而变化。在当前体制下，这意味着捍卫资本主义财产权（见<a href="#B_3_2" class="text-Internet_20_link"><span class="text-Internet_20_link">B.3.2节</span></a>）。这种服务被称为“保护私有财产”，并被认为是国家的两项主要职能之一，另一项职能是确保个人“在身体上的安全”。然而，尽管宣称有第二个目标，实际上大多数国家的法律和制度关注的是保护财产（关于无政府主义者定义的“财产”，见<a href="#B_3_1" class="text-Internet_20_link"><span class="text-Internet_20_link">B.3.1节</span></a>）。</p>

<p class="paragraph-P15">从这个事实我们可以推断出，“个人安全”、“防止犯罪”等等参考的概念，大多数不过是对国家存在的合理化，以及维持精英力量和优势的掩护烟幕。这并不意味着国家不处理这些问题。当然，国家会处理这些问题，但正如克鲁泡特金所言，任何<span class="text-正文引文_20_字符">“源自对人类社会有益的习惯的法律……都被统治者用来为自己的统治神圣化。而这些法律通过对民众的恐惧和惩罚来维持。”</span>[《无政府主义》，p. 215]  </p>

<p class="paragraph-P15">简单来说，如果国家<span class="text-正文引文_20_字符">“仅仅呈现出一堆对统治者有用的规定，它将很难确保得到接受和服从”</span>，因此，法律反映了“对社会本质上至关重要的习惯”，但这些习惯<span class="text-正文引文_20_字符">“巧妙地与统治阶层强加的习俗交织在一起，并且两者都要求群众给予同等的尊重”</span>。因此，国家的法律具有<span class="text-正文引文_20_字符">“双重特性”</span>。虽然它的<span class="text-正文引文_20_字符">“起源是统治阶级希望使自己为自身利益强加的习惯得以永久化”</span>，它也通过法律化<span class="text-正文引文_20_字符">“对社会有益的习惯，这些习惯不需要法律来确保尊重”</span>——与那些<span class="text-正文引文_20_字符">“只对统治者有益，对大众有</span><span class="text-正文引文_20_字符">害，并且仅凭恐惧惩罚来维持的习惯”</span>不同。[克鲁泡特金，《无政府主义》，p. 205-206] 举个明显的例子，我们看到国家以保护个人财产为名，强加资本主义私有财产权于广大公众，并借此捍卫精英及其财富和权力的来源，抵御那些受其压迫的人们。</p>

<p class="paragraph-P15">此外，尽管国家在保护人的安全（特别是精英阶层的安全）方面有次要的兴趣，但绝大多数针对个人的犯罪行为，都是因为贫困和由于国家支持的剥削所造成的异化所驱动的，同时也来自于国家自己保护私有财产的暴力手段、所造成的对暴力的麻木。换句话说，国家通过指责它自己（无论是直接还是间接地）帮助制造的社会恶行，来合理化其存在。这样，无政府主义者坚持，如果没有国家和它产生的滋生犯罪的环境，便有可能由分权、志愿的社区协会，来富有同情心地（非刑罚地）处理极少数根深蒂固的有可能常存的暴力人士（参看I.5.8部分）。</p>

<p class="paragraph-P15">无政府主义很清楚现代国家所扮演的真正角色。国家，代表着使与私有财产联系的资本主义和权威关系，得以持久的重要强制性机制。对财产的保护，基本上是保证所有者对非所有者进行社会统治的方法；这在社会中都不但以整体形式出现，而且在详细的情况下，也由特定的老板对特定的工人群体进行。阶级统治是财产所有者对财产使用者施加的权威，也是国家维护这种统治（及产生它的社会关系）的基本职能。用Kropotkin的话说，“富人完全知道，如果国家的机制停止保护他们，那么他们对劳动阶级的权力便会立即消失。”[《Evolution and Environment》, p. 98]保护私有财产和维持国家统治是同一件事情。</p>

<p class="paragraph-P15">历史学家Charles Beard提出了相似的观点：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>因为政府的首要目标，除了单纯的压制身体暴力外，就是制定决定社会成员财产关系的规则。所以占主导地位的阶级，既然其权利必须得到保护，必然从政府那里获得符合其经济过程延续所需的规则，或者他们必须自己控制政府机关。”[An Economic Interpretation of the Constitution, quoted by Howard Zinn, 同上, p. 89]。</p>

<p class="paragraph-P15">国家的这个任务——保护资本主义和财产所有者的财产、权力和权威——同样被亚当·斯密提到：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>财产的不平等……在人们中导致一定程度的权威和服从，而这是在之前不可能出现的。它由此产生了某些程度上、为保存自己而不可或缺的民事政府……[也是]为了保持和保障那种权威和从属地位。特别是富人，必然有兴趣支持那种能够确保他们拥有自身利益的秩序。财富较少的人联合起来捍卫财富较多的人对其财产的占有，以便财富较多的人能够联合起来捍卫他们对自身财产的占有……他们较小的权威的维持依赖于较大权威的维持；而他们的顺从，又依赖于较大权威使他们的下属维持顺从的能力。他们构成了一种小贵族，感到有兴趣捍卫自己的财产，并支持自己小统治者的权威，以便他能够捍卫他们的财产并支持他们的权威。民事政府，若是为了财产的安全而设立，实际上是为了保护富人对抗穷人，或者保护拥有财产的人对抗没有财产的人。”[<span class="text-T13">国富论</span>, book 5, pp. 412-3]</p>

<p class="paragraph-P15">这在现代国家的理论和历史中得到了体现。像约翰·洛克这样的自由主义国家理论家，毫不犹豫地发展出一种以保护私人财产为核心的国家理论。这一观点在美国革命中得到了体现。例如，美国最高法院首任首席大法官，约翰·杰伊，就曾说过：<span class="text-正文引文_20_字符">“拥有国家的人应该治理国家。”</span>[引自诺姆·乔姆斯基，《理解权力》，第315页] 这就是美国<span class="text-正文引文_20_字符">“民主”</span>建国国父的座右铭，并且至今依然延续。</p>

<p class="paragraph-P87">简而言之，国家是统治阶级统治的工具。正如巴枯宁所说：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>国家就是权威、统治和力量，由掌握财产的、所谓的开明阶级组织起来，对抗大众……国家的统治……[确保]只有特权阶级能够得到代表。”[<span class="text-T13">The Basic Bakunin</span>，第140页]</p>

<p class="paragraph-P15">在当前体制下，因为国家的<span class="text-正文引文_20_字符">“中央集权、法律（总是由少数人为了少数人的利益而制定）以及司法法院（主要是为了维护权威和资本而设立）”，</span>国家被认为是<span class="text-正文引文_20_字符">“资本的主要防线”</span>。因此，国家就是<span class="text-正文引文_20_字符">“所有政府的使命……就是通过武力保护和维持拥有阶级的特权。”</span>因此，在“<span class="text-正文引文_20_字符">个人与国家的斗争中，无政府主义...站在个人这一边，而不是国家；站在社会这一边，而不是压迫它的权威”</span>，无政府主义者清楚地意识到，国家并不超越与社会，而是独立于构成它的阶级。[克鲁泡特金，《无政府主义》，第149-150页，第214页，第192-193页]</p>

<p class="paragraph-P15">因此，无政府主义者拒绝将国家的角色仅仅看作是代表人民或“民族”的利益。因为<span class="text-正文引文_20_字符">“民主是空洞的借口，在生产、金融和商业——以及它们带来的社会政治过程——控制在‘私人权力集权’手中时。那些主导社会的人所提出的“国家利益”只是他们的特殊利益。在这种情况下，关于“国家利益”的讨论只会加剧迷惑和压迫。”</span>[诺姆·乔姆斯基，《激进的优先事项》，第52页] 正如我们在D.6节讨论的那样，民族主义始终反映的是精英阶层的利益，而不是构成一个民族的普通人民的利益。因此，无政府主义者将这种概念视为一种骗局（即利用你对居住地区的情感，来进一步为统治阶级的目的和权力服务）。</p>

<p class="paragraph-P15">事实上，国家作为统治精英的保护者之一，在国际上也扮演着同样的角色，捍卫“国家”（即精英）利益，抵御其他国家的精英。我们可以看到，在国际货币基金组织（IMF）和世界银行，国家由“<span class="text-正文引文_20_字符">与其国</span><span class="text-正文引文_20_字符"><span class="text-T12">内</span></span><span class="text-正文引文_20_字符">特定利益群体密切相关的部长”</span>代表。<span class="text-正文引文_20_字符">“贸易部长反映了商业社区的关切”，“财政部长和中央银行行长与金融界紧密相连；他们来自金融公司，在任职期间，服务过后他们就回到这些公司……这些人从金融界的视角看待世界。”</span>不足为奇的是，“<span class="text-正文引文_20_字符">任何机构的决定自然反映了做出决定者的视角和利益”</span>，因此，<span class="text-正文引文_20_字符">“国际经济机构的政策，常常与先进工业国家的商业和金融利益紧密相关。”</span>[约瑟夫·斯蒂格利茨，《全球化及其不满》，第19-20页]</p>

<p class="paragraph-P15">必须强调的是，这种情况在所谓的民主国家中并没有改变。然而，在这些国家，国家的主要功能被“民主”外表所掩盖，借助代表制选举系统，使得国家看似是由人民自我治理的。因此，巴枯宁写道，现代国家“<span class="text-正文引文_20_字符">结合了资本主义经济繁荣所需的两种条件：国家的中央集权以及对...人民的实际征服...人民表面上由少数人代表，但实际上是由他们统治。”</span>[同上，第210页] 国家是如何实现这一点的，将在B.2.3节中讨论。</p>
<p class="paragraph-P15"> </p><h3 class="paragraph-P26"><a id="a__B_2_2_国家有附属职能吗"><span/></a><a id="B_2_2"/>B.2.2 国家有附属职能吗</h3>

<p class="paragraph-P15">有的。正如<a href="#B_2_1" class="text-Internet_20_link"><span class="text-Internet_20_link">上一节</span></a>所讨论的，国家是维持阶级统治的工具，但这并不意味着它仅仅限于捍卫社会中的社会关系、以及这些关系的经济和政治根源。没有任何一个国家会仅仅停留在这一最低限度的活动上。除了捍卫富人、他们的财产以及他们所偏好的特定财产权外，国家还有许多其他附属职能。</p>

<p class="paragraph-P15">这些职能随时间和空间而变化，因此，列出所有这些职能几乎是不可能的。然而，要回答为什么国家会有这些职能则较为直接。我们可以概括出两种主要的附属职能。第一种是国家通过某种方式帮助统治阶级，不仅仅是捍卫他们的财产，还在国内或国际上推动他们的利益。第二种是保护社会免受资本主义市场负面效应的影响。我们将分别讨论这两点，并且为了简洁和相关性，我们将集中讨论资本主义（另见D.1节）。</p>

<p class="paragraph-P15">国家的第一种主要附属职能，是当它以某种方式干预社会来帮助资本主义阶级时。这可以表现为显而易见的干预形式，如补贴、减税、非招标的政府合同、对老旧低效产业的保护性关税、给予某些公司或个人实际的垄断权、当被国家官僚认为某些公司“太重要”以至于不能倒闭时对它们的救助，等等。然而，国家的干预远不止这些，还以更隐晦的方式进行。通常，它的干预是为了解决资本主义发展过程中出现的一些问题，这些问题通常不能完全交给市场去解决（至少在初期是如此）。这些干预旨在造福整个资本家阶级，而不仅仅是特定的个人、公司或行业。</p>

<p class="paragraph-P15">这些干预在不同的历史时期采取了不同的形式，包括国家对工业的资金支持（例如军事开支）；建立私人资本无法提供的社会基础设施（如铁路、高速公路）；为公司提供它们无法承担的研究资金；为保护新兴产业免受更有效率的国际竞争而实施的保护性关税（这一政策是成功工业化的关键，因为它允许资本家剥削消费者，从而让他们变得富裕并增加可用于投资的资金）；给予资本家优先获取土地和其他自然资源的机会；为广大公众提供教育，确保他们具备资本家和国家所要求的技能和态度（学校教育的一个关键内容，便是如何忍受无聊、适应等级制度并服从命令）；帝国主义行动，通过建立殖民地或客户国（或保护公民在海外投资的资本）来创造市场或获取原材料和廉价劳动力；在经济衰退和停滞时，政府通过支出刺激消费者需求；保持“自然”失业水平，以便用它来鞭策工人阶级，从而确保他们为更少的报酬生产更多的商品；通过操控利率来尝试减少商业周期的影响，并削弱工人阶级在阶级斗争中的胜利。</p>

<p class="paragraph-P15">这些行动及类似的行为，确保了国家在资本主义中的关键角色<span class="text-正文引文_20_字符">“本质上是将风险和成本社会化，并将权力和利润私有化。”</span>毫不奇怪的是，<span class="text-正文引文_20_字符">“尽管有关于减少国家干预的讨论，但在经合组织（OECD）国家中，国家在国民生产总值（GNP）中的比重仍然在不断增长。”</span>[诺姆·乔姆斯基，《流氓国家》，第189页]因此David Deleon说：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>首先，国家，依然是一个为延续支配性的社会经济关系而服务的制度，无论通过例如军队的代理，还是法庭、政治或警方的代理……当前的国家已获得……[相对于国家暴力——作为经常首先使用、总是最后诉诸的手段，]更不原始的方式，去加强它们的财产制度。国家可以通过防止关键企业破产、通过利率操纵经济、通过对教会和学校进行税款优待来支持等级制意识形态、和其它策略<span class="text-T23"> </span>——来管理、调整或解决经济压力。在本质上，它不是中性的制度；它对社会现状来说十分有力。例如资本主义国家，事实上是一个以绕着资本转的、保持着系统平衡的陀螺。假如，某个经济部门赚取某个水平的利润<span class="text-T23"> </span>，而这损害了系统的剩余部分——例如石油生产商导致公愤并提升成本<span class="text-T23"> </span>——国家可以通过税收、或鼓励竞争来重新分配那些利润。”[<span class="text-T8">"Anarchism on the origins and functions of the state: some basic notes"</span>, <span class="text-T13">Reinventing Anarchy</span>, pp. 71-72]</p>

<p class="paragraph-P15">换句话说，国家通过保护资本主义制度，来保障资本家阶级整体的长期利益（并确保其自身生存）。这一角色可能会与个别资本家甚至整个统治阶级的部分利益发生冲突（见B.2.6节）。但这种冲突并不会改变国家作为财产所有者“警察”的角色。事实上，国家可以被视为一种手段，（以一种和平且看似独立的方式）用来解决上层阶级之间关于如何维持现有制度的争议。</p>

<p class="paragraph-P15">必须强调的是，这一附属职能绝非偶然，而是资本主义的组成部分。实际上，<span class="text-正文引文_20_字符">“成功的工业社会一直依赖于市场正统观念的偏离，同时却将其国内外的受害者推向市场的纪律。”</span>[诺姆·乔姆斯基，《旧与新的世界秩序》，第113页] 尽管第二次世界大战后国家干预的规模大幅增加，但国家作为资本家阶级的积极推动者，而不仅仅是资本主义意识形态中所暗示的被动保护者（即作为财产的捍卫者）；这一角色一直是这个系统的一个特征。正如克鲁泡特金所说：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>每一个国家通过征税、并通过为地主、棉花大亨、铁路巨头、收税官等建立垄断，迫使农民和工业工人过着贫困的生活……我们只需环顾四周，就会看到在欧洲和美国，国家是如何为了资本家，在本国以及更远的被征服土地上（即其帝国的一部分）建立垄断。”[《进化与环境》，第97页]</p>

<p class="paragraph-P15">值得注意的是，克鲁泡特金所指的<span class="text-正文引文_20_字符">“垄断”</span>，并非指某个公司对市场的完全控制，而是指一般的特权和利益。这一点至今仍然存在，例如通过将产业私有化，但为这些产业提供国家补贴；或者通过（被错误认为的）“自由贸易”协议，对世界市场实施保护主义措施，如知识产权等。</p>

<p class="paragraph-P15">这意味着，资本主义很少依赖纯粹的经济权力，来保持资本家在社会中的支配地位（无论是在国内之于工人阶级，还是在国际上之于竞争的外国精英）。尽管在少数情况下，国家将干预简化为仅保护资本主义财产权的“自由市场”资本主义体制有所接近，但这并不是系统的常态——直接的暴力，即国家行动，几乎总是作为补充。</p>

<p class="paragraph-P15">这意味着，资本主义很少仅仅依赖经济权力来保持资本家在社会中的支配地位（无论是国内对工人阶级，还是国际上对竞争的外国精英）。虽然曾经在少数情况下，“自由市场”资本主义体制接近于，将国家的干预简化为仅保护资本主义财产权，但这并不是该系统的常态——直接的暴力，即国家行动，几乎总是作为补充。</p>

<p class="paragraph-P15">这一点在资本主义生产的诞生时期尤为明显。当时，资产阶级希望并利用国家的权力来“调节”工资（即将工资压低到利润最大化的水平，并迫使人们定期上班），延长工作时间，确保工人依赖雇佣劳动作为他们唯一的收入来源（例如，通过圈地、强制执行无人占有土地的财产权等手段）。由于资本主义并非社会中的“自然”发展，资本主义的持续运作往往需要越来越多的国家干预（即使在某些情况下，如果最初建立该体制就依赖暴力，后来能够在没有进一步的干预存活下去，也不能因此使这个系统变得不再是国家主义体制）。因此，“调节”和其他形式的国家干预继续用于使市场对富人有利，迫使工人按照老板的条件出售劳动力。</p>

<p class="paragraph-P15">这种形式的国家干预，旨在防止可能威胁到资本主义经济效率、或威胁到资本家社会经济地位的——更大恶果。其目的并不是为了为处于精英统治下的人群提供积极的利益（尽管这可能是副作用）。这使得我们进入了另一种形式的国家干预，即社会通过国家来保护自己免受资本主义市场体系侵蚀的努力。</p>

<p class="paragraph-P15">资本主义是一个本质上反社会的系统。通过将劳动（人民）和土地（环境）视为商品，它必须瓦解社区并削弱生态系统。这无疑会伤害到那些受它支配的人，结果导致社会对政府施加压力，要求其进行干预，以减轻不受约束的资本主义带来的最严重后果。因此，一方面是市场的历史性运动，这一运动没有内在的限制，威胁着社会的生存；另一方面是社会自然的自我保护倾向，推动其创造保护自身的制度。将这一点，与对被压迫者对正义的追求，以及反对最严重的不平等和权力滥用的立场结合起来——我们便看到国家有可能采取行动，遏制系统的最严重过度行为，以保持整体系统的运作。毕竟，政府<span class="text-正文引文_20_字符">“不能希望社会崩溃，因为那将意味着它和统治阶级将失去剥削的源泉。”</span>[马拉泰斯塔，《无政府主义》，第25页]</p>

<p class="paragraph-P15">毋庸置疑，任何社会保障体系的推动通常来自于底层，来自那些最直接受到资本主义负面影响的人们。在大规模抗议的压力下，国家可能会为了防止在不威胁到整体系统完整性的情况下，而对工人阶级做出某些让步。因此，社会斗争，是理解国家历年来获得的许多（如果不是所有的话）附属职能的动力（这同样适用于亲资本主义的职能，因为这些通常是为了提升资本家利润和权力，而以牺牲工人阶级为代价）。</p>

<p class="paragraph-P15">国家立法规定工作日的长度，是这一点的显著例子。在资本主义发展的早期阶段，资本家的经济地位稳固，因此，国家毫不犹豫地忽视了工时延长的问题，允许资本家从工人身上榨取更多剩余价值，并在不加干预的情况下提高利润率。即使爆发了抗议，军队也会去处理。然而，随着工人开始在更广泛的范围内组织起来，缩短工作日成为了一个关键的要求，革命社会主义的热情也开始围绕这一点发展。为了平息这一威胁（而且社会主义革命对于资本家而言是最坏的局面），国家通过了减少工作日长度的立法。</p>

<p class="paragraph-P15">最初，国家纯粹是资本阶级的保护者，利用其权力，在多数人使用财产的情况下，捍卫少数人对财产的控制，（也就是压制工人运动，让资本家按自己的意愿行事）。在第二个阶段，国家则是为了消除对整体系统完整性构成威胁的工人运动，而向工人阶级做出让步。毋庸置疑，一旦工人的斗争平息下来，那么通过市场的正常运作，工人的议价能力便会减弱（见<a href="#B_4_3" class="text-Internet_20_link"><span class="text-Internet_20_link">B.4.3节</span></a>），关于工作日的立法便很快变成了“空头法律”，被忽视而不再执行。</p>
