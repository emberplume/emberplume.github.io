<p class="paragraph-P15">因此，社会主义经济确实可以通过市场来配置资源。通过抑制资本市场和工作场所的等级制度，互助主义体制将在资本主义基础上进行改进，消除一种妨碍资源高效使用、长期投资与社会责任感的扭曲激励机制，此外还能减少不平等、增加自由。正如大卫·埃勒曼曾指出的，许多人<span class="text-正文引文_20_字符">“仍然以二分法来看待世界：资本主义或（国有）社会主义。”</span>然而，<span class="text-正文引文_20_字符">“社会主义有两种广泛的传统：</span><span class="text-正文引文_20_字符"><span class="text-T13">国有社会主义</span></span><span class="text-正文引文_20_字符">和</span><span class="text-正文引文_20_字符"><span class="text-T13">自我管理社会主义</span></span><span class="text-正文引文_20_字符">。国家社会主义基于政府对主要产业的所有权，而自我管理社会主义则设想公司由工人自我管理，并非由政府拥有或管理。”[</span>Op. Cit., p. 147] 互助主义是第二种愿景的其中一个版本，无政府主义者拒绝主流马克思主义者与其意识形态对立面的财产主义右派之间达成的共识，即只有国有社会主义才是“真正的”社会主义。</p>

<p class="paragraph-P15">最后，应该注意的是，大多数无政府主义者并非互助主义者，而是追求（自由意志）共产主义，即废除货币。许多人确实将类似互助主义的体制，视为社会革命中的一个必然阶段，是由面临数千年压迫和剥削的社会变革所施加的过渡形式（集体无政府主义包含了互助主义和共产主义的元素，大多数支持者将其视为一个过渡体制）。这一点在<a href="#I_2_2" class="text-Internet_20_link"><span class="text-Internet_20_link">I.2.2节</span></a>中有所讨论，而<a href="#I_1_3" class="text-Internet_20_link"><span class="text-Internet_20_link">I.1.3节</span></a>则阐述了为何大多数无政府主义者甚至拒绝非资本主义的市场。那么，米塞斯的论点是否意味着废除市场的社会主义（如自由意志共产主义）是不可能的？鉴于绝大多数无政府主义者追求一个自由意志主义的共产主义社会，这是一个重要的问题。我们将在<a href="#I_1_2" class="text-Internet_20_link"><span class="text-Internet_20_link">下一节</span></a>讨论这一问题。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__I_1_2_自由意志共产主义不可能实现吗？"><span/></a><a id="I_1_2"/>I.1.2 自由意志共产主义不可能实现吗？</h3>

<p class="paragraph-P15">简而言之，答案是否定的。虽然<span class="text-正文引文_20_字符">“计算论证”</span>（见<a href="#I_1_1" class="text-Internet_20_link"><span class="text-Internet_20_link">上一节</span></a>）常被财产主义者（所谓的右翼“自由意志主义者”）<span class="text-Emphasis">作为</span>共产主义（一个没有货币的社会）不可能的依据，但它基于一些错误的观点，包括对价格作用、市场性质以及一个共产无政府主义社会如何运作的误解。这并不令人惊讶，因为米塞斯的理论建立在新古典经济学的一个变种、以及马克思主义社会民主（因此也包括列宁主义）对“社会主义”经济的理解之上。因此，关于一个真正的（即自由意志主义的）共产主义社会的讨论很少，这种社会通过工人自我管理和废除工资劳动<span class="text-Emphasis">与</span>货币，彻底改变了现有的生产条件。然而，在这里指出共产主义为何可行，以及为什么<span class="text-正文引文_20_字符">“计算论证”</span>作为对其的反对意见是错误的，是有帮助的。</p>

<p class="paragraph-P15">米塞斯认为，没有货币，社会主义经济无法做出“合理”的生产决策。即便米塞斯也没有否认，无货币社会可以估计在一定时间段内可能需要的物品（用确定类型和种类的物品的物理数量表示）。正如他所论证的，<span class="text-正文引文_20_字符">“在一个没有交换的经济中的</span><span class="text-正文引文_20_字符"><span class="text-T13">自然</span></span><span class="text-正文引文_20_字符">计算，只能涵盖消费品。”</span>他的论点是，下一步，即确定采用哪种生产方法，是不可能的，或者至少无法做到“合理”，即避免浪费和低效。生产资料的评估<span class="text-正文引文_20_字符">“只能通过某种形式的经济计算来进行。没有这种帮助，人类的思维无法在大量的中间产品和潜在可能性中正确定位。它只会对管理和分配的问题感到困惑。”</span>因此，我们很快就会看到<span class="text-正文引文_20_字符">“社会主义经济秩序，在没有经济计算的罗盘下，在各种可能的经济组合的海洋中挣扎不前。”[</span><span class="text-T16">“</span>Economic Calculation in the Socialist Commonwealth<span class="text-T16">”</span>, pp. 87-130, Collectivist Economic Planning, F.A. von Hayek (ed.), p. 104, p. 103 and p. 110] 由此产生的论点是，基于市场价格的货币计算是唯一的解决方案。</p>

<p class="paragraph-P15">这个论点并非没有道理。当一个生产者在制造某个产品时，如果他们所知道的，仅仅是铁和锡都可用于且都适合他们的目的时，如何知道锡比铁更适合用于资源的配置？或者，如果我们有一种消费品，可以用A + 2B或2A + B来制造（其中A和B都是如钢铁、石油、电力等的投入因素），我们如何判断哪种方法更高效（即哪种方法使用的资源最少，从而留下最多资源用于其他用途）？米塞斯认为，若是使用市场价格，这一问题就很简单。如果A的价格是10元，B是5元，那么显然第一种方法更高效（20元对比25元）。没有市场，米塞斯认为，这样的决策是不可能的，因此每个决策都将是<span class="text-正文引文_20_字符">“在黑暗中摸瞎”</span>。[Op. Cit., p. 110]</p>

<p class="paragraph-P15">米塞斯的论点建立在三个错误的假设上，其中两个针对共产主义，一个支持资本主义。前两个否定假设是共产主义意味着中央计划经济，并且没有货币价值就无法做出投资决策。我们将在本节中讨论为什么这两个假设是错误的。米塞斯对资本主义的肯定假设，即市场能够精确且高效地配置资源，将在<a href="#I_1_5" class="text-Internet_20_link"><span class="text-Internet_20_link">I.1.5节</span></a>中讨论。</p>

<p class="paragraph-P15">首先，米塞斯假设了一个集中化的计划经济。正如哈耶克总结的，问题的关键在于<span class="text-正文引文_20_字符">“在一个没有价格的中央集权经济中，合理计算是不可能的”</span>，这样的经济<span class="text-正文引文_20_字符">“涉及到极大规模的计划——由一个中央权威，对几乎所有生产活动进行细致的指导”</span>。因此，<span class="text-正文引文_20_字符">“这个中央权威必须解决经济问题，即如何在几乎无限数量的相互竞争的目标之间分配有限的资源”</span>，而且要“<span class="text-正文引文_20_字符">以合理的准确性，接近或等同于竞争性资本主义所能达到的成果，这就是社会主义方法所面临的问题。”</span>[<span class="text-T16">“</span>The Nature and History of the Problem<span class="text-T16">”</span>, pp. 1-40, Op. Cit., p. 35, p. 19 and pp. 16-7]</p>

<p class="paragraph-P15">虽然这是马克思主义社会民主（以及由此派生的列宁主义）中的一个常见观点，但无政府主义拒绝中央集权的组织。正如巴枯宁所言，<span class="text-正文引文_20_字符">“哪里有足够强大的智慧，能够容纳真实的利益、愿望、需求所构成的人们集体意志的——无限多样性和差异？并且能发明一种不会成为暴力国家、而强行逼迫不幸社会强求一致的社会组织？”</span>此外，一个社会主义政府，<span class="text-正文引文_20_字符">“除非它具备神学家所赋予上帝的全知、全在和全能，否则根本不可能了解和预见人民的需求，或者以公平的方式满足那些最合法、最紧迫的利益。</span>”[《巴枯宁的无政府主义》，pp. 268-9 and p. 318] 对马拉泰斯塔来说，这样的制度需要<span class="text-正文引文_20_字符">“巨大的集中化”</span>，并且要么是<span class="text-正文引文_20_字符">“一个无法实现的目标，要么如果实现了，就会变成一个庞大且非常复杂的暴政。”</span>[《在咖啡馆》，p. 65]</p>

<p class="paragraph-P15">同样，克鲁泡特金也驳斥了中央计划的概念，他认为，<span class="text-正文引文_20_字符">“社会革命所带来的经济变革将是如此巨大而深刻……以至于一个人甚至一群人，都不可能制定出一个新社会必须诞生的社会形式。新社会形式的制定只能是群众的集体工作。”</span>[《叛逆者的话》，第175页] 他认为，<span class="text-正文引文_20_字符">“强烈集中的政府”</span>能够<span class="text-正文引文_20_字符">“</span><span class="text-正文引文_20_字符"><span class="text-T12">命令</span></span><span class="text-正文引文_20_字符">按规定数量”</span>将某种商品<span class="text-正文引文_20_字符">“在某一天送到某个地方”</span>，并且在<span class="text-正文引文_20_字符">“某一天由指定的官员接收并储存在特定仓库中”</span>的观点，不仅是<span class="text-正文引文_20_字符">“不可取的”</span>，而且是<span class="text-正文引文_20_字符">“荒唐的乌托邦式设想”</span>。在讨论自由协议相对国家监护的好处时，克鲁泡特金指出，只有前者才允许<span class="text-正文引文_20_字符">“人民的合作、热情和地方知识”</span>得到利用。[《面包与自由》，第82-83页，<span class="text-T29"> </span>第137页]</p>

<p class="paragraph-P15">克鲁泡特金自己的经验表明，沙皇政府的<span class="text-正文引文_20_字符">“高级官员”</span>对他们所要管理的领域<span class="text-正文引文_20_字符">“简直是令人发指的无知”</span>，并且“多亏”马克思主义的影响，社会主义理想<span class="text-正文引文_20_字符">“失去了由劳动组织自己去落实的特点，变成了国家管理的产业——事实上，成了国有社会主义；即国家资本主义”</span>。作为一名无政府主义者，他深知政府会<span class="text-正文引文_20_字符">“与群众脱节”</span>，因此，<span class="text-正文引文_20_字符">“社会主义的成功”</span>要求<span class="text-正文引文_20_字符">“无政府的理念、自力更生、个人自由创造的理念”</span>与<span class="text-正文引文_20_字符">“社会化所有制和生产的理念一同宣扬”</span>。因此，社会主义必须是分散的、联邦制的、参与式的；我们所渴望的<span class="text-正文引文_20_字符">“社会结构”</span>必须在理论和实践中由<span class="text-正文引文_20_字符">“所有工会从基层加以制定”</span>，并且<span class="text-正文引文_20_字符">“充分了解每个行业和每个地方的具体需求”</span>。[《革命者的回忆》，第184页，第360页，第374-375页，第376页]</p>

<p class="paragraph-P15">因此，无政府主义者可以同意米塞斯的观点，认为中央计划在实践中无法如其支持者所希望的那样运作。或者，更准确地说，米塞斯同意无政府主义者的观点，因为我们早在他之前就已经反对中央计划了。我们早就意识到，任何一个小团体的人，都不可能了解社会的全部情况并进行相应的计划（<span class="text-正文引文_20_字符">“没有任何一个大脑，或者任何一个大脑的机构能够处理这样的组织。”</span>[伊萨克·普恩特，《自由意志共产主义》，第29页]）。此外，还有有关自由的紧迫问题，因为<span class="text-正文引文_20_字符">“（‘社会主义’）国家的专制将与现有国家的专制相等，而且还将增加所有资本都进入国家手中的经济专制，而这一切，将通过所有为了这个新国家所需的中央集权被进一步放大。正因如此，我们无政府主义者，作为自由的朋友，决心与他们斗争到底。”</span>[卡洛·卡菲耶罗，《无政府主义与共产主义》，第179-186页，《乌鸦》第6期，第179页]</p>

<p class="paragraph-P15">正如约翰·奥尼尔总结的那样，<span class="text-正文引文_20_字符">“反对集中计划的论点是社会主义计划历史中的一种论点，主张民主和分散决策。”</span>[《市场》，第132页] 因此，出于良好的经济和政治理由，无政府主义者拒绝中央计划。这个中心的自由意志社会主义立场直接反驳了米塞斯的论点，因为虽然一个<span class="text-Emphasis">集中的</span>体制需要比较大量（“无限”）的可能选择与大量可能需求，但在一个<span class="text-Emphasis">分散的</span>体制中并非如此。与其面对一个庞大的、足以淹没中央计划机构备选方案；一个工作场所比较不同的替代方案以满足特定需求时，会面临更少的选择，因为项目的客观技术要求（使用价值）是已知的，因此地方知识将排除大部分选项，仅剩下少数几个可以直接比较的选项。</p>

<p class="paragraph-P15">因此，去除中央计划机构的假设自动削弱了米塞斯批评的力度——与集中机构面临的<span class="text-正文引文_20_字符">“各种可能的经济组合的海洋”</span>不同；特定的工作场所或社区所面对的，是有限的需求和相对有限的解决方案。此外，任何复杂的机器都是由不那么复杂的商品组成的，这意味着工作场所是其他工作场所商品的消费者。如果，正如米塞斯所承认的，消费者能够在没有货币的情况下决定消费品的选择，那么<span class="text-正文引文_20_字符">“高级”</span>商品的使用者和生产者，也能够在满足需求的消费品之间做出选择。</p>

<p class="paragraph-P15">在决策方面，的确，集中计划机构会被多种选择所淹没。然而，在一个分散的社会主义体系中，单个工作场所和公社将会在数量更少的备选方案中做出选择。此外，与集中的系统不同，单个企业或公社会确切地知道，满足其需求所需的是什么，因此可能的替代方案数量也减少了（例如，某些材料在技术上根本不适用于某些任务）。</p>

<p class="paragraph-P15">米塞斯的另一个假设同样存在缺陷。那就是没有市场，生产者之间就没有信息传递，只有生产的最终结果。在他看来，评估产品的使用时，仅关注最终产品本身。毫无疑问，确实，如果仅仅知道某个产品的名称，没有更多信息，就无法确定使用该产品是否是资源的有效利用。然而，可以提供更多的信息，以帮助决策。如社会主义者亚当·布伊克和约翰·克朗普所指出，<span class="text-正文引文_20_字符">“在个别生产单位或行业层面，社会主义中唯一必要的计算将是实物计算。一方面将记录用于生产的资源（材料、能源、设备、劳动力），另一方面则是所生产的产品数量以及任何副产品……社会主义生产仅仅是将使用价值从使用价值中生产出来，仅此而已。”</span>[《国家资本主义：在新管理下的工资制度》，第137页] 因此，任何作为生产过程输入的商品都需要传递这种类型的信息。</p>

<p class="paragraph-P15">这种信息的生成和传递，意味着生产者和消费者之间必须存在一个分散的、横向的网络。这是因为，使用价值只有直接使用它的人才能确定。因此，从使用价值中生产使用价值，不能通过中央计划实现，因为中央计划者无法理解所使用或所生产商品的使用价值。这种知识存在于社会的许多地方，分散在各个群体之间，因此社会主义生产本质上要求分散化。资本主义意识形态的拥护者声称，市场可以利用这种分散的知识，但正如约翰·奥尼尔指出的，<span class="text-正文引文_20_字符">“市场可能是将分散知识加以有效利用的一种方式，但它并不是……唯一的方式”</span>。他强调，<span class="text-正文引文_20_字符">“市场的认识论论点的强度，部分取决于假设‘所有知识都可以集中到某个特定计划机构中’的不可信性”</span>，但米塞斯的<span class="text-正文引文_20_字符">“论点，忽视了分散但主要是非市场性质的知识分配机构的存在……假设只有市场能协调分散的、无法言明的知识，是错误的。”[</span>Op. Cit., 第118页和第132页]</p>

<p class="paragraph-P15">因此，为了确定某种特定商品对一个人是否有用，这个人需要知道它的“成本”。在资本主义中，成本这一概念已经与<span class="text-Emphasis">价格</span>紧密关联，以至于我们不得不将“成本”这个词加上引号。然而，写一本书的真实成本并不是一笔金钱，而是一定数量的纸张、一定量的能量、一定量的墨水、一定量的人类劳动。为了做出理性的决策，判断某个商品是否比另一个商品更适合满足特定需求，潜在的消费者需要这些信息。然而，在资本主义制度下，这些信息被价格所<span class="text-Emphasis">隐藏</span>了。</p>

<p class="paragraph-P15">有些讽刺的是，鉴于“奥地利”经济学往往强调，信息限制是社会主义<span class="text-正文引文_20_字符">“不可行性”</span>的根源；实际上，市场才是隐藏了做出明智投资决策所需的重要信息。从米塞斯关于“为什么劳动时间不能替代货币作为决策工具”的讨论中，可以看到这一点。他认为使用劳动<span class="text-正文引文_20_字符">“忽略了生产材料因素的使用”</span>，并举了一个例子：两种商品P和Q，生产它们需要10小时。P需要8小时的劳动，再加上2单位原材料A（该原材料通过1小时的社会必要劳动生产）。Q需要9小时的劳动和1单位A。他断言，在劳动方面，P和Q<span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">是等价的；但在价值方面，P比Q更有价值。前者是虚伪的，只有后者才符合计算的性质和目的。”[</span>《社会主义共同体中的经济计算》，Op. Cit., 第113页]</p>

<p class="paragraph-P15">他的论点中的缺陷显而易见。假设一小时的社会必要劳动价值为10英镑，那么在价格方面，P的直接劳动成本为80英镑，原材料A的成本为20英镑；而Q的直接劳动成本为90英镑，原材料A的成本为10英镑。两者的总成本都是100英镑，因此很难理解这如何<span class="text-正文引文_20_字符">“符合计算的本质和目的”</span>！在这个例子中，使用较少的原材料A是一个<span class="text-Emphasis">额外的</span>判断，而不仅仅是在<span class="text-正文引文_20_字符">“计算”</span>。至于是否需要节省A的使用的问题，根本无法通过价格来做出决定。例如，如果P只能通过一种比Q更加破坏生态的过程来生产，或者P的生产过程是枯燥、机械的，而Q的生产过程则对参与者而言更加令人满足，那么Q可能会被认为是一种更好的选择。然而遗憾的是，这类信息是价格机制所无法传递的。</p>

<p class="paragraph-P15">正如约翰·奥尼尔指出的，<span class="text-正文引文_20_字符">“米塞斯早期反对社会主义计划的论点，依赖于一种关于可比性的假设。他的核心论点是，合理经济决策需要一个单一的衡量标准，通过这个标准可以计算和比较不同情形的价值。”</span>[Ecology, Policy and Politics, p. 115] 这一核心假设在泰勒和兰格为“社会主义”辩护时没有受到挑战，这意味着从一开始，反对米塞斯的辩论就是防御性的——基于“社会主义计划能够模仿市场、并在资本主义观点下产生高效结果”的论点。</p>

<p class="paragraph-P15">无政府主义者质疑，将所有决策都基于唯一标准而忽视其他所有标准的——价格方法，是否真的可以称之为理性的行为。正如奥尼尔所建议的，<span class="text-正文引文_20_字符">“商品的相对稀缺性……几乎不能涵盖社会中分布的所有信息，而这些信息可能与协调经济活动和计划相关。”</span>[The Market, p. 196] 比如说一个商品的价格是10英镑，并没有告诉你它的生产或使用过程中产生了多少污染、它是在什么样的劳动条件下生产的、是否价格受生产该商品的公司市场力量的影响、是否以生态可持续的方式生产，等等。类似地，另一个类似的商品价格为9英镑，并不能告诉你那1英镑的差异是由于更高效地使用了投入，还是由于对地球造成了更多污染。</p>

<p class="paragraph-P15">那么，价格<span class="text-Emphasis">真的</span>反映了成本吗？利润这一概念，即拥有资本并允许他人使用资本所得到的回报，显然与劳动、资源等成本并不完全等同（试图将利润解释为类似劳动的牺牲，一直是荒谬且站不住脚的）。在查看价格以评估商品是否有用时，实际上无法仅通过价格判断这一点。两个商品可能有相同的价格，但利润水平（也许受到市场力量的影响）可能导致其中一个的成本价格高于另一个。价格机制未能表明哪种使用较少资源，因为它受到市场力量的影响。实际上，正如塔基斯·福托波洛斯（Takis Fotopoulos）所指出的，<span class="text-正文引文_20_字符">“如果……中央计划和市场经济都不可避免地导致权力集中；那么无论是前者还是后者，都无法产生任何经济系统最佳运作所必需的信息流和激励。”</span>[Towards an Inclusive Democracy, p. 252] 此外，在一个压制劳动力的威权国家生产的商品，可能比在一个允许工会组织并拥有基本人权的国家生产的商品——价格更低。因为压制会降低劳动成本，从而使该商品看起来是“更高效”的资源使用。换句话说，市场可以将不人道行为掩盖为“高效”，并通过市场份额实际奖励这种行为。</p>

<p class="paragraph-P15">换句话说，市场价格可能会严重扭曲，因为它们忽视了质量问题。因此，交易是在虚假信息的基础上进行的，而且是出于反社会的动机——为了最大化资本家的短期盈余，而不顾其他人的损失。因此，它们扭曲了价值评估，强加了一种粗鲁、狭隘且最终自我挫败的个人主义。价格不仅仅由成本决定，例如，市场力量可以将市场价格推高到远高于实际成本的水平。市场价格还未能考虑公共物品，因此在资源分配时对公共物品存在偏见，更不用说忽视了对更广泛社会的影响，也就是超出了直接买卖双方的影响。同样，要做出关于使用某个商品的理性决策，你需要知道<span class="text-Emphasis">为什么</span>价格发生了变化；因为如果变化是永久的还是暂时的，意味着不同的应对方式。因此，单靠当前的价格是不够的。商品的价格是否是暂时性的上涨，比如由于一场罢工？还是因为资源的供应已经耗尽？在前一种情况下做出的理性行动，在后者中则是错误的。正如奥尼尔所建议的，<span class="text-正文引文_20_字符">“（市场中的）信息是通过对话传递的。市场若是告知“退出”——（代表）有些产品找到了市场，有些则没有。‘话语’并未得到行使。这种对话的失败……代表了市场的信息失败，而不是一种美德……市场……确实传递信息……它也阻塞了大量信息。”</span>[Op. Cit., p. 99]</p>

<p class="paragraph-P15">因此，一个完全依赖市场的系统，会遗漏用于合理资源分配的信息（或者，至少是隐藏了这些信息）。原因在于，市场系统，充其量，只能衡量<span class="text-Emphasis">个体</span>买家在<span class="text-Emphasis">可用</span>选项中的偏好。这会假设所有生产结果中相关的使用价值，都是供个体消费的东西，而不是集体享用的使用价值（如清洁的空气）。市场中的价格并没有衡量社会成本或外部性，这意味着这些成本没有反映在价格中，因此你无法拥有一个理性的价格系统。同样，如果市场仅衡量能够被垄断并出售给个人的物品的偏好，而不是集体享用的价值，那么就可以推断，市场提供的并不是用于生产中理性决策所必需的信息。换句话说，资本主义的“计算”之所以失败，是因为私人公司对其劳动和原材料投入的社会成本视而不见。</p>

<p class="paragraph-P15">事实上，价格常常<span class="text-T24">误</span>判了商品的价值，因为公司可以通过将成本转嫁给社会（例如通过污染，或者使工人技能退化、增加工作不安全感等）来获得竞争优势。这种将成本外部化的行为，实际上在市场中得到了奖励，因为消费者寻求最低的价格，而不知道<span class="text-Emphasis">为什么</span>价格这么低（这种信息无法从价格中获得）。即使我们假设这种行为会在以后受到罚款惩罚，但损害依然发生且无法挽回。事实上，因为公司最初通过外部化成本获得了利润，所以罚款可能作用不大（参见第E.3节）。因此，市场创造了一个有悖常理的激励，通过账外的社会和环境外部性来补贴其投入成本。正如乔姆斯基所指出的：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>现在已经广泛认识到了，经济学家的‘外部性’，不再像以前一样被轻描淡写地放入脚注里了。任何稍加思考当代社会问题的人，都无法忽视消费和生产的社会成本、对环境的逐步破坏、当代技术利用的完全非理性、基于利润或增长最大化的制度无法应对只能通过集体表达的需求，以及这一制度强加的巨大的偏见——即个人使用的商品最大化，而不是普遍生活质量的改善。”[Radical Priorities, pp. 190-1]</p>

<p class="paragraph-P15">价格掩盖了生产所涉及的实际成本，无论是对个人、社会，还是环境，而将一切简化为<span class="text-Emphasis">一个</span>因素，那就是——价格。生产者和消费者之间，缺乏对话和信息交流。</p>

<p class="paragraph-P15">此外，如果不使用价格以外的其他成本核算方法，资本主义支持者又如何知道实际成本和价格成本之间是否存在相关性呢？是否可以通过将实际成本与价格进行对比，来判断是否存在这种相关性呢？如果无法做到这一点，那么价格衡量成本的说法就成了一个循环论证（因为价格代表了成本；而我们之所以知道它是成本，是因为它有价格）。如果可以做到这一点，那么我们就可以通过其他方式计算成本，而不是仅仅依赖市场价格，这样“只有市场价格代表成本”的论点就不成立。同样，也可能存在一些成本（如生活质量问题），这些是<span class="text-Emphasis">无法</span>通过价格来反映的。</p>

<p class="paragraph-P15">简单来说，市场无法分配所有相关信息，特别是在价格处于不平衡时，可能会传递出明显<span class="text-Emphasis">误导的</span>信息。正如两位南非无政府主义者所言：<span class="text-正文引文_20_字符">“资本主义中的价格至多提供了不完整和部分的信息，掩盖了资本主义的运作，并且会生成和再生产经济与社会的不平等。经济自由主义者忽视了经济的社会特性，他们的个体主义方法论也忽视了特定选择的社会成本和外部性问题。”</span>[Michael Schmidt and Lucien van der Walt, <span class="text-T13">Black Flame</span>, p. 92] 这表明，价格不能被视为反映实际成本的工具，就像它们不能反映商品的社会价值一样。价格，是这些商品及其投入品（当然包括劳动）引发的冲突的结果。市场和社会力量，远比需求或资源使用，更决定了问题的结果。购买者手段的不平等、企业的市场力量、以及劳动和资本的议价地位，都会发挥作用，扭曲价格与资源使用成本之间的任何关系。因此，价格是畸形的。</p>

<p class="paragraph-P15">难怪克鲁泡特金曾问：<span class="text-正文引文_20_字符">“我们不是应该分析我们所称之为价格的复合结果，而不是将其视为我们行动的至高无上的盲目统治者吗？”</span>[Fields, Factories and Workshops Tomorrow, p. 71] 正是这些被价格隐藏的<span class="text-Emphasis">实际</span>成本，必须传达给生产者和消费者，才能使他们做出明智且理性的决策，处理他们的经济活动。</p>

<p class="paragraph-P15">值得记住的是，米塞斯曾认为，正是现代经济的<span class="text-Emphasis">复杂性</span>确保了货币的必要性：<span class="text-正文引文_20_字符">“在家庭经济的狭小范围内，例如，父亲能够监督整个经济管理时，是有可能在没有（货币计算之类的）辅助思维的情况下，或多或少准确地确定生产过程变化的意义。”</span>然而，<span class="text-正文引文_20_字符">“仅仅一个人的头脑——无论他多么狡猾——也太过于无力，无法理解成千上万种高级商品中的任何一种的意义。没有任何一个人能掌握所有生产的可能性，无论这些可能性有多少；也不至于能够在没有某种计算系统的帮助下，立即做出明确的价值判断。”</span>[Op. Cit., p. 102]</p>

<p class="paragraph-P15">必须强调的是，一个自由意志共产主义社会将会使用各种的<span class="text-正文引文_20_字符">“思维辅助”</span>手段，帮助个人和群体做出经济决策。这将通过允许不同选项和资源相互比较，从而减少经济决策的复杂性。因此，尽管一个经济体内有大量商品，但通过使用理性算法程序和方法，能够减少经济决策的复杂性，并帮助这一过程。这样的工具将有助于决策，而非主导决策；因为这些决策关系到人类和地球，所以决策不应当是自动化的。</p>

<p class="paragraph-P15">既然如此，一个自由意志共产主义社会将迅速发展出比较特定<span class="text-正文引文_20_字符">“高级商品”</span>实际影响的手段，衡量其实际成本（即劳动、能源和原材料的使用量，以及任何社会和生态成本）。此外，还应该记住，生产资料是由其他商品的投入组成的；也就是说，高级商品是由低级消费品构成的。如果，如米塞斯所承认的那样，消费品的计算可以在没有货币的情况下进行，那么“高级商品”的生产也能够实现，并且可以建立其成本的记录并传达给那些希望使用它的人。</p>

<p class="paragraph-P15">虽然<span class="text-正文引文_20_字符">“思维辅助”</span>的具体形式以及“成本”及其相对权重，将由自由社会中的人们决定；但我们可以推测，它将包括直接和间接劳动、外部性（如污染）、能源使用和材料等。因此，必须强调的是，一个自由意志共产主义社会将会努力传达与任何特定产品相关的“成本”以及其相对稀缺性。换句话说，它需要一种确定不同选择之间所涉及的客观或绝对成本的手段，并且还要指示在某种给定成本（比如其稀缺性）的情况下，某种商品的可用数量。这两者都可以在没有金钱和市场的情况下确定。</p>

<p class="paragraph-P51"><a href="#I_4" class="text-Internet_20_link"><span class="text-Internet_20_link">第I.4节</span></a>讨论了无政府主义经济的可能框架，包括对自由意志共产主义经济决策过程的建议。就<span class="text-正文引文_20_字符">“思维辅助”</span>而言，这些方法包括通过指示生产商品的绝对成本和特定商品的相对稀缺性等，来比较商品以进行资源分配。这种框架是必要的，因为<span class="text-正文引文_20_字符">“呼吁决策中实际判断的必要角色，</span><span class="text-正文引文_20_字符"><span class="text-T12">并不是</span></span><span class="text-正文引文_20_字符">否定一般原则中的任何角色。它也……并不否定技术规则和算法程序使用的任何地位……此外，经验法则、标准程序、默认程序、可以不加反思遵循的制度安排，在其中扮演着必要的角色，它们可以</span><span class="text-正文引文_20_字符"><span class="text-T12">缩小</span></span><span class="text-正文引文_20_字符">对不同状态进行</span><span class="text-正文引文_20_字符"><span class="text-T12">明确</span></span><span class="text-正文引文_20_字符">判断的范围。时间、资源的有效利用和知识的分散性都要求规则和制度。这样的规则和制度可以为我们提供反思性判断所需的时间和空间，因为在这些情况下反思最为重要。”</span>[约翰·奥尼尔，《生态学、政策与政治》，第117-118页] 正是这些<span class="text-正文引文_20_字符">“规则和制度本身，也需要接受批判性和反思性的评估。”</span>[奥尼尔，《市场》，第118页]</p>

<p class="paragraph-P15">换句话说，经济决策不能仅仅归结为一个因素，但米塞斯认为，<span class="text-正文引文_20_字符">“任何想要对复杂的生产过程进行计算的人，会立即注意到自己是否比别人更经济地工作；如果他通过参考市场中得到的交换价值发现自己无法盈利，那么这表明其他人懂得如何更好地利用相关的高级商品。”</span>[Op. Cit., 第97-98页] 然而，这仅仅显示了某人是否比其他人更<span class="text-Emphasis">有利益地</span>工作，而不是是否更经济。市场力量自动模糊了这个问题，正如通过不加节制地开采自然资源、剥削劳动、排放污染或将成本转嫁给他人，来降低生产货币成本的可能性一样。类似地，财富不平等的问题也很重要，因为如果生产奢侈品比生产穷人的基本生活必需品更有利可图，难道这意味着生产奢侈品更好地利用了资源吗？当然，工人与资本家之间市场力量的相对强度，在决定“盈利性”方面也发挥着关键作用。</p>

<p class="paragraph-P15">将经济决策建立在单一标准——即盈利性——之上，可能并且确实会导致扭曲的结果。最明显的例子是，资本家为了节省开支而不引入安全设备（<span class="text-正文引文_20_字符">“为了节省一美元，资本家就将铁路建设得很差；接着火车来了，很多人死了。如果牺牲他们的生命能为他省钱，那这对他来说这些生命又算得了什么？”</span>[艾玛·戈尔德曼，《美国年鉴文献史》，第1卷，第157页]）。类似地，使工人陷入去技能化和不体面的工作中，会被认为比“浪费”资源去开发机器来消除或减少这种情况——更为“高效”（<span class="text-正文引文_20_字符">“有多少机器由于不能立即给资本家带来利润而被闲置！……有多少发现、多少科学应用，仅仅因为它们没有带给资本家足够的利润而石沉大海！”</span>[卡洛·卡菲埃罗，《无政府主义与共产主义》，第179-186页，《渡鸦》第6期，第182页]）。同样，由利润驱动的体系，并不会选择那些初期成本较高、但从长远来看可能会有较小环境影响的投资。</p>

<p class="paragraph-P15">这种做法会产生极不合理的影响，因为资本主义企业的管理者必须选择能带来最低成本的技术生产方式。而所有其他因素都被置于次要地位，尤其是生产者的健康与福祉，以及对环境的影响。长期以来，人们已经指出，“理性”的资本主义生产方式所带来的危害。例如，加快生产节奏、身体疼痛、精神压力、工伤事故、单调乏味、过度劳累、超长工时等问题——都会损害劳动者的身心健康；而污染、环境破坏以及不可再生资源的耗竭，则严重影响整个地球及其上的所有生物。正如绿色经济学家E. F. 舒马赫所指出的：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>但当我们说某种事物‘不经济’时，这<span class="text-T12">意味着</span>什么？……某种事物‘不经济’，是因为它未能在金钱意义上赚取足够的利润。经济学的方法不会，也无法给出其他的定义……经济学的判断……是极其<span class="text-T12">片面</span>的判断；在现实生活中，做出决策需要综合考虑众多方面，而经济学只提供一个方面——即<span class="text-T12">从事该活动的人</span>是否能够获得金钱利润。”[Small is Beautiful, pp. 27-8]  </p>

<p class="paragraph-P15">舒马赫强调说：<span class="text-正文引文_20_字符">“关于经济学判断的</span><span class="text-正文引文_20_字符"><span class="text-T12">片面性</span></span><span class="text-正文引文_20_字符">，我们毫无疑问。即便是在经济计算的狭隘范围内，这些判断也必然是</span><span class="text-正文引文_20_字符"><span class="text-T12">系统性</span></span><span class="text-正文引文_20_字符">局限的。首先，它们远远更看重短期利益，而非长期影响……其次，它们所依据的成本定义排除了所有‘自由物品’……[比如]环境，除非这些部分已被私人占有。这意味着，一项活动即便对环境造成极大破坏，也可能被视为‘经济的’；而另一项竞争性的活动如果投入了一定成本来保护和维护环境，则会被视为‘不经济的’。”</span>此外，<span class="text-正文引文_20_字符">“不要忽视‘对从事该活动的人而言’这几个词。例如，如果认为经济学的方法，通常用于判断一个社会群体进行的活动是否为整个社会带来利润，那这种看法是极其错误的。”</span>[Op. Cit., p. 29]  </p>

<p class="paragraph-P15">声称价格已经包含了所有这些“外部性”纯属无稽之谈。如果价格真的涵盖了这些因素，我们就不会看到资本涌向那些几乎没有环保法规或劳动法的第三世界国家。充其量，污染的“成本”只会在公司因环境破坏而被成功起诉后才会反映在价格上——换句话说，也就是等到损害已经发生之后。归根结底，企业始终有强烈的动力以最低价格购买生产要素，而不管这些要素是<span class="text-Emphasis">如何</span>生产出来的。事实上，市场鼓励这种行为：因为任何一家负有社会责任的企业，都会因较高的成本而面临更高的市场价格，从而在竞争中处于不利地位。正是这种还原论的会计核算方式及其伴随的<span class="text-正文引文_20_字符">“数学伦理”</span>，造成了资本主义对价格（即利润）作为衡量“效率”唯一标准的、<span class="text-正文引文_20_字符">“理性中的非理性”</span>。</p>

<p class="paragraph-P15">讽刺的是，米塞斯也指出了价格机制的非理性。他（正确地）指出，存在着<span class="text-正文引文_20_字符">“超经济”</span>的因素，而<span class="text-正文引文_20_字符">“货币计算无法涵盖”</span>这些因素，因为<span class="text-正文引文_20_字符">“它的本质使然”</span>。他承认，这些<span class="text-正文引文_20_字符">“因素本身几乎无法被称为非理性”</span>，并以<span class="text-正文引文_20_字符">“任何地方，人们看重社区或建筑的美丽、人类的健康、幸福与满足、个人或国家的荣誉”</span>等为例。他还指出，这些因素<span class="text-正文引文_20_字符">“同经济因素一样，都是理性行为的动机力量”</span>，但是它们<span class="text-正文引文_20_字符">“并不进入交换关系”</span>。试想，一个忽视<span class="text-正文引文_20_字符">“人类的健康、幸福与满足”、</span>或忽视周围环境美丽的经济体系，能有多理性？而且，甚至惩罚那些考虑到这些因素的人？对于无政府主义者来说，米塞斯的评论恰好显示了资本主义的倒错逻辑。米塞斯支持一个从<span class="text-正文引文_20_字符">“其本质”</span>上忽视个体需求、忽视幸福、健康、环境等因素的系统，这本身就足以说明问题。他提出将这些维度赋予货币价值的建议，本身就是问题的所在；因为只有在假定这些维度可以被货币化的前提下，才显得有其合理性。[Op. Cit., p. 99-100] 事实上，那个试图为友谊定价的人，显然不会有朋友，因为他们根本不理解什么是友谊；因此，他们也被排除在许多生活中最宝贵的东西之外。同样，那些将美丽的地方、幸福、环境等<span class="text-正文引文_20_字符">“超经济”</span>物品赋予价格的人，也无法真正理解这些事物的真正价值。</p>

<p class="paragraph-P15">所以，做出理智决策所需的基本信息，必须在共产主义社会中记录并传达，使用已商定的比较方法来评估不同的选择。这与价格机制大不相同，因为它认识到在社会选择中，盲目、自动的计算是不可能的。这些选择必然具有伦理和社会层面，因为它们涉及到其他人类和环境。正如米塞斯自己所承认的，货币计算无法捕捉这些层面。</p>

<p class="paragraph-P15">因此，我们必须在做决策时，运用实际的判断，并充分理解其中涉及的、<span class="text-Emphasis">实际的</span>社会与生态成本，同时，当然也要借助适当的“思维辅助”手段。鉴于无政府主义社会将是复杂而综合的，这些辅助手段将是必不可少的；但由于其去中心化的特性，它不必依赖价格机制。它可以通过查看对社会造成的<span class="text-Emphasis">实际</span>成本来评估决策的效率，而不是接受价格机制中固有的扭曲定价系统（正如克鲁泡特金曾经说过的，<span class="text-正文引文_20_字符">“如果我们分析价格”</span>，我们就必须<span class="text-正文引文_20_字符">“区分其中的不同要素”</span>。[Op. Cit., p. 72]）。</p>

<p class="paragraph-P15">总结来说，米塞斯只认为中央计划才是真正的社会主义，这意味着去中心化的共产主义没有被充分考虑。权衡如何在数百万种不同商品和它们可能的使用情况之间做出决策，虽然在中央集权系统中几乎是不可能的，但在去中心化的共产主义体系中，这不是问题。每个独立的公社和工团，都会选择从几种满足其需求的备选方案中做出决定。一旦需求被确定，备选方案之间就可以进行比较——尤其是在使用已达成共识的标准（<span class="text-正文引文_20_字符">“思维辅助”</span>）并传达适当的信息的情况下。</p>

<p class="paragraph-P15">在一个没有货币的“经济体”中做出高效的经济决策是可能的，前提是有足够的信息通过工团和公社之间传递，以评估商品的相对和绝对成本。因此，就能够做出旨在减少稀缺商品的使用，或减少资源消耗、减少外部性影响的决策。虽然<span class="text-Emphasis">中央集权</span>系统，可能会被庞大的商品组合和使用方式淹没，但<span class="text-Emphasis">去中心化</span>的共产主义系统则不会。</p>

<p class="paragraph-P15">因此，无政府主义者认为米塞斯是错的。共产主义<span class="text-Emphasis">是</span>可行的，但前提是它是<span class="text-Emphasis">自由意志</span>共产主义。最终，真正的指控不是社会主义<span class="text-正文引文_20_字符">“不可行”</span>，而是它效率低下。也就是说，它会为了达成既定目标而将资源分配得过多，而且又没有办法去核查，所分配的资源是否真的有必要一开始就投入那么多。虽然有些人可能将此视为计划与市场（无计划）之间的对立，但这种看法是错误的。资本主义中也存在计划（从任何企业都可以看出）；问题是，资本主义是否通过相对价格和盈亏核算，能够比共产主义（根据需求自由分配）更好地协调更多的计划并满足需求。因此，关键问题是，资本主义系统是否增加了高效协调计划的其他问题？自由意志共产主义者认为，答案是肯定的（这一点我们将在<a href="#I_1_5" class="text-Internet_20_link"><span class="text-Internet_20_link">I.1.5节</span></a>中详细讨论）。</p>

<p class="paragraph-P15">所有的选择都涉及失去可能性，因此有效利用资源是为了增加创造其他商品的可能性。至多，我们只能说，通过选择成本最低的选项，市场经济将可以使更多资源用于其他活动。然而，这一假设关键在于将“效率”与盈利等同，而这种情况是无法预见的，并且很容易导致资源的低效分配（尤其是当我们关注满足人类需求时）。再者，如果我们谈论的是机会成本，即为其他用途释放资源；那么就有消费的成本，则应该将处理与金钱相关的活动所使用的劳动力和其他资源，也计算在内。尽管这些活动（银行业务、广告、为财产权辩护等）对于资本主义经济至关重要，但从生产使用价值或满足人类需求的角度来看，它们是多余且低效的。这表明，自由意志共产主义经济相较于资本主义经济，具有生产上的优势：因为消除资本主义所固有的结构性浪费，将释放大量劳动力和材料用于对社会有益的生产。这还不包括那些所谓的“成本”，它们实际上根本不算成本，而是与资本主义产权相关的费用。因此，“租金”在资本主义下可以被视为一种成本，但如果使用资源的人自己控制资源，而不是支付费用来获取使用权，那么这种成本将消失。正如克鲁泡特金所说，归功于租金、利润、利息和中介的行为，“<span class="text-正文引文_20_字符">资本主义系统让我们为一切支付三四倍于其劳动价值的费用”</span>。如果我们<span class="text-正文引文_20_字符">“以劳动计算我们消费”</span>得到的价格<span class="text-正文引文_20_字符">，但</span>在这样的系统所特有的“成本”下，就会通过提高价格以掩盖（在劳动和资源使用方面的）实际成本。[Op. Cit., p. 68]</p>

<p class="paragraph-P15">此外，有些讽刺的是，市场所声称的“资源节约”并不是为了保护资源以供后代使用，或确保环境稳定。而是为了允许生产<span class="text-Emphasis">更多</span>商品，以便积累更多资本。可以说，基于较低的成本更有可能带来更高的利润，市场迫使生产者将成本最小化。然而，这忽略了这些成本削减的社会影响。例如，强加外在因素确实能降低企业价格，因此在市场上获得奖励，但让劳动变得更加异化和疲惫、或令污染水平上升的做法，似乎并不明智。因此，尽管资本主义企业确实会寻求最小化成本以最大化利润，这一做法乍看之下似乎有助于资源的高效使用，直到这一过程的后果逐渐显现出来。例如，商品可能会被生产得不如本可以的那样耐用，或者需要不断修理等。因此，在资本主义下“高效”生产的房屋，可能是一个更差的住所，因为通过偷工减料（比如减少隔热层、使用更薄的墙体、不够坚固的材料等）来降低了成本。此外，所有这些“高效”决策的集体结果，在社会层面上可能是低效的，因为它们降低了居住其中的人的生活质量，并导致过度投资、过度生产、利润下降和经济危机。因此，可以说，米塞斯的论点反而揭示了资本主义的更多问题，而非无政府主义。</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">最后，应该注意，大多数无政府主义者会质疑哈耶克和米塞斯用来判断共产主义和资本主义相对优点的标准。如前者所说，问题在于<span class="text-正文引文_20_字符">“收入分配不依赖于生产资料的私有制，以及一个自由竞争下、至少大致相同或更大的产出量。”[</span>"The Nature and History of the Problem", Op. Cit., p. 37] 因此，问题被简化为产量（数量），而不是自由（质量）的问题。如果奴隶制或斯大林主义下的产量<span class="text-Emphasis">曾经</span>超过了自由市场资本主义，这也并不意味着这两种制度就值得推崇。事实上，这在1950年代和1960年代对斯大林主义的反对中，是一个常见的论点，因为当时中央计划似乎确实生产了更多商品（具有讽刺意味的是，这也是财产主义右派对福利国家的批评，因为应该记住，产量的增加——就像利润和“效率”在市场中一样——依赖于收入分配，而财富从富人向穷人再分配就很可能使更多商品的生产变得有利可图）。类似地，资本主义生产更多的酒精和百忧解<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 百忧解（Prozac）：氟西汀（Fluoxetine）的商品名，一种抗抑郁药。"><a href="#ftn89" id="body_ftn89">①</a></span></span>，来满足在其中生存的人们对麻醉自己的需求，<span class="text-Emphasis">不能</span>成为反对自由意志共产主义的理由！正如我们在<a href="#I_4" class="text-Internet_20_link"><span class="text-Internet_20_link">I.4节</span></a>中讨论的那样，虽然无政府主义者致力于满足人类的物质需求，但我们并不追求像资本主义那样，为此而牺牲其他目标。因此，显而易见的是，最大化产量的目标只有在资本主义下才有意义，因为在自由社会中，最大化人类的幸福和自由可能意味着较低的产量。一个没有压迫、剥削和异化的社会中的人们，行为会大不相同；他们也不会像资本主义社会中、被这些特质压迫的人一样，去寻求相同的产量！</div>

<p class="paragraph-P15">此外，产出量是一个有些具有误导性的标准，因为它完全忽略了产出的分配。如果大部分产出集中在少数人手中，那么这显然没有合理地利用资源。这不仅仅是一个学术性的问题，这可以从20世纪80年代以来受哈耶克影响的新自由主义中看出。正如经济学家保罗·克鲁格曼所指出的，平均工人的产值<span class="text-正文引文_20_字符">“自1973年以来几乎增长了50%。然而，收入在少数人手中的集中化速度如此之快，以至于我们不确定一般的美国人是否从生产力的提升中获益。”</span>这意味着财富流向了上层，<span class="text-正文引文_20_字符">“美国经济增长的绝大部分，在过去三十年里流向了少数富裕的群体。”[</span>The Conscience of a Liberal, p. 124 and p. 244]</p>

<p class="paragraph-P15">总之，资本主义的“效率”并不合理，而要实现完全的人性化和生态效率，则需要自由意志主义共产主义。正如布基和克朗普所指出的，<span class="text-正文引文_20_字符">“社会主义社会仍然需要关注如何有效和合理地使用资源，但‘效率’和‘理性’的标准与资本主义下的标准是不同的。”[</span>Op. Cit., p. 137] 在共产无政府主义下用于决定资源最佳利用的决策系统，并不比市场配置的“效率”更高，因为它超越了基于市场的“效率”概念。它并不试图模仿市场，而是试图去做到市场未能做到的事情。这一点至关重要，因为市场并非其辩护者常常声称的理性系统。虽然将所有决策简化为一个共同因素,无疑是一种便捷的决策方法，但<span class="text-Emphasis">由于</span>其还原论的基础，它也会带来严重的副作用。市场使决策过程变得简化，并因此产生一系列非理性和去人性化的后果。因此，声称共产主义将比资本主义“更有效”，或反之，实际上都是忽视了问题的重点。自由意志共产主义将在完全不同的方式上“有效”，而人们在资本主义狭隘的逻辑下被认为是“非理性”的行为，在自由社会中将被视为理性行为。</p>

<p class="paragraph-P15">关于米塞斯的另一个批评，参见罗宾·考克斯（Robin Cox）的《“经济计算”争议：揭开一个神话》[Common Voice, Issue 3]</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__I_1_3_市场到底有什么问题？"><span/></a><a id="I_1_3"/>I.1.3 市场到底有什么问题？</h3>

<p class="paragraph-P15">有很多问题。市场很快就会导致所谓的<span class="text-正文引文_20_字符">“市场力量”</span>——一种非个人化的力量，确保经济中人们按照经济运作所要求的方式行事。在资本主义护教士中，市场体系通常被呈现为一种自由的体制；在这种体制中，没人强迫任何人做任何事，只要我们愿意，就可以“自由地”与他人交换。然而，实际情况有所不同，因为市场往往会确保人们以与他们愿望<span class="text-Emphasis">相反的</span>方式行事，或者迫使他们接受他们可能并不真正想要的<span class="text-正文引文_20_字符">“自由协议”</span>。雇佣劳动是这一点的最明显例子，因为正如我们在<a href="#B_4" class="text-Internet_20_link"><span class="text-Internet_20_link">B.4节</span></a>中所提到的，大多数人别无选择，只能同意为他人工作。</p>

<p class="paragraph-P15">我们必须在这里强调，并不是所有的无政府主义者都反对市场。个人主义无政府主义者支持市场，而蒲鲁东则希望在保持竞争的同时对市场进行修改。对许多人来说，市场等同于资本主义，但事实并非如此，因为这种看法忽视了（经济）阶级的根本问题，即谁拥有生产资料。资本主义的独特之处在于它以工资劳动为基础，即劳动市场——其中工人并不拥有自己的生产资料，必须将自己出卖给那些拥有生产资料的人。因此，在一个社会中，完全有可能存在市场，而这个社会<span class="text-Emphasis">并不是</span>资本主义的。例如，一个由独立工匠和农民组成的社会，他们在市场上出售自己的产品，那么这个社会就不是资本主义的，因为工人拥有并控制自己的生产资料。同样，蒲鲁东的竞争性自主管理合作社和互助银行体系，也因为相同的原因，不是资本主义的（而是社会主义的）。无政府主义者反对资本主义是因为它在社会中产生的社会关系的性质（即它产生了威权的关系）。如果这些关系被消除，那么造成这些社会关系的所有权方式就是无政府主义的。因此，所有权问题，仅在它产生我们希望社会类型时才重要（即基于自由、平等和团结的关系）。单纯地关注“市场”或“财产”意味着忽视社会关系和资本主义的关键方面——即雇佣劳动。右翼人士这么做是可以理解的（为了掩盖资本主义的权威核心），但为什么（自由意志主义或其他）社会主义者也这么做就不太清楚了。</p>

<p class="paragraph-P15">在本节中，我们讨论的是无政府主义者对市场本身的反对，<span class="text-Emphasis">而不仅是</span>对资本主义市场的反对。市场的运作本身就存在一些问题，这些问题与工资劳动的存在无关，或者被工资劳动的存在所加剧。正是这些问题的存在，使得大多数无政府主义者对市场持敌对态度，并希望建立一个（自由意志主义的）共产主义社会。因此，即使我们假设一个互助主义（自由意志市场社会主义）体系，其中有竞争性的、自主管理的工作场所；共产无政府主义者仍然会认为，市场力量很快会导致许多不合理现象的发生。</p>

<p class="paragraph-P15">最明显的问题是，运作市场意味着屈服于利润标准。这意味着，无论工人多么希望在决策中采用社会标准，他们都做不到。忽视盈利性将导致企业破产。因此，市场创造了一种条件，迫使生产者做出对他们自己或别人利益不利的决定，例如引入去技能化或污染性技术、延长工作时间等，以便在市场上生存。例如，自主管理的工作场所更可能投资于安全设备和工作实践，但这仍然依赖于找到资金进行投资，且可能仍会提高其成品的价格。因此，我们可以指出，正是由于市场力量使得引入适当的安全设备或工作条件变得无利可图，或者因污染和压力水平的增加而缩短寿命——导致了众多的工业死亡和事故（美国的工业死亡人数，保守估计每年在14,000到25,000人之间，此外还有超过200万残疾人）。</p>

<p class="paragraph-P15">自主管理企业通过增加工作时间、加大工作强度、将资源分配用于积累设备而非休闲时间或消费——来适应市场力量的倾向，在资本主义下的合作社中可以看到。虽然缺乏老板的存在，可能会在后资本主义经济中减少这种倾向，但它并不会消除这种现象。这就是为什么许多社会主义者，包括无政府主义者，称市场强迫合作社的成员做出这些不情愿的、令人不快的决策——为一种“自我剥削”形式（尽管这有些误导，因为并不存在资本主义意义上的剥削，也就是所有者占有未付劳动的剥削）。对于共产无政府主义者来说，合作社的市场体系<span class="text-正文引文_20_字符">“有严重的局限性”</span>，因为<span class="text-正文引文_20_字符">“集体企业不一定是公社——也不一定具有共产主义的前景。”</span>这是因为它可能最终<span class="text-正文引文_20_字符">“与类似的企业争夺资源、客户、特权，甚至利润”</span>，因为它们<span class="text-正文引文_20_字符">“变成了一个特殊的利益集团”</span>，并且<span class="text-正文引文_20_字符">“受市场的社会压力影响，必须在其中运作。”</span>这种情况<span class="text-正文引文_20_字符">“越来越侵蚀它们的更高道德目标——通常以‘效率’的名义，及为了生存必须‘增长’的需求，和获得更多收入的巨大诱惑。”</span>[Murray Bookchin, 《重塑社会》, pp. 193-4]</p>

<p class="paragraph-P15">同样，一个由自主管理企业组成的市场，仍然会经历经济繁荣与萧条的周期，因为合作社对价格变化的反应仍然会导致过度生产（参见C.7.2节）和过度投资（参见C.7.3节）。虽然缺乏非劳动收入有助于减轻经济周期的严重性，但完全消除它似乎不太可能。同样，<a href="#I_1_5" class="text-Internet_20_link"><span class="text-Internet_20_link">I.1.5节</span></a>中所讨论的市场增加的不确定性问题，和价格信号的去稳定化方面——同样适用于所有市场，这也包括后资本主义市场。</p>

<p class="paragraph-P15">这与我们在<a href="#B_6" class="text-Internet_20_link"><span class="text-Internet_20_link">B.6节</span></a>中提到的“小决策中的暴政”问题相关。这表明，个体决策的总和，会产生出不合理且违背其承受者利益的社会状况。在市场中就是如此：竞争导致经济压力，迫使参与者以某种方式行事；这些方式他们本不愿意，但作为孤立的个体或工作场所，由于市场力量的作用，他们最终依然会这样做。在市场中，人们试图贱买贵卖是合理的。每个人都试图通过最小化成本或最大化价格的方式，来最大化自己的收入。这不是因为他们特别想这样做，而是因为他们必须这么做，因为考虑其他优先事项是困难的，且深入去考虑是不明智的，因为这会带来竞争上的自杀性后果：它将给企业带来负担，而竞争对手却不需要面对这些负担。</p>

<p class="paragraph-P15">正如我们在E.3节中提到的，市场往往奖励那些反社会的行为，并将成本外部化（例如污染等）。在市场经济中，很难判断低成本是反映了实际的效率，还是反映了外部化成本的意愿，即将成本转嫁给他人。市场很少将外部成本内化。两个经济主体之间达成的市场理性交易，不需要考虑他们的交易对其他人的影响，也不需要考虑对地球的影响。因此，实际上，市场交换从来不是双边协议，因为它们的影响会波及更广泛的社会（比如污染、不平等问题等）。这一尴尬的事实在市场中被忽视了。正如左翼经济学家琼·罗宾逊所说：<span class="text-正文引文_20_字符">“在什么行业、什么业务中，活动的真实社会成本会在账目中体现？哪有定价体系，可以为消费者在呼吸空气和开车之间提供一个公平的选择？”</span>[Contribution to Modern Economics, p. 10]</p>

<p class="paragraph-P15">公平地说，在一个自由社会中，虽然自雇工人所在的工作场所、去污染自己所在社区的可能性会降低；但竞争压力和回报却仍然存在，并且似乎不太可能被忽视，特别是在市场生存受到威胁的情况下。因此，共产无政府主义者担心，虽然没有老板、资本家和地主的存在，会减轻资本主义下市场所带来的一些不合理因素，但它不会完全消除这些问题。虽然市场可能是自由的，但人们并不自由。</p>

<p class="paragraph-P15">即使我们假设自主管理的企业抵制市场的诱惑和压力，任何市场体系仍然存在不断扩展生产和消费的需求。从环境影响的角度来看，自主管理的企业仍然必须盈利才能生存，因此经济必须增长。因此，每个市场体系都会倾向于扩展到一个固定大小的环境中。除了对地球生态造成压力外，这种增长需求还影响人类活动，因为它意味着市场力量确保工作持续扩展。竞争意味着我们永远不能松懈，正如马克斯·施蒂尔纳所论述的，<span class="text-正文引文_20_字符">“不停的追求让我们无法喘息，无法安享宁静</span><span class="text-正文引文_20_字符"><span class="text-T12">的乐趣</span></span><span class="text-正文引文_20_字符">。我们不能享有我们财物的舒适……因此，至少在某种程度上，达成一致意见是有益的，那就是</span><span class="text-正文引文_20_字符"><span class="text-T12">人类的</span></span><span class="text-正文引文_20_字符">劳动不应像在竞争中那样，占据我们所有的时间和劳力。”</span>[《唯一者及其所有物》, p. 268] 价值必须被创造，而这只能通过劳动来实现，因此即使是非资本主义市场体系，也会看到工作支配着人们的生活。因此，在市场上生存的需求可能会影响更广泛的（非货币性）福利衡量标准，随着长时间工作、减少假期所带来的更高GDP，生活质量也会下降。这种体制或许对物质财富有益，但对人们却并不友好。</p>

<p class="paragraph-P15">市场还可能阻碍资源的有效利用。例如，节能灯泡曾经比普通灯泡贵得多。然而，从长远来看，它们使用的能源远少于普通灯泡，意味着减少了更多能源的需求（比如减少了烧煤和石油等）。然而，高昂的初期价格确保了大多数人继续使用效率较低的灯泡，从而浪费了资源。类似的情况也发生在替代能源上，忽视投资（例如）风能，反而偏向一次性且污染的能源。纯粹的市场体系不会做出有利于人们长期利益的决策（例如，通过免费或以低价分发节能灯泡），因为这些会损害尝试这样做的合作社的利润。</p>

<p class="paragraph-P15">此外，市场也无法反映我们未为其定价的事物的价值（正如我们在<a href="#B_5" class="text-Internet_20_link"><span class="text-Internet_20_link">B.5节</span></a>中所论述的）。例如，它无法保护荒野，因为市场要求人们将其转化为财产并作为商品出售。如果你负担不起访问这个新商品，市场就会把它转变成其他东西，不管你多么珍视它。市场还忽视了未来几代人的需求，因为它总是会忽视未来的长远价值。根据任何常用的折扣率，1000年后支付的款项（在地质年代中不过是微不足道的一瞬）几乎没有市场价值。即使是50年后的未来，也无法得到充分考虑，因为竞争压力迫使人们采取有害于当前和未来几代人的短期视角，且这种视角同样有害于地球生态。</p>

<p class="paragraph-P15">然后，市场对人类个性的腐蚀性影响也是一个问题。正如我们在其他地方所论述的（参见<a href="#B_1_3" class="text-Internet_20_link"><span class="text-Internet_20_link">B.1.3节</span></a>），自由市场中的竞争会带来诸多问题——例如，产生<span class="text-正文引文_20_字符">“数学伦理”</span>以及价值观的奇怪颠倒，其中物品（财产／金钱）变得比人更重要。这种现象会让人类丧失人性，使人们变成冷酷的计算者，把利润置于人之上。我们可以在资本主义中看到这种现象，其中经济决策远比伦理决策重要——尤其是这种不人道的心态在市场上往往能得到奖励。善行并不一定能带来成功，成功者也不一定具备美德。正如诺姆·乔姆斯基所说：<span class="text-正文引文_20_字符">“财富和权力往往会积聚到那些无情、狡猾、贪婪、自私、缺乏同情心和怜悯心、顺从权威并愿意为了物质利益放弃原则的人身上……这些特质或许正是‘所有人对抗所有人’的战争中，最宝贵的。”</span>[《国家的理由》，第139-140页]</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">不言而喻，如果市场奖励这些人以成功，那它就不可能被视为一件<span class="text-Emphasis">好</span>东西。一个将赚钱提升到最重要的个人活动地位的体系，显然会导致人类价值的丧失，并增加神经质和精神病行为。正如阿尔菲·科恩所论述的那样，竞争对我们在工作之外产生严重负面影响，它不仅损害了我们的个人心理，也破坏了我们的人际关系。因此，竞争<span class="text-正文引文_20_字符">“本身就导致了更低的道德标准”</span>的发展，将不惜任何代价的胜利置于公平和正义之上。科恩引用了家庭治疗<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 家庭治疗（family therapy）：一种心理治疗方法，通过帮助家庭成员改善沟通和解决冲突，以促进家庭关系的和谐和个体心理健康。"><a href="#ftn90" id="body_ftn90">①</a></span></span>的奠基人内森·阿克曼的话，他指出：<span class="text-正文引文_20_字符">“竞争的冲突减少了同情心，扭曲了沟通，削弱了相互支持和分享的互惠性，降低了个人需求的满足感。”</span>[《No Contest》，第163页，第142-143页]因此，市场可能使我们作为个体变得贫弱，破坏自尊，促使从众，毁坏人际关系，使我们变得不如我们本应成为的那样。这是市场本身的问题，而不仅仅是资本主义市场，因此非资本主义市场也可能使我们变得更不人性化，甚至像机器人一样。</div>

<p class="paragraph-P15">所有市场决策都深受收入群体的购买力影响，因为他们能够用金钱支持需求。但并不是每个人都能工作（如病人、老人、儿童等），而对于那些能够工作的人来说，个人情况可能会影响其收入。此外，生产已经变得如此交织，以至于<span class="text-正文引文_20_字符">“完全不可能区分每个人的工作”</span>，因此我们应该<span class="text-正文引文_20_字符">“把</span><span class="text-正文引文_20_字符"><span class="text-T12">需求</span></span><span class="text-正文引文_20_字符">放在</span><span class="text-正文引文_20_字符"><span class="text-T12">工作</span></span><span class="text-正文引文_20_字符">之上，首先承认每个人有</span><span class="text-正文引文_20_字符"><span class="text-T12">生存的权利</span></span><span class="text-正文引文_20_字符">，随后是所有参与生产的人</span><span class="text-正文引文_20_字符"><span class="text-T12">安康的权利</span></span><span class="text-正文引文_20_字符">。”</span>尤其是因为<span class="text-正文引文_20_字符">“个人的需求，不总是与他的</span><span class="text-正文引文_20_字符"><span class="text-T12">工作</span></span><span class="text-正文引文_20_字符">相对应”</span>——例如，<span class="text-正文引文_20_字符">“一个40岁的男人，三个孩子的父亲，他的需求与一个20岁年轻人的需求不同”</span>以及<span class="text-正文引文_20_字符">“哺乳期的母亲，整夜守在婴儿床前，她无法去与一夜安睡的男人去做相同的</span><span class="text-正文引文_20_字符"><span class="text-T12">工作量</span></span><span class="text-正文引文_20_字符">。”</span>[克鲁泡特金，《面包与自由》，第170页，第171页] 这就是为什么像克鲁泡特金这样的共产无政府主义者强调，不仅要废除工资劳动，还要废除货币和工资制度。</p>

<p class="paragraph-P15">因此，不言而喻，购买力（需求(demand)）与必需(need)之间并无直接关系，人们往往因为没有足够的资金来购买所需的东西，例如医疗、住房或食品，而遭受困苦。虽然在非资本主义市场体系中，经济困境可能较少，但它仍然存在、对其恐惧感依旧存在。市场是一个持续的竞标过程，争夺商品、资源和服务，拥有最大购买力的人是赢家。这意味着，当购买力分配不平等时，市场体系在资源分配方面是最糟糕的（这也是为什么正统经济学家在试图通过<span class="text-正文引文_20_字符">“帕累托最优”</span>证明资本主义资源分配最优时，会做出一个方便的假设，即<span class="text-正文引文_20_字符">“给定收入分配时”</span>）。虽然互助主义体系应当大幅减少不平等，但不能假设在未来不平等不会增加。这是因为资源的不平等会导致市场上权力的不平等；而假设私利的存在，任何交易或契约都将使更有权势的一方受益，从而加剧并可能增加双方之间的不平等与权力差距。类似地，尽管无政府主义社会建立于人们的团结和对平等的渴望之上，但市场往往会侵蚀这种情感；那些因掌握资源（如稀有原材料或仅仅因为投资规模降低了竞争压力）而在市场上占有优势的工团或公社，可能会试图利用其垄断力量在社会中其他群体面前获取更多收入，这往往是以不幸的工团和公社为代价。这可能会退化回资本主义，因为任何在合作社之间存在的不平等都会通过竞争加剧，迫使较弱的合作社倒闭，从而创造出只能出卖劳动力的工人池。成功的合作社则可能雇佣这些工人，从而重新引入雇佣劳动。因此，随着时间的推移，这些可能性会导致后资本主义市场体系重新回到资本主义状态。如果不平等变得如此严重，以至于新富人从社会其他部分疏离，他们会重新创造雇佣劳动；并出于必要，建立一个国家来强制执行对土地和生产资料的私有化，抵制公众舆论。</p>

<p class="paragraph-P15">这一切确保了市场实际上无法提供必要的信息来进行理性决策，无论是在生态影响还是在人类活动方面，因此资源的分配变得低效。我们都在承受这一结果的后果——市场力量使我们的环境和生活质量贫瘠。因此，有许多证据完全可以得出结论，效率不仅不与市场必然一致，而且实际上两者必然不一致。实际上，市场不是回应个人需求，而是回应金钱（更确切地说，是利润）。而金钱本身由于其性质，提供的是对个人偏好的扭曲指示（并且没有考虑到那些集体享有的价值，如清新的空气，或<span class="text-Emphasis">可能</span>享有的价值：如一个人可能永远不会亲自到访的荒原，但希望看到它存在并得到保护）。</p>

<p class="paragraph-P15">这并不意味着社会无政府主义者主张“禁止”市场——远非如此。实际上，这是不可能的。我们所主张的是让人们意识到，基于利润的市场体系，对个人、社会和地球生态都有着明显的<span class="text-Emphasis">不良</span>影响；并且我们可以通过组织共同的活动，来取而代之，以建立自由意志共产主义社会。正如麦克斯·施蒂纳所说，竞争<span class="text-正文引文_20_字符">“有其持续存在的理由”</span>，因为<span class="text-正文引文_20_字符">“并非所有人都关心</span><span class="text-正文引文_20_字符"><span class="text-T12">自己的事务</span></span><span class="text-正文引文_20_字符">并达成</span><span class="text-正文引文_20_字符"><span class="text-T12">共识</span></span><span class="text-正文引文_20_字符">……废除竞争并不等于支持行会。差别在于：在</span><span class="text-正文引文_20_字符"><span class="text-T12">行会</span></span><span class="text-正文引文_20_字符">中，烘焙等是行会兄弟们的事务；在</span><span class="text-正文引文_20_字符"><span class="text-T12">竞争</span></span><span class="text-正文引文_20_字符">中，是机会竞争者的事务；在</span><span class="text-正文引文_20_字符"><span class="text-T12">工会</span></span><span class="text-正文引文_20_字符">中，是那些需要烘焙产品的人的事务，因此，这是我的事务、你的事务，而不是行会或特许烘焙商的事务，而是</span><span class="text-正文引文_20_字符"><span class="text-T12">联合体</span></span><span class="text-正文引文_20_字符">的事务。”</span>[Op. Cit., p. 275]</p>

<p class="paragraph-P15">因此，社会无政府主义者在反对市场非人化效应的斗争中，不仅仅呼吁利他主义，还呼吁利己主义：即合作和互助，符合我们作为个体的最大利益。通过合作和控制<span class="text-正文引文_20_字符">“联合体的事务”</span>，我们可以确保一个值得去生活其中的自由社会；在这个社会中，个人不会被市场力量压垮，并有时间充分发展自己的个性和独特性：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>因此，团结是人类获得最大安全感和福祉的状态；因此，利己主义本身，即唯一专注于自己利益的考虑，将推动人类和人类社会走向团结。”[埃里科·马拉泰斯塔，《无政府主义》，第30页]</p>

<p class="paragraph-P15">总而言之，共产无政府主义者认为，即使是非资本主义的市场，也会导致每个人都忙于竞争以进一步追求他们的“自我利益”，从而忽视了使生活有意义的东西；最终，将损害了他们的<span class="text-Emphasis">实际</span>利益。归根结底，到底什么被视为自我利益，是由周围的社会制度所塑造的。竞争的压力，很容易导致短期的狭隘利益优先于更深层、更丰富的需求和愿望。而这些更深层次的愿望，是一个共同体体系能够通过提供社会机构，让个人在其中讨论、制定并行动以实现之的方式，让其蓬勃发展的。也就是说，即使是非资本主义的市场，也会使人们只是在为生存而在市场上辛勤工作，更别提<span class="text-Emphasis">生活</span>了。如果说威权社会主义的悖论，是通过迫使每个人无私地关心他人的幸福，而使每个人都不幸福；那么基于市场的自由意志社会主义可能会带来另一种悖论：因为市场迫使他们追求一种有限的自我利益观，这确保了他们没有时间或机会真正感到幸福，并与自己和他人保持和谐——从而使每个人都不幸福。</p>

<p class="paragraph-P15">换句话说，老板们在资本主义下的行为，部分是因为市场迫使他们如此。摆脱老板，并不一定会消除影响老板决策的所有经济压力，反而可能会迫使一群工人以类似的方式行事。因此，竞争体系也将削弱人们在终结资本主义时所追求的许多利益。这也是为什么一些社会主义者，错误地称竞争合作社的社会主义方案为“自我管理的资本主义”或“自我剥削”——他们只是指出市场的负面方面，而仅仅去除老板并不能解决这些问题。值得注意的是，蒲鲁东充分意识到市场力量的负面作用，并提出了各种制度结构，如农业-工业联合体，以应对这些问题（因此，尽管他支持竞争，但与个人无政府主义者不同，他反对自由市场）。共产无政府主义者不出所料地认为，个人无政府主义者倾向于强调竞争的积极方面，同时忽视或淡化其负面影响。尽管，毫无疑问，资本主义使竞争的负面影响比本应该的更严重，但并不自动意味着非资本主义的市场不会有类似的（尽管更小的）负面影响。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__I_1_4_如果说资本主义是剥削性的，难道社会主义就不是吗？"><span/></a><a id="I_1_4"/>I.1.4 如果说资本主义是剥削性的，难道社会主义就不是吗？</h3>

<p class="paragraph-P15">一些自由意志马克思主义者（以及列宁主义者）声称，非共产主义形式的社会主义，不过是“自我管理的”资本主义。奇怪的是，财产主义者（所谓的“自由意志主义”右翼）也认为这个问题回答是肯定的，认为社会主义反对剥削并不意味着社会主义，而是他们所称的“自我管理的”资本主义。因此，一些左翼人士宣称，任何不以共产主义为目标的形式都是资本主义；而右翼人士则宣称，共产主义本身就是剥削性的，只有市场体系（他们错误地将其与资本主义等同）才是非剥削的。</p>

<p class="paragraph-P15">两者都是错误的。首先，最显而易见的是，社会主义不等于共产主义（反之亦然）。虽然左右两派（特别是马克思主义）都有将社会主义等同于共产主义的倾向，但实际上，正如蒲鲁东曾指出的，社会主义<span class="text-正文引文_20_字符">“并不是作为一个宗派或教派创立的；它经历了许多不同的学派。”</span>[Selected Writings of Pierre-Joseph Proudhon, p. 177] 而这些学派中只有少数是共产主义的，就像只有少数是自由意志主义的一样。其次，并非所有社会主义学派都旨在废除市场和契约支付。以蒲鲁东为例，他反对共产主义和国有社会主义程度，不亚于他反对资本主义的程度。最后，资本主义不等于市场。市场先于资本主义存在，并且对于一些自由意志社会主义者来说，市场也将会在资本主义之后继续存在。即使从马克思主义的角度来看，如<a href="#I_1_1" class="text-Internet_20_link"><span class="text-Internet_20_link">I.1.1节</span></a>所指出的，资本主义的决定性特征是<span class="text-Emphasis">雇佣劳动</span>，而不是市场。</p>

<p class="paragraph-P15">为什么一些社会主义者愿意将人类面临的选择，仅仅限定为共产主义或某种形式的资本主义呢？——坦率地说，这是很奇怪的，但也可以理解：因为市场体系（如在资本主义下所示的那样），可能带来去人性化的影响。至于财产主义右派为何如此，这就更为明确了：因为它试图通过将所有形式的社会主义等同于共产主义（而共产主义又等同于中央计划和斯大林主义），来抹黑社会主义的所有形式。</p>

<p class="paragraph-P15">然而，这并不是一个有效的推论。反对资本主义可以意味着两种选择：社会主义（按劳动分配，或是销售劳动的成果）和共产主义（按需分配，或是无货币经济）。这些理论对资本主义进行批判，基于对该制度的分析，认为其根源在于对劳动的剥削（如我们在C.2节所讨论的那样），即工人没有得到他们创造的商品的全部价值。然而，这一分析并不必然构成社会主义经济的基础，尽管它也<span class="text-Emphasis">可以</span>被视为这样的基础。如前所述，蒲鲁东，利用他对资本主义作为剥削体系的批判，作为他提出互助银行和合作社方案的基础。另一方面，马克思则将与蒲鲁东类似的分析，纯粹作为对资本主义的批判，同时寄希望于共产主义。罗伯特·欧文（Robert Owen）则将其作为他劳动票据体系的基础，而克鲁泡特金则认为这种体系仅仅是另一种形式的工资制度，且一个自由社会<span class="text-正文引文_20_字符">“在掌握了所有社会财富，勇敢地宣布所有人对这些财富的权利之后……将被迫放弃任何形式的工资制度，无论是货币还是劳动票据。”</span>[彼得·克鲁泡特金所著的《面包与自由》，第167页]</p>

<p class="paragraph-P15">换句话说，尽管合作社在市场上销售（某些人错误地称之为“自我管理的”资本主义）或交换劳动时间价值的体系，不会是共产主义，但它也<span class="text-Emphasis">不是</span>资本主义。这是因为工人并没有与生产资料分离。因此，财产主义者声称它是资本主义的论断是错误的。这也是一系列误导性的论断的例子之一，即，几乎认为除国有社会主义和封建主义之外的<span class="text-Emphasis">所有</span>经济体系，都是资本主义。然而，也可以主张说，共产主义（基于自由获取，和包括劳动产品在内所有资源的共有制），意味着工人将受到非工人（如老弱病残幼等）的剥削。由于共产主义斩断了工作表现与报酬之间的联系，也就可以认为在共产主义下，工人将像在资本主义下那样被剥削：尽管（当然地）并非被资本家和地主阶级剥削，而是被社区剥削。正如蒲鲁东所言，<span class="text-正文引文_20_字符">“社区成员——的确，没有私人财产”</span>，但社区本身<span class="text-正文引文_20_字符">“是所有者”</span>，因此共产主义<span class="text-正文引文_20_字符">“是不平等的，但并不像财产那样。财产是强者对弱者的剥削。共产主义是弱者对强者的剥削。”</span>[由皮埃尔·约瑟夫·蒲鲁东所著的《什么是财产？》，第250页]</p>

<p class="paragraph-P15">不言而喻，蒲鲁东对所有形式共产主义的全面反对，收到了后来的无政府主义者的拒绝。他们认为，这一立场仅适用于威权主义的共产主义，而不适用于自由意志主义的共产主义。必须记住的是，这种立场是在1840年写下的（正如我们在H.1节中所提到的，在蒲鲁东时代所称的共产主义就是威权主义的）。可以说，蒲鲁东对共产主义的反对，与财产主义右派的反对几乎没有相似之处，后者反映了典型资本主义捍卫者缺乏个人同情心（也就是缺乏伦理）的悲哀。然而，将共产主义（按需分配）视为剥削，而非社会主义（按劳动分配）的观点，完全忽视了共产无政府主义的核心问题。这可以归结为两个原因。</p>

<p class="paragraph-P15">首先，<span class="text-正文引文_20_字符">“无政府共产主义……意味着自愿的共产主义，是从自由选择中产生的共产主义。”</span>[由亚历山大·伯克曼所著的《什么是无政府主义》，第148页] 这意味着它不是被强加于任何人的，而是由那些相信它的人创建并实践的。</p>

<p class="paragraph-P15">因此，如何分配劳动成果将由社区和工团自行决定，个体可以加入或创建符合自己是非判断的社区或工团。有些人可能会选择平等薪酬，另一些人可能选择以劳动时间为支付标准，还有一些人可能选择共产主义形式的协会。重要的是要意识到，个人和他们加入的合作社将决定如何处理自己的产出，是否交换或自由分配。因此，因为它是基于自由协议的，共产无政府主义无法成为剥削性的。毕竟，共产主义的公社或合作社的成员是可以自由离开的。不言而喻，合作社通常会将他们的产品分发给自己邦联内的其他成员，并以不同的方式与非共产主义的合作社进行交换。我们说“通常”，是因为在紧急情况下，比如地震等灾难时的情形：需要、并且会促使产生互助，就像今天在资本主义制度下所发生的那样。</p>

<p class="paragraph-P15">而资本主义之所以是剥削性的，是因为工人<span class="text-Emphasis">必须</span>同意将他们劳动的成果交给他人（老板、地主），以便首先获得工作（见<a href="#B_4" class="text-Internet_20_link"><span class="text-Internet_20_link">B.4节</span></a>）。尽管他们可以选择被谁剥削（并在一定程度上从有限的选项中挑选最好的），但他们无法避免将自己的自由出卖给财产所有者（少数人确实成为了自雇者，有些人设法加入剥削阶级，但这种情况不足以成为大多数工人阶级的实际选择）。相比之下，在自由意志共产主义中，工人们自己同意将他们的部分产品分配给他人（即整个社会、他们的邻居、朋友等）。这一切是基于自愿协议的——而资本主义，则以权力、权威和市场力量的坚实（且无形）的大手为特征（必要时，还会有国家有形的拳头作为补充）。在无政府主义下，资源是公有的，人们总是可以选择单独工作的选项（见<a href="#I_3_7" class="text-Internet_20_link"><span class="text-Internet_20_link">I.3.7节</span></a>）。</p>

<p class="paragraph-P15">其次，不像资本主义中那样，在自由意志共产主义社会中并不存在一个单独的阶级在剥夺生产的财富。在这样的社会中，所谓的“非劳动者”，曾经是或者将来会成为工人。正如西班牙著名的无政府主义者德·桑蒂兰（De Santillan）所指出的：<span class="text-正文引文_20_字符">“自然地，儿童、老年人和病人并不被视为寄生虫。孩子们长大后将成为生产力，老年人已经为社会财富做出了贡献，而病人只是暂时未能参与生产。”[</span>After the Revolution, p. 20] 换句话说，每个人在其一生中都会对社会做出贡献；因此，使用资本主义的“账本”心态来衡量是错误的。正如克鲁泡特金所说：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>为社会提供的服务，无论是工厂或田间的劳动，还是精神上的服务，都<span class="text-Emphasis">无法用</span>金钱来衡量。对于生产而言，不可能精确地衡量其价值（即所谓的交换价值）或使用价值。如果两个人每天为社区工作五小时，年复一年，从事的是他们各自同样喜欢的不同工作，那么我们可以说，总体来说他们的劳动是等价的。但是我们无法将他们的工作分开，去说某一特定日、小时或分钟的工作成果，值不值另一人的某一分、某一小时的工作成果。”[Conquest of Bread, p. 168]</p>

<p class="paragraph-P15">因此，评估一个个体工人或一组工人实际为社会做出的贡献，是困难的。这一点可以从工人罢工时看到，尤其是在所谓的“关键”领域，如交通业。此时，媒体充斥着罢工对“经济”造成损失的报道，而这些损失总是远远超过了罢工期间工人失去的工资。然而，根据资本主义经济学，工人的工资等于他们对生产的贡献——不多不少刚刚好。换句话说，罢工工人，应该仅仅对经济造成与他们工资等值的损害，但显然，情况并非如此。这是由于任何先进经济体的相互联系性质，个人的贡献是如此紧密地联系在一起。</p>

<p class="paragraph-P15">不言而喻，这并不意味着自由的人们会容忍那些身体健全的人，仅仅索取而不为社会的大量产品和服务做出贡献。正如我们将在<a href="#I_4_14" class="text-Internet_20_link"><span class="text-Internet_20_link">I.4.14节</span></a>中讨论的那样，这些人将被要求离开社区，处于与那些不愿成为共产主义者的人相同的境地。</p>

<p class="paragraph-P15">最终，专注于精确计算和评估每一分钱的贡献，正是导致大多数人最终成为社会主义者的、狭隘的账本化心态。如果在反对剥削的名义下，继续采用资本主义下“如何计算剩余价值”类似的心态进入自由社会，那将是非常讽刺的。不必担心你是否能负担得起看医生或牙医、是否需要为使用道路和桥梁付费、知道你可以能否去公共图书馆借书等等——会让生活变得更轻松。对于那些希望花时间计算这些活动、并试图为这些活动向社区支付费用的人，仅仅因为他们讨厌被“生产力较低”的人、病人、年轻人或老年人“剥削”的想法；那我们会确信，自由意志共产主义社会会为他们提供合适的安排（尽管我们确信在紧急情况下，他们也会得到社区医院、消防服务等的免费接入）。</p>

<p class="paragraph-P15">因此，将共产主义视为像资本主义那样剥削的观点，完全错失了要点。虽然所有社会主义者都指责资本主义未能实现其自身的标准，没有支付工人全部的劳动产品；但大多数人并不认为，社会主义社会应该追求让这种全额支付成为现实。对于自由意志共产主义者来说，生活道阻且长、白驹过隙，以至于无法去浪费时间和精力，去精确计算每个人对社会的贡献。正如马拉泰斯塔所说：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>我说<span class="text-Emphasis">工人有权获得自己工作的全部成果</span>：但我承认，这个权利只是抽象正义的一个公式；在实践中，这意味着不应有剥削，每个人都必须工作，并根据他们之间达成的习惯享受自己劳动的果实。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>工人不是为自己而活、为自己而存在的孤立存在，而是社会存在……此外，随着现代生产方式的发展，要确定每个工人贡献的确切劳动几乎是不可能的，就像要确定每个工人或每个工人群体的生产力差异、衡量土地的肥沃程度，使用的工具质量、地理环境或社会环境带来的优势或困难——一样，是不可能的。这意味着，解决方案不应着眼于每个人严格的权利，而应在兄弟情谊和团结的基础上寻找。”[At the Café, pp. 56-7]</p>

<p class="paragraph-P15">总的来说，大多数无政府主义者拒绝“人们共享世界（这就是共产主义的真正含义）等同于被他人剥削”的看法。与其浪费时间，去记录每个人具体为社会做出了哪些贡献这种细枝末节的小事；大多数无政府主义者更乐于看到人们大致以相等的时间和精力为社会做出贡献，并根据需要获取回报。将这种自由合作的情况视为剥削简直是荒谬的（就像认为，家庭是其工作成员被非工作配偶和孩子剥削一样）。那些认为的这样的人，完全可以离开这样的社会组织，自行承担一切（这一任务很快就会让人意识到共产主义的简便和实用，正如大多数无政府主义者所建议的那样）。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__I_1_5_资本主义高效地分配了资源吗？"><span/></a><a id="I_1_5"/>I.1.5 资本主义高效地分配了资源吗？</h3>

<p class="paragraph-P15">我们已经在<a href="#I_1_1" class="text-Internet_20_link"><span class="text-Internet_20_link">I.1.1节</span></a>中讨论了工作场所等级制度和股市的负面影响；也在<a href="#I_1_2" class="text-Internet_20_link"><span class="text-Internet_20_link">I.1.2节</span></a>中讨论了价格的信息问题，以及将利润作为决策有效分配资源的唯一标准的局限性。因此，无政府主义者有理由质疑“奥地利”经济学派的论点，即（自由意志主义）社会主义是不可能的，这一观点最早由路德维希·冯·米塞斯（Ludwig Von Mises）于1920年提出。[<span class="text-T16">“</span>社会主义共同体中的经济计算”，《集体经济规划》，F.A.冯·哈耶克（编），第87-130页] 在这里，我们讨论为什么无政府主义者也有充分的理由质疑“资本主义能够有效分配资源”的假设，以及这一点如何影响“社会主义”不可能的论断。这是基于对以下几个问题的认识：任何（隐性）假设所有价格处于均衡状态的缺陷、不确定性的问题、假设市场力量能最好地服务于人类福祉，以及资本主义下周期性经济危机的问题。</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">第一个问题是，只有当价格处于均衡状态时，它们才能为理性决策提供足够的知识，因为这能使供需达到平衡。遗憾的是，对于“奥地利”学派及其反社会主义的论点，它拒绝了价格能够处于均衡状态的观点。虽然现代“奥地利”经济学注重强调其（尚不完善的）资本主义非均衡分析，但情况并非总是如此。当米塞斯撰写他1920年的社会主义论文时，他的经济学派被视为新古典主义的一个分支，这可以从他对中央计划的批评中看出。事实上，可以公平地说，新“奥地利”学派强调价格作为信息和（对）非均衡（的口头承诺），源于“经济计算辩论”<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 经济计算辩论（Economic calculation debate，有时也叫做“社会主义计算争论”Socialist calculation debate）表示正在进行的对社会主义经济怎样在缺少价值规律、货币和资本物品的金融定价以及生产资料的情况下进行经济计算的话题。该争论产生于奥地利经济学派的米塞斯和哈耶克，与新古典经济学派和马克思主义政治经济学之间。"><a href="#ftn91" id="body_ftn91">①</a></span></span>——特别是他们更正统的新古典主义同行认为，兰格的“解决方案”回应了米塞斯和哈耶克的观点。</div>

<p class="paragraph-P15">因此，米塞斯的论点存在一个根本的不一致性，也就是：虽然奥地利经济学拒绝了均衡和新古典经济学完美竞争的概念；但他仍然坚持认为，市场价格是正确的，可以用来做出理性决策。然而在任何真实的市场中，这些正确的价格必须是不断变化的，因此<span class="text-正文引文_20_字符">“精确”</span>的经济决策是有可能在大规模上出错的（即在经济萎靡时期）。换句话说，米塞斯实际上假设了不确定性，并且未提及这种不确定性在资本主义中会大幅增加。</p>

<p class="paragraph-P15">这一点可以从现代“奥地利”经济学中看出，在1920年代和1930年代的“经济计算辩论”之后，它越来越远离了新古典均衡理论。然而，这又带来了一系列新的问题，而具有讽刺意味的是，它们削弱了“奥地利”学派对社会主义的论证。对于现代“奥地利”经济学家来说，经济不被认为处于均衡状态，而企业家则被视为将其引向均衡的手段。因此，<span class="text-正文引文_20_字符">“这种方法假定，常态下稳定的创业参与者，趋向于</span><span class="text-正文引文_20_字符"><span class="text-T12">发现</span></span><span class="text-正文引文_20_字符">并</span><span class="text-正文引文_20_字符"><span class="text-T12">把握</span></span><span class="text-正文引文_20_字符">盈利机会”</span>，而这种<span class="text-正文引文_20_字符">“趋势使市场向均衡方向推移”</span>。虽然大家口头上承认“创业者可能会犯错”这一明显的事实，但“<span class="text-正文引文_20_字符"><span class="text-T12">创业者错误的倾向并不存在</span></span><span class="text-正文引文_20_字符">。市场生成的倾向使人们的相互认知更为清晰，而这一倾向不会被相等但相反的倾向所抵消”</span>。因此，“<span class="text-正文引文_20_字符">创业市场的进程，可能确实反映出一种系统性均衡的</span><span class="text-正文引文_20_字符"><span class="text-T12">趋势</span></span><span class="text-正文引文_20_字符">，但这绝不意味着它构成一个</span><span class="text-正文引文_20_字符"><span class="text-T12">确保</span></span><span class="text-正文引文_20_字符">单向的、完美收敛的轨迹”</span>。所有这些都导致了<span class="text-正文引文_20_字符">“创业者的投机行为，他们在不均衡的条件下看到纯利润的机会”</span>。[Israel M. Kirzner, "Entrepreneurial Discovery and the Competitive Market Process: An Austrian Approach", pp. 60-85, Journal of Economic Literature, Vol. 35, No. 1, p. 71, p. 73, p. 82, p. 72 and p. 68]</p>

<p class="paragraph-P15">在评估这个论点时，值得记住的是，<span class="text-正文引文_20_字符">“假定”</span>意味着<span class="text-Emphasis">“在没有证明的情况下假定为真”</span>或<span class="text-Emphasis">“视为显而易见的”</span>。最简单地说，这个论点忽略了创业活动是如何推动经济<span class="text-Emphasis">远离</span>均衡的（与激进经济学家不同，只有少数“奥地利”经济学家，比如那些追随路德维希·拉赫曼的学者，认识到市场力量既有均衡效应<span class="text-Emphasis">也有</span>不均衡效应，这一点在基尔兹纳的论述中也有简要提到：<span class="text-正文引文_20_字符">“在一个不断变化的世界中，他们认为，恰恰是那些创业者的大胆行为，挫败了其他创业者的发现努力。”</span>[Op. Cit., p. 79]）。换句话说，市场活动可能导致经济危机和低效的资源配置决策。一位成功的企业家，会通过他们的行动使他人的计划受挫；最明显的是竞争对手的计划，但也包括那些依赖他们以前生产的商品来生产新商品的人，以及那些因为新产品的出现而收入减少的人。要认为<span class="text-Emphasis">每一个</span>公司的行动，都将朝着均衡或更好的计划协调迈进，特别是如果将那些<span class="text-Emphasis">不成功的</span>企业家也考虑在内的话——这简直令人难以置信。换句话说，市场既可能导致经济失调，也可能导致经济协调，而无法事先“假设”哪种情况会在任何特定时间占主导地位。</p>

<p class="paragraph-P15">有一个明显的创业活动例子，它就导致了不均衡的加剧；（讽刺的是）这个例子直接来源于“奥地利”经济学本身。这就是银行家扩展信贷，从而偏离“自然”（均衡）利率的行为。正如一位后凯恩斯主义经济学家所指出的，这个“奥地利”经济学的商业周期理论，<span class="text-正文引文_20_字符">“不仅证明对剑桥资本批评的脆弱……而且还似乎依赖于与‘奥地利’经济学理论的更广泛原则不一致的均衡概念（例如‘自然利率’）。”</span>[J.E. King, A history of post Keynesian economics since 1936, p. 230] 如我们在C.8节中所讨论的，这种活动是企业家试图通过满足市场需求来赚钱的典型行为。这种活动的最终结果是推动经济<span class="text-Emphasis">远离</span>均衡。这个结论可以推广到所有市场，某些企业的追逐利润的活动会使其他企业的计划受挫。最终，认为所有企业活动都是稳定的、有益的套利行为，从而能够消除不均衡的说法——并不令人信服，因为不均衡价格所传递的误导性信息，可能会对单一商品（如信贷）造成非常大的宏观经济扭曲。当然，关于利率的论点也可以适用于其他不均衡价格，用以回应其他商品的不可持续价格同样可能产生错误投资（这种错误只有在价格调整到“自然”水平时才会显现出来）。毕竟，任何单一价格的扭曲都会导致所有其他价格扭曲，因为它会波及到整个经济中的交换比率。</p>

<p class="paragraph-P15">新古典经济学家强调均衡的原因之一是，价格只有在均衡状态下才能为理性计算提供基础，因为非均衡价格可能传递出极其误导的信息。当人们在非均衡价格下进行交易时，会对经济产生严重影响（这也是新古典经济学抽象化处理这一问题的原因）。正如一位经济学家所指出的，如果人们<span class="text-正文引文_20_字符">“在未能清空市场的价格下进行买卖”</span>，那么一旦<span class="text-正文引文_20_字符">“这样的交易发生，就无法保证，即使存在均衡，经济也会朝向均衡收敛。事实上，它很可能会围绕均衡进行周期性波动。”</span>这“不仅仅是一个假设，它是对现实世界中实际发生情况的准确描述。”[Paul Ormerod, The Death of Economics, pp. 87-8] 一旦我们摒弃“奥地利学派”经济学中意识形态驱动的<span class="text-正文引文_20_字符">“假定”</span>，就可以看到这些“纯利润”的机会（当然，买方相应的纯亏损）是如何影响经济的，以及市场系统是如何增加不确定性的。正如异见经济学家史蒂夫·基恩所言：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>然而，一个市场的价格变化，会影响到所有其他市场的消费者需求。这意味着一个市场向均衡的移动，可能会导致一些或全部的其他市场偏离均衡。显然，这种情况可能永远无法稳定在均衡状态。”</p>

<p class="paragraph-P42"><span class="text-T28">“</span>尤其是在交易实际上发生在非均衡状态下——因为在实践中它们必须如此……非均衡交易将意味着，在交易中处于获胜一方的人——如果价格高于均衡价格，则卖方——将以失利方为代价获得实际收入，相较于假定的均衡标准。这种收入分配的转变将影响到所有其他市场，使得多个市场的波动更加混乱。”[Debunking Economics, p. 169]</p>

<p class="paragraph-P15"><span class="text-T16">“</span>奥地利学派”往往倾向于淡化“价格不仅可能，而且确实会传递出极其误导性的信息”这一事实。然而，在接近他们理想的经济体中（例如，十九世纪的美国），经济衰退发生的频率要远高于二十世纪（通常由金融危机引发，这些危机源于投机泡沫的破裂），因此经济本质上更加不稳定，导致市场“精准地”投资到“错误”的领域。当然，虽然可以辩称当时并不存在真正的自由市场资本主义（例如，存在保护主义、由于州政府的监管而没有真正的自由银行业等等），但这种辩解无异于极端的循环论证（尤其是考虑到二十世纪末和二十一世纪初的投机危机，恰恰发生在那些监管最少的领域）。</p>

<p class="paragraph-P15">因此，认为价格能够确保资源的有效配置这一观点，是有待商榷的。如果价格处于不均衡状态，正如“奥地利学派”所认为的那样，那么市场并不会自动确保价格向平衡状态调整。没有均衡，我们就无法说，价格能够为公司提供足够的信息以做出理性的投资决策。它们可能是基于误导性价格信息，反映的是市场中的暂时性高点或低点，或者是投机泡沫的结果。基于不平衡价格所隐含的<span class="text-Emphasis">误-</span>导性信息做出的投资决策，与基于利率未达到其“自然”（平衡）值所做的决策一样，可能导致错误投资和随后的宏观经济扭曲。因此，除非假设市场在做出投资决策时处于平衡状态，否则价格既可能反映信息，也可能反映错误信息。这些显而易见的不均衡的含义，有助于削弱米塞斯反对社会主义的论点。</p>

<p class="paragraph-P15">即便我们假设在做出投资决策时，价格处于或至少接近平衡状态，尴尬的事实是，这些价格并不能告诉你未来的价格，也不能告诉你生产完成后将会出售什么产品。相反，它们告诉你的是，在<span class="text-Emphasis">投资开始</span>之前，<span class="text-Emphasis">认为是</span>有利可图的价格。在用于计算各种投资成本的价格，与最终售出时市场上的价格之间，总是存在差异，这表明市场提供的是系统性误导的信号。此外，竞争对手公司也会对相同的价格信号作出反应，进行长期投资，从而在投资完成后，创造出过度积累和过度生产的普遍危机的可能性。正如我们在C.7.2节中所讨论的那样，这是商业周期的关键因素。因此，当某一市场价格上涨引发的整体反应，导致市场充斥着过剩商品；从而将市场价格压低时，过度生产的可能性便会反复出现。因此，市场充满不确定性，未来不可知。因此，读到米塞斯断言<span class="text-正文引文_20_字符">“在社会主义的共同体中，每一次经济变化都是一项其成败即无法事先评估、也无法事后回溯的事业。只能是在黑暗中摸瞎”</span>，似乎颇具讽刺意味。[Op. Cit., p. 110]</p>

<p class="paragraph-P15">在<span class="text-正文引文_20_字符">“事先评估”</span>的问题上，米塞斯本质上是在假设资本家能够预见未来。在现实世界中，而非资本主义经济学的虚拟世界里，未来是不可知的。因此，能否成功只能是一个猜测。这意味着，在现实资本主义下，任何投资决策同样是<span class="text-正文引文_20_字符">“在黑暗中摸瞎”</span>，因为无法事先知道推动投资决策的预期是否会成为现实。正如米塞斯本人在攻击社会主义时所指出的，<span class="text-正文引文_20_字符">“静态状态在现实生活中是不可能的，因为我们的经济数据是不断变化的”</span>，因此，毫无疑问，投资的成功无法在事先以任何真实的程度进行评估。具有讽刺意味的是，米塞斯指出<span class="text-正文引文_20_字符">“经济活动的静态性只是一个理论假设，并不对应任何真实的状态；然而，它对于我们的思维和经济学知识的完善是必要的。”</span>[Op. Cit., p. 109] 或者，换句话说，是我们在对社会主义进行批判！这一点可以从他反对社会主义的一个例子中看到：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>想象一下建造一条新铁路。它是否应该被建造？如果是，应该选择哪条可行的路线？在一个竞争和货币经济体中，这个问题将通过货币计算来回答。新路将使某些货物的运输成本降低；而这，可能可以通过计算出这种成本的降低，是否超过了建造和维护新线路的费用来完成。这一切只能通过货币来计算。”[Op. Cit., p. 108]</p>

<p class="paragraph-P15"><span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">可能可以”</span>？不可能事先知道。顶多，投资者可以<span class="text-Emphasis">估算</span>公司是否愿意转向新建的铁路，并且这些预期的成本是否会带来固定和运营成本的利润。建设成本可以估算，尽管未来价格的意外上涨可能让这些估算变得毫无意义，但未来的收入是无法估算的。同样，建设新铁路的影响将改变收入的分配，这反过来影响市场上的价格以及人们的消费决策，而这些又影响新铁路投资的盈利能力。然而，为了攻击社会主义，这一切都被忽略了。</p>

<p class="paragraph-P15">换句话说，米塞斯假设未来可以准确预测，从而攻击社会主义。因此，他断言，社会主义社会<span class="text-正文引文_20_字符">“将发布一项法令，决定是否建设该项目。然而，这一决策最多依赖于模糊的估计；它永远不会基于对价值的精确计算。”</span>[Op. Cit., p. 109] 然而，<span class="text-Emphasis">现实</span>资本主义经济中的任何投资决策，最多也只能依赖于对未来市场条件和预期投资回报的“模糊估计”。这是因为会计工作是回顾性的，而投资则依赖于不可知的未来。</p>

<p class="paragraph-P15">换句话说，<span class="text-正文引文_20_字符">“人们意识到他们的经济未来是不确定的（非遍历的），且无法从现有的市场信息中可靠地预测。因此，生产设施的投资支出和人们的储蓄意愿，通常基于对不可知、不确定未来的不同预期。”</span>这意味着，在一个不确定的世界里，未来的利润<span class="text-正文引文_20_字符">“既无法可靠地从现有的市场信息中预测，也无法通过今天的收入者的储蓄倾向内生地决定……因此，除非假设企业家能够准确预测未来直到永远，否则当前对预期收益的预期，必须依赖于企业家的动物性乐观或悲观。”</span>[Paul Davidson, John Maynard Keynes, pp. 62-3] 所以，是的，在资本主义下，你可以确定一座建筑的货币成本（价格），但建造决策是基于对未来的估算和猜测，用米塞斯的话说是<span class="text-正文引文_20_字符">“模糊的估计”</span>。市场的变化意味着，即使一座建筑的建造成本完全符合预期，也可能无法产生利润，最终空置。即使在<span class="text-正文引文_20_字符">“精确计算”</span>投入的情况下，这些也可能发生变化，从而破坏预计的最终成本以及其利润率。</p>

<p class="paragraph-P15">为了更好地解释不确定性的问题，我们必须转向凯恩斯，他将不确定性置于对资本主义分析的核心。凯恩斯认为，<span class="text-正文引文_20_字符">“投资的实际结果在长时间内，很少与最初的预期相符”</span>，因为<span class="text-正文引文_20_字符">“我们现有的知识，不足以为计算数学预期提供足够的基础。事实上，所有种类的考虑因素都会进入市场估值中，而这些因素与预期收益并无任何关联。”</span>他强调，<span class="text-正文引文_20_字符">“影响未来的人的决策，无论是个人的、政治的还是经济的，都不能依赖于严格的数学预期，因为做出这种计算的基础是不存在的。”</span>他还指出，工资灵活性的<span class="text-正文引文_20_字符">“主要结果”</span>将是<span class="text-正文引文_20_字符">“导致价格的大幅不稳定；它可能如此剧烈，以至于使商业计算变得徒劳无功。”</span>[The General Theory, p. 152, pp. 162-3 and p. 269]</p>

<p class="paragraph-P15">同样的观点也适用于其他价格。正如蒲鲁东在米塞斯宣称“社会主义不可能”的之前几十年就已经指出的那样，利润最终是一个未知的价值。在资本主义下，工资是工人能获得的<span class="text-正文引文_20_字符">“最少的东西”</span>：<span class="text-正文引文_20_字符">“也就是说，我们不知道。”</span>资本家<span class="text-正文引文_20_字符">“投放市场的商品的价格”</span>将是<span class="text-正文引文_20_字符">“他能够获得的最高价格；也还就是说，我们依然不知道。”</span>经济学<span class="text-正文引文_20_字符">“承认”，“商品和劳动力的价格……可以被</span><span class="text-正文引文_20_字符"><span class="text-T12">估算</span></span><span class="text-正文引文_20_字符">”</span>，而且<span class="text-正文引文_20_字符">“这种估算本质上是一个武断的操作，永远无法得出确定的结论。”</span>因此，资本主义是建立在<span class="text-正文引文_20_字符">“两个未知数之间的关系”</span>之上的，而这种关系<span class="text-正文引文_20_字符">“是无法被确定的。”</span>[System of Economical Contradictions, p. 64]</p>

<p class="paragraph-P15">因此，在资本主义下，<span class="text-Emphasis">所有</span>决策都是<span class="text-正文引文_20_字符">“在黑暗中摸瞎”</span>。这可以且确实会导致资源的低效配置：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>也就是说，这<span class="text-Emphasis">误导了</span>投资。但除此之外，繁荣的本质特征是，那些在充分就业条件下实际会带来，例如，2%收益的投资，预期的收益却是6%，并因此被如此估值。当幻想破灭时，这种预期被与之相反的‘悲观错误’所取代，结果是那些在充分就业条件下实际会带来2%收益的投资，反而预期将带来低于零的收益；而随之而来的新投资崩溃则导致了失业的状态，在这种状态下，本应在充分就业条件下带来2%收益的投资，实际上却带来低于零的收益。我们最终达到了这样一种状态：住房短缺，但仍然没有人能负担得起住在现有的住房中。”[凯恩斯，《一般理论》，第321-322页]</p>

<p class="paragraph-P15">因此，不确定性和对利润的预期，会导致大规模的资源配置低效和浪费。当然，米塞斯表面上承认了市场的不确定性。他指出，<span class="text-正文引文_20_字符">“其他经济数据的不断变化”</span>，以及交换关系<span class="text-正文引文_20_字符">“不断波动”</span>，但这些<span class="text-正文引文_20_字符">“波动仅在极小程度上扰乱价值计算”</span>！他承认，<span class="text-正文引文_20_字符">“在这种计算中，一些错误是不可避免的”</span>，但放心，<span class="text-正文引文_20_字符">“剩余的不确定性会进入对未来条件不确定性的计算，而这是经济生活动态性质的不可避免的伴随现象。”</span>[Op. Cit., p. 98, p. 110 and p. 111] 所以，有些讽刺的是，米塞斯在攻击社会主义时假设，价格如此流动，以至于任何中央计划机构都无法计算出正确的价格，从而导致资源配置低效；然而，当涉及到资本主义时，他却认为价格并不那么流动了，以至于它们不会使投资决策变得困难！</p>

<p class="paragraph-P15">问题是，资本主义是否减少了这些不确定性，还是加剧了这些不确定性？我们可以提出，资本主义增加了两层额外的不确定性。首先，像任何经济体一样，有一个（固有的）不确定性，那就是生产出来的商品是否能够满足他人的实际需求（即，它是否具有使用价值）。通过使得商品的价格必须超过成本，市场增加了第二层不确定性。最后，资本主义还增加了另一层不确定性，那就是资本家阶级必须获得足够的利润。因此，不管人们有多么需要某一特定商品，如果资本家无法从中获利，那么该商品就不会被生产出来。</p>

<p class="paragraph-P15">当然，不确定性也会困扰共产无政府主义社会。资源配置中的错误会发生，某些商品有时会过度生产，而有时又会生产不足。然而，共产主义社会消除了与资本主义经济相关的额外不确定性：因为，（资本主义经济中）损失会导致企业的倒闭和失业的增加，所以这些错误<span class="text-Emphasis">不会</span>导致（共产主义社会的）普遍的经济衰退。换句话说，没有米塞斯所说的精确经济计算，社会将不再受到与利润系统相关的不确定性的困扰。</p>

<p class="paragraph-P15">值得注意的是，资本主义内的一些发展，实际上指出了共产主义在减少不确定性方面的优势。这就是大规模企业的兴起。事实上，许多资本主义公司扩张的原因，恰恰是为了减少与市场价格相关的不确定性及其对公司计划的（负面）影响。因此，公司通过收购进行横向整合，以便在投资和供应决策上获得更多控制权；同时通过纵向整合，来稳定成本并确保必要投入的需求。</p>

<p class="paragraph-P15">正如经济学家约翰·肯尼斯·加尔布雷斯所指出的，当投资规模较大时，<span class="text-正文引文_20_字符">“没有一种市场不确定性，比获取资本的条件和条款更为严重。”</span>因此，企业使用内部资金，因为<span class="text-正文引文_20_字符">“企业有了一个安全的资本来源”</span>，并且<span class="text-正文引文_20_字符">“不再面临市场的风险”</span>。这一点适用于其他投入，因为“<span class="text-正文引文_20_字符">如果一个企业不知道它的价格、销售、成本（包括劳动力和资本成本）以及在这些成本下能获得什么，它就无法令人满意地预见和安排未来的行动或为意外情况做准备。如果市场是失控的，它就无法知道这些事情……企业所称的规划，在很大程度上就是在尽量减少不受控制的市场影响。”</span>这部分解释了为什么公司会扩张（另一个原因是为了主导市场并获取寡头垄断利润）。随着<span class="text-正文引文_20_字符">“企业通过纵向整合超越了市场”</span>，企业<span class="text-正文引文_20_字符">“接管了供应源或销售渠道”</span>。但这<span class="text-正文引文_20_字符">“并未消除市场的不确定性”</span>，而是将<span class="text-正文引文_20_字符">“关于投入价格的巨大且难以管理的不确定性”</span>替换为<span class="text-正文引文_20_字符">“较小、更分散且更可管理的不确定性”</span>，例如劳动力成本。大公司只有通过<span class="text-正文引文_20_字符">“减少或消除其销售对象或购买对象的独立行动”</span>来控制市场。这意味着可以控制他人的行为，从而<span class="text-正文引文_20_字符">“减少对这种行为的不确定性”</span>。最后，广告也被用于影响销售量。公司还通过<span class="text-正文引文_20_字符">“签订合同，明确规定价格和提供或购买的数量，且期限较长”</span>，来<span class="text-正文引文_20_字符">“消除市场不确定性”</span>。因此，<span class="text-正文引文_20_字符">“消除市场不确定性的策略之一，是就消除市场。”</span>[The New Industrial State, p. 47, pp. 30-6 and p. 47]</p>

<p class="paragraph-P15">当然，这种在资本主义内部减少不确定性的尝试，是不完整的，并且容易出现崩溃。这些规划系统可能与其他系统发生冲突（例如，1970年代和1980年代日本公司的崛起以及美国工业力量的衰退）。它们是集中的、建构与等级制度的，且基于自上而下的中央计划（因此存在我们在第<a href="#I_1_2" class="text-Internet_20_link"><span class="text-Internet_20_link">I.1.2节</span></a>中指出的信息问题）。市场力量可能会重新占据主导地位，让即使是最精心组织的计划也变得毫无意义。然而，尽管这些在资本主义中超越市场的尝试是不完全的，它们表明了依赖市场和市场价格进行资源配置的一个主要问题。那就是它们增加了一层额外的不确定性，确保投资者和企业在决策时与米塞斯所说的中央计划者一样，处于黑暗之中。因此，像米塞斯所说的那样，宣称社会主义中的生产<span class="text-正文引文_20_字符">“永远不能基于对价值的精确计算的基础”，</span>在某种程度上是在偷换概念。[Op. Cit., p. 109] 这是因为，知晓一个投资的<span class="text-正文引文_20_字符">“精确”</span>价格是没有意义的，关键问题是它是否能盈利——而这在投资时是未知的，即使它亏损了，它仍然是资源的浪费！因此，知道当前的价格并不能确保资源的有效配置（当然，我们假设，盈利性等同于对社会的有用性）。</p>

<p class="paragraph-P15">总之，米塞斯完全忽视了不确定性的问题（我们不能，也无法知道未来）以及个体决策的集体影响。生产和投资决策是基于对未来利润的预期做出的，但这些（预期的）利润，（在一定程度上）取决于其他决策正在做出或将要做出的内容。这是因为这些决策会影响未来某一商品的总供应量，从而影响市场价格、投入价格以及有效需求的分布。在米塞斯假设的基于市场（因此是碎片化和原子化）的决策中，任何生产和投资决策都是基于对他人行动及其结果的、不可避免的无知而做出的。当然，不确定性会影响每一种社会制度（例如天气、新能源的来源、原材料和技术的发现、顾客需求的变化等等）。然而，基于市场的体系，通过决策者之间缺乏沟通以及将利润视为经济理性的终极要义，增加了额外的不确定性。</p>

<p class="paragraph-P15">因此，关于米塞斯声称只有资本主义能够确保成功可以<span class="text-正文引文_20_字符">“事先评估”</span>的观点，现实情况是，这个体系和其他任何体系一样，都是<span class="text-正文引文_20_字符">“在黑暗中摸瞎”</span>。那么，关于市场唯一能确保项目的成功可以<span class="text-正文引文_20_字符">“事后回溯”</span>的主张呢？在这一点上，米塞斯做了一个错误的假设——即认为“盈利的东西就是正确的”这种可疑的论点。于是，经济与盈利划上了等号。所以，即便我们假设价格提供了足够的信息以供理性决策，经济从一个均衡状态跳跃到另一个均衡状态，并且资本家可以预测未来——但尴尬的事实是，最大化利润，并不等于最大化人类的福祉。</p>

<p class="paragraph-P15">幸福感和效率并不等同于盈利，因为后者并未考虑到<span class="text-Emphasis">需求</span>。在资本主义制度下，满足需求并不是可以<span class="text-正文引文_20_字符">“事后回溯”</span>的，只有利润和损失才是。一个投资可能失败，并非因为它不被需要；而是因为由于收入不平等，市场没有有效的需求。因此，必须记住，收入分配决定了某个资源是否是“有效”使用。正如托马斯·巴洛格所指出的，实际收入<span class="text-正文引文_20_字符">“是通过在某一特定时期内统治的某一价格体系来衡量的，而这些价格将反映收入的分配情况。（若是没有德克萨斯州的石油百万富翁，就几乎不可能以小农场主或佃农十倍年收入的价格，卖掉一辆浅蓝色的劳斯莱斯）”</span>。[《传统经济学的无关性》，第98-99页] 商品的市场需求，决定了资源在不同用途之间的分配，它并不是基于消费者的偏好，而是基于消费者之间购买力的分配。这一点，具有讽刺意味的是，米塞斯在攻击社会主义时也提到了，认为中央计划者无法利用当前价格，因为<span class="text-正文引文_20_字符">“社会主义的过渡，必然伴随着收入差异的平衡，以及消费结构和生产的相应调整，进而所有经济数据都会发生变化。”</span>[《Op. Cit.》，第109页] 他并没有提到这对“效率”或盈利的影响！毕竟，什么是盈利的（“有效率的”），依赖于有效需求；而有效需求又依赖于特定的收入分配。通过从富人向穷人收入的再分配，相同的生产过程可能变得高效，也可能变得低效。类似地，市场价格的变化，可能使得曾经有利可图的投资变得无利可图，而这并不会影响它们满足的需求。而这一点，不言而喻，可能对人类幸福感产生严重影响。</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">如C.1.5节所讨论的那样，这在饥荒期间尤为明显。正如艾伦·恩格尔所指出的，<span class="text-正文引文_20_字符">“当人们被剥夺生计来源时，市场力量无形的手并不会介入他们的利益。供需平衡与人类需求之间没有必要的联系。例如，假设一个国家有一百万人，其中九十万人没有生计来源。一百万蒲式耳</span><span class="text-Footnote_20_Symbol"><span class="text-T50"><span class="Footnote_20_anchor" title="Footnote: 蒲式耳（bushel），英制容量及重量单位。通常1蒲式耳=8加仑（约36.37升）；1蒲式耳小麦=60磅（约27.22千克）"><a href="#ftn92" id="body_ftn92">①</a></span></span></span><span class="text-正文引文_20_字符">的小麦已经生产出来。所有农作物以每</span><span class="text-正文引文_20_字符">蒲式耳10美元的价格卖给了10万人。供需虽然平衡，然而90万人将面临饥饿。”</span>[《贪婪的使徒》，第50-51页] 如果有人认为这种情况只是理论上的问题，许多饥荒的例子（从1840年代的爱尔兰大饥荒到1980年代非洲国家的饥荒）正是这种情况在实践中的经典例证：富裕的地主将粮食出口到其他国家，而本国的数百万人却饿死在自己的土地上。</div>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">因此，市场体系的分配后果彻底破坏了任何关于什么是“有效”资源利用的定义。由于市场仅通过“退出”来提供信息——一些产品找到市场，而另一些则没有——“发声”是缺失的。以“退出”而非“发声”的方式运作，导致在市场上没有权力的人被抛在了后面。例如，富人不会购买含有添加剂的有害食品，而穷人却消费这些食品。这意味着在两种环境之间形成了分裂：一种是富人所占据的环境，另一种是穷人所处的环境。从当前资本主义的<span class="text-正文引文_20_字符">“污染外包”</span>到发展中国家的做法中可以看出，这个问题可能对生态和社会产生严重影响。因此，市场远非基于<span class="text-正文引文_20_字符">“一美元一票”</span>的<span class="text-正文引文_20_字符">“民主”</span>，而是一个寡头制社会。例如，<span class="text-正文引文_20_字符">“1987年赚取最低工资的79,000名美国人，与迈克尔·米尔肯</span><span class="text-Footnote_20_Symbol"><span class="text-T50"><span class="Footnote_20_anchor" title="Footnote: 迈克尔·罗伯特·米尔肯（Michael Robert Milken，1946-），美国金融家，因在市场中发展高收益债券而闻名。在20世纪80年代末，他在四年内的薪酬超过了10亿美元，创下了当时美国收入的最高纪录。截至2022年，其净资产为60亿美元，于全球富豪榜上留名。"><a href="#ftn93" id="body_ftn93">①</a></span></span></span><span class="text-正文引文_20_字符">（他所‘赚取’的金额相当于所有这些人的总和）享有同等的影响力（或‘票数’）。”</span>[Michael Albert and Robin Hahnel, The Political Economy of Participatory Economics, p. 21] 一位异见经济学家直言不讳地指出<span class="text-正文引文_20_字符">，“市场与民主在根本上是冲突的。民主遵循‘每人一票’的原则，而市场遵循‘每美元一票’的原则。显然，前者赋予每个人平等的权重，不论其拥有多少财富，而后者则赋予富人更大的权重。”</span>这意味着市场自动偏向富人，因此，<span class="text-正文引文_20_字符">“将一切交给市场，意味着富人甚至可以实现他们最为琐碎的欲望，而穷人却可能连生存下去的机会都没有——因此，世界每年在减肥药上的研究花费是疟疾研究的二十倍，而疟疾每年在发展中国家夺走超过一百万条生命，致使成百上千万人虚弱不堪。”</span>[Ha-Joon Chang, Bad Samaritans, p. 172 and p. 174]</div>

<p class="paragraph-P15">换句话说，市场始终偏向有效需求，即偏向有钱人的需求，因此永远无法（除非在新古典经济学的虚构抽象中）将生活必需品分配给最需要它们的人。因此，通过财富再分配（例如通过激进工会或福利国家）可以使以前的“坏”投资变得有利可图，仅仅是因为，新的收入让曾经需要但买不起该商品或服务的人能够购买它。因此，仅仅因为某件事在某种收入分配下造成损失，并不意味着它在满足人类需求的意义上是低效的（而在另一种更平等的财富分配下，甚至可能会盈利）。因此，从价格（即利润）角度来看，“有效”的资源配置往往并非如此，因为少数富人将市场决策倾斜向有利于他们的方向。</p>

<p class="paragraph-P15">需要记住的是，对于“奥地利学派”经济学家来说，偏好是通过市场中的行为来体现的；他们对意见不感兴趣，因此任何未通过行动表现出的偏好，对他们来说都是无关紧要的。因此，任何试图优先考虑集体的事情，比如为所有人建造体面的住房、提供全民医疗保健、消除贫困等等——都被认为是“低效”的资源使用，因为那些接受这些服务的人通常无法负担它们，因此他们实际上并不渴望这些东西（因为，毫无疑问，他们不会通过市场交换来表达这种需求！）。然而，这忽略了一个尴尬的事实：在市场中，人们只有在有足够的资金来表达他们的偏好时，才能行动。因此，那些有需求却没有钱的人，在决定市场是否高效时根本没有被考虑。市场中根本没有空间，去容纳那些可能被市场伤害的真实的个体。正如经济学家阿马蒂亚·森（Amartya Sen）所指出的，“纯粹”资本主义市场的运作，如同“奥地利学派”经济学家和其他产权主义者所期望的那样，<span class="text-正文引文_20_字符">“可能会产生问题，因为这些权利的实际运作结果，很可能会包括相当可怕的后果。特别是，它可能会导致对个体实现他们非常重视的目标的自由，造成的实质性的侵犯，包括避免不必要的道德困境、获得足够的营养和健康、能够阅读、写字和算数等等。”</span>事实上，<span class="text-正文引文_20_字符">“即便也可能发生巨大的饥荒，而之中没有任何人（正当的）自由意志权力被侵犯（包括财产权）。像失业者或贫困者这样的贫困人口，可能正是因为他们的‘权利’……没有给予他们足够的食物”</span>。类似地，像<span class="text-正文引文_20_字符">“贫困”</span>这样的状况，如<span class="text-正文引文_20_字符">“定期的营养不良”，“缺乏可治愈疾病的医疗照护”</span>，也可以<span class="text-正文引文_20_字符">“与所有（正当的）自由意志权利（包括财产所有权）得到充分满足的情况）——并存。”</span>[Development as Freedom, p. 66]</p>

<p class="paragraph-P15">必须强调的是，这些问题在“奥地利学派”对社会主义的反对中被完全忽视。最终，如果为富人的宠物提供食物能够获得利润，那么它就成为比为那些无法在市场上购买食物的饥荒受害者提供食物，更为经济和高效地利用了资源。因此，不应忘记，“奥地利学派”坚持认为，只有通过行动表现出来的偏好才是真实的。所以，如果你无法在市场上进行行动（即无法购买某物），那么你对它的需求就不是真实的。换句话说，如果一个人失业并因此失去了他们的家，那么根据这种逻辑，他们并不“需要”一个家，因为他们的“表现偏好”（即他们实际的行为选择）表明他们真心地重视住在桥下（当然，前提是他们得到了桥主的同意）。</p>

<p class="paragraph-P15">顺便一提，这一明显的事实表明，“奥地利学派”声称“市场干预<span class="text-Emphasis">总是</span>减少社会效用”的论断是无法支持的。市场最大化效用的论点，是基于假设自由交换开始之前已经有一个固定的资源分配。如果某人没有足够的收入来购买食物或必需的医疗治疗，那么这一点在市场中是无法反映出来的。如果财富得以重新分配，且他们因此能够获得这些物品，那么（显然）他们的效用增加了，而是否社会效用减少已经无关紧要，因为富人被征税以实现这一目标所产生的负效用，无法与之相提并论。值得注意的是，那些“奥地利学派”经济学家试图证明市场中的所有干预都会减少社会效用的观点是失败的。例如，正如一位异见的“奥地利学派”经济学家指出，虽然穆雷·罗斯巴德<span class="text-正文引文_20_字符">“声称他提出了一个纯粹演绎的”</span>论证，认为国家干预总是减少社会效用，<span class="text-正文引文_20_字符">“但他的论点在逻辑上存在缺陷”</span>。他仅仅假设社会效用会减少，但没有给出这种假设的理由，因为他承认人际效用的比较是不可能的。对于一个<span class="text-正文引文_20_字符">“要求只通过逻辑来检验其主张”</span>的人来说，他关于国家干预的最终结论<span class="text-正文引文_20_字符">“并不成立”</span>，并且展示了<span class="text-正文引文_20_字符">“一种粗心的自我矛盾”</span>[David L. Prychitko, Markets, Planning and Democracy, p. 189, p. 111 and p. 110]。</p>

<p class="paragraph-P15">总而言之，从反馈的角度来看，认为如果某物能够获利，那就表明它是高效生产的——这种想法混淆了效率、需求与盈利能力和有效需求。某些东西可以通过施加外部成本和降低质量来获利。同样，尽管某物有需求，它也可能无法获利，仅仅因为人们负担不起它。</p>

<p class="paragraph-P15">因此，米塞斯断言<span class="text-正文引文_20_字符">“利润生产和需求生产之间，不存在对立”</span>[《社会主义》，p. 143]是错误的。事实上，任何声称自己是经济学家的人，能发表出这样的言论几乎令人难以置信。正如蒲鲁东和马克思（如同之前的史密斯和李嘉图）所明确指出的，商品要能够交换，必须首先对他人具有使用价值（效用）。因此，利润生产，按定义来说，意味着为了“使用”而生产——否则交换根本不会发生。社会主义者通过将利润生产与需求生产进行对比，首先强调的是，需求排在利润之后。因此，没有利润，商品就不会生产，无论有多少人需要它。其次，它突出了这样一个事实：在危机时期，资本主义表现为商品过度生产导致利润减少，进而停止生产，而那些需要这些商品的人则无法得到它们。因此，资本主义的特点是，无家可归的人住在空置的房子旁边，饥饿的人看到食物被出口或销毁，以便最大化利润。最终，如果资本家没有赚取利润，那么这就是一次糟糕的投资——无论它是否能够满足人们的需求，能否改善他们的生活。换句话说，米塞斯忽视了资本主义的基本原则（利润生产），并将其描绘为旨在直接满足消费者需求的生产。</p>

<p class="paragraph-P15">同样，某物能够获利，并不意味着它是资源的高效利用。例如，如果这种利润是通过将污染外部化或通过市场权力获得的，那么就不能说整个社会受益于此——而是资本家。类似地，非市场化的系统，在结果方面，可能比基于市场的系统更高效。例如，让所有需要医疗的人而非仅能负担得起的人，都能够获得医疗服务，在“奥地利学派”眼中是经济上“低效”的。但只有意识形态者才会因此声称我们不应这样做，特别是我们可以指出一个尴尬的事实，即美国和智利那些更多私有化的医疗系统，反而比世界其他地方的国有化系统更低效。行政成本更高，这些社会为同等水平的治疗支付的费用会远远更多。当然，可以争辩说这些私有化的系统并不是真正的私有化，但尴尬的事实依然存在——市场化程度更高的系统，在人口覆盖、治疗成本、官僚系统和每花费一英镑的健康结果方面——都要更差。</p>

<p class="paragraph-P15">此外，在一个高度不平等的社会中，成本会外部化给社会阶层底层的人群。后果是有害的，这一点从用来掩饰这一现实的新闻语气中可以看出。例如，所谓的“劳动力市场的灵活性增加”。“灵活性”听起来很棒：僵化的结构令人厌烦，并且不太适合人类成长。实际上，正如诺姆·乔姆斯基指出的，<span class="text-正文引文_20_字符">“灵活性意味着不安全。意味着你晚上躺在床上，不知道明天早上是否还有工作。这就叫做劳动力市场的灵活性，任何经济学家都可以解释说这对经济是有利的；我们此刻在这里将‘经济’理解为盈利。我们说的‘经济’并不是指人们的生活方式。这对经济有利，临时工作增加了灵活性。低工资也增加了工作不安全感。它们保持低通胀。这对那些有钱的人有好处，比如债券持有人。所以这一切都为所谓的‘健康经济’做出了贡献，也就是高利润的经济。利润很好，企业利润飙升。但对于大多数人来说，情况非常严峻。没有太多未来的希望，严峻的情况可能会导致建设性的社会行动，但如果没有社会行动，它们会表现为暴力。”</span>[《让民众保持在轨》, p. 283-4] 因此，不能简单地假设对经济有利（利润）的就等于对人民有利（至少是对工人阶级有利）。</p>

<p class="paragraph-P15">因此，“奥地利学派”将盈利置于一切之上，这一假设是“计算论证”反对社会主义的根本所在，但这一点只有在效率与利润混淆的情况下才有意义。如果煤炭能够带来更高的利润，并在其中导致全球变暖——市场就会投资煤炭。它会拒绝向病人提供医疗服务（因为没有利润，所以认为这是低效的），同时却可能助长比如房地产泡沫，因为它通过向那些实际上买不起房的人提供贷款，而获得短期利润。它会支持各种各样的经济活动，而不顾及其广泛的影响，因此，“效率”（即利润）可能与智慧和伦理相矛盾；最终，也与有效地分配资源以满足人们的需求相矛盾。</p>

<p class="paragraph-P15">最后，我们的批判迄今为止忽略了资本主义经济中周期性危机的存在，这些危机会导致大规模失业和社会动荡——这些危机源于价格机制运作中的主观和客观压力（详见C.7节）。在经济上升阶段，当人们的预期乐观时，企业会进行投资，产生相互促进的扩张效应。然而，这种决策的净效应最终导致过度投资、过剩产能和过度生产——错误投资以及资源的浪费。这导致利润低于预期，预期发生恶化，繁荣转为萧条，资本设备被废弃，工人失业，资源要么被浪费、要么被闲置。</p>

<p class="paragraph-P15">在危机中，我们看到使用价值和交换价值之间的矛盾爆发。工人的生产力并不比危机开始时低，他们创造的商品和服务的需求也没有减少。生产资料仍然与以前一样具有生产力。两者都与以前一样，有能力为每个人提供体面的生活水平。即使人们无家可归，住房也依然空置。即使人们需要商品，生产也停止了。即使人们想要工作，工作场所也关闭了。然而，根据<span class="text-正文引文_20_字符">“精确的</span>”“经济计算”逻辑，生产现在被认为是“低效”的，应该关闭。工人失业，并被期望通过压低那些幸运地仍然保持工作的人们的工资，来找到工作；生活资料的所有者认为重新剥削他们和以前一样有利可图（因为一旦困难时期来临，总会有人提出“复苏需要让底层做出牺牲”；不用说，“奥地利学派”的经济学家通常是第一个这么做的人）。</p>

<p class="paragraph-P15">这表明，如果资源的有效分配实际上是一个周期——消费者因短缺和高价格而无法获得必需品，随后企业因为过度生产和低价格而倒闭——那么它变得毫无意义。这个过程破坏了大批群众的生活，更不用说浪费了大量的生产设备和商品。总是有人需要过度生产的商品，因此市场增加了不确定性，因为物品（goods）的过度生产和商品（commodities）的过度生产之间是有区别的。如果在一个共产主义社会中生产了更多商品，这可能意味着资源的浪费，但它不会像资本主义下那样导致危机！</p>

<p class="paragraph-P15">因此，在一个真实的资本主义经济中，存在许多看似理性的投资决策最终失败的原因。这些投资并非生产人们不需要的商品，而是因为<span class="text-正文引文_20_字符">“精确的”</span>“经济计算”表明，它们没有产生利润，因此被视为“低效的”资源使用。然而，假设由于经济衰退，工人再也买不起食物，那么让他们饿死真的是一种“有效”的资源配置——这种论证是极其不成立的。类似地，在大萧条时期，美国政府（在新政下）将大约60%的失业人口雇佣到公共工程和环保项目中。这些项目种植了十亿棵树，拯救了美洲鹤，现代化了美国的农村，建造了匹兹堡的学习大教堂、蒙大拿州议会大厦、纽约的林肯隧道和三桥大桥综合体、田纳西河谷管理局（和其他建筑），以及修建或翻修了2,500所医院、45,000所学校、13,000个公园和游乐场、7,800座桥梁、700,000英里的道路、1,000个机场，还雇佣了50,000名教师，重建了全国的农村学校系统。所有这些项目是否真的能被视为资源浪费，仅仅因为它们永远不会为资本家带来利润？</p>

<p class="paragraph-P15">当然，我们的讨论受到了“现实存在的”资本主义有各种形式的国家干预的影响。某些干预措施“社会化”了成本和风险，比如公共资金创建基础设施和研发（Research and Development，R&amp;D）。鉴于许多R&amp;D通过国家资金（通过大学、军事采购等）进行，而（当然）这些研究的利润随后被私人化，问题就来了：如果没有“社会化”的成本，最初的研究是否会继续进行？比如，米塞斯的<span class="text-正文引文_20_字符">“精确”</span>计算是否会导致互联网的开发？如果，正如看起来的那样，答案是否定的，那么我们当前使用的万维网是否就是一种低效的资源使用？此外，还有许多国家干预措施，旨在确保某些活动变得“高效”（即，有利可图），例如规定并捍卫知识产权、公司有限责任以及执行资本主义的财产权（比如土地）。尽管我们在评估资本主义时理所当然地接受这些活动，但它们是市场中的严重缺陷，因此会影响什么算作“有效”的资源使用。其他国家干预旨在减少不确定性并稳定市场，例如使用福利制度来保持总需求。</p>

<p class="paragraph-P15">去除这些市场中的“缺陷”，将大大影响米塞斯论证的说服力。Doug Henwood指出：<span class="text-正文引文_20_字符">“我们现有的数据并不支持19世纪比20世纪更‘稳定’的观点……物价水平波动极大，通货膨胀与通货紧缩交替出现，过去三十年的GDP增长同样非常波动。经济萧条时期非常残酷，导致大规模的银行倒闭以及工人和农民的艰难时光。”</span>[After the New Economy, p. 242] 通过查看美国的商业周期数据，显而易见，19世纪的一些常规衰退期极为漫长：例如，1873年的恐慌后，衰退持续了5年半。纽约证券交易所关闭了十天，国家364条铁路中有89条破产。1873年至1875年间，共有18,000家企业倒闭。到1876年，失业率达到了14%，这一时期被称为长期萧条。建筑工作停滞，工资被削减，房地产价值下跌，企业利润消失。</p>

<p class="paragraph-P15">因此，鉴于资本主义的危机倾向，以及它在有效需求面前忽视真实需求的特性，粗略的正确比精确的错误要好得多。换句话说，米塞斯所推崇的经济计算常常导致这样的情况：人们遭受苦难，因为它准确地表明，尽管生产力和产品需求没有变化，但工作场所应该关闭，因为它们无法再盈利。在危机中说人们应该失业、无家可归并挨饿，因为经济计算证明了他们不需要就业、住房和食物；这些实际上揭示了将“经济计算”奉为资源配置最终标准的非理性。</p>

<p class="paragraph-P15">综上所述，不仅自由意志共产主义是可能的，而且资本主义本身使得经济计算变得问题重重，资源配置也因此低效。鉴于市场动态所暗示的系统性的不确定性以及该系统固有的危机倾向，“经济计算”确保了资源的浪费。将利润标准作为“效率”的衡量标准也是有问题的，因为它确保了真实需求被忽视，并使得社会处于频繁的危机之中，在这些危机中，“经济计算”确保了产业关闭，从而确保了人们所需的商品和服务不再被生产。正如蒲鲁东所说，在资本主义下，存在着<span class="text-正文引文_20_字符">“一种痛苦的摆动，介于高利贷和破产之间。”</span>[蒲鲁东的《社会问题的解决》，第63页] 对于无政府主义者来说，资本主义配置的这些缺陷显而易见。同样显而易见的是，米塞斯为何未曾讨论这些问题：最终，就像新古典经济学一样，“奥地利学派”追求的是颂扬资本主义，而非理解资本主义。</p>
<p class="paragraph-P95"> </p>
<p class="paragraph-P96"><a id="I_2"/>I.2 这是一份无政府主义社会的蓝图吗？</p>

<p class="paragraph-P15">不是，而且远非如此。自由社会不可能有所谓的“蓝图”。正如Rocker正确强调的，<span class="text-正文引文_20_字符">“无政府主义，并不是所有人类问题的专利解决方案，也不是一个拥有完美社会秩序的乌托邦；正如它常常被称为的那样，因为无政府主义原则上拒绝所有绝对的计划和概念。它不相信任何绝对的真理，也不相信人类发展的最终目标，而是相信社会安排和人类生活条件的无限完备性，这些条件始终在追求更高形式的表达，因此不能为此指定明确的终点，抑或设立固定的目标。”</span>[《无政府工团主义》，第15页]</p>

<p class="paragraph-P15">我们在这里所能做的，只是指出我们所认为的自由社会必须具备的一些基本特征，以便使其真正符合自由意志主义的标准。例如，一个在工作场所上基于层级管理的社会（如资本主义），就不是自由意志的社会；并且很快就会看到私人或公共国家的形成，用来保护处于顶层职位的人的权力。然而，超出这些一般性考虑的具体细节——如何构建一个非层级的社会——必须开放地加以讨论和实验：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>无政府主义，即自由，是与最为多样的经济[和社会]条件相兼容的——前提是这些条件不能像资本主义垄断那样，意味着这自由的否定。”[D. A. de Santillan, 《革命之后》，第95页]</p>

<p class="paragraph-P15">因此，我们的评论不应被视为一份详细的计划，而应被看作是基于无政府主义者传统上提倡的资本主义替代方案、以及在各种社会革命中试验过的做法的，一系列建议。无政府主义者一直对过于详细地阐述未来社会的愿景保持谨慎，因为根据无政府主义原则，在新社会的具体形式上持有教条主义的态度是不合适的。自由的人们将根据他们地区的特定条件，以及他们的需求、愿望和希望，创造属于自己的替代性制度；所以我们提前设定普遍政策的做法会显得傲慢。正如克鲁泡特金所说，一旦通过群众的行动实现了对社会财富的征用，<span class="text-正文引文_20_字符">“那么，在一段摸索的时期之后，必然会出现一种新的生产和交换组织形式……这种形式将比任何理论，都更能贴近人们的愿望以及共同生活和相互关系的需求——不论这些理论多么宏伟，都是由改革者的思考和想象力设计的。”</span>然而，这并没有阻止他<span class="text-正文引文_20_字符">“现在预测”</span>在一些受无政府主义者影响的地区，<span class="text-正文引文_20_字符">“新组织的基础，将是生产者团体的自由联合、公社的自由联合以及自治公社的自由联合。”</span>[《无神无主》，第一卷，第232页]</p>

<p class="paragraph-P15">这是因为我们现在的思想将影响未来，就像现实的经验会影响并改变我们的思维一样。鉴于自由意志主义对国家和资本主义的批判，这就暗示了某些类型的社会组织。因此，我们认识到雇佣劳动创造了威权的社会关系和剥削；表明在一个自由社会中，工作场所只能基于合作劳动（即自我管理）。同样，鉴于国家是一个集中化的机构，将权力向上委托；因此不难想象，一个自由社会将拥有从下而上组织的联邦性质的共同体机构。</p>

<p class="paragraph-P15">此外，鉴于我们自身所处的不自由社会塑造了我们的思维方式，一旦人类的智慧和创造力被解放，去除了目前的权威枷锁，现在的我们或许难以想象未来将会产生什么新的形式。因此，任何试图描绘未来详细蓝图的尝试，注定会失败。最终，自由意志主义者认为：<span class="text-正文引文_20_字符">“新社会应当在所有相关者的直接参与下组织，从外围到中心、自由且自发地进行，依靠团结的情感推动，并在社会的自然需求压力下进行。”</span>[E. Malatesta and A. Hamon, Op. Cit., vol. 2, p. 20]</p>

<p class="paragraph-P15">尽管如此，无政府主义者愿意明确一些广泛的原则，指示他们期望的一般框架，使得新社会的制度得以在其中成长。必须强调的是，这些原则并非象牙塔中知识分子的随意造物。相反，它们是基于实际的政治、社会和经济结构，这些结构在工人阶级群众试图摆脱束缚的时期，<span class="text-Emphasis">自发地</span>产生过：例如巴黎公社、俄国革命、西班牙革命、1956年匈牙利起义、1968年法国、2001年阿根廷反对新自由主义的暴动，这里仅举几例。从这些例子中可以明显看出，自我管理的工人委员会和社区大会组成的同盟，在这些人民起义中反复出现，因为人们试图直接管理自己的命运——无论是经济上，还是社会上。虽然它们的名称和具体组织结构有所不同，但这些可以视为基本的自由意志社会主义形式，因为它们在所有革命时期都出现过。最终，这些组织会是对政治、社会和经济权威的唯一替代——除非我们自己做出决定，否则其他人也会做出决定。</p>

<p class="paragraph-P15">因此，在阅读这些章节时，请记住，这只是尝试勾画出未来可能的轮廓。它绝不是试图<span class="text-Emphasis">精确</span>定义一个自由社会将会是什么样子，因为这样的自由社会将是全社会行动的结果，而不仅仅是无政府主义者的成果。正如马拉特斯塔所说：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>这是一个关于每个人的自由的问题，只要每个个体尊重他人平等的自由。”</p>

<p class="paragraph-P42"><span class="text-T28">“</span>没有人能够确定地判断谁是对的、谁是错的、谁离真理最近、或者哪条道路能为每个人实现最大的正义。自由，伴随着经验，是发现真理和最优方案的唯一途径；如果否定犯错的自由，那就没有自由。”[Errico Malatesta: His Life and Ideas, p. 49]</p>

<p class="paragraph-P15">当然，现实生活往往会推翻即使是最现实的理论、思想和意识形态。马克思主义、列宁主义、货币主义、自由放任资本主义（以及其他一些理论）一次又一次地证明，理论应用于现实生活的结果往往与预先的理论预测不符（尽管在这四种理论中，它们的负面效应在理论之前就被他人预见到了；在马克思主义和列宁主义的情况下，是被无政府主义者预见到的）。无政府主义者意识到这一点，这也是为什么我们拒绝意识形态，倾向于以理论为基础，并且也是为何我们对为未来绘制蓝图保持谨慎。历史一次又一次地证明了蒲鲁东的正确，他曾说：<span class="text-正文引文_20_字符">“每个社会在落入意识形态学者手中时，就开始衰退。”</span>[System of Economical Contradictions, p. 115]</p>

<p class="paragraph-P15">正如巴枯宁所强调的，只有生活才能创造，因此生活必须指导理论——如果理论产生了不良结果，那么修正理论，比否认现实或为它在现实中对人们造成的恶果辩护，更为重要。因此，FAQ的本节内容并不是一张蓝图，而是一系列建议（我们强调，这些建议来自于工人阶级起义和组织的实际经验）。这些建议可能是对的，也可能是错的，并受到马拉特斯塔以下评论的启发：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>我们并不夸口拥有绝对的真理，相反，我们相信社会真理不是一个定值，不适用于所有时代，也不能普遍适用或事先确定；而是，一旦自由得以保障，人类将不断发现并逐步行动，尽可能减少动荡和摩擦。因此，我们的解决方案始终为不同的、甚至是更好的解决方案，敞开大门。”[Op. Cit., p.21]</p>

<p class="paragraph-P15">正因如此，无政府主义者引用巴枯宁的话，认为<span class="text-正文引文_20_字符">“革命不仅仅是为了人民的利益而进行；它还应当由人民自己来进行。”</span>[No Gods, No Masters, vol. 1, p. 141] 社会问题只有在工人阶级自己解决的情况下，才会符合工人阶级的利益。这一点适用于社会革命——只有工人阶级借助他们自己的组织和力量、自己发动的革命，才能解放工人阶级。事实上，正是在争取社会变革的过程中，例如通过罢工、占领、示威和其他形式的直接行动，人们才能转变他们对什么是可能的、必要的和可取的看法。组织他们的斗争和行动的必要性，促使了大会和其他民众权力机构的发展，以便管理他们的活动。这些机构为社会提供了一个潜在的替代组织方式。正如克鲁泡特金所说，<span class="text-正文引文_20_字符">“任何一次罢工都能让参与者接受共同管理事务的训练。”</span>[quoted by Caroline Cahm, Kropotkin and the Rise of Revolutionary Anarchism, p. 233] 人们管理自己生活和社会的能力日益显现；而等级权威、国家、老板或统治阶级的存在，就变得显然不可取且不必要。因此，自由社会的框架将通过阶级斗争的过程而建立，正如工人阶级创造出争取改善和变革资本主义所需的组织一样（见第<a href="#I_2_3" class="text-Internet_20_link"><span class="text-Internet_20_link">I.2.3节</span></a>）。</p>

<p class="paragraph-P15">因此，无政府主义社会的<span class="text-Emphasis">实际</span>框架，及其如何发展和自我塑造，取决于生活在这一社会中的人们或试图建立这一社会的人的需求和愿望。这也是为什么无政府主义者强调在社区和工作场所中需要群众大会，并要求自下而上的联合以管理共同事务。只有人民大众的积极参与，才能创造无政府状态。正如马拉特斯塔所言，无政府主义社会将建立在<span class="text-正文引文_20_字符">“在人民大会上作出的决定，并由志愿者或正式委派的团体和个人执行”</span>的基础上。<span class="text-正文引文_20_字符">“革命的成功”</span>依赖于<span class="text-正文引文_20_字符">“具有主动性和解决实际任务能力的众多个体：让大众习惯于不再把共同事业交给少数人来管理，并且在必须委派时，只为特定任务和有限时间内进行委派。”</span>[Op. Cit., p. 129] 这种自我管理将是无政府主义社会变化和发展的基础，而新的社会将由生活在其中的人们创造出来。因此，巴枯宁指出：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>革命必须在任何地方由人民自己创造。至高无上的控制权，必须始终属于由农业和工业协会自由联合起来的人民……这些协会通过革命性的委派手段，自下而上组织起来。”[Michael Bakunin: Selected Writings, p. 172]</p>

<p class="paragraph-P15">而且，我们必须记住，尽管我们可以大致猜测无政府主义社会可能如何开始，但我们无法假装预测它在长期内将如何发展。社会革命只是社会转型过程的开始。不幸的是，我们必须从现在开始，而不是从我们希望达到的终点开始！因此，我们的讨论必然会反映当前的社会，因为这是我们将要去转变的社会。对于一些人来说，这种展望可能与我们现在所居住的世界相比，没有质的突变，但它依旧是至关重要的。我们需要提供和讨论<span class="text-Emphasis">当下</span>行动的建议，而不是一些仅在革命成功多年，甚至几十年后才能实现的空中楼阁。</p>

<p class="paragraph-P15">例如，我们强调，无政府主义的最终目标<span class="text-Emphasis">不是</span>在资本主义所产生的相同工业结构中，实现现有工作场所或行业的自我管理。然而，革命无疑会见证许多现有工业被占领、并置于自我管理之下；所以我们的讨论，将从假设与今天类似的现状开始。这并不意味着无政府主义社会将继续像现在这样，我们只是用大家都熟悉的例子来展示它初步的阶段。它仅仅是将工业转变为更加生态安全、社会整合、并在个人和集体层面赋权的事物的——第一阶段。</p>

<p class="paragraph-P15">有些人似乎<span class="text-Emphasis">真心</span>认为，在社会革命之后，工人们将继续使用相同的技术、在相同的旧工作场所、以相同的旧方式工作，而并不改变任何事情（除了，也许会选举他们的经理）。他们只是将自己的想象力的匮乏投射到全人类身上。对于无政府主义者来说，<span class="text-正文引文_20_字符">“然而，可以肯定的是，当他们（工人们）发现自己成为自己的主人时，他们将以各种方式修改旧系统，以便更好地适应自己的需要……正如常识可能会给自由人以建议一样。”</span>[Charlotte M. Wilson, Anarchist Essays, p. 23] 因此，我们毫不怀疑，工人们将迅速改变他们的工作、工作场所和社会，创造一个适合人类的社会，拒绝资本主义的遗产，并创造一个我们所无法预测的社会。我们强调，工人占领工作场所，仅仅是转变过程中的第一阶段；这一过程还将改变整个社会。正如1919年西雅图总罢工的前夕，罢工者的话很好地表达了这一观点：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>劳工不仅要<span class="text-T12">关闭</span>这些行业，劳动还要在适当的行业管理下<span class="text-T12">重新启动</span>，恢复那些需要保持公共健康和公共和平的活动。如果罢工继续下去，劳工可能会觉得有必要通过重新开放越来越多的活动，来避免公众的痛苦——</p>

<p class="paragraph-P97"><span class="text-T28">“</span>在自己的管理下。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>这就是为什么我们说，我们正走在一条<span class="text-T12">没有人知道通向何方</span>的道路上！”[quoted by Jeremy Brecher, Strike!, p. 110]</p>

<p class="paragraph-P15">在后革命社会中，人们的生活将不再像现在这样、围绕固定的工作和工作场所展开。生产活动仍将继续进行，但不会像今天那样以异化的方式进行。同样，在他们的社区中，人们将运用他们的想象力、技能和希望，将社区转变为更好的居住地（正如CNT所说的，美化公社）。当然，第一阶段，将是接管现有社区并将其置于社区的控制之下。因此，必须记住，我们的讨论只能提供关于无政府主义社会，在成功革命后几个月和几年内如何运作的、一个的大致指引，这一无政府主义社会仍然受资本主义遗产的影响。然而，要是认为无政府主义者并不会致力于改变社会的各个方面，以消除这种遗产，并创造一个适合独特个体生活的社会——就是一个重大的错误。随着无政府主义社会的发展，我们强调，它将以我们现在无法预测的方式改变社会，基于生活在其中的人的才华、希望、梦想、想象力。</p>

<p class="paragraph-P15">最后，可以说我们花了太多时间讨论<span class="text-正文引文_20_字符">“形式”</span>（即组织的类型以及它们如何做出决策），而不是讨论无政府主义社会的<span class="text-正文引文_20_字符">“内容”</span>（决策实现的性质）。此外，这一区分的意义还扩展到阶级斗争中创建的组织，这些组织很可能成为自由社会的框架。然而，形式，或许比内容更加重要。这是因为<span class="text-正文引文_20_字符">“形式”</span>和<span class="text-正文引文_20_字符">“内容”</span>是相互关联的——自由意志主义的、参与性的组织“形式”，能够使得决策、社会或斗争的“内容”发生变化。自我管理对参与者具有教育作用，因为他们意识到不同的思想，思考它们并在其中做出选择（当然，也会提出并呈现他们自己的想法）。因此，这些决策的性质可以并且将会发展变化。因此，形式对<span class="text-正文引文_20_字符">“内容”</span>有决定性的影响，我们也因此不为讨论自由社会的形式而道歉。正如穆雷·布克钦所说：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>假设自由的形式可以仅仅作为形式来对待，就像假设法律概念可以仅仅作为法学问题来对待一样荒谬。自由的形式和内容，就像法律与社会一样，是相互决定的。反过来，有些组织形式推动自由的目标，而有些则削弱这一目标……这些形式在某种程度上，或者改变使用它们的个人，或者抑制他们的进一步发展。”[Post-Scarcity Anarchism, p. 89]</p>

<p class="paragraph-P15">而决策的<span class="text-Emphasis">内容</span>则由参与者决定。因此，参与性、去中心化、自我管理的组织对于决策内容的发展，至关重要；因为是它们，培养了做出这些决策的个体。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__I_2_1_为什么要讨论无政府主义社会是什么样的？"><span/></a><a id="I_2_1"/>I.2.1 为什么要讨论无政府主义社会是什么样的？</h3>

<p class="paragraph-P15">一部分原因，是为了说明为什么人们应该成为无政府主义者。大多数人不喜欢在黑暗中摸瞎，因此，指出无政府主义者认为一个理想社会可能是什么样子，可能有助于吸引那些对无政府主义感兴趣的人，激励他们为实现这一目标而努力。另一部分原因，则是为了从过去的错误中吸取教训。曾经有过许多不同规模的无政府主义社会实验，了解这些实验中发生了什么、什么是有效的，以及哪些是无效的——将是非常有帮助的。希望通过这种方式，我们不会重复过去的错误。</p>

<p class="paragraph-P15">然而，讨论无政府主义社会是什么样子的最重要原因，是为了确保这个社会的创造是尽可能多人的共同行动。正如埃里科·马拉特斯塔在意大利革命的<span class="text-正文引文_20_字符">“红</span><span class="text-正文引文_20_字符">色双年”</span>（见<a href="#A_5_5" class="text-Internet_20_link"><span class="text-Internet_20_link"><span class="text-T50">A.5.5节</span></span></a>）中所指出的，<span class="text-正文引文_20_字符">“要么我们所有人都集中精力思考社会的重组，并且立刻行动；在旧有结构被扫除的同时，我们将拥有一个更加人性化和更加公正的社会，开放于未来的进步——要么，我们就将这些问题交给‘领导者’，那么我们将拥有一个新的政府。”</span>[The Anarchist Revolution, p. 69]</p>

<p class="paragraph-P15">因此，讨论未来将会是什么样子，以及如何实现这一目标，具有重要意义。越多的人对自由社会有一个相对清晰的认识，我们就越容易创造出这样的社会，并确保重要事务不被他人代为决定。西班牙革命的例子就是一个很好的例证。在1936年之前的多年里，C.N.T.和F.A.I.出版了许多关于无政府主义社会将如何运作的书籍（例如迭戈·阿贝尔·德·圣蒂连（Diego Abel de Santillan）的《革命之后》和艾萨克·普恩特（Isaac Puente）的《自由意志共产主义》），这是西班牙的自由意志主义者，在革命前近七十年的组织和教育的成果。当革命终于爆发时，数百万参与者已经共享了类似的愿景，并开始基于这一愿景建设社会，从而亲身了解他们的书籍在哪些地方是错误的，以及哪些生活领域他们没有充分地覆盖。</p>

<p class="paragraph-P15">因此，关于无政府主义社会可能是什么样子的讨论，并不是在制定蓝图，也不是试图将未来强行套入过去革命所创造的模式。这纯粹是为了启动人们对自由社会的讨论，并从以往的实验中汲取经验教训。然而，正如无政府主义者认识到在“旧体制的壳中建设新世界”的重要性一样，我们对自由社会的设想可以为我们今天如何组织和斗争提供参考。反过来，我们今天如何组织和斗争，也将对未来产生影响。</p>

<p class="paragraph-P15">正如马拉特斯塔指出的，这种讨论是必要且至关重要的，因为“<span class="text-正文引文_20_字符">认为一旦摧毁政府、没收资本家的财产，‘一切都会自动解决’，而不需要那些已经有了明确计划并立即开始付诸实践的人介入——这是荒谬的”，因为“社会生活和个体的生活一样，是不能中断的。”他强调，“忽视所有重建问题，或预先安排完整统一的计划，都是错误的过度行为，这将通过不同的路线导致我们作为无政府主义者的失败，并使新或旧的专制政权获胜。真理介于两者中间。”</span>[Op. Cit., p. 121]</p>

<p class="paragraph-P15">此外，讨论未来的重要性在于，它有助于指出我们的活动——是否在真正创造一个更好的世界。毕竟，如果卡尔·马克思当时更愿意讨论他对社会主义社会的设想，那么斯大林主义者就很难声称，他们那种地狱般的制度就是社会主义。鉴于像蒲鲁东和巴枯宁等无政府主义者，已经给出了他们的自由社会愿景的宏观轮廓，无政府主义就不可能像马克思主义那样被歪曲。大多数无政府主义者会同意乔姆斯基对此问题的评价：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>左翼运动应该清楚地区分，其长期革命目标，与它可以希望实现的某些更为直接的效果...</p>

<p class="paragraph-P42"><span class="text-T28">“</span>但是从长远来看，左翼运动如果不能发展出对当代社会的理解、对未来社会秩序的愿景，并且能够获得绝大多数民众的支持——它就没有成功的机会，也不值得去追求。它的目标和组织形式，必须通过[在最广泛的涵义上的]政治斗争和社会重建中的积极参与来形成。一个真正的激进文化，只能通过广大群众的精神转变来创造。这是任何社会革命的核心特征，旨在拓展人类创造力和自由的可能性……任何严肃的激进运动的文化和知识水平，必须远高于过去……它不能满足于对一连串各种形式的压迫和不公。它必须为如何通过革命或大规模改革克服这些罪恶，提供令人信服的答案。为了实现这一目标，左翼必须达到并保持诚实和对自由价值的承诺。”[Radical Priorities, pp. 189-90]</p>

<p class="paragraph-P15">我们希望，FAQ的这一部分能以它微小的方式，鼓励尽可能多的人讨论自由意志主义社会的样貌；并通过这种讨论，拉近实现它的距离。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__I_2_2_是否可能从资本主义直接过渡到一个无政府主义社会？"><span/></a><a id="I_2_2"/>I.2.2 是否可能从资本主义直接过渡到一个无政府主义社会？</h3>

<p class="paragraph-P15">有可能，这取决于“无政府主义社会”是什么意思。</p>

<p class="paragraph-P15">如果指的是一个完全无阶级的社会（有些人不准确地称之为“乌托邦”），那么答案是明确的<span class="text-正文引文_20_字符">“不，那是不可能的”</span>。无政府主义者清楚地意识到，<span class="text-正文引文_20_字符">“阶级差异不会大笔一挥地凭空消失——无论是理论家的笔，还是制定法律或法令的官僚的笔。只有通过行动，也就是直接行动（而非通过政府），由无产阶级发起的、针对特权阶级的征用，才能消除阶级差异。”</span>[路易吉·法布里，《无政府主义与“科学”共产主义》，《国家主义的贫困》，阿尔伯特·梅尔泽（编），第30页]</p>

<p class="paragraph-P15">正如我们在H.2.5节中讨论的，几乎没有无政府主义者会认为，社会革命会立刻带来一个完全运作良好的自由意志共产主义社会。对于无政府主义者来说，社会革命是一个<span class="text-Emphasis">过程</span>，而不是一个事件（尽管，这个过程当然会标志着一系列事件，如总罢工、起义、暴动等）。正如克鲁泡特金所说：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>我们必须经历一个整体的起义时期，三年、四年，甚至五年，才能完成我们在财产制度和社会组织上的革命。”[《反叛者的话》，第72页]</p>

<p class="paragraph-P15">他的著名著作《面包与自由》旨在，借用他的话来说，<span class="text-正文引文_20_字符">“证明共产主义——至少部分上的共产主义——比集体主义更有可能建立，特别是在公社引领的情况下”</span>，并试图<span class="text-正文引文_20_字符">“指出，在革命时期，如果城市的居民接受了这一理念，一个大城市如何能按照自由共产主义的路线进行自我组织。”</span>[《无政府主义》，第298页] 换句话说，革命在初期的起义后将逐步向共产主义过渡：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>我们知道，一场<span class="text-Emphasis">起义</span>可以在一天内推翻和改变一个政府，而一场<span class="text-Emphasis">革命</span>则需要三到四年的革命性动荡，才能取得切实的成果……如果我们期望革命从<span class="text-Emphasis">最初的</span>暴动就具有共产主义性质，那么我们就不得不放弃革命的可能性：因为在那种情况下，必须有绝大多数人同意进行共产主义方向的变革。”[克鲁泡特金，引自马麦克斯·内特劳，《无政府主义简史》，第282-283页]</p>

<p class="paragraph-P15">此外，不同的地区将根据当地主导的影响，以不同的速度和方式发展。克鲁泡特金认为，<span class="text-正文引文_20_字符">“在革命化的公社旁边，”</span>其他地区<span class="text-正文引文_20_字符">“将保持期待的态度，继续以个人主义的制度生活……革命将在各地爆发，但每个地方的革命有不同的面貌；在某些国家是国有社会主义，在另一些国家则是联邦制；到处都或多或少是社会主义，但并不遵循任何特定的规则。”</span>因此，<span class="text-正文引文_20_字符">“革命在不同的欧洲国家中将呈现不同的特点；财富社会化的进程在各地不会完全相同。</span>”[《面包与自由》，第81-82页]</p>

<p class="paragraph-P15">克鲁泡特金也意识到，革命将面临许多问题，包括经济活动的中断、内战和孤立。他认为，<span class="text-正文引文_20_字符">“可以肯定的是，未来的革命……将在一次巨大的工业危机中爆发……目前，欧洲有数百万失业工人。当革命爆发时，这种情况将更加严重……一旦欧洲和美国的街垒建立起来，失业人数将翻倍……我们知道，在革命时期，交换和工业最容易受到普遍动荡的影响……那么，欧洲的革命意味着，至少一半的工厂和车间将不可避免地停工。”</span>他强调，资本主义经济将<span class="text-正文引文_20_字符">“完全解体”</span>，并且在革命期间，<span class="text-正文引文_20_字符">“国际贸易将停滞不前”</span>，<span class="text-正文引文_20_字符">“商品和食品的流通将陷入瘫痪。”</span>这当然会影响革命的发展，因此，<span class="text-正文引文_20_字符">“形势将决定采取哪些措施。”</span>[Op. Cit., pp. 69-70, p. 191 and p. 79]</p>

<p class="paragraph-P15">因此，我们看到无政府共产主义，可能将在“革命时期”、根据遇到的“形势”、在许多（如果不是所有）地区“部分地”引入——而不是瞬间实现，并且。因此，（受马克思主义影响的）关于“无政府主义者认为一个完全的共产主义社会可以在一夜之间建立”的说法，显然是错误的——我们承认社会革命在开始后需要时间来发展。正如马拉特斯塔所说：<span class="text-正文引文_20_字符">“革命之后，也就是现有权力的失败和起义力量压倒性的胜利之后，渐进主义真正开始起作用。我们将不得不研究所有实际的生活问题：生产、交换、通信手段、无政府主义团体与那些生活在某种权威下的人们之间的关系、共产主义集体与那些过着个人主义生活的人们之间的关系、城乡关系……等等。”</span>[Errico Malatesta: His Life and Ideas, p. 173] 换句话说，<span class="text-正文引文_20_字符">“每个社区将在过渡时期，自行决定他们所认为最适合去分配联合劳动成果的方法。”</span>[James Guillaume, "On Building the New Social Order", pp. 356-79, Bakunin on Anarchism, p. 362]</p>

<p class="paragraph-P15">然而，如果“无政府主义社会”指的是一个已废除国家并开始自下而上转变社会的社会；那么无政府主义者认为，在成功的革命之后，这样的社会不仅是可能的，而且是必不可少的。因此，无政府主义的社会革命将是政治上的（废除国家）、经济上的（废除资本主义）和社会上的（废除等级社会关系）。或者更积极地说，就是在生活的各个方面引入自我管理。换句话说，<span class="text-正文引文_20_字符">“政治转型”</span>和<span class="text-正文引文_20_字符">“经济转</span><span class="text-正文引文_20_字符">型”</span>必须<span class="text-正文引文_20_字符">“一起并且同时完成。”</span>[Bakunin, The Basic Bakunin, p. 106] 这种转型将基于工人阶级在与资本主义和国家斗争中所创造的组织（见<a href="#I_2_3" class="text-Internet_20_link"><span class="text-Internet_20_link">下一节</span></a>）。因此，一个自由社会的框架，将通过争取自由本身的斗争、通过<span class="text-Emphasis">反对</span>但又在等级化社会<span class="text-Emphasis">之中</span>的阶级斗争而建立。这样的革命将<span class="text-正文引文_20_字符"><span class="text-T12">“自下而上”</span></span>爆发，并将没收资本，摧毁国家（见H.2.4节）。正如巴枯宁所说，这样的社会绝不会是<span class="text-正文引文_20_字符">“完美”</span>的：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>我并不是说农民[和工人]，自下而上自由组织起来，将神奇地创造出一种理想的组织，完全地符合我们所有的梦想。但我相信，他们所建造的将是生动且充满活力的，比任何现存的组织都要好一千倍，公正一千倍。而且，这个……组织，一方面向革命宣传敞开大门……另一方面，又不会因为国家的干预而僵化……将通过自由实验不断发展和完善，尽可能达到我们这个时代所能合理期待的程度。”</p>
