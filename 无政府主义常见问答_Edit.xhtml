<p class="paragraph-P15">其次，管理的去中心化也至关重要。正如在<a href="#I_8_4" class="text-Internet_20_link"><span class="text-Internet_20_link">I.8.4节</span></a>中讨论的，不同地区和行业尝试了不同的联合体形式。木工工会的经验表明，一个集体化的行业可能会变得中央集权化——即便是民主选举产生的管理机构，也可能导致普通工人被边缘化，最终引发冷漠的情绪。而这一点，早已被克鲁泡特金及其他无政府主义理论家（以及当时西班牙的许多无政府主义者）所预测。尽管这种民主管理的行业无疑比资本主义的等级制度要更好，但它们仍然只是对无政府主义自我管理理念的近似实践。然而，值得注意的是，这些集体化实验也表明，合作并不必然意味着中央集权（如巴达洛纳的集体所示）。</p>

<p class="paragraph-P15">第三，尽早建立工作场所之间的团结联系十分重要。虽然在法西斯暴动后，恢复生产的迫切性使得集体企业间的协调工作显得更为次要。然而，最初存在于各个工作场所之间的竞争，反而帮助了国家破坏自我管理的尝试（例如，国家<span class="text-正文引文_20_字符">“积极利用其对金融的控制，来遏制和扼杀激进的变革”[</span>Graham Kesley, Anarchosyndicalism, Libertarian Communism and the State, p. 172]）。由于没有“人民银行”或一个联邦机构来协调信贷与生产，国家对信贷和黄金储备的掌控使共和政府得以利用这一点，通过控制集体、并最终将其（事实上地）国有化来削弱革命（杜鲁蒂及少数几人曾计划夺取黄金储备，但被阿瓦德·德·桑蒂良劝阻）。</p>

<p class="paragraph-P15">对革命的攻击始于加泰罗尼亚政府在1936年10月颁布的一项法令，该法令合法化（并因此控制）了集体（即臭名昭著的“集体化法令”）。反革命势力甚至拒绝向集体化的企业提供资金，哪怕是军工企业，除非它们同意接受国家控制。该法令所建立的工业组织，是无政府主义理念与其他政党（尤其是共产党）思想之间的妥协。正如加斯东·勒瓦尔所言：<span class="text-正文引文_20_字符">“这一法令的恶劣影响在于，它阻止了工人们的工团扩大他们的胜利成果。这使工业是革命倒退了。”[</span>The Anarchist Collectives, p. 54]</p>

<p class="paragraph-P15">最后，经济革命的成功必须建立在摧毁现存国家的基础上。正如克鲁泡特金所指出的<span class="text-正文引文_20_字符">：“一种新的经济组织形式，必然需要一种新的政治结构。”[</span>Anarchism, p. 181] 资本主义需要国家，社会主义则需要无治。没有新的政治结构，新的经济组织便无法充分发展。由于未能在<span class="text-Emphasis">政治上</span>巩固革命，<span class="text-Emphasis">经济上的</span>革命最终也随之失败。那项<span class="text-正文引文_20_字符">“合法化”</span>集体化的法令，<span class="text-正文引文_20_字符">“从一开始就扭曲了一切。”[</span>Leval, Collectives in the Spanish Revolution, p. 227] 这帮助削弱了革命，使集体的互助体系无法自由发展为自由意志共产主义（正如一位参与者所说：由于这项法令，<span class="text-正文引文_20_字符">“集体失去了它们在革命初期赢得的经济自由”</span>）。当然，集体试图去无视国家的干涉。正如一位目击者指出，<span class="text-T29"> </span>CNT的<span class="text-正文引文_20_字符">“政策，因此与该法令所推动的方向并不一致。”[</span>quoted by Ronald Fraser, Blood of Spain, p. 230 and p. 213] 事实上，阿瓦德·德·桑蒂良等主要的无政府主义者曾反对这一法令：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>我是该法令的反对者，因为我认为它过于仓促……当我成为行政委员时，我根本无意考虑或执行这项法令：我的意图是让我们伟大的人民按照他们自己的灵感、以他们认为最合适的方式，来推进事业。”[quoted by Fraser, Op. Cit., p. 212fn]</p>

<p class="paragraph-P15">然而，随着革命在政治上的失败，CNT很快被迫妥协并支持该法令（CNT 确实提出了更自由意志主义的工作场所协调形式，但这些方案被国家所破坏）。由于缺乏有效的互助组织，国家得以对集体取得控制，从而削弱并最终摧毁了自我管理。尽管工人阶级对经济的控制至关重要，但它并不会自动地去摧毁国家。换句话说，革命的经济层面不能脱离其政治层面而孤立地进行考虑。<span class="text-T29">  </span></p>

<p class="paragraph-P15">不过，这些问题并未掩盖西班牙革命的成就。正如加斯东·勒瓦尔所言，<span class="text-正文引文_20_字符">“尽管”</span>由于未能实现完全的社会化而<span class="text-正文引文_20_字符">“存在这些缺陷，重要的事实是：工厂仍在运转，车间和作坊仍在生产，而这一切都是在没有雇主、资本家、股东和高级管理人员的情况下完成的。”</span>[Collectives in the Spanish Revolution, p. 228] 毫无疑问，在西班牙的这些经济自由时期，不仅证明了自由意志社会主义是<span class="text-Emphasis">可行的</span>、工人阶级能够管理和运行社会，还证明了这一制度能够改善生活质量并扩大自由。假以时日，并给予足够的发展空间，这一实验无疑能够克服其自身的问题。即便在内战的极端困难环境下（并且遭遇几乎所有其他政党和工会的抵制），西班牙的工人和农民仍然证明了：一个更美好的社会是可能的。他们以实际行动展示了一个曾经只是愿景的世界——一个比资本家、管理者、政客和官僚所主导的社会，更加人道、更加自由、更加公平、更加文明的世界。</p>
<p class="paragraph-P94"> </p><p class="paragraph-普通_28_网站_29_"> </p><p class="paragraph-次章标题"> </p><h1 class="paragraph-P5"><a id="a__第J节无政府主义者们都做些什么？"><span/></a><a id="secJ"/>第J节<br/><br/>无政府主义者们<br/>都做些什么？<span class="text-T23">  </span></h1>
<h3 class="paragraph-P81"><a id="a__第J节导言"><span/></a>第J节导言</h3>

<p class="paragraph-P15">本节讨论无政府主义者的实际行动。思考世界的意义不大，除非你也希望让世界变得更美好。而在尝试改变世界的过程中，你不仅改变了自己，也影响了他人，从而使激进变革更有可能实现。因此，无政府主义者全心全意地支持普通人通过自身行动改善生活的努力。我们主张“<span class="text-正文引文_20_字符"><span class="text-T13">通过实践行动实现解放</span></span>”，并认识到“<span class="text-正文引文_20_字符">工人在反对资本家的集体斗争中</span>”所获得的“<span class="text-正文引文_20_字符">集体经验</span>”将会改变他们对世界的看法，同时也会改变世界本身。[Bakunin, The Basic Bakunin, p. 103] 归根结底，“<span class="text-正文引文_20_字符">真正的人并不存在于未来，作为一种渴望的对象；而是存在于当下，真实而具体</span>。”[Stirner, The Ego and Its Own, p. 327]  </p>

<p class="paragraph-P15">无政府主义不仅仅是对国家主义和资本主义的批判，或是对更自由、更美好生活方式的憧憬。最首要的，它是一场运动，是工人阶级试图改变世界的运动。因此，在本节FAQ中所讨论的活动，构成了资本主义与无政府状态之间的桥梁。通过自我行动和直接行动，人们不仅能够改变自身，也能改变周围的环境。在这个过程中，他们培养出能够使无政府社会成为现实的思维、道德和精神品质。正如诺姆·乔姆斯基所指出的：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>只有通过自身的解放斗争，普通人才会逐渐理解他们的真正本性——这一本性，在一个旨在确保服从和臣服的制度结构中被压抑和扭曲。唯有如此，人们才能发展出更人道的道德标准，形成‘新的正义观’，‘意识到自身的力量及其作为社会因素在当代生活中的重要性’，并理解自己实现‘内在本性’渴望的能力。直接参与社会重建工作，是人们感知这一‘内在本性’的前提条件，也是使其蓬勃发展的不可或缺的基础。”["preface", Rudolf Rocker, Anarcho-Syndicalism, p. iii]  </p>

<p class="paragraph-P15">换句话说，无政府主义的核心并不是对美好未来的构想，而是一场现实的社会运动——它在当前不公正、不自由的社会中奋斗，以争取那个更美好的未来，并改善此时此刻的处境。如果不站出来为自己和自己的信念而抗争，世界将永远停滞不前。因此，无政府状态存在于“<span class="text-正文引文_20_字符">任何自由思想冲破教条枷锁的地方；任何探求精神拒绝旧有公式的地方；任何人类意志通过独立行动展现自身的地方；任何正直之士反抗一切强制性纪律，为了自我教育而自由地结合，没有主人地去争取属于自身的生活份额、以及自身需求的完全满足——的地方。</span>”[Elisée Reclus, quoted by John P. Clark and Camille Martin (ed.), Anarchy, Geography, Modernity, p. 62]  </p>

<p class="paragraph-P15">对无政府主义者而言，未来<span class="text-Emphasis">已经显现于当下</span>，并通过工人阶级的自发创造力得以展现。无政府状态并非“终有一天将会实现”的乌托邦，而是一种生动的现实：只需摆脱束缚，它便能成长。因此，无政府主义的实践在于发现并促进那些对抗资本主义支配的互助趋势，所以无政府主义者“<span class="text-正文引文_20_字符">研究社会，试图发现它过去与</span><span class="text-正文引文_20_字符">现在的发展趋势，以及它在智识和经济方面的不断增长的需求。在他[或她]的理想中，仅仅指出了进化所走的方向。</span>”[Peter Kropotkin, Anarchism, p. 47] 事实上，正如我们在<a href="#I_2_3" class="text-Internet_20_link"><span class="text-Internet_20_link">I.2.3节</span></a>所讨论的，自由社会的未来结构正是在当下对抗压迫的斗争中孕育出来的。</p>

<p class="paragraph-P15">本节概述了无政府主义者的活动类型。这并不是一份详尽的清单——我们肯定有所遗漏。然而，<span class="text-Emphasis">真正的</span>无政府主义实践的核心在于<span class="text-正文引文_20_字符"><span class="text-T12">直接行动</span></span>——自我行动、自助、自我解放与团结（正如法国工团主义者费尔南·佩鲁捷所写的：“<span class="text-正文引文_20_字符">我们希望，人民的解放能成为人民自身的事业。</span>”[quoted by Jeremy Jennings, Syndicalism in France, p. 18]）这些行动可以由个人进行（例如，宣传工作），但通常无政府主义者更强调集体行动。这是因为我们面临的大多数问题都是社会性的问题，因此它们的解决方案也必须是集体的。针对社会问题的个体化解决方案注定会失败，充其量只能延缓问题的恶化（最明显的例子是E.5节讨论的道德消费）。此外，集体行动让我们习惯于合作，促进自我管理的实践，并建立能够使我们自主管理自身事务的组织。同时，我们要强调的是，与他人共同奋斗并肩作战不仅可能是愉快的，还能让人充满成就感和力量感。<span class="text-T29">  </span></p>

<p class="paragraph-P15">无政府主义者不会请求掌权者主动放弃权力。相反，我们所倡导的活动和组织形式，应该让所有被压迫者都能通过自身的行动来解放自己。换句话说，我们并不认为当权者会无私地放弃他们的权力和特权。相反，被压迫者必须通过自身的行动，将权力重新<span class="text-Emphasis">夺回</span>到自己的手中。我们必须自己解放自己，没有人会替我们完成这一使命。<span class="text-T29">  </span></p>

<p class="paragraph-P15">在这里，我们将探讨无政府主义者关于斗争的思想、他们在当下具体做了什么（以及同样重要的，他们不做什么），以及无政府主义者如何在国家主义和资本主义体制内建立替代方案，从而最终摧毁这些体制。无政府主义者的行动不仅仅是对抗压迫的斗争，更是争取自由的斗争。无政府主义者不仅反对物质上的贫困，也反抗精神上的贫乏。通过抵抗等级制度，我们强调<span class="text-Emphasis">生活</span>的价值，并<span class="text-Emphasis">将生活视为一门艺术</span>。通过宣称“<span class="text-正文引文_20_字符"><span class="text-T12">既无主人，亦无奴隶</span></span>”，我们倡导一种伦理上的变革，这种变革将为真正自由社会的实现创造可能性。艾玛·戈尔德曼，在目睹了俄国革命被列宁主义政治与资本主义武装干涉联手扼杀后，强调了这一点：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>如果没有最终理想的指引，革命便毫无意义。革命的方法必须与革命的目标保持一致……简而言之，革命所要建立的伦理价值必须在革命活动中率先得到实践……而后者只有在与未来生活目标相同的基础上构建时，才能成为通往更美好生活的真正可靠的桥梁。”[Red Emma Speaks, p. 404]  </p>

<p class="paragraph-P15">换句话说，无政府主义的实践，不仅仅是创造自由意志主义的替代方案和反抗等级制度；它关乎在旧世界的躯壳中构建新世界，这不仅体现在组织和自我行动上，也体现在个体之中。这是一场自我变革与世界变革相互交融、相互促进的过程。正如夏洛特·威尔逊所言：“<span class="text-正文引文_20_字符">当我们与他人携手奋斗……推动社会革命时，这对我们而言意味着摧毁一切垄断与一切政府，并由工人直接掌控生产资</span><span class="text-正文引文_20_字符">料。”</span>然而，我们不会忘记，<span class="text-正文引文_20_字符">“无政府主义的首要目标是捍卫并实现个体人类的尊严。</span>”[Anarchist Essays, p. 43 and p. 51]</p>

<p class="paragraph-P15">通过直接行动、自我管理和自我实践，我们可以使1968年巴黎首次响起的口号成为现实：“<span class="text-正文引文_20_字符"><span class="text-T12">想象力至上！</span></span>”这句话，我们确信，前几代的无政府主义者也会全心全意地认同。人类拥有一种力量——一种创造的力量，一种将<span class="text-正文引文_20_字符">“它是”</span>转变为<span class="text-正文引文_20_字符">“它本应是”</span>的力量。无政府主义者试图创造能够让这种力量得以表达的替代方案——即想象力的力量。<span class="text-T29">  </span></p>

<p class="paragraph-P15">这样的社会运动将改变个体的行为方式。无政府主义者不仅在日常斗争中践行我们的原则，也努力在日常生活中贯彻它们。这意味着，自由意志主义者必须改变我们与同志和工友的相处方式，在任何地方都践行我们的平等理念。无政府主义者的任务之一，就是在各个领域挑战社会等级制度，包括家庭内部。正如杜鲁蒂所言：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>你们什么时候才能停止像资产阶级那样思考，把女人当作男人的仆人？社会已经被划分为不同的阶级了，我们不能在自己的家庭内部再制造出性别的差别，让新的阶级分裂产生！”[quoted by Abel Paz, Durruti in the Spanish Revolution, p. 341]  </p>

<p class="paragraph-P15">因此，我们面对的是一个互动的过程——既是对社会的斗争，也是对个体的改造。在接下来的章节中，我们将探讨无政府主义者所认为能够激发并发展被等级制度压迫者的想象力的——自我实践和自我组织形式，以及如何通过行动建设无政府状态，并最终创造一个自由的社会。</p>
<p class="paragraph-P95"> </p>
<p class="paragraph-P6"><a id="J_1"/>J.1 无政府主义者是否参与社会斗争？<span class="text-T29">  </span></p>

<p class="paragraph-P15">是的。无政府主义首先是一场不仅致力于分析世界的运动，更是一场致力于改变世界的运动。因此，无政府主义者的目标是参与并推动社会斗争。社会斗争包括罢工、游行、抗议、示威、抵制、占领等。这些活动表明“<span class="text-正文引文_20_字符"><span class="text-T12">反抗精神</span></span>”依然存在，人们在思考并为自己行动，而不是顺从权威的命令。这些行动，在无政府主义者看来，在资本主义社会中孕育了无政府状态的种子。<span class="text-T29">  </span></p>

<p class="paragraph-P15">无政府主义者认为，随着人们看到合作的好处，尤其是在反抗权威、压迫和剥削的斗争中相互扶持时，社会中就会发展出社会主义趋势。正如克鲁泡特金所言，“<span class="text-正文引文_20_字符">无政府主义起源于日常的斗争。</span>”[Environment and Revolution, p.58] 因此，无政府主义者并不将无政府状态抽象地置于资本主义的对立面，而是将其视为资本主义体系内在的、反对资本主义的趋势——这种趋势在斗争中形成，并可发展到足以<span class="text-Emphasis">取代</span>现有的统治结构和社会关系，建立更自由、更人道的新体系。这一观点解释了无政府主义者为何参与社会斗争——这些斗争正是资本主义内部、但又反对资本主义的趋势的体现，并最终可能取而代之。<span class="text-T29">  </span></p>

<p class="paragraph-P15">然而，无政府主义者参与社会斗争还有另一个原因——即我们本身也是被压迫者的一部分；像其他被压迫者一样，我们也为自由而战，争取在当下改善自己的生活。我们并不希望在遥远的未来才看到压迫、剥削和等级制度的终结——而是要在今天、在我们自己的生活中赢得自由，或者至少改善我们的处境，减少压迫、支配和剥削，同时增加个体自由。就如马拉泰斯塔所言的那样：“<span class="text-正文引文_20_字符">对私有制制度和政府的每一次打击，对人类良知的每一次提升，对现存秩序的每一次破坏，对谎言的每一次揭露，对人类活动从权威控制中的每一次解放，对团结精神和主动性的每一次增强——都是迈向无政府主义的每一步。</span>”[Errico Malatesta, Towards Anarchism, p.75] 我们深知自己往往未能实现这一目标，但斗争的过程本身，就可以促使社会朝向更加自由的方向发展：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>无论争取眼前利益的斗争取得何种实际成果，其最大的价值就在于斗争本身。因为通过斗争，工人[以及其他被压迫群体]会认识到，资本家的利益与他们的利益相对立；他们无法改善自身处境，更无法获得解放——除非他们团结一致，变得比资本家更强大。如果他们赢得了斗争，他们的生活会有所改善：他们能赚取更多的收入，减少劳动的时间，从而拥有更多的时间和精力去思考对自己真正重要的事物，并因此提出更高的要求，产生更大的需求。如果他们失败了，他们会去探究失败的原因，认识到需要更加紧密的团结和更积极的行动，最终他们会意识到，要想真正确保胜利、巩固胜利，就必须摧毁资本主义。工人[以及社会中其他被压迫群体]的团结和斗争，不仅有利于革命事业，也有利于工人阶级[和其他被压迫者]的道德升华和解放。”[Malatesta, Errico Malatesta: His Life and Ideas, p.191]</p>

<p class="paragraph-P15">因此，“<span class="text-正文引文_20_字符">作为无政府主义者和工人，我们必须激励并鼓励</span>”工人和其他被压迫者“<span class="text-正文引文_20_字符">进行斗争，并加入他们的斗争。</span>”[Malatesta, Op. Cit., p. 190] 这有三个原因。首先，斗争有助于产生自由意志主义的思想和运动，使得现有社会更加趋向无政府状态、减少压迫。其次，斗争能够孕育出具有自由意志主义特征的人群、运动和组织，这些力量可能最终取代资本主义，建立一个更加人道的社会。第三，因为无政府主义者本身就是被压迫群体的一部分，因此，我们有参与斗争的直接利益，并且需要与能够改善我们当下生活的斗争和运动保持团结（“<span class="text-正文引文_20_字符">对一人的伤害，即是对所有人的伤害</span>”）。<span class="text-T29">  </span></p>

<p class="paragraph-P15">正如我们将在<a href="#J_2" class="text-Internet_20_link"><span class="text-Internet_20_link">J.2节</span></a>中所看到的，无政府主义者在社会斗争中鼓励直接行动，同时宣传无政府主义的理念和理论。然而，在此需要强调的一点是，社会斗争表明人们正在自主思考、自主行动，并共同努力改变现状。所以霍华德·津恩的看法完全正确：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>公民不服从……这<span class="text-Emphasis">不是</span>我们的问题。我们的问题是公民<span class="text-Emphasis">服从</span>。我们的问题在于，世界各地的大量民众服从政府领导人的命令，走上战场，结果数百万条生命就因这种服从而丧失……我们的问题是，面对贫困、饥荒、愚昧、战争和残暴，世界各地的人们仍然顺从服从。我们的问题是，当监狱里关满了小偷，而真正的大盗却在治理国家时，人们仍然顺从。这，才是我们真正的问题。”[Failure to Quit, p. 45]  </p>

<p class="paragraph-P15">因此，社会斗争对无政府主义者而言至关重要，我们尽可能积极参与其中。而且，我们不仅仅是参与斗争，我们的目标是彻底消灭造成这些斗争的体系。我们在斗争中向人们解释无政府主义，并通过实际斗争及其催生的群众性组织，让人们意识到无政府主义与日常生活的相关性。通过这种方式，我们努力推广无政府主义的理念和方法，即：团结、自我管理和直接行动。<span class="text-T29">  </span></p>

<p class="paragraph-P15">无政府主义者不会进行空洞的宣传（比如“成为安人，等待革命”——如果我们这么做，那就正如马拉泰斯塔所说，“<span class="text-正文引文_20_字符">那一天将永远不会到来。</span>”[Op. Cit., p. 195]）。我们深知，只有当我们的理念能够与人们当下的生活息息相关，并且能够展现无政府主义社会的可行性和吸引力时，它们才能赢得关注和尊重。换句话说，社会斗争就是无政府主义的“学校”，是人们成为无政府主义者并在行动中践行无政府主义理念的途径。因此，社会斗争及无政府主义者在其中的参与至关重要。<span class="text-T29">  </span></p>

<p class="paragraph-P15">在讨论与社会斗争相关的问题之前，有一点需要明确：无政府主义者关心对抗一切形式的压迫，而不仅仅局限于经济问题。资本主义经济的等级制和剥削性只是问题的一部分——要维持资本主义，还需要其他形式的压迫（更不用说与国家相关的压迫），而且资本主义的运作方式本身也制造了新的压迫（此外，它还继承了早期等级制和阶级制度的压迫）。支配、剥削、等级制度和压迫不仅存在于工作场所之中，它们渗透进我们的家庭、友谊和社区当中。因此，我们必须在各个领域进行抗争，而不仅仅是在职场上。</p>

<p class="paragraph-P15">因此，无政府主义者坚信，人类的生活以及反抗压迫的斗争不能被简化为金钱交易，事实上，“<span class="text-正文引文_20_字符">经济还原主义的倾向如今实际上是一种蒙昧主义。它不仅与资产阶级的倾向一致，将物质利己主义和阶级利益视为历史的核心，还贬低了所有试图超越这种将人类仅仅视为经济存在的观点……这种贬低，表现为将这些尝试视为‘边缘化’的产物，轻则称其为‘用意良好的中产阶级意识形态’，重则讥讽其为‘分散注意力的’、‘空想主义的’和‘不现实的’……无疑，资本主义并未创造‘经济’或‘阶级利益’，但它却以经济计算的权威和数量法则颠覆了一切人类特质——无论是抽象思考、爱情、社群、友谊、艺术，还是自治。资本主义的‘底线’是资产负债表上的总额，而其基本语言则由简单的数字组成。</span>”[Murray Bookchin, The Modern Crisis, pp. 125-126]  </p>

<p class="paragraph-P15">换句话说，自由、正义、个人尊严、生活质量等问题，不能被简化为资本主义经济的范畴。无政府主义者认为，任何将这些问题局限于经济领域的激进运动，都是对自身所反抗的体系的本质缺乏理解（事实上，经济还原主义正中了资本主义意识形态的下怀）。因此，当无政府主义者参与并推动社会斗争时，他们的目标并不是要将这些斗争限制或简化为经济问题（尽管经济问题确实十分重要）。无政府主义者深知，个体的需求不仅仅是物质方面的，我们认为，除了生理需求外，情感、思想和精神需求同样至关重要：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>阶级斗争不仅围绕物质剥削展开，同时也涉及精神剥削。此外，完全新的议题也随之出现：强制性的态度、工作的质量、生态（或者更广义地说，心理和环境上的压迫）……‘阶级’和‘阶级斗争’等术语，几乎完全被限定为经济范畴和经济关系，但这种狭隘性无法表达斗争的<span class="text-Emphasis">普遍化</span>。如果你愿意，可以继续使用这些受限的表达（斗争的目标仍然是统治阶级和阶级社会），但这些术语及其传统含义并不能反映斗争的广度和多维性……[并且]无法涵盖在经济斗争之外、同样正在发生的文化和精神上的反抗。”[Post-Scarcity Anarchism, pp. 151-2]  </p>

<p class="paragraph-P15">对无政府主义者而言，剥削和阶级统治，只是更广泛的支配与等级制度的一部分。因此，物质上的收获永远无法完全弥补社会关系中的压迫。正如无政府主义科幻作家厄休拉·勒古恩笔下的无政府主义角色所说，资本家“<span class="text-正文引文_20_字符">认为只要人们拥有足够的物品，他们就会心甘情愿地生活在监狱里。</span>”[The Dispossessed, p. 120] 无政府主义者对此并不认同，而“富裕的”1960年代中的社会反抗运动也证明了这一点。</p>

<p class="paragraph-P15">这并不令人意外，因为归根结底，“<span class="text-正文引文_20_字符">[阶级之间的]对立本质上是精神上的，而</span><span class="text-正文引文_20_字符">非物质上的。老板和工人之间永远不会真正理解对方……因为老板们最关心的，是始终保持自己的老板地位，并通过剥削工人以及与其他老板的竞争来获取更多的权力；而工人们已经受够了老板，不想再要任何的老板了。</span>”[Malatesta, Op. Cit., p. 79]</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_1_1_为什么社会斗争很重要？"><span/></a><a id="J_1_1"/>J.1.1 为什么社会斗争很重要？<span class="text-T23">  </span></h3>

<p class="paragraph-P15">社会斗争是阶级斗争的一种表现形式，即工人阶级在资本主义和国家中，<span class="text-Emphasis">为了</span>自身的自由而<span class="text-Emphasis">反对</span>剥削、压迫和异化的斗争。当一群人对另一群人拥有等级制的权力时，社会斗争就会发生：哪里有压迫，哪里就有抵抗；而哪里有对权威的抵抗，哪里就有无政府主义在实践。因此，无政府主义者支持社会斗争，并积极参与其中。归根结底，社会斗争是个人表达自身自主性、对不公正体系表示愤慨的表现。正如霍华德·津恩所强调的：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>我们的公民自由问题的根源和解决方案，都存在于日常生活之中：在我们居住的地方、工作的地方、上学的地方，以及我们度过大部分时间的地方。我们的实际自由，并不是由宪法或[最高]法院所决定的，而是由街头警察对我们施加的权力，或背后地方法官的权威所决定的；[如果我们有工作，]是由雇主的权威所决定的；如果我们是学生，是由教师、校长、大学校长和董事会的权力所决定的；[如果我们是失业者，]是由福利官僚机构的权力所决定的；如果我们身陷囹圄，是由狱警的权力所决定的；如果我们是租户，是由房东的权力所决定的；如果我们身患疾病，无论是生理上的还是心理上的——是由医疗行业或医院管理者的权力所决定的。<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>自由和正义是身边的、具体的、即时的。它们由权力和金钱所决定，而这两者对我们日常生活的影响，却远比最高法院的裁决要直接得多。无论我们在国家层面上能宣称多少自由……在地方层面上，我们却生活在不同的封建领地之中：我们的从属地位再明显不过。”[Failure to Quit, pp. 53-4]  </p>

<p class="paragraph-P15">除非在我们自由受限的地方出现对抗力量——街头、工作场所、家庭、学校、医院等地——否则，财富和权力的现实将始终不变。正如马拉泰斯塔所说：“<span class="text-正文引文_20_字符">对于政府压迫的唯一限制，就是人民展现出反抗它的能力。</span>”[Errico Malatesta: His Life and Ideas, p. 196]  </p>

<p class="paragraph-P15">社会斗争也是反抗精神的重要体现，同时它也展现了人们在不断维护他们（以及我们）自身自由时相互支持的精神。它让人们站出来维护他们认为正确和公正的事情，建立替代性的组织，创造自己解决问题的方法——并对那些胆敢统治我们的父权式权威构成直接的挑战。因此，社会斗争对无政府主义者而言至关重要，对所有希望扩展自由的人也同样重要。</p>

<p class="paragraph-P15">此外，社会斗争有助于打破人们的等级制思维模式。无政府主义者并不将人视为固定的物体，以供分类和贴标签，而是将人看作是自主塑造自己生活的存在。我们生活、我们相爱、我们思考、我们感受、我们希望、我们梦想，并且有能力改变自己、环境和社会关系——而社会斗争正是实现这些变革的集体方式。在斗争中，人们必须面对现实问题，并亲自解决它们，这一过程能够培养被等级制度压制的品质（例如想象力、组织能力、自我主张、自我管理、批判性思维、自信心等等）。这种经历不仅增强了个体的自信，也让他们意识到自己的集体力量。当人们看到自己的老板、国家等都站在他们的对立面时，他们会逐渐认识到，自己所处的是一个充满阶级分化、等级森严的社会，而这个社会的运转却依赖于他们的服从与劳动。因此，社会斗争本身就是一种政治觉醒的过程。</p>

<p class="paragraph-P15">斗争，使得参与者通过实践培养自我管理的能力，并开启个体掌控自身生活、直接参与社会生活的过程。这些都是无政府主义的核心要素，同时也是无政府主义社会能够运作的基本条件（“<span class="text-正文引文_20_字符">斗争的自我管理，先于工作的自我管理和社会的自我管理</span>”[Alfredo Bonnano, "Self-Management", pp. 35-37, Anarchy: A Journal of Desire Armed, no. 48, p. 35]）。因此，自主行动是自我解放、自我教育以及培育无政府主义者的重要因素。简而言之，人们在斗争中学习：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>在我们看来，所有旨在摧毁经济和政治压迫、提升人民道德与智识水平、让他们意识到自身权利和力量，并促使他们亲自采取行动的行为……都使我们更接近目标，因此是有益的。相反，所有旨在维护现状、牺牲个体意愿以成全某种原则的行为，都是有害的，因为它们否定了我们的目标。”[Malatesta, Op. Cit., p. 69]  </p>

<p class="paragraph-P15">一个充满自信的工人阶级，是在当前体系内推动自由意志主义改革并最终实现革命的关键因素。如果缺乏这种自信，人们往往会盲从“领袖”，结果只是换了一批统治者，而并没有改变社会。因此，作为无政府主义者，我们的一部分任务，就是鼓励人们为现阶段可能实现的小规模改革而斗争，以改善我们的（以及他们的）处境，让人们建立起对自身能力的信心，使他们能够开始掌控自己的生活，同时也要指出资本主义所能让步的程度是有限的（而且往往是暂时的）。因此，革命性的变革是必要的。<span class="text-T29">  </span></p>

<p class="paragraph-P15">只有这样，我们才能确保无政府主义思想成为最广泛流行的思想。因为，如果我们认为某个运动在整体上是积极或进步的，那么我们就不应袖手旁观，而应当努力在其中推广无政府主义思想和策略。通过这种方式，我们在现有体系内创造出“<span class="text-正文引文_20_字符"><span class="text-T12">安那其的学校</span></span>”，为未来更美好的社会奠定基础。换句话说，革命趋势和革命运动，必须创造出那些在萌芽状态下已包含未来社会雏形的组织（参见H.1.6节）。这些组织，通过为个体的转变提供社会空间（借由直接行动、实践自我管理、开展互助等方式），也会反过来推动激进变革的进程。因此，社会斗争通过让人们习惯于在自我管理的组织中治理自身，并通过直接行动和互助，使（被官方）剥夺权力的人群重新获得权能，从而推动自由社会的形成。<span class="text-T29">  </span></p>

<p class="paragraph-P15">这就是社会斗争（或阶级斗争）对无政府主义者的重要性（此外，我们还要补充，社会斗争始终在进行，并且是双向的）。社会斗争是一种打破资本主义和国家主义生活常态的手段，一种培养社会变革意识的方式，也是改善当下生活的途径。当人们拒绝向权威屈服的那一刻，权威的统治便进入倒计时。社会斗争表明，一些被压迫者意识到，通过运用他们的不服从权力，他们能够挑战、甚至最终推翻等级制的权力体系。</p>

<p class="paragraph-P15">归根结底，无政府主义不仅仅是一种信仰，也不是一个贴在自己身上的“很酷的”标签，而是一种实践——你要参与其中。如果你停止实践，无政府主义就会瓦解。而社会斗争，就是我们确保无政府主义得以壮大和发展的方式。<span class="text-T29">  </span></p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_1_2_无政府主义者反对改革吗？"><span/></a><a id="J_1_2"/>J.1.2 无政府主义者反对改革吗？<span class="text-T23">  </span></h3>

<p class="paragraph-P15">不，我们并不反对改革。尽管大多数无政府主义者反对改良主义（reformism，即认为可以通过某种方式改革资本主义和国家，使其最终消亡的观点），但我们坚决支持改革（reform，即在当下实现的改进）。无政府主义者是激进派，因此我们关注社会问题的根源。改良主义者试图缓解社会问题的症状，而无政府主义者则专注于解决其根本病因。</p>

<p class="paragraph-P15">然而，这并不意味着我们会忽视当下争取改革的斗争。那些声称无政府主义者反对改善现实的论调，往往是无政府主义的反对者刻意散布的。他们试图将我们描绘成脱离现实的极端分子，声称我们除了空喊革命口号之外，没有任何实际行动——这完全不符合事实。自由意志主义者非常清楚，我们可以在争取改善当下生活的同时，努力消除我们所面临问题的根源。（例如，艾玛·戈尔德曼在其自传中就谈到了她如何认识到，完全否定短期改革、只关注革命的错误性。[Living My Life, vol. 1, p. 52]）。正如革命工团主义者埃米尔·普捷所言：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>工会的奋斗有着双重目标：它必须不懈地，去争取改善工人阶级当前的生存条件。但是，在关注这些暂时性问题的同时，工人们也应当尽可能、尽快地实现最终的全面解放——资本的没收。<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>当前，工会的行动旨在争取部分且渐进的改善，而这些改善绝不是最终目标，而仅仅是提高诉求、从资本主义手中争取更多利益的手段……<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>这一争取局部改善的问题，曾被政客们利用来在工会内部制造分裂。他们……试图……挑起不满情绪，通过将工人划分为‘改良派’和‘革命派’两个派别，使得工会分为两个阵营。而为了更有效地诋毁后者，他们给革命派扣上‘非黑即白’的帽子，错误地将他们描绘成那些拒绝眼前可以实现改善的人。<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>我们只能说，这些指控愚蠢至极。没有任何工人……会因为某种‘原则’或‘策略’，而坚持每天为雇主工作十小时而不是八小时，或者领取六法郎而不是七法郎的工资……<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>之所以有人会对这些狡辩有所误信，是因为工会已经通过残酷的现实经验彻底认识到，政府干预并不值得依赖，因此对政府的承诺持合理的怀疑态度。工人们明白，国家的职能是充当资本的卫兵，所以就其本质而言，就天然地倾向于站在雇主一边。因此，每当通过法律途径推行某项改革时，工人们不会像青蛙吞食掩盖着鱼钩的红布一样欣然接受，而是会谨慎对待；尤其是因为这些改革只有在工人们组织起来、施加强大压力的情况下时，才能真正落实。<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>工会对政府的‘恩赐’尤其警惕，因为他们往往发现这些‘恩赐’实际上是带毒的……[工人们]希望得到真正的改善……因此，与其等待政府大发善心来赠与他们，他们会通过公开斗争、直接行动来夺回这些权利。<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>有时，工人们争取的改善确实需要通过法律来实现；这种情况下，工会的策略是向当局施加外部压力，而不是寄希望于向议会派遣‘特别授权’的代表——这是一种幼稚的幻想，因为这样做可能要耗费几个世纪，才能在议会中争取到一个愿意推动改革的多数派。<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>而当工人们需要直接从资本家手中夺取改善时，工会则会采取强有力的压力手段来表达他们的诉求。尽管具体方式可能有所不同，但它们都基于直接行动的原则……<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>但无论争取到的改善是什么，它都必须意味着资本家特权的削弱，并且是一种局部的剥夺。因此……‘改良派’与‘革命派’之间的界限实际上是模糊的；我们得出的结论是，真正的‘改良主义’工人，实际上是革命工团主义者。”[No Gods, No Masters, vol. 2, pp. 71-3]  </p>

<p class="paragraph-P15">普捷虽然在这里讨论的是革命的工会，但他的论点也可以推广到所有的社会运动。<span class="text-T29">  </span></p>

<p class="paragraph-P15">通过自下而上的直接行动、团结互助，以及由那些直接遭受不公正待遇的人组织起来，去争取改善，无政府主义者可以使改革变得更加实质性、有效且持久，而不是依赖改良主义者自上而下施舍的“改革”。无政府主义者认识到，改革的有效性取决于被压迫者抵抗统治者的力量，因此我们主张从下往上推动变革，使改革成为现实，而不仅仅是束之高阁、尘封于法律书籍中的一纸空文。<span class="text-T29">  </span></p>

<p class="paragraph-P15">例如，如果一位改良主义者注意到贫困，会寻找缓解其破坏性和削弱其影响的方法，例如最低工资、平权行动、美国的社会住房工程，或者其他国家类似的改革政策。然而，当无政府主义者看到贫困时，会问：“是什么导致了贫困？”并直接攻击造成贫困的原因，而不仅仅是缓解其表面症状。虽然改良主义者可能在短期内，通过制度性的补救措施取得一定的成功，但社会问题的根源仍然没有得到解决，最终导致改革的失败——其代价依然是无数人的生命和福祉。这就像一个庸医只治疗疾病的症状，而不去根治病因，最终，病人仍然可能因疾病而死去。而无政府主义者则像一名真正的医生，他们不仅要缓解症状，更要追根溯源，治疗病因。<span class="text-T29">  </span></p>

<p class="paragraph-P15">因此，无政府主义者认为：<span class="text-正文引文_20_字符">“虽然我们反对一切形式的政府，并要求完全的自由，但我们必须支持所有争取局部自由的斗争。因为我们坚信，人们是在斗争中学习成长的，而且一旦开始享受一点自由，他们最终会想要全部自由。我们必须始终与人民站在一起……[并]让他们明白……他们所争取的任何东西都应当依靠自己的努力去获得，并且他们应当鄙视和憎恨任何既得利益者或企图掌权的人。</span>”[Malatesta, Errico Malatesta: His Life and Ideas, p. 195)]  </p>

<p class="paragraph-P15">因此，无政府主义者并不反对为改革和改善现实生活而斗争。事实上，很少有无政府主义者会认为一个无政府社会可以凭空出现，而不需要长期的无政府主义实践，去推动和参与社会斗争、反对不公正。因此，马拉泰斯塔还说道：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>问题不在于我们今天、明天还是十个世纪后实现无政府主义，而是我们必须在今天、明天乃至永远朝着无政府主义前进。”[Towards Anarchism, p. 75]  </p>

<p class="paragraph-P15">因此，当无政府主义者为改善现实而斗争时，我们是以无政府主义的方式进行的——通过鼓励自我管理、直接行动，以及创造自由意志主义的解决方案和替代方案，以对抗资本主义和国家。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_1_3_为什么无政府主义者反对改良主义？"><span/></a><a id="J_1_3"/>J.1.3 为什么无政府主义者反对改良主义？</h3>

<p class="paragraph-P15">首先，必须指出，在资本主义体系内争取改革（reform）<span class="text-Emphasis">并不</span>等同于改良主义（reformism）。改良主义是一种观点，认为资本主义内部的改革本身已经足够，而试图改变整个体系是不可能的（也不值得去追求）。因此，所有无政府主义者都反对这种形式的改良主义——我们认为，现有体系是可以（且应该）被改变的，而在这发生之前，任何改革——无论多么必要——都无法触及社会问题的根源。<span class="text-T29">  </span></p>

<p class="paragraph-P15">此外，特别是在旧社会民主主义的劳工运动中，改良主义还意味着一种信念，即可以通过社会改革将资本主义<span class="text-Emphasis">转变为</span>社会主义。从这个意义上讲，只有个人无政府主义者和互助主义者可以被视为改良主义者，因为他们认为自己的互助银行体系，可以将资本主义改革为一个自由的体系。然而，与社会民主主义不同的是，这些无政府主义者认为这种改革不能通过政府行动实现，而只能依靠人民自身的行动，创造自己的替代方案和解决路径来实现：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>但经验证明，哲学也表明，与那种偏见相反，任何革命要想真正有效，必须是自发的，且必须不是来自当权者的头脑，而是来自人们的深处：政府是反动的，而不是革命的：它不可能对革命拥有任何专业知识，因为社会本身才掌握着革命的秘密，而社会不会通过立法法令展现自身，而是通过其自发的表现；最终，政府与劳动者之间唯一的联系在于，劳动者在组织起自身的过程中，其使命就是废除政府。”[Proudhon, No Gods, No Masters, vol. 1, p. 52]  </p>

<p class="paragraph-P15">因此，无政府主义者反对改良主义，因为改良主义通过提供一些轻松、但明显只是短期性的“解决方案”，削弱了革命运动的动力。改良主义者可以向公众展示他们的成果，并宣称“看，一切都变好了；体系奏效了。”但问题在于，随着时间推移，社会矛盾依然会持续加深，因为这些改革从未真正触及问题的根本。正如亚历山大·伯克曼精彩的比喻所言：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>如果你在个人生活中执行[改良主义者的]理念，你就不会一次性拔掉一颗令人疼痛的蛀牙。你会今天拔掉一点，下周再拔掉一些，持续几个月甚至几年，直到最终完全拔除，这样它就不会太疼。这就是改良主义者的逻辑：不要‘太急躁’，不要一次性拔掉一颗坏牙。”[What is Anarchism?, p. 64]  </p>

<p class="paragraph-P15">改良主义者并不寻求改变问题的根源（即等级制、压迫性和剥削性的社会体系），而是试图缓解其表面症状。再次引用伯克曼的话：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>假设你家里的水管爆了。你可以在破裂处放一个水桶接水。你可以不断地换水桶，但只要你不修理破损的水管，漏水就会持续，无论你对此如何抱怨……直到你修复这根破损的社会水管。”[Op. Cit., pp. 67-8]  </p>

<p class="paragraph-P15">改良主义未能解决社会所面临真正问题的根本原因。因此，改良主义者试图通过立法来减少污染程度，而不是努力终结这样一个使得污染在经济上合理的制度。他们制定法律来改善工作条件和安全性，但却未能消除工资奴役制度，而正是这个制度造就了那些雇主，而雇主的利益决定了他们会忽视这些法律和法规。这样的例子不胜枚举。归根结底，改良主义的失败在于，改良主义者“<span class="text-正文引文_20_字符">真诚地相信，通过实践中（要么干脆直接在理论中）承认和尊重，那些既是社会罪恶的根源、同时也是其支柱的基本政治和经济制度——就可以消除现存的社会弊病。</span>”[Malatesta, Errico Malatesta: His Life and Ideas, p. 82]  </p>

<p class="paragraph-P15">与改良主义者不同，革命者同时对抗症状<span class="text-Emphasis">和</span>根本原因。他们认识到，只要罪恶的根源依然存在，任何试图对抗其表面症状的努力——无论多么必要——都无法真正触及问题的本质。毫无疑问，我们必须对抗这些表面症状；但革命者意识到，这场斗争本身并非目的，而应当仅仅被视为增强工人阶级力量和社会权力的手段，直到资本主义和国家（即大多数问题的根源）能够被彻底废除。<span class="text-T29">  </span></p>

<p class="paragraph-P15">此外，改良主义者往往将他们“帮助”的人对象化：他们把民众看作无助且无形的群体，需要“最优秀和最聪明的人”的智慧和指导，才能引领他们进入“应许之地”。改良主义者的本意或许是善良的，但这是一种出于无知的利他主义，长期来看是具有破坏性的。自由不能被赐予，因此任何自上而下强加改革的尝试，都不可避免地会让人们被当作孩童一样，无法自主决策，并最终依赖官僚来统治他们。这一点在公共住房问题上表现得尤为明显。正如科林·沃德所指出的：<span class="text-正文引文_20_字符">“英国由政府提供的非营利性租赁住房、及这种居住权的发展历程的整个悲剧在于，地方政府只是接管了房东的角色，只不过灵活性更差，同时带来了所有依赖性和怨恨情绪。”</span>[Housing: An Anarchist Approach, p. 184] 这一改良主义的特征被右翼势力巧妙利用，破坏了公众对政府支持住房及其他社会福利体系的支持。改良派的社会民主党人最终自食其果。<span class="text-T29">  </span></p>

<p class="paragraph-P15">改良主义往往不过是一种对群众的“利他的蔑视”，认为群众只是需要国家供养的受害者而已。他们完全忽视了大众可能有自己的愿景，取而代之的是改良派<span class="text-Emphasis">替</span>他们制定法律，并自上而下地推行“改革”。难怪这些改革常常适得其反——它们无法把握生活的复杂性，也无法理解被其影响的人的真正需求。改良主义者的态度实际上就是：“<span class="text-正文引文_20_字符">什么都别做，我们会替你做。</span>”这也难怪无政府主义者会痛恨这种心态：无政府主义者是彻底的“自行动手派”；而改良主义者最痛恨的，正是那些能够自力更生、不允许他们“帮助”的人。<span class="text-T29">  </span></p>

<p class="paragraph-P15">改良主义者的本意可能是好的，但他们并未掌握整体局势——他们专注于问题中某些狭隘的方面，并选择相信这就是问题的全部。在这种固执的狭隘分析中，改良主义者往往会适得其反。美国的城市重建项目（以及英国在1950年代和1960年代期间，将市中心的工人阶级社区迁移到城郊的类似项目）便是改良主义实践的一个例子：改良主义者对日益扩大的贫民窟感到不满，因此支持摧毁贫民窟并为工人阶级修建全新的住房。这些住房最初看起来整洁美观，但它们并未解决贫困问题，反而因拆散了社区和邻里关系而制造了更多问题。</p>

<p class="paragraph-P15">从逻辑上讲，这种做法毫无意义。既然可以直接解决问题，为什么还要绕圈子？改良主义稀释了社会运动，使其逐渐变得温和而软弱。美国的AFL-CIO工会，就像西欧的工会一样：通过限制和引导劳工活动，将工人自身的权力剥夺、并交由官僚机构掌控，从而扼杀了劳工运动。英国工党在一百多年的改良主义实践后，除了得以管理资本主义之外，几乎一无所成；其大部分改革要么被右翼政府（甚至随后上台的工党政府！）破坏，要么导致（以“新工党”为代表的）工党领导层在许多方面变得与保守党同样右翼，甚至在某些情况下更加右翼——这在其执政后尤为明显。对此，巴枯宁恐怕并不会感到惊讶。</p>

<p class="paragraph-P15">此外，听到左翼的“革命者”和“激进派”宣扬改良主义观点，声称资本主义国家可以帮助工人阶级（甚至可以用来废除自身！）——实在令人啼笑皆非。尽管左派指责国家和资本主义制造了大多数社会问题，但他们通常仍然寄希望于<span class="text-Emphasis">资本主义</span>国家来解决这些问题，而不是让人民自由行动。他们支持政府提供的住房和就业机会、政府发放的福利、政府资助和监管的儿童保育、政府资助的戒毒“治疗”，以及其他以政府为中心的项目和措施。如果资本主义（以及种族主义、性别歧视、威权主义）的政府本身就是问题，那么我们又如何能够依赖它，来改善工人阶级或其他被压迫群体的处境？政府所推行的任何改革，真的能解决问题吗？正如马拉泰斯塔所指出的：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>政府和特权阶级，总是自然而然地受到自我保护、巩固和发展其权力与特权的本能驱使；当他们同意进行改革时，要么是因为他们认为改革对自身有利，要么是因为他们感到自身力量不足，害怕更糟糕的替代选择，才不得已做出让步。”[Op. Cit., p. 81]  </p>

<p class="paragraph-P15">因此，通过直接行动所争取到的改革，与改良派政治家所推动的改革存在本质的区别——后者只会维护统治阶级的利益，因为它们并未真正威胁到他们的特权，而前者则有可能带来真正的变革。</p>

<p class="paragraph-P15">这并不意味着无政府主义者反对<span class="text-Emphasis">所有</span>以国家为基础的改革，也不意味着我们需要与右翼联合起来试图摧毁这些改革（或者说，与“左翼”政客一起试图“改革”它们，即，削减它们）。但如果没有一个由人民推动的社会运动，来创造国家福利的替代方案，那么国家所谓的“改革”几乎总是以资本的利益为优先，而对社会中最脆弱的群体发动攻击。由于无政府主义者同时反对国家和资本主义，我们可以在不自相矛盾的情况下反对这类改革；同时也可以主张，在考虑削减大众福利之前，首先应该废除富人的福利。关于福利国家及无政府主义者对其的看法，可参见<a href="#J_5_15" class="text-Internet_20_link"><span class="text-Internet_20_link">J.5.15节</span></a>的进一步讨论。<span class="text-T29">  </span></p>

<p class="paragraph-P15">改良派和其他激进派们并不鼓励工人阶级自行组织，创造自身问题的替代性解决方案（这些方案既可以补充现有福利国家中有用的部分，也可以最终取而代之），相反，他们敦促人们依靠国家来为其行动。然而，国家并不等同于社区，因此，国家所做的一切，都必然是出于自身的利益，而非人民的利益。正如克鲁泡特金所说：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>我们主张，国家组织本身，就是少数人用来确立和维持其对大众的统治的工具；因此，它不可能成为消灭这些特权的力量……人的经济和政治解放必须创造新的生活表达形式，而不是依赖国家所建立的那些形式。<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>因此，无政府主义的主要目标是激发劳动大众的创造性力量——在历史上的重大时刻，这种力量总是被唤起，以实现必要的变革……<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>这也是为什么，无政府主义者拒绝充当立法者或国家的公务人员。我们知道，社会革命不会通过<span class="text-Emphasis">法律</span>来实现。法律只是对既成事实的<span class="text-Emphasis">追认</span>……一项法律如果没有现实中活跃的力量去执行，让法条变为<span class="text-Emphasis">现实</span>；那么它将只是纸上谈兵，无法真正实现其中所表达的<span class="text-Emphasis">趋势</span>。<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>另一方面……无政府主义者一直主张，积极参与那些<span class="text-Emphasis">直接</span>进行劳工与资本斗争的工人组织，这些组织也在对抗其庇护者——国家。<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>这样的斗争……比任何间接方式都更能让工人阶级在当前的工作[和生活]条件下，争取到一些暂时的改善，同时也能让他们[或她们]认清资本主义及其支持者——国家——所造成的恶果，并激发他们[或他们]思考，是否可能在没有资本家和国家干预的情况下组织消费、生产和交换。”[Environment and Evolution, pp. 82-3]</p>

<p class="paragraph-P15">因此，在争取改革的同时，无政府主义者反对改良主义及改良主义者。改革本身并非终点，而是自下而上改变社会的手段，是迈向变革的一步：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>每向经济自由迈进的一步，每在资本主义上赢得的一场胜利，同时也是向政治自由迈出的一步——迈向摆脱国家枷锁的解放……而每一步削弱国家权力的行动，都是在帮助大众战胜资本主义。”[Kropotkin, Op. Cit., p. 95]  </p>

<p class="paragraph-P15">然而，无论如何，无政府主义者“<span class="text-正文引文_20_字符">永远不会承认现有制度；我们会以同样的精神争取或夺取所有可能的改革，就像从敌人的掌控中夺回被占领的领土，以便继续推进；而我们，始终是所有政府的敌人。</span>”因此，“<span class="text-正文引文_20_字符">要是说</span>”无政府主义者“<span class="text-正文引文_20_字符">系统性地反对改良、反对改革，这是不正确的。他们之所以反对改良主义者，一方面是因为，改良主义者的方法并不适用于从政府和雇主那里争取改革——后者只有在恐惧的情况下才会让步；另一方面，则是因为改良主义者所偏好的改革，往往不仅仅是短期利益存疑的措施，而且还起到了巩固现有制度的作用，使工人对其持续存在产生利益依赖。</span>”[Malatesta, Op. Cit., p. 81 and p. 83]  </p>

<p class="paragraph-P15">只有工人阶级依靠自身的行动和组织，排除国家和资本的干预，才能真正改善自身的生活——事实上，这是唯一能够带来<span class="text-Emphasis">真正</span>变革的方式。鼓励人们依靠自己，而非依赖国家或资本，可以造就自给自足、独立自主，甚至更具有反抗精神的个体。尽管由于等级制度和各种限制性法律的存在，工人阶级在生活的许多方面选择较少；但他们仍然有能力决定自身的行动，组织自己的生活，并对自己的决定承担责任。同时，他们也完全能够判断现有制度中哪些改革是好的，哪些是不好的，而根本不需要政客来告诉他们什么符合自身利益（尤其是当右翼政客，试图废除那些并非仅仅用于维护私有财产的国家职能时）。认为工人阶级无法自行管理自己的生活，是在将他们幼稚化、将他们视为不完全的人，并重现资本主义对工人的经典定义——即：工人只是生产工具，可以被使用、剥削，随后被随意丢弃。这种思维方式，奠定了国家对工人进行家长式干预的基础，确保他们持续的依赖性与不平等，同时也保证了资本主义与国家的延续。最终，摆在面前的只有两种选择：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>被压迫者要么将改革视为恩赐，接受并欢迎改良，承认在自己头上的权力的合法性，从而实际上阻碍甚至破坏了自身的解放进程；要么，他们通过自己的行动争取并强行推动改革，将其视为对阶级敌人的部分胜利，并以此为推动力去争取更大的成就，从而使之成为全面推翻特权——即革命——的有力准备。”[Malatesta, Op. Cit., p. 81]  </p>

<p class="paragraph-P15">改良主义在人们心中培养的是第一种态度，从而扼杀了人的精神。无政府主义则鼓励第二种态度，从而丰富了人性，并带来真正变革的可能。为什么要认为普通人无法管理自己的生活，而政府官员却可以为别人安排生活呢？</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_1_4_无政府主义者对“单一议题”运动持何种态度？"><span/></a><a id="J_1_4"/>J.1.4 无政府主义者对“单一议题”运动持何种态度？<span class="text-T23">  </span></h3>

<p class="paragraph-P15">首先，我们必须指出，无政府主义者确实会参与“单一议题”（"single-issue"）运动，但不会对其抱有不切实际的幻想。本节将解释无政府主义者如何看待此类运动。<span class="text-T29">  </span></p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15"><span class="text-T16">“</span>单一议题”运动通常由某个压力团体<span class="text-Footnote_20_Symbol"><span class="text-T87"><span class="Footnote_20_anchor" title="Footnote: 压力团体(pressure group)：一种利益团体，旨在影响公众尤其是政府政策，但不是为了选举候选人而组织的。"><a href="#ftn118" id="body_ftn118">①</a></span></span></span>领导，该团体专注于一次只解决一个问题。例如，C.N.D.（核裁军运动）就是“单一议题”运动的典型例子，其全部活动的最终目标就是消除核武器。然而，对无政府主义者而言，“单一议题”运动往往容易让人产生虚假的希望。试图在一个完全相互关联的体系中，改变其中的某一个方面；并且相信压力团体能够在影响决策机构方面，与跨国公司、军队等权力机构公平竞争，这些想法充其量不过是过于乐观的幻想。<span class="text-T29">  </span></div>

<p class="paragraph-P15">此外，许多“单一议题”运动希望保持“去政治性”，仅关注将参与者团结在一起的那个特定问题，并拒绝分析或讨论更广泛的问题及其根源（而这几乎总是我们所生活其中的制度）。这意味着，他们最终接受了造成他们所反对问题的体制。那么充其量，该运动所取得的任何改变都必须是当权者可以接受的，或者其内容被大幅削弱，以至于无法带来任何长期的实际益处。这一点可以从绿色运动中看出，例如<span class="text-Emphasis">绿色和平</span>（Greenpeace）和<span class="text-Emphasis">地球之友</span>（Friends of the Earth）等团体，他们接受现有体制为既定事实，并将自身活动局限于这一框架内。这往往导致他们调整自己的“解决方案”，使其在本质上反生态的政治经济体系内变得“可行”，从而（至多）只是减缓生态破坏的进程。<span class="text-T29">  </span></p>

<p class="paragraph-P15">对无政府主义者来说，这些问题都源于一个事实：社会问题不能被割裂为单一议题来解决。正如拉里·劳（Larry Law）所论述的：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>单一议题政治……将问题孤立出来讨论。当一个问题被从所有其他问题中分离出来时，一个真正的解决方案实际上是不可能的。某个议题的竞选运动越多，其视角就越狭隘……而当每个议题的视角缩小时，其中的矛盾就会变得荒谬……单一议题政治所做的只是关注‘症状’，而没有攻击‘疾病’本身。它将核战争、种族和性别歧视、贫困、饥饿、色情作品等问题，呈现为体制的偏差或缺陷。然而，事实上，这些问题是建立在剥削和等级权力之上的社会秩序的必然结果……单一议题运动向压迫他们的体制寻求救济。他们通过请愿的方式，承认了掌权者行使权力的正当性。”[Bigger Cages, Longer Chains, pp. 17-20]  </p>

<p class="paragraph-P15">单一议题政治往往会延长争取自由社会的斗争，因为它助长了一种幻想，即资本主义体系只是部分上是错的，而不是整体就是有害的，并且让人误以为体制顶层的人能够并且愿意为了大众利益而行动。虽然这类运动确实能够在实践上做出一些贡献，并提高人们对社会问题的认知和教育水平；但它们自身的局限性决定了它们无法在当下带来广泛的进步，更不用说实现一个自由的社会了。<span class="text-T29">  </span></p>

<p class="paragraph-P15">因此，无政府主义者通常会支持并参与“单一议题”运动，努力促使这些运动采取有效的行动方式（如直接行动）、以无政府主义的方式运作（即自下而上），并尝试将其“政治化”，让运动参与者开始质疑整个体制。然而，无政府主义者不会把自己局限于这种活动之中，因为社会革命或社会运动并不是一群“单一议题”运动的集合，而是一个能够理解社会问题的相互关联性的群众运动，因此，它必须致力于改变生活的方方面面。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_1_5_为什么无政府主义者试图将社会斗争普遍化？"><span/></a><a id="J_1_5"/>J.1.5 为什么无政府主义者试图将社会斗争普遍化？</h3>

<p class="paragraph-P15">从根本上讲，我们这样做是为了鼓励和促进团结。这不仅是赢得当下斗争<span class="text-Emphasis">的</span>关键，也是培养建立无政府主义社会所需的阶级意识的必要手段。最简单地说，将不同的斗争普遍化能够提高成功的可能性。举个例子，如果某个行业或某个工作场所罢工，而其他行业或工作场所仍然继续工作，那么情况会如何呢：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>想想看，当前的劳动组织形式是多么愚蠢和低效：某个行业或工种可能在罢工，而同一产业的其他部门却仍在继续运作。比如，当纽约的电车工人罢工时，地铁员工、出租车司机和公共汽车司机却仍在上班——这难道不荒唐吗？……很明显，你只有在[老板面前]决心坚定、工会力量强大、组织严密并且团结一致，使资方无法违背你的意愿运营工厂时，才能迫使他们让步。但是，资方通常是某个庞大的……公司，在多个地区拥有工厂或矿场……如果因为罢工，它无法在宾夕法尼亚州运营，就会试图[通过在其他地方]继续生产……并增加产量来弥补损失……这样一来，公司……就能击溃罢工。”[亚历山大·伯克曼，《什么是无政府主义？》，第199-200页]  </p>

<p class="paragraph-P15">如果所有工人都组织在同一个工会中（毕竟，他们面对的是同一个老板），那么每个行业的工人力量都会大幅提升。雇主可能很容易替换掉少数工人，但要替换整个劳动队伍则要困难得多。如果所有从业者都组织在同一产业工会中，每个工作场所的力量也会相应增强。将这一逻辑延伸到工作场所以外的社会领域，便可看出，不同群体之间的相互支持能够显著提高每个群体赢得斗争的机会。正如世界产业工人联合会（I.W.W.）所说：“<span class="text-正文引文_20_字符"><span class="text-T12">伤害一人，就是伤害所有人。</span></span>”通过普遍化斗争，并践行互助原则，我们能够确保在争取自身权利、反抗不公正待遇时不会被孤立。如果我们不去相互支持，统治阶级就会将我们逐个击破；而当我们投入斗争时，如果没有任何支持，我们更容易被打败。<span class="text-T29">  </span></p>

<p class="paragraph-P15">因此，从无政府主义的角度来看，普遍化斗争的最大益处在于，它不仅能提高成功的可能性（“<span class="text-正文引文_20_字符">团结就是力量</span>”），还能够增强团结精神、责任感和阶级意识。因为通过协同工作和相互支持，参与者能够理解他们的共同利益，并认识到斗争不仅仅是针对<span class="text-Emphasis">这个</span>不公正现象或<span class="text-Emphasis">那个</span>老板，而是针对<span class="text-Emphasis">所有的</span>不公正现象和<span class="text-Emphasis">所有的</span>剥削者。<span class="text-T29">  </span></p>

<p class="paragraph-P15">这种增强的社会意识和团结精神，在20世纪30年代西班牙全国劳工联盟（C.N.T.）的经验中得到了充分体现。C.N.T. 将同一区域的所有工人组织进一个大工会。每个工作场所都设立一个工会支部，并在地方层面组成邦联。这一组织方式的结果是，工会的区域基础使得该地区所有工人团结在一起，形成了超越行业声誉和行业利益的<span class="text-Emphasis">阶级</span>团结。这种模式也可以在意大利和法国的工团主义工会经验中看到。此外，这种地方邦联的结构也使得工作场所真正融入社区，因为社区才是它们真正属于的地方。</p>

<p class="paragraph-P15">此外，通过将各种斗争联合起来，我们可以看到实际上并不存在所谓的“单一议题”——各种不同的问题是相互关联的。例如，生态问题不仅仅是环境问题，它们有着政治和经济的根源，因为经济和社会上的支配与剥削会直接影响环境。将斗争相互联系起来，可以使它们被视为对资本主义剥削和压迫的、更广泛斗争的一部分，从而促进团结与互助。例如，环境问题直接关系到人类社会内部的支配与不平等，因为污染往往与企业为了在市场竞争中生存或增加利润而削减成本直接相关。同样，反对性别歧视或种族歧视的斗争，也可以被视为对所有形式的等级制度、剥削和压迫的更广泛斗争的一部分。因此，联合斗争不仅在争取胜利方面带来实际利益，还具有重要的教育意义。<span class="text-T29">  </span></p>

<p class="paragraph-P15">默里·布克钦（Murray Bookchin）提出了一个具体的例子，说明如何将议题联系起来并扩大斗争范围：<span class="text-T29">  </span></p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P42"><span class="text-T28">“</span>假设福利母亲<span class="text-Footnote_20_Symbol"><span class="text-T87"><span class="Footnote_20_anchor" title="Footnote: 福利母亲(welfare mother)：指的是因孩子尚幼且没有丈夫，而需要依靠政府福利生活的单身母亲。"><a href="#ftn119" id="body_ftn119">①</a></span></span></span>正在争取增加救济金……在不忽视最初激励她们斗争的具体问题的同时，革命者会尝试催化一种完全不同于[现存关系]的社会关系秩序……他们会努力培养一种深厚的社区意识，一种全面的人际关系，以彻底改变参与者的主体性……人与人之间的关系将是亲密的，而不仅仅是基于议题的。人们将相互<span class="text-Emphasis">了解</span>、相互<span class="text-Emphasis">面对</span>，并以实现最完整、非异化的关系为目标，彼此<span class="text-Emphasis">探索</span>。妇女们将讨论性别歧视问题，同时也讨论她们的福利救济金、子女养育问题以及房东的骚扰问题，她们将谈论自己的梦想和希望，而不仅仅是生活的成本。<span class="text-T23">  </span></div>

<p class="paragraph-P42"><span class="text-T28">“</span>在这种亲密关系的基础上，我们希望，能够成长出一种支持性的亲情网络、互助体系、同情心和日常生活中的团结互助。妇女们或许会合作建立一个轮流照看孩子的系统，或者组织一个合作社以极大折扣购买优质食品，共同烹饪和共享餐食，相互教授生存技能和新的社会观念，培养创造力，以及其他各种共享的经验。每一个可以被探索和改变的生活领域，都将成为这种新型社会关系的一部分……<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>争取增加救济金的斗争将不仅限于福利体系，还会扩展到学校、医院、警察，社区的物质、文化、审美和娱乐资源，商店、住房，以及社区内的医生和律师等领域——最终渗透进整个地区的生态系统。<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>我在这个问题上的观点同样适用于所有问题——失业、恶劣的住房条件、种族歧视、工作环境——在这些问题上，资产阶级的运作模式往往被伪装成‘现实’和‘实际’。从福利斗争中发展出的新型社会关系……[可以确保]未来穿透进现在；它重新塑造人们‘组织’的方式以及他们为之奋斗的目标。”[Post-Scarcity Anarchism, pp. 153-4]</p>

<p class="paragraph-P15">正如无政府主义的口号所言：“<span class="text-正文引文_20_字符"><span class="text-T13">抵抗孕育希望</span></span>”（"Resistance is Fertile"）。种下自治、直接行动和自我解放的种子，就有可能结出自由个体的果实，因为斗争本身的性质决定了这一点（参见<a href="#A_2_7" class="text-Internet_20_link"><span class="text-Internet_20_link">A.2.7节</span></a>）。因此，社会斗争的普遍化不仅是赢得某场具体斗争的关键方式，它还能够（也应该）扩展到生活和社会的不同层面，并在培养拒绝一切形式等级制度的自由个体方面，发挥重要作用。<span class="text-T29">  </span></p>

<p class="paragraph-P15">社会问题并不是彼此孤立的，因此反抗这些问题的斗争也不应是孤立的。斗争的本质在于，一旦人们开始质疑社会的某个方面，随之而来的便是对整个社会其他方面的质疑。因此，无政府主义者寻求普遍化斗争有三个原因——首先，这保障了赢得斗争所必需的团结；其次，这是我们作为<span class="text-Emphasis">人民</span>对抗所面临的众多社会问题、并揭示它们之间相互关联性的方式；最后，这是为了促使斗争参与者转变为真正触及自身人性、独立而独特的个体，而这种人性正是被等级制度和支配所侵蚀的。</p>
<p class="paragraph-P95"> </p>
<p class="paragraph-P6"><a id="J_2"/>J.2 什么是直接行动？<span class="text-T29">  </span></p>

<p class="paragraph-P15">用鲁道夫·洛克的话来说，直接行动，是“<span class="text-正文引文_20_字符">工人[或社会的其他群体]针对其经济和政治压迫者，所采取的一切即时斗争手段。其中最突出的包括：罢工——从简单的工资斗争到总罢工的各种形式；抵制；各种形式的破坏行动；反军国主义宣传，以及在特别危急的情况下……人民为保护生命与自由而进行的武装抵抗。”</span>[Anarcho-Syndicalism, p. 78]  </p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">然而，无政府主义者并不认为直接行动仅仅适用于工作场所，事实远非如此。直接行动必须发生在各个领域！因此，在非工作场所的情况下，直接行动包括拒交房租、消费者抵制、占领行动（当然，其中也包括工人的静坐罢工）、生态破坏演示行动<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 生态破坏演示行动（ecotage），由“破坏行动”（sabotage）一词衍生而来，指以保护环境为由、揭示当下生态环境破坏带来的最终结果而进行的破坏行动。例如破坏或烧毁过度向自然扩张的豪宅或建筑。"><a href="#ftn120" id="body_ftn120">①</a></span></span>、个人或集体拒缴税款、封锁道路、阻止反社会性质的建筑工程施工等。此外，在工作场所内，直接行动还包括针对社会问题的罢工和抗议，而不仅仅限于与工作条件和薪资直接相关的问题。这类行动旨在<span class="text-正文引文_20_字符">“保护社区免受当前制度最恶劣的影响。社会罢工试图迫使雇主承担对公众的责任。其主要目标是保护消费者，而工人及其家庭正是消费者中的绝大多数。”</span>[Op. Cit., p. 86]  </div>

<p class="paragraph-P15">基本上，直接行动意味着，与其让别人（例如政治家）替你采取行动，不如自己行动。其核心特征是普通民众通过有组织的抗议，以自身努力推动变革。因此，沃尔泰琳·德·克莱尔对这一问题做出了如下的精彩论述：<span class="text-T29">  </span></p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P42"><span class="text-T28">“</span>凡是曾经认为自己有权利表达主张、并勇敢地独自或与志同道合者共同去实践的人，都是直接行动主义者。大约三十年前，我记得救世军<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 救世军（The Salvation Army），是一个于1865年由循道会的牧师卜维廉夫妇，在英国伦敦成立的国际性教会及慈善组织，以军事建制形式作为其行政架构的名称。以街头布道和慈善活动、社会服务著称。循道会（Methodism），又称监理宗、卫理宗，是基督教新教主要宗派之一。"><a href="#ftn121" id="body_ftn121">②</a></span></span>曾坚定地实践直接行动，以维护其成员言论、集会和祈祷的自由。他们一次又一次地被逮捕、罚款、监禁，但他们始终坚持唱歌、祈祷、游行，直到最终迫使迫害者不得不放弃干预。现在，‘[世界]产业工人’组织正在进行同样的斗争，并且在许多情况下，通过相同的直接行动战术迫使官员们不得不做出让步。<span class="text-T23">  </span></div>

<p class="paragraph-P42"><span class="text-T28">“</span>凡是曾经制定计划并亲自执行，或向他人展示计划并争取他们合作，而不是请求外部权威代为执行的人，都是直接行动主义者。所有合作实验本质上都是直接行动。<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>凡是在生活中与他人发生分歧，并直接找相关人员解决，不论是以和平方式还是其他方式的人，都是直接行动主义者。例如罢工和抵制；许多人仍记得纽约的家庭主妇们如何通过抵制屠夫，成功压低了肉价；而目前，一个针对黄油的抵制行动似乎正在酝酿之中，以直接回应制定黄油价格的商人。<span class="text-T23">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>这些行动通常并非源于对直接或间接行动优劣的深思熟虑，而是那些感到受压迫者的自发反应。换句话说，绝大多数人，在大多数时候，都是直接行动原则的信奉者和践行者。”[The Voltairine De Cleyre Reader, pp. 47-8]</p>

<p class="paragraph-P15">因此，直接行动意味着自己行动起来，去对抗不公与压迫。有时候，它也可以表现为对政治人物或企业施压，例如，为了推动改变压迫性的法律或破坏性的行为。然而，这种诉求之所以构成直接行动，是因为它并不假设相关方会主动为我们采取行动——相反，它所依赖的前提是，只有当我们亲自去推动，改变才会发生。无论形式如何，<span class="text-正文引文_20_字符">“如果这类行动要能产生应有的赋权效果，它们必须主要来自于自发行动，而不是由上而下设计和指挥”</span>，而且必须是<span class="text-正文引文_20_字符">“人们能够掌控自己生活的方式”</span>，从而<span class="text-正文引文_20_字符">“赋予参与者力量”</span>。[Martha Ackelsberg, Free Women of Spain, p. 55]</p>

<p class="paragraph-P15">简而言之，直接行动是指人们自行决定、自行组织、依靠集体力量开展的任何形式的活动，而不依赖中介或代言人来为其行动。因此，直接行动是自由与自我治理的天然体现，因为直接行动“<span class="text-正文引文_20_字符">是对车间中权威的直接反抗，是对法律权威的直接反抗，是对我们道德规范中那种侵入性、好管闲事的权威的直接反抗，是无政府主义合乎逻辑、一以贯之的方法</span>”。[Emma Goldman, Red Emma Speaks, pp. 76-7] 很明显，通过亲自行动，人们展现出了自我治理的能力。因此，这是一种让人们掌握自身生活的方式，是一种自我赋权与自我解放的手段。</p>

<p class="paragraph-P15">无政府主义者拒绝认为社会是静止不变的，也拒绝认为人们的意识、价值观、理念与理想亦无法改变。事实远不是这样。无政府主义者支持直接行动，<span class="text-Emphasis">正是因为</span>它能够积极地推动使用它的人发生转变。直接行动，是一种创造新意识的方式，是从等级制度与压迫强加给我们思想、情感和精神的枷锁中，实现自我解放的手段。</p>

<p class="paragraph-P15">由于直接行动是自由的表现，既得权力者只会在被压迫者通过直接行动争取自身诉求时，才会感到威胁，因为直接行动是一种既难以应对又代价高昂的斗争方式。当底层民众开始自行采取行动时，任何等级制度都会面临危险。从历史上看，人民通过直接行动所争取到的成果，远远多于依赖间接手段、兜圈子的结果。直接行动曾击碎了人类身上的奴役锁链。几个世纪以来，它确立了个人权利，并削弱了统治阶级对生死大权的掌控。直接行动争取到了政治自由，例如选举权与言论自由。如果充分、明智且有效地使用它，直接行动，就有可能永远终结不公与人对人的统治。</p>

<p class="paragraph-P15">在接下来的章节中，我们将说明无政府主义者为何支持直接行动，及其为何反对将选举作为实现变革的手段。</p>

<p class="paragraph-P15"/>
<h3 class="paragraph-P26"><a id="a__J_2_1_为什么无政府主义者主张通过直接行动来改变现状？"><span/></a><a id="J_2_1"/>J.2.1 为什么无政府主义者主张通过直接行动来改变现状？</h3>

<p class="paragraph-P15">原因很简单：它有效，而且能将实践它的人激进化。直接行动是人们自主行动的体现，它打破了等级制度所制造的依赖与边缘化。这一点至关重要：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>直接行动更为重要的一点在于，它构成了夺回个人对社会生活掌控权的决定性一步，而这一权力已被中央集权的、专横的官僚机构从人民手中篡夺……我们不仅重新获得了对社会事件进程加以掌控的意识；我们还重建了一种新的自我感与人格感；而若是没有这种感受，一个真正自由的社会——一个建立在自主行动与自我管理基础上的社会——是根本不可能的。”[Murray Bookchin, Toward an Ecological Society, p. 47]</p>

<p class="paragraph-P15">通过自主行动，人们获得了对自身力量和能力的认识。这对于人们自主掌控自己的生活而言，至关重要。因此，直接行动是个体赋权自身的手段，是个体通过集体的组织与行动，来彰显自我、实现个体价值的方式。它与等级制度截然相反：在等级制度下，个体被反复告知他们一文不值且无关紧要，必须将自身融入更高的权威（国家、公司、政党、群众等）中，并为参与这一权力与荣耀而感到自豪。相比之下，直接行动是一种表达你个人观点、利益与幸福的手段，是一种与自我否定相抗争的方式：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>人拥有多少自由，取决于他愿意争取多少自由。因此无政府主义主张直接行动，主张公开反抗与抵抗一切经济、社会与道德上的法律与限制。但反抗与抵抗是非法的。而这，正是人类的救赎所在。一切非法之事都要求正直、自立与勇气。简而言之，它需要自由而独立的精神，需要那些真正是人的人、那些脊梁骨不是能被你一只手捏碎的人。”[Emma Goldman, Red Emma Speaks, pp. 75-6]</p>

<p class="paragraph-P15">此外，由于直接行动是建立在个体通过自身行动解决自身问题的基础之上的，它唤醒了那些被等级制度与压迫所压抑的个体特质——诸如主动性、团结意识、想象力、自信心，以及对个体与集体力量的认知：即你所做的事情是有意义的，并且你与志同道合者<span class="text-Emphasis">可以</span>改变这个世界。直接行动是人们实现自我解放、并在实践中学习自我管理与自由所需知识与技能的手段：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>直接行动意味着，这些行动的目标……在于为人们提供接触自身力量与能力的途径，让人们重新夺回命名自己与生活的权力……我们通过共同参与那些由我们的经验、认知与行动来引导并带来变革的组织，学会了独立思考与行动。知识并非先于经验，而是源自经验……人们只有在行使自由的过程中，才能学会成为自由的人。[正如一位西班牙无政府主义者所说，]<span class="text-T28">‘</span>我们不会在未来……突然遇见一群已经准备好的人……如果不持续地锻炼他们的能力，就不会有自由的人……外在的革命与内在的革命是相互预设的，必须同时进行，方能成功。’”[Martha Ackelsberg, Free Women of Spain, pp. 54-5]</p>

<p class="paragraph-P15">因此，借用布克钦的话来说，直接行动是“<span class="text-正文引文_20_字符">每一个个体唤醒其内在隐藏力量的手段，是唤起新的自信与自我胜任意识的手段；也是个体直接掌控社会的手段。</span>”[Op. Cit., p. 48]</p>

<p class="paragraph-P15">此外，直接行动也能催生出新的社会组织形式。这些新形式将在自我解放的过程中逐步成形，因而更加具有无政府主义的性质、更加依靠自我管理。直接行动，不仅能解放个体，也能够创造出自由的、自我管理的组织，用以取代当前的等级组织（参见<a href="#I_2_3" class="text-Internet_20_link"><span class="text-Internet_20_link">I.2.3节</span></a>）。例如，在克鲁泡特金看来，工会是“<span class="text-正文引文_20_字符">与资本主义直接斗争的天然工具，也是未来社会秩序的组成机制</span>。”[quoted by Paul Avrich, The Russian Anarchists, p. 81] 换句话说，直接行动帮助我们在旧世界的外壳中，创建新的世界：</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P42"><span class="text-T28">“</span>直接行动不仅赋予参与者权力，它还对其他人产生影响……[它包括]那些通过树立积极榜样而吸引支持者的示范性行动。当代的例子……包括食品或日托合作社、集体经营的企业、劳动产权<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 劳动产权（sweat equity），指在没有薪水的情况下，通过投入劳动力改善房产并增加其价值所获得的产权，也可以指投入的劳动力本身。例如，房主翻新或修理自己的房子本身就是在投资劳动产权。"><a href="#ftn122" id="body_ftn122">①</a></span></span>的住房项目、女性自助健康集体、城市占屋或女性和平营地<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 和平营地（peace camp），是一种注重反战和反核活动的民间抗议营地，通常设立在军事基地周围。"><a href="#ftn123" id="body_ftn123">②</a></span></span>[以及传统的例子如产业工会、社会中心等]。这些活动不仅赋权了参与者，也向他人展示了非等级化的组织形式不仅可以存在，而且还可以有效地运作。”[Ackelsberg, Op. Cit., p. 55]</div>

<p class="paragraph-P15">此外，诸如罢工等直接行动，还能够激发和推动阶级意识与阶级团结。根据克鲁泡特金的说法，“<span class="text-正文引文_20_字符">罢工能够发展团结的情感</span>”；而在巴枯宁看来，罢工“<span class="text-正文引文_20_字符">是无产阶级对资产阶级发动社会斗争的开端……罢工是一种从两个角度来看都极为宝贵的工具。首先，它使群众充满激情，振奋他们的道德能量，并唤起他们意识到，自身的利益与资产阶级的利益之间存在的深刻对立……其次，它极大地促成并确立了各行各业、各地乃至各国工人之间的团结意识和团结的事实：一种兼具否定性与建设性的双重行动，直接建构起无产阶级的新世界，并几乎以绝对的方式对抗资产阶级世界。</span>”[quoted by Caroline Cahm, Kropotkin and the Rise of Revolutionary Anarchism 1872<span class="text-T16">–</span>1886, p. 256 and pp. 216<span class="text-T16">–</span>217]</p>

<p class="paragraph-P15">因此，直接行动有助于在资本主义与国家主义体制之中，培育出无政府主义者及无政府主义的替代方案。正因如此，直接行动在无政府主义理论与实践中占据着核心地位。对无政府主义者而言，直接行动“<span class="text-正文引文_20_字符">不是一种‘策略’……它是一种道德原则、一种理想、一种感受力。它应当渗透进我们生活、行为与观念的每一</span><span class="text-正文引文_20_字符">个层面。</span>”[Bookchin, Op. Cit., p. 48]</p>
<p class="paragraph-P15"> </p><h3 class="paragraph-P26"><a id="a__J_2_2_为什么无政府主义者拒绝将选举视为变革的手段？"><span/></a><a id="J_2_2"/>J.2.2 为什么无政府主义者拒绝将选举视为变革的手段？</h3>

<p class="paragraph-P15">原因很简单：竞选政治并不起作用。历史上不乏激进派被选入公职后，变得和他们取而代之的政客一样保守、甚至更加保守的例子。</p>

<p class="paragraph-P15">正如我们在前文中所讨论的（参见<a href="#B_2" class="text-Internet_20_link"><span class="text-Internet_20_link">B.2节</span></a>），任何政府都受到两股权力的压力：国家官僚体系与大企业。这两者，确保了任何社会变革的尝试，都会被既得利益所破坏和掏空——当然，前提这些变革的尝试能走到那一步的话（竞选政治的去激进化效应，将在<a href="#J_2_6" class="text-Internet_20_link"><span class="text-Internet_20_link">J.2.6节</span></a>讨论）。在此，我们将重点指出民主政府内部的既得利益之权力。</p>

<p class="paragraph-P15">对无政府主义者而言，国家的一般性质、以及其在社会中的作用，都是为了“<span class="text-正文引文_20_字符">维持经济上的‘现状’，保护统治阶级的经济特权；而国家，正是他们的代理人和</span><span class="text-正文引文_20_字符"><span class="text-T12">宪兵</span></span><span class="text-正文引文_20_字符">。</span>”[Luigi Galleani, The End of Anarchism?, p. 28] 因此，国家与资本会限制并控制所谓的主权人民，通过投票所表达的政治行动结果。</p>

<p class="paragraph-P15">先从资本说起。假设一个相对改良主义的政府当选，它很快就会面临各种经济压力。资本可能会撤资，迫使政府在经济崩溃的威胁下退让；或者政府试图限制资本外逃，那么它将迅速被新投资孤立，其货币也会迅速贬值。无论哪种情形，都是有效控制民选政府的手段，因为它们确保了经济将遭受重创，而承诺的“改革”将形同虚设。这听起来牵强吗？不见得。正如在D.2.1节中讨论的那样，1974年英国工党政府就遭受过类似的经济压力，而我们今天也几乎每天都能看到类似的威胁——媒体总在报道“<span class="text-正文引文_20_字符">市场</span>”如何看待政府政策，或在贷款发放时要求借贷国进行结构调整，以符合企业利益和资产阶级的经济教条。</p>

<p class="paragraph-P15">至于政治上的压力，我们必须记住，国家与政府之间是有区别的。国家是一套常设的机构体系，拥有根深蒂固的权力结构与利益关系；而政府是由一群政客组成的。由于其常设性，权力实际上掌握在这些机构手中，而不是那些来去匆匆的代表们。换言之，国家官僚机构拥有既得利益，而民选政治家却无法有效控制它们：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>这种官僚体系包括武装部队、警察力量和文职机关。这些基本上是自主的机构。理论上，它们隶属于一个由民主选举产生的议会；但陆、海、空三军却由一群受过特殊训练的军官掌控。他们从学生时代起就被培养在狭隘的等级传统中，在与议会的交涉中总能凭借其优越的专业知识、职业保密制度与战略恫吓，而占据上风。至于真正意义上的官僚机构——文职机关，任何对其内部运作有过了解的人都知道，它能在多大程度上控制着内阁，并通过内阁控制着议会本身。我们实际上是被一个隐秘的影子内阁统治着……所有这些国家的忠诚仆人，都与国家的正常生活完全脱节。”[Herbert Read, Anarchy and Order, p. 100]</p>

<p class="paragraph-P15">顺带值得指出的是，尽管“<span class="text-正文引文_20_字符">在一个存在贫富差距的社会中，没有什么比</span>”官僚体系“<span class="text-正文引文_20_字符">更为必要</span>”，因为它“<span class="text-正文引文_20_字符">是为了保护不公正的财产分配所必需的”</span>；但若因此认为官僚体系本身没有其独立的阶级利益，那就大错特错了：“<span class="text-正文引文_20_字符">即使你废除了所有其他阶级与差别，只保留一个官僚体系，那你依然与无阶级社会相去甚远，因为官僚体系本身就是一个阶级的核心，其利益与它声称所服务的人民完全对立。</span>”[Op. Cit., p. 99 and p. 100]</p>

<p class="paragraph-P15">除了正式的官僚机构及其权力之外，还有一整套幕后的机构网络，它们是这一权力体系的延伸。这可以分别称为“<span class="text-正文引文_20_字符">常设政府</span>”与“<span class="text-正文引文_20_字符">秘密国家</span>”。在英国，后者指的是“<span class="text-正文引文_20_字符">安全情报机构，即军情五处，以及特别行动处以及秘密情报局，即军情六处</span>”。其他国家也有相应的机构（如美国的FBI、CIA等）。而前者则是指“<span class="text-正文引文_20_字符">秘密国家加上内阁办公室、内政部与外交暨英联邦事务部的高层、军队与国防部……以及所谓的‘常务次长俱乐部’，这个由高级文官组成的网络——即‘文官权贵’。</span>”简言之，这是一整套高级官僚与国家机器的顶层结构。再加上它的“<span class="text-正文引文_20_字符">附属机构</span>”，其中包括国会议员（尤其是右翼议员）、媒体中的“<span class="text-正文引文_20_字符">影响力代理人”</span>、前情报人员、智库与舆论制造机构、情报机构的前台公司等等。[Stephen Dorril and Robin Ramsay, Smear! Wilson and the Secret State, pp. X<span class="text-T16">–</span>XI]</p>

<p class="paragraph-P15">这些机构，尽管理论上受民选政府控制，但实际上可以通过散播假情报、秘密行动、行政拖延、媒体攻击等手段，有效地阻止任何“当权者”不认同的政策被推行。换句话说，国家<span class="text-Emphasis">并不是</span>一个中立的机构，并不会超脱于既得利益和政治冲突之上。它本身，就是一个致力于保护社会中特定阶层及其自身利益的机构，并且永远都会是如此。</p>

<p class="paragraph-P15">这一“秘密国家”运作的例子之一，是针对1970年代英国工党首相哈罗德·威尔逊的行动，该行动最终导致了他的辞职（由Stephen Dorril与Robin Ramsay记录）。同期，工党左翼议员托尼·本也遭到了来自“他自己的”白厅顾问们的巨大压力：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>1975年初，媒体对本发起的攻势得到了秘密国家的加入。时间点非常有意思：一月份，他的常务次官已‘宣战’，而接下来的一个月，英国政治史上最为罕见的骚扰行动就此开始。尽管这一切尚无法确凿地证实，但从表面上来看，首相支持的撤回、白厅文官公开敌对态度、以及秘密行动的启动三者之间，似乎存在着明确的因果联系。”[Dorril and Ramsay, Op. Cit., p. 279]</p>

<p class="paragraph-P15">这并不是说，我们应当忽视“秘密国家”在破坏改良主义和激进组织及运动中的作用。这种介入，从对“颠覆分子”的情报收集，到直接的破坏与镇压行为，无所不包。以美国的“秘密国家”为例，霍华德·金在1975年指出：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>国会委员会……开始对联邦调查局（FBI）和中央情报局（CIA）进行调查。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>对CIA的调查披露，CIA已超越其原本的情报收集使命，进行各种秘密行动……[例如，]CIA<span class="text-T28">——</span>在由亨利·基辛格领导的秘密‘四十人委员会’的共谋下——曾致力于‘破坏’智利[由民主选举产生的左翼]政府……</p>

<p class="paragraph-P42"><span class="text-T28">“</span>对FBI的调查则揭示了其多年从事非法行为，旨在破坏和摧毁各种激进和左翼组织。FBI曾伪造信件、实施盗窃……非法拆阅邮件；而在‘黑豹党’领导人弗雷德·汉普顿一案中，更似乎涉嫌共谋谋杀……</p>

<p class="paragraph-P42"><span class="text-T28">“</span>这些调查本身也揭示了政府在深究此类活动方面的意愿是多么有限……[他们]甚至将对CIA的调查结果提交给CIA，以确认是否有内容需要被删除。”[A People's History of the United States, pp. 542-3]</p>

<p class="paragraph-P15">此外，CIA还秘密雇佣了数百名美国学者撰写书籍和其他材料，用于宣传目的，而这是在争夺人心的重要战役中的一把关键武器。换言之，CIA、FBI（及其在其他国家的对应机构）和其他国家机关，根本不能被视为中立的机构，它们并不只是被动地执行命令。它们是一个拥有既得利益的网络，拥有明确的意识形态立场与目标。而这些目标，通常会将维护国家-资本结构的稳定，置于民众的意愿之上。</p>

<p class="paragraph-P15">因此，我们不能期望一批不同的政治人物，会对同样的经济与制度性影响和利益做出不同的回应。左翼的改良主义政党推行右翼、亲资本（“撒切尔主义／里根主义”）政策，与右翼明确支持资本的政党所做的事情极为相似，并非偶然。这是可以预期的，因为任何政治体系的基本职能，是管理既有的国家与经济结构以及社会的权力关系，而不是从根本上改变它们。政治最大的幻觉，正在于宣称政客有能力进行任何他们想要的改变。而放眼国际舞台，一个显而易见的问题就是：政客们对国际经济及其制度、或全球贸易与投资的格局，究竟拥有多少实际控制力？这些制度机构掌握着巨大的权力，更重要的是，它们由一个根本无法控制的推动力所驱动——即利润动机（正如新自由主义时期反复出现的金融危机所显示的那样）。</p>

<p class="paragraph-P15">这在智利发生的军事政变中体现得尤为鲜明：当时由军方在CIA、美国跨国公司以及美国政府的协助下，推翻了经民主程序再次当选的（左翼）阿连德政府。这场政变造成了数千人死亡，并带来了多年恐怖统治与专制独裁，但“亲劳工”政府的威胁被彻底根除，同时商业环境也被“清理”得足够有利于利润增长（参见C.11节）。尽管我们知道，这是一个极端的例子；但对于任何真正信仰自由、或抱有幻想认为国家机器是中立的、并可被左翼政党“接管”加以利用的人来说，这个例子都是关键的——尤其考虑到，智利的命运其实也是世界上许多其他改良派政府的写照。</p>

<p class="paragraph-P15">当然，历史上也确实存在一些相当深远的改革，这些改革在某种程度上也确实改善了工人阶级的处境。比如，美国的新政（New Deal）或英国1945<span class="text-T16">–</span>1951年的工党政府。它们难道不正说明了我们的主张是错误的吗？简而言之，并没有。国家的确可能在特定历史条件下实行改革，但那是因为“不改革”要比“让渡部分统治阶级权力”的风险还要大。在面对经济危机和工人阶级激进抗争的情况下，统治阶级往往会容忍一些原本在正常时期绝不会接受的变革。只要这些改革可以用来拯救资本主义制度，使国家免于彻底崩溃、甚至优化其运作，那么它们就有被推行的可能。毕竟，只要阶级社会依旧存在，这些改革在将来随时都可能被收回。</p>

<p class="paragraph-P15">这一逻辑在20世纪30年代的美国与40年代的英国展现得淋漓尽致。两国当时都深陷经济困境，并受到来自下层的巨大压力，尤其是激进的工人阶级抗争，其潜力远远超越了改良主义的范畴。比如，美国工人掀起的“静坐罢工”浪潮直接推动了亲工会立法的通过，保障了工人在不被解雇的情况下组织起来的权利。但与此同时，这些立法也起到了将工会纳入国家-资本体系的作用，使其负有制约“非正式”罢工的职责（也即帮助维持利润水平）。同样，英国战后工党政府将约20%的（主要是那些利润最低的）经济部门国有化，也是统治阶级“恐惧心理”的反映。正如保守党议员昆廷·霍格（Quintin Hogg）在1943年2月17日于下议院坦言的：“<span class="text-正文引文_20_字符">如果你不给人民改革，他们就会给你革命。</span>”第一次世界大战后欧洲多国爆发的近乎革命的社会动荡，仍历历在目——不仅是在被统治者心中，也在统治阶级心中留下了深刻印象。当然，这种国有化并未真正被认为是“社会主义”的。充其量，它只是被当作是改善英国经济运行效率的工具。正如当时无政府主义者所指出：“<span class="text-正文引文_20_字符">资本家的真实想法，与其听议会前排的保守党议员，不如看看股市的反应和实业家的言论。”</span>由此可见，<span class="text-正文引文_20_字符">“资产阶级对工党政府的作为及其发展方向，并不感到不满。</span>”[《既非国有化也非私有化》，Vernon Richards（编），第9页]</p>

<p class="paragraph-P15">历史证明了蒲鲁东的论点，即国家“只<span class="text-正文引文_20_字符">有在受到外部某种力量的邀请、激励或逼迫，才能转变为某种形态并承担起革命的工作</span>”，具体而言，这种外部力量就是“<span class="text-正文引文_20_字符">一个代表无产阶级的机构在巴黎成立……以对抗资产阶级的代表。</span>”[Le Représentant du Peuple, 1848年5月5日] 因此，如果国家实施了大规模的改革，我们必须记住，这些改革是对来自基层的激进压力的回应，而我们本可以争取到更多的成果。总的来说，自19世纪80年代无政府主义者提出反对选举主义的论点以来，情况并没有发生太大变化：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>在选举过程中，工人阶级总是会被欺骗和愚弄……即便他们设法将一名、十名或五十名工人代表[送入议会]，他们也会被腐化并丧失权力。此外，即使议会中的多数席位由工人组成，他们也会无能为力。因为不仅有参议院……还有武装部队的首领、司法和警察的领导层；他们将会反对这样一个议会所提出的法案，并拒绝执行那些有利于工人的法律（这样的情况已经发生过）。更进一步地说，法律并不是万能的；没有任何法律能够阻止资本家剥削工人；没有任何法律能够强迫资本家维持工厂运营、并按特定条件雇佣工人，也无法强迫商人以某个特定价格出售商品，诸如此类。”[S. Merlino，引自加莱亚尼，Op. Cit., p. 13]</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">任何工人都会告诉你，尽管存在关于健康与安全、工会组织、工作时长等方面的法律，但这并不意味着资本家就会遵守它们。在美国，解雇加入工会的工人是违法的，但这并不能阻止资本家这么做。同样，许多人可能会感到惊讶，事实上早在19世纪70年代，美国许多州就已经法律规定了八小时工作制；但在1886年，工人们仍然不得不通过罢工来争取它的落实，因为这些法律并未得到执行<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 中国亦在1994年的《劳动法》第四章第三十六条中，规定了八小时工作制。也显而易见，在2025年，这八小时工作制也早已是一纸空文。"><a href="#ftn124" id="body_ftn124">①</a></span></span>。归根结底，政治行动要想产生实际效力，必须依赖直接行动来执行（而执行的战场，就在工厂和街头）。如果政治决定最终仍需依靠直接行动来落实，那么在决策之前直接行动，它就已经能够发挥作用，这也揭示了等待政客采取行动的局限性。</div>

<p class="paragraph-P15">无政府主义者反对投票还有其他原因。事实上，选举程序与直接行动背道而驰。它的<span class="text-Emphasis">本质是</span>让别人代表你采取行动。因此，选举不仅不能赋予人们力量或增强他们的自信，反而会<span class="text-Emphasis">剥夺</span>他们的自主性，因为它塑造了一个“领袖”形象，让人们期待它会引发变革。正如布莱恩·马丁所指出的：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>一切历史证据都表明，政党更像是激进变革的绊脚石，而不是推动力。一个显而易见的问题是，政党可能会被选民赶下台，它们所推行的政策变化也可能被轻易推翻。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>更重要的是，激进政党本身的安抚作用。在多个历史时刻，激进政党是因民众的激进抗争才被推上台的。然而一次又一次地，这些‘激进’政党最终却成为阻碍激进变革的枷锁。”[<span class="text-T28">“</span>没有选举的民主”，pp. 123-36，《重塑无政府主义》，霍华德·J·埃利希（编），p. 124]</p>

<p class="paragraph-P15">从各种左翼政党的历史中，我们可以清楚地看到这一点。工党或社会主义政党在社会动荡时期当选后，往往会采取行动安抚统治精英：通过遏制可能威胁资本主义利益的大众运动，来维护现有的秩序。例如，1936年法国人民阵线当选后采取的首要行动，就是终结罢工和工厂占领，并总体上抑制群众的激进斗争——然而正是这些斗争，才曾是人民阵线赢得政权的最强大助力。1945年当选的英国工党政府则在改革方面尽可能保持克制，拒绝改变基本的社会结构。仅仅通过对部分行业的国有化，将工人的雇佣关系从私人资本家转变为国家雇主，但仍然维持工资劳动制度。然而，该政府在上台的最初几天内，就腾出时间派遣军队镇压码头工人的罢工（这并不是孤立的事件：事实上，工党政府使用军队镇压罢工的次数甚至还要远超保守党政府）。<span class="text-T29">  </span></p>

<p class="paragraph-P15">这些事实表明，现有的权力结构无法通过选举得到有效挑战。首先，当选代表并没有<span class="text-Emphasis">被授权</span>，也就是说，无论他们在竞选时许下了怎样的承诺、或选民有何期望，他们都不会受到任何政策上的约束。只有在选举期间，公众对政客的影响力才最大；但一旦选举结束，议员们几乎可以随心所欲地行事，因为缺乏<span class="text-Emphasis">即时罢免</span>的机制。而在实践中，直到下次选举之前，选民几乎不可能罢免政客；而在这段时间里，议员们会不断受到强大特殊利益集团的影响——尤其是商业游说团体、国家官僚机构和政党内部的权力掮客。<span class="text-T29">  </span></p>

<p class="paragraph-P15">在这种压力下，政客背弃竞选承诺几乎成了一种“传统”。通常，这种违背承诺的行为会被归咎于个人品行不端，于是社会周期性地爆发“把这帮混蛋赶下台”的愤怒情绪——然而，新的代表上台后，他们却“神奇地”也变成了“混蛋”！所以事实上，真正的问题在于制度本身，正是这个制度制造了“混蛋”，并滋生了背叛与腐败交易，而这些现象几乎成了政治运作的常态。考虑到现代“民主”的运作方式，人们居然还严肃对待这一制度、甚至去投票，实在令人惊讶。事实上，在美国及其他类似国家，这种“民主”实践通常伴随着极低的投票率。然而，仍有一些选民参与其中，把希望寄托在新政党身上，或试图改革主要政党。对于无政府主义者而言，这种做法毫无意义，因为它并未触及问题的根源——是整个制度塑造了政客和政党，使其按照自身的形象运作；并由于其等级化和集权化的本质，使大众边缘化和异化。无论政党政治如何运作，都无法改变这一点。<span class="text-T29">  </span></p>

<p class="paragraph-P15">然而，我们需要明确一点，大多数无政府主义者会区分“政府选举”和“全民公投”。我们在此讨论的是前者，即视选举主义为一种社会变革手段。相较之下，公投更接近于无政府主义者所主张的直接民主。尽管它仍然存在缺陷，但远胜于每隔四年左右选举一次政客。此外，无政府主义者并非完全反对<span class="text-Emphasis">一切</span>形式的选举政治介入。一些无政府主义者主张在选举可能产生灾难性后果时投票（例如，当法西斯或准法西斯政党有望获胜时）。一些社会生态学派的无政府主义者，受默里·布克钦的影响，甚至支持直接参选，认为无政府主义者可以通过参与地方选举来建立自治的社区议会。然而，大多数无政府主义者并不认同这种方法能够有效地建立社区自治（关于这一讨论，见<a href="#J_5_14" class="text-Internet_20_link"><span class="text-Internet_20_link">J.5.14节</span></a>）。<span class="text-T29">  </span></p>

<p class="paragraph-P15">即便在地方层面，在国家主义体系中进行选举的局限性，依然使得绝大多数无政府主义者拒绝将投票视为变革的手段。相反，我们坚定地支持直接行动——它不仅能在当下推动改进，更能为现行制度构建现实可行的替代方案。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_2_3_投票选举的政治含义是什么？"><span/></a><a id="J_2_3"/>J.2.3 投票选举的政治含义是什么？<span class="text-T23">  </span></h3>

<p class="paragraph-P15">从最基本的层面来看，选举意味着对现状的认同。关于这一点，苏格兰自由意志社会主义者詹姆斯·克尔曼（James Kelman）的一段话值得引用：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>国家宣传一再强调，不投票的40%以上选民之所以不投票，是因为他们对政治无所谓。在美国，情况也是如此，据说大约85%的人口‘不关心政治’，因为他们甚至懒得注册投票。对国家而言，拒绝政治制度是不可接受的……当然，投票唯一会导致的结果，就是让其他人来认可这个不公正的政治体系……无论投票给任何政党还是个人，本质上，都是支持这个政治体系。你可以按照自己的方式解读你的投票，但它依然是对现有体制的认可……如果现有体制的运作机制真的有可能带来系统性的变革，那它早就被统治阶级废除了。换句话说，政治制度是[之所以是]国家体制的一个组成部分，[是因为]它被精心设计和调整过，以确保自身的延续。统治者决定了公众‘进入政治舞台’的方式，而这正是他们为自己设定的游戏规则。”[Some Recent Attacks, p. 87]  </p>

<p class="paragraph-P15">我们从小就被灌输，投票选举是正确的、是一种义务。例如，在美国的学校里，孩子们选举班长和其他职务。通常还会举行模拟大选，以“教育”孩子们什么是“民主”。每隔一段时间，选举报道就会主导媒体。如果不投票，我们会被施加“逃避公民责任”的道德压力。而那些没有选举或选举被操控的国家，则会被视为失败的例子。因此，选举已经演变成一种准宗教仪式。然而，现实是，“<span class="text-正文引文_20_字符">选举在实践中始终有效地维系着私有制、军队、男性主导地位和经济不平等等既的有权力结构。从未有哪次选举真正威胁到这些制度。正是从激进批评者的角度来看，选举才最具局限性。</span>”[<span class="text-T16">“</span>没有选举的民主”，pp. 123-36，《重塑无政府主义》，霍华德·J·埃利希（编），p. 124]  </p>

<p class="paragraph-P15">选举还以其他方式服务于国家权力的利益。首先，投票有助于为政府提供合法性。因此，投票权的扩大，往往发生在大众需求并不强烈、但政府却需要大规模民众支持的关键时刻，例如战争或革命期间。其次，选举被塑造成唯一合法的政治参与形式：这使得任何被压迫或边缘化群体的反抗，更容易被公众视为非法行为。选举将人们的注意力从直接行动和建设新型社会结构上，转移到统治阶级可以轻易控制的体制内活动。例如，1968年法国五月风暴期间的大选，就成功缓解了革命形势；而2000年代初阿根廷反对新自由主义的抗议期间的选举，也起到了类似的作用。</p>

<p class="paragraph-P15">通过将政治参与转变为“安全”的竞选与投票行为，选举削弱了更为激进的直接行动的风险，同时也在大众中制造出一种虚假的权力感与主权意识。投票通过将精力从基层行动中引开，实际上削弱了基层的力量。毕竟，选举政治的目标是选出一个代表来<span class="text-Emphasis">替</span>我们行动。因此，我们不再会亲自采取直接行动来解决问题，而是通过政府采取间接行动。这是一种极具诱惑力的陷阱，因为自打我们出生起，就在等级制度社会中被灌输以被动与服从的态度，这使得我们大多数人都根深蒂固地倾向于将重要事务交给“专家”与“权威”。克鲁泡特金对此的整体影响有着精准的描述：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>去投票吧！比你伟大的人会告诉你，资本自我毁灭的时刻已经来临。那时，他们将剥夺残存的少数篡夺者……而你所要做的，仅仅是在一张纸上写下你的党派头目让你投票支持的那个人的名字！”[quoted by Ruth Kinna, "Kropotkin's theory of Mutual Aid in Historical Context", pp. 259-283, International Review of Social History, No. 40, pp. 265-6]</p>

<p class="paragraph-P15">无政府主义者也批评选举让公民产生一种虚假的印象，认为政府为人民服务，或至少<span class="text-正文引文_20_字符">可以</span>为人民服务。正如马丁提醒我们的那样，“<span class="text-正文引文_20_字符">几百年前，现代国家的建立曾遭遇极大的抵抗：人们拒绝纳税、拒绝被征兵、或拒绝服从国家政府制定的法律。而投票制度的引入与选举权的扩展，极大地助推了国家权力的扩张。人们不再将这个制度视为统治者与被统治者的关系，而是看到国家权力可能被用来为自己服务的可能性。随着选举参与程度的上升，人们对纳税、服兵役以及大量调控行为的法律的抵抗程度，也大大减弱了。</span>”[Op. Cit., p. 126]</p>

<p class="paragraph-P15">具有讽刺意味的是，投票反而使国家权力的扩张获得了合法性，以至于如今的国家权力，已经超出了由投票这种参与形式所能真正控制的范围。尽管如此，认为“选举参与等同于民众对政府的控制”这一观念已深植人心，即便是最公开质疑体制的激进分子，也常常无法完全摆脱它的影响。</p>

<p class="paragraph-P15">因此，投票在政治上的重要作用在于，它鼓励人们认同国家权力，并为现状辩护。此外，它还滋养着一种错觉，即国家是中立的，而选举政党上台就意味着人民掌控了自己的生活。此外，选举还有使人变得被动的倾向，让人寄希望于上层的拯救，而不是依靠自己的能动性。由此，它制造出领袖与被领导者之间的分裂，使选民变成了政治活动的旁观者，而非真正的参与者。</p>

<p class="paragraph-P15">当然，所有这些并不意味着，无政府主义者更倾向于独裁统治或“开明”君主制。事实恰恰相反，使国家权力民主化可能是废除它的重要一步。所有无政府主义者都同意巴枯宁的观点：“<span class="text-正文引文_20_字符">[即使是]最不完美的共和国，也比最开明的君主政体好上一千倍</span>。”[quoted by Daniel Guerin, Anarchism, p. 20] 这仅仅意味着，无政府主义者拒绝参与选举这场闹剧，尤其是在还有更有效的方式能够带来积极变革的情况下。无政府主义者拒绝相信那些最初制造问题的制度，本身就可以解决这些问题！</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_2_4_投票支持激进政党难道不会奏效吗？"><span/></a><a id="J_2_4"/>J.2.4 投票支持激进政党难道不会奏效吗？</h3>

<p class="paragraph-P15">毫无疑问，投票确实可能带来政策上的一些改变，而只要这些改变有所进展，这当然是好事。然而，这些政策的制定与实施，始终是在等级制资本主义国家的威权框架之内进行的——而这个框架本身是无法通过投票予以挑战的。反而，投票会使得国家的这一框架获得合法性，从而确保社会变革（充其量）只是温和的、渐进的、改良主义的，而非迅速且激进的。实际上，“民主”进程的结果是导致所有成功的政党最终都致力于“维持现状”，或在最好的情况下，也仅仅是在细节上作些微调（而这通常也是政策变更的极限了）。这一趋势看来不太可能发生改变。</p>

<p class="paragraph-P15">鉴于现代文明正面临着日益加剧的危机，亟需迅速进行系统性的激进变革；因此，寄希望于通过选举制度推进渐进式改革，必须被视为一种具有潜在致命后果的战术错误。竞选活动历来是激进主义的坟墓。政党只有在毫无当选可能的情况下才会保持激进性。然而，许多社会运动者仍然试图利用选举，参与这个使大多数人丧失权力、并助长他们所反对的社会问题的体制。应当成为激进圈内的共识是：选举赋权于政治家，而非选民。因此，选举将人们的注意力集中于少数领导者，促使他们<span class="text-Emphasis">代替</span>我们去行动，而不是我们代表自己采取行动（参见H.1.5节）。如果真正的社会变革需要大众的参与，那么显然，使用选举这种方式将会削弱这种参与。这一点同样适用于政党内部，因为“在体制内”运作，会削弱基层行动者的力量，这一点可以从德国绿党在八十年代初的经验中看出。绿党与德国社会民主党的联盟往往产生了巩固现状的效果，因为这些联盟，将本应投入更为激进且有效行动的能量收编进了体制。为了获得些许的影响力，原则就因此被忽视，最终产出的只是些稀释的立法，只是对现有体制进行微调，而非对其进行根本性变革。</p>

<p class="paragraph-P15">如H.3.9节所讨论的那样，国家并不像马克思主义者所描绘的那样，仅仅是经济上占支配地位的阶级的一个简单工具。国家官僚机构内外存在着持续不断的斗争，这些斗争会影响政策的制定，并赋权于不同的社会群体。这可能导致与统治精英的冲突，同时，国家为了维护<span class="text-Emphasis">整个</span>体系的需要，也可能与资本主义阶级内部的某些利益集团发生矛盾。正因为如此，许多激进政党认为国家是中立的，因此在其内部运作是合情合理的——例如争取劳工、消费者和环境保护法案。然而，这种推理忽视了一个事实，即国家的组织结构本身并非中立。用布莱恩·马丁的话来说：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>无政府主义的基本洞见在于，从人类自由和平等的角度来看，国家作为一个集中化的行政机制，其结构本身就是有缺陷的。即使国家偶尔可以被用于一些有价值的目的，但作为一种手段的国家，本身是有缺陷的，并且不可能进行改革。国家中不可改革的那些方面，最核心的在于其对‘合法’暴力的垄断，以及为战争、内部控制、征税、保护财产和官僚特权等目的而施加的权力。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>投票选举的问题在于，国家的基本前提从未被视为是可以讨论的内容，更不用说加以挑战了。国家对战争暴力的垄断从未成为争论话题。国家对内部叛乱的暴力镇压，亦是如此。国家从人民那里征收经济资源的权力也从未受到质疑。国家对（资本主义下的）私人财产或（国有社会主义下的）官僚特权——或者兼其两者——的保障，亦是如此。”["Democracy without Elections", pp. 123-36, Reinventing Anarchy, Again, Howard J. Ehrlich (ed.), p. 127]</p>

<p class="paragraph-P15">有人可能会认为，如果一个新的政治团体足够激进，那么它就可以将国家权力用于良善的目的。尽管我们会在<a href="#J_2_6" class="text-Internet_20_link"><span class="text-Internet_20_link">J.2.6节</span></a>中更详细地讨论这个问题，但我们可以先以一个具体案例为例，那就是绿党：因为他们中许多人相信，在现行政治体制内工作就是实现其目标的最佳方式。</p>

<p class="paragraph-P15">然而，一旦承诺利用选举制度实现变革，绿党就必然要将其政策诉求转化为立法议程。而一旦立法通过，国家的强制机制就将被用于实施这些法律。因此，绿党就会不可避免地会致力于维护国家权力。然而，正如我们在<a href="#B_2" class="text-Internet_20_link"><span class="text-Internet_20_link">B.2节</span></a>中所分析的，国家是一整套的等级制机构，统治精英正是通过这些机构主导着社会和个人。也正如我们在E节中所看到的，生态主义者、女权主义者和和平主义者——这些都是绿党运动的核心选民——为了实现其自身的目标，关键都在于<span class="text-Emphasis">拆除</span>等级制度与支配关系。因此，既然国家不仅是社会中最大、最具权力的等级制度结构，而且维护了所有主要社会机构中的等级制形态（因为这种形态最适合实现统治阶级的利益），那么国家本身，就是阻碍绿党运动核心选民成功的主要绊脚石。因此，<span class="text-Emphasis">从原则上来说</span>，一个议会中的绿党就不可能实现绿党运动的根本目标。而对于任何以社会正义为主要目标的激进政党来说，这样的论点同样适用，因为其目标——如同女权主义者、激进生态主义者和和平行动家一样——依赖于对等级制度的拆除。</p>

<p class="paragraph-P15">正如我们在<a href="#J_2_3" class="text-Internet_20_link"><span class="text-Internet_20_link">上一节</span></a>中所论证的，激进政党面临着来自经济和国家官僚机构的压力。而这种压力，会确保即便是真诚的激进政党，也无力推行重大的改革。对代议制民主问题的唯一真正回应，是鼓励人们不去投票。这种反选举的运动可以成为一种重要方式，使人们意识到当前体制的局限性，而这正是人们认真考虑无政府主义替代方案——通过直接行动来建立替代性的社会与经济组织——的必要前提。关于弃权主义的含义，我们将在<a href="#J_2_5" class="text-Internet_20_link"><span class="text-Internet_20_link">下一节</span></a>中展开讨论。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_2_5_无政府主义者为何支持弃权主义？其意义又何在？"><span/></a><a id="J_2_5"/>J.2.5 无政府主义者为何支持弃权主义？其意义又何在？</h3>

<p class="paragraph-P15">最基本而言，无政府主义者支持弃权主义，是因为“<span class="text-正文引文_20_字符">参与选举意味着将自己的意志和决定转移给他人，这与无政府主义的基本原则背道而驰。</span>”[Emma Goldman, Vision on Fire, p. 89] 正如蒲鲁东所强调的，在国家主义的民主制度下，人民“<span class="text-正文引文_20_字符">只能每三年或四年，去选择他们的首脑和骗子。</span>”[quoted by George Woodcock, Pierre-Joseph Proudhon, p. 152]</p>

<p class="paragraph-P15">如果你反对等级制度，那么参与一个让你选出统治者的体制，几乎就是雪上加霜！正如路易吉·加莱阿尼所指出的，“<span class="text-正文引文_20_字符">一个有能力选择自己统治者的人，从逻辑上说，也有能力不受其统治。</span>”[The End of Anarchism?, p. 37] 换言之，由于无政府主义者否定权威的观念，我们也否定选择权威（无论是老板还是政客）就能使人获得自由的说法。因此，无政府主义者以“自我管理”与“自由联合”的名义，拒绝政府选举。我们拒绝投票，因为投票本身就是在支持威权主义的社会结构。我们（事实上）在被要求向国家作出效忠、而非对我们的同胞承担义务，因此无政府主义者拒绝这种象征性的过程——一个将我们自由异化的过程。</p>

<p class="paragraph-P15">无政府主义者深知，选举的作用在于为政府提供合法性。我们始终警告：既然国家本身，就是维系贫困、不平等、种族主义、帝国主义、性别歧视、环境破坏和战争这一整套体制的组成部分，那么我们就不应该指望通过每四五年更换几位名义上的国家领导人来解决这些问题。因此，无政府主义者（通常）主张在选举期间采取弃权主义，以揭露“民主”的荒诞性、选举的剥夺性本质、以及国家的真实角色。</p>

<p class="paragraph-P15">因此，对于无政府主义者来说，当你投票时，你是在选择统治者。而我们所倡导的，是让人们选择自我统治，选择在工作场所、社区、以及任何地方——与他人平等地自由组织。这是一个你无法通过投票得到的选项：一个新社会的可能性。无政府主义者鼓励人们，不要等待他人来推动改变，而是自己动手去实现改变。通过这种方式，我们不仅能够立即削弱国家的权力，从长远来看，还能以替代国家的方式建立新的社会结构。这正是无政府主义支持弃权主义的核心所在。</p>

<p class="paragraph-P15">此外，除了基于反国家立场所做出的否定选举这一基本立场外，无政府主义者还支持弃权主义，是因为这为我们在选举期间传播理念提供了契机。事实是，在选举时期，人们往往比平时更关注政治。因此，通过倡导弃权主义，我们可以传达我们对当前体制本质的认识，例如当选政客无法控制国家官僚机构，国家如何运作以维护资本主义等等。此外，这也使我们能够提出直接行动的理念，并通过提供政治闹剧之外的一种可行替代方案，吸引那些对政党与现行体制感到幻灭的人转向无政府主义。毕竟，不论投票者还是不投票者，都有相当一部分人对现有体制感到失望。许多投票者只是为了反对另一个候选人，在“最不糟糕”的选项中做出选择。许多不投票者实际上是出于政治原因，例如厌倦了政治系统、看不出政党之间的重大差异，或者意识到候选人并不关心像他们这样的人。这些不投票者往往比投票者更偏向左翼。因此，无政府主义的弃权主义，是将对不公正体制的消极反应转化为积极行动的一种方式。</p>

<p class="paragraph-P15">因此，无政府主义者对选举活动的反对，具有深刻的政治内涵，正如路易吉·加莱阿尼所写道的：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>无政府主义者的选举弃权主义，不仅意味着一种与代议原则相对立的理念（无政府主义彻底否定该原则），更重要的是，它体现出对国家完全的不信任……此外，无政府主义的弃权主义所产生的影响，远非‘科学社会主义’[即马克思主义]的那些冷嘲热讽的职业政客所称的那种无动于衷的懒惰。它揭开了国家用来欺骗轻信群众、将自己伪装为全体国民真正代表的宪政骗局，从而揭示出其本质特征：即国家是统治阶级的代表者、代理人和警察。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>对改良、公共权力和委托权威的不信任，可能会[在阶级斗争中]引发直接行动……这可以决定这种行动的革命性；因此，无政府主义者认为，这是促使群众学会管理自己个人事物和集体事务的最佳方式；此外，无政府主义者相信，即便是现在，劳动人民也完全有能力掌控自己的政治和行政事务。”[Op. Cit., pp. 13-14]</p>

<p class="paragraph-P15">因此，弃权主义强调自我行动与自我解放的重要性，同时具有显著的启蒙作用，使人们认识到国家并非中立的存在，而是服务于维护阶级统治；真正有意义的变革，只能自下而上地通过直接行动实现。因为在任何阶级社会中，占主导地位的思想必然反映该社会统治精英的观点，因此，任何在选举期间主张弃权并揭示投票荒诞性的运动，必然对现存秩序构成挑战。换句话说，弃权主义与直接行动和自由意志主义替代结构的建设相结合，是改变人们思想、推动自我教育乃至实现自我解放的极其有效的方式。</p>

<p class="paragraph-P15">总之，无政府主义者倡导弃权主义，是为了<span class="text-Emphasis">激发</span>行动，而非鼓励冷漠。拒绝投票<span class="text-Emphasis">并不</span>足够，无政府主义者还鼓励人们<span class="text-Emphasis">组织起来</span>并<span class="text-Emphasis">进行抗争</span>。弃权主义，必须成为阶级斗争、自我行动和自我管理在政治上的对应物，只有如此，它才能有效；否则，它就和投票一样毫无意义。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_2_6_激进派参与选举活动会带来什么后果？"><span/></a><a id="J_2_6"/>J.2.6 激进派参与选举活动会带来什么后果？</h3>

<p class="paragraph-P15">尽管许多激进派或许会认同我们对选举活动及投票局限性的分析，但却很少有人会自动接受无政府主义者关于弃权主义的主张。相反，他们主张应将直接行动与选举活动结合起来。（据他们所说，）通过注入自我行动的活力，可以克服选举政治的种种局限。此外，他们还指出，国家的权力过于强大，不应轻易交由工人阶级的敌人掌控。而一个激进派的政治人物，不会像右翼、亲资本主义的政治家那样，下令镇压社会抗议。</p>

<p class="paragraph-P15">这些关于激进派参与选举的论点固然重要，但最终却忽略了国家的本质及其对激进派所具有的腐蚀性影响。这种改良主义思路的结局往往是灾难性的。若以历史为鉴，激进派参与选举的最终结果就是：等到他们真的掌权时，便会欣然做出他们原本声称只有右翼才会做的事情。比如，1899年，社会主义者亚历山大·米勒兰加入法国政府，但局势并未发生任何改变。在劳工纠纷中，罢工者“<span class="text-正文引文_20_字符">向米勒兰寻求援助，坚信在他身处政府之际，国家就将会站在工人一边。然而，这种信心在几年之内就大为动摇。政府对工人的支持并不比其前任更多；军队与警察仍然被派遣前往镇压严重的罢工。</span>”[Peter N. Stearns, Revolutionary Syndicalism and French Labour, p. 16] 另一位社会主义政治家，阿里斯蒂德·白里安，在1910年担任内政部长期间，“<span class="text-正文引文_20_字符">以最严厉的手段镇压了铁路工人大罢工。在宣布军事紧急状</span><span class="text-正文引文_20_字符">态后，他威胁所有罢工者将受到军事法庭审判。</span>”[Jeremy Jennings, Syndicalism in France, p. 36] 值得注意的是，这些事件正发生在社会民主党自称为革命者、并以“工人需要自己的代表进入政府，以防罢工时军队被用来镇压”为理由来反对无政府工团主义的时期！</p>

<p class="paragraph-P15">再看看1945至1951年间的英国工党政府，同样的情形再次出现。这个被广泛认为是史上最为左翼的工党政府，在其执政的每一年都动用军队镇压罢工，刚刚上台数日便出动军队对付码头工人罢工。到了1970年代，工党再次动用军队来打压罢工。实际上，工党动用军队镇压罢工的次数，比保守党还要多。</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">许多人将这些背叛归咎于当选的个人，认为我们只需要选出<span class="text-Emphasis">更好的</span>政治家、挑选<span class="text-Emphasis">更优秀的</span>领袖。但对无政府主义者而言，这种看法再错误不过。问题并不在于参与的人，而在于所使用的手段。蒲鲁东在讲述其作为议员的亲身经历时写道：“<span class="text-正文引文_20_字符">一踏入议会这座西奈山</span><span class="text-Footnote_20_Symbol"><span class="text-T50"><span class="Footnote_20_anchor" title="Footnote: 西奈山（Sinai），《圣经》中是摩西接受十诫的神圣之地"><a href="#ftn125" id="body_ftn125">①</a></span></span></span><span class="text-正文引文_20_字符">时，我便与群众失去了联系；由于被立法工作所吞噬，我完全失去了对现实事件的关注……只有真正置身于这个被称为‘国民议会’的隔离所，才能体会那些对国家状况最为无知的人，几乎总是那些代表国家的人。</span>”那里存在着“<span class="text-正文引文_20_字符">对日常事实的无知</span>”与“<span class="text-正文引文_20_字符">对人民的恐惧</span>”（“<span class="text-正文引文_20_字符">所有当权者的通病</span>”），因为“<span class="text-正文引文_20_字符">对于那些掌权者而言，人民就是敌人。</span>”[The Anarchist Reader, p. 111] 工团主义者埃米尔·普捷最终指出，这种命运是不可避免的，因为任何社会主义政治家“<span class="text-正文引文_20_字符">都无法打破既有的框架；他不过是压迫机器中的一个齿轮，不管他是否愿意，作为部长，他就必须参与镇压无产阶级的工作。</span>”[quoted by Jennings, Op. Cit., p. 36]</div>

<p class="paragraph-P15">如今，像蒲鲁东那样以激进派身份进入议会的人已寥寥无几。通过选举实现激进变革的理念已非常罕见。这一发展本身就印证了无政府主义者对选举政治批判的正确性。最根本的问题在于，选举活动会导致参与其中的政党逐渐变得温和、趋于改良主义——最终沦为自身成功的牺牲品。为了获得选票，政党必须显得“温和”且“务实”，这就意味着必须在现有体制内运作：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>参与资产阶级国家的政治，从未使工人运动向社会主义哪怕靠近一丝一毫；相反，由于这种方式，社会主义几乎被彻底压垮，沦为无足轻重……参与议会政治对社会主义工人运动的影响，如同一剂隐蔽的毒药。它摧毁了人们对进行社会主义建设活动的信念，更糟的是，它破坏了人们自助的冲动，使人们沉溺于一种灾难性的幻想——认为拯救永远来自上层。”[Rudolf Rocker, Anarcho-Syndicalism, p. 54]</p>

<p class="paragraph-P15">这种腐化并非一夜而成的。亚历山大·伯克曼指出了它是如何逐步发展的：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>过去，社会党人……声称他们利用政治只是为了宣传的目的……参与选举是为了有机会宣传社会主义。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>这看起来或许是无害的事，但事实证明这正是社会主义毁灭的根源。因为没有什么比这更真实：你用来达成目标的手段，很快就会变成你的目标……他们一点一点地改变了自己的态度。选举从一种教育手段，逐渐演变为他们获得政治职位、进入立法机构和其他政府职位的唯一方法。这种变化自然而然地使社会主义者不得不弱化他们的革命激情；为了避免迫害、赢得更多选票，他们被迫软化对资本主义和政府的批评……他们已经不再是革命者；他们变成了希望通过法律改变现状的改良派……在任何地方，无一例外，他们都走上了相同的道路；在任何地方，他们都背弃了理想、欺骗了大众……导致这种持续和普遍背叛的原因[远比某些个人恶棍当选]更加深层……没有人会在一夜之间变成恶棍或叛徒。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>是<span class="text-Emphasis">权力</span>使人腐化……政治的污秽和腐败在任何地方都证明了这一点。而且，即使社会主义者们怀着最好的意图进入立法机构或政府，他们也会发现，自己根本无法完成任何具有社会主义性质的事情……这种堕落和败坏是一点一点发生的，逐渐地，甚至他自己都难以察觉……[当选的社会党人]发现自己处于一个陌生且敌对的氛围之中……他必须参与正在进行的事务。而那些事务的大部分……与社会党人所信仰的理念毫无关系，与投票支持他的工人阶级选民的利益也毫无关联……当一项与劳动相关的法案……被提出时……他不是被忽视，就是因为其不切实际的想法而被嘲笑……</p>

<p class="paragraph-P42"><span class="text-T28">“</span>我们的社会党人意识到，他[其他政客眼中]被当成了笑柄……发言的机会也越来越难获得……他知道，无论是通过发言还是投票，他都无法影响议会的进程……他的演讲甚至无法传达到公众……于是他呼吁选民再选出更多同志……岁月流逝……[然后]越来越多的人……被选上来。他们每个人都经历着同样的过程……[然后]很快得出这样的结论……[那就是他们]必须表现得像‘务实的人’……必须让选区看到他们确实在做事……于是，现实的环境迫使他们在议事过程中扮演一个‘务实’的角色，说些‘实际’的东西，配合议会正在处理的那些议题……多年沉浸在这种氛围中，享受着优渥的职位和报酬，当选的社会党人自身也成为政治机器不可分割的一部分……随着选举成绩越来越好，政治权力的获得也越来越多，他们变得越来越保守，越来越满足于现状。脱离了工人阶级的生活和苦难，生活在资产阶级的环境中……他们成了自己口中的‘务实派’……权力和地位逐渐扼杀了他们的良知，他们已无力、也无诚实可言去逆流而上……他们，已然成为资本主义最坚固的堡垒。”[What is Anarchism?, pp. 92-8]</p>

<p class="paragraph-P15">因此，“<span class="text-正文引文_20_字符">他们曾想要征服的政治权力，最终却征服了他们的社会主义，几乎将其彻底抹去。</span>”[Rocker, Op. Cit., p. 55]</p>

<p class="paragraph-P15">我们必须补充说明，这些论点并非事后诸葛。早在19世纪70年代初，巴枯宁就曾指出，“<span class="text-正文引文_20_字符">[利用选举的]必然结果将是，工人代表被转移到一个纯粹资产阶级的环境中，在一种纯粹资产阶级政治观念的氛围中……他们的世界观将变得资产阶级化，甚至可能比资产阶级本人还要严重。”</span>只要普选权<span class="text-正文引文_20_字符">“是在一个这样的社会中行使的——在这个社会里，人民，即工人大众，</span><span class="text-正文引文_20_字符"><span class="text-T12">在经济上</span></span><span class="text-正文引文_20_字符">被少数人所统治，而这少数人独占国家的财产和资本”</span>，那么选举<span class="text-正文引文_20_字符">“只能产生虚幻的、反民主的结</span><span class="text-正文引文_20_字符">果。</span>”[The Political Philosophy of Bakunin, p. 216 and p. 213] 这意味着，“<span class="text-正文引文_20_字符">德国社会民主党中的一两个工人当选德国议会</span>”，并“<span class="text-正文引文_20_字符">不是危险的</span>”，而且事实上，它“<span class="text-正文引文_20_字符">对德国的国家极为有用，充当了避雷针或安全阀的作用</span>。”与无政府主义者的“<span class="text-正文引文_20_字符">政治与社会理论</span>”不同，那种理论“<span class="text-正文引文_20_字符">直接而不可避免地，引导他们与一切政府和一切资产阶级政治形式彻底决裂，除了社会革命之外别无选择</span>”，而他认为，马克思主义“<span class="text-正文引文_20_字符">则不可避免地在所谓政治策略的幌子下，使其信徒与政府以及各种资产阶级政党进行无休止的妥协——也就是说，它将他们直接推进了反动之中。</span>”[Bakunin, Statism and Anarchy, p. 193 and pp. 179-80] 就德国社会民主党而言，这一点在1914年显而易见——当时他们支持国家参与第一次世界大战；而在1918年后，他们镇压了德国革命。</p>

<p class="paragraph-P15">因此，历史证明了巴枯宁的预言是正确的（正如他对“马克思主义将导致精英统治”的预测也被证实了一样）。简而言之，对无政府主义者来说，社会主义者参与资产阶级选举的最终结果，是将他们自身（以及他们所代表的运动）拖入资产阶级政治和其影响的泥潭中。换句话说，参与其中的政党最终会被其所处的环境所塑造，而不是相反。</p>

<p class="paragraph-P15">历史上充满了激进政党最终成为体制一部分的例子。从19世纪末的马克思主义社会民主主义，到1980年代的德国绿党，我们目睹了那些最初高呼直接行动和议会外活动必要性的激进政党，一旦掌权，便开始否认这些手段。从最初只是将议会作为传播理念的一种工具，到最后将选票看得比理念本身更为重要。珍妮特·比尔，总结了德国绿党在试图将激进竞选与直接行动结合时所产生的后果：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>德国绿党，曾是全球绿色运动的旗舰，现在却应被视为再普通不过的政党，正如他们<span class="text-Emphasis">事实上的</span>领导人所言。如今他们成了野心家的聚集地，其唯一突出的特点，是那种老旧的政客作风、党派政治和一切如常的庸俗方式，在他们的妥协与背叛原则的故事中再度上演，并且进展之快令人咋舌。在他们那极其表面化的旧价值观面纱的遮掩下——现在确实是极其薄的面纱——他们可以随心所欲地谋求职位、达成妥协……他们已变得‘务实’、‘现实’，并‘以权力为导向’。这个曾经的新左派衰老得很严重；不只是德国如此，其他地方亦然。既然1914年8月，德国社会民主党就是这样走向堕落的，那么1991年的绿党又为何不会重蹈覆辙呢？结果正是如此。”["Party or Movement?", Greenline, no. 89, p. 14]</p>

<p class="paragraph-P15">令人遗憾的是，这正是所有此类尝试的最终结果。最终，那些主张采用政治行动的人，所能依赖的只是候选人的良好本意和个人品格。而无政府主义者则提供了一种对国家结构及其他影响因素的分析，以此说明为何即便是品格良好的人，一旦当选也会发生变化。换句话说，与马克思主义者和其他激进派不同，无政府主义者提供了一种唯物的、科学的分析，探讨竞选活动的机制以及其对激进派的影响。正如其他形式的理想主义一样，马克思主义者和其他激进派的论点，都在现实面前纷纷破产。</p>

<p class="paragraph-P15">然而，许多激进分子仍拒绝接受这一历史教训，不断尝试创建一个“不会重蹈以往政党妥协与背叛覆辙”的新政党。而他们却反过来说无政府主义者才是空想主义者！“<span class="text-正文引文_20_字符">你不能常在河边走，还能不湿鞋。</span>”[Berkman, Op. Cit., p. 99] 这正是拒绝（或用竞选活动来“补充”）直接行动作为社会变革手段的结果。因为任何社会运动“<span class="text-正文引文_20_字符">若放弃其对直接行动的坚持，转而‘在体制内运作’，就等于摧毁了它作为社会创新运动的独特性。它将重新溶解于那些追求体面而非变革的、‘群众组织’的无望泥淖中。</span>”[Murray Bookchin, Toward an Ecological Society, p. 47]</p>

<p class="paragraph-P15">此外，使用竞选活动，会对采用它的运动具有一种集权效应。政治行动逐渐被视为由代表们在议会中<span class="text-Emphasis">代理</span>民众而进行的活动，而“基层”群众则被边缘化，仅剩下被动支持的角色。只有领导者积极参与，焦点也逐渐集中在他们身上，然后也很快就会认为“政策理所当然应由他们制定”。大会逐渐蜕变为类似集会的场合，而政客们甚至公开承认，在必要时会无视大会的任何决议。更不用说那些政客反口而行、背弃承诺的现象早已司空见惯。最终，政党的大会也不过如同议会选举一样，党员只是支持这个领导者而对抗另一个而已。</p>

<p class="paragraph-P15">不久之后，政党就会反映出资本主义体系中那种手工劳动与脑力劳动的分工。在这里，不是工人阶级的自主行动和自我决定，而是由一个非工人阶级的领导层“<span class="text-Emphasis">替</span>人民”行事。这种替代不仅取代了社会斗争中的自我管理，也侵蚀了党内的自我管理。选举主义加强了领导者对政党的控制，也加强了政党对其所声称代表的人民的控制。问题的真正原因及解决之道被领导者有意掩盖，鲜少讨论，以便集中力量关注那些有利于赢得选举的大众议题。最终，激进派“<span class="text-正文引文_20_字符">非但没有削弱人民对法律和政府的错误信念和奴性信仰……反而实际上</span><span class="text-正文引文_20_字符"><span class="text-T12">强化了</span></span><span class="text-正文引文_20_字符">他们对强制性权威和政府的信仰。</span>”[Berkman, Op. Cit., p. 100] 而这恰恰一直是扼杀反抗精神、自我管理和自助意识的致命力量——这些正是社会变革的关键因素。因此，第一国际西班牙支部在1870年的这一决议，似乎已被历史反复地证实：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>工人阶级任何对中产阶级政治政府的参与，只会巩固现存的体制，并必然会削弱无产阶级的社会主义革命行动。[工会的]联合会才是劳动的真正代表，应当在政治体制之外开展工作。”[quoted by Jose Pierats, Anarchists in the Spanish Revolution, p. 169]</p>

<p class="paragraph-P15">无政府主义者并不试图以任何理由夺取国家政权，而是致力于在社会内部推动一种抵抗文化，使国家必须接受来自外部的压力（参见<a href="#J_2_9" class="text-Internet_20_link"><span class="text-Internet_20_link">J.2.9节</span></a>）。我们认为，历史一次又一次地证明了我们是正确的。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_2_7_我们难道不应该为了揭露改良主义政党而投票支持它们吗？"><span/></a><a id="J_2_7"/>J.2.7 我们难道不应该为了揭露改良主义政党而投票支持它们吗？</h3>

<p class="paragraph-P15">一些列宁主义的社会主义者（如英国<span class="text-Emphasis">社会主义工人党</span>及其分支），主张我们应该鼓励人们投票支持工党以及其他社会民主党派。在这方面，他们追随了列宁1920年反对反议会左派时的论点，即革命者应当“<span class="text-正文引文_20_字符">帮助</span>”这些政党当选，因为许多工人仍然追随这些政党的领导，这样他们才能“<span class="text-正文引文_20_字符">通过自己的经验认识到，我们才是对的</span>”，认识到这些政党“<span class="text-正文引文_20_字符">完全一无是处，它们本质上是小资产阶级的和背叛性的，它们的破产是不可避免的</span>”。如果我们“<span class="text-正文引文_20_字符">希望</span><span class="text-正文引文_20_字符"><span class="text-T12">群众</span></span><span class="text-正文引文_20_字符">追随我们</span>”，我们就需要以“<span class="text-正文引文_20_字符">绞索支撑吊死者</span>”的方式“<span class="text-正文引文_20_字符">支持”</span>这些政党。通过这种方式，让群众亲身体验改良主义者的执政，“<span class="text-正文引文_20_字符">大多数人很快就会对他们的领导者感到失望，并开始支持共产主义。</span>”[The Lenin Anthology, p. 603, p. 605 and p. 602]</p>

<p class="paragraph-P15">这一策略的提出有两个原因。其一是，如果人们看到革命派支持受欢迎的、依托工会的政党，革命派将能接触到更多的人。如果他们不这样做，那么在争辩“这些政党与公开支持资本主义的政党并无不同”的时候，就有可能疏远工人阶级中的相当一部分人。第二个、也是更重要的原因是，通过让改良主义政党执政，其支持者在现实生活中所经历的事实将击碎他们对这些政党的幻想。改良主义政党将经受现实的考验，而当它们为了维护现状背叛支持者时，那些曾投票支持它们的人就会被激进化，进而寻求<span class="text-Emphasis">真正的</span>社会主义政党（即社会主义工人党和国际社会主义组织一类的政党）。</p>

<p class="paragraph-P15">自由意志主义者出于三个原因拒绝这些论点。</p>

<p class="paragraph-P15">首先，这种策略极其不诚实，因为它掩盖了那些支持此策略者的真实想法。说出真相本身就是一项革命性的行为。激进派不应效仿资本主义媒体的做法，说半截话、歪曲事实、隐瞒信仰，或支持自己反对的政党。即使这意味着在短期内不受欢迎，那也无妨。批判民族主义、资本主义、宗教或其他种种问题，确实可能疏远一些人，但很少有革命者会如此机会主义，以至于在这些问题上闭口不言。从长远来看，坦诚你的理念，才是建立一个致力于铲除腐朽社会制度的运动的最好方式。以真假参半的方式发起这样的运动，注定要失败。</p>

<p class="paragraph-P15">其次，无政府主义者从根本上否定这一论点的基础。其背后的逻辑是，选民在对改良主义领导者及其政党感到幻灭之后，会去寻找<span class="text-Emphasis">新的</span>、“更好的”领导者和政党。然而，这种想法并未触及问题的根源——即等级制度社会在人民身上培育出的对领导者的依赖心理。无政府主义者并不希望人们去追随“最好的”领导，他们希望人们自己管理自己，<span class="text-Emphasis">自主</span>行动，处理自己的事务，不再追随<span class="text-Emphasis">任何</span>想要领导他人的人。如果你真的相信被压迫者的解放只能由他们自己来完成（就像列宁主义者声称的那样），那么你就<span class="text-Emphasis">必须</span>拒绝这种策略，而转而支持那些能够促进工人阶级自主行动的策略。</p>

<p class="paragraph-P15">我们拒绝这种策略的第三个原因，是它一次又一次地被证明是失败的。大多数支持者似乎未能意识到，选民确实已经多次将改良主义政党送上执政位置。列宁在1920年提出了这一策略，但此后几十年里，从未通过这种方式使投票群众产生普遍的激进化，甚至连改良主义政党中的激进成员也没有被激进化；尽管英国已经历了多届工党政府，而这些政府无一例外都侵害了工人阶级。而且，人们因改良主义政党执政而产生的幻灭，往往表现为对社会主义<span class="text-Emphasis">本身</span>的失望，而不仅仅是对其淡化版的改良主义的否定。如果说列宁的立场在1920年尚未付诸实践时，对某些人尚有说服力，那么随后几十年的经验已经足以暴露其弱点。</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">在无政府主义者看来，这种失败并不令人惊讶，因为我们拒绝这种策略的理由本就预示了它的失败。既然这种策略既不批判等级制度或对领导者的依赖，也不质疑投票本身的意识形态与过程，那么它显然无法向选民展示一个真正的替代方案（选民在选举时只会转向其他可选项，而不会选择直接行动）。此外，一个所谓的“社会主义”或“激进派”政府掌管资本主义体制、推行紧缩政策、打压罢工并普遍侵害其支持者的情形，会损害任何形式社会主义的公信力，使整个社会主义和激进思想都在大众眼中失去信誉。如果说1970年代的英国工党政府和1997年后的新工党政府的经验值得借鉴，由于极右翼会利用这种幻灭情绪，甚至可能促成极右翼势力的崛起。<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 即使在2025年的今天，类似的状况依然在发生：2024年的英国地方选举中，工党表现强劲，赢得最多的地方议会席位，得票率为34%，并在大选中取得压倒性胜利，结束了长达14年的保守党执政时期；然而在2025年5月1日举行的地方选举中，极右翼政党英国改革党取得压倒性胜利，赢得了677个地方议会席位。执政党工党及官方反对党保守党遭遇历史性挫败，两党的地方席位大幅缩减（自由民主党370，保守党317，工党99）。"><a href="#ftn126" id="body_ftn126">①</a></span></span></div>

<p class="paragraph-P15">那些鼓吹“不抱幻想地”投票支持改良主义者的激进派，拒绝明确地指出没有哪个政府会是“站在我们这边的”，实际上是在理论上削弱听众的反抗能力。工人阶级会因左翼政党的持续“背叛”感到惊讶、困惑和迷茫，于是他们可能会转而支持右翼政党（因为右翼政党也能赢得选举），以求结束侵害，而不会像工人阶级中激进的少数派那样，将投票本身视为问题的一部分而予以批判。我们还要重复多少次——选举同一个政党、经历同样的过程、遭遇同样的背叛——才能意识到这种策略就是无效的？此外，如果说<span class="text-Emphasis">非得</span>亲身经历某种事物之后人们才会否定它，那为何很少有国有社会主义者将这一逻辑推到极致？我们几乎听不到他们说，我们必须亲历法西斯主义、斯大林主义的地狱，或者自由市场资本主义的噩梦，才能让工人阶级“识破”它们。</p>

<p class="paragraph-P15">无政府主义者则主张，我们完全可以在不与改良主义政党结盟、也不鼓励人们投票支持它们的前提下，反对改良主义政治。通过主张弃权主义，我们可以在理论上，去武装那些在这些政党执政后将与其发生冲突的人们。通过强调所有政府最终都会（迫于资本和国家的压力）侵害我们，我们就能强调我们必须依靠自身的组织和力量来进行自我防卫，由此增强工人阶级对自身能力的信心，并鼓励其拒绝资本主义、国家和等级领导体制，以及采纳直接行动的手段。</p>

<p class="paragraph-P15">最后，我们必须补充一点：激进派并不需要将自己与议会宣传的闹剧绑在一起，才能争取人们接受我们的理念。那些不是无政府主义者的人们，会看到我们采取<span class="text-Emphasis">直接行动</span>、会看到我们的<span class="text-Emphasis">实践</span>、会看到我们构建的无政府主义式替代方案，也会看到我们的宣传。要接触非无政府主义者，完全可以在不参与或不与议会行动产生任何关联的情况下做到。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_2_8_弃权主义是否会导致右翼赢得选举？"><span/></a><a id="J_2_8"/>J.2.8 弃权主义是否会导致右翼赢得选举？</h3>

<p class="paragraph-P15">可能会。然而，无政府主义者并没有仅仅说“不要投票”就行，我们还说“要组织起来”。冷漠，并不是无政府主义者所希望鼓励的东西。</p>

<p class="paragraph-P15">人们弃权<span class="text-Emphasis">的原因</span>，比弃权这一行为本身更为重要。仅仅因为大约50%的人不去投票，就认为美国更接近无政府状态，这种想法是荒谬的。在这种情况下的弃权主义，是冷漠和犬儒主义的产物，而不是出于政治理念。因此，无政府主义者清楚地认识到，出于冷漠的弃权主义，既<span class="text-Emphasis">不是</span>革命性的，也不能象征着无政府主义倾向。这种行为，是对<span class="text-Emphasis">所有</span>政治理念和变革可能性普遍持怀疑态度的产物。</p>

<p class="paragraph-P15">正因为如此，无政府主义者的弃权主义始终强调直接行动的必要性，强调在经济和社会领域进行组织，以改变现状，对抗压迫与剥削。在这样的背景下，选举罢工的效果，将与因冷漠而不投票的现象有本质区别。“<span class="text-正文引文_20_字符">如果无政府主义者，</span>”弗农·理查兹指出，“<span class="text-正文引文_20_字符">能说服一半选民弃权，那么从选举角度看，这确实会有利于右翼的胜出。但也那将是一场空洞的胜利，因为如果有一半的选民通过不投票来表达他们对一切政府的不信任，那么还有哪个政府能继续执政？</span>”这时候的执政党，将不得不统治一个相当一部分人、甚至可能是大多数人都已经拒绝政府本身的国家。这意味着政治家们“<span class="text-正文引文_20_字符">将面临来自相信自己力量、并据此采取行动的人民的真正压力</span>”。因此，无政府主义者号召人们<span class="text-Emphasis">不要</span>投票，而是要自己组织起来，并意识到自身的力量。只有这种力量，“<span class="text-正文引文_20_字符">才能赢得政府的尊重、才能限制政府的权力，而数以百万计在纸片上划的叉——永远做不到这一点。</span>”[The Impossibilities of Social Democracy, p. 142]</p>

<p class="paragraph-P15">正如艾玛·戈尔德曼指出的那样：“<span class="text-正文引文_20_字符">如果无政府主义者已经强大到能将选举导向左翼，那他们也必然已经强大到能号召工人发动总罢工，甚至是一系列罢工……归根结底，资本家阶级非常清楚，无论是来自右翼还是左翼官员，他们都是可以被收买的。或者说，他们对自己所作的承诺毫无意义。</span>”[Vision on Fire, p. 90] 然而，广大群众是无法被收买的；只要他们有意愿并具备能力进行反抗，他们就能成为一股无可匹敌的力量。只有通过组织起来、奋起反抗，并在我们生活和工作的地方实践团结，我们才能<span class="text-Emphasis">真正</span>实现变革。这才是<span class="text-Emphasis">我们的</span>力量所在，也是我们能够构建一个<span class="text-Emphasis">真正的</span>替代方案的地方。通过建立一个自我管理、积极主动的社区，与工作场所的组织网络，我们就能用直接行动，去实现那些议会中的政治人物永远无法给予我们的东西。只有这样的运动，才能阻止无论由谁执政都对我们发起的侵害。面对一个以直接行动和团结为基础的大众运动，无论是左翼还是右翼政府，在提出削减政策或推行威权法律之前，都会三思而行。霍华德·金恩对此表达得非常清楚：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>我认为一种更合适的行动方式，是不要从代议制政府、投票或选举政治的角度去思考，而应从组织社会运动、组织工作场所、组织社区、组织能够逐渐壮大起来的集体的角度，去思考——首先变得足够强大，来抵抗权威对他们施加的压迫，其次并最终，变得强大到能够真正接管体制……关键问题不是谁在执政，而是你拥有什么样的社会运动。因为我们在历史中已经看到，如果你拥有一个强大的社会运动，那么谁在执政根本不重要。无论执政者是共和党人还是民主党人，只要你拥有一个强大的社会运动，执政者就不得不退让、不得不在某种程度上尊重社会运动的力量……投票并不关键，而组织，才是重要的事情。”[An Interview with Howard Zinn on Anarchism: Rebels Against Tyranny]</p>

<p class="paragraph-P15">当然，所有政党都会声称自己比其他党更好，而这正是这一问题背后的逻辑——也就是说，我们必须投票给“较小的恶”，因为右翼上台将会是可怕的。但人们往往忘记的是，“较小的恶”依然是“恶”。结果就是，虽然不是“更大的恶”来侵害我们，但是“较小的恶”也做了原本右翼政党会做的事情。我们不能忘记，正是“较小的恶”——美国的民主党，和英国的工党，在1970年代率先推出了货币主义及其他政策，而正是这些政策在1980年代成为里根和撒切尔的核心议程。</p>

<p class="paragraph-P15">这点必须牢记。这类论证中的核心谬误在于其潜在的假设——“左翼”<span class="text-Emphasis">不会</span>推行与右翼相同的政策。然而，历史并不支持这一观点，而且把政治策略寄托在这种微弱的希望之上是非常脆弱的。因此，当人们担忧右翼政府上台并试图废除已有的社会成果（如堕胎权、福利计划、工会权利等）时，他们似乎忘记了，那些所谓的左翼政府同样也削弱过这些改革。面对左翼提出的问题——如果无政府主义者的弃权态度促成了右翼的胜选，那他们将如何捍卫这些改革——无政府主义者则反问左翼：当“左翼”政府开始侵蚀这些改革时，他们又是如何捍卫的？</p>

<p class="paragraph-P15">归根结底，投票支持其他政客并不会带来什么实质性的改变。现实是，政客不过是傀儡。正如我们在<a href="#J_2_2" class="text-Internet_20_link"><span class="text-Internet_20_link">J.2.2节</span></a>中所论述的，国家中的真正权力并不掌握在政客手中，而是掌握在国家官僚体系和大企业的手中。面对这些权力，我们已经看到从西班牙到新西兰的左翼政府，也在推行右翼的政策。因此，即使我们选出一个激进政党，他们也无法改变任何重要事务，反而很快就会被迫站在资本主义的立场上侵害我们。政客来了又走，但国家官僚体系和大企业却始终存在！简单地说，我们不能指望不同的政客团体，在面对相同的经济和政治压力与影响时，会有截然不同的反应。</p>

<p class="paragraph-P15">因此，我们不能依赖“投票支持较小的恶”，来拯救我们免于右翼胜选所可能带来的危险。我们唯一能寄望的是，无论谁上台，人民都能进行抵抗，因为他们知晓并能够运用自己真正的力量：<span class="text-Emphasis">直接行动</span>。因为“<span class="text-正文引文_20_字符">政府压迫的唯一限制，就是人民展示出反抗它的能力。</span>”[Malatesta, Errico Malatesta: His Life and Ideas, p. 196] 正如弗农·理查兹所言：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>如果无政府主义运动在现实政治中有任何作用，那无疑是向尽可能多的人提出建议并说服他们：他们摆脱希特勒、佛朗哥以及其他统治者的自由，并不取决于投票权或是为‘自己所选的候选人’赢得多数票；而是取决于发展出新的政治和社会组织形式，使人民能够直接参与，由此削弱政府在社会生活中的权力及其社会角色。”["Anarchists and Voting", pp. 176-87, The Raven, no. 14, pp. 177-8]</p>

<p class="paragraph-P15">我们将在<a href="#J_2_9" class="text-Internet_20_link"><span class="text-Internet_20_link">下一节</span></a>中讨论这一点可能涉及的内容。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__J_2_9_无政府主义者不参与选举，那他们做什么？"><span/></a><a id="J_2_9"/>J.2.9 无政府主义者不参与选举，那他们做什么？</h3>

<p class="paragraph-P15">尽管无政府主义者拒绝竞选与投票，但这并不意味着我们是政治冷漠的。事实上，无政府主义者之所以拒绝投票，部分原因正是因为：我们认为投票不是解决问题的方法，而是问题本身的一部分。这是因为投票认可了一个不公正、不自由的政治体制，使我们将斗争寄托在他人身上。它<span class="text-Emphasis">阻碍了</span>建设性的自主行动与直接行动，<span class="text-Emphasis">阻止了</span>我们在社区与工作场所中建立替代方案。投票滋生冷漠，而冷漠才是我们最大的敌人。</p>

<p class="paragraph-P15">考虑到西方世界早已实现普选制，并且我们也目睹了工党和激进党派，试图通过这一制度推动社会朝社会主义方向变革的发展历程；然而令人费解的是，如今我们却似乎比他们当初起步时更离社会主义更远了。简单的事实是，这些党派花了太多时间去赢得选举，以至于他们已经不再思考，如何在我们的社区和工作场所中建立社会主义的替代方案。仅此一点就足以证明，竞选不但无法消除冷漠，反而助长了冷漠。</p>

<p class="paragraph-P15">正因为如此，无政府主义者主张：不想浪费选票的唯一办法就是投出废票！我们是唯一一个主张“除非你亲自采取行动、夺回权力、直接抗争体制，否则一切都不会改变”的政治运动。唯有直接行动才能打破冷漠，并带来实际的成果。它是通往真正自由之路的第一步，是迈向一个自由且公正社会的起点。因此也就毫不奇怪，无政府主义者率先指出，仅仅不投票还远远不够：我们还必须积极奋斗，为投票制度<span class="text-Emphasis">和</span>现行体制寻找一个替代方案。正如争取投票权的斗争经历了长期的抗争过程一样，建立一个自由、去中心化、自我管理的自由意志社会主义社会，也将是社会斗争的产物。</p>

<p class="paragraph-P15">无政府主义者绝不会否认政治自由的重要性，也不会否认赢得投票权的重要意义。但我们必须问一个问题：对于数百万人通过直接行动、斗争和苦难所赢得的投票权, 更恰当的致敬方式，是用一胜利用来背认可一个极度不公且不民主的体制，还是应该用其他手段（事实上正是那些人当年争取投票权时所用的方式）来建立一个真正基于人民自治的新制度？如果我们忠于自己（也是他们）对真正、有意义的民主的渴望，那我们就必须舍弃政治行动，转而采取直接行动。</p>

<p class="paragraph-P15">这无疑也就是说明了，无政府主义者在不投票的情况下会做些什么：我们鼓动、我们组织、我们教育。用蒲鲁东的话来说：“<span class="text-正文引文_20_字符">劳动阶级面前的问题……并不是掌握权力和垄断，而是要制服它们——即，从人民的深处，从劳动的深处，生成一种更强大的权威、更有力的现实，它将包围资本与国家，并使其屈服。</span>”因为，“<span class="text-正文引文_20_字符">为了抗衡和削弱权力，使其在社会中回归本位，光是更换权力的掌握者或在其运作方式上进行某种变动，是毫无意义的：必须通过农业与工业的结合找到一种方式，使得如今统治社会的权力，变为社会的奴仆。</span>”[System of Economical Contradictions, p. 398 and p. 397]</p>

<p class="paragraph-P15">我们通过组织巴枯宁所称的“<span class="text-正文引文_20_字符">工人阶级的反政治社会力量</span>”来实现这一点。<span class="text-T29"> </span>[Bakunin on Anarchism, p. 263] 这种实践依托于两条广泛的战略：鼓励直接行动，以及在我们生活和工作的地方建设替代体系。</p>

<p class="paragraph-P15">首先关于直接行动这一策略，无政府主义者认为，通过直接行动，我们可以迫使政客尊重人民的意愿。例如，如果政府或雇主试图限制言论自由，无政府主义者会鼓励发起言论自由斗争，去违反相关法律，直到这些法律被废除为止。如果政府或房东拒绝限制房租上涨，或拒绝改善住房安全条件，无政府主义者就会组织占屋运动和拒缴房租的抗争。在应对环境破坏的问题上，无政府主义者会支持并鼓励通过群众性闯入工地、封锁施工路线、组织罢工等方式来阻止破坏。如果雇主拒绝实行八小时工作制，工人们就应该组建工会并发起罢工，或干脆在八小时后停止工作。与法律不同，雇主无法忽视直接行动。同样地，罢工与社会抗议结合，是阻止威权法律通过的有效方式。例如，对抗反工会法律的最有效方式就是罢工与社区抵制（而且考虑到亲劳工政党以政治手段对抗反工会法律的方式极其无力，谁还能认真地说无政府主义者的方式会更糟？）。集体拒缴税款也能确保不受欢迎的政府决策走向终结。上世纪八十年代末英国的人头税抗争，就是直接行动威力的一个明证。政府可以轻松地应对反对派政客数小时的发言，却无法忽视社会抗议（值得一提的是，当时声称反对该税的工党，却欣然允许由其控制的地方议会推行该税并逮捕拒缴者）。</p>

<p class="paragraph-P15">我们的目标是扩大斗争，并让尽可能多的人参与进来，因为“<span class="text-正文引文_20_字符">一个工人团体——即便是作为一个国家组织的工人团体——如果去人为地将自己与社区分隔开来，是极其愚蠢的。在这场斗争中，真正的对立双方是社区与国家——社区作为一个有机而包容的整体，国家则是专制少数派的代表……未来的总罢工必须作为社区对国家的罢工来组织。这场罢工的结果，将毫无悬念。</span>”[Herbert Read, Anarchy and Order, p. 52]</p>
