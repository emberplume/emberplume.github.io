<p class="paragraph-P15">我们认为，这三个特点表明了无治主义社会的可行性。与生俱来的自我思考能力，必然意味着所有形式的等级制度都是非法的；而我们对社会关系的需要，意味着我们可以在没有国家的情况下组织起来。困扰现代社会深深的不快和异化，揭示了资本主义和国家的集权主义与独裁主义，正在否定我们内心的一些先天需求。事实上，如前所述，在人类存在的绝大部分时间里，人类<span class="text-Emphasis">曾一直</span>生活在无治的社区里，几乎或者完全没有等级制度。现代社会把这种人称为<span class="text-T16">“野蛮人”</span>或<span class="text-T16">“原始人”</span>，这纯粹是一种傲慢。那么，谁还能说无治主义是否违背<span class="text-T16">“人性”</span>？无治主义者已经积累了很多证据，表明它可能不是。<span class="text-T29"> </span></p>

<p class="paragraph-P15">至于指控无治主义者对<span class="text-T16">“人性”</span>的要求过高，事实往往是<span class="text-正文引文_20_字符"><span class="text-T13">非</span></span>无治主义者对它的有最大的要求。因为<span class="text-T16">“</span><span class="text-正文引文_20_字符">虽然我们的反对者似乎承认有一种社会栋梁——统治者、雇主、领导者，他们很高兴地阻止那些坏人——被统治者、被剥削者、被领导者——变得比他们更坏</span><span class="text-T16">”</span>，但我们无治主义者<span class="text-T16">“</span><span class="text-正文引文_20_字符">认为统治者和被统治者</span><span class="text-正文引文_20_字符"><span class="text-T12">都</span></span><span class="text-正文引文_20_字符">被权威所腐化，剥削者和被剥削者</span><span class="text-正文引文_20_字符"><span class="text-T12">都</span></span><span class="text-正文引文_20_字符">被剥削所腐化。</span><span class="text-T16">”</span>因此，<span class="text-T16">“</span><span class="text-正文引文_20_字符">有[一个]区别，而且是一个非常重要的区别。那就是</span><span class="text-正文引文_20_字符"><span class="text-T12">我们</span></span><span class="text-正文引文_20_字符">承认人性的不完美，但我们对统治者也一视同仁。</span><span class="text-正文引文_20_字符"><span class="text-T12">他们</span></span><span class="text-正文引文_20_字符">导致了这种情况，尽管有时是不自觉的，而且正因为我们没有为他们开脱，他们就说我们是空想家。</span><span class="text-T16">”</span>[Peter Kropotkin, Op. Cit., p. 83] 如果人性是如此糟糕，那么给一些人以权力，并希望这能带来正义和自由，岂不是最彻底的空想主义？</p>

<p class="paragraph-P15">此外，如前所述，无治主义者认为等级制组织带来了人类本性中最坏的一面。压迫者和被压迫者都会受到专制关系如此产生的负面影响。巴枯宁认为：<span class="text-T16">“</span><span class="text-正文引文_20_字符">这是特权的特征，并且它寓于各种形式特权中——那就是扼杀人的思想和心灵……这是一条没有例外的社会规律……这是平等和人性的规律。</span><span class="text-T16">”</span>[<span class="text-Strong_20_Emphasis">God and the State</span>，第31页] 当特权者因权力而堕落时，无权者（一般来说）则在心灵和思想上会变得奴性（幸运的是，人类的精神是这样的：无论压迫如何，总会有反抗者；因为有压迫的地方就有反抗，因此，也就有希望）。因此，对于无治主义者来说，听到非无治主义者从等级制度产生（扭曲的）“<span class="text-T16">人性”</span>的角度，来反过来为等级制度辩护，这看起来很奇怪。<span class="text-T29"> </span></p>

<p class="paragraph-P15">可悲的是，太多人恰恰是这样做的——时至今日也是如此。例如，随着<span class="text-T16">“社会生物学”</span>的兴起，一些人声称（却几乎没有<span class="text-Emphasis">真正的</span>证据）：资本主义是我们<span class="text-T16">“天性”</span>的产物，由我们的基因所决定。这些主张只是<span class="text-T16">“人性”</span>论的一个新变种，且毫不奇怪，它们被当权者把握住了。考虑到证据的匮乏，他们对这一<span class="text-T16">“新”</span>学说的支持必须纯粹是其对当权者有用的结果——也就是说，这有助于产生一个<span class="text-T16">“客观的”</span>和<span class="text-T16">“科学的”</span>理由，来合理化财富和权力的不平等（关于这一过程的讨论，见Steven Rose, R.C. Lewontin和Leon J. Kamin的<span class="text-Strong_20_Emphasis">Not in Our Genes: Biology, Ideology and Human Nature</span>）。<span class="text-T29"> </span></p>

<p class="paragraph-P15">这并不是说在它其中没有一丝一毫的真相。正如科学家斯蒂芬·杰·古尔德（Stephen Jay Gould）所指出的，<span class="text-T16">“</span><span class="text-正文引文_20_字符">我们潜在行为的范围被我们的生物学机理所限制</span><span class="text-T16">”</span>，如果社会生物学的意思就是<span class="text-T16">“</span><span class="text-正文引文_20_字符">通过基因控制，那么我们几乎没有异议。</span><span class="text-T16">”</span>然而，他们并不是这个意思。相反，这是社会生物学主张的是一种<span class="text-T16">“</span><span class="text-正文引文_20_字符">生物决定论</span><span class="text-T16">”</span>的形式。他们说特定的人类特征有特定的基因并不能说明什么，因为虽然<span class="text-T16">“</span><span class="text-正文引文_20_字符">暴力、性别歧视和一般的恶劣行为</span><span class="text-正文引文_20_字符"><span class="text-T12">的确是</span></span><span class="text-正文引文_20_字符">生物性的，因为它们代表了一系列可能行为的一个子集</span><span class="text-T16">”</span>，但<span class="text-T16">“</span><span class="text-正文引文_20_字符">和平、平等和善良</span><span class="text-T16">”</span>也是如此。因此，<span class="text-T16">“如</span><span class="text-正文引文_20_字符">果我们能够创造允许后者蓬勃发展的社会结构，我们可能会看到它们影响力的增大。</span><span class="text-T16">”</span>从社会生物学家自己的作品中，可以看出情况可能是这样的——他们<span class="text-T16">“</span><span class="text-正文引文_20_字符">承认</span><span class="text-T16">”</span>人类文化的多样性，同时<span class="text-T16">“</span><span class="text-正文引文_20_字符">常常把那些令人不舒服的‘例外’，当作暂时的和不重要的异常情况来处理。</span><span class="text-T16">”</span>这令人惊讶，因为如果你相信<span class="text-T16">“</span><span class="text-正文引文_20_字符">反复的、经常的种族灭绝战争塑造了我们的遗传上的命运，那么非攻击性民族的存在就会显得令人尴尬。</span><span class="text-T16">”</span>[<span class="text-Strong_20_Emphasis">Ever Since Darwin</span>，第252页，第257页和第254页] 。<span class="text-T29"> </span></p>

<p class="paragraph-P15">与之前的社会达尔文主义一样，社会生物学的做法是首先将当前社会的主导思想投射到自然界（往往是无意识的，所以科学家们错误地认为有关的思想既<span class="text-T29"> </span><span class="text-T16">“正常”</span>又<span class="text-T16">“自然”</span>）。布克钦将此称为<span class="text-T16">“</span><span class="text-正文引文_20_字符">历史上的人类价值观</span><span class="text-T16">”对自然界的“</span><span class="text-正文引文_20_字符">隐晦投射</span><span class="text-T16">”，而不是基于“</span><span class="text-正文引文_20_字符">科学的客观性</span><span class="text-T16">”。然后，以这种方式产生的自然理论，又被</span><span class="text-Emphasis">转移回</span><span class="text-T16">到社会和历史上，被用来“证明”</span>资本主义的原则（等级制度、权威、竞争等）是永恒的<span class="text-Emphasis">法则</span>，然后将其作为维持现状的理由来加以呼吁！布克钦指出：“<span class="text-正文引文_20_字符">这种程序所达到的目的是，通过辩护对男人和女人的命令作为‘自然秩序’的先天特征，从而强化人类的社会等级制度。人类的统治，被因此转录到生物学上不可改变的遗传密码中。</span><span class="text-T16">”</span>[<span class="text-Strong_20_Emphasis">The Ecology of Freedom</span>，第95页和第92页] 令人惊讶的是，有许多所谓的聪明人居然在认真对待这种巧妙的骗局。</p>

<p class="paragraph-P15">当自然界中的“等级制度”被用来解释人类社会中的等级制度、并以此作为理由时，就可以看出这一点。这种类比是误导性的，因为它们忘记了人类生活的制度属性。正如Murray Bookchin在他对社会生物学的批评中所指出的，“<span class="text-正文引文_20_字符">一个虚弱的、无力的、不安的和患病的猿猴，几乎不可能成为‘首领’，更不可能保持这种高度短暂的‘地位’。相比之下[在人类的]历史进程中，身体和精神上最病态的人类统治者所行使的权力，却具有破坏性的效果。</span>”这“<span class="text-正文引文_20_字符">表达了等级制度之于人的权力，在所谓的‘动物等级’中是完全相反的，在那里，制度的缺乏，恰恰是去理解对‘阿尔法雄性’或‘蜂后’的讨论的唯一一种方式。</span>”[<span class="text-T16">“</span>社会生物学或社会生态学”，<span class="text-Strong_20_Emphasis">Which way for the Ecology Movement?</span>, 第58页] 因此，使人类社会变得独特的东西被随便地忽略了；而社会中真正的权力来源，却被隐藏在基因的屏障之下。<span class="text-T29"> </span></p>

<p class="paragraph-P15">当然，对<span class="text-T16">“人性”</span>（或更糟糕的社会生物学）的呼吁所进行的各种各样辩护，可以说是自然的，因为每个统治阶级都需要去证明他们的统治权。因此，他们支持那些以看似证明了精英权力的方式去定义统治权的学说——无论是社会生物学、神权、原罪，等等。显然，这种学说一直是错误的……当然，直到现在也是。因为很明显，我们目前的社会真正地符合<span class="text-T16">“人性”</span>，而且已经被我们目前的科学祭司所科学地证明了！<span class="text-T29"> </span></p>

<p class="paragraph-P15">这种说法的傲慢确实令人吃惊。但历史并没有停止。一千年后，社会将完全不同于目前的情况，也不同于任何人所能想象到的情况。任何当下存在的政府都不会亘古不灭，目前的经济体系也将不复存在。唯一可能“经久不衰”的是，人们仍然会宣称他们的新社会是完全符合人性的<span class="text-T16">“唯一真正的系统”</span>，即使以前所有系统都不曾是这样。<span class="text-T29"> </span></p>

<p class="paragraph-P15">当然，资本主义的支持者们不会想到，来自不同文化背景的人可能会从相同的事实中得出不同的结论——这些结论可能<span class="text-Emphasis">更</span>有道理。资本主义的辩护者也没有想到，<span class="text-T16">“客观的”</span>科学家的理论，可能是在他们所处社会的主导思想背景下形成的。然而对于无治主义者来说，在沙皇俄国工作的科学家们发展了一种基于物种内部<span class="text-Emphasis">合作</span>的进化理论，这一点则并不令人惊讶，因为他们在资本主义英国的同行们发展了一种基于物种内部和物种之间<span class="text-Emphasis">竞争性斗争</span>的理论。当然，后者的理论反映了英国社会的主流政治和经济理论（特别是竞争性的个人主义），这纯属巧合。<span class="text-T29"> </span></p>

<p class="paragraph-P15">例如，克鲁泡特金的经典作品<span class="text-Strong_20_Emphasis">《互助论》，</span>就是为了回应英国达尔文主义代表们，对自然和人类生活的明显不准确之描述而写的。克鲁泡特金基于俄国对当时英国达尔文主义的主流批评之上，（用大量的经验证据）表明，群体或物种内的<span class="text-T16">“互助”</span>、与这些群体或物种内个人之间的<span class="text-T16">“相互的斗争”</span>一样重要（内容详情和对之的评价，见斯蒂芬·杰·古尔德在其<span class="text-Strong_20_Emphasis">Bully for Brontosaurus</span>一书中的文章“<span class="text-正文引文_20_字符">克鲁泡特金并不是疯子</span>”）。他强调，这是进化中与竞争并存的一个<span class="text-T16">“</span><span class="text-正文引文_20_字符">因素</span><span class="text-T16">”</span>，并且在大多数情况下，这个因素对生存更为重要。因此，合作与竞争一样是<span class="text-T16">“自</span><span class="text-T16">然的”</span>，这就证明了<span class="text-T16">“人性”</span>并不是无治主义的障碍；因为物种成员之间的合作，可以是对个人有利的最佳途径。<span class="text-T29"> </span></p>

<p class="paragraph-P15">总结一下。无治主义者认为无治主义并不违背<span class="text-T16">“人性”</span>，主要有两个原因。首先，被认为是<span class="text-T16">“人性”</span>的东西是由我们生活的社会和我们创造的关系决定的。这意味着等级制社会将会鼓励某些个性特征占主导地位，而无治主义社会则会鼓励其他的个性特征。因此，无治主义者<span class="text-T16">“</span><span class="text-正文引文_20_字符">与其说是依赖人性会改变的事实，不如说是依赖同一人性在不同环境下会有不同行为的理论。</span><span class="text-T16">”</span>其次，变化<span class="text-T16">“</span><span class="text-正文引文_20_字符">似乎是存在的基本规律之一</span><span class="text-T16">”</span>，所以<span class="text-T16">“</span><span class="text-正文引文_20_字符">谁能说人类已经达到了他[原文如此]可能性的极限呢。</span><span class="text-T16">”</span>[乔治-巴雷特，<span class="text-Strong_20_Emphasis">Objections to Anarchism</span>，第360-1页和第360页] </p>

<p class="paragraph-P15">关于无治主义者对人性看法的有益讨论（它们都驳斥了无治主义者认为人性本善的想法），可以参见Peter Marshall的<span class="text-T16">“</span><span class="text-正文引文_20_字符">人性和无治主义</span><span class="text-T16">”</span>[David Goodway（编辑），<span class="text-Strong_20_Emphasis">For Anarchism: History, Theory and Practice</span>，第127-149页]和大卫·哈特利的<span class="text-T16">“无治主义共同体和人性”</span>。[<span class="text-Strong_20_Emphasis">Anarchist Studies</span>第3卷第2期，1995年秋，第145-164页]</p>
<p class="paragraph-P15"> </p><h3 class="paragraph-P26"><a id="a__A_2_16_无治主义的运转需要“完美”的人吗？"><span/></a><a id="A_2_16"/>A.2.16<span class="text-T35"> </span>无治主义的运转需要“完美”的人吗？</h3>

<p class="paragraph-P15">不是。无治状态不是乌托邦、不是一个<span class="text-T16">“完美的”</span>社会。它将只是一个<span class="text-Emphasis">人类的</span>社会，具有所有和人类相关的难题、希望和恐惧。无治主义者并不认为人类需要<span class="text-T29"> </span><span class="text-T16">“完美”</span>才能使安那其状态运转——他们只需要是自由的。因此，克里斯蒂和梅尔策说到：<span class="text-T29"> </span></p>

<p class="paragraph-P15"><span class="text-T16">“</span><span class="text-正文引文_20_字符">[一个]常见的谬论[是]，革命社会主义[即无治主义]是对工人的‘理想化’，[因此]仅仅陈述他们现在的缺点就是对阶级斗争的驳斥……一个自由社会……没有道德或伦理上的完美就可以存在，这在道德上似乎不合理。但就推翻[现有的]社会而言，我们可以忽略人们具有缺点和偏见的事实，只要它们没有变得制度化。我们可以毫不担心地看待这样一个事实……那就是工人在获得‘知识分子’的社会风度或摆脱当前社会的——从家庭纪律到仇外心理的——所有偏见之前，可能早就实现了对其工作场所的控制。只要他们能在没有主人的情况下经营行业，这又有什么关系呢？偏见在自由中枯萎，只有在社会气候对它们有利的时候才会‘盛放’……我们要说的是……一旦生活可以在没有来自上面强加的权威的情况下继续下去——在劳工撤出他们的服务后，强加的权威将无法生存，专制主义的偏见将会消失。除了自由的教育过程之外，没有其他的治疗方法。</span><span class="text-T16">”</span>[The Floodgates of Anarchy，第36-7页] </p>

<p class="paragraph-P15">不过很明显，我们认为自由社会将会培养出更能将自己的个性与需求、与他人的个性与需求相协调的人，从而减少个人冲突。剩下的争端将通过合理的方法来解决，例如，使用陪审团、互助的第三方集体，或者社区和工作场所的集会加以解决（见<a href="#I_5_8" class="text-Internet_20_link"><span class="text-Internet_20_link">I.5.8节</span></a>，讨论如何对反社会活动以及争端进行处理）。<span class="text-T29"> </span></p>

<p class="paragraph-P15">如同<span class="text-T16">“无治主义是反人性的”</span>论点（见<a href="#A_2_15" class="text-Internet_20_link"><span class="text-Internet_20_link">A.2.15节</span></a>），无治主义的反对者通常会假设<span class="text-T16">“完美”</span>的人——当被置于权力地位时不会被权力腐蚀的人；奇怪地不受等级制度、特权等的扭曲所影响的人。然而，无治主义者并没有对人类的完美性提出这样的要求。我们只是认识到，正因为人并不完美，把权力交到一个人或一个精英手中绝不会是一个好主意。<span class="text-T29"> </span></p>

<p class="paragraph-P15">应该指出的是，无治主义需要一个（完美的）“<span class="text-T16">新”</span>人类的想法，常常是无治主义反对者为了诋毁它而提出来的（而且，通常是为保留等级制度的权力、特别是资本主义生产关系进行辩护）。毕竟，人是不完美的，也不可能成为完美的。因此，他们抓住每一个政府倒台和由此产生的混乱的例子，来依此否定无治主义，认为它是不现实的。媒体喜欢在<span class="text-T16">“法律和秩序”</span>受到破坏和发生抢劫的时候，宣布一个国家陷入<span class="text-T16">“无政府状态”。 </span></p>

<p class="paragraph-P15">无治主义者对这种说法不以为然。只要稍加思考就会发现原因，因为诋毁者犯了一个基本错误，那就是假设一个没有无治主义者的无治主义社会！（另一种表达同样意思的说法是，无治主义者的无治主义社会是一个不存在的社会。右翼的“无治”资本主义者们提出了这个变种的说法，以诋毁真正的无治主义。然而，他们的“反对”反而否定了他们自己作为无治主义者的主张，因为他们隐含地假定了一个没有无治主义者的无治主义社会！）不用说，一个由认为仍然需要权威、财产和国家主义的人所组成的“无治状态”，很快又会变成专制主义（即非无治主义）。这是因为即使政府明天就消失了，同样的制度也会很快再次成长起来，因为<span class="text-T16">“</span><span class="text-正文引文_20_字符">政府的力量不在于自己，而在于人民。一个大暴君可能是一个傻瓜，但不会是一个超人。他的力量不在于自己，而在于人民的迷信，认为服从他就是正确的。只要这种迷信存在，就算一些解放者砍掉暴君的头颅也是没有用的；人民会创造出另一个暴君，因为他们已经习惯于依赖自己以外的东西。</span><span class="text-T16">”</span>[乔治·巴雷特，<span class="text-Strong_20_Emphasis">Objections to Anarchism</span>，第355页] </p>

<p class="paragraph-P15">因此，亚历山大·伯克曼说到：<span class="text-T29"> </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>我们的社会机构是建立在某些观念之上的；只要这些观念被普遍地相信，建立在它们之上的机构就是安全的。政府之所以依旧强大，是因为人们认为政治权威和法律强制力是必要的。只要资本主义经济制度被认为是适当的和公正的，资本主义就会延续下去。削弱当今压迫性的条件与思想，也就意味着政府和资本主义的最终崩溃。”[What is Anarchism?，第xii页] </p>

<p class="paragraph-P15">换句话说，无治状态需要<span class="text-Emphasis">无治主义者</span>去创造、并让它继续生存下去。但他们不一定是完美的，只是通过自己的努力，把自己从命令－服从关系和“资本主义的财产权是必要的”这种迷信中解放出来。无治主义需要<span class="text-T16">“完美”</span>之人的想法中隐含的假设是，自由可以被给予，而不是被剥夺；因此明显的结论是，要求“完美”之人的无治主义将会失败。因为这个论点忽略了一点：为了创造一个自由的社会，需要自我活动和自我解放。对无治主义者来说，<span class="text-正文引文_20_字符">“历史不过是统治者与被统治者、压迫者与被压迫者之间的斗争。</span><span class="text-T16">”</span>[彼得·克鲁泡特金，<span class="text-Strong_20_Emphasis">Act for Yourselves</span>，第85页] 思想通过斗争而改变，因此，在反对压迫和剥削的斗争中，我们不仅改变了世界，也同时改变了自己。因此，正是争取自由的斗争，造就了能够为自己的生活、我们的社区和大家的地球承担责任的人民。人们是能够平等地生活在一个自由的社会中的，因此，创造无治状态也是可能的。<span class="text-T29"> </span></p>

<p class="paragraph-P15">因此，当政府消失时而经常出现的混乱，并不是无政府状态，事实上也不是一种反对无治主义的理由。它只是意味着创建无治主义社会的必要前提条件并不存在。无治状态是社会核心集体斗争的产物，而不是外部冲击的产物。我们也应该注意到，无治主义者不认为这样一个社会将会在<span class="text-T16">“一夜之间”就</span>出现。相反，我们认为无治主义制度的建立是一个过程，而不是一个事件。它如何运作的来龙去脉将随着时间的推移、根据经验和客观情况而不断发展，而不是会立即就出现一个完美的形式（见H.2.5节对马克思主义对此主张的讨论）。<span class="text-T29"> </span></p>

<p class="paragraph-P15">因此，无治主义者不会得出结论说，“<span class="text-T16">完美”</span>的人是无治主义发挥作用的必要条件，因为无治主义者<span class="text-T16">“</span><span class="text-正文引文_20_字符">不是具有解放人类之神圣使命的解放者，而是人类的正朝着自由的方向奋斗的、人类的一部分。</span><span class="text-T16">”</span>因此“<span class="text-正文引文_20_字符">如果说，无治主义革命是某种现成的、可以被用外部手段强加给人民的的革命，那么人民会确实地拒绝他，并重建旧社会。另一方面，如果人民发展了他们的自由观念，并自己摆脱了暴政的最后堡垒——政府，那么革命也确实会永久地完成。</span><span class="text-T16">”</span>[George Barrett, Op. Cit., p. 355] </p>

<p class="paragraph-P15">这并不是说，无治主义社会必须等到<span class="text-正文引文_20_字符"><span class="text-T13">每个人</span></span>都成为无治主义者才会出现。远非如此。例如，富人和有权势的人突然意识到他们的错误并自愿放弃他们的特权，这很大程度上是不可能的。面对大规模且不断增长的无治主义运动，统治精英们总是利用镇压来捍卫其社会地位。法西斯主义在西班牙（见<a href="#A_5_6" class="text-Internet_20_link"><span class="text-Internet_20_link">A.5.6节</span></a>）和意大利（见<a href="#A_5_5" class="text-Internet_20_link"><span class="text-Internet_20_link">A.5.5节</span></a>）的使用，显示了资本主义阶级可以堕落到何种程度。无治主义将在少数统治者的反对下产生，因此，它需要捍卫自己，反对重建权威的企图（见H.2.1节，驳斥马克思主义声称“无治主义者反对有必要在反革命的情况下捍卫无治主义社会”）。</p>

<p class="paragraph-P15">相反，无治主义者认为，我们应该把活动的重点放在说服那些受压迫和剥削的人，告诉他们自己不仅有能力去抵制社会制度及其成因，而且可以通过摧毁这两者来最终终结它们。正如马拉特斯塔所认为的，<span class="text-T16">“</span><span class="text-正文引文_20_字符">我们需要群众的支持，以建立一支有足够力量的部队，通过群众的直接行动来实现我们彻底改变社会有机体的具体任务。我们必须贴近群众、接受现在的群众，并从他们的队伍中尽可能地寻求‘推动’他们前进。</span><span class="text-T16">”</span>[<span class="text-Strong_20_Emphasis">Errico Malatesta: His Life and Ideas</span>, pp. 155-6] 这将创造使社会迅速向无治主义演变的可能条件，因为最初被少数人接受的东西，<span class="text-T16">“</span><span class="text-正文引文_20_字符">却将越来越多地找到大众的表达方式，在人民群众中实现</span><span class="text-T16">”</span>，<span class="text-T16">“</span><span class="text-正文引文_20_字符">少数人将成为人</span><span class="text-正文引文_20_字符">民，成为广大群众；而这个群众起来反对财产和国家，将向无治共产主义迈进。</span><span class="text-T16">”</span>[克鲁泡特金，<span class="text-Strong_20_Emphasis">Words of a Rebel</span>，第75页] 因此，无治主义者非常重视传播我们的思想，为无治主义辩护。这将从那些质疑资本主义和国家之不公正的人中，创造出了有意识的无治主义者。<span class="text-T29"> </span></p>

<p class="paragraph-P15">等级制社会的性质和在受制于它的人中自然形成的抵抗力，帮助了这一进程。无治主义思想通过斗争自发发展。正如我们在<a href="#I_2_3" class="text-Internet_20_link"><span class="text-Internet_20_link">I.2.3节</span></a>中所讨论的，无治主义组织，往往是作为反抗压迫和剥削过程中的一部分而建立的；而压迫和剥削是每个等级制度的标志，并且有可能成为极少数社会的框架。因此在任何情况下创建自由意志主义的制度都是可能的。一个民族的经历，可能会让他们得到无治主义的结论，也就是意识到国家的存在是为了保护少数富人和权贵，并剥夺多数人的权力。虽然需要它来维持阶级和等级社会，但不需要它来组织社会，也不可能为所有人以公正和公平的方式来组织。这是都是有可能的。然而，如果没有清醒的无治主义者存在，任何自由意志主义的倾向，都有可能被寻求对大众的政治权力的政党或宗教团体所利用、滥用并最终摧毁（俄国革命就是这个过程中最著名的例子）。正是由于这个原因，无治主义者组织起来影响斗争，传播我们的思想（详见<a href="#J_3" class="text-Internet_20_link"><span class="text-Internet_20_link">J.3节</span></a>）。因为只有当无治主义思想<span class="text-T16">“</span><span class="text-正文引文_20_字符">获得主导性的影响</span><span class="text-T16">”</span>并<span class="text-T16">“</span><span class="text-正文引文_20_字符">被足够多的人口所接受</span><span class="text-T16">”</span>时，我们才<span class="text-T16">“</span><span class="text-正文引文_20_字符">实现了无治状态，或向无治状态迈出了一步</span><span class="text-T16">”</span>。因为无治状态<span class="text-T16">“</span><span class="text-正文引文_20_字符">不能违背人民的意愿而强加于人民。</span><span class="text-T16">”</span>[Malatesta, Op. Cit., p. 159 and p. 163] 。<span class="text-T29"> </span></p>

<p class="paragraph-P15">因此，总而言之，无治主义社会的建立并不取决于人们是否完美，而是取决于大多数人是否是无治主义者、并希望以自由意志主义的方式重组社会。这不会消除个人之间的冲突，也不会在一夜之间创造出完全成型的无治主义人性；但再彻底改变了参与者、实现了社会变革的斗争之后，逐步消除所遗留下来的任何偏见或者反社会行为的过程——都将为冲突的消弭与无治主义人性的成型，奠定基础。</p>
<p class="paragraph-P15"> </p><h3 class="paragraph-P26"><a id="a__A_2_17_为了运作一个自由社会，大多数人不是太愚蠢了吗？"><span/></a><a id="A_2_17"/>A.2.17 为了运作一个自由社会，大多数人不是太愚蠢了吗？</h3>

<p class="paragraph-P15">我们很抱歉要把这个问题列入无治主义FAQ，但我们知道，许多的政治意识形态明确地假定普通人太过愚蠢，无法管理自己的生活和管理社会。资本主义政治议程的所有方面，从左派到右派，都有提出这种主张的人。无论是列宁主义者、法西斯主义者、费边主义者还是客观主义者，都认为只有少数人才有创造力和智慧，所以这些人理应管理其他人。通常，这种精英主义被关于<span class="text-T16">“自由”</span>、“<span class="text-T16">民</span><span class="text-T16">主”</span>和其他陈词滥调的优美流畅言辞所掩盖——思想家们试图通过告诉人们他们想听的东西，来借此钝化人们的批判性思维。<span class="text-T29"> </span></p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">当然，那些相信<span class="text-T16">“天然”</span>精英的人总是把自己放在最高层，这一点也不奇怪。例如我们还没有发现一个<span class="text-T16">“客观主义者”</span>，会认为自己是<span class="text-T16">“二手货”</span><span class="text-Footnote_20_Symbol"><span class="text-T16"><span class="Footnote_20_anchor" title="Footnote: Second-handers（二手货），是安·兰德在其小说（如《阿特拉斯耸耸肩》和《源泉》）中提出的概念，指依赖他人价值观而非自我驱动的人。他们通过外界的认可（如社会地位、他人评价）定义自我价值，而非内在成就或理性判断。"><a href="#ftn26" id="body_ftn26">①</a></span></span></span>大军中的一员（然而听到那些只是鹦鹉学舌重复<span class="text-mean-text_5f_4mwre">安·兰德</span>对其他人的批判时，却总是很有趣！），或者会认为自己将会在<span class="text-T16">“真正”</span>资本主义的未知<span class="text-T16">“理想”</span>中做一个厕所清洁工。每个阅读精英主义辞藻的人，都会认为自己是<span class="text-T16">“被精选的少数人”</span>中的一分子。在一个精英主义社会中，认为精英的存在是天然的、而自己是其中一个潜在的成员——这种观念就是<span class="text-T16">“天然的”</span>！<span class="text-T29"> </span></div>

<p class="paragraph-P15">对历史的考察表明，存在一种基本的精英主义意识形态；它使得所有自青铜时代开始出现的国家和统治阶级，得到了至关重要的合理化（<span class="text-T16">“如</span><span class="text-正文引文_20_字符">果统治的遗产除了支持等级和阶级利益之外还有任何更广泛的目的，那就是试图将对公共能力的信念从社会话语的本身中驱除。</span><span class="text-T16">”</span>[布克钦，<span class="text-Strong_20_Emphasis">The Ecology of Freedom</span>，第206页]）这种意识形态只是改变了它的外衣，而不会随着时间的推移改变它的基本内涵。</p>

<p class="paragraph-P15">例如，在欧洲中世纪，它就被染上了基督教的色彩，以适应教会等级制度的需要。对牧师精英来说，最有用的<span class="text-T16">“神启”</span>教条就是<span class="text-T16">“原罪”</span>：那就是人类基本上是堕落和无能的生物，需要<span class="text-T16">“来自上天的指示”</span>；而牧师，就是普通人和<span class="text-T16">“上帝”</span>之间方便且必要的调解人。“普通人基本上是愚蠢的，因此没有能力管理自己“的想法，就是这种教义的延续，是那个黑暗时代的遗物。<span class="text-T29"> </span></p>

<p class="paragraph-P15">对于所有那些声称大多数人是<span class="text-T16">“二手货”</span>或不能发展出比<span class="text-T16">“工会意识”</span>更多的东西的人——我们只能说这是一个荒谬的说法，甚至经不起对历史、特别是劳工运动历史的哪怕是最肤浅的推敲。那些为自由而斗争之人的创造性力量，往往是真正令人惊讶的；而如果在<span class="text-T16">“正常的”</span>社会中看不到这种智慧的力量和灵感，这就是对等级制度和权威所产生的一致性致命影响的——最清楚的控诉。(更多关于等级制度的影响，见<a href="#B_1" class="text-Internet_20_link"><span class="text-Internet_20_link">B.1节</span></a>）。正如Bob Black所指出的：<span class="text-T29"> </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>你做什么，你就是什么。如果你做枯燥、愚蠢、单调的工作，很可能你最终会变成枯燥、愚蠢、单调的人。与电视和教育等重要的白痴化机制相比，工作能更好地解释我们周围毛骨悚然的愚化现象。那些一生都被束缚的人，从学校开始就被交给工作；一开始在家庭中被分级，最后在养老院被分级；他们习惯于等级制度，在心理上被奴役。他们的自主能力是如此萎缩，以至于他们对自由的恐惧，是他们少数基于理性的恐惧症之一。他们在工作中接受的服从训练会延续到他们建立的家庭中，从而以更多的方式复制这个系统，并进入政治、文化和其他一切领域。一旦你在工作中耗尽了人们的活力，他们很可能会在所有事情上服从于等级制度和专业知识。他们已然习惯于此。”[The Abolition of Work and other essays，第21-2页] </p>

<p class="paragraph-P15">当精英们试图构想解放时，他们只能想到解放是由（对列宁主义者而言）善良的或（对客观主义者而言）愚蠢的精英们，<span class="text-Emphasis">给予</span>被压迫者的。那么，它的失败也就不足为奇了。只有自我解放才能产生一个自由的社会。权威的压迫和扭曲作用，只有通过自我行动才能克服。少数这种自我解放的例子证明，大多数的人们，曾经被别人认为没有掌握自由的能力，却能够胜任这项任务。<span class="text-T29"> </span></p>

<p class="paragraph-P15">那些宣称自己<span class="text-T16">“高人一等”</span>的人之所以这样做，往往是担心一旦人们从权威的衰弱之手中解放出来，就会意识到——用麦克斯·施蒂纳的话来说：“<span class="text-正文引文_20_字符">伟大的人之所以伟大，只是因为我们在跪着。让我们，站起来。</span><span class="text-T16">”</span></p>

<p class="paragraph-P55">正如<span class="text-T16">艾玛·戈尔德曼</span>在谈到女性平等时所说的：“<span class="text-正文引文_20_字符">妇女在各行各业中所取得的非凡成就，使妇女低人一等的闲言碎语永远消失了。那些仍然坚持这种迷信的人，是因为他们最讨厌看到自己的权威受到挑战。这是所有权威的特点，无论是主人对他的经济奴隶，还是男人对女人。然而在任何地方，妇女都在逃离她的牢笼；在任何地方，她都在自由地、大步地前进。</span>”[<span class="text-Strong_20_Emphasis">Vision on Fire</span>，第256页] 同样的评论适用于，例如，西班牙革命期间非常成功的工人自我管理的实验。<span class="text-T23"> </span></p>

<p class="paragraph-P15">那么当然，认为人们太愚蠢，所以无治主义不可能起作用的观点，也会反作用于那些主张它的人。比如，以那些用这个论点来主张民主政府而不是无治主义的人为例。正如路易吉·加莱尼所指出的，民主，意味着<span class="text-T16">“</span><span class="text-正文引文_20_字符">承认人民有权利和能力来选择他们的统治者。</span><span class="text-T16">”</span>然而，“<span class="text-正文引文_20_字符">谁有选择自己统治者的政治能力，谁就意味着也有在没有他们的情况下行事的能力，特别是当造成经济敌意的原因被根除时。</span><span class="text-T16">”</span>[<span class="text-Strong_20_Emphasis">The End of Anarchism?</span>，第37页] 因此，支持民主而反对无治主义的论点反而破坏了自己，因为<span class="text-T29"> </span><span class="text-T16">“</span><span class="text-正文引文_20_字符">如果你认为这些有价值的选民不能自己照顾自己的利益，那他们又怎么会知道如何为自己选择必须引导他们的牧羊人呢？他们又如何能从一大群傻瓜的选票中选举产生一个天才，从而解决这个社会炼金术的问题？</span><span class="text-T16">”</span>[Malatesta, <span class="text-Strong_20_Emphasis">Anarchy</span>, pp.53-4] </p>

<p class="paragraph-P15">至于那些认为独裁是解决人类之愚蠢办法的人，有一个问题就随之而来：为什么这些独裁者却对这一明显的人类普遍特征免疫呢？而且，正如马拉特斯塔指出的，<span class="text-T16">“</span><span class="text-正文引文_20_字符">谁是最优秀的？又是谁来认可他们的这些品质？</span><span class="text-T16">”</span>[同上，第53页] 如果他们将自己强加给<span class="text-T16">“愚蠢”</span>的大众，为什么要假定他们不会为了自己的利益而剥削和压迫多数人呢？或者说，为什么要假设他们比大众更聪明？独裁和君主制政府的历史对此类问题给出了一个明确的答案。类似的论点也适用于其他非民主制度，例如那些基于有限选举权的制度。例如，洛克（即古典自由主义或右翼自由意志主义）关于“基于财产所有者统治的国家”的理想，注定只是一个压迫大多数人以维持少数富人的权力与特权的政权而已。同样，将资本家精英视为唯一理性的“精英”（即“客观主义者”的愿景），也暗示了一个远不如文学作品中所呈现的完美制度。这是因为大多数人都会容忍那些把他们当作达到目的的手段、而不是目的本身的压迫性老板。因为如果你从根本上将人们视为<span class="text-T16">“</span><span class="text-正文引文_20_字符">未开化的部落</span><span class="text-T16">”</span>，又怎么能指望他们认识到并追求自己的利益？你不可能两全其美，纯资本主义的<span class="text-T16">“</span><span class="text-正文引文_20_字符">未知理想</span><span class="text-T16">”</span>将和<span class="text-T16">“实际存在的”</span>资本主义，一样地肮脏、压迫和异化。<span class="text-T29"> </span></p>

<p class="paragraph-P55">因此无治主义者坚信，基于大众缺乏能力而反对无治主义的论点，本质上是自相矛盾的（如果不是公然地自我维护）。如果人们对无治主义来说太愚蠢，那么他们对你所关心的任何制度来说都太愚蠢。归根结底，无治主义者认为，这种观点只是反映了等级社会产生的奴性心态，而不是对人类和我们这个物种的历史的真正分析。引用卢梭的话：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>当我看到众多完全赤身裸体的野蛮人蔑视欧洲人的奢侈，忍受饥饿、火焰、刀剑和死亡，只为维持他们的独立——我觉得就已经没有必要去让奴隶论证自由了。”[引自诺姆·乔姆斯基，Marxism, Anarchism, and Alternative Futures，第780页] 。<span class="text-T23"> </span></p>
<h3 class="paragraph-P26"><a id="a__A_2_18_无治主义者支持恐怖主义吗？"><span/></a><a id="A_2_18"/>A.2.18 无治主义者支持恐怖主义吗？<span class="text-T35"/></h3>

<p class="paragraph-P55">不，这有三个原因。<span class="text-T23"> </span></p>

<p class="paragraph-P15">首先，恐怖主义意味着要么针对、要么不在乎杀害无辜的人。而无治主义的存在却必须由广大人民群众来创造。一个人不能通过炸翻人们来说服他们相信自己的思想。其次，无治主义是关于自我解放的。而一个人不能炸毁一种社会关系。自由，不能由少数精英<span class="text-Emphasis">代表</span>大多数人破坏统治者的行动来创造。简单地说，<span class="text-T16">“</span><span class="text-正文引文_20_字符">基于几个世纪历史的结构体系，无法用几公斤的炸药就能摧毁。</span>”[克鲁泡特金，由Martin A. Millar引用，<span class="text-Strong_20_Emphasis">Kropotkin</span>，第174页] 只要人们觉得需要统治者，等级制度就依然会存在（关于这一点，见<a href="#A_2_16" class="text-Internet_20_link"><span class="text-Internet_20_link">A.2.16节</span></a>）。正如我们前文所强调的，自由不能被给予，只能被剥夺。最后，无治主义的目标是自由。因此，巴枯宁说：“<span class="text-正文引文_20_字符">当一个人为了人类的解放而进行革命时，他应该尊重人们的生命和自由。</span><span class="text-T16">”</span>[引自K.J. Kenafick, <span class="text-Strong_20_Emphasis">Michael Bakunin and Karl Marx</span>, p. 125] 对无治主义者来说，手段决定目的，恐怖主义就其本质而言侵犯了个人的生命和自由，所以不能用来建立无治主义社会。比方说，俄国革命的历史就证实了克鲁泡特金的见解：“<span class="text-正文引文_20_字符">如果未来的革命只能靠恐怖来取得胜利，那就非常可悲了。</span><span class="text-T16">”</span>[由Millar引用，<span class="text-Strong_20_Emphasis">同上</span>，第175页] </p>

<p class="paragraph-P15">此外，无治主义者并不是<span class="text-Emphasis">反对</span>个人，而是反对导致某些个人对他人拥有权力、并滥用（即使用）这种权力的——制度和社会关系。因此，无治主义革命是要破坏结构，而不是破坏人。正如巴枯宁所指出的，<span class="text-T16">“</span><span class="text-正文引文_20_字符">我们希望的，不是杀死人，而是废除地位及其特权</span><span class="text-T16">”</span>，无治主义<span class="text-T16">“</span><span class="text-正文引文_20_字符">并不意味着构成资产阶级的个人的死亡，而是意味着资产阶级——作为经济上不同于工人阶级的——政治和社会实体的死亡。</span><span class="text-T16">”</span>[<span class="text-Strong_20_Emphasis">The Basic Bakunin</span>，第71页和第70页]换句话说，<span class="text-T16">“</span><span class="text-正文引文_20_字符"><span class="text-T12">你不能炸毁一种社会</span></span><span class="text-正文引文_20_字符"><span class="text-T12">关系</span></span><span class="text-T16">”</span>（引用一本介绍无治主义者反对恐怖主义的小册子的标题）。<span class="text-T29"> </span></p>

<p class="paragraph-P15">那么，无治主义是如何与暴力联系在一起的呢？部分原因是国家和媒体坚持把<span class="text-Emphasis"><span class="text-T41">不是</span></span>无治主义者的恐怖分子称为无治主义者。例如，德国的巴德尔·迈因霍夫帮派就经常被称为<span class="text-T16">“无治主义者”</span>，尽管他们自称是马克思列宁主义。不幸的是，抹黑是有效的。同样，正如<span class="text-T16">艾玛·戈尔德曼</span>所指出的，<span class="text-T16">“</span><span class="text-正文引文_20_字符">几乎所有熟悉无治主义运动的人所众所周知的事实是，无治主义者不得不承受的大量[暴力]行为，要么源于资本主义报刊，要么是由警察煽动的、即使不是直接实施的。</span><span class="text-T16">”</span>[<span class="text-Strong_20_Emphasis">Red Emma Speaks</span>，第262页] </p>

<p class="paragraph-P15">从目前的反全球化运动中可以看到这个过程的一个例子。例如在西雅图，媒体报道了抗议者（尤其是无治主义者）的<span class="text-T16">“暴力”</span>，但这不过是几扇破碎的窗户而已。警察对抗议者的<span class="text-Emphasis">实际</span>暴力却要大得多（顺便说一句，这要<span class="text-Emphasis">早于</span>打破一扇窗户<span class="text-Emphasis">之前</span>），但却不被认为是值得评论的。后来媒体对反全球化示威的报道也遵循了这一模式，将无治主义与暴力牢牢联系在一起，尽管抗议者在国家手中遭受了最大的暴力。正如无治主义活动家Starhawk所指出的，<span class="text-T16">“如</span><span class="text-正文引文_20_字符">果打破窗户和在警察攻击时进行反击是‘暴力’，那么请给我一个新词，一个语气还要强大一千倍的词，去在警察把不反抗的人打成昏迷时使用。</span><span class="text-T16">”</span>[<span class="text-Strong_20_Emphasis">Staying on the Streets</span>，第130页] 。<span class="text-T29"> </span></p>

<p class="paragraph-P15">同样，在2001年的热那亚抗议活动中，主流媒体把抗议者说成是暴力分子，尽管是国家杀死了其中一个人，并使成千上万的人住院。媒体没有提到在制造暴力方面，警察的挑衅者的存在。正如Starhawk事后指出的，在热那亚，<span class="text-T16">“</span><span class="text-正文引文_20_字符">我们遭遇了一场精心策划的国家恐怖主义政治运动。这场运动包括造谣、使用渗透者和挑衅者、与公开的法西斯团体勾结……、故意将非暴力团体作为催泪瓦斯和殴打的目标、警察的普遍暴行、对囚犯的酷刑、对组织者的政治迫害……他们公开地做了所有这些，表明他们不担心反响，期待来自最高层的政治保护。</span><span class="text-T16">”</span>[<span class="text-Strong_20_Emphasis">Op. Cit</span>., pp. 128-9] 毫不奇怪，媒体并没有报道这一点。<span class="text-T29"> </span></p>

<p class="paragraph-P15">在随后的抗议活动中，媒体沉溺于更多的反无治主义的炒作，编造故事，把无治主义者说成是充满仇恨的、计划实施大规模暴力的人。例如，2004年在爱尔兰，媒体报道说无治主义者计划在都柏林与欧盟相关的庆祝活动中使用毒气。当然，这种计划的证据并没有出现，实际也并没有发生这种行动。媒体所说的无治主义者正在组织的暴乱也同样没有发生。类似的错误信息过程，也包括伦敦的反资本主义<span class="text-T16">“五一”</span>示威、和纽约的反对共和党全国代表大会的抗议活动。尽管在事件发生后不断被证明是错误的，但媒体总是在刊登无治主义暴力的骇人故事（他们甚至会编造西雅图等地的事件，以证明他们的文章是正确的，并进一步妖魔化无治主义）。因此，无治主义等同于暴力的流言就这样被延续了下来。毋庸讳言，那些大肆宣扬（不存在的）无治主义暴力威胁的报纸，对这些事件中发生的警察对示威者的实在的暴力和镇压——保持沉默。他们也没有在他们的（毫无根据的）厄运故事被后来的事件揭露为无稽之谈后发表道歉声明。<span class="text-T29"> </span></p>

<p class="paragraph-P15">不过，这并不意味着无治主义者就未曾实施过暴力行为。他们有过（就像其他政治和宗教运动的成员也有过一样）。将恐怖主义与无治主义联系起来的主要原因，是无治主义运动中的<span class="text-T16">“</span><span class="text-正文引文_20_字符"><span class="text-T13">行动宣传</span></span><span class="text-T16">”</span>时期。<span class="text-T29"> </span></p>

<p class="paragraph-P15">这一时期（大约从1880年到1900年）的特点是少数无治主义者暗杀统治阶级的成员（皇室成员、政治家等等）。更糟糕的是，这一时期，资产阶级成员经常光顾的剧院和商店成为目标。这些行为被称为<span class="text-T16">“</span><span class="text-正文引文_20_字符">用行动进行宣传</span><span class="text-T16">”</span>。1881年俄国民粹主义者对沙皇亚历山大二世的暗杀，激发了无治主义者对这一策略的支持（这一事件促使约翰·莫斯特在<span class="text-Strong_20_Emphasis">Freiheit</span>上发表了题为<span class="text-T16">“</span><span class="text-正文引文_20_字符">终于！</span><span class="text-T16">”</span>的著名社论，庆祝弑君和对暴君的暗杀）。然而，无治主义者支持这一策略还有更深层次的原因：首先，这是对针对工人阶级的镇压行为进行报复；其次，作为一种鼓励人们造反的手段，告诉他们的这些压迫者是可以被打败的。<span class="text-T29"> </span></p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P27">考虑到这些原因，在法国政府对巴黎公社的残酷镇压导致两万多人死亡、并在其中许多无治主义者被杀害之后——行动宣传的策略在法国率先开始，就并不是一个巧合。有趣的是，虽然无治主义者为公社复仇而采取的暴力行动相对来说是众所周知的；但国家对公社成员的大规模屠杀却相对不为人所知。同样，人们可能知道，意大利无治主义者盖塔诺·布雷西在1900年暗杀了意大利国王翁贝托一世，或者亚历山大·贝克曼在1892年试图杀死卡内基钢铁公司经理亨利·克雷·弗里克。但通常人们不知道的是，翁贝托的军队曾向抗议的农民开火并将其杀害<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 1898年5月，意大利米兰爆发大范围罢工与示威，抗议小麦与食品价格的大幅上涨；5月7日，约6万人参与罢工。而巴瓦·贝卡里斯(Bava Beccaris)将军命令其部队向示威者开火，并使用火炮。不同信源估计此次事件造成80-400人死亡，450-2000人受伤，史称巴瓦·贝卡里斯大屠杀(Bava Beccaris massacre)。事后，国王翁贝托一世对巴瓦·贝卡里斯将军予以褒奖并授予他勋章。"><a href="#ftn27" id="body_ftn27">①</a></span></span>，或者弗里克的平克顿公司也曾在霍姆斯特德杀害了被困的工人<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 1892年7月，宾夕法尼亚州卡内基钢铁公司爆发罢工，董事长弗里克为了破坏霍姆斯特德罢工(Homestead Strike)，聘请约300名平克顿侦探事务所的侦探来平定罢工。7月6日，侦探向工人开枪，造成10人死亡（7名工人、3名侦探）、数百人受伤的惨案。"><a href="#ftn28" id="body_ftn28">②</a></span></span>。<span class="text-T23"> </span></div>

<p class="paragraph-P15">这种淡化国家主义和资本主义暴力的做法并不令人惊讶。<span class="text-T16">“</span><span class="text-正文引文_20_字符">国家的行为就是暴力，</span><span class="text-T16">”</span>麦克斯·施蒂纳指出，“<span class="text-正文引文_20_字符">它把自己的暴力称为‘法律’；把个人的暴力称为‘犯罪’。</span><span class="text-T16">”</span>[<span class="text-Strong_20_Emphasis">The Ego and Its Own</span>，第197页] 那么，无治主义者的暴力受到谴责，而引发它的镇压（往往则是更严重的暴力）却被忽视和遗忘，就不足为奇了。无治主义者指出，指责无治主义者是<span class="text-T16">“暴力”</span>的说法是虚伪的，因为这种说法要么来自政府的支持者，要么来自实际的政府本身，政府<span class="text-T16">“</span><span class="text-正文引文_20_字符">通过暴力产生，通过暴力维持自己的权力，并不断使用暴力来镇压叛乱和欺凌其他国家。</span><span class="text-T16">”</span>[Howard Zinn, <span class="text-Strong_20_Emphasis">The Zinn Reader</span>, p. 652] 。<span class="text-T29"> </span></p>

<p class="paragraph-P15">通过考虑非无治主义者对国家暴力的反应，我们可以感受到身边谴责无治主义暴力的虚伪性。例如，在20世纪20年代和30年代，许多资本主义报纸和个体庆祝法西斯主义以及墨索里尼和希特勒。相比之下，无治主义者与法西斯主义作殊死斗争，并试图暗杀墨索里尼和希特勒。显然，支持凶残的独裁政权不是<span class="text-T16">“暴力”</span>和<span class="text-T16">“恐怖主义”</span>，但抵制这种政权才是! 同样地，非无治主义者可以支持专制和独裁国家、支持战争、支持用暴力镇压罢工和骚乱（<span class="text-T16">“恢复法律和秩序”</span>），而不被视为<span class="text-T16">“暴力”</span>。相反，无治主义者却被谴责为<span class="text-T16">“暴力”</span>和<span class="text-T16">“恐怖分子”</span>，因为他们中的少数人试图报复这种压迫和国家／资本主义的暴力行为！类似地，如果有人谴责无治主义者的<span class="text-T16">“暴力”</span>，例如让西雅图产生了一些破损的窗户，却支持警察在实施国家统治时的实际暴力，或者更糟糕的是——支持美国在2003年入侵伊拉克——这些似乎是这种虚伪到了极点。如果有人应该被认为是暴力，那就是国家及其行动的支持者。但人们没有看到这一明显的事实，并<span class="text-T16">“</span><span class="text-正文引文_20_字符">对国家所谴责的暴力类型表示谴责，并为国家所实施的暴力喝彩。</span><span class="text-T16">”</span>[克里斯蒂和梅尔策，<span class="text-Strong_20_Emphasis">The Floodgates of Anarchy</span>，第132页] 。<span class="text-T29"> </span></p>

<p class="paragraph-P15">必须指出的是，大多数无治主义者并不支持这种策略。正如默里·布克钦指出的那样，在那些进行<span class="text-T16">“行为宣传”</span>（有时称为<span class="text-T16">“</span><span class="text-正文引文_20_字符">暗杀袭击</span><span class="text-T16">”</span>[<span class="text-正文引文_20_字符">attentats</span>]）的人当中，只有<span class="text-T16">“</span><span class="text-正文引文_20_字符">少数……是无治主义团体的成员。大多数人……是独行侠。</span><span class="text-T16">”</span>[<span class="text-Strong_20_Emphasis">The Spanish Anarchists</span>，第102页] 不用说，国家和媒体却用同样的笔墨描绘所有的无治主义者。他们现在仍然这样做，并且通常依旧是不准确的（比如把这种行为归咎于巴枯宁：尽管在无治主义圈子讨论这种策略，或者把非无治主义团体称为无治主义者之前——他早已去世多年！）。<span class="text-T29"> </span></p>

<p class="paragraph-P15">总而言之，无治主义的<span class="text-T16">“行动宣传”</span>阶段是失败的，绝大多数无治主义者很快就看到了这一点。克鲁泡特金可以说是其中的典型。他<span class="text-T16">“</span><span class="text-正文引文_20_字符">从不喜欢</span><span class="text-正文引文_20_字符"><span class="text-T12">用行动宣传</span></span><span class="text-正文引文_20_字符">的口号，也没有用它来描述自己的革命行动思想。</span><span class="text-T16">”</span>然而，在1879年，当他仍然<span class="text-T16">“</span><span class="text-正文引文_20_字符">敦促集体行动的重要性</span><span class="text-T16">”</span>时，他开始<span class="text-T16">“</span><span class="text-正文引文_20_字符">对</span><span class="text-正文引文_20_字符"><span class="text-T12">暗杀袭击</span></span><span class="text-正文引文_20_字符">表现出相当的同情和兴趣</span><span class="text-T16">”</span>（这些<span class="text-T16">“</span><span class="text-正文引文_20_字符">集体行动的形式</span><span class="text-T16">”</span>被认为是在<span class="text-T16">“</span><span class="text-正文引文_20_字符">工会和社区层面</span><span class="text-T16">”</span>采取的行动）。1880年，他<span class="text-T16">“</span><span class="text-正文引文_20_字符">变得不再专注于集体行动，对个人和小团体的反抗行为的这种热情有所增加。</span><span class="text-T16">”</span>这种情况并没有持续下去，克鲁泡特金很快就<span class="text-T16">“</span><span class="text-正文引文_20_字符">逐渐不重视孤立的造反行为</span><span class="text-T16">”</span>，特别是在<span class="text-T16">“</span><span class="text-正文引文_20_字符">他看到在新的激进工会主义中发展集体行动的更大机会</span><span class="text-T16">”</span>之后。[Caroline Cahm,<span class="text-Strong_20_Emphasis">Kropotkin and the Rise of Revolutionary Anarchism</span>, p.92, p.115, p.129, pp.129-30, p.205] 到1880年代末和1890年代初，他开始不赞成这种暴力行为。这一方面，是由于对更恶劣的行为的强烈反感（如针对国家对参与1892年赫雷斯起义的无治主义者进行的谋杀，而策划的巴塞罗那剧院爆炸案；和针对国家镇压而进行的埃米尔·亨利的咖啡馆爆炸案）；另一方面，是由于他意识到这是对无治主义事业的阻碍。<span class="text-T29"> </span></p>

<p class="paragraph-P15">克鲁泡特金认识到，19世纪80年代<span class="text-T16">“</span><span class="text-正文引文_20_字符">泛滥的恐怖行为</span><span class="text-T16">”</span>导致了<span class="text-T16">“</span><span class="text-正文引文_20_字符">当局对运动采取镇压性的行动</span><span class="text-T16">”</span>，并且<span class="text-T16">“</span><span class="text-正文引文_20_字符">在他看来，这不符合无治主义的理想，对促进民众的反抗几乎没有任何作用。</span><span class="text-T16">”</span>此外，他<span class="text-T16">“</span><span class="text-正文引文_20_字符">对运动与群众的隔离感到焦虑</span><span class="text-T16">”</span>，这种隔离<span class="text-T16">“</span><span class="text-正文引文_20_字符">由于对</span><span class="text-T16">”</span>行动宣传的<span class="text-T16">“</span><span class="text-正文引文_20_字符">专注，不减反增。</span><span class="text-T16">”</span>他<span class="text-T16">“</span><span class="text-正文引文_20_字符">看到人民革命的最佳可能性是……在劳工运动中发展新的斗争精神。从现在开始，他的注意力越来越集中在革命的少数派在群众中工作，以发展反抗精神的重要性。</span><span class="text-T16">”</span>然而，即使在19世纪80年代初，即使是在他对个人造反行为的支持度最高时（如果不是因为行动宣传的话），他也看到了集体阶级斗争的必要性，因此，“<span class="text-正文引文_20_字符">克鲁泡特金始终坚持劳工运动在革命前的斗争中的重要性。</span><span class="text-T16">”</span>[<span class="text-Strong_20_Emphasis">同上</span>，第205-6页，第208页和第280页] </p>

<p class="paragraph-P15">克鲁泡特金并不孤单。越来越多的无治主义者认为，<span class="text-T16">“行动宣传”</span>给了国家一个钳制无治主义和劳工运动的借口。此外，它给了媒体（和无治主义的反对者）一个机会，将无治主义与盲目的暴力联系起来，从而使许多人疏远这场运动。这种错误的联想一有机会就会被重新提起，而且全然不顾事实（例如，尽管个人无治主义者完全拒绝<span class="text-T16">“用行动进行宣传”</span>，他们也仍然被媒体污蔑为<span class="text-T16">“暴徒”</span>和<span class="text-T16">“恐怖分子”</span>）。<span class="text-T29"> </span></p>

<p class="paragraph-P15">此外，也正如克鲁泡特金所指出的，<span class="text-T16">“行动宣传”</span>背后的假设——即每个人都在等待机会进行反叛——是错误的。事实上，人们是他们所身处制度的产物；因此他们也接受了用来维持该制度的大多数谎言。无论如何，随着行动宣传的失败，无治主义者转而回到大多数运动一直在做的事情：鼓励阶级斗争和自我解放的过程。从1890年后无治主义工会的兴起，可以看出这种对无治主义根源的回归（见<a href="#A_5_3" class="text-Internet_20_link"><span class="text-Internet_20_link">A.5.3节</span></a>）。这一立场自然而然地源自无治主义理论，与个人的暴力行为的思想不同：<span class="text-T29"> </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>为了实现革命，特别是无治主义革命，[就]必须让人民意识到他们的权利和力量；必须让他们准备好战斗、准备好把自己的事务掌握在自己手中。在群众中实现这种思想状态，必须是革命者始终关注的问题，也是他们所有活动必须达到的目标……谁期望人类的解放不是来自所有进步的人类坚持不懈地、和谐地合作，而是来自一些偶然的或天助的英雄主义行为——谁就不会比那些期望它来自一个聪明的立法者或一个常胜将军的干预的人，更加的明智。……我们的思想迫使我们把所有的希望寄托在群众身上，因为我们不相信有可能用武力强加于人，我们也不希望被命令……今天，这……是我们思想在逻辑上的结果，是我们对革命和社会重组的概念强加给我们的条件……[那就是]生活在人民中间，通过积极参加他们的斗争和痛苦，来赢得他们对我们思想的支持。”[埃里克·马拉泰斯塔，“当前的职责”，第181-3页，<span class="text-Strong_20_Emphasis">Anarchism</span>，罗伯特·格雷厄姆（编辑），第180-1页] </p>

<p class="paragraph-P15">尽管大多数无治主义者在策略上不同意行动宣传，但也很少有人会认为它是恐怖主义，或在任何情况下都不考虑暗杀。在战争期间轰炸一个村庄，仅仅因为里面<span class="text-Emphasis">可能</span>有敌人，这就是恐怖主义；而暗杀一个屠戮的独裁者或镇压性国家的首脑，充其量算是防御，最坏的情况也是报复。正如无治主义者长期以来所指出的，如果恐怖主义是指<span class="text-T16">“杀害无辜的人”</span>，那么国家就是最大的恐怖分子（同时也拥有地球上最大的炸弹和其他破坏性武器）。如果实施<span class="text-T16">“恐怖行为”</span>的人真的是无治主义者，他们会尽一切可能避免伤害无辜的人，而绝不会使用<span class="text-T16">“附带损害”</span>这种令人遗憾但不可避免的、国家主义的说法。这就是为什么绝大多数的<span class="text-T16">“行动宣传”</span>行为都是针对统治阶级的个人，如总统和皇亲；并且是在此之前国家和资本主义事先暴力行动的一个后果。<span class="text-T29"> </span></p>

<p class="paragraph-P15">所以，无治主义者实施过<span class="text-T16">“恐怖”</span>行为，这是一个事实。然而，这与无治主义作为一种社会政治理论毫无关系。正如<span class="text-T16">艾玛·戈尔德曼</span>所认为的，<span class="text-T16">“</span><span class="text-正文引文_20_字符">不是无治主义本身，而是对11名钢铁工人的残酷屠杀，[这才]是促使亚历山大·伯克曼采取行动的原因。</span><span class="text-T16">”</span>[<span class="text-Strong_20_Emphasis">同上</span>，第268页] 同样，<span class="text-Emphasis">其他</span>政治和宗教团体的成员也实施过这种行为。正如伦敦的自由集团所认为的那样：<span class="text-T29"> </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>当街上的人们辱骂无治主义者，或碰巧是他[她]<span class="text-Strong_20_Emphasis"><span class="text-T43">讨厌的</span></span>任何政党，认为他们导致了刚刚犯下的一些暴行时——他们总是忘记了有一个不争的事实。这个无可争辩的事实是，自古以来，杀人暴行就是被激怒的、绝望的阶级和被激怒的、绝望的个人，对他们[她们]的同胞所遭受的无可容忍的不公的回应。这种行为是对暴力的猛烈反击，无论这个暴力是侵略性的还是镇压性的……其原因不在于任何特殊的信念，而在于……人性本身的深处。整个历史进程，包括政治进程和社会进程，都充满了这方面的证据。”[艾玛·戈尔德曼引用，<span class="text-Strong_20_Emphasis"><span class="text-T14">同上</span></span>，第259页] </p>

<p class="paragraph-P15">许多其他政治、社会和宗教团体和政党都曾使用过恐怖主义。例如，基督徒、马克思主义者、印度教徒、民族主义者、共和党人、穆斯林、锡克教徒、法西斯主义者、犹太人和爱国者，都有过恐怖主义行为。但这些运动或思想则很少被贴上<span class="text-T16">“恐怖主义性质”</span>的标签，或被不断地与暴力联系起来——这也表明了无治主义对现状的威胁。没有什么比——对恶意的和／或消息不灵通的人，把那些相信和实践这种思想的人描绘成完全没有意见或理想的、只是疯狂地想破坏的<span class="text-T16">“癫狂的炸弹人”</span>——更有可能使一种思想失去信誉和被边缘化。<span class="text-T29"> </span></p>

<p class="paragraph-P55">当然，绝大多数的基督徒等等都反对恐怖主义，认为它在道德上是令人厌恶的，而且会产生反作用。这也正如绝大多数无治主义者一样，在任何时候和任何地方都是同样如此（认为）。然而就我们而言，似乎却有必要一次又一次地反复声明我们对恐怖主义的反对。<span class="text-T23"> </span></p>

<p class="paragraph-P55">因此总结一下——只有少数的恐怖分子曾经是无治主义者，也只有少数的无治主义者曾经是恐怖分子。无治主义运动作为一个整体，一直认识到社会关系不可能被暗杀、或被炸得灰飞烟灭。与国家和资本主义的暴力相比，无治主义的暴力只是沧海一粟。不幸的是，大多数人记住的是少数无治主义者实施暴力的行为，而不是促使这些行为的、国家和资本的暴力和镇压行为。<span class="text-T23"> </span></p>
<p class="paragraph-P55"> </p><h3 class="paragraph-P26"><a id="a__A_2_19_无治主义者持有怎样的伦理观？"><span/></a><a id="A_2_19"/>A.2.19 无治主义者持有怎样的伦理观？</h3>

<p class="paragraph-P15">无治主义者对伦理的观点有很大的不同，但是他们都有一个共同的信念，即一个个体需要在自己的内心中发展自己的伦理感。所有无治主义者都同意麦克斯·施蒂纳的观点，那就是个人必须将自己从现有道德的束缚中解放出来，并对这种道德提出质疑——<span class="text-T16">“由</span><span class="text-正文引文_20_字符">我决定这对我而言是否</span><span class="text-正文引文_20_字符"><span class="text-T12">正确</span></span><span class="text-正文引文_20_字符">；在我</span><span class="text-正文引文_20_字符"><span class="text-T12">之外</span></span><span class="text-正文引文_20_字符">没有正确。</span><span class="text-T16">”</span>[<span class="text-Strong_20_Emphasis">The Ego and Its Own</span>，第189页] 。<span class="text-T29"> </span></p>

<p class="paragraph-P55">然而，很少有无治主义者会达到施蒂纳那种程度，完全拒绝<span class="text-Emphasis">任何</span>社会伦理的概念（不过说起来，施蒂纳确实也会重视一些普遍的概念，尽管它们是利己主义的概念）。对大多数无治主义者来说，这种极端的道德相对主义几乎和道德绝对主义一样糟糕（道德相对主义是一种观点，认为除了适合个人之外没有正确或错误；而道德绝对主义的观点，则认为一个事物的对错与个人的想法无关）。<span class="text-T23"> </span></p>

<p class="paragraph-P15">人们经常声称，现代社会的解体是由于过度的<span class="text-T16">“利己主义”</span>或道德相对主义。这是不正确的。就道德相对主义而言，它比各种道德家和真正的信徒敦促社会的道德绝对主义，还要向前迈进了一步；因为它以个人理性的想法为基础，无论多么渺小。然而，由于它否认了伦理的存在（或可取性），所以它只是它所反对东西的镜像。这两种选择都不能赋予个人权利，也不能使人得到解放。<span class="text-T29"> </span></p>

<p class="paragraph-P55">因此，这两种态度对独裁者都有巨大的吸引力，因为无法对事物形成意见（并且会容忍任何事情）的民众，或者盲目地听从统治精英命令的民众，对当权者来说都有很大的价值。大多数无治主义者都反对这两种做法，而赞成以人类理性为基础的伦理学进化方法，以发展伦理学概念和人际共鸣，将这些概念概括为社会和个人的伦理态度。因此，无治主义的伦理学方法与道德相对主义中所隐含的批判性个人调查相同，但却将自己建立在对于对与错的共同感受上。正如蒲鲁东所主张的：<span class="text-T23"> </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>所有的进步都是从废除某些东西开始的；每一项改革，都是建立在对某些弊端的谴责上；每一个新的想法，都是建立在被证明不充分的旧的想法基础上。<span class="text-T23"> </span>”</p>

<p class="paragraph-P15">大多数无治主义者的观点是，伦理标准就像生活本身一样，处于不断进化的过程中。这导致他们拒绝<span class="text-T16">“</span><span class="text-正文引文_20_字符">上帝的律法</span><span class="text-T16">”、“</span><span class="text-正文引文_20_字符">自然法</span><span class="text-T16">”</span>等各种概念，而支持一种基于个人完全有权质疑和评估他们周围世界的伦理发展理论——事实上，只有这样做才能真正自由。你不能成为一个无治主义者却盲目地接受<span class="text-Emphasis">任何东西</span>! 米哈伊尔·巴枯宁，无治主义思想家的创始人之一，这样表达这种激进的怀疑主义：<span class="text-T29"> </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>没有任何理论、任何现成的系统、任何的曾经写过的书——可以拯救世界。我并不忠于任何体系。我是一个真正的探索者。”</p>

<p class="paragraph-P15">任何不以个人的质疑为基础的伦理体系，只能是专制的。埃里希·弗洛姆解释了原因：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>从形式上看，专制伦理学否认一个人有能力知道什么是好的或坏的；规范的制定者总是一个超越个人的权威。这样的体系不是基于理性和知识，而是基于对权威的敬畏，基于主体的软弱和依赖感；将决策权交给权威的结果是后者的魔幻权力，它的决定不能也不许受到质疑。<span class="text-Strong_20_Emphasis"><span class="text-T43">从物质上说</span></span>，或者说从内容上说，专制主义伦理主要是以权威的利益而不是主体的利益，来回答什么是好的或坏的问题；它是剥削性的，尽管主体可能从中获得相当大的利益，无论是精神上的还是物质上的。”[<span class="text-Strong_20_Emphasis">Man For Himself</span>，第10页] 。<span class="text-T23"> </span></p>

<p class="paragraph-P15">因此，无治主义者在本质上采取科学的方法来解决问题。无治主义者在做出伦理判断时，不依靠精神援助的谬误，而是依靠他们自己思想的长处。这是通过逻辑和理性来完成的，是一条解决道德问题的更好途径，而不是像正统宗教那样过时的独裁体系；当然，这也比道德相对主义的<span class="text-T16">“没有错或对”</span>要好。<span class="text-T29"> </span></p>

<p class="paragraph-P15">那么，伦理概念的来源是什么？在克鲁泡特金看来，<span class="text-T16">“</span><span class="text-正文引文_20_字符">因此必须承认大自然是人类的</span><span class="text-正文引文_20_字符"><span class="text-T12">第一个伦理学老师</span></span><span class="text-正文引文_20_字符">。人和所有社会动物与生俱来的社会本能，——这是所有伦理观念和所有之后道德发展的起源。</span><span class="text-T16">”</span>[<span class="text-Strong_20_Emphasis">Ethics，</span>第45页] </p>

<p class="paragraph-P55">换句话说，生活是无治主义伦理学的基础。这意味着，（根据无治主义者的观点）从本质上讲，个人的伦理观点来自三个基本来源：<span class="text-T23"> </span></p>

<p class="paragraph-P15">1）来自个人所处的社会。正如克鲁泡特金所指出的，<span class="text-T16">“</span><span class="text-正文引文_20_字符">人的道德观念完全取决于他们在特定时期、特定地点，所采取的社会生活形式……这种[社会生活]，反映在人的道德观念和特定时代的道德学说中。</span><span class="text-T16">”</span>[<span class="text-Strong_20_Emphasis">同上</span>，第315页] 换句话说，就是生活和生存的经验。<span class="text-T29"> </span></p>

<p class="paragraph-P15">2）个人对其社会伦理规范的批判性评价，正如上文所述。这是埃里希·弗洛姆论点的核心：<span class="text-T16">“</span><span class="text-正文引文_20_字符">人必须接受对自己的责任，以及只有利用自己的力量才能赋予自己的生命以意义的事实……</span><span class="text-正文引文_20_字符"><span class="text-T13">除了人通过展开自己的力量、通过富有成效地生活而赋予自己的生命以意义外，没有任何其他生命的意义</span></span><span class="text-正文引文_20_字符">。</span><span class="text-T16">”</span>[<span class="text-Strong_20_Emphasis">Man for Himself</span>, p. 45] 换句话说，个人的思想和发展。<span class="text-T29"> </span></p>

<p class="paragraph-P15">3）共情的感觉——<span class="text-T16">“</span><span class="text-正文引文_20_字符">道德情感的真正起源……仅仅[是]在同情心的感觉中。</span><span class="text-T16">”</span>[<span class="text-T16">“无治主义道德”</span>，<span class="text-Strong_20_Emphasis">Anarchism</span>，第94页] 换句话说，就是一个人和他人感受与分享经验和概念的能力。<span class="text-T29"> </span></p>

<p class="paragraph-P15">这最后一个因素对于伦理感的发展非常重要。正如克鲁泡特金所认为的，<span class="text-T16">“</span><span class="text-正文引文_20_字符">你的想象力越强大，你就越能向自己描绘任何生命在遭受痛苦时的感受，你的道德感就越强烈和细腻……你越是适应于环境、适应于你周围的人，或是适应你自己强烈的思想和想象力，去按照你自己的思想和想象力的要求行事，道德情感就越是在你心中增长，越是成为惯常。</span><span class="text-T16">”</span>[<span class="text-Strong_20_Emphasis">同上</span>，第95页] </p>

<p class="paragraph-P15">所以，无治主义（本质上）是基于<span class="text-T16">“在类似情况下，你希望别人怎么对待你，你就怎么对待别人”</span>的伦理格言。在道德立场上，无治主义者既不是利己主义者，也不是利他主义者，他们仅仅只是<span class="text-Emphasis">人类</span>。<span class="text-T29"> </span></p>

<p class="paragraph-P15">正如克鲁泡特金所指出的，<span class="text-T16">“利己主义”</span>和<span class="text-T16">“利他主义”</span>的根源都在于同一个动机——<span class="text-T16">“</span><span class="text-正文引文_20_字符">无论这两种行为在人性的结果上有多大差别，动机都是一样的。那就是对快乐的追求。</span><span class="text-T16">”</span>[<span class="text-Strong_20_Emphasis">同上</span>，第85页] </p>

<p class="paragraph-P55">对无治主义者来说，一个人的伦理感必须由自己来培养，并且需要作为社会团体的一部分、作为社区的一部分，充分发挥个人的精神能力。由于资本主义和其他形式的权威削弱了个人的想象力，减少了他们在死气沉沉的等级制度下行使其理性的渠道，并且还破坏了社区；这就难怪资本主义下的生活，会出现明显的无视他人和缺乏伦理的行为。<span class="text-T23"> </span></p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">与这些因素相结合的是社会中不平等所发挥的作用。没有平等，就不可能有真正的道德，因为<span class="text-T16">“</span><span class="text-正文引文_20_字符">正义意味着平等……只有那些视</span><span class="text-正文引文_20_字符"><span class="text-T12">他人</span></span><span class="text-正文引文_20_字符">为</span><span class="text-正文引文_20_字符"><span class="text-T12">与其平等的人</span></span><span class="text-正文引文_20_字符">才能遵守这样的规则：‘己所不欲，勿施于人’。农奴主和奴隶商显然不会承认……农奴[或奴隶]的[把人当作目的本身而不是手段的]</span><span class="text-正文引文_20_字符"><span class="text-T16">‘</span></span><span class="text-正文引文_20_字符">定言令式’</span><span class="text-正文引文_20_字符"><span class="text-T44"><span class="Footnote_20_anchor" title="Footnote: 译注：定言令式(categorial imperative)，是德意志哲学家康德在1785年出版的《道德形而上学的基础》一书中所提出的哲学概念。他提出，客观原则对意志进行理性命令的程式，叫做“令式”(imperative)。如果某种行为无关于任何目的，而出自纯粹客观的必然性，那么这种令式才是“定言令式”。如果行为是实现目的的手段，则被康德称为“假言令式”(hypothetical imperative)。"><a href="#ftn29" id="body_ftn29">①</a></span></span></span><span class="text-正文引文_20_字符">，因为他们不把他们看作是平等的。</span><span class="text-T16">”</span>因此，<span class="text-T16">“</span><span class="text-正文引文_20_字符">在我们目前的社会中维持某种道德水平的最大障碍，在于缺乏社会平等。没有</span><span class="text-正文引文_20_字符"><span class="text-T12">真正的</span></span><span class="text-正文引文_20_字符">平等，正义感就不可能得到普遍的发展，因为正义意味着对平等的承认。</span>”[彼得·克鲁泡特金，<span class="text-Strong_20_Emphasis">Evolution and Environment</span>，第88页和第79页]  </div>

<p class="paragraph-P55">资本主义和任何社会一样，得到了它应有的伦理行为。<span class="text-T23"> </span></p>

<p class="paragraph-P55">在一个于道德相对主义和绝对主义之间游走的社会，难怪自我主义(ego<span class="text-T13">t</span>ism)会与利己主义(egoism)相混淆。通过剥夺个人发展自己的伦理观念的权力，转而鼓励对外部权威的盲目服从（一旦个体认为他们没有那个权威的权力，就会出现道德相对主义），资本主义社会确保了个性和自我的贫困化。正如埃里希·弗洛姆所说的那样：<span class="text-T23"> </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>现代文化的失败不在于它的个人主义原则，也不在于道德美德等同于追求自我利益的想法，而在于自我利益意义的退化；不在于人们<span class="text-Emphasis">过于关注自我利益</span>，而在于他们<span class="text-Strong_20_Emphasis"><span class="text-T16">对真正自我的利益关注不够；不在于他们过于自私，而在于他们不爱自己。</span></span>”[<span class="text-Strong_20_Emphasis">Man for Himself</span>，第139页] </p>

<p class="paragraph-P15">因此，严格来说，无治主义建立在一个利己主义的参考系之上——伦理观念必须是作为一个“什么会给我们这个整体的（包括理性和感性的，理智和同情的）个体带来快乐”之问题的表达。这导致所有无治主义者拒绝自我主义和利他主义之间的这种错误划分，并认识到许多人（例如资本家）所谓的<span class="text-T16">“利己主义”</span>，会导致个人的自我否定和个人自我利益的减少。正如克鲁泡特金所主张的：<span class="text-T29"> </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>在动物和人类社会中演变的道德，如果不是为了反对促进狭隘的利己主义、并以发展利他主义的精神来培养人类，那么它所追求的是什么？‘利己主义’和‘利他主义’的表述都是不正确的，因为不可能有一个没有个人快乐——也就是利己主义掺杂的、纯粹的利他主义。因此，更正确的说法是，伦理学的目的是<span class="text-Emphasis">发展社会习惯，削弱狭隘的个人习惯</span>。这些习惯最后使个人通过对自己个人的重视而忽略了社会，因此它们甚至不能达到它们的目的，即个人的福利；而培养共同工作的习惯和一般的互助习惯，则会在家庭和社会中产生一系列有益的后果。”[<span class="text-Strong_20_Emphasis">Ethics</span>，第307-8页] </p>

<p class="paragraph-P15">因此，无治主义的基础是拒绝道德绝对主义（即<span class="text-T16">“</span><span class="text-正文引文_20_字符">上帝的律法</span><span class="text-T16">”</span>、<span class="text-T16">“</span><span class="text-正文引文_20_字符">自然法</span><span class="text-T16">”</span>、<span class="text-T16">“</span><span class="text-正文引文_20_字符">人的天性</span><span class="text-T16">”</span>、<span class="text-T16">“</span><span class="text-正文引文_20_字符">一就是一、二就是二</span><span class="text-T16">”</span>）和道德相对主义容易导致的狭隘自我主义。相反，无治主义者认识到在个人对自己行为的评价之外，才存在着正确和错误的概念。</p>

<p class="paragraph-P15">这是因为人类的社会性质。根据克鲁泡特金的说法，个体之间的互动确实地发展成了一种社会准则，可以概括为<span class="text-T16">“</span><span class="text-正文引文_20_字符">这对社会有用吗？那么它就是好的。对它有害的吗？那就是坏的。</span><span class="text-T16">”</span>然而，人类认为哪些行为的正确与否，并不是一成不变的，<span class="text-T16">“</span><span class="text-正文引文_20_字符">对什么是有用的或有害的评估……会发生变化，但其基础是不变的。</span><span class="text-T16">”</span>[<span class="text-T16">“</span>Anarchist Morality<span class="text-T16">”</span>,<span class="text-Strong_20_Emphasis">同上</span>，第91页和第92页]</p>

<p class="paragraph-P15">这种基于批判精神的共情感，就是社会伦理的根本基础——<span class="text-T16">“应该是什么”，</span>可以被看作是一个物体<span class="text-T16">“是什么”的</span>真理性或有效性的伦理评判标准。因此，在认识到伦理在自然界的根源的同时，无治主义者认为伦理从根本上说是一种<span class="text-Emphasis">人类</span>思想——是由个人创造的生活、思想和进化、并由社会生活和社区所普遍化的产物。<span class="text-T29"> </span></p>

<p class="paragraph-P55">那么，对无治主义者来说，什么是不合伦理的行为？基本上是任何否认历史上最宝贵的成就的行为：否认个人的自由、独特性和尊严的行为。<span class="text-T23"> </span></p>

<p class="paragraph-P55">个人可以看到哪些行为是不合伦理的，因为由于移情作用，他们可以让自己换位到那些遭受这种行为的人的位置上。限制个性的行为可以被认为是不合伦理的，这有两个（相互关联的）原因。<span class="text-T23"> </span></p>

<p class="paragraph-P15">首先，保护和发展所有人的个性可以丰富每个人的生活，而且由于它产生多样性，它会给个人带来快乐。伦理学的这种利己主义基础，加强了第二个（社会层面上的）理由，即个性对社会有益；因为它丰富了社区和社会生活，巩固了它，并使它能够成长和发展。正如巴枯宁不断主张的那样，进步的标志是从<span class="text-T16">“</span><span class="text-正文引文_20_字符">简单到复杂</span><span class="text-T16">”</span>的运动，或者用赫伯特·瑞德的话说，它<span class="text-T16">“</span><span class="text-正文引文_20_字符">是由一个社会中的差异化程度来衡量的。如果个人是企业集团中的一个单元，他[她]的生活将是受限的、枯燥的和机械的。如果个人是他[她]自己的一个单元，有独立行动的空间和潜力……他可以发展——在这个词的唯一真正意义上发展——在力量、活力和快乐的意识中发展。</span><span class="text-T16">”</span>[<span class="text-T16">“</span>The Philosophy of Anarchism,<span class="text-T16">”</span>，<span class="text-Strong_20_Emphasis">Anarchy and Order</span>，第37页] 。<span class="text-T29"> </span></p>

<p class="paragraph-P15">这种对个性的捍卫是向自然界借鉴的。在一个生态系统中，多样性就是力量；因此，生物多样性成为对基本伦理洞察力的来源。在其最基本的形式中提供了一个指南，<span class="text-T16">“</span><span class="text-正文引文_20_字符">帮助我们区分我们的哪些行为是为自然进化的主旨服务的，哪些行为又是阻碍它们的。</span><span class="text-T16">”</span>[穆雷·布克钦，<span class="text-Strong_20_Emphasis">The Ecology of Freedom，</span>第442页] 。<span class="text-T29"> </span></p>

<p class="paragraph-P15">所以，伦理观念<span class="text-T16">“</span><span class="text-正文引文_20_字符">存在于整个动物世界和公平观念中所固有的社会性感觉，它构成了人类理性的基本初级判断之一。</span><span class="text-T16">”</span>因此，无治主义者拥护<span class="text-T16">“</span><span class="text-Emphasis">双重趋势</span><span class="text-正文引文_20_字符">的永久性存在——一方面，是</span><span class="text-Emphasis">社会性</span><span class="text-正文引文_20_字符">的更大发展；另一方面，是随之而来的生活强度的增加，这导致了</span><span class="text-Emphasis">个人</span><span class="text-正文引文_20_字符">幸福的增加，以及身体、智力和道德的进步。</span><span class="text-T16">”</span>[克鲁泡特金，<span class="text-Strong_20_Emphasis">Ethics</span>，第311-2页和第19-20页] 。<span class="text-T29"> </span></p>

<p class="paragraph-P55">无治主义者对权威、国家、资本主义、私有财产等的态度，都来自于我们的伦理信仰：即个人的自由是首要关注的问题，以及我们与他人产生共鸣的能力、在他人身上看到自己的能力（换句话说，我们的基本平等和共同个性）。<span class="text-T23"> </span></p>

<p class="paragraph-P15">因此，无治主义，将个人对特定环境和行动的主观评价，与基于移情边界和平等者之间的讨论、所对这些评价得出的客观人际结论——结合起来。无治主义基于对伦理观念采取人文主义的方法，这种方法随着社会和个人的发展而发展。因此，一个<span class="text-Emphasis">合乎伦理的</span>社会是这样的：<span class="text-T16">“</span><span class="text-正文引文_20_字符">人们之间的差异将被尊重，甚至被促进，作为可以丰富经验与现象的、统一性的元素……[差异者]将被视为一个整体的一个个别部分，因为它的复杂性而使整体更加丰富。</span><span class="text-T16">”</span>[Murray Bookchin<span class="text-Strong_20_Emphasis">, Post Scarcity Anarchism,</span> p. 82] 。<span class="text-T29"> </span></p>
<h3 class="paragraph-P26"><a id="a__A_2_20_为什么大多数无治主义者是无神论者？"><span/></a><a id="A_2_20"/>A.2.20 为什么大多数无治主义者是无神论者？<span class="text-T35"/></h3>

<p class="paragraph-P55">事实上，大多数无治主义者是无神论者。他们拒绝神的概念，反对一切形式的宗教，尤其是有组织的宗教。今天，在世俗化的西欧国家，宗教已经失去了它曾在社会中的主导地位。这往往使无治主义的激进无神论看起来很奇怪。然而，一旦理解了宗教的负面作用，自由意志主义无神论的重要性就凸显出来。正是由于宗教及其制度的作用，无治主义者花了不少时间来驳斥宗教的理念、进行反对它的宣传。<span class="text-T23"> </span></p>

<p class="paragraph-P55">那么，为什么这么多无治主义者拥护无神论？最简单的答案是，大多数无治主义者之所以是无神论者，是因为它是无治主义思想在逻辑上的延伸。如果无治主义是对非法权威的拒绝，那么它也就是对所谓终极权威——上帝的拒绝。无治主义的基础是理性、逻辑和科学思维，而不是宗教思维。无治主义者往往是怀疑论者，而不是信仰者。大多数无治主义者认为教会充满了虚伪，而《圣经》则是一部充满了矛盾、荒谬与恐怖的、虚构的作品。它对妇女的贬低和其性别歧视都是臭名昭著的。然而男人的待遇也好不了多少。圣经中没有一处承认人类拥有生命、自由、幸福、尊严、公平或自治的——固有权利。在《圣经》中，人类是罪人、蠕虫和奴隶（无论是比喻上还是字面上，因为它纵容奴隶制）。上帝拥有所有的权利，人类则什么都不是。<span class="text-T23"> </span></p>

<p class="paragraph-P55">考虑到宗教的性质，这一点就并不令人惊讶。这一点上巴枯宁说得最好: </p>

<p class="paragraph-P56"><span class="text-T45">“</span><span class="text-T13">上帝的观念意味着放弃人类的理性和正义；它是对人类自由最决然的否定，无论在理论上还是在实践上，都必然以人类的被奴役而结束。</span><span class="text-T46"> </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>那么，除非我们希望人类被奴役和堕落……否则我们不能、也切不可对神学的上帝或形而上学的上帝做出丝毫的承认。凡是在这个神秘的字母表中以A开头的，将不可避免地以Z来结束；凡是渴望崇拜上帝的人必须不能对物质抱有任何幼稚的幻想，只能勇敢地放弃他的自由和人性。<span class="text-T23"> </span></p>

<p class="paragraph-P15"><span class="text-T16">“</span><span class="text-正文引文_20_字符">如果上帝存在，那么人就是奴隶；现在，人可以而且必须是自由的；那么，上帝就并不存在。</span><span class="text-T16">”</span>[<span class="text-Strong_20_Emphasis">God and the State</span>，第25页] </p>

<p class="paragraph-P15">那么，对于大多数无治主义者来说，由于宗教的性质，无神论就是必要的。巴枯宁认为，<span class="text-T16">“</span><span class="text-正文引文_20_字符">把人性中所有宏伟、公正、崇高和美丽的东西宣称为神圣的东西，就是默认人性本身无法创造它——也就是说，如果抛弃它自身，人性自有的本性是悲惨的、不公的、卑贱的和丑陋的。因此，我们回到了所有宗教的本质——换句话说，就是为了神性的更大荣耀而贬低人性。</span><span class="text-T16">”</span>因此，为了公正地对待我们的人性和它所具有的潜力，无治主义者认为，我们必须摒弃上帝的有害神话和它所带来的一切，因此，为了<span class="text-T16">“</span><span class="text-正文引文_20_字符">人类的自由、尊严和繁荣，我们认为我们有责任从天堂收回它所窃取的东西，并将它们送回地球。</span><span class="text-T16">”</span>[同上，第37页和第36页] </p>

<p class="paragraph-P55">除了理论上对人类及其自由的贬低，从无治主义的角度来看，宗教还有其他更实际的问题。首先，宗教一直是不平等和压迫的来源。例如，基督教（就像伊斯兰教一样），只要它拥有任何政治或社会影响力，就一直是一种压迫的力量（相信你有一条通往上帝的直达路线，是建立一个专制社会的可靠途径）。近两千年来，教会一直是社会压迫、种族灭绝的力量，并作为每个暴君的辩护。只要一有机会，它就会像任何君主或独裁者一样进行残酷的统治。这一点并不令人惊讶：<span class="text-T23"> </span></p>

<p class="paragraph-P15"><span class="text-T16">“</span><span class="text-正文引文_20_字符">上帝就是一切，现实世界和人类什么也不是。上帝是真理、正义、善良、美丽、力量和生命，人是虚伪、不义、邪恶、丑陋、无能和死亡。上帝是主人，人是奴隶。他没有能力通过自己的努力找到正义、真理和永恒的生命，只有通过神的天启才能获得它们。不过凡是提到天启的，都要提到上帝自己所感召的启示者、救世主、先知、牧师和立法者；而这些人作为人性的神圣导师，由上帝亲自挑选，引导人类走上救赎之路——就必然行使绝对的权力。所有的人都应该是被动的，并对他们无限地服从；因为在神圣的理性面前，没有人类的理性，而反抗了上帝的正义，就没有地上的正义。</span><span class="text-T16">”</span>[巴枯宁，<span class="text-Strong_20_Emphasis">同上</span>，第24页]。<span class="text-T29"> </span></p>

<p class="paragraph-P55">基督教只有在没有权力的时候才会变得宽容和爱好和平，即便如此，它也继续扮演着为强权辩护的角色。当教会不是压迫的源头时，它仍在为压迫辩护并确保压迫继续存在，这就是无治主义者反对教会的第二个原因。它通过认可世俗权威的统治、和教导劳动人民与这些权威斗争是错误的，使工人阶级世世代代处于奴役之中。世俗的统治者从天主那里获得了合法性，无论是政治上的（声称统治者因上帝的旨意而掌权）还是经济上的（富人得到了上帝的赏赐）。圣经赞扬服从，将其提升为一种伟大的美德。最近的创新，比如新教的工作伦理，同样促进了对劳动人民的奴役。<span class="text-T23"> </span></p>

<p class="paragraph-P15">宗教被用来促进权贵的利益，这一点可以迅速地从大部分历史中看出。它通过极力主张被压迫者驯顺并等待在天堂获得回报，从而使被压迫者习惯于恭顺地各安其位。正如<span class="text-T16">艾玛·戈尔德曼</span>所认为的，基督教（就像一般的宗教一样）<span class="text-T16">“</span><span class="text-正文引文_20_字符">不包含任何对权力和财富的制度有危险的东西；它代表着自我否定和自我放弃，代表着忏悔和遗憾。在面对每一种羞辱，每一个强加给人类的暴行时，它是绝对不起作用的。</span><span class="text-T16">”</span>[<span class="text-Strong_20_Emphasis">Red Emma Speaks</span>，第234页] </p>

<p class="paragraph-P15">第三，宗教一直是社会中的一种保守力量。这并不奇怪，因为它并不将它自己置于对现实世界的调查和分析的基础之上，而是重复着由上天传递的、包含在仅仅几本圣书中的真理。因此，有神论是<span class="text-T16">“</span><span class="text-正文引文_20_字符">猜测的理论</span><span class="text-T16">”</span>，而无神论是<span class="text-T16">“</span><span class="text-正文引文_20_字符">证明的科学</span><span class="text-T16">”</span>。“<span class="text-正文引文_20_字符">一个悬挂在来世的超自然云端那边，而另一个扎根于土地之中。如果人要真正得救，他必须拯救大地而非天堂。</span>”因此，无神论<span class="text-T16">“</span><span class="text-正文引文_20_字符">表达了人类思想的扩展和成长</span><span class="text-T16">”</span>，而有神论<span class="text-T16">“</span><span class="text-正文引文_20_字符">是静态的和固定的</span><span class="text-T16">”</span>。这是<span class="text-T16">“</span><span class="text-正文引文_20_字符">有神论的绝对主义，它对人类的有害影响、它对思想和行动的瘫痪作用，无神论正在用它的全部力量与之斗争。</span><span class="text-T16">”</span>[Emma Goldman, Op. Cit., p. 243, p. 245 and pp.］<span class="text-T29"> </span></p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">正如《圣经》所言，<span class="text-T16">“</span><span class="text-正文引文_20_字符">凭着他们的果实，就可以认出他们来。</span><span class="text-T16">”</span><span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 注：出自马太福音 7:16，原文如下：凭着他们的果子，就可以认出他们来。荆棘上岂能摘葡萄呢？蒺藜里岂能摘无花果呢？（和合本翻译）"><a href="#ftn30" id="body_ftn30">①</a></span></span>我们无治主义者同意，但与教会不同的是，我们也将这一真理应用于宗教。这就是为什么我们大体上是无神论者。我们认识到教会所扮演的破坏性角色，以及有组织的一神论，尤其是基督教，对人们的有害影响。正如戈尔德曼所总结的，宗教<span class="text-T16">“</span><span class="text-正文引文_20_字符">是无知对理性的阴谋，是黑暗对光明的阴谋，是服从和奴役、之于独立和自由的阴谋；是对力量和美的否认、之于对生命的喜悦与荣耀的肯定的阴谋。</span><span class="text-T16">”</span>[同上，第240页] </div>

<p class="paragraph-P55">因此，鉴于教会的果实，无治主义者认为，现在是拔掉它、种植新的树——理性和自由之树的时候了。<span class="text-T23"> </span></p>

<p class="paragraph-P55">也就是说，无治主义者并不否认宗教包含重要的伦理思想或真理。此外，宗教也可以成为强大和充满爱的社区和团体的基础。它们可以提供一个避难所，让人们远离日常生活中的异化和压迫，并在一个万物都在出售的世界里提供行动指南。比如说，耶稣或佛陀的生活与教义的许多方面，都是鼓舞人心和值得追随的。如果情况不是这样、如果宗教只是权贵的工具，那它们早就被拒绝了。相反，它们具有双重的性质，既包含过好生活的必要思想，也包含为权力辩护的内容。如果它们不是这样，受压迫者就不会相信，而强权者也就会把它们当作危险的异端邪说来压制。<span class="text-T23"> </span></p>

<p class="paragraph-P55">而且事实上，镇压一直是任何宣扬激进信息的团体的命运。在中世纪，许多革命的基督教运动和教派，都被由主流教会坚定支持下的世俗权力所镇压。在西班牙内战期间，天主教会支持佛朗哥的法西斯分子，谴责共和党的支持者杀害亲佛朗哥的牧师，而对佛朗哥杀害支持民选政府的巴斯克牧师保持沉默（当教皇约翰·保罗二世正试图将死去的亲佛朗哥的牧师封为圣徒的时候，亲共和党的牧师却未曾被提及）。萨尔瓦多的大主教，奥斯卡·阿努尔福·罗梅罗（Oscar Arnulfo Romero），在一开始是个保守派，但在看到政治与经济势力剥削人民的方式后，成为了他们率真的支持者。他因此在1980年被右翼准军事人员暗杀，其他许多解放神学的支持者也遭遇了这种命运（解放神学是对福音书的一种激进解释，试图调和社会主义思想和基督教的社会思想）。<span class="text-T23"> </span></p>

<p class="paragraph-P55">无治主义者反对宗教的理由，也不意味着宗教人士并不参加改善社会的社会斗争。事实远非这样。宗教人士，包括教会等级制度中的成员，在1960年代的美国民权运动中发挥了关键作用。在墨西哥革命期间，萨帕塔的农民军队中的宗教信仰也并没有阻止无治主义者参与其中（事实上，它已经很大程度上受到无治主义激进派里卡多·弗洛雷斯·马贡的思想的影响）。正是宗教的双重性质，解释了为什么许多民众运动和起义（尤其是农民的起义）都使用了宗教的说辞，去寻求保持他们信仰中好的方面，并与官方代表神圣化的、尘世的不公正作斗争。对无治主义者来说，重要的是与不公正现象作斗争的意愿，而不是某人是否相信上帝。我们只是认为，宗教的社会作用是抑制反抗，而不是鼓励反抗。与主流或右派的牧师相比，激进的牧师人数很少这一点，这也说明我们的分析是正确的。<span class="text-T23"> </span></p>

<p class="paragraph-P55">应该强调的是，无治主义者虽然对教会和国教的想法抱有极大的敌意，但并不反对人们独自或集体进行宗教信仰活动，只要这种活动不侵犯他人的自由。例如，要求人祭或奴役的邪教，与无治主义思想是对立的，并且将会遭到反对。但和平的信仰体系可以在无治主义社会中和谐地存在。无治主义者的观点是，宗教是个人的事，高于其他的一切——如果人们想相信什么，那是他们自己的事，只要他们不把这些想法强加给别人，那就与其他人无关。我们所能做的只是讨论他们的想法，并试图使他们认识到自己的错误。<span class="text-T23"> </span></p>

<p class="paragraph-P15">最后，应该指出的是，我们并不是说无神论对无治主义者来说是某种强制性的东西。远不是这样。正如我们在<a href="#A_3_7" class="text-Internet_20_link"><span class="text-Internet_20_link">A.3.7节</span></a>所讨论的，有些无治主义者确实相信上帝或某种形式的宗教。例如，托尔斯泰将自由意志主义思想与虔诚的基督教信仰相结合。他的思想和蒲鲁东的思想，共同影响了天主教工人组织；该组织由无治主义者多萝西·戴和彼得·莫林于1933年创立，至今仍然活跃。活跃在当前反全球化运动中的无治主义活动家Starhawk，作为一个主要的新异教主义者，这也没有问题。然而，对于大多数无治主义者来说，他们的想法在逻辑上将他们引向无神论，因为正如<span class="text-T16">艾玛·戈尔德曼</span>所说，<span class="text-T16">“</span><span class="text-正文引文_20_字符">在其对神的否定中，同时也是其对人类的最有力的肯定；并通过人类，对生命、目的和美进行永恒的追求。</span><span class="text-T16">”</span>[<span class="text-Strong_20_Emphasis">Red Emma Speaks</span>，第248页] </p>

<p class="paragraph-P45"><a id="A_3"/>A.3 有哪些类型的无政府主义？</p>

<p class="paragraph-P15">任何对无治主义感兴趣的人很快就会明白一件事，那就是不存在一种单一形式的无治主义。相反，存在着不同的无治主义思想流派；而不同类型的无治主义，在很多问题上彼此有许多分歧。这些类型通常以策略和／或目标来区分，而后者（对自由社会的愿景）是主要的划分依据。<span class="text-T29"> </span></p>

<p class="paragraph-P15">这意味着无治主义者虽然共享几个关键的想法，但可以根据他们认为最适合人类自由的经济安排再分成大的类别。然而，所有类型的无治主义者都有一个基本态度。引用鲁道夫·洛克尔的话说：<span class="text-T29"> </span></p>

<p class="paragraph-P15"><span class="text-T16">“</span><span class="text-正文引文_20_字符">与社会主义的创始者一样，无治主义者要求对所有经济垄断的废除，并要求土地与所有其他生产资料的共同所有制，所有人都必须无差别地使用这些资料；因为个人和社会的自由，只有在人人享有平等经济利益的基础上才是可以设想的。在社会主义运动内部，无治主义者代表的观点是，反对资本主义的战争必须同时是反对所有政治权力制度的战争；因为在历史上，经济剥削总是与政治和社会压迫携手并进的。人对人的剥削和人对人的统治是不可分割的，两者互为对方的条件。</span>”[Anarcho-Syndicalism，第62-3页] </p>

<p class="paragraph-P15">正是在这个大背景下，无治主义者出现了分歧。主要的分歧在于<span class="text-T16">“</span><span class="text-T13">个人”</span>无治主义者和<span class="text-T16">“</span><span class="text-T13">社会</span>”无治主义者之间，尽管他们各自所希望的经济安排并不相互排斥。在这两者中，社会无治主义者（共产无治主义者、无治工团主义者等等）一直占绝大多数，而个人无治主义主要限于美国。在本节中，我们指出无治主义运动中这些主要趋势之间的差异。很快就会明白，虽然社会无治主义者和个人无治主义者都反对国家和资本主义，但他们对自由社会的性质（以及如何达到这一目标）有不同的看法。简而言之，社会无治主义者更倾向于社会问题的公共解决方案，和良好社会的群体愿景（即一个保护和鼓励个人自由的社会）。个人无治主义者，顾名思义，更喜欢个人的解决方案，对美好社会有更多的个人主义愿景。然而，我们决不能让这些差异掩盖这两个流派的共同点，那就是希望最大限度地实现个人自由，并结束国家和资本主义的统治和剥削。<span class="text-T29"> </span></p>

<p class="paragraph-P15">除了这一重大分歧外，无治主义者还在诸如工团主义、和平主义、<span class="text-T16">“</span>生活主义（lifestylism）”、动物权利和一大堆其他理念上有所分歧，但这些虽然重要，也只是无治主义的不同方面。除了几个关键的理念之外，无治主义运动（就像生活本身一样），处于不断变化、讨论和思考的状态——这在一个高度重视自由的运动中是可以预见的。<span class="text-T29"> </span></p>

<p class="paragraph-P15">关于不同类型的无治主义，最明显的一点是，<span class="text-T16">“</span><span class="text-正文引文_20_字符">没有一个是以某个伟大的思想家命名的；相反，它们总是以某种实践命名，或者最常见的，是以组织原则命名……无治主义者喜欢通过他们做什么，以及他们如何组织自己去做来区分自</span><span class="text-正文引文_20_字符">己。</span>”[David Graeber, <span class="text-T13">Fragments of An Anarchist Anthropology</span>, p. 5] 这并不意味着，无治主义没有对无治主义理论做出重大贡献的个人。远非如此，正如在<a href="#A_4" class="text-Internet_20_link"><span class="text-Internet_20_link">A.4节</span></a>中所看到的，有许多这样的人。无治主义者只是认识到，以一个人的名字来称呼你的理论是一种偶像崇拜。无治主义者知道，即使是最伟大的思想家也只是人类，因此也会犯错误，辜负他们的理想，或者对某些问题存在片面的理解（关于这方面的讨论见H.2节）。此外我们看到，世界在变化，显然，在比如说1840年代工业化法国的一个合适的做法或方案，在21世纪的法国可能就会有其局限性！<span class="text-T29"> </span></p>

<p class="paragraph-P15">因此可以预见，像无治主义这样的社会理论会有许多与之相关的思想和实践流派。正如我们在<a href="#A_5" class="text-Internet_20_link"><span class="text-Internet_20_link">A.5节</span></a>中指出的，无治主义的根源在于工人阶级反对压迫的斗争。无治主义思想在许多不同的社会环境中发展，因此，也反映了这些环境。最明显的是，个人无治主义最初是在前工业化时期的美国发展起来的，因此在许多问题上与社会无治主义有着不同的观点。随着美国的变化，从一个主要的前资本主义农村社会，变成一个工业化的资本主义社会，美国的无治主义也发生了变化：</p>

<p class="paragraph-P15"><span class="text-T16">“</span><span class="text-正文引文_20_字符">最初，美国的运动，即1829年随着约西亚·沃伦产生的本土运动，是纯粹的个人主义；研究经济的学生很容易理解这种发展的物质与历史原因。但是在过去的二十年里，共产主义思想取得了巨大的进步，这主要归功于资本主义生产的集中，它促使美国的劳动者抓住了团结的思想，其次是积极的共产主义宣传者被逐出欧洲。</span>”[Voltairine de Cleyre, <span class="text-T13">The Voltairine de Cleyre Reader</span>, p. 110] </p>

<p class="paragraph-P15">因此，与其说众多类型的无治主义是无治主义内部某种<span class="text-T16">“</span>不协调<span class="text-T16">”</span>的表现，不如说它只是显示了一个植根于现实生活、而非早已作古思想家的书本的运动。它还展现了一种明智的认识，即人们是不同的，一个人的梦想可能是另一个人的梦魇，以及在不同的社会时期和斗争中可能需要不同的策略和组织。因此，虽然无治主义者对他们认为自由社会在一般情况下会是怎样的、以及如何创建，有自己的偏好；但他们也意识到其他形式的无治主义和自由意志主义策略，可能更适合于其他人和社会环境。然而，仅仅因为某人称自己或其理论为无治主义，并不意味着它就是无治主义。任何真正类型的无治主义都必须共享运动的基本观点，换句话说，那就是反国家和反资本主义。<span class="text-T29"> </span></p>

<p class="paragraph-P15">此外，批评者对无治主义<span class="text-T16">“</span>不协调<span class="text-T16">”</span>的说法通常是夸大其词。毕竟，即使作为马克思和／或列宁的追随者，他们也并没有阻止马克思主义者分裂成众多的政党、团体和教派。它也没有阻止它们之间的宗派冲突，基于谁对圣书的解释是<span class="text-T16">“</span>正确的<span class="text-T16">”</span>，或者谁用<span class="text-T16">“</span>正确的<span class="text-T16">”</span>引文来尝试调整他们的思想与实践的尝试，以适应一个与1850年代的欧洲或1900年代的俄国大不相同的世界。至少无治主义者对他们的差异是诚实的！<span class="text-T29"> </span></p>

<p class="paragraph-P15">最后，摊牌地说，本常见问答的作者，坚定地把自己放在“社会”分支的无治主义立场上。当然这并不意味着我们忽视了与个人无治主义相关的许多重要思想，只是我们认为，社会无治主义更适合于现代社会，它为个人自由创造了更坚实的基础，而且，它更能映射出我们希望生活于其中的社会类型。<span class="text-T29"> </span></p>
<p class="paragraph-P36"> </p><h3 class="paragraph-P26"><a id="a__A_3_1_个人无治主义者和社会无治主义者之间有什么区别？"><span/></a><a id="A_3_1"/>A.3.1 个人无治主义者和社会无治主义者之间有什么区别？</h3>

<p class="paragraph-P15">虽然两个阵营的人都有一种倾向，那就是声称另一阵营的建议会导致建立某种形式的国家，但个人无治主义者和社会无治主义者之间的差别其实并不大。两者都是反国家、反权威和反资本主义的。主要的区别有两个方面。<span class="text-T29"> </span></p>

<p class="paragraph-P15">首先的区别，是关于此时此地的行动手段（以及无治状态的产生方式）。个人主义者一般喜欢教育和建立替代的机构，如互助银行、工会、公社等。他们通常支持罢工，和其他非暴力形式的社会抗议（如罢租、拒缴税款等）。他们认为这种活动，将确保目前的社会逐渐脱离政府而发展为无治主义的社会。他们主要是进化论者，而不是革命论者，不喜欢社会无治主义者利用直接行动来创造革命的局面。他们认为革命是与无治主义原则相矛盾的，因为它涉及到对资本主义财产的征用，因此是专制的手段。相反，他们试图通过一种新的、替代性的经济体系（以互助银行和合作社为基础），将那些借由财产权从社会中被夺走的财富，归还给社会。这样一来，普遍的<span class="text-T16">“</span>社会清算<span class="text-T16">”</span>将变得容易，而无治主义将通过改革而不是没收来实现。<span class="text-T29"> </span></p>

<p class="paragraph-P15">大多数社会无治主义者认可需要进行教育和创造替代方案（如自由意志主义工会），但大多数人不认可这本身就足够了。他们不认为资本主义可以一块一块地改革成无治状态，尽管他们也没有忽视通过社会斗争进行改革的重要性，因为这些改革也可能增加资本主义内部的自由意志主义倾向。他们也不认为革命与无治主义原则相矛盾，因为摧毁（无论是国家的还是资本家的）权威，不是威权主义的。因此，社会革命对资本主义阶级的没收和对国家的破坏，就其性质而言，是一种自由意志主义行为，而不是威权主义行为，因为它是针对那些统治和剥削绝大多数人的人。简而言之，社会无治主义者通常是进化论者<span class="text-Emphasis">以及</span>革命者，试图加强资本主义内部的自由意志主义倾向，同时试图通过社会革命废除这一制度。然而，由于一些社会无治主义者也是纯粹的进化论者，这一区别并不是划分社会无治主义者和个人主义者的最重要区别。<span class="text-T29"> </span></p>

<p class="paragraph-P15">第二个主要区别，是关于所提出的无治主义经济的形式。个人主义者喜欢基于市场的分配制度，而社会无治主义者则喜欢基于需求的分配制度。不过两者都同意，目前的资本主义财产权制度必须废除，使用权必须取代生活资料的财产权（即废除租金、利息和利润——用个人无治主义者对这个邪恶的三位一体的首选术语——即<span class="text-T16">“</span><span class="text-正文引文_20_字符">高利贷</span>”）。实际上，这两个流派都遵循蒲鲁东的经典作品<span class="text-T13">《什么是所有权？》</span>，认为在自由社会中，占有必须取代财产（关于无治主义者对财产的观点的讨论，见<a href="#B_3" class="text-Internet_20_link"><span class="text-Internet_20_link">B.3节</span></a>）。因此，财产<span class="text-T16">“</span><span class="text-正文引文_20_字符">将失去现在使其神圣化的某种属性。它的绝对所有权——‘使用或滥用的权利’——将被废除，而占有、使用将是唯一的所有权。我们将看到，如果没有地契、没有一个准备不惜一切代价保护地契的政府的支持，一个人要想‘拥有’一百万英亩的土地是多么得不可能。</span>”[Lucy Parsons，<span class="text-T13">Freedom, Equality</span> <span class="text-T13">&amp;</span> <span class="text-T13">Solidarity</span>，第33页。] </p>

<p class="paragraph-P15">然而，在这个使用权的框架内，无治主义的两个流派提出了不同的制度。社会无治主义者一般主张公共（或社会）所有权和使用权。这将涉及生产手段和分配手段的社会所有权，个人拥有的东西仍然是你使用的，但不是用来创造它们的东西。因此，<span class="text-T16">“</span><span class="text-正文引文_20_字符">你的手表是你自己的，但手表厂属于人民</span>”。<span class="text-T16">“</span><span class="text-正文引文_20_字符">实际使用，</span>”伯克曼继续说，<span class="text-T16">“</span><span class="text-正文引文_20_字符">将被认为是唯一的所有权——不是所有权而是占有。例如，煤矿工人的组织将负责煤矿，不是作为所有者，而是作为经营机构……集体占有，为了社区的利益而合作管理，将取代为盈利而私下进行的个人所有权。”</span>[<span class="text-T13">What is Anarchism?</span>，第217页] </p>

<p class="paragraph-P15">这个体系，将建立在工人对其工作的自我管理和（对大多数社会无治主义者来说）自由分享劳动产品的基础上（即一个没有货币的经济体系）。这是因为<span class="text-T16">“</span><span class="text-正文引文_20_字符">在目前的工业状况下，当一切都相互依存时，当每个生产部门与所有其他部门相连结时，试图为工业产品要求个人主义的起源是站不住脚的。</span>”既然如此，就不可能<span class="text-T16">“</span><span class="text-正文引文_20_字符">去估计，每个人在大家所</span><span class="text-正文引文_20_字符"><span class="text-T12">共同</span></span><span class="text-正文引文_20_字符">积累的财富中的份额</span>”，而且，“<span class="text-正文引文_20_字符">劳动工具的共同占有，必然带来对共同劳动成果的共同享受。</span>”[克鲁泡特金，<span class="text-T13">The Conquest</span> <span class="text-T13">of</span> <span class="text-T13">Bread，</span>第45页和第46页] 社会无治主义者的意思只是说，由所有人生产的社会产品将提供给所有人，每个为社会做出生产性贡献的人都可以拿走他们需要的东西（至于我们会多快达到这样的理想，是一个没有意义的问题：我们将在<a href="#I_2_2" class="text-Internet_20_link"><span class="text-Internet_20_link">I.2.2节</span></a>讨论）。一些社会无治主义者，例如互助主义者，反对这样的自由意志（或自由）共产主义制度；但是一般来说，绝大多数社会无治主义者期待着货币的终结，因此也期待着买卖的终结。然而，所有的人都同意，无治主义将见证<span class="text-T16">“</span><span class="text-正文引文_20_字符">资本主义和所有权的剥削在每个地方的终止</span>”，<span class="text-T16">“</span><span class="text-正文引文_20_字符">工资制度被废除</span>”，无论是通过<span class="text-T16">“</span><span class="text-正文引文_20_字符">平等和公正的交换</span>”（如蒲鲁东）还是通过自由的分享（如克鲁泡特金）。[蒲鲁东，<span class="text-T13">The General Idea of the Revolution</span>，第281页]</p>

<p class="paragraph-P15">相反，个人无治主义者（像互助主义者）否认这种使用权制度应该包括工人的劳动产品。个人无治主义者提出一种更加基于市场的制度，而不是社会所有制；在这种制度下，工人将拥有自己的生产资料，并与其他工人自由交换其劳动产品。他们认为，资本主义实际上并不是一个真正的自由市场。相反，通过国家的手段，资本家为市场设置了镣铐，以创造和保护他们的经济和社会权力（换句话说，即工人阶级的市场纪律、统治阶级的国家援助）。这些国家创造的（货币、土地、关税和专利上的）垄断，以及国家对资本主义产权的执行，是经济不平等和剥削的根源。随着政府的废除，<span class="text-Emphasis">真正的</span>自由竞争将产生，并确保资本主义和资本主义剥削的终结（见本杰明·塔克的<span class="text-T13">State Socialism and Anarchism</span>一文中，对这一论点的出色总结）。<span class="text-T29"> </span></p>

<p class="paragraph-P15">个人无治主义者认为，生产资料（土地除外）是个人劳动的产物，因此他们赞成人们应该能够出售他们使用的生产资料，如果人们愿意的话。然而，他们反对资本主义产权，而是赞成<span class="text-T16">“</span><span class="text-正文引文_20_字符">占有和使用</span><span class="text-T16">”</span>制度。如果生产资料，比如说土地，没有被使用，它就会重新回到共同的所有权中，供其他人使用。他们认为这种被称为互助主义的制度，将使得工人控制生产，并结束资本主义剥削和高利贷。这是因为，从逻辑上和实践上看，<span class="text-T16">“</span>占有和使用<span class="text-T16">”</span>的制度不能与雇佣劳动相提并论。如果一个工作场所需要一个团体来经营，那么它必须由使用它的团体来拥有。如果一个个体声称拥有它，但事实上它被不止一个人所使用，那么显然，<span class="text-T16">“</span>占有和使用<span class="text-T16">”</span>就被违反了。同样，如果一个老板雇用其他人来使用工作场所，但老板却可以占有工人的劳动产品，这样，就违反了劳动者应该得到其全部产品的准则。因此，个人无治主义的原则也指向了反资本主义的结论（见G.3节）。<span class="text-T29"> </span></p>

<p class="paragraph-P15">这个第二个区别则是最重要的。个人主义者担心被迫加入一个社区，从而失去他或她的自由（包括与他人自由交换的自由）。麦克斯·施蒂纳很好地阐述了这一立场，他认为：<span class="text-T16">“</span><span class="text-正文引文_20_字符">共产主义通过废除所有个人财产，只会使我更多地回到对另一个人的依赖，即对普遍性或集体性的依赖……[而这是]阻碍我自由行动的条件，是对我施加的一种主权权力。共产主义恰当地反对我从个体所有者那里体验到的压力；但更可怕的是，它把力量放在集体手中。</span>”[<span class="text-T13">The Ego and Its Own</span>，第257页] 蒲鲁东也反对共产主义，他说，在共产主义下，集体成为所有者，所以资本主义和共产主义都是以财产为基础的，所以也都是以权威为基础的（见<span class="text-T13">《什么是所有权》</span>中<span class="text-T16">“</span><span class="text-正文引文_20_字符">共产主义和财产的特点</span><span class="text-T16">”</span>一节）。因此，个人无治主义者认为，社会所有权使个人的自由处于危险之中，因为任何形式的共产主义都使个人受制于社会或公社。他们担心，除了支配个人道德之外，社会化也会有效地消除工人的控制权，因为<span class="text-T16">“</span>社会<span class="text-T16">”</span>会告诉工人生产什么并拿走他们的劳动成果。实际上他们认为，共产主义（或一般的社会所有制）将类似于资本主义，只是老板的剥削和权威被<span class="text-T16">“</span>社会<span class="text-T16">”</span>的剥削和权威所取代。</p>

<p class="paragraph-P15">不用说，社会无治主义者自然不会同意。他们认为，施蒂纳和蒲鲁东的评论是完全正确的——但只是关于威权共产主义的。正如克鲁泡特金所认为的，“<span class="text-正文引文_20_字符">在1848年之前和1848年，[共产主义的]理论被提出来，其形式对自由的影响完全可以解释蒲鲁东对其的不信任。旧的共产主义思想，就是在长老或科学界人士指导牧师的、严格统治下的修道院式的思想。如果人类不得不经历这样的共产主义，自由和个人能量的最后残余都将被摧毁。</span>”[<span class="text-T13">Act for Yourselves</span>，第98页] 克鲁泡特金始终认为，共产－无治主义是一种<span class="text-Emphasis">新的</span>发展；并鉴于它起源于19世纪70年代，蒲鲁东和施蒂纳的言论不能被认为是针对它的，因为他们不可能熟悉共产无治主义。<span class="text-T29"> </span></p>

<p class="paragraph-P15">社会无治主义者认为，共有制（the communal ownership）不会使个人受制于社区，而是通过（无论采取何种形式）废除财产所有者的权力，为保护生活各方面的个人自由提供必要的框架。此外，共产无治主义不是废除<span class="text-Emphasis">所有</span>个人<span class="text-T16">“</span>财产”，而是承认个人财产和个人空间的重要性。因此，我们发现克鲁泡特金反对各种共产主义的形式，即<span class="text-T16">“</span><span class="text-正文引文_20_字符">希望按照家庭的模式来管理社区……[住]在同一所房子</span><span class="text-正文引文_20_字符">里，……从而被迫不断见到同样的‘兄弟姐妹’……把‘大家庭’强加给所有人，[这是]一个基本错误，而应该相反，试图保证每个人有尽可能多的自由和家庭生活。</span>”<span class="text-T13">[Small Communal Experiments and Why They Fail,</span> <span class="text-T13">pp. 8-9] </span>再次引用克鲁泡特金的话，共产无治主义的目的是，把<span class="text-T16">“</span><span class="text-正文引文_20_字符">收获的或制造的产品交给所有人处置，让每个人都有自由在自己家里随意消费。</span>”[<span class="text-T13">The Place of Anarchism in the Evolution of Socialist Thought</span>，第7页] 这就保证了个人品味和欲望的表达，从而保证了个性——包括消费<span class="text-Emphasis">和</span>生产两个方面，因为社会无治主义者，是工人自我管理的坚定支持者。<span class="text-T29"> </span></p>

<p class="paragraph-P15">因此，对社会无治主义者来说，个人无治主义对共产主义的反对，只对国有或威权共产主义有效，而忽视了共产无治主义的基本性质。共产无治主义者并没有用社区取代个性，而是用社区来捍卫个性。社会无治主义不是像个人无治主义者所担心的那样让<span class="text-T16">“</span>社会”控制个人，而是以重视个性和个人表达为基础：<span class="text-T29"> </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>无治共产主义保持了所有征服中最有价值的东西——个人自由，而且还扩展了它，并给它一个坚实的基础——经济自由，没有经济自由，政治自由就是虚幻的。它并不要求已经拒绝了上帝、普遍的暴君、国王和议会的个人，再于他之上加以一个比任何程序都更可怕的神——共同体之神，或者让他在圣坛上放弃他[或她]的独立、他[或她]的意志、他[或她]的品味，并让他恢复他曾在被钉死的神面前正式做出的禁欲主义誓言。相反，它对他说：‘只要个人不自由，社会就不自由! <span class="text-T28">…’”</span>[同上，第14-15页] </p>

<p class="paragraph-P15">此外，社会无治主义者一直承认自愿集体化的必要性。如果人们希望自己工作，这没问题（见克鲁泡特金的<span class="text-T13">The Conquest of Bread</span>第61页和<span class="text-T13">Act for Yourselves</span>第104-5页以及马拉特斯塔的<span class="text-T13">Errico Malatesta: His Life and Ideas</span>第99页和第103页）。社会无治主义者强调，这与他们的原则或他们所期望的社会的共产主义性质，没有任何矛盾，因为这种例外扎根于两者所基于的<span class="text-T16">“</span>使用权<span class="text-T16">”</span>制度（全面的讨论见<a href="#I_6_2" class="text-Internet_20_link"><span class="text-Internet_20_link">I.6.2节</span></a>）。此外，对于社会无治主义者来说，社团的存在完全是为了组成它的个人的利益；它是人们合作，去满足其共同需求的手段。因此，<span class="text-Emphasis">所有</span>无治主义者，都强调自由协议作为无治主义社会基础的重要性。因此，所有无治主义者都同意巴枯宁的观点：<span class="text-T29"> </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>集体主义只能强加在奴隶身上，而这种集体主义将是对人性的否定。在自由社会中，集体主义只能通过环境的压力而产生，不是通过上面的强加，而是通过下面的、自由自发的运动而产生。”[<span class="text-T13">Bakunin on Anarchism</span>，第200页] </p>

<p class="paragraph-P15">如果个人主义者希望为自己工作并与他人交换商品，社会无治主义者不会反对。因此我们的意见是，这两种形式的无治主义并不相互排斥。社会无治主义者，支持个人<span class="text-正文引文_20_字符"><span class="text-T13">不</span></span>加入公社的权利；而个人无治主义者，则支持个人按他们认为合适的方式集中他们的财产，包括共产主义协会的方式。然而，如果在自由的名义下，个人希望要求财产权，以便剥削他人的劳动，社会无治主义者会迅速抵制这种以<span class="text-T16">“</span>自由<span class="text-T16">”</span>的名义重新建立国家主义的企图。无治主义者不尊重成为统治者的<span class="text-T16">“</span>自由”！用路易吉·加莱尼的话来说：<span class="text-T29"> </span></p>

<p class="paragraph-P15"><span class="text-T16">“</span><span class="text-正文引文_20_字符">那些在无治个人主义的舒适外衣下去欢迎统治想法的人，其倾向也同样狡猾……然而统治的预兆会以他们自我的名义，而凌驾与他人的顺从、服从或惰性的自我之上，去妄想实践个人主义。</span>”<span class="text-正文引文_20_字符">[The End of Anarchism?，第40页］ </span></p>

<p class="paragraph-P15">此外，对社会无治主义者来说，生产资料可以出售的想法，意味着在无治主义社会中可能重新引入私有财产。在自由市场上，有人成功，就有人失败。正如蒲鲁东所认为的，在竞争中，胜利总归于最强者。当一个人的议价能力比另一个人弱的时候，任何<span class="text-T16">“</span>自由交换<span class="text-T16">”</span>都会使强者受益。因此，市场，即使是非资本主义的市场，随着时间的推移，也会倾向于放大财富和权力的不平等，而不是使它们平等。在资本主义下，这一点更为明显，因为那些只有劳动能力可供出售的人，相比拥有资本的人就处于弱势地位——个人无治主义也可能会受到类似的影响。<span class="text-T29"> </span></p>

<p class="paragraph-P15">因此社会无治主义者认为，个人无治主义社会将从公平交换中演变回资本主义，从而在很大程度上违背了它的意愿。如果<span class="text-T16">“</span>不成功<span class="text-T16">”</span>的竞争者被迫失业，他们可能不得不把自己的劳动力卖给<span class="text-T16">“</span>成功<span class="text-T16">”</span>的竞争者，以便生存。这将创造出专制的社会关系，和少数人通过<span class="text-T16">“</span>自由合同<span class="text-T16">”</span>对多数人的统治。执行这样的合同（以及其他类似的合同），很可能<span class="text-T16">“</span><span class="text-正文引文_20_字符">在‘防御’国家的所有职能的标题下，开辟了……重建它们的道路。</span>”[彼得·克鲁泡特金，<span class="text-T13">Anarchism</span>，第297页] </p>

<p class="paragraph-P15">即使是本杰明·塔克，最受自由主义和自由市场思想影响的无治主义者，也面临着与所有抽象的个人主义流派相关的问题——特别地，是对专制的社会关系作为<span class="text-T16">“</span>自由<span class="text-T16">”</span>的一种表现的接受。这是由于财产与国家的相似性造成的。塔克认为，国家的标志有两点，一是侵略，二是<span class="text-T16">“</span><span class="text-正文引文_20_字符">对某一特定地区和该地区内的一切承担权威，一般是为了更彻底地压迫其臣民和扩大其边界的双重目的而行使的。</span>”[<span class="text-T13">Instead of a Book，</span>第22页] 然而，老板和地主也对某一特定区域（或可能的地产），和其中的所有东西（工人和租户）拥有权力。前者控制着后者的行动，就像国家统治公民或臣民一样。换句话说，个人所有权产生的社会关系，与国家创造的社会关系相同，因为它来自同一来源（对特定区域和使用该区域的人的权力垄断）。<span class="text-T29"> </span></p>

<p class="paragraph-P15">社会无治主义者认为，个人无治主义者对个人所有权的接受以及他们对个体自由的个人主义概念，会导致通过创造本质上是专制／国家主义的社会关系，来剥夺个人的自由。马拉泰斯塔认为，<span class="text-T16">“</span><span class="text-正文引文_20_字符">个人主义者最重视抽象的自由概念，而没有考虑到或去细想——真正的、具体的自由，是团结和自愿合作的结果——这一事实。</span>”[<span class="text-T13">The Anarchist Revolution</span>，第16页] 因此，例如，正如公民身份将公民与国家置于的关系一样，雇佣劳动将工人与老板置于相同的关系中，即一方支配和服从的关系。同样，租户和地主的关系也是如此。<span class="text-T29"> </span></p>

<p class="paragraph-P15">这样一种社会关系会不得不产生国家的其他方面。正如Albert Meltzer所指出的，这只能产生国家主义的影响，因为<span class="text-T16">“</span><span class="text-正文引文_20_字符">本杰明·塔克的流派——凭借他们个人</span><span class="text-正文引文_20_字符">主义的美德——保证雇主的‘自由’就接受了警察破坏罢工的需要。所有这一派所谓的个人主义者都接受……警察部队的必要性，从而接受政府的必要性，而无治主义的首要定义就是</span><span class="text-正文引文_20_字符"><span class="text-T12">无政府</span></span><span class="text-正文引文_20_字符">。</span>”[<span class="text-T13">Anarchism: Arguments For and Against</span>，第8页] 这也在部分上说明了，为什么社会无治主义者支持社会所有制作为保护个人自由的最佳手段。<span class="text-T29"> </span></p>

<p class="paragraph-P15">接受个人所有权的问题，只能与蒲鲁东（塔克的许多经济思想的来源）一样，通过接受需要不止一个工人的合作社来经营的工作场所，得以<span class="text-T16">“</span>回避”。这自然补充了他们对土地<span class="text-T16">“</span>占有和使用<span class="text-T16">”</span>的支持，这将有效地废除地主阶级。如果没有合作社，工人就会受到剥削，因为<span class="text-T16">“</span><span class="text-正文引文_20_字符">谈及[工人]购买手工工具或可以移动的小型机械，还是很好的；但对于经营矿场或工厂所需的巨型机械呢？它需要许多人去工作。如果一个人拥有它，他难道不会让其他人为使用它而支付贡品吗？</span>”这是因为<span class="text-T16">“</span><span class="text-正文引文_20_字符">除非他的产品能比他所付出的更多，否则没有人愿意雇用别人为他工作，而在这种情况下，交换和再交换的必然过程是，这个人</span><span class="text-正文引文_20_字符"><span class="text-T12">得到的东西少于总数</span></span><span class="text-正文引文_20_字符">。</span>”[Voltairine de Cleyre，"Why I am an Anarchist"，<span class="text-T13">Exquisite Rebel</span>，第61页和第60页] 只有当使用资源的人拥有它时，个人所有权才不会导致等级权威或剥削（即国家主义或资本主义）。只有当一个行业被合作地拥有时，工人才能确保他们能在工作中管理自己，并在他们制造的商品被出售后，可以获得其全部的价值。<span class="text-T29"> </span></p>

<p class="paragraph-P15">这个解决方案，是个人无治主义者似乎<span class="text-Emphasis">确实</span>接受的解决方案，也是唯一符合所有他们宣布的原则（包括无治主义）的解决方案。法国个人主义者E.Armand认为，他的无治主义流派与共产无治主义的关键区别在于，除了认为<span class="text-T16">“</span><span class="text-正文引文_20_字符">消费品的所有权代表了[工人]人格的延伸</span><span class="text-T16">”</span>之外，还<span class="text-T16">“</span><span class="text-正文引文_20_字符">将生产资料的所有权和对其产品的自由处置权，视为个人自主权的本质保证。我们的理解是，这种所有权归结为：（作为个人、夫妇、家庭团体等）有机会配置必要的土地或生产机器，以满足社会单位的要求，只要所有者不把它转让给别人，或在操作它时依赖别人的服务。</span>”因此，个人无治主义者可以<span class="text-T16">“</span><span class="text-正文引文_20_字符">抵御……那些想雇佣别人、促使别人为了他的利益工作的某个邻居——对任何人的剥削</span>”，以及<span class="text-T16">“</span><span class="text-正文引文_20_字符">贪婪，也就是个人、夫妇或家庭团体可以拥有超过严格要求的正常生活维系物的机会。</span>”[<span class="text-T16">“</span>Mini-Manual of the Anarchist Individualist<span class="text-T16">”</span>，第145-9页，<span class="text-T13">Anarchism</span>，罗伯特·格雷厄姆（编），第147页和第147-8页] </p>

<p class="paragraph-P15">美国个人无治主义者的思想，在逻辑上也流向了同样的结论。<span class="text-T16">“</span>占有和使用<span class="text-T16">”</span>自动排除了雇佣劳动，因此排除了剥削和压迫。正如加里·克莱恩正确指出的那样，美国个人无治主义者<span class="text-T16">“</span><span class="text-正文引文_20_字符">期望建立一个主要由个体经营工人组成的社会，其中任何一个人之间都没有明显的财富差距。</span>”[<span class="text-T13">The Individualist Anarchists</span>，第104页] 正是这种从他们的原则中顺理成章产生的、对自营职业社会的设想，确保了他们的思想是真正的无治主义。事实上，他们认为他们的制度将确保消除利润、租金和利息，这使他们与社会无治主义者一起，正当地处于反资本主义阵营。<span class="text-T29"> </span></p>

<p class="paragraph-P15">不用说，社会无治主义者不同意个人主义的无治主义，认为即使是非资本主义的市场，也会有不理想的特点，从而破坏自由和平等。此外，工业的发展导致了进入市场的<span class="text-Emphasis">自然</span>障碍，这不仅使得通过与资本主义竞争来废除资本主义变得几乎不可能，而且可能重新创造新形式的高利贷。再加上在现代经济中难以确定每个工人对产品的确切贡献，你就会明白为什么社会无治主义者认为，对资本主义的唯一真正解决办法是确保社区对经济的所有权和管理。正是这种对资本主义经济发展的认识，使社会无治主义者拒绝个人无治主义，而赞成在大规模而非仅仅工作场所上进行自由联合和合作的劳动，实现生产的公共化并因此实现生产的分散化。<span class="text-T29"> </span></p>

<p class="paragraph-P15">关于个人无治主义者的思想、以及社会无治主义者为什么拒绝这些思想的更多讨论，见第G节——<span class="text-T16">“</span>个人无治主义是资本主义吗？”</p>
<p class="paragraph-P15"> </p><h3 class="paragraph-P26"><a id="a__A_3_2_有不同类型的社会无治主义吗？"><span/></a><a id="A_3_2"/>A.3.2 有不同类型的社会无治主义吗？</h3>

<p class="paragraph-P15">是的，社会无治主义有四个主要的趋势——互助主义(mutualism)、集体主义(collectivism)、共产主义(communism)和工团主义(syndicalism)。它们差异不大，只是涉及策略的不同。不过，互助主义和其他类型的社会无治主义之间，倒确实存在的一个主要区别。互助主义基于一种市场社会主义形式——工人合作社通过社区银行系统，交换他们的劳动产品。这种互助银行网络将<span class="text-T16">“</span><span class="text-正文引文_20_字符">由整个社区组成，不是为了任何个人或阶级的特殊利益，而是为了所有人的利益......[没有]利息......[和]贷款催缴，但要足以支付风险和费用。</span><span class="text-T16">”</span>这样的制度将通过<span class="text-T16">“</span><span class="text-正文引文_20_字符">我们在每一处的交换和信贷中引入互助主义，劳动将呈现新的面貌，并变得真正民主</span>”，从而结束资本主义的剥削和压迫。[查尔斯·A·丹纳，Proudhon and his <span class="text-T16">“</span>Bank of the People<span class="text-T16">”</span>，第44-45页和第45页] </p>

<p class="paragraph-P15">社会无治主义版本的互助主义与个人主义的形式不同，它让互助银行为当地社区（或公社）所有，而不是成为独立的合作社。这将确保它们向合作社而不是向资本主义企业提供投资资金。另一个区别是，一些社会无治主义互助主义者，支持建立蒲鲁东所说的<span class="text-T16">“</span><span class="text-Emphasis">农工业联合会</span><span class="text-T16">”</span>，以补充自由意志主义社区（蒲鲁东称之为公社）的联合会。这是一个<span class="text-T16">“</span><span class="text-正文引文_20_字符">邦联……旨在为商业和工业</span><span class="text-T16">”</span>，以及诸如公路、铁路等大规模发展，“<span class="text-正文引文_20_字符">提供互惠的保障</span>”。<span class="text-T16">“</span><span class="text-正文引文_20_字符">具体联合会安排的目的，是保护联合会各国[原文如此！]的公民，免受其内外的资本主义和金融封建主义的影响。</span><span class="text-T16">”</span>这是因为<span class="text-T16">“</span><span class="text-正文引文_20_字符">政治权利需要得到经济权利的扶持</span><span class="text-T16">”</span>。因此，农工联盟需要确保社会的无治主义性质，不受市场交换（会产生越来越多的财富和权力不平等）的不稳定影响。这样一个系统将是团结的实际例子，因为<span class="text-T16">“</span><span class="text-正文引文_20_字符">行业间是姐妹；它们是同一个身体的一部分；一个人不能没有其他人共同承担它的痛苦。因此，它们应该联合起来，不是为了相互吸收和混淆，而是为了相互保证共同繁荣的条件……达成这样的协议不会减损它们的自由；它只会使它们的自由更有保障和力量。</span><span class="text-T16">”</span>[<span class="text-T13">The Principle of Federation</span>，第70页，第67页和第72页] </p>

<p class="paragraph-P15">其他形式的社会无治主义并不赞同互助主义者对市场的支持，即使是非资本主义的市场。相反，他们认为，自由的最佳方式是生产共有化，在合作社之间自由地分享信息和产品。换句话说，其他形式的社会无治主义，是基于生产者协会和公社的联合会的共同所有权（或社会所有权），而不是互助主义的个人合作社系统。用巴枯宁的话说，<span class="text-T16">“</span><span class="text-正文引文_20_字符">未来的社会组织，必须完全从下往上地、由工人的自由联合或联邦进行，首先是他们的工会，然后是公社、地区、国度，最后是国际的和全局的大联合会</span><span class="text-T16">”</span>，<span class="text-T16">“</span><span class="text-正文引文_20_字符">土地、劳动工具和所有其他资本，可以成为整个社会的集体财产，只由工人使用，换句话说，只由农业和工业协会使用。</span><span class="text-T16">”</span>[<span class="text-T13">Michael Bakunin: Selected Writings</span>, p. 206 and p. 174] 只有把合作原则扩展到个人工作场所之外，才能最大限度地保护个人自由（见<a href="#I_1_3" class="text-Internet_20_link"><span class="text-Internet_20_link">I.1.3节</span></a>，为什么大多数无治主义者反对市场）。在这一点上可以看出，他们与蒲鲁东有一些共同点。工业邦联将<span class="text-T29"> </span><span class="text-T16">“</span><span class="text-正文引文_20_字符">保证相互使用生产工具，这些工具是每个团体的财产，并将通过互惠的合同成为整个...联合会的集体财产。通过这种方式，各团体的联合会将能够......调节生产速度，以满足社会波动的需求。</span><span class="text-T16">”</span>[James Guillaume, <span class="text-T13">Bakunin on Anarchism</span>, p. 376] </p>

<p class="paragraph-P15">这些无治主义者与互助主义者一样，支持工人在合作社内对生产进行自我管理；但（他们）认为表现互助的焦点在于这些协会的邦联，而不是市场。工作场所的自治和自我管理，将是任何联合会的基础，因为<span class="text-T16">“</span><span class="text-正文引文_20_字符">各个工厂的工人丝毫无意识地，将他们来之不易的对生产工具的控制权，交给一个自称'公司'的高级权力。</span><span class="text-T16">”</span>[Guillaume, <span class="text-T13">Op. Cit</span>., p. 364] 除了这种全行业的联合会之外，还将有跨行业和社区的邦联，以处理那些不属于任何特定行业联合会专属管辖、在他们能力范围之外的、或具有社会性质的任务。同样，这与蒲鲁东的互助主义思想有相似之处。<span class="text-T29"> </span></p>

<p class="paragraph-P15">社会无治主义者都坚定地致力于生产资料的共同所有权（不包括那些纯粹由个人使用的生产资料），并拒绝个人主义的想法，即这些资料可以被使用它们的人<span class="text-T16">“</span>卖掉<span class="text-T16">”</span>。原因如前所述，是因为如果能做到这一点，资本主义和国家主义就能在自由社会中重新获得立足点。此外，其他社会无治主义者不同意互助主义的观点，即资本主义可以通过引入互助银行而被改革成自由意志社会主义。对他们来说，唯有通过社会革命，资本主义才能被自由社会取代。<span class="text-T29"> </span></p>

<p class="paragraph-P15">集体主义者和共产主义者的主要分歧，在于革命后的<span class="text-T16">“</span>钱<span class="text-T16">”</span>的问题。无治共产主义者认为，废除货币是必要的；而无治集体主义者认为，结束生产资料的私有制是关键。正如克鲁泡特金所指出的，集体无治主义<span class="text-T16">“</span><span class="text-正文引文_20_字符">表达了这样一种状态：所有生产必需品都由劳动集体和自由公社共同拥有，而劳动的报偿方式[即分配方式]，无论是共产主义还是其他形式，都将由每个集体自己解决。</span><span class="text-T16">”</span>[<span class="text-T13">Anarchism</span>，第295页] 因此，虽然共产主义和集体主义都通过生产者协会来组织共同的生产，但它们在如何分配所生产的商品方面，有所不同。共产主义以所有人的自由消费为基础，而集体主义则更倾向于根据所贡献的劳动来分配商品。然而，大多数无治集体主义者认为，随着时间的推移，随着生产力的提高和社区意识的增强，货币将消失。两派都同意，最终，社会将按照共产主义格言所建议的路线运行：<span class="text-T16">“</span><span class="text-正文引文_20_字符"><span class="text-T12">各尽所能，各取所需</span></span><span class="text-T16">”</span>。他们只是在认为多快可以达成这样的社会上，有所分歧（见<a href="#I_2_2" class="text-Internet_20_link"><span class="text-Internet_20_link">I.2.2节</span></a>）。<span class="text-T29"> </span></p>

<p class="paragraph-P15">对于无治共产主义者来说，他们认为在革命之后，<span class="text-T16">“</span><span class="text-正文引文_20_字符">共产主义——至少是部分的（共产主义）——比集体主义更有机会建立。</span><span class="text-T16">”</span>[同上，第298页] 他们认为，走向共产主义是必不可少的，因为集体主义<span class="text-T16">“</span><span class="text-正文引文_20_字符">从废除生产资料的私有制开始，并通过倒退回按劳取酬的制度而立即扭转自身，这意味着重新引入不平等。</span><span class="text-T16">”</span>[亚历山大-伯克曼，<span class="text-T13">What is Anarchism?</span>，第230页] 向共产主义的转变得越快，新的不平等现象发展的机会就越少。不用说，这些立场<span class="text-Emphasis">并没有</span>那么不同，在实践中，社会革命的必要性和引入无治主义的人的政治意识水平，将决定在每个领域适用哪种制度。<span class="text-T29"> </span></p>

<p class="paragraph-P15">工团主义是社会无治主义的另一种主要形式。无治工团主义者，就像其他工团主义者一样，希望在无治主义思想的基础上创建一个工业工会运动。因此，他们主张分散的、联合的工会，利用直接行动在资本主义下获得改革，直到他们强大到足以推翻资本主义。在许多方面，无治工团主义可以被视为集体无治主义的新版本，它也强调无治主义者在劳工运动中工作，并创建预示着未来自由社会的工会的重要性。<span class="text-T29"> </span></p>
