<p class="paragraph-P15">工人自治并不意味着所有形式的经济支配和剥削都会自动消失。毕竟，在市场经济中，企业可能仅凭其规模或对特定技术或资源的控制，而获取超额利润。因此，蒲鲁东建议<span class="text-正文引文_20_字符">“互助主义的倡导者”</span>应<span class="text-正文引文_20_字符">“对市场进行调节”</span>，以确保<span class="text-正文引文_20_字符">“成本价格的合理分解”</span>，并在<span class="text-正文引文_20_字符">“友好协商后确定一个</span><span class="text-正文引文_20_字符"><span class="text-T12">最高</span></span><span class="text-正文引文_20_字符">和</span><span class="text-正文引文_20_字符"><span class="text-T12">最低</span></span><span class="text-正文引文_20_字符">利润率”</span>，并<span class="text-正文引文_20_字符">“组织调节性社团”</span>。[Selected Writings of Pierre-Joseph Proudhon, p. 70] 看起来，农工业联合会可能正是承担这一职能的机构。同样，该联合会也将成为公开讨论和解决工团是否垄断其资源的问题的场所，即，它们是否将资源视为私人财产，而非社会化的共有财产。因此，联合会将团结工人<span class="text-正文引文_20_字符">，“以保障生产工具的共同使用”</span>，这些工具<span class="text-正文引文_20_字符">“通过互惠契约”</span>成为<span class="text-正文引文_20_字符">“整个社会的集体财产”</span>。[James Guillaume, "On Building the New Social Order", pp. 356-79, Bakunin on Anarchism, p. 376]  </p>

<p class="paragraph-P15">跨行业邦联能够确保，当某个工团的成员转到另一个（或同一行业内的）工团工作时，他们享有与新工团成员相同的权利。换句话说，作为邦联的一部分，工人能够确保自己在加入任何一个工作场所时，享有同等的权利和平等的发言权。这一点至关重要，以确保合作社社会仍然保持合作性质，因为该制度的基础是所有参与劳动过程的人都实行“一人一票”的原则。如果某些工团<span class="text-Emphasis">正在</span>限制人员进入，从而形成雇佣劳动关系，或者垄断资源并因此收取垄断价格；那么邦联将成为公开谴责这些工团并组织抵制它们的平台。一个寻求保护自身自由的自由社会，不太可能容忍这样的反社会行为。<span class="text-T29">  </span></p>

<p class="paragraph-P15">然而，也有人可能会认为这些邦联仍然是集中化的，工人仍然需要服从来自上级的命令。这种看法是错误的，因为任何涉及行业或工厂的决定都直接由相关人员控制。例如，钢铁行业的邦联可能会在某次大会上，决定对行业进行合理化调整。对此，默里·布克钦描绘了可能的应对方式：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>让我们假设，（通过这次大会）设立了一个由高素质技术人员组成的委员会，提出对钢铁工业的变革方案。该委员会……建议，通过关闭部分工厂、扩大其他工厂的运营规模来优化行业结构……那么，这个委员会是‘集中化’的机构吗？答案：既是，也不是。‘是’，仅仅是因为它处理的是关乎整个国家的问题；‘不是’，因为它无权做出<span class="text-T12">必须</span>由全国执行的决定。该委员会的方案必须由所有（受其影响的）工厂的工人进行审议……委员会本身无权强制执行‘决定’，它只能提出建议。此外，委员会的成员仍受其所在工厂和社区的监督……他们不具备决策权。至于其方案的采纳、修改或否决，则完全取决于……（那些）相关的工人。”[Post-Scarcity Anarchism, p. 180]</p>

<p class="paragraph-P15">因此，邦联不会处于支配各个工团的权力地位。它不会试图决定哪些工厂生产哪种钢材、供给哪些客户、采用何种方式生产。因此，工团的邦联确保了一个去中心化、自发的经济秩序，同时避免了资本主义的负面影响（即，企业内部和市场中的权力集中、周期性危机等）。<span class="text-T29">  </span></p>

<p class="paragraph-P15">正如可以想象到的那样，这些邦联的一个核心特征是收集和处理信息，以判断行业的发展情况。然而，这并不意味着在顶层建立官僚体系或集中化控制。首先，关于集中化的问题，邦联由代表大会运作，这意味着在大会上选举出的任何职员都只是执行相关工团代表所做的决定。例如，新的投资决策是在邦联的大会和全体会议上制定的。需要记住的关键点是，邦联的唯一作用是协调联合行动和共享信息，它不会干涉某个工作场所的具体运营，也不会决定其如何履行消费者订单。（当然，如果某个工作场所实施了其他工团无法接受的政策，它可能会被驱逐出邦联。）由于参加这些大会和全体会议的代表是受授权的，其决策可以被各生产单位否决或修改，因此，邦联并不是一个集权化的组织。<span class="text-T29">  </span></p>

<p class="paragraph-P15">至于官僚机构问题，收集和处理信息的确需要一个行政团队来执行这项工作。然而，这个问题同样影响资本主义企业；但由于工团是基于自下而上的决策模式，因此显然，与中央集权的资本主义公司不同，其行政规模将更小。事实上，邦联甚至可能一开始，就根本不设固定的行政机构！在定期大会上，可能会选定某个特定的工团来负责邦联的信息处理，并定期在不同的工团之间轮换这一任务。通过这种方式，可以避免形成一个独立的行政机构及其附属设备，并使整理信息的任务直接由普通工人执行。此外，这种机制还能防止官僚精英阶层的产生，因为<span class="text-Emphasis">所有</span>参与者都需要熟悉信息处理的相关流程。</p>

<p class="paragraph-P15">最后，邦联需要收集哪些信息？这取决于具体的情况。各个工团会记录其投入与产出，并生成信息摘要。例如，消耗的总能源（以千瓦计算，并区分能源类型）、投入的原材料、消费的劳动时间、收到的订单、接受的订单、产出情况，等等。这些数据可以进一步处理，例如计算每种产品的单位能耗和劳动时间，以评估生产的效率及其随时间的变化趋势。对于邦联而言，个别工团的产出数据可以汇总，并计算出地方及其他层面的平均值。此外，通过这一数据聚合过程，可以识别需求的变化，从而判断何时需要投资、何时应当关闭工厂。这样一来，既能避免资本主义体系中的周期性萧条与繁荣，又不会建立一个比资本主义更为集权的系统。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__I_3_6_工团之间的竞争怎么办？"><span/></a><a id="I_3_6"/>I.3.6 工团之间的竞争怎么办？</h3>

<p class="paragraph-P15">这是一个常见的问题，尤其是资本主义的捍卫者经常提出。他们认为，工团不会自发合作，除非被强制要求，否则它们将为原材料、熟练工人等资源相互竞争。这种竞争的结果，据他们所说，将导致富有和贫穷的工团并存，导致社会内部及工作场所内部的不平等，以及（可能出现的）来自失败工团的失业工人被那些成功的工团雇佣。换句话说，他们主张，自由意志社会主义要么会走向威权主义，以防止竞争；要么如果不这样做，它就会很快变成资本主义。</p>

<p class="paragraph-P15">对于个人无政府主义者和互助主义者来说，竞争并不被视为一个问题。他们认为，以合作社和互助银行为基础的竞争，将最大程度地减少经济不平等，因为这种基于自由信贷与合作的新经济结构将消除非劳动所得（即不劳而获的收入），例如利润、利息和地租，并赋予工人足够的议价能力，以消除剥削。对这些无政府主义者而言，资本主义扭曲了竞争，因此他们并不反对竞争本身。而其他无政府主义者则认为，即便竞争可能带来某些好处（假设竞争确实存在的话），但其弊远大于其利：这些负面影响在<a href="#I_1_3" class="text-Internet_20_link"><span class="text-Internet_20_link">I.1.3节</span></a>中已经列举。因此，这个问题通常是针对这些无政府主义者提出的。</p>

<p class="paragraph-P15">在继续讨论之前，我们需要指出，个人试图改善自身生活并不违背无政府主义原则。这怎么会是错误的呢？约翰·莫斯特和艾玛·戈尔德曼曾指出：<span class="text-正文引文_20_字符">“自私并不是犯罪，只有在社会条件使个体有机会以损害他人的方式满足自己的私欲时，它才成为一种罪恶。在无政府社会里，每个人都会寻求满足自己的自我需求。”</span>但与此同时，他（或她）<span class="text-正文引文_20_字符">“也会向那些愿意帮助自己的人伸出援手，因此，自私将不再是一种诅咒，而是一种祝福。”</span>["Talking about Anarchy", Black Flag, no. 228, p. 28] 因此，无政府主义者将合作与互助视为“私利”的一种表现，因为作为平等的人相互合作符合我们共同的利益。正如约翰·奥尼尔所说：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>实际上，是制度本身界定了何谓自身利益。特别是，市场之所以鼓励利己主义，并不是主要因为它促使个体‘自利’——我们若不期待个体在大多数情况下按‘自利’的方式行事，那是不现实的——而是，因为它以一种极为狭隘的方式界定了个体的利益，尤其是以对特定物质商品的占有来衡量。其结果是，当市场机制渗透到某个生活领域时，那么对超出这一狭隘市场商品范围的物品的追求，就在制度上被定义为了一种利他主义行为。”[The Market, p. 158]</p>

<p class="paragraph-P15">因此，无政府主义者认为，我们不应将竞争与私利混为一谈。一个合作性的社会，将倾向于促进某些制度和习俗；这些制度和习俗将确保人们认识到：在平等者之间的合作，比起以牺牲一切其他目标为代价来追求物质财富的个人主义行为，更能最大化个体自由和自身利益。归根结底，即便赢得整个世界，但却失去了生命的意义，又有何益？<span class="text-T29">  </span></p>

<p class="paragraph-P15">当然，这样的社会并不会建立在对所有事物进行完全平均分配的基础上。相反，它意味着平等的机会、以及自由或平等的资源获取权（例如，只有病人使用医疗资源，对平等主义者而言并无问题！）。因此，一个资源分配不均的社会并不必然是一个非无政府主义的社会。真正违背无政府主义原则的，是集中化的权力、压迫和剥削，而这些现象正是极端收入不平等和私人财产制度所导致的。因此，无政府主义者对平等的关注，并非基于某种<span class="text-正文引文_20_字符">“嫉妒政治”</span>，而是因为不平等很快就会导致少数人压迫多数人——这种关系不仅扭曲了所有人的个性和自由，还直接影响被压迫者的健康乃至生命。<span class="text-T29">  </span></p>

<p class="paragraph-P15">无政府主义者希望建立一个使这种压迫关系无法存在的社会，并认为实现这一目标的最有效方式，是赋权于所有人；在被压迫者之中，培育对自由和平等的利己地关切，并发展鼓励自我管理的社会组织。至于个体改善自身处境的方式，无政府主义者主张合作<span class="text-Emphasis">而非</span>竞争才是最佳路径。而且，有大量证据支持这一观点（例如，阿尔菲·科恩所著的《没有竞争：反对竞争的论证》以及罗伯特·阿克塞尔罗德所著的《合作的演化》都提供了丰富的证据，表明合作符合我们的长期利益，并比短期竞争能带来更好的结果）。这也印证了克鲁泡特金的观点，即互助而非相互斗争，才真正符合个体利益。因此在一个自由且理性的社会中，竞争将被最小化，并仅限于体育运动和其他个人消遣活动。正如施蒂纳所言，合作与竞争一样具有自利主义的性质（只不过合作的道德优势过于显著，导致许多人忽略了这一点）：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>但如果有一天竞争消失了，因为人们认识到协同努力比孤立行动更有利；那么，社团内部的每个人不依旧是利己主义的，追求着自身的利益吗？”[No Gods, No Masters, vol. 1, p. 22]</p>

<p class="paragraph-P15">现在是时候来看关于“竞争”的反对意见，我们将首先指出，该观点忽略了一些关键点。</p>

<p class="paragraph-P15">首先，假设一个自由意志主义社会在没有<span class="text-Emphasis">国家</span>的情况下会“变成资本主义”，这一观点显然是错误的。如果竞争确实发生在各个集体之间，并导致巨大的财富不平等，那么新近致富者将不得不建立一个国家，以保护他们的私有财产免受被剥夺者的侵害。因此，导致国家产生的因素是不平等，而非平等。几千年来曾存在的无政府主义社群恰好也是平等主义的，这也并非巧合。<span class="text-T29">  </span></p>

<p class="paragraph-P15">其次，正如在<a href="#A_2_5" class="text-Internet_20_link"><span class="text-Internet_20_link">A.2.5节</span></a>所指出的，无政府主义者并不认为<span class="text-正文引文_20_字符">“平等”</span>意味着<span class="text-正文引文_20_字符">“完全相同”</span>。因此，只有当一个人认为<span class="text-正文引文_20_字符">“平等”</span>意味着所有人获得<span class="text-Emphasis">完全</span>相等的份额时，才会认为工资差异，意味着无政府主义的终结。而无政府主义者并不持有这样的观点，因此，在一个按照无政府主义原则组织的工团中，即便存在工资差异，也并不意味着缺乏平等。对于无政府主义者而言，更重要的是工团的<span class="text-Emphasis">运作</span>方式，因为最具危害性的形式是<span class="text-Emphasis">权力</span>的不平等，即在政治和经济决策中的影响力的不均等。<span class="text-T29">  </span></p>

<p class="paragraph-P15">在资本主义制度下，财富不平等会转化为这种权力的不平等，反之亦然，因为财富可以用于购买私有财产（并获得国家对其的保护），从而使所有者，对该财产及受雇为其生产的人拥有权威。但在自由意志社会主义下，即便在本质上平等的工人之间存在轻微或适度的收入差异，也不会导致这种权力不平等，因为自治管理和社会化切断了财富与权力之间的联系。此外，当劳动在一个由反抗者组成的社会中获得了解放（毫无疑问，无政府主义社会只能是这样），少数人因相对较小的收入不平等而获得权力的情况将很难被容忍。<span class="text-T29">  </span></p>

<p class="paragraph-P15">最后，无政府主义者并不假装无政府社会将是完美的。因此，可能会有一段时期，尤其是在资本主义刚刚被自我管理取代的阶段，由于技能差异等因素，一些人会利用自身的优势获得更高的工资、更好的工作时间和条件等等。这一问题曾在西班牙革命时期的工业集体中存在过。正如克鲁泡特金所指出的：<span class="text-正文引文_20_字符">“但无论如何，一些不平等、一些不可避免的不公正无疑仍会存在。在我们的社会中，总有一些人沉溺于自私自利的深渊，即便再大的社会变革也无法将其拉出。然而，问题并不在于是否会存在不公正，而在于如何尽可能减少其数量。”</span>[The Conquest of Bread, p. 94]</p>

<p class="paragraph-P15">换句话说，这些问题确实将会存在，但无政府主义者可以采取多种措施来尽量减少其影响。在无政府主义社会诞生之前，会有一个<span class="text-正文引文_20_字符">“孕育期”</span>，在此期间，社会斗争、新的教育和育儿方式，以及其他提高意识的方法，将增加无政府主义者的数量，同时减少威权主义者的数量。<span class="text-T29">  </span></p>

<p class="paragraph-P15">在这个孕育期中，最重要的因素是社会斗争。这种自发行动将对参与其中的人产生重大影响（见J.2节）。通过直接行动和团结互助，参与者之间建立起友谊和支持的纽带，并发展出新的伦理观、新的思想和新的理想。这一激进化过程将有助于确保，在无政府社会中，教育和技能的差异不会演变为权力的不平等，因为这不仅会使人们更不容易利用自身优势去剥削他人，更重要的是，让他人也不会容忍这种剥削！<span class="text-T29">  </span></p>

<p class="paragraph-P15">此外，无政府主义运动内部的教育，应当致力于让成员掌握技术技能，以使他们不再依赖“专家”，从而扩大熟练工人的队伍，使他们能够在自由和平等的环境中愉快地工作。这将有助于最大程度地减少工人之间的差距。然而，从长远来看，推广非威权主义的育儿和教育方式（见J.6节）尤为重要。正如我们在<a href="#B_1_5" class="text-Internet_20_link"><span class="text-Internet_20_link">B.1.5节</span></a>中所指出的，诸如贪婪和对他人的支配欲等次要驱动力，是建立在惩罚和恐惧之上的、威权主义教育的产物。只有当这类驱动力在社会中得到抑制，我们才能确保无政府主义革命不会堕落为某种新的支配与剥削形式。<span class="text-T29">  </span></p>

<p class="paragraph-P15">此外，还有其他原因表明，在任何形式的无政府社会中，经济不平等——比如因竞争“更好”的工人岗位，而导致的收入水平或工作条件差异——都会远远小于资本主义社会中的情况。</p>

<p class="paragraph-P15">首先，工团将由民主方式管理。这将导致工资差距大幅缩小，因为不会有由富有的董事会成员出于自身利益而决定工资水平的情况。因此，在没有工作场所等级制度的情况下，任何人都无法垄断他人的劳动，从而通过剥削致富：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>贫困是症状：奴役才是病因。极端的财富与赤贫，必然源于极端的放纵与奴役。大众并非因为贫穷才被奴役，而是因为被奴役才贫穷。然而，社会主义者往往只关注穷人的物质困境，而没有意识到这种困境植根于奴隶精神上的退化。”[G.D.H. Cole, Self-Government in Industry, p. 41]  </p>

<p class="paragraph-P15">实证研究支持无政府主义者的观点，因为合作社的工资结构比资本主义企业更加平等。这一点可以从蒙德拉贡合作社的经验中得到验证，在那里，最高工资与最低工资的比例为4:1。只有在他们不得不与大型资本主义公司竞争时，这一比例才有所提高，即便如此，新的比例为9:1，仍然<span class="text-Emphasis">远小于</span>资本主义企业的工资差距（在美国，这一比例高达200:1，甚至更高！）。因此，即使在资本主义条件下，<span class="text-正文引文_20_字符">“有证据表明，由工人控制或自我管理的企业所选择的分配方式，比市场规则主导的分配方式更加平等。”</span>[Christopher Eaton Gunn, Workers' Self-Management in the United States, p. 45] 由于市场规则无法反映权力差异，这一现象并不令人意外。因此，我们可以预测，一个完全自我管理的经济体系将是公正的，甚至更为平等，因为权力差异将被消除，失业问题也将得到解决（詹姆斯·K·加尔布雷思在其著作《被创造的不平等》(Created Unequal)中提供了大量证据表明，失业会加剧不平等，这一点也在预料之中）。</p>

<p class="paragraph-P15">一个普遍的谬见是，经理、高管等之所以薪资高昂，是因为他们具备独特的才能。实际上，他们的高薪源于他们作为官僚掌控着庞大的等级制机构。确保不平等的根源，是资本主义企业的等级性质，而非卓越的才能。即便是资本主义的热情支持者也提供了支持这一观点的证据。20世纪40年代，资本主义的支持者彼得·德鲁克就驳斥了“企业组织能够让才华出众的管理者脱颖而出”这一说法，他指出：<span class="text-正文引文_20_字符">“如果一个机构必须依赖天才或超人来管理，它根本不可能生存。它必须以一种能够在普通人领导下运转的方式组织起来。”</span>对德鲁克而言，<span class="text-正文引文_20_字符">“真正重要的不是个体成员，而是他们之间的指挥关系与责任分工。”</span>[Concept of the Corporation, p. 35 和<span class="text-T29"> </span>p. 34]。时至今日，唯一变化的是公关手段的提升，使企业的官僚结构被赋予了个性化的形象。<span class="text-T29">  </span></p>

<p class="paragraph-P15">其次，由于无政府主义社会不会有不劳而获的收入来源（如地租、利息和知识产权收益），收入差距将大幅缩小。<span class="text-T29">  </span></p>

<p class="paragraph-P15">第三，管理岗位将实行轮换制度，确保每个人都有机会积累管理经验，从而减少因劳动分工造成的技能垄断。此外，教育将被广泛普及，确保工程师、医生及其他技术工人，是因为<span class="text-Emphasis">热爱</span>自己的工作而从事这些职业，而不是为了经济利益。<span class="text-T29">  </span></p>

<p class="paragraph-P15">第四，我们应该指出人们工作的动机，远不止高昂的工资。团结、同理心以及与同事之间的友谊，同样能减少工团之间的竞争。<span class="text-T29">  </span></p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">当然，“竞争”这一反对意见的前提，是假定工团及其成员会将经济利益置于一切之上。但事实并非如此，很少有人会像资本主义教条假设的那样成为经济机器人。事实上，合作社的经验推翻了这一说法（暂且不论我们在现实生活中通过自身感官和经历所获得的广泛证据，而不是资本主义经济理论中的荒谬<span class="text-正文引文_20_字符">“经济人”</span><span class="text-Footnote_20_Symbol"><span class="text-T50"><span class="Footnote_20_anchor" title="Footnote: 经济人(economic man)：一个理论上的人物，他在经济学中被认为是一个完全理性的个体，总是追求最大化自己的利益"><a href="#ftn95" id="body_ftn95">①</a></span></span></span>假设）。正如<a href="#I_3_1" class="text-Internet_20_link"><span class="text-Internet_20_link">I.3.1节</span></a>所述，新古典经济理论基于其基本假设，推断合作社成员会为了最大化人均利润，在经济形势良好时反而解雇部分成员。然而，现实与这一理论背道而驰。换句话说，那种认为人类完全按照经济理性运作的假设根本站不住脚——大量证据表明，不同的社会组织形式会塑造不同的价值考量，并相应地激励人们做出不同的行为选择。</div>

<p class="paragraph-P15">因此，尽管承认竞争可能存在，但无政府主义者认为，完全没有必要担忧它会导致巨大的经济不平等，并因此重建国家。那些为资本主义辩护并提出这一论点的人忽略了一个事实：追求自身利益是普遍现象，这意味着每个人都会关注如何最大化自己的自由，因此不太可能容忍那些威胁自身自由的不平等出现。各公社和工团也会更倾向于与他人分享资源，而不是收取高额价格，因为否则他们可能会遭到其他公社和工团的抵制，从而失去社会合作所带来的好处。此外，他们自身也可能成为类似行为的受害者，因此他们最好牢记<span class="text-正文引文_20_字符">“己所不欲，勿施于人。”</span>无政府主义不可能凭空实现，只有当人们真正渴望它，并开始自行组织自己的生活时，它才有可能成为现实。因此，一个无政府主义社会的成员，必然是那些遵循这一伦理原则的人。<span class="text-T29">  </span></p>

<p class="paragraph-P15">因此，那些受到无政府主义思想启发的人，不太可能相互收取高价，尤其是考虑到，工团和社区议会可能会投票决定建立广泛的剩余分配机制，以避免这一问题，并确保生产是为了使用而非盈利。此外，其他公社和工团很可能会抵制任何表现出非合作行为的组织，因此社会压力很快就会让那些企图剥削他人的个体或团体重新考虑其立场。合作并不意味着容忍那些试图利用他人的人。换言之，无论是互助原则还是无政府主义理论，都并未假定人是天真的、毫无原则的利他主义者，而是认为人们愿意与他人合作，但同时也会采取行动防止自己被利用。互助原则本质上是建立在互惠关系之上的。如果某个个人或工团拒绝合作，而是试图利用他人，那么其他人完全有权利抵制他们，并采取其他方式表达抗议。自由社会的基础是所有人都能追求自身利益，而非仅仅少数人能这样做。因此，无政府主义者拒绝接受这样的假设，即在竞争中处于劣势的一方应当无私地接受失败，并任由竞争摧毁自己的生活。<span class="text-T29">  </span></p>

<p class="paragraph-P15">此外，从20世纪80年代新自由主义时期开始的不平等（这一时期的特点是日益加剧，同时伴随着经济增长放缓、工资增长下降、失业率上升以及经济不稳定加剧），可以看出，竞争和不平等的加剧对绝大多数人都是有害的。因此，那些了解这些经济趋势的人（并且，如我们在F.3节所论证的，“自由交换”在一个不平等的社会中往往会加剧而非减少不平等），不太可能主动建立这样一种制度。</p>

<p class="paragraph-P15">毫不意外的是，无政府主义在实践中的例子表明，人们会通过合作来降低孤立和竞争带来的风险。需要记住的一点是，无政府社会不会在“一夜之间”建立起来，因此潜在的问题会随着时间的推移得到解决。所有这些反对意见的根本假设是，竞争比合作对所有参与者都更有利。然而，从生活质量的角度来看，即便是收入最高的工人，也会很快意识到合作才是更优越的制度。生活远不止于薪资的高低，无政府主义的存在正是为了确保人们的生活不仅仅是每周重复单调乏味的工作，也不仅仅是在短暂的消费狂潮中试图填补那种因利润至上而被掏空的“精神空虚”。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__I_3_7_如果有人不愿意加入工团怎么办？"><span/></a><a id="I_3_7"/>I.3.7 如果有人不愿意加入工团怎么办？<span class="text-T23">  </span></h3>

<p class="paragraph-P15">在这种情况下，他们可以选择独自劳动，自食其力。无政府主义者并不希望强迫任何人加入工团。艾玛·戈尔德曼明确表达了所有无政府主义者的立场，她曾说：<span class="text-正文引文_20_字符">“我们相信每个人都应按照自己的方式生活，而不是被强迫服从他人的命令。”[</span>A Documentary History of the American Years, vol. 2, p. 324]  </p>

<p class="paragraph-P15">因此，加入工团的决定应是自由的，同时也要保证那些不剥削、不压迫他人的个人和群体有可能在工团之外生活。马拉泰斯塔对此进行了强调，他指出，在无政府主义的革命中，<span class="text-正文引文_20_字符">“必须立即被摧毁的……是</span><span class="text-正文引文_20_字符"><span class="text-T12">资本主义的财产</span></span><span class="text-正文引文_20_字符">，即少数人控制自然财富和生产工具，并因此能够迫使他人为其劳动”</span>，但人们必须<span class="text-正文引文_20_字符">“有权利和可能性在不同的制度下生活，无论是集体主义、互助主义还是个人主义——只要不压迫和剥削他人。”[</span>由埃里科·马拉泰斯塔所著的《生活与思想》, p. 102] 换句话说，人们可以根据自身意愿尝试不同的社会组织形式。<span class="text-T29">  </span></p>

<p class="paragraph-P15">当然一些人会质疑，无政府主义者如何在维护个人自由的同时实施资本的没收。对此，我们只能回答，这些批评者支持：不应干涉那些掌握权力者“压迫他人”的“个人自由”。然而，这种逻辑实际上是对个人自由概念的颠倒——它将压迫视为一种“权利”，并将对自由的剥夺伪装成自由本身！</p>

<p class="paragraph-P15">然而，提出这样的问题是合理的：在无政府主义社会中，个体劳动者是否会因大众运动的影响而被迫加入工团？答案是否定的。这是因为废除产权契据并不会损害独立劳动者的权益，因为他们真正的权利来源于对工具的占有和自身的劳动成果。无政府主义者希望消灭的不是占有，而是资本主义<span class="text-Emphasis">财产</span>。因此，这类劳动者<span class="text-正文引文_20_字符">“可能更愿意在自己的小作坊里独立工作”</span>，而不是加入某个协会或联邦。[詹姆斯·纪尧姆，“论建立新的社会秩序”，载于《巴枯宁论无政府主义》, p. 362]  </p>

<p class="paragraph-P15">这意味着在无政府主义社会中，独立生产者仍然可以存在，一些工作场所，甚至整个地区，可能不会成为邦联的一部分。这种情况在自由社会中是正常的，因为不同的人有不同的观念和理想。此外，独立生产者的存在并不意味着与自由意志社会主义相矛盾，因为<span class="text-正文引文_20_字符">“我们关注的，是消灭那些剥削他人劳动的所有者的产权，最重要的是在事实上的剥夺，以便……让所有生产资料由真正进行劳动的人所支配。”[</span>马拉泰斯塔, 同上, p. 103] 这种独立工作或自由结社的权利并不意味着对私有财产的认可（如在<a href="#I_6_2" class="text-Internet_20_link"><span class="text-Internet_20_link">I.6.2节</span></a>讨论的那样）。因此，在一个自由意志社会主义经济中，<span class="text-正文引文_20_字符">“个人始终有权选择独立工作，而不会因此被视为坏公民或可疑分子。”[</span>普鲁东，转引自K. 史蒂文·文森特所著的《皮埃尔-约瑟夫·普鲁东与法国共和社会主义的兴起》, p. 145]  </p>

<p class="paragraph-P15">总之，在一个自由社会中，人们既可以选择不加入工团，合作社也可以选择不与其他合作社联合。鉴于我们在G.2.1节已经详细讨论了经济安排的自由性，这里不再赘述。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__I_3_8_无政府主义者是否寻求“专注于小规模生产的小型自治社区”？"><span/></a><a id="I_3_8"/>I.3.8 无政府主义者是否寻求<span class="text-T8">“专注于小规模生产的小型自治社区”</span>？<span class="text-T23">  </span></h3>

<p class="paragraph-P15">答案是否定的。关于无政府主义追求自给自足的小型公社的说法，是列宁主义者的诽谤。他们故意曲解无政府主义思想，声称无政府主义者认真地希望社会建立在“<span class="text-正文引文_20_字符">专注于小规模生产的小型自治社区”</span>之上。特别是，他们指责克鲁泡特金<span class="text-正文引文_20_字符">“追溯过去以寻找变革的方向”</span>，因为<span class="text-正文引文_20_字符">“他曾在西伯利亚的农民和瑞士山区的</span><span class="text-正文引文_20_字符">钟表匠中观察到类似的社区。”[</span>Pat Stack, "Anarchy in the UK?", 《社会主义评论》, 第246期] 另一位列宁主义者多尼·格鲁克斯坦（Donny Gluckstein）也对无政府主义作出了类似指控，声称蒲鲁东想要建立一个由<span class="text-正文引文_20_字符">“微型经济单位”</span>构成的联邦。[《巴黎公社》, p. 75]  </p>

<p class="paragraph-P15">虽然这个问题更适合在H.2节详细讨论，但我们之所以在此回应它，因为它直接涉及无政府主义社会可能的样态，这有助于我们更全面地阐述这一点。<span class="text-T29">  </span></p>

<p class="paragraph-P15">那么，无政府主义者如何看待<span class="text-正文引文_20_字符">“专注于小规模生产的小型自治社区”</span>这一指控呢？简单来说，我们认为这是无稽之谈（只要阅读无政府主义理论，就会很快明白这一点）。事实上，很难弄清楚这种特定的“无政府主义愿景”到底来源于何处。正如路易吉·法布里（Luigi Fabbri）在回应布尔什维克领袖尼古拉·布哈林（Nikolai Bukharin）提出的类似指控时所指出的那样，<span class="text-正文引文_20_字符">“若真有这样的‘理想’，那倒是很有趣的事情——请问在哪本无政府主义的书籍、宣传册或纲领中，曾经提出过这样一条‘铁律’呢？”[</span>《无政府主义与‘科学’共产主义》, 载于阿尔伯特·梅尔策（Albert Meltzer）编辑的《国家主义的贫困》, p. 21]</p>

<p class="paragraph-P15">如果我们考察（比如）蒲鲁东的观点，很快就会发现他并没有主张“<span class="text-正文引文_20_字符">小规模</span>”生产。对蒲鲁东而言，<span class="text-正文引文_20_字符">“大工业……是通过大垄断和大地产发展而来的：未来必须让它们由[工人]协会掌控。”</span>[引自K. Steven Vincent所著的《蒲鲁东与法国共和社会主义的兴起》，p. 156]。事实上，这位法国人<span class="text-Emphasis">明确地</span>反驳了Stack强加于他的立场，指出<span class="text-正文引文_20_字符">“希望废弃分工、机器和制造业，让每个家庭回归原始的个体生产模式——即最字面意义上的</span><span class="text-正文引文_20_字符"><span class="text-T12">‘各自为政，各自为己’</span></span><span class="text-正文引文_20_字符">——”</span>这不仅是<span class="text-正文引文_20_字符">“倒退”，</span>而且<span class="text-正文引文_20_字符">“不可能”。</span>[《经济矛盾体系》，p. 206]。历史学家K. Steven Vincent对此总结道：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>在这一问题上，必须强调的是，与二级文献所普遍呈现的形象相反，蒲鲁东并不敌视大工业。显然，他反对这些大企业在社会中引入的许多方面。例如，蒲鲁东强烈反对……让个人不断重复单一操作的机械化劳动方式——带来的贬低作用。但他并不在原则上反对大规模生产。他所希望的是使这种生产人性化，使其社会化，以免工人沦为机器的附属物。根据蒲鲁东的观点，这种对大工业的人性化改造将通过强大的工人协会得以实现。这些协会将使工人能够通过选举，共同决定企业的日常运作和管理方式。”[同上，p. 156]  </p>

<p class="paragraph-P15">此外，蒲鲁东并不认为无政府社会是由孤立的社区或独立的工作场所构成的。正如我们在<a href="#I_3_4" class="text-Internet_20_link"><span class="text-Internet_20_link">I.3.4节</span></a>讨论的那样，与其他无政府主义者一样，他设想自由社会的生产活动将围绕工团联合会（federations of syndicates）展开。<span class="text-T29">  </span></p>

<p class="paragraph-P15">这种“工场联合会”（federation of workplaces）的设想同样出现在巴枯宁的著作中：<span class="text-正文引文_20_字符">“未来社会的组织必须完全自下而上地发展，通过工人的自由联合或联邦化，首先是工人协会，然后是公社、地区、民族，最终发展成一个伟大的国际和世界联邦。”</span>[《没有神明，没有主人》，第一卷，p. 176]。与蒲鲁东一样，巴枯宁也明确反对“小规模生产”的主张，他指出：<span class="text-正文引文_20_字符">“如果[工人]试图在他们之间分割现存的资本，那么……将极大地削弱资本的生产力。”</span>因此，巴枯宁认为必须实现<span class="text-正文引文_20_字符">“资本的集体所有”</span>才能确保<span class="text-正文引文_20_字符">“劳动和工人的解放”</span>。[《巴枯宁文选》，p. 91] 巴枯宁再一次和蒲鲁东一样，进一步强调<span class="text-正文引文_20_字符">“自由而有智慧的劳动必然是联合的劳动”</span>，因为在资本主义下，<span class="text-正文引文_20_字符">“工人为他人工作”</span>，劳动<span class="text-正文引文_20_字符">“被剥夺了自由、休闲和智慧”</span>。在无政府主义社会中，<span class="text-正文引文_20_字符">“自由生产者协会”</span>将成为<span class="text-正文引文_20_字符">“自己的主人，并拥有必要的资本”</span>，这些协会将<span class="text-正文引文_20_字符">“彼此联合”</span>，并且<span class="text-正文引文_20_字符">“迟早”</span>会<span class="text-正文引文_20_字符">“超越国界”</span>，最终<span class="text-正文引文_20_字符">“形成一个庞大的经济联邦”</span>。[《米哈伊尔·巴枯宁：文选》，pp. 81-83]</p>

<p class="paragraph-P15">这样的“愿景”也不能归因于克鲁泡特金。虽然他像蒲鲁东和巴枯宁一样支持权力与决策的分权化，但他并未否定联邦制在协调活动中的必要性。正如他所说：<span class="text-正文引文_20_字符">“未来的公社将明白，它不能承认任何更高的权威；在它之上，只有它自己以及其他公社自由接受的联合会的利益。”</span>对于无政府主义者而言，公社<span class="text-正文引文_20_字符">“不再意味着一个地域上的集合体；它更像是一个通用名称，是平等者之间的联合的同义词，这种联合不受边界或围墙的限制……公社中的每个团体必然会被其他公社中类似的团体所吸引；它们会汇聚在一起，并且联合它们的纽带将同它们与同胞的联系一样牢固。”</span>[《一个反叛者的话》，p. 83和p. 88] 此外，克鲁泡特金也并未反对工业或机械，他曾表示自己<span class="text-正文引文_20_字符">“理解机器的诗意”</span>，并指出，虽然<span class="text-正文引文_20_字符">“在我们现有的工厂中，机器劳动正在扼杀工人”</span>，但这<span class="text-正文引文_20_字符">“是组织不善的问题，与机器本身无关。”</span>[《一个革命者的回忆》，p. 111]  </p>

<p class="paragraph-P15">克鲁泡特金的设想是一种去中心化社区的联邦制，在这种体制下，生产将基于“<span class="text-正文引文_20_字符">工业在乡村的分布——将工厂带到田野之间……农业与工业相结合……形成工业与农业工作的融合。”</span>他认为，这<span class="text-正文引文_20_字符">“必然是我们在现有条件得以重组时应当迈出的下一步”</span>，并且这种发展<span class="text-正文引文_20_字符">“是由生产者自身生产需求所决定的。”</span>[《田野、工厂与车间的未来》，pp. 157-8]。他基于对当时经济统计数据与趋势的详细分析提出了这一设想。<span class="text-T29">  </span></p>

<p class="paragraph-P15">克鲁泡特金并不认为无政府主义经济应围绕小型社区展开，他提出，自由社会的基本单位应该是<span class="text-正文引文_20_字符">“足够大以便拥有多样化自然资源的区域——可能是一个国度，或更确切地说是一个地区——它自身生产并消费其大部分农业和制造产品。”</span>这样的地区<span class="text-正文引文_20_字符">“会找到最佳方式将农业与制造业结合起来——即田野劳动与去中心化工业的结合。”</span>此外，他认识到<span class="text-正文引文_20_字符">“一个国度内工业的地理分布，在很大程度上取决于一系列复杂的自然条件；显然，有些地方最适合发展特定的产业……这些产业总能在某种程度上因自然区域的特性而获得聚集的优势。”</span>[同上，p. 26，p. 27 和<span class="text-T29"> </span>pp. 154-5]</p>

<p class="paragraph-P15">克鲁泡特金强调，农业<span class="text-正文引文_20_字符">“如果没有机械的帮助就无法发展，而完美机械的普及又离不开工业环境……乡村铁匠无法胜任这一点。”</span>他支持农业与工业的结合，主张在<span class="text-正文引文_20_字符">“田野与花园的门口建造工厂与作坊”</span>，使<span class="text-正文引文_20_字符">“每个社区都能将农业、工业和知识性的活动相结合”</span>，以确保<span class="text-正文引文_20_字符">“整体福祉的最大化”</span>。他认为<span class="text-正文引文_20_字符">“大型企业”</span>仍将存在，但它们应<span class="text-正文引文_20_字符">“合理布局于自然所指示的特定地点”</span>。他强调，<span class="text-正文引文_20_字符">“若认为工业</span><span class="text-正文引文_20_字符">必须回归手工业阶段才能与农业相结合，那将是一个巨大的错误。只要机器能够节省人力劳动，它就会受到欢迎并被采用；实际上，几乎所有工业门类都可以在某些制造环节大幅受益于机械化。”</span>[同上，p. 156, p. 197, p. 18, pp. 154-5, pp. 151-2]  </p>

<p class="paragraph-P15">显然，克鲁泡特金<span class="text-Emphasis">并不</span>反对大规模工业，他指出，<span class="text-正文引文_20_字符">“如果我们分析现代工业，很快就会发现，在某些行业中，确实需要数百甚至上千名工人聚集在同一地点进行协作。例如，大型冶金厂和矿业企业显然属于这一类别；远洋轮船也不可能在乡村的工厂中建造。”</span>然而，他强调，在许多其他行业中，这种集中化生产并非客观必要，而是资本家为了<span class="text-正文引文_20_字符">“控制市场”</span>以及<span class="text-正文引文_20_字符">“迎合少数人的短期利益——而绝非全国人民的利益”，</span>而人为维持的。克鲁泡特金明确区分了两种经济趋势：一种是为资本家谋取利润和权力的趋势，另一种则指向不同的未来。当我们考虑到<span class="text-正文引文_20_字符">“人类通过在田野与作坊之间分配劳动所能获得的道德与生理优势”</span>，就必须用对工人（以及社会和环境）最有利的标准来评估现代工业的结构，而不是以资本家的利润和权力为准绳。[同上，p. 153, p. 147, p. 153]  </p>

<p class="paragraph-P15">由此可见，列宁主义者对克鲁泡特金思想的概括完全是无稽之谈。克鲁泡特金并未将“小规模”生产视为自由社会的基础，相反，他认为生产应围绕国度或地区这一经济单位展开：<span class="text-正文引文_20_字符">“每个地区将成为自己制造品的生产者与消费者……同时也是自己农产品的生产者与消费者。”</span>工业将进入乡村，<span class="text-正文引文_20_字符">但“不会以资本主义工厂的现有形态，而是以社会化组织的工业生产形态，并充分利用机械与技术知识。”</span>[同上，p. 40, p. 151]</p>

<p class="paragraph-P15">工业将实现分权化，并与农业结合，以公社为基础，但这些公社将属于联邦的一部分，因此生产将围绕满足这些联邦的需求展开。克鲁泡特金的共产无政府主义以理性的分权体系为基础，使生产活动和自由社会的工作场所适应适当的层级。对于那些需要大规模组织的行业，它们仍将保持这一组织方式；但对于那些在当前（即资本主义）结构下并无客观需求进行集中化的行业，则将进行分散化，以促进工作方式的转变，使其更有利于工人和社会。因此，将会形成一个生产体系，既有满足地方和地区需求的工作场所，也有为区域乃至更广泛需求服务的大型工厂。<span class="text-T29">  </span></p>

<p class="paragraph-P15">无政府主义拒绝小规模生产和孤立公社的概念，正如我们在H.2.3部分所讨论的，它<span class="text-Emphasis">并不</span>追溯过去寻找理想社会。其他形式的自由社会主义也是如此。例如，G.D.H. 科尔指出，我们<span class="text-正文引文_20_字符">“无法回到‘城镇经济’的时代，即普遍的手工业和师徒制、小规模生产。我们既不能拆除铁路、填埋矿井、拆除工厂；也不能在一个为地方市场和狭隘生产需求而发展出来的体系下，经营大规模企业。”</span>其目标是<span class="text-正文引文_20_字符">“通过改造工业，使其符合自由合作的公社化动机，从而在工业中重新引入社群精神。”</span>[《行会社会主义重申》，pp. 45-46, p. 46]  </p>

<p class="paragraph-P15">列宁主义者对革命后无政府主义工业转型思想的批评，其潜台词显然是认为，社会主义社会基本上应与资本主义相同，沿用在阶级社会下发展出来的技术、工业及产业结构，而不对其进行变革（正如我们在H.3.12部分所指出的，列宁确实曾作出类似论断）。然而不用多说，正如克鲁泡特金所认识到的，资本主义工业的发展并非出于中立的、单纯的技术需要，而是受到了维持资本家利润和权力这双重要求的扭曲。因此，社会革命的首要任务之一是改造工业结构，而非维持其原貌。社会主义无法以资本主义的手段达成其目标。因此，虽然我们会“继承”资本主义的产业结构，但如果不对其进行变革，那将是一个巨大的错误；而以“社会主义”之名，去加速资本家维持和增强其权力的进程（即集中化和垄断化）——则是更大的错误。</p>

<p class="paragraph-P15">我们很抱歉在这个问题上反复强调，但这一误解在马克思主义者关于无政府主义的论述中，令人沮丧地频繁出现。因此，我们必须明确指出，那些声称无政府主义者追求<span class="text-正文引文_20_字符">“面向小型自治社区的小规模生产”</span>的人，实际上只是暴露了他们的无知。事实上，无政府主义者主张生产应根据社会、经济和生态上的合理性来进行调整。一些生产和工作场所将服务于地方公社，一些将服务于地区联邦，一些则面向区域联邦，依此类推。正因如此，无政府主义者支持工人联合会的联邦制，以此作为结合地方自治与协调及共同活动需求的手段。任何与此相悖的说法，都是对无政府主义理论的歪曲。<span class="text-T29">  </span></p>

<p class="paragraph-P15">最后，列宁主义者不断强调无政府主义者提倡“小型”或“微型”的工作场所，这一现象在心理学上或许值得深究。显然，规模对他们而言<span class="text-Emphasis">确实</span>至关重要，仿佛他们的生产单位比无政府主义者所设想的要大得多。然而，正如已被证明的那样，无政府主义者主张的是适当规模的工作场所，而非执着于大小问题。至于为何列宁主义者如此执迷于规模问题，或许是一个值得深入研究的课题……</p>
<p class="paragraph-P95"> </p>
<p class="paragraph-P6"><a id="I_4"/>I.4 无政府主义经济是如何运转的？<span class="text-T29">  </span></p>

<p class="paragraph-P15">这是所有反对现有体制的人都面临的一个重要问题——你打算用什么来取代它呢？当然，我们可以说，为未来的无政府主义社会如何运转制定蓝图是没有意义的，因为未来是由所有人共同创造的，而不只是由少数撰写书籍和常见问题解答的、无政府主义者和自由意志社会主义者来创造的。这一点千真万确，我们无法预测一个自由社会未来实际会是什么样子，也无法预测它将如何发展，而且我们在这里也无意去做这样的预测。然而，这种回答（无论它有其他什么优点）忽略了一个关键点：人们在决定用一生去努力创建无政府主义社会之前，需要对无政府主义的目标有一些概念。</p>

<p class="paragraph-P15">那么，一个无政府主义体系将如何运转呢？这取决于人们所秉持的经济理念。例如，互助主义经济的运转方式会与共产主义经济不同，但它们会有一些相似的特征。正如鲁道夫·罗克所说：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>所有无政府主义者的共同愿望，是让社会摆脱一切阻碍自由人性发展的政治和社会强制机构。从这个意义上说，互助主义、集体主义和共产主义不应被视为不允许进一步发展的封闭体系，而仅仅应被看作是为维护自由社区所采取的经济手段的设想。在未来社会中，甚至很可能会同时存在不同形式的经济合作，因为任何社会进步都必然与自由实验以及实际检验相关联；而在自由社区组成的社会中，会为这些提供一切机会。”（《无政府工团主义》，第9页）</p>

<p class="paragraph-P15">因此，鉴于无政府主义者有着共同的理想和目标，我们所建议的经济体系具有诸如工人自我管理、联合、自由协议等共同特征，也就不足为奇了（正如在<a href="#I_3" class="text-Internet_20_link"><span class="text-Internet_20_link">上一节</span></a>所讨论的那样）。对于所有无政府主义者而言，<span class="text-正文引文_20_字符">“现代工业社会的任务，是实现如今在技术上可行的事情，即建立一个真正基于人们自由自愿参与的社会。这些人进行生产和创造，在他们自己掌控的机构中自由地生活，且等级结构有限，甚至可能完全不存在等级结构。”</span>（诺姆·乔姆斯基，引自艾伯特和哈内尔所著《展望未来》，第62页）</p>

<p class="paragraph-P15">这是通过<span class="text-正文引文_20_字符">“自愿联合来组织劳动，并成为必要商品的生产者和分配者”</span>来实现的，并且<span class="text-正文引文_20_字符"><span class="text-T12">“要生产有用的东西。个人则去生产美好的东西。”</span></span>（奥斯卡·王尔德，《社会主义下的人的灵魂》，第1183页）例如，机器<span class="text-正文引文_20_字符">“将取代普通商品制造中的手工劳动。但与此同时，手工劳动，很可能会在许多完全由工厂制造的产品的、艺术精加工方面，拓展其领域。”</span>（彼得·克鲁泡特金，《田野、工厂和作坊》，第152页）几十年后，默里·布克钦也提出了同样的观点：<span class="text-正文引文_20_字符">“机器将消除生产过程中的苦役，而将其艺术完善工作留给人类。”</span>（《后稀缺无政府主义》，第134页）</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">其目标是最大限度地增加个人可支配的时间，以表达和发展他们的个性，包括在生产过程中。正如施蒂纳所说：<span class="text-正文引文_20_字符">“劳动组织只涉及那些别人能替我们做的劳动……其余的劳动仍然是利己的，因为没有人能代替你创作乐曲，实现你的绘画计划等等；没有人能取代拉斐尔</span><span class="text-Footnote_20_Symbol"><span class="text-T50"><span class="Footnote_20_anchor" title="Footnote: 拉斐洛·桑齐奥·达·乌尔比诺（意大利语：Raffaello Sanzio da Urbino，1483—1520），通称拉斐尔（Raphael）。意大利文艺复兴时期的画家、建筑师。"><a href="#ftn96" id="body_ftn96">①</a></span></span></span><span class="text-正文引文_20_字符">的劳动。后者是一个独特个人的劳动，只有他才有能力完成。”</span>施蒂纳批评了他那个时代的专制社会主义者，接着问道：<span class="text-正文引文_20_字符">“（通过联合）是为谁争取时间呢？人除了恢复疲惫的劳动能力所必需的时间之外，还需要更多时间来做什么呢？在这一点上，共产主义沉默不语。”</span>然后他自己回答了这个问题，认为争取到的时间是为了个人<span class="text-正文引文_20_字符">“在尽到了作为人的一份责任之后，能享受作为独特个体的自我！”</span>（麦克斯·施蒂纳，《唯一者及其所有物》，第268页和第269页）这恰恰也是自由意志共产主义者所主张的：</div>

<p class="paragraph-P42"><span class="text-T28">“</span>（我们）认识到，人类除了食物需求之外还有其他需求。由于无政府主义的力量恰恰在于它理解人类的<span class="text-Emphasis">所有</span>能力和<span class="text-Emphasis">所有</span>情感，并且不忽视任何一种需求，我们将……设法满足他所有的智力和艺术需求……一个人在完成了为维持生存所必需的四五个小时的……工作后，他将有五六个小时的时间，可以根据自己的喜好来支配……</p>

<p class="paragraph-P42"><span class="text-T28">“</span>他将完成他在田间、工厂等地方的工作任务，这是他对社会应尽的责任，是他对一般生产的贡献。而在一天、一周或一年的后半段时间里，他将用来满足自己的艺术或科学需求，或者从事自己的爱好。”（克鲁泡特金，《面包与自由》，第110-111页）</p>

<p class="paragraph-P15">因此，虽然<span class="text-Emphasis">专制</span>共产主义忽视了独特的个体（在施蒂纳撰写他的经典著作时，存在的共产主义形式只有这一种），但<span class="text-Emphasis">自由意志</span>共产主义者与施蒂纳的观点一致，且并不对此保持沉默。和他一样，他们认为组织劳动的全部意义在于为个人提供表达个性所需的时间和资源。换句话说，就是去追求<span class="text-正文引文_20_字符">“独特个人的劳动”</span>。因此，所有无政府主义者都将他们对自由社会的论证，建立在这个社会将如何使真实的个体受益之上，而不是建立在抽象概念或模糊的集体（如“社会”）之上。因此，《面包与自由》一书的第9章名为<span class="text-正文引文_20_字符">“对奢侈的需求”</span>，而第10章则名为<span class="text-正文引文_20_字符">“快乐的工作”</span>。</p>

<p class="paragraph-P15">换句话说，无政府主义者希望组织起自愿的工人协会，这些协会将努力尽量减少无意义的劳动，以便最大限度地增加用于创造性活动的时间，无论是在“工作”之内还是之外。这将通过平等者之间的自由合作来实现，而这种合作被视为基于自身利益。毕竟，虽然资本主义意识形态可能宣称“竞争是自身利益的一种表现”，但事实上，竞争导致大多数人为了少数拥有和控制社会的人的利益而牺牲自己。你把时间卖给老板，以换取老板对你发号施令并占有你劳动的成果，而这些时间你永远无法挽回。无政府主义者的目标是结束一个压制个性的制度，建立一个团结与合作的制度，让我们有时间享受生活，并自己获得劳动的成果。换句话说，互助比相互争斗能带来更好的生活，所以<span class="text-正文引文_20_字符">“</span><span class="text-正文引文_20_字符"><span class="text-T12">为斗争的联合</span></span><span class="text-正文引文_20_字符">，相较于</span><span class="text-正文引文_20_字符"><span class="text-T12">为生</span></span><span class="text-正文引文_20_字符"><span class="text-T12">存的斗争</span></span><span class="text-正文引文_20_字符">及其野蛮的日常竞争，将有效地支撑文明、进步和进化。”</span>（路易吉·贾拉尼，《无政府主义的终结》，第26页）</p>

<p class="paragraph-P15">在无政府主义社会中，经济活动将取代资本主义的激烈竞争，成为人性化和个性化我们自身和社会的一种手段；从仅仅为了<span class="text-Emphasis">生存</span>，转变为真正地<span class="text-Emphasis">生活</span>。生产活动应该成为一种自我表达、带来快乐和体现艺术的方式，而不是我们为了生存不得不做的事情。最终，“工作”应该变得更像是玩耍或爱好，而不是目前这种被异化的活动。生活的优先事项，应该是实现个人的自我满足和使社会更加人性化，而不是像波兰尼所说的那样<span class="text-正文引文_20_字符">“把社会当作市场的附属品来运转”</span>，并把我们自己变成劳动力市场上的商品。因此，无政府主义者赞同约翰·斯图尔特·密尔的观点：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>我承认，那些认为‘人类的正常状态是为了出人头地而奋斗’的人所描绘的生活理想，并没有吸引我；那种相互践踏、碾压、推搡和尾随他人的行为，构成了现有的社会生活模式——这绝不是人类最理想的命运，而不过是工业发展某个阶段令人不快的症状而已。”（《约翰·斯图尔特·密尔文集》，第三卷，第754页）</p>

<p class="paragraph-P15">无政府主义的目标远不止于消除不平等。因此蒲鲁东评论说，社会主义的<span class="text-正文引文_20_字符">“基本信条”，</span>是<span class="text-正文引文_20_字符">“社会主义的目标是解放无产阶级并消除贫困”</span>。这种解放将通过<span class="text-正文引文_20_字符">“民主组织的工人协会”</span>来结束<span class="text-正文引文_20_字符">“工资奴隶制”</span>而实现。（《没有上帝，没有主人》，第一卷，第57页和第62页）或者，用克鲁泡特金的话来说，是<span class="text-正文引文_20_字符">“所有人的福祉”</span>——包括物质、精神、情感和道德方面的福祉！事实上，仅仅关注贫困问题而忽视无产阶级的解放，就会掩盖社会主义的真正目标：</p>

<p class="paragraph-P42"><span class="text-T28">“‘</span>享受幸福的权利’，意味着有可能像人一样生活，并把孩子培养成比我们所处的社会更好的社会成员；而‘劳动的权利’，仅仅意味着成为工资奴隶、苦力的权利，受未来中产阶级的统治和剥削。享受幸福的权利意味着社会革命，而劳动的权利只不过意味着商业主义的乏味苦役。现在是工人维护自己对共同遗产的权利并占有它的时候了。”（克鲁泡特金，同前引，第44页）</p>

<p class="paragraph-P15">因此，虽然我们拒绝确切地定义无政府主义体系将如何运转，但我们将探讨上述无政府主义原则和理想付诸实践可能产生的影响。请记住，这只是一个可能的体系框架，可供借鉴的历史实例很少。这意味着我们只能指出无政府主义社会可能的大致轮廓。那些寻求具体蓝图和精确规划的人，应该另寻他处。很有可能，我们提出的这个框架会根据人们在创建新社会时所面临的真实经历和问题，而被修改、改变（甚至被忽视）。</p>

<p class="paragraph-P15">我们应该指出，有些人可能倾向于将这个框架与资本主义<span class="text-Emphasis">理论</span>（即完美运转的“自由”市场或准完美市场）进行比较，而不是与资本主义的现实相比较。一个完美运转的资本主义体系，只存在于教科书和那些将理论视为现实的空想家的头脑中。没有任何体系是完美的，尤其是资本主义；而将“完美的”教科书上的资本主义与任何现实体系进行比较，是一项毫无意义的任务。正如我们在第C章深入讨论过的，资本主义经济学甚至都没有描述资本主义的现实，那么为什么会认为，它能为关于后资本主义体系的讨论带来启发呢？又如何指望它去理解那些摒弃了其所有权专制和不平等的、后资本主义体系呢？由于无政府主义者的目标，是对我们的经济关系进行质的改变；所以，我们可以有把握地说，无政府主义经济的动态将反映它所发展出的具体形式，而不是像资本主义这样充满阶级和等级制度的体系所产生的形式，也不是为了维护资本主义而发明的那种非历史性的个人主义抽象概念！</p>

<p class="paragraph-P15">因此，任何试图把从对资本主义的理论化（或者更准确地说，为资本主义辩护和合理化）中得出的概念，应用于无政府主义的尝试，都无法把握非资本主义体系的动态。约翰·克伦普（John Crump）在讨论两次世界大战之间的日本无政府主义时，强调了这一点：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>当考虑纯粹无政府主义者所倡导的社会制度的可行性时，我们需要明确衡量它的标准。例如，要求根据资本主义经济的标准，如年增长率、贸易平衡等来评估它是不合理的……用为衡量资本主义表现而设计的标准，来评估无政府共产主义是没有意义的……如果要求资本主义根据纯粹无政府主义者最为重视的绩效指标来评估其运作，比如个人自由、社区团结以及个人无条件的自由消费权利，资本主义会感到困惑。面对这样的要求，资本主义要么会承认这些不是它能够合理衡量自身的标准，要么就不得不采用它经常使用的那种怪诞的意识形态托词，比如将人类自由等同于市场，进而等同于工资奴隶制……纯粹无政府主义者对他们所倡导的替代社会的信心，并非来自于期望它在国民生产总值、生产力或类似的资本主义标准方面会<span class="text-Emphasis">在数量上</span>超过资本主义。相反，他们对无政府共产主义的热情源于他们的理解，即它<span class="text-Emphasis">在性质上</span>与资本主义截然不同。当然，这并不是说纯粹无政府主义者对生产和分配问题漠不关心……他们当然相信无政府共产主义将为所有人提供经济上的幸福。但他们也不准备像资本主义经常做的那样，优先考虑狭义的经济扩张，而忽视个人自由和社区团结。”（《八太舟三与两次世界大战之间日本的纯粹无政府主义》，第191-193页）</p>

<p class="paragraph-P15">最后，无政府主义者清楚地意识到，改变经济的运转方式并非一蹴而就。正如在<a href="#I_2_2" class="text-Internet_20_link"><span class="text-Internet_20_link">I.2.2节</span></a>所讨论的，我们长期以来一直摒弃社会瞬间变革的观念，并认为革命需要时间来发展，并改变几个世纪以来阶级社会和等级社会所遗留下来的东西。这种转变以及由此给人们和环境带来的变化，只有通过所有人的充分参与，来克服自由社会将面临的（众多）问题，以及解放所带来的人与人之间新的相处方式——才能够实现。自由的人们将找到解决自身问题的实际办法，因为<span class="text-正文引文_20_字符">“会有各种各样的实际困难需要克服，但与中央集权国家控制这一庞然大物相比，（自由意志社会主义）体系本身要简单得多。中央集权的国家控制在工人和管理者之间设置了如此不近人情的距离，以至于会从中产生无数的困难。”</span>（赫伯特·里德，《无政府与秩序》，第49页）因此，对于无政府主义者来说，“<span class="text-正文引文_20_字符">革命所激发的热情、释放的能量以及由革命所激发的创造力，必须被给予充分的自由和空间，以找到创造性的渠道。”</span>（亚历山大·伯克曼，《什么是无政府共产主义？》，第223页）因此，我们这个常见问题解答这一部分中的观点，仅仅是建议和可能性而已。</p>

<p class="paragraph-P94"/>
<h3 class="paragraph-P26"><a id="a__I_4_1_无政府社会中经济活动的意义是什么？"><span/></a><a id="I_4_1"/>I.4.1 无政府社会中经济活动的意义是什么？<span class="text-T23">  </span></h3>

<p class="paragraph-P15">用克鲁泡特金的话来说，无政府主义社会中经济活动的基本意义在于确保<span class="text-正文引文_20_字符"><span class="text-T12">“所有人的福祉”</span></span>。在自由社会里，人们不会为了让富人更富而辛苦劳作，而是会共同努力<span class="text-正文引文_20_字符">“确保整个社会的生存和进一步发展”</span>。这样的经济将建立在<span class="text-正文引文_20_字符">“以最少的人力消耗，为社会提供最大数量的有用产品”</span>的基础之上，以满足<span class="text-正文引文_20_字符">“人类的需求”</span>。（《面包与自由》，第43页、第144页和第175页）不用说，在今天，我们还必须补充一点：对自然造成的破坏也要最小化。</p>

<p class="paragraph-P15">就需求而言，应该强调的是，这些需求并不仅限于物质商品（尽管物质商品可能很重要，尤其是对目前生活在贫困中的人来说）。需求还包括从事由自己掌控的、有意义的工作，拥有舒适且生态可持续的环境，在工作内外都能自由地表达自我，以及许多其他与生活质量相关的方面——而不仅仅是为了生存。无政府主义所寻求的，不仅仅是通过自我管理来解放经济活动（尽管自我管理也很重要），更是要对其进行变革。</p>

<p class="paragraph-P15">因此，对于无政府主义者来说<span class="text-正文引文_20_字符">，“真正的财富包括有用且美好的事物，包括那些有助于塑造强壮、美丽的身体，以及激发生活灵感的美好环境的事物。”</span>无政府主义的<span class="text-正文引文_20_字符">“目标是尽可能自由地发挥个人的所有潜在能力”</span>，而这<span class="text-正文引文_20_字符">“只有在这样一种社会状态下才有可能实现：人们能够自由选择工作方式、工作条件，并拥有工作的自由。对于这样的人来说，制作一张桌子、建造一座房子或耕种土地，就如同绘画对于艺术家、发现对于科学家一样——是灵感的产物，是强烈渴望的结果，并且对作为一种创造力的工作怀有浓厚的兴趣。”</span>（艾玛·戈尔德曼，《红色艾玛发言录》，第67页和第68页）</p>

<p class="paragraph-P15">因此，在无政府主义社会中，经济活动的意义在于根据需要进行生产，而不是像在资本主义制度下那样，为了生产而组织生产，以便为少数人赚取利润。用克鲁泡特金的话来说，生产应该<span class="text-正文引文_20_字符">“仅仅成为消费的仆人；它必须根据消费者的需求来塑造自身，而不是向消费者发号施令”。</span>（《为自己行动》，第57页）这<span class="text-Emphasis">并不</span>意味着无政府主义寻求为了生产而生产，以满足所有人的所有需求。远非如此，正如马拉泰斯塔所说，这样的制度<span class="text-正文引文_20_字符">“意味着耗尽</span><span class="text-正文引文_20_字符"><span class="text-T12">全部</span></span><span class="text-正文引文_20_字符">精力去生产东西，因为从字面上理解，这意味着要工作到筋疲力尽；也就是说，通过最大限度地满足人类需求，我们却毁灭了人性。”</span>换句话说，自由社会在满足消费者需求的同时，会考虑到生产者的需求（以及我们所生活的星球的承载能力）。因此，会寻求一种平衡。马拉泰斯塔接着说：<span class="text-正文引文_20_字符">“我们想要的是，每个人都能以尽可能好的方式生活：这样，每个人只需付出最小的努力，就能获得最大的满足。”</span>（《在咖啡馆》，第61页）</p>

<p class="paragraph-P15">所以，虽然无政府主义社会中经济活动的基本目标显然是创造财富，即在不使资本家或其他寄生虫在这个过程中致富的情况下，满足个人需求；但它的意义远不止于此。没错，无政府主义社会的目标，是建立一个人人都能过上适合人类尊严生活的社会标准的社会。没错，它旨在消除贫困、不平等、个人匮乏以及社会的浪费和肮脏，但它的目标远不止于此。它旨在创造出能够在“工作”内外表达个性的自由个体。毕竟，从一个工作场所中产生的最重要的东西是什么呢？支持资本主义的人可能会说是利润，其他人可能会说是成品或商品。事实上，从一个工作场所中产生的最重要的东西，是<span class="text-Emphasis">工人</span>。我们在工作场所的经历会影响到我们生活的方方面面，因此不能被忽视。</p>

<p class="paragraph-P15">正如资本主义所宣称的那样，把“效率”置于一切之上（实际上，资本主义把<span class="text-Emphasis">利润</span>置于一切之上，并且阻碍像工人控制这样虽然能提高效率但会损害权力和利润的发展），就是在否定我们自己的人性和个性。如果不懂得欣赏优雅和美，那么创造东西就不会有乐趣，拥有东西也不会有乐趣。“进步”让我们的生活变得更加沉闷，而非更加丰富。当技能和细心被认为是奢侈品时（即使不会损害“效率”，在资本主义制度下，也会损害资本家和管理者的利润和权力），一个人又怎能为自己的工作感到自豪呢？我们不是机器。我们需要工匠精神，而无政府主义认识到了这一点，并在其对自由社会的构想中考虑到了这一点。这意味着，在无政府主义社会中，经济活动不仅是我们生产有用物品的过程，而且（用奥斯卡·王尔德的话来说），是以一种赋予个人力量的方式生产出美的东西的过程。我们无政府主义者，指责资本主义因其不合理的本质和运作方式而浪费了人类的精力和时间，而这些精力本可以用来创造美好的事物（无论是在个人发展方面还是在劳动产品方面）。在资本主义制度下，我们<span class="text-正文引文_20_字符">“为了生活而辛苦劳作，结果是为了辛苦劳作而活着。”</span>（威廉·莫里斯，《有用的工作与无用的劳作》，第37页）</p>

<p class="paragraph-P15">此外，我们必须强调，无政府主义社会中经济活动的目标，不是创造结果上的平等，即每个人都得到完全相同的商品。正如我们在<a href="#A_2_5" class="text-Internet_20_link"><span class="text-Internet_20_link">A.2.5节</span></a>所指出的，支持资本主义的人所描述的这种“平等”的“愿景”，更多地反映了这些社会主义批评者在想象力和道德观念上的贫乏，而并非对社会主义思想的真实描述。无政府主义者和其他真正的社会主义者一样，支持<span class="text-Emphasis">社会</span>平等，是为了最大限度地实现自由，包括在满足自身需求的各种选择之间进行抉择的自由。平等地对待他人，就是尊重他们的欲望和兴趣，承认他们享有平等自由的权利。让人们和其他人消费同样的东西，并不是尊重每个人按照自己认为合适的方式、发展自身能力的平等权利。社会主义意味着满足欲望和兴趣的机会平等，而不是将抽象的最低（或最高）标准强加于独特的个体之上。平等地对待独特的个体，意味着承认他们的独特性，而不是否定它。</p>

<p class="paragraph-P15">因此，无政府主义社会中经济活动的<span class="text-Emphasis">真正</span>目标，是确保<span class="text-正文引文_20_字符">“每个人都应该拥有发展其人性的物质和精神条件。”</span>（米哈伊尔·巴枯宁，《巴枯宁的政治哲学》，第295页）如果你不能自由地表达自己，就无法发展你的人性。不用说，以“平等”（即完全相同）的方式对待独特的个体，简直是一种恶行。比如说，你不能让一位70岁的老妇人做和一个20岁的男子同样的工作，以获得同样的收入。不，无政府主义者不认同这样的“平等”，这种“平等”是资本主义“数学伦理”的产物，<span class="text-Emphasis">而非</span>无政府主义的理想。这样的方案与自由社会格格不入。无政府主义者所渴望的平等是一种社会平等，建立在对影响自身的决策的掌控之上。因此，无政府主义经济活动的目标是提供所需的商品，以实现<span class="text-正文引文_20_字符">“所有人的平等自由，一种能让每个人都随心所欲的平等条件。”</span>（埃里科·马拉泰斯塔，《埃里科·马拉泰斯塔：他的生平与思想》，第49页）因此，无政府主义者<span class="text-正文引文_20_字符">“要求的不是个体的自然平等，而是社会平等，以此作为正义的条件和道德的基础。”</span>（巴枯宁，同前引，第249页）</p>

<p class="paragraph-P15">在资本主义制度下，不是人类控制生产，而是生产控制着人类。无政府主义者希望改变这种状况，渴望建立一个经济网络，使个人的自由时间得以最大化，以便他们能够表达和发展自己的个性（同时创造美好的事物）。所以，无政府主义者的目标不是仅仅因为“如果不生产经济就会崩溃”而去进行生产，而是要确保我们以一种解放个人、并在他们生活的各个方面赋予其权力的方式，生产出有用的东西。</p>

<p class="paragraph-P15">这种愿望，意味着无政府主义者拒绝资本主义对“效率”的定义。无政府主义者会认同艾伯特和哈内尔的观点，他们认为<span class="text-正文引文_20_字符">“由于人是有意识的主体，其性格特点以及偏好会随着时间而发展，要评估长期效率，我们必须考虑经济制度对人的发展所产生的影响。”</span>如我们之前所解释的，从这个角度来看，资本主义效率极低，因为等级制度会带来一系列后果，导致社会大多数人被边缘化和失去权力。正如艾伯特和哈内尔接着指出的那样，<span class="text-正文引文_20_字符">“自我管理、团结和多样性都是评判经济制度的合理的价值标准……询问特定的制度是否有助于人们实现自我管理、多样性和团结，这是明智的。”</span>（《参与式经济学的政治经济学》，第9页）</p>

<p class="paragraph-P15">换句话说，无政府主义者认为，在自由社会中，任何经济活动都应该以一种尽可能给参与者带来愉悦的方式去做有用的事情。这种活动的意义在于表达参与者的个性，而要实现这一点，他们必须掌控工作过程本身。只有通过自我管理，工作才能成为赋予个人权力和发展其能力的一种手段。</p>

<p class="paragraph-P15">简而言之，用威廉·莫里斯的话来说，在无政府主义社会中，有用的工作将取代无用的苦役。</p>
<p class="paragraph-P94"> </p><h3 class="paragraph-P26"><a id="a__I_4_2_为什么无政府主义者希望废除工作？"><span/></a><a id="I_4_2"/>I.4.2 为什么无政府主义者希望废除工作？</h3>

<p class="paragraph-P50">无政府主义者期望看到人类从工作中解放出来。这可能会让很多人感到震惊，并且在很大程度上会“证明”无政府主义本质上是乌托邦式的空想。然而，我们认为这种废除不仅是必要的，而且是可能的。因为我们如今所熟知的工作，是我们所面临的、自由的主要威胁之一。</p>

<p class="paragraph-P15"><span class="text-T30">如果我们所说的自由意味着自治，那么很明显，在工作场所受制于等级制度会削弱我们独立思考和判断的能力。如同任何技能一样，批判性分析和独立思考的能力需要不断地实践，才能充分发挥其潜力。因此，存在权力结构的工作环境会损害这些能力。</span>亚当·斯密认识到了这一点，他认为<span class="text-正文引文_20_字符">“大多数人的认知必然是由他们日常的工作塑造的”</span>。既然如此，<span class="text-正文引文_20_字符">“一个人一生都在重复进行一些简单的操作，而且这些操作的结果可能总是相同或几乎相同，那么他就没有机会拓展自己的认知……并且通常会变得愚蠢无知到了人类可能达到的极限……但在每一个进步和文明的社会中，劳动阶层的穷人，也就是广大民众，必然会陷入这样的境地，除非政府努力去阻止。”</span>（引自诺姆·乔姆斯基《501年：征服美洲的编年史》，第18页）</p>

<p class="paragraph-P15">斯密的这一观点（那些声称追随他思想的人通常会忽略这一点）得到了大量证据的支持。不同类型的权威结构和不同的技术，对在其中工作的人会产生不同的影响。卡罗尔·佩特曼指出，有证据表明<span class="text-正文引文_20_字符">“只有某些工作环境才有利于培养适合自由的心理特征”</span>，比如<span class="text-正文引文_20_字符">“个人自信和效能感，这些是政治效能感的基础”</span>。（《参与和民主理论》，第51页）她引用了一位专家的观点，该专家认为，在基于高度理性化的工作环境和广泛劳动分工的资本主义公司中，工人无法控制自己的工作节奏和技术，没有机会施展技能或发挥领导才能，因此<span class="text-正文引文_20_字符">“他们几乎没有机会解决问题并贡献自己的想法”</span>。根据一项心理学研究，工人<span class="text-正文引文_20_字符">“安于现状……依赖他人而非独立自主……对自己缺乏信心……态度谦卑……他们最普遍的情绪状态……似乎是恐惧和焦虑”</span>。（引自佩特曼，同前引，第51页和第52页）</p>

<p class="paragraph-P15">佩特曼总结的证据表明，一个人的<span class="text-正文引文_20_字符">“态度在很大程度上取决于其工作环境的权威结构”</span>，那些更加专制且劳动分工更细的工作场所，对个人的自尊心、自我价值感和自主性更为不利。在那些<span class="text-正文引文_20_字符">“工人对自己的工作有高度的个人控制权……并且在很大程度上免受外部控制”</span>，或者基于<span class="text-正文引文_20_字符">“一群员工的集体责任”</span>，这些员工<span class="text-正文引文_20_字符">“能够控制工作的节奏和方法，而且工作团队在很大程度上能够自我约束”</span>的工作场所中，人们会表现出不同的社会性格特征。（佩特曼，同前引，第52-53页）这种特征表现为<span class="text-正文引文_20_字符">“强烈的个人主义和自主性，以及对大社会中公民身份的坚定认同”</span>，以及<span class="text-正文引文_20_字符">“高度发展的自尊心和自我价值感，因此乐于参与社区的社会和政治机构”</span>。因此，<span class="text-正文引文_20_字符">“一个人的工作性质会影响他的社会性格和个性”</span>，并且<span class="text-正文引文_20_字符">“工业环境往往会孕育出一种独特的社会类型”。</span>（R.布劳纳语，引自佩特曼，同前引，第52页）</p>

<p class="paragraph-P15">因此，引用鲍勃·布莱克（他指出斯密对劳动分工的批评，就是他<span class="text-正文引文_20_字符">“对工作的批判”</span>）的话来说，资本主义的工作场所把我们变成了<span class="text-正文引文_20_字符">“愚钝的顺从者”</span>，并使我们<span class="text-正文引文_20_字符">“处于一种确保人们奴性的监视之下”</span>。出于这个原因，用鲍勃·布莱克的话来说，无政府主义者渴望<span class="text-正文引文_20_字符">“废除工作”</span>。（《废除工作及其他文章》，第26页、第22页和第19页）</p>

<p class="paragraph-P15">在这里，“工作”并不意味着任何形式的生产活动。远非如此。（做必要的事情或生产性活动意义上的）工作，将一直伴随着我们。我们无法摆脱它；庄稼需要种植、学校需要建造、房屋需要修缮等等。不，这里所说的“工作”是指工人无法控制自己活动的任何形式的劳动。换句话说，就是各种形式的<span class="text-Emphasis">雇佣劳动</span>。</p>

<p class="paragraph-P15">一个在生产中基于等级关系的社会，将导致典型的工人在工作中很少发挥自己的能力，对自己的工作几乎没有或根本没有控制权，因为在工作时间内他们受老板的管理。这已被证明会降低个人的自尊心和自我价值感，就像在任何否定自治的社会关系中所预期的那样。资本主义的特点是劳动分工极度细化，尤其是脑力劳动和体力劳动之间的分工。它把工人贬低为仅仅是听从老板命令的机器操作员。因此，一个不支持经济自由（即自我管理）的自由意志主义者，根本算不上自由意志主义者。</p>

<p class="paragraph-P15">资本主义将其存在的合理性建立在消费之上，这导致了一种轻视我们在生产活动中所花费时间的重要性的观点。无政府主义者认为，个人在生活的各个方面发挥和发展自己独特的属性和能力、最大限度地发挥自己的力量，是至关重要的。因此，认为应该忽视“工作”而青睐消费的观点是完全荒谬的。生产活动是发展我们内在力量和表达自我的重要方式；换句话说，是发挥创造力的方式。资本主义对消费的强调显示了这个制度的贫乏。正如亚历山大·伯克曼所说：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>我们不能仅靠面包为生。的确，如果没有满足物质需求的机会，生存是不可能的。但满足这些需求绝不是生活的全部。可以说，我们目前剥夺数百万人权利的制度，将肚子视为了宇宙的中心。但在一个明智的社会里……人类的同情心、正义感和权利感，也将有机会得到发展、满足、拓展和成长。”（《什么是无政府主义？》，第152-153页）</p>

<p class="paragraph-P15">因此，资本主义建立在一种持续的异化消费过程之上，因为工人们试图在一个不存在生产性、创造性、自我管理活动所带来的快乐的地方——商店的货架上，去找到与之相关的幸福感。这在一定程度上可以解释盲目消费主义的兴起以及宗教的延续，因为个人试图在生活中找到意义和幸福；而这种意义和幸福，在雇佣劳动和其他等级制度中受到了挫折。</p>

<p class="paragraph-P15">资本主义对个人精神的侵蚀并不令人意外。正如威廉·戈德温所说：<span class="text-正文引文_20_字符">“压迫精神、奴性精神和欺诈精神，这些都是现有财产管理制度的直接产物。它们都同样不利于知识和道德的进步。”</span>（《无政府主义者读本》，第131页）任何基于工作中等级关系的制度，都会导致个人的精神麻木，并使人愿意服从经济上的主人。这就是为什么无政府主义者希望改变这种状况，建立一个在生活的各个方面都基于自由的社会。因此，无政府主义者渴望废除工作，仅仅是因为它限制了那些不得不工作的人的自由，并扭曲了他们的个性。引用艾玛·戈尔德曼的话说：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>无政府主义旨在消除劳动中那些令人麻木、枯燥乏味的方面，消除其沉闷和强制的特性。它旨在使工作成为快乐、力量、色彩和真正和谐的源泉。这样，即使是最贫穷的人，也能在工作中找到消遣和希望。”（《无政府主义及其他论文》，第61页）</p>

<p class="paragraph-P15">无政府主义者并不认为废除工作后就无需生产必要的商品了。远非如此。无政府主义社会<span class="text-正文引文_20_字符">“并不意味着我们必须停止做事。它意味着创造一种基于玩乐的新生活方式；换句话说，是一场顽皮的革命……一场充满普遍欢乐和自由相互依存的活力的集体冒险。玩乐，并非是消极被动的行为。”</span>其目标是<span class="text-正文引文_20_字符">“废除工作，并在工作具有有用目的的范围内，用多种新型的自由活动来取代它。要废除工作，需要从数量和质量两个方向入手。”</span>从数量方面来说，<span class="text-正文引文_20_字符">“我们需要大幅减少正在进行的工作量”</span>（幸运的是，<span class="text-正文引文_20_字符">“大多数工作要么毫无用处，要么更糟；我们应该直接将其摒弃”</span>）。从质量方面来说，<span class="text-正文引文_20_字符">“我们必须对剩余的有用工作进行改造，将其转变为各种令人愉悦的、类似游戏和手工艺的消遣活动，这些活动与其他令人愉悦的消遣活动并无区别，只是碰巧能产生有用的最终产品。”</span>（鲍勃·布莱克，同前引，第17页和第28页）</p>

<p class="paragraph-P15">这意味着在无政府主义社会中，会尽一切努力将枯燥、不愉快的活动减少到最低限度，并确保任何必要的生产活动都尽可能令人愉快，并且基于自愿劳动。然而，记住科尼利厄斯·卡斯托里亚迪斯的观点很重要：<span class="text-正文引文_20_字符">“社会主义社会将能够缩短工作日时长，而且必须这样做，但这不会是其首要关注点。它的首要任务将是……改变工作的本质。问题不在于给个人越来越多的‘自由’时间——这些时间很可能是空洞的时间——以便他们可以随意用‘诗歌’或木雕来填充。问题在于让所有时间都成为自由的时间，并让具体的自由在创造性活动中得以体现。”</span>从本质上讲，<span class="text-正文引文_20_字符">“问题在于将诗意融入工作中。”</span>（《政治与社会著作》，第二卷，第107页）</p>

<p class="paragraph-P15">这就是为什么无政府主义者渴望废除“工作”（即那些不由从事者控制的生产活动），以确保任何必要的生产性经济活动，都由从事这些活动的人来管理。通过这种方式，工作可以得到解放和转变，从而成为一种自我实现的手段，而不是自我否定的形式。换句话说，无政府主义者想要废除工作，是因为<span class="text-正文引文_20_字符">“生活，也就是生活的艺术，已经变成了一个枯燥的公式，平淡而毫无生气。”</span>（伯克曼，同前引，第166页）无政府主义者希望将生活的自发性和乐趣带回生产活动中，将人类从资本的束缚中拯救出来。无政府主义者认为经济活动是人类精神的一种表达，是人类表达自我和进行创造的内在需求的一种体现。资本主义扭曲了这些需求，通过劳动分工和等级制度使经济活动成为一种令人麻木的体验。我们认为，<span class="text-正文引文_20_字符">“工业本身并不是目的，而仅仅应该是确保人们的物质生存，并使他们能够享受到更高层次的精神文化福祉的一种手段。在那些工业至上、人却被忽视的地方，就会出现无情的经济专制统治，其危害程度不亚于任何政治专制统治。这两者相互助长，且根源相同。”</span>（鲁道夫·罗克，《无政府工团主义》，第2页）</p>

<p class="paragraph-P15">关于废除工作的最后一点。正如我们在<a href="#A_5_2" class="text-Internet_20_link"><span class="text-Internet_20_link">A.5.2节</span></a>所讨论的，5月1日——国际劳动节——是为了纪念芝加哥无政府主义者烈士而设立的。过去和现在的无政府主义者都认为，应该通过罢工行动和大规模示威来庆祝这一节日。换句话说，对于无政府主义者来说，国际劳动节就应该是一个不工作的日子！这很好地总结了无政府主义者对工作的立场——庆祝劳动节应该基于对工作的摒弃。</p>

<p class="paragraph-P15">由弗农·理查兹编辑的《为什么工作？关于休闲社会的论证》一书中的文章集，是了解自由意志社会主义者对工作看法的一个有用的起点。</p>
<p class="paragraph-P98"> </p><h3 class="paragraph-P26"><a id="a__I_4_3_无政府主义者打算如何废除工作？"><span/></a><a id="I_4_3"/>I.4.3 无政府主义者打算如何废除工作？<span class="text-T23">  </span></h3>

<p class="paragraph-P15">从根本上来说，是通过工人对生产的自我管理以及对生产资料的共同占有来实现。对于从事实际“工作”的人来说，处于恶劣的工作条件下，从事枯燥、重复的劳动等等，显然不符合他们的利益。因此，从工作中解放出来的一个关键方面，就是创建一个自我管理的社会，<span class="text-正文引文_20_字符">“在这样的社会中，每个人都有平等的发展机会，所有人都可以同时成为脑力劳动者和体力劳动者。人与人之间仅存的差异，是由天赋的自然多样性所导致的，并且所有的工作、所有的职能，都赋予人们平等享受社会资源的权利。”</span>（埃里科·马拉泰斯塔，《无政府主义》，第42页）</p>

<p class="paragraph-P15">实现这一目标的关键在于权力分散和使用合适的技术。权力分散对于确保劳动者能够决定如何解放自身劳动至关重要。一个权力分散的体系，能够确保普通人识别出技术创新的领域，进而明白废除某些工作的必要性。如果普通人无法理解和控制技术的引入，那么他们就永远无法充分认识到技术带来的益处，并且会抵制那些可能对他们最有利的技术进步。这就是“合适的技术”的完整含义，也就是说，去使用那些受其影响最大的人认为在特定情况下最有益的技术。这样的技术可能在技术层面上是“先进的”，也可能不然，但它必须是普通人能够理解，并且最重要的是能够掌控的技术。</p>

<p class="paragraph-P15">从资本主义中可以看出合理利用技术的潜力。在资本主义制度下，技术被用于增加利润、扩张经济，而不是将所有人从无用的劳作中解放出来（当然，它确实使少数人摆脱了这种“活动”）。正如经济学家朱丽叶·B·肖尔所指出的，生产力<span class="text-正文引文_20_字符">“衡量的是每小时工作所产生的商品和服务。当生产力提高时，工人要么可以用更少的时间生产出当前的产量，要么在工作时间不变的情况下生产出更多的产品。”</span>随着生产力的提高，我们就有了拥有更多自由时间的可能性。例如，自1948年以来，美国工人的生产力水平<span class="text-正文引文_20_字符">“已经提高了一倍多。换句话说，我们现在可以用不到当年一半的时间，生产出1948年的生活水平……我们实际上本可以选择每天工作四小时，或者一年只工作六个月。”</span>（《过度劳累的美国人》，第2页）</p>

<p class="paragraph-P15">而且，请记住，这些数据涵盖了许多在自由社会中不会存在的经济领域的生产活动——国家和资本主义的官僚机构、军事武器生产、财产保卫、金融部门等等。正如亚历山大·伯克曼所指出的，数以百万计的人<span class="text-正文引文_20_字符">“从事商业活动……包括广告从业者，以及当前体系中的各种其他中间人”</span>，还有军队以及<span class="text-正文引文_20_字符">“大量从事不必要且有害职业的人，比如建造军舰、制造弹药和其他军事装备”</span>，这些人<span class="text-正文引文_20_字符">“将通过一场革命转而从事有益的工作”</span>。（《什么是无政府主义》，第224-225页）所以，仅仅因为会有更多的人能够从事必要的工作，每周的工作时长就会减少。此外，商品的制造将更加耐用，因此许多生产活动将变得更加合理，而不再受那种以牺牲其他一切为代价来最大化利润的、疯狂欲望的支配。另外，这还没有考虑到更公平的消费分配对生活水平和生产的影响，这意味着在工作时间减半的情况下所达到的生活水平，将远远高于肖尔所提到的1948年的基线水平（更不用说自那以后的技术进步了！）。简而言之，不要认为回到1948年的工作时长就意味着要回到那个时期的实际生活状态！</p>

<p class="paragraph-P15">此外，每周工作时长的减少会带来生产力的提高。<span class="text-正文引文_20_字符">“因此，”</span>正如一位经济学家总结的那样，<span class="text-正文引文_20_字符">“当劳动时间减少时，休息得更好的工人往往能够在更短的时间内，生产出与较之前更长时间内相同甚至更多的产品。”</span>然而，<span class="text-正文引文_20_字符">“在资本主义制度下，雇主之间的竞争使得确定一个最佳的工作日时长不太可能。”</span>此外，<span class="text-正文引文_20_字符">“更多的可支配时间可能会更好地促进人们的幸福——也就是说，有助于培养信任、健康、学习、家庭生活、自力更生和公民意识等方面。”</span>虽然这可能会降低国内生产总值（GDP）等传统经济指标，但事实上这些指标存在缺陷。毕竟，<span class="text-正文引文_20_字符">“GDP的增长可能意味着自由时间的减少，同时伴随着商品和服务产出的增加，而这些商品和服务的唯一效用，要么是促进劳动力市场的参与，要么是修复因过度劳累或忽视非市场活动所带来的一些社会损害。”</span>（汤姆·沃克，《为什么经济学家不喜欢“劳动总量固定”理论》，第279-291页，《社会经济评论》，第65卷，第3期，第286页、第287-288页和第288页）</p>

<p class="paragraph-P15">所有这些都表明，每天工作四小时来生产有用商品的情况下，生产水平将远远高于1948年的水平，当然，工作日时长甚至还可以进一步缩短。因此，我们可以很容易地在大幅减少生产所需工作时间的同时，保持良好的生活水平。一旦我们意识到，资本主义制度下的许多工作是为了管理利润体系的各个方面，或者是由这个体系及其造成的损害所导致的——我们就可以明白，一个自我管理的社会除了能够生产有用的商品之外，还能为我们提供更多属于自己的时间（而不是长时间辛苦工作，为少数人生产剩余价值）。</p>

<p class="paragraph-P15">然而，无政府主义者并不认为仅仅减少工作时长，而保持剩余工作的现状就足够了。那将是愚蠢的做法。我们的目标是改变剩余的有用生产活动。当自我管理普及之后，我们将见证劳动分工的终结，因为脑力劳动和体力劳动将合为一体，并且劳动者同时也是工作的管理者。这将使<span class="text-正文引文_20_字符">“人的</span><span class="text-正文引文_20_字符"><span class="text-T12">所有</span></span><span class="text-正文引文_20_字符">能力在‘工作’内外都能自由发挥”</span>。（彼得·克鲁泡特金，《面包与自由》，第148页）这种发展的目标是尽可能地将生产活动转化为一种令人愉悦的体验。用默里·布克钦的话来说，工作过程的<span class="text-Emphasis">质量</span>和<span class="text-Emphasis">性质</span>至关重要：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>如果工人委员会和工人对生产的管理，不能将工作转化为一种愉悦的活动、不能将自由时间变成一种美妙的体验、不能将工作场所变成一个社区，那么它们就仅仅是形式上的结构，实际上是<span class="text-Emphasis">阶级</span>结构。它们延续了无产阶级作为资产阶级社会条件产物的局限性。事实上，任何提出建立工人委员会要求的运动，除非它试图推动工作场所环境的全面变革，否则都不能被视为革命运动。”（《后稀缺无政府主义》，第88页）</p>

<p class="paragraph-P15">工作将主要成为一个人对其所从事活动的愉悦表达，并且变得像一门艺术一样——是他们创造力和个性的体现。作为一门艺术的工作，将在工作场所和工作过程中得以体现，工作场所将被改造并融入当地社区和环境之中（见<a href="#I_4_15" class="text-Internet_20_link"><span class="text-Internet_20_link">I.4.15节</span></a>）。这显然也适用于在家中进行的工作，否则<span class="text-正文引文_20_字符">“如果一场革命陶醉于自由、平等、团结这些美好的词汇，却在家中维持着奴役状态，那它就不能被称为革命。一半的人类遭受着家庭奴役，仍然不得不起身反抗另一半人。”</span>（克鲁泡特金，同前引，第128页）</p>

<p class="paragraph-P15">换句话说，无政府主义者渴望<span class="text-正文引文_20_字符">“将工作中最美好的部分（实际上，也是唯一美好的部分）——使用价值的生产——与玩乐中最美好的部分相结合……即它的自由、乐趣、自愿性和内在的满足感”</span>。简而言之，就是将生产（创造<span class="text-正文引文_20_字符">“看似必需的东西”</span>）转化为<span class="text-正文引文_20_字符">“</span><span class="text-正文引文_20_字符"><span class="text-T12">生产性的玩乐</span></span><span class="text-正文引文_20_字符">”</span>。（鲍勃·布莱克，《烟囱闪电》，《Friendly Fire》，第48页和第49页）</p>

<p class="paragraph-P15">工人对生产的自我管理（见<a href="#I_3_2" class="text-Internet_20_link"><span class="text-Internet_20_link">I.3.2节</span></a>）将是实现这一目标的手段。只有那些受制于特定工作模式的人，才能够将这种工作模式及其工作场所，转变为适合自由个体进行创造的环境。只有那些了解一个，在像资本主义这样的等级制度中才会存在的工作场所的人，才能够安全、迅速地使其停止运作。自由联合的基础将确保工作的废除，因为个人会申请从事他们喜欢的“工作”，因此会有兴趣将他们不想做的“工作”减少到最低限度。因此，无政府主义社会将通过确保劳动者真正掌控自己的工作来废除工作。<span class="text-正文引文_20_字符">“个人的主动性将受到鼓励，任何追求一致性和集权化的倾向都将受到抵制。”</span>（克鲁泡特金，引自马丁·布伯《乌托邦之路》，第42页）</p>

<p class="paragraph-P15">这一切并不意味着无政府主义者认为，个人不会选择专注于某一种生产活动，而不选择其他活动。远非如此，在自由社会中，人们会选择自己感兴趣的活动，将其作为自我表达的主要焦点（毕竟，不是每个人都喜欢相同的游戏和消遣，那么为什么要期望在生产性玩乐中也是如此呢？）。<span class="text-正文引文_20_字符">“显然，”</span>克鲁泡特金指出，<span class="text-正文引文_20_字符">“并非所有男女都同样喜欢从事科学工作。人们的兴趣各不相同，有些人会在科学中找到更多的乐趣，有些人喜欢艺术，还有些人则对众多创造财富的领域中的某一个感兴趣。”</span>这种“工作的分工”在人类社会中很常见，在无政府主义社会中，这种做自己感兴趣且擅长之事的自然愿望将受到鼓励。正如克鲁泡特金所说，无政府主义者<span class="text-正文引文_20_字符">“充分认识到知识专业化的必要性，但我们坚持认为，专业化必须在接受通识教育之后进行，而且通识教育必须同时涵盖科学和手工艺两个方面。我们反对将社会分为脑力劳动者和体力劳动者，主张将这两种活动结合起来……我们提倡全面教育（integral education），即完整的教育，这意味着消除那种有害的分工。”</span>不用说，无政府主义者意识到，要胜任某些任务需要进行培训和学习，而自由社会将确保个人在承担这些任务之前，达到公认必要的水平（例如，通过一个组织认证程序的专业机构来实现）。然而，克鲁泡特金也意识到，多样化的活动和扎实的基础知识对个人和社会都有益处：<span class="text-正文引文_20_字符">“但是，无论每个人喜欢从事何种职业，如果他（或她）拥有扎实的科学知识，那么他（或她）在自己的领域中就会更有价值。而且，无论他是谁……如果他一生中花一部分时间在车间或农场（车间</span><span class="text-正文引文_20_字符"><span class="text-T12">和</span></span><span class="text-正文引文_20_字符">农场）工作，与人们在日常工作中接触，并因知道自己作为一名无特权的财富生产者履行了自己的职责而感到满足，那么他将从中受益。”</span>（《田野、工厂和作坊》，第186页、第172页和第186页）</p>

<p class="paragraph-P15">然而，虽然专业化会继续存在，但将个人永久划分为体力劳动者或脑力劳动者的时代，已经一去不复返了。个人将管理所需“工作”的各个方面（例如，工程师也将参与对自己工作场所的自我管理），人们将被鼓励从事多样化的活动，资本主义那种严格的劳动分工将被废除。换句话说，无政府主义者希望用工作分工（the division of work）来取代劳动分工（the division of labour）。我们必须强调，我们在这里并不是在玩弄文字游戏。约翰·克伦普，很好地总结了日本无政府主义者八太舟三关于这种区别的观点：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>[我们必须]认识到八太所区分的‘劳动分工’……和‘工作分工’……虽然八太认为，劳动分工……是阶级分化和剥削的根源，但他并不认为工作分工有什么险恶之处……相反，八太认为工作分工是任何生产过程中良性且不可避免的特征：‘不用说，在社会中，无论何种生产，都必然存在工作分工。’……[对于]八太[和其他无政府主义者，如蒲鲁东和克鲁泡特金一样]所指出的[劳动分工的]危险，并非源于在任何特定时间，不同的人从事不同的生产活动……然而，真正危险的是，无论是个人还是集体，人们沿着职业路线永久地划分……并导致了灾难性的后果……[包括]将劳动降格为一种机械性功能；对其他生产部门缺乏责任感、理解或兴趣；以及需要一个上级管理机构来协调各个生产部门。”（《八太舟三与两次世界大战之间日本的纯粹无政府主义》，第146-147页）</p>

<p class="paragraph-P15">正如克鲁泡特金所说：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>虽然在每一项单独的事业中，<span class="text-Emphasis">暂时的</span>职能分工仍然是成功的最可靠保证，但<span class="text-Emphasis">永久的</span>分工注定会消失，并将被各种各样的追求所取代——包括知识、工业和农业方面的追求——这些追求与个人的不同能力以及每个群体中多样化的能力相适应。”（同前引，第26页）</p>

<p class="paragraph-P15">顺便说一句，资本主义的支持者认为，<span class="text-Emphasis">综合</span>劳动一定比<span class="text-Emphasis">分工</span>劳动效率更低，因为资本主义企业并没有采用综合劳动。这种观点是错误的，有很多原因。</p>

<p class="paragraph-P15">首先，我们必须指出这种论断的非人道逻辑。毕竟，即使奴隶制实际上比雇佣劳动更具生产力，也很少有人会支持奴隶制，但这正是这种论点的逻辑结论。如果有人认为奴隶制没有成为主要劳动模式的唯一原因，仅仅是因为它效率低下，我们会认为这种人毫无人性可言。简单地说，这是一种病态的意识形态，它为了稍微多一些的产品而欣然牺牲个人利益。遗憾的是，这正是许多资本主义捍卫者最终所主张的观点。</p>

<p class="paragraph-P15">其次，资本主义企业并非中立的结构，而是一个等级制度体系，有着根深蒂固的利益和需求。管理者只会采用能够维护他们权力（进而维护他们的利润）的工作技术。正如我们在J.5.12部分所讨论的，虽然工人参与的实验显示出效率和生产力的提高，但管理者却停止了这些实验，仅仅是因为他们认识到工人的控制权会通过赋予工人权力来削弱他们的权力；而工人一旦获得权力，就能够为自己在生产的价值中争取更大的份额（更不用说得出这样的结论：虽然老板需要他们工作，但他们并不需要老板来管理他们！）。所以，资本主义制度下缺乏综合劳动，仅仅意味着它无法增强管理者的权力，也无法保障他们的利润和权力，<span class="text-Emphasis">而不是</span>因为它效率更低。</p>

<p class="paragraph-P15">第三，管理者和老板通过取缔工会来引入“灵活性”的尝试表明，综合劳动<span class="text-Emphasis">是会</span>更有效率。毕竟，针对工会合同的主要抱怨之一是，它们明确记录了工人可以做什么和不可以做什么（例如，工会成员会拒绝去做超出他们商定工作描述的工作）。这通常被视为监管弊端的一个例子。然而，如果我们从合同和劳动分工的角度来看待这个问题，它揭示了这两者作为合作手段的低效率和缺乏灵活性。毕竟，这种拒绝实际上意味着什么呢？这意味着工人拒绝做合同中未明确规定的工作！他们的工作描述表明了他们在合同中约定要做的事情，而其他任何事情都没有事先达成一致。合同明确规定了工作场所中工人和老板之间清晰、具体且商定好的劳动分工。</p>

<p class="paragraph-P15">虽然这是一份精心设计的合同的绝佳范例，但管理者发现，由于这些合同，他们无法运营自己的工作场所。相反，他们需要一份通用的“按吩咐行事”的合同（当然，这很难说是一份减少权力的合同），这样的合同将众多工作任务<span class="text-Emphasis">整合</span>为一个。管理者对工会合同的抨击表明，生产实际上需要某种形式的综合劳动才能顺利进行（同时也揭示了资本主义制度下劳动合同的虚伪性，因为劳动“灵活性”仅仅意味着劳动“商品化”——机器不会质疑自己的用途，而资本主义的理想，是让劳动也具有类似的不质疑的性质）。工会的工作描述表明，生产需要劳动的整合，同时也需要工作分工。正如科尼利厄斯·卡斯托里亚迪斯所说：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>现代生产已经摧毁了许多传统的职业资格。它创造了自动或半自动机器。由此，它自身拆除了工业劳动分工的传统框架。它催生了一种通用工人，这种工人经过相对较短的学徒期后，能够操作大多数机器。一旦超越其阶级层面，在大型现代工厂中将工人‘分配’到特定岗位的做法，越来越不符合真正的<span class="text-Emphasis">劳动</span>分工，而越来越像是一种简单的任务分工。工人被分配到生产过程的特定领域，并不是因为他们的‘职业技能’始终与管理层‘所需的技能’相匹配，而仅仅是因为恰好存在某个空缺的职位。”（《政治与经济著作》，第二卷，第117页）</p>

<p class="paragraph-P15">通过用工作分工取代劳动分工，一个自由社会将确保生产活动能够转化为一项（或一系列）令人愉悦的任务。通过综合劳动，生产者的所有能力都能够得到发挥，从而消除社会中异化和不幸福的一个主要根源。<span class="text-正文引文_20_字符">“社会经济的主要课题，”</span>克鲁泡特金认为，<span class="text-正文引文_20_字符">“是满足</span><span class="text-正文引文_20_字符"><span class="text-T12">人类需求</span></span><span class="text-正文引文_20_字符">所需的能量</span><span class="text-正文引文_20_字符"><span class="text-T12">经济</span></span><span class="text-正文引文_20_字符">。”</span>这些需求，显然，既包括生产者对能够赋予他们权力且有趣的工作的需求，也包括他们对健康、平衡环境的需求。因此，克鲁泡特金讨论了<span class="text-正文引文_20_字符">“将工业追求与精耕细作的农业相结合，以及将脑力劳动与体力劳动相结合”</span>所能带来的<span class="text-正文引文_20_字符">“好处”</span>。<span class="text-正文引文_20_字符">“当每个社区将各种农业、工业和知识追求相结合时，就能够获得最大程度的幸福；而且，当一个人能够将自己多样的能力应用于农场、车间、工厂、书房或录音室中的多种追求，而不是一生都只专注于其中一种追求时，他（或她）才能展现出自己的最佳状态。”</span>（同前引，第17-18页）这意味着<span class="text-正文引文_20_字符">“在社会主义制度下，工厂没有理由接受目前普遍存在的、人为的严格劳动分工。将会有充分的理由鼓励工人</span><span class="text-正文引文_20_字符"><span class="text-T12">在车间和部门</span></span><span class="text-正文引文_20_字符">之间、生产区域和办公区域之间进行轮换。”“资本主义劳动分工的残余将逐渐被消除”，</span>因为<span class="text-正文引文_20_字符">“社会主义社会如果不打破这种分工，就无法生存。”</span>（卡斯托里亚迪斯，同前引，第117页）</p>

<p class="paragraph-P15">无政府主义者认为，去中心化的社会体系将使“工作”被废除，使经济活动人性化，并成为一种手段，而非目的（即生产有用的物品，并解放个人）。正如鲁道夫·洛克所言，这一目标将通过<span class="text-正文引文_20_字符">“自由男女团体的联盟来实现；该联盟基于合作劳动，并以社区利益为依归，按照计划管理事务。”</span>然而，由于物品是由人生产的，有人可能会认为这意味着对<span class="text-正文引文_20_字符">“人的计划管理”</span>（尽管提出这一危险的人很少会将其应用于资本主义企业，而资本主义企业本质上类似于微型的中央计划国家）。这一反对意见是错误的，因为无政府主义的目标是<span class="text-正文引文_20_字符">“从根本上重建各民族的经济生活，并是在社会主义精神的基础上重新构建”</span>，而且<span class="text-正文引文_20_字符">“只有生产者本身才适合承担这一任务，因为他们是社会中唯一创造价值的因素，只有他们才能孕育新的未来。”</span>这种重建的经济生活将以无政府主义原则为基础，即<span class="text-正文引文_20_字符">“基于邦联主义原则，自下而上的自由结合；将每个成员的自决权置于首位，并仅承认基于相似利益和共同信念的有机协定。”[</span>Anarcho-Syndicalism, p. 72, p. 62 and p. 60]</p>

<p class="paragraph-P15">换句话说，生产者同时也是管理者，因此他们在自由联合中自治。（需要指出的是，任何一个联合体都会进行“计划”和“规划”，关键问题在于谁制定计划，谁执行计划。在无政府状态下，这两个职能由同一群人承担。）对“<span class="text-正文引文_20_字符">事务的计划管理”</span>将由生产者<span class="text-Emphasis">自身</span>在其独立的团体内完成。这种管理方式很可能采取（正如我们在<a href="#I_3" class="text-Internet_20_link"><span class="text-Internet_20_link">I.3节</span></a>所述的）工团邦联的形式，各工团之间相互交流信息，并根据产品的生产和分配变化，合作地（即“有计划地”）调整所需的生产资料投入。这里不存在“中央计划”或“中央计划者”来管理经济，而只有工人们作为平等者的相互合作。正如克鲁泡特金所主张的，自由社会主<span class="text-正文引文_20_字符">义“必须源自成千上万个独立的地方行动，这些行动都指向同一个目标。它不能由一个中央机构来指挥，而必须来自无数地方性的需求和愿望。”[</span>Act for Yourselves, p. 54]  </p>

<p class="paragraph-P15">事实上，任何形式的联合都需要协议。因此，即使是建立在共产无政府主义原则<span class="text-正文引文_20_字符">“各尽所能，各取所需”</span>基础上的社会，也需要达成协议，以确保合作事业的成功。换句话说，合作社成员必须在内部以及彼此之间制定并遵守协议。例如，工团成员需要共同商定工作开始和结束的时间，如果个体想要更换“工作”，则需要提前通知工团等。任何集体行动都需要一定程度的合作和协议。此外，在各工团之间，也可能达成协议，以确定所有有劳动能力的社会成员所需承担的最低工作时间。正如克鲁泡特金所指出的，共产无政府主义社会将基于其成员之间的最低工时“契约”：<span class="text-T29">  </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>我们承诺为你们提供房屋、商店、街道、交通工具、学校、博物馆等的使用权——条件是，在你们二十岁到四十五岁或五十岁之间，每天贡献四到五个小时的劳动，这些劳动被认为是维持生存所必需的。你们可以自由选择加入任何生产团体，或者组织一个新的团体，只要它能够承担起生产必需品的责任。至于你们的剩余时间：可以随意结伴，从事娱乐、艺术或科学活动，完全取决于你们的兴趣……每年工作一千二百到一千五百个小时……这就是我们对你们的全部要求。而作为回报，我们保证你们可以自由使用所有这些团体所生产的、或将要生产的物品。”[The Conquest of Bread, pp. 153-4]</p>

<p class="paragraph-P15">这种<span class="text-正文引文_20_字符">“维持生存所必需的”</span>工作将由个人自主认可，并通过生产工团对劳动力的需求得以体现。当然，每个人都可以自由选择从事何种工作，这取决于各个现有联合体所提供的职位。一张工会会员卡，或许可以作为记录工时并确保个人能够享有社会共同财富的一种方式。同时，如果他们愿意的话，个人和团体也完全可以选择独自劳动，并将自己的劳动产品与他人交换，包括与工团邦联进行交换。无政府主义社会将尽可能保持灵活性。<span class="text-T29">  </span></p>

<p class="paragraph-P15">因此，我们可以设想一个社会无政府主义的社会建立在两种基本安排之上——首先，在所选择的工团内，每周约定最低工作时长，例如16小时；其次，个人可以自由选择额外的“工作”时间，从事自己喜欢的活动，例如艺术创作、科学实验、自主修缮、演奏音乐、作曲、园艺等。最低工作周的具体安排，会因工作场所和公社的不同而有所变化；例如，有些工团可能选择每周工作2天，每天8小时，而另一些工团可能安排每天4小时，持续4天。有的工团可能采用弹性工作制，而有的则可能设定较为固定的工作时间。毫无疑问，为了适应消费模式的变化，各工团需要扩展或缩减生产，并需要吸引志愿者来完成必要的工作，尤其是那些被认为危险或不受欢迎的工作。在这种情况下，志愿者可能会安排每天从事数小时此类工作，以换取更多的自由时间；或者可以约定，某些不受欢迎的工作一小时，可抵消其他更受欢迎工作的多小时劳动（关于这一点，可参考<a href="#I_4_13" class="text-Internet_20_link"><span class="text-Internet_20_link">I.4.13节</span></a>）。毋庸置疑，技术进步的目标是消除令人不快和不受欢迎的任务，并逐步减少基础工作周的时间，直到必要的“工作”和“自由时间享受”这一概念被彻底废除。无政府主义者深信，在自由社会中，权力的去中心化将释放无穷的创新潜力，确保不受欢迎的工作被最小化并公平分配，同时使必要的生产活动尽可能变得愉悦和有吸引力。<span class="text-T29">  </span></p>

<p class="paragraph-P15">有人可能会认为，这种协议是一种对自由的限制，因为它是“人为的”（而非“供求法则”这一“自然法则”）。例如，个人无政府主义者通常以此为由为非资本主义市场辩护，以反对无政府共产主义。然而，尽管从理论上讲，个人无政府主义者可以声称，在他们设想的社会中，只要不侵害他人，个人如何谋生、何时何地工作都无关紧要；但事实上，任何经济体系都建立在个体之间的互动之上。“供求法则”很容易，且经常使“个人可以随心所欲地工作”这一理念变成笑话——现实中，个人往往不得不按照市场力量的要求来工作（即受其他个体行为的影响，但这种力量却超出了个人的控制范围，详见<a href="#I_1_3" class="text-Internet_20_link"><span class="text-Internet_20_link">I.1.3节</span></a>）。这意味着，个人并不是按照自己的意愿工作，而是为了生存而不得不去工作。意识到“市场力量”是长时间劳动的根源，并不会让这种现象变得更令人接受。<span class="text-T29">  </span></p>

<p class="paragraph-P15">而对于无政府共产主义者来说，将自由个体之间的某些协议视为专制，而其他协议却不被如此看待，这种观点是令人费解的。个人无政府主义者认为，社会合作以减少劳动是“专制的”，而市场上的个人协议却不是，但这种逻辑在社会无政府主义者看来是荒谬的。他们无法理解，为什么让个体被“看不见的大手”迫使劳动时间远超过自身的意愿，会要比他们与他人共同协商以管理自身事务、最大化自由时间更加合理。<span class="text-T29">  </span></p>

<p class="paragraph-P15">因此，在权力去中心化和适当技术运用的基础上，自由和平等个体之间的自由协议，就会被认为是废除工作的关键所在。</p>
<p class="paragraph-P98"> </p><h3 class="paragraph-P26"><a id="a__I_4_4_无政府状态下可采用哪些经济决策标准？"><span/></a><a id="I_4_4"/>I.4.4 无政府状态下可采用哪些经济决策标准？<span class="text-T23">  </span></h3>

<p class="paragraph-P15">首先，需要指出的是，无政府主义者对于这个问题并没有一个固定的答案。大多数无政府主义者是共产主义者，他们希望看到货币的终结，但这并不意味着他们想要将共产主义强加给人们。恰恰相反，只有当共产主义是自下而上组织起来的时候，它才可能是真正自由的。因此，无政府主义者会认同克鲁泡特金的观点，即在考虑某种解决方案时，不要<span class="text-正文引文_20_字符">“预先决定生产者在他们的不同团体中，应该接受何种分配形式——无论是共产主义的解决方案、劳动券、平等的工资，还是任何其他方法”</span>，因为他们认为当下某种解决方案是最佳的。（《无政府主义》，第166页）自由实验是无政府主义的一个关键要素。</p>

<p class="paragraph-P15">虽然某些无政府主义者对他们想要生活在其中的社会制度有特定的偏好，并为此进行争论，但他们也意识到，客观环境和社会意愿将决定在革命期间会采用何种制度（例如，虽然克鲁泡特金是一名无政府共产主义者，并且认为革命应尽快朝着共产主义方向发展是至关重要的，但他也意识到，共产主义不太可能立即全面推行——详见<a href="#I_2_2" class="text-Internet_20_link"><span class="text-Internet_20_link">I.2.2节</span></a>）。然而，我们将概述一些可能的经济决策标准，因为这个问题很重要，所以我们将说明在不同形式的无政府主义中可能存在的解决方案。</p>

<p class="paragraph-P15">在互助主义或集体主义制度下，答案很简单。价格将会存在，并被用作决策的一种手段（不过，正如马拉泰斯塔所指出的，这种非共产主义的无政府状态将<span class="text-正文引文_20_字符">“寻求一种方法，以确保货币真正代表其持有者所完成的有用劳动”</span>，而不是像现在这样，<span class="text-正文引文_20_字符">“成为靠他人劳动生活的手段”</span>[埃里科·马拉泰斯塔：《他的生平与思想》，第101页和第100页]）。互助主义比集体主义更以市场为导向，集体主义则基于集体联盟来应对需求的变化（即决定投资决策，并确保供应与需求保持一致）。互助主义以合作社和互助银行网络为基础，实行基于市场的分配体系；由于其基本运作方式与任何非资本主义的市场体系相同，在此无需赘述。而集体主义和共产主义则需要更深入地讨论。然而，所有制度都基于工人的自我管理，因此，直接受到影响的个人会来决定生产什么、何时生产以及如何生产。通过这种方式，工人能够掌控自己的劳动成果。不同的无政府主义思想流派之间的差异在于：这些决策所处的社会背景，以及工人用于做出决策的标准。</p>

<p class="paragraph-P15">尽管集体主义倡导工人协会拥有最大程度的自主权，但不应将其与互助主义或个人无政府主义支持者所倡导的市场经济相混淆。集体化的工厂和作坊所生产的商品，不是按照从消费者那里榨取的最高价格进行交换，而是根据其实际生产成本进行交换。这些“诚实的价格”的确定，将由每个社区的“交换银行”来完成（显然，这个想法借鉴了蒲鲁东的观点）。这些银行将代表社区中的各种生产者联盟和消费者／公民团体，并会协商确定这些“诚实的”价格（很可能会包括污染等“隐性”成本）。这些协议将由相关各方的大会批准。</p>

<p class="paragraph-P15">正如詹姆斯·纪尧姆所说：“<span class="text-正文引文_20_字符">商品的价值将由地区合作联盟和各个公社之间的合同协议预先确定，这些公社也将向交换银行提供统计数据。交换银行将向生产者发放代表其产品价值的可转让凭证；这些凭证在公社联盟所涵盖的整个地区都将被接受。”</span>例如，这些凭证可能与工作时长相关，并且在用作投资决策的参考时，还可以辅以无政府共产主义社会中可能使用的那种成本效益分析（见下文）。尽管这个方案与蒲鲁东的<span class="text-正文引文_20_字符">“人民银行”</span>有很强的相似性，但需要注意的是，交换银行以及<span class="text-正文引文_20_字符">“公社统计委员会”</span>旨在同时发挥规划职能，以确保供应满足需求。这并不意味着是斯大林式的指令经济，而只是简单的记账工作，因为<span class="text-正文引文_20_字符">“每个交换银行都要提前确保这些产品有需求，（以避免）立即向生产者发放支付凭证所带来的风险”</span>。（《论构建新的社会秩序》，第356-379页，《巴枯宁论无政府主义》，第366页和第367页）工人联合会仍将决定生产哪些订单，每个公社也可以自由选择其供应商。</p>

<p class="paragraph-P15">正如后面将更深入的讨论（见I.4.8节），关于消费模式的信息将被记录下来，供工人参考，以便他们做出生产和投资决策。此外，我们可以想象，生产联合会将鼓励公社、消费者团体和合作社参与这些决策的制定。这将确保生产的商品能够反映消费者的需求。而且在条件允许的情况下，公社“银行”的交换功能，（很可能）将逐渐被根据消费者需求进行的商品分配所取代。换句话说，大多数集体无政府主义的支持者认为，它是无政府共产主义发展之前的一种临时措施。</p>

<p class="paragraph-P15">无政府共产主义与集体主义类似，即一种由集体、公社和分配中心（公社商店）组成的联盟体系。然而，在无政府共产主义制度下，价格不再被使用。那么经济决策将如何做出呢？一种可能的解决方案如下：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>至于涉及一般性选择的决策，例如使用何种能源形式、在生产特定商品时选择使用两种或多种材料中哪一种、是否建造新工厂等，可以使用一种……技术……（名为）‘成本效益分析’……在社会主义制度下，可以采用一种点数方案来确定各种相关因素的相对重要性……赋予这些因素的点数将是主观的，因为这将取决于社会的审慎决策，而不是某种客观标准；但即使在资本主义制度下，当必须为某些‘成本’或‘效益’赋予货币价值时，情况也是如此……从某种意义上说，社会主义的目标之一正是将人类从资本主义对生产时间／金钱的执着中拯救出来，因此，作为一种考虑其他因素的手段，成本效益分析在社会主义制度下比在资本主义制度下更适用。以这种方式使用点数系统来确定相对重要性……只是为了在特定的具体情况下，采用一种技术来促进决策的制定。”（亚当·别克和约翰·克伦普，《国家资本主义：新管理下的工资制度》，第138-139页）</p>

<p class="paragraph-P15">这个点数系统将使生产者和消费者能够确定某种特定商品的使用是否有效率。与价格不同，这种成本效益的分析系统，将确保生产和消费反映社会和生态成本、意识以及优先事项。此外，这种分析将作为决策的<span class="text-Emphasis">指导</span>，而不是取代人类的决策和评估。正如刘易斯·芒福德所说：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>很明显，在决定是建造一座桥还是一条隧道时，存在一个属于人类的问题，这个问题应该比成本低廉或机械可行性问题更重要：即，实际建造过程中会损失多少生命？或者让一定数量的人在地下监督隧道交通，去度过他们整个工作日是否明智？……同样，在丝绸和人造丝之间的社会选择，也不能仅仅基于不同的生产成本或纤维本身的质量差异来做出：在决策中还需要综合考虑的是，养蚕和参与人造丝生产之间在工作乐趣上的差异。产品对劳动者的贡献与劳动者对产品的贡献同样重要。一个管理良好的社会可能会改变汽车装配流程，尽管这可能会在一定程度上降低速度和降低成本，但目的是为工人创造一个更有趣的工作流程：同样，它要么会花费成本为干法水泥厂配备除尘器——要么用一种危害较小的替代品来取代这种产品本身。而当没有其他选择时，它则会将需求本身大幅降低到尽可能低的水平。”（《技术与文明的未来》，第160-161页）</p>

<p class="paragraph-P15">显然，在今天，我们还应将生态问题以及人类问题考虑在内。任何忽视工作质量或对人类和自然环境影响的决策过程，都是不合理的。然而，资本主义就是这样运作的，市场奖励那些引入非人性化和对生态有害做法的资本家和管理者。实际上，资本主义对劳动力和环境如此偏见，以至于许多经济学家和资本主义支持者认为，出于这些社会关切（比如，通过与劳动权利和环境保护相关的法律可以体现）而降低“效率”，实际上对经济<span class="text-Emphasis">有害</span>，这完全颠倒了常识和人类情感（毕竟，经济肯定应该满足人类需求，而不是为了经济而牺牲这些需求吧？）。他们的论点是，由于资源（人力和物力）将从更“高效”的生产活动中转移出去，消费将受到影响，从而总体上降低我们的经济福祉。这种论点忽略了一个事实，即消费并非与经济的其他部分孤立存在。我们想要消费的东西，在一定程度上取决于我们是什么样的人，而这又受到我们所从事的工作类型、我们拥有的社会关系类型、我们对自己的工作和生活是否满意等因素的影响。如果我们的工作令人感到疏离且质量低下，那么我们的消费决策也会受到影响。如果我们的工作受到等级控制且本质上是奴性的，那么我们就不能期望我们的消费决策是完全理性的——事实上，它们可能会成为一种通过购物来寻找幸福的尝试，这是一种自我挫败的行为，因为消费无法解决生产中产生的问题。因此，猖獗的消费主义可能是资本主义“效率”的结果，所以对具有社会意识的生产的反对是站不住脚的。</p>

<p class="paragraph-P15">当然，除了绝对稀缺性之外，资本主义下的价格也反映了相对稀缺性（从长期来看，市场价格趋向于生产成本加上基于市场垄断程度的加价，而在短期内，价格会因供求关系的变化而波动）。无政府共产主义社会如何考虑这种短期变化并在整个经济中传达这些变化，将在<a href="#I_4_5" class="text-Internet_20_link"><span class="text-Internet_20_link">I.4.5节</span></a>进行讨论。此外，它很可能也会考虑到所从事工作的受欢迎程度，以表明生产过程中涉及的人类时间的潜在浪费（关于如何做到这一点的讨论，见<a href="#I_4_13" class="text-Internet_20_link"><span class="text-Internet_20_link">I.4.13节</span></a>）。这背后的逻辑很简单，与人们讨厌生产的资源相比，人们<span class="text-Emphasis">喜欢</span>生产的资源能更好地利用个人时间这一稀缺资源。做出合理决策的另一个关键因素是商品的相对稀缺性。毕竟，在做决策时，选择使用一种稀缺的商品而不选择更为丰富的商品，是没有意义的。因此，虽然成本效益点数系统将显示绝对成本（所需的工作时长、能源使用、污染等），但这将由关于特定商品稀缺程度的信息、以及生产该商品所需工作的受欢迎程度来补充。</p>

<p class="paragraph-P15">因此，一个无政府共产主义社会，将围绕一个各工团之间相互交流信息的网络来构建。与资本主义中工作场所之间传递价格信息不同，实际的物理数据（成本）将会被发送。这些数据是对商品的这些（负面）使用价值（例如生产该商品所使用的资源、劳动时间和能源、污染细节）以及相对稀缺性的总结。将根据这些信息进行成本效益分析，以根据共同商定的共同价值观，确定在特定情况下使用哪种商品是最佳的。这些信息将用于为使用哪些商品的决策提供参考，将商品满足生产要求的程度（正面的使用价值），与其在劳动力、资源使用、污染等方面的影响（负面的使用价值）、以及它们的相对可获得性，进行比较。</p>

<p class="paragraph-P15">一个特定工作场所的数据可以与整个行业的数据进行比较（因为工团邦联会收集和整理这些信息——见<a href="#I_3_5" class="text-Internet_20_link"><span class="text-Internet_20_link">I.3.5节</span></a>），以确定该工作场所是否能高效地生产所需商品（这个系统还有一个额外的优势，即可以指出哪些工作场所需要投资，以便在工作条件、工作时长等方面，追上或超过行业的平均水平）。此外，可能会达成一些通用的经验法则；例如，除非别无选择（要么是那些需要大量劳动力、能源和时间来生产的商品，要么是那些当前需求超过供应能力的商品），否则不使用稀缺材料的协议。</p>

<p class="paragraph-P15">同样，在订购商品时，相关的工团、公社或个人必须告知工团为什么需要该商品，以便工团决定是否愿意生产该商品，并使他们能够对收到的订单进行优先排序。通过这种方式，资源的使用可以受到社会因素的引导，而“不合理”的请求将被忽略（例如，如果一个人表示他们“需要”一个造船工团为他们个人建造一艘船，造船联合会可能认为没有“必要”建造这艘船，而是会建造供公社使用的船只，供所有人轮流免费使用——见<a href="#I_4_6" class="text-Internet_20_link"><span class="text-Internet_20_link">I.4.6节</span></a>）。然而，在几乎所有个人消费的情况下，就不需要这样的信息，因为公社商店会像现在一样批量订购消费品。因此，经济将是一个由相互合作的个人和工作场所组成的庞大网络，任何社会中存在的分散知识都能得到有效利用（比在资本主义制度下效果<span class="text-Emphasis">更好</span>，因为它不会像市场价格那样掩盖社会和生态成本，而且合作将消除商业周期及其带来的社会问题）。</p>

<p class="paragraph-P15">因此，社会无政府主义社会中的生产单位，由于它们在联合会内的自主性，了解生产对社会有用的产品；又由于它们与公社的联系，也了解生产所需资源的社会（人类和生态）成本。它们可以将反映整体社会优先事项的这些知识，与它们对工作场所和社区具体情况的本地知识相结合，来决定如何最好地利用其生产能力。通过这种方式，联合会可以有效地利用社会中的知识分工，同时克服价格机制（见<a href="#I_1_2" class="text-Internet_20_link"><span class="text-Internet_20_link">I.1.2节</span></a>）和资本主义内部工作场所等级制度（见<a href="#I_1_1" class="text-Internet_20_link"><span class="text-Internet_20_link">I.1.1节</span></a>）对知识交流施加的限制。</p>

<p class="paragraph-P15">此外，生产单位通过在联盟内的联合，确保了它们之间的有效沟通。这就产生了一个在平等主体之间进行协商协调的过程（即横向联系和协议），以做出重大投资决策，从而将供求结合起来，并使各个单位的计划能够得到协调。通过这种合作过程，生产单位可以减少重复劳动，从而减少与过度投资相关的浪费（以及与价格机制相关的繁荣与衰退的不合理性，因为价格机制无法提供足够的信息，使工作场所能够有效地协调它们的计划）。</p>

<p class="paragraph-P15">在评估生产方法时，我们需要尽可能多地考虑社会和生态成本，并且必须对这些成本进行评估。当然，哪些成本将被考虑在内，以及它们相互之间的重要程度（即如何对它们进行权衡），将会由相关人员决定。在决策过程中，要考虑哪些因素以及如何权衡这些因素，将定期进行评估和审查，以确保其反映实际成本和社会关切。由于无政府共产主义者认为，鼓励所有人参与影响他们生活的决策很重要，因此公社邦联的作用是确定给定投入和产出的相对点数价值。通过这种方式，社区中的<span class="text-Emphasis">所有</span>人都能决定他们的社会如何发展，从而确保经济活动对社会需求负责，并考虑到受生产影响的每个人的愿望。这样，消费和生产就可以与作为社会成员的个人需求以及他们所生活的环境的需求相协调。行业邦联将努力确保这些信息被记录和传达，并（也许会）制定全行业的平均值，通过让工团和公社将特定商品的点数与典型值进行比较，来辅助决策过程。</p>

<p class="paragraph-P15">因此，用于为决策提供依据的因素将达成一致，并且信息将在工作场所和公社之间进行传达，以便商品的消费者能够从生态影响、资源利用和人力劳动等方面评估商品的成本。成本效益分析中任何商定的投入值，都可以纳入与产出相关的信息中。因此，无政府共产主义社会将寻求基于多个标准来做出决策，而不仅仅是利润或（比如说）劳动力。这样做的原因应该是显而易见的，因为单一标准很少能做出明智的决策。当然，在某种程度上，在资本主义制度下人们已经在这样做了，但市场力量和不平等限制了这种能力（如果人们需要维持生计，他们往往会购买更便宜的产品），同时价格机制和公司的自身利益确保了成本信息被隐藏（例如，很少有公司公开承认它们的外部性，而且大多数公司会花费大量资金进行广告宣传，以粉饰它们的产品）。</p>

<p class="paragraph-P15">为了处理在自由意志共产主义经济中传达的成本信息，可以创建会计工具（如电子制表软件或计算机程序）。这些工具可以将已确定的因素作为输入，并返回对可用选择的成本效益分析。因此，虽然这些算法程序和指导方针可以（而且确实应该）手动计算，但很可能会广泛使用计算机来获取输入数据并将其处理成合适的格式。实际上，许多资本主义公司都有这样的软件，可将原材料投入和成品记录到数据库和电子表格中。这样的软件可以成为自由意志共产主义决策算法的基础。当然，目前此类数据被货币所掩盖，并且没有考虑到外部性和所涉及工作的性质（而在无政府主义社会中会考虑这些因素）。然而，这并不限制它们的潜力，也不能否认在共产主义中使用此类软件可以为决策提供参考。</p>

<p class="paragraph-P15">因此，声称“共产主义由于缺乏价格而无法评估不同的生产方法”是不准确的。实际上，看看资本主义市场的实际情况——其特点是议价能力和市场权力的差异、外部性以及雇佣劳动——很快就会发现，价格准确反映成本的说法根本不准确。然而，客观情况可能会导致自由意志共产主义无法立即推行（正如在<a href="#I_2_2" class="text-Internet_20_link"><span class="text-Internet_20_link">I.2.2节</span></a>所讨论的，许多无政府共产主义者认为这种情况很可能发生）。因此，在特定经济中可能会有一个过渡时期，互助主义、集体主义和共产主义的元素会共存。很容易看出，一个互助主义经济（社会革命通常的初始产物）如何能够演变为集体主义经济，然后再演变为共产主义经济。最初，市场产生的价格可以由非市场信息（针对客观成本和稀缺指数）来补充；随着时间的推移，这些数据将取代市场价格，成为工团和公社的主要决策标准。</p>

<p class="paragraph-P15">关于这个主题的最后一点。使用何种方法、选择哪些标准、传达哪些信息以及如何处理这些信息，将由自由的人民来决定。本节只是对自由意志共产主义经济如何做出关于生产的明智决策的、一种可能性的建议。它并非是一张蓝图，也不是一成不变的。</p>
<p class="paragraph-P98"> </p><h3 class="paragraph-P26"><a id="a__I_4_5_那么“供求关系”呢？"><span/></a><a id="I_4_5"/>I.4.5 那么“供求关系”呢？</h3>

<p class="paragraph-P15">无政府主义者并不忽视生活中的实际情况，即在特定时刻，某种商品会有一定的产量，同时也会有一定量消费或使用它的需求。我们也不否认不同的人有着不同的兴趣和喜好。然而，这并非通常所指的“<span class="text-正文引文_20_字符">供求关系</span>”的含义。在一般性的经济辩论中，这个公式常常被赋予某种神秘色彩：既忽视了其背后的现实，也忽略了该理论的一些不良影响（例如，正如在C.1.5节所讨论的，市场能够通过将粮食出口到有需求的地区，从而极为高效地制造饥荒）。至少可以说，在一个不平等的社会中，“<span class="text-正文引文_20_字符">供求法则</span>”并非最“高效”的分配手段，因为决策往往偏向于富人。</p>

<p class="paragraph-P15">就分配稀缺资源方面的<span class="text-正文引文_20_字符">“供求关系”</span>而言，无政府主义者深知，有必要生产并向有需求的人分配必需的商品。问题在于，在无政府主义社会中，如何知道宝贵的劳动力和材料没有被浪费呢？人们如何判断哪些工具最为合适？如果不同的材料都符合技术规格，他们又该如何在这些材料中做出选择呢？某些商品比其他商品重要多少呢？玻璃纸和真空吸尘器的集尘袋相比，哪个更重要，而又应该生产哪一个呢？</p>

<p class="paragraph-P15">市场的支持者声称他们的体系能够回答诸如此类的问题。对于个人主义和互助主义的无政府主义者来说，他们所倡导的非资本主义市场会通过市场价格和成本价格之间的差异来传达这类信息，个人和合作社也会相应地做出反应。而对于共产主义和集体主义的无政府主义者，他们甚至排斥非资本主义的市场，答案就没那么简单了。正如在<a href="#I_1_3" class="text-Internet_20_link"><span class="text-Internet_20_link">I.1.3节</span></a>所讨论的，这些无政府主义者认为，尽管市场确实能回答这些问题，但它是以不合理且非人性化的方式来作答的（虽然这种情况在资本主义制度下尤为明显，但不能假定在资本主义之后的市场中，这种情况就会消失）。问题是：集体主义和共产主义的无政府主义能够回答这些问题吗？他们的回答是肯定的。</p>

<p class="paragraph-P15">所以，集体主义和共产主义的无政府主义者排斥市场。在某些人看来，这种排斥往往意味着实行中央计划。正如市场社会主义者大卫·施韦卡特所说：<span class="text-正文引文_20_字符">“如果资源的使用和生产技术不是由利润因素决定的，那么就必然由中央指令来决定。如果利润不是生产组织的目标，那么实物产出（使用价值）就必然成为目标。”</span>（《反对资本主义》，第86页）然而，施韦卡特的观点是错误的。横向联系不一定基于市场，个人与团体之间的合作也不一定是等级制的。他这番话的言外之意是，人们之间的关系只有两种模式——要么是雇佣关系（纯粹靠金钱维系），要么是等级关系（如国家、军队或资本主义工作场所中的关系模式）。但实际上，人们之间还存在着其他的关系模式，比如友谊、爱情、团结、互助等等。因此，你可以帮助他人或与他人合作，而不必被命令去这样做，也无需为了金钱而为之——我们一直都是如此。你可以与他人合作，因为这样做对自己和他人都有益处。这才是<span class="text-Emphasis">真正的</span>共产主义方式，即互助与自由达成共识的方式。</p>

<p class="paragraph-P15">所以，施韦卡特忽视了任何社会中绝大多数的人际关系。例如，爱情或吸引力，是两个独立自主的个体之间的横向联系，而利润因素并不会介入其中。因此，无政府主义者认为施韦卡特的论点存在缺陷，因为他没有认识到，资源的使用和生产技术可以根据人类的需求以及经济主体之间的自由共识来组织，而无需考虑利润或中央指令。这种体系并不意味着我们都必须彼此相爱（这是一个不切实际的愿望）。相反，它意味着我们认识到，通过平等自愿的合作，我们能够保持个体的自由，并且能够从资源共享和协作中获益（例如，减少每日和每周的工作时长，在安全卫生的工作条件下进行自我管理的工作，以及自由选择整个社会的产出成果）。换句话说，这是一种超越了资本主义社会狭隘且贫乏的利己主义的、自身利益。</p>

<p class="paragraph-P15">因此，自由达成的共识和横向联系并不局限于市场交易——它们的形成有诸多原因，无政府主义者也认识到了这一点。正如乔治·巴雷特所说：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>现在让我们想象一下，工人发起了大规模的反抗，他们通过直接行动掌握了局势。难道很难去想象，在某条街道上忍饥挨饿的人很快会列出所需面包的清单，然后把清单拿到罢工工人占领的面包店去吗？难道难以想象面包店会根据这份清单烤制出所需数量的面包吗？这时，面包师们会知道需要哪些手推车和送货车来把面包分发给人们；如果他们把这个需求告知车夫和货车司机，这些人难道不会尽最大努力提供车辆吗？……如果……（面包师们需要）更多的工作台（来制作面包）……木匠们就会提供（诸如此类）……就这样，这种无尽的连续性得以维持下去——各个部分之间保持着良好平衡的相互依存关系，因为<span class="text-Emphasis">需求</span>就是这一切背后的驱动力……就像每个自由的个体出于对充分享受生活的渴望，在没有其他外力驱使的情况下，与他（或她）的兄弟姐妹们联合起来生产面包、制造机器以及所有生活必需品一样，每个机构都是自由且独立的，它们相互合作并与其他机构达成协议，因为这样做能够拓展自身的发展空间。这里不存在剥削或发号施令的中央集权国家，整个结构得以稳固支撑，是因为每个部分都依赖于整体……这将是一个能够响应人民需求的社会；它会像满足人民的最高理想一样，迅速地满足他们的日常需求。它不断变化的形式将成为人类情感的即时表达。”（《无政府主义革命》，第17-19页）</p>

<p class="paragraph-P15">为了做出生产决策，我们需要了解他人的需求以及相关信息，以便评估我们可以选择的各种方案，从而满足这些需求。因此，这是一个在生产者和消费者之间传递信息的问题，而市场常常会隐藏（或积极封锁）这些信息，或者由于资源分配的不平等而歪曲这些信息（也就是说，在市场中，需求并不重要，<span class="text-正文引文_20_字符">“有效需求”</span>才重要，而这使得市场向富人倾斜）。在<a href="#I_4_4" class="text-Internet_20_link"><span class="text-Internet_20_link">上一节</span></a>中，我们已经部分讨论了这样的信息网络，其中探讨了一种基于使用价值对不同材料、技术和资源进行比较的方法。此外，在做出决策时，还需要考虑到当前库存、生产和消费的波动情况。</p>

<p class="paragraph-P15">为了表明某种特定商品稀缺程度的相对变化，有必要计算出可以称之为<span class="text-正文引文_20_字符">“稀缺指数”</span>的数值。这将告知该商品的潜在使用者其需求是否超过了供应，以便他们能够根据其他人的决策有效地调整自己的决策。例如，这个指数可以是一个百分比数字，用来表示某种商品的订单数量与实际生产数量之间的关系。例如，某种需求高于供应的商品，其指数值可能为101%或更高。这个数值会提醒潜在使用者开始寻找该商品的替代品，或者节约使用该商品。每个工团都可能会有这样的稀缺指数，并且（可能）在地区、“国家”等层面上，整个行业也会有一个综合的数值。</p>

<p class="paragraph-P15">通过这种方式，就会关注到某种特定商品的高需求情况，因此只有那些<span class="text-Emphasis">真正</span>需要该商品的生产者才会下单订购（从而确保资源的有效利用）。不用说，也会采用库存水平和其他基本的记账方法，以确保某种特定商品存在合适的缓冲库存水平。这可能会导致生产出一些多余的商品作为库存，以应对某种商品总需求的意外变化。这样的缓冲系统将在单个工作场所层面和公社层面发挥作用。工团显然会有自己的库存，包括原材料和成品库存，这些库存可以用来应对需求的意外增长。公社商店、医院等也会储备物资，以应对供应的意外中断。</p>

<p class="paragraph-P15">即使在资本主义制度下，这也是一种常见的做法，实际需求与预期需求之间的差异会通过意外的库存变化来调节。如今的企业也会保留一定的闲置产能，以应对需求的突然增长。在无政府主义制度下，维持库存和闲置产能的这些策略也会继续存在。可以假定，如果工团及其邦联意识到有必要调整产能，他们会希望进行相应的调整。因此，为了提供需要进行此类调整的信息，无需根据需求变化来调整价格。这是因为<span class="text-正文引文_20_字符">“需求的变化首先会表现为在现有价格下（或在无货币体系中被消费的）销售量的变化，因此会反映在库存或订单的变化上。这种变化是需求与当前产出之间出现不平衡的非常好的指标或信号。如果某个生产单位产品的需求变化被证明是永久性的，那么它会发现自己的库存减少，订单积压增加，或者库存增加而订单减少……因此，为了提供关于需要调整产能的信息，根据需求变化调整价格并非必要之举。”</span>（帕特·迪瓦恩，《民主与经济计划》，第242页）</p>

<p class="paragraph-P15">所以，工团、公社及其邦联，会建立商品缓冲库存，以应对供求关系中无法预见的变化。像美国这样的资本主义国家也使用过类似的库存机制，以防止农产品和其他战略原材料的市场状况发生变化，从而避免出现剧烈的现货价格波动和通货膨胀。后凯恩斯主义经济学家保罗·戴维森认为，这种机制所带来的商品价格的稳定<span class="text-正文引文_20_字符">“是1945年至1972年间世界经济空前繁荣增长的一个重要方面”</span>。美国总统尼克松废除了这些缓冲计划，导致了<span class="text-正文引文_20_字符">“剧烈的商品价格波动”</span>，并对经济产生了严重的负面影响。（《后凯恩斯主义经济学中的争议》，第114页和第115页）同样，无政府主义社会很可能会利用这种缓冲系统来消除供求关系的短期变化。通过减少商品供应的短期波动，不良的投资决策将会减少，因为工团不会像在资本主义制度下那样，在做出决策时被过高或过低的市场价格所误导（正如在<a href="#I_1_5" class="text-Internet_20_link"><span class="text-Internet_20_link">I.1.5节</span></a>所讨论的，这种不均衡的价格会传递错误信息，从而导致严重的经济扭曲）。</p>

<p class="paragraph-P15">这与<a href="#I_4_4" class="text-Internet_20_link"><span class="text-Internet_20_link">I.4.4节</span></a>中描述的成本效益分析相结合，将使无货币经济中的变化信息能够迅速在整个系统中传播，并影响所有的决策者，而大多数人无需了解这些变化的最初原因。这将使一个联合会能够确定哪种商品消耗的资源最少，从而为其他用途留出最多的资源（即相对成本或稀缺性），同时也能让他们了解到生产该商品所使用的资源情况（即所涉及的绝对成本）。相关信息会传达给所有相关方，而无需像在列宁主义的中央计划经济中那样，由一个“无所不知”的中央机构来下达命令。正如在<a href="#I_1_2" class="text-Internet_20_link"><span class="text-Internet_20_link">I.1.2节</span></a>中所论述的，无政府主义者早就认识到，没有任何一个中央集权机构，能够掌握分散在整个经济中的所有信息来组织生产；而且如果这样的机构试图这么做，由此产生的官僚体制实际上会减少决策者可获取的信息量，并使其变得匮乏，从而导致物资短缺和效率低下。</p>

<p class="paragraph-P15">为了了解这个系统是如何运作的，让我们以铜行业的变化为例。假设某个铜矿意外停产，或者对铜的需求增加。会发生什么情况呢？</p>

<p class="paragraph-P15">首先，最初的变化会表现为每个工团为应对意外的需求变化而维持的铜库存减少。这将有助于缓冲供应或需求的短期变化。其次，自然地，生产铜的工团对铜的需求会增加。这会立即提高这些企业及其产品的<span class="text-Emphasis">稀缺指数</span>。例如，该指数可能会从95%（表明相对于当前需求，生产略有过剩）上升到115%（表明对铜的需求相对于当前生产水平有所上升）。这种<span class="text-Emphasis">稀缺指数</span>的变化（再加上难以找到愿意接受订单的铜生产工团）会进入其他工团的决策算法中。这反过来又会导致他们的计划发生变化。例如，这些工团可以寻找其他稀缺指数较低的供应商，或者使用铜的替代品，因为替代品可能成为更高效的资源选择。</p>

<p class="paragraph-P15">通过这种方式，对铜产品的需求会下降，很快就只会反映出那些真正需要铜的需求（即没有现实可行的替代品）。这将导致需求相对于当前供应下降（从其他工团的需求，以及维持缓冲库存水平的情况可以看出）。这样，整个经济体系就收到了一个普遍的信息，即铜变得（相对）稀缺了，并且各工团也根据这一信息调整了计划。这些决策并非由中央计划者做出，也无需货币来推动。我们拥有的是一个去中心化的、非市场的系统，它基于自治组织之间的产品自由交换。</p>

<p class="paragraph-P15">从更广泛的角度来看，如何应对铜的供需变化这个问题就凸显出来了。铜业工团和跨行业工团会定期开会，铜行业形势的变化问题会摆在桌面上，他们必须考虑如何应对这些变化。其中一部分是要确定这种变化是短期的还是长期的。短期变化（例如由矿难引起的）不需要规划新的投资。然而，长期变化（例如新的需求是由另一个工团开发的新产品导致的，或者现有矿山即将枯竭）可能需要协调一致的投资（我们可以预期工团会根据变化制定自己的计划，例如投资新的机械设备以更高效地生产铜或增加产量）。如果这些计划的预期变化大致与预测的长期变化相符，那么工团就无需采取行动。然而，如果两者不相符，那么可能就需要对新的铜矿进行投资，或者在整个行业进行大规模的新投资。联合会将会提出这样的计划。</p>

<p class="paragraph-P15">毫无疑问，未来是难以准确预测的，只能进行猜测。因此，某些行业可能会出现过度投资的情况，因为预期的变化并未成为现实。然而，与资本主义不同的是，这不会导致经济危机（在资本主义制度下，由于缺乏利润，企业会不顾社会需求而关闭）。可能会发生的情况是，一些生产出来的商品不会被使用，一些劳动力和资源会被浪费，工团会对生产进行合理化调整，关闭相对低效的工厂，并将生产集中在更高效的工厂中。资本主义那种大规模的经济危机将成为历史。</p>

<p class="paragraph-P15">总之，每个工团都会接收自己的订单和物资供应，并将自己的产品发送给特定的消费者。同样，公社配送中心会从其选定的工团订购所需的商品。通过这种方式，消费者可以选择那些能满足他们需求的工团，这样生产单位就会了解到生产对社会有用的产品，以及生产这些产品所需资源的社会成本。这样，一个横向关系网络就会在整个社会中展开；其中的协调是通过联合会的平等性实现的，而不是依靠企业结构的等级制度。</p>

<p class="paragraph-P15">虽然无政府主义者意识到了<span class="text-正文引文_20_字符">“孤立悖论”</span>（见<a href="#B_6" class="text-Internet_20_link"><span class="text-Internet_20_link">B.6节</span></a>），但这并不意味着他们认为公社应该<span class="text-Emphasis">替</span>人们决定消费什么。那将是一种禁锢。不，所有无政府主义者都认同，应由个人来决定自己的需求，而他们所加入的集体则决定诸如公园、基础设施改善等社会需求。然而，社会无政府主义者认为，讨论做出这些决策的框架是有益的。例如，这可能意味着公社将同意生产环保产品，减少浪费，并在总体上通过社会互动来做出更完善的决策。个人仍然会根据集体生产的产品来决定自己想要的商品种类，但这些商品将基于社会达成的共识。通过这种方式，可以减少原子化消费带来的浪费、污染和其他<span class="text-正文引文_20_字符">“外部性”</span>。例如，虽然个人开车上班是合理的，但从集体角度来看，这会导致严重的<span class="text-Emphasis">非合理</span>现象（例如交通堵塞、污染、疾病以及糟糕的社会基础设施）。一个理智的社会将会讨论与汽车使用相关的问题，并会同意建立一个完全一体化的公共交通网络，这将减少污染、压力和疾病等等。</p>

<p class="paragraph-P15">因此，无政府主义者虽然认可个人的品味和需求，但他们也意识到这些品味和需求对社会的影响，所以试图创造一个社会环境，让个人能够通过他人的想法来丰富自己的决策。</p>

<p class="paragraph-P15">与此相关的是，显然不同的工团会生产略有差异的商品，从而确保人们有选择的余地。在无政府主义社会中，不同公司（有时甚至是同一家跨国公司！）生产的多种功能相同的产品所带来的当前这种浪费现象，是否会继续存在，这是值得怀疑的。然而，生产仍会是<span class="text-正文引文_20_字符">“主题变奏曲”</span>的形式，以确保消费者有选择的权利，并让生产者了解消费者更喜欢哪些产品特性。事先坐下来列出某种商品应具备的所有特性是不可能的——这假定了拥有完美的知识，并且技术相当稳定。但这两个假设在现实生活中的作用都很有限。因此，合作社将生产具有不同特性的商品，并且生产会根据这些差异所反映的需求进行调整（例如，A工厂生产了一款新的CD播放器，消费模式表明这款产品很受欢迎，于是其他工厂也会进行相应的转型）。此外还有研发实验和试用群体。通过这种方式，消费者的选择将得到维持，并且会得到增强，因为人们能够（在某些情况下）作为生产者影响工团的决策，也能够通过工团与公社之间的对话来产生影响。</p>

<p class="paragraph-P15">最后，必须指出的是，尽管有点煞风景，但资本主义只是在新古典经济学的幻想世界中才使供求相等。正如我们在<a href="#I_1_5" class="text-Internet_20_link"><span class="text-Internet_20_link">I.1.5节</span></a>所讨论的，任何<span class="text-Emphasis">真正的</span>资本主义经济都充满了不确定性，并且往往会为了追求之前供应不足的商品所带来的更高利润而过度生产，从而导致危机时期的出现；在危机期间，有效需求下降，供应也相应减少。更不用说这样一个尴尬的事实了，即真正的需求（需要）得不到满足，仅仅是因为人们太穷，买不起这些商品（即没有有效需求）。因此，认为“只有非市场体系才存在确保供求平衡的问题”的观点，是错误的。</p>

<p class="paragraph-P15">综上所述，无政府主义者并没有忽视<span class="text-正文引文_20_字符">“供求关系”</span>。相反，他们认识到资本主义对这一常识性概念的诠释存在局限性，并指出资本主义是基于有效需求的，而这种有效需求与资源的有效利用并没有必然的联系。社会无政府主义者倡导的不是市场体系，而是一种基于生产者之间横向联系的体系。这种体系能够有效地在社会中传递关于供求相对变化的信息，反映的是社会的实际需求，而不是银行账户余额。关于如何根据供求变化做出投资回应，将在<a href="#I_4_8" class="text-Internet_20_link"><span class="text-Internet_20_link">I.4.8节</span></a>进行讨论，而<a href="#I_4_13" class="text-Internet_20_link"><span class="text-Internet_20_link">I.4.13节</span></a>将讨论工作任务的分配问题。</p>
<h3 class="paragraph-P26"><a id="a__I_4_6_无政府共产主义真的不会导致供不应求吗？"><span/></a><a id="I_4_6"/>I.4.6 无政府共产主义真的不会导致供不应求吗？</h3>

<p class="paragraph-P15">非共产主义形式的无政府主义将消费与所完成的工作量联系起来，从而自动地将需求与生产联系起来，但在共产无政府主义中并非如此。在那种体系下，分配是按需进行的，而非按劳分配。鉴于此，一个常见的反对观点是，自由意志共产主义会导致人们取用超过自身需求的资源，从而造成资源浪费。</p>

<p class="paragraph-P15">例如，克鲁泡特金就曾指出：<span class="text-正文引文_20_字符">“自由共产主义……将收获或制造出的产品置于所有人的支配之下，让每个人都能自由地在自己家中按其所愿进行消费。”</span>[《无政府主义在社会主义思想演变中的地位》，第7页] 但是，有人会说，如果有人声称他们“需要”一栋豪华别墅或一艘私人游艇，那该怎么办呢？简而言之，工人们可能“没必要”去生产这些东西。正如汤姆·布朗所说：<span class="text-正文引文_20_字符">“这类东西是社会劳动的产物……在工团主义制度下……任何贪婪、自私的人都不太可能哄骗一整个造船厂的工人，为他一己之私建造一艘船。会有豪华的蒸汽游艇，但它们将是供大家共同享用的。”</span>[《工团主义》，第51页]</p>

<p class="paragraph-P15">因此，共产无政府主义者并不是没有意识到，自由获取产品是建立在真实个体的实际劳动之上的——“社会”本身并不能提供任何东西，是人们共同劳动才有所产出。这反映在共产主义的经典表述中：<span class="text-正文引文_20_字符">“各尽所能，各取所需。”（“各尽所能，按需分配”）</span>这必须被视为一个整体来看待，因为生产者有需求，而接受分配的人也有（生产的）能力。消费者<span class="text-Emphasis">和</span>生产者的需求都必须被考虑在内，这意味着生产者必须觉得有必要去进行生产。这就意味着，如果没有任何一个工团或个人愿意生产某一特定订单的产品，那么这个订单就可以被归类为“不合理的”的需求——在这种情况下，“不合理”指的是没有人自愿同意去生产它。当然，如果个人<span class="text-Emphasis">真的</span>想要某样东西，他们可能会同意通过交换服务来让别人生产出他们想要的东西，但这种行为绝不会破坏共产主义社会。</p>

<p class="paragraph-P15">这同样适用于对稀缺商品的需求，因为生产这类商品需要大量的劳动力和资源。在这种情况下，生产者（无论是作为特定的工团还是其联盟组织）会拒绝满足这样的“需求”，或者公社及其联盟组织会认为这是对资源的浪费。归根结底，一个自由的社会将会努力避免资本主义的不合理之处，在资本主义制度下，对利润的追逐导致了为生产而生产、为消费而消费的现象，而且许多人不得不更加努力、长时间地工作，以满足少数（富裕）阶层的需求。自由的人们在采取行动之前，会评估任何活动的利弊。正如埃里科·马拉泰斯塔所说：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>一个共产主义社会……显然，并不意味着人们拥有满足自身<span class="text-Emphasis">所有</span>需求的绝对权利，因为需求是无限的……所以需求的满足总是受到生产能力的限制；而且，如果社区为了满足少数个人的过度需求（也可称之为任性的要求），去承担超出所生产效用比例的工作，这既无益处也不公平……我们所期望的是，每个人都能以尽可能好的方式生活：这样，每个人只需付出最少的努力，就能获得最大程度的满足。”[《在咖啡馆》，第60-61页]</p>

<p class="paragraph-P15">共产无政府主义者认识到，生产和消费一样，都必须建立在自由的基础之上。然而，有人认为，自由获取资源会导致浪费，因为人们在无需为此付费的情况下，会取用比需要更多的资源。但这个反对意见并不像乍看起来那么严重。在当今社会中，有很多例子表明自由获取资源并不会导致滥用。举几个例子：在公共图书馆里，人们可以自由地整天坐在那里看书，但实际上很少有人会这么做。人们也不会总是一次借走最多数量的书。相反，他们根据自己的需要使用图书馆，并不觉得有必要最大限度地利用这个机构。尽管图书馆是免费开放的，但有些人也从不去图书馆。在供水方面，也很明显，人们不会因为水通常是免费供应或收取固定费用，就整天开着水龙头。同样，对于人行道，人们也不会因为可以自由行走就走遍每一个地方。在这些情况下，人们都是根据自身需要来使用资源的。同样，素食主义者不会仅仅因为朋友聚会的自助餐是免费的，就开始吃肉。</p>

<p class="paragraph-P15">我们可以预期，当其他资源也变得可自由获取时，也会出现类似的结果。实际上，这种观点就如同认为“如果公共交通实行固定收费制，人们就会坐到<span class="text-Emphasis">超过</span>目的地的站点”一样荒谬！显然，只有傻瓜才会为了“物有所值”而坐过头。然而，在很多人看来，这个世界似乎充满了这样的傻瓜。也许对于这些批评者来说，在街头分发政治传单是个不错的检验方式。即使传单是免费的，也很少会有人成群结队地围着发传单的人，尽可能多地索要传单。相反，那些对传单内容感兴趣的人会拿走传单，其他人则会对其视而不见。如果自由获取资源必然导致人们取用超过自身所需的量，那么自由共产主义的批评者们就会对他们所分发物品缺乏需求的现象感到困惑了！</p>

<p class="paragraph-P15">部分问题在于，资本主义经济学创造了一种虚构的人物类型——<span class="text-T13">“经济人”</span>(<span class="text-T13">Homo Economicus</span>)，其欲望是无限的：这种人总是想要更多，因此只有在资源无限的情况下，他们的需求才能得到满足。不用说，这样的人从未存在过。实际上，人们的欲望并非是无限的——人们有着不同的品味，很少有人想要得到所有能得到的东西，也很少有人想要超出自身需求的物品。</p>

<p class="paragraph-P15">共产无政府主义者还认为，我们不能用资本主义制度下人们的购买习惯来评判他们在自由社会中的行为。毕竟，广告的存在不是为了满足人们的需求，而是通过让人们对自己感到不安来创造需求。简单地说，广告并不是放大人们已有的需求，也不是推销人们已经想要的商品和服务。如果情况并非如此，广告就不必堕落到使用操纵性的广告手段，为产品塑造虚假形象，并为广告商自己制造的问题提供解决方案。广告或许看起来很自然，但它建立在制造不安全感的基础上，利用人们的恐惧心理，模糊人们的理性思维。在一个人们受到等级制度控制的异化社会中，拥有不安全感以及对自身缺乏掌控力和影响力的感觉是很自然的。广告正是利用并放大了这些恐惧——如果你无法拥有真正的自由，那么至少你可以买些新东西。广告是让人们对自己所拥有的东西和自己本身感到不满的关键手段。声称广告对接受者的心理没有影响，或者说市场仅仅是对大众的需求做出反应而不试图塑造他们的思想，这种想法是天真幼稚的。如果广告没有效果，企业就不会在这上面投入大量资金了！广告会让人们对一些理所当然的事物产生不安全感，从而引发在自由意志共产主义社会中本不会存在的非理性购买冲动。</p>

<p class="paragraph-P15">然而，关于消费主义，这里还有一个更深刻的观点。资本主义是建立在等级制度之上，而非自由之上。这不仅导致了个性的削弱，还使人失去了自我认同和归属感。这两种感觉都是人类的深层需求，而消费主义常常是人们克服自我与他人之间异化的一种方式（宗教、意识形态和毒品则是其他的逃避方式）。因此，资本主义社会中的消费反映了<span class="text-Emphasis">它自己的</span>价值观，而不是某种抽象的“人性”。所以，仅仅因为一个公司或行业在资本主义制度下通过满足“需求”而获利，并不能得出“在自由社会中人们也会有类似需求”的结论（也就是说，“需求”往往并非独立于周围社会而存在）。正如鲍勃·布莱克所说：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>我们想要的东西，以及我们能够想要的东西，是与社会组织的形式相关的。人们‘想要’快餐，是因为他们必须赶紧回去工作，是因为超市里的加工食品味道也不怎么样，也是因为核心家庭（对于数量日益减少的少数人来说，他们至少还有个家可回）规模太小、压力太大，无法在烹饪和用餐方面营造太多欢乐氛围——诸如此类的原因。只有那些无法得到自己真正想要东西的人，才会无奈地想要更多他们能够得到的东西。因为我们无法拥有朋友和爱人，所以我们才会渴望得到更多的糖果。”[《Friendly Fire》，第57页]</p>

<p class="paragraph-P15">因此，大多数无政府主义者认为，消费主义是等级社会的产物；在这样的社会中的人们，与自我、以及能够让自己真正幸福的事物（即有意义的人际关系、自由、自我管理的生产活动等等）相异化。消费主义是一种填补资本主义在我们内心造成的精神空虚的方式，因为资本主义剥夺了我们的自由，违背了平等的原则。这意味着资本主义塑造出的人，是通过他们所拥有的东西来定义自己，而不是通过他们本身来定义自己。这就导致了为消费而消费的现象，因为人们试图通过消费更多的商品来让自己快乐。但是，正如埃里希·弗洛姆所指出的，这种方式无法长期奏效，只会导致更多的不安全感（进而导致更多的消费）：</p>

<p class="paragraph-P42"><span class="text-T28">“</span><span class="text-Emphasis">如果我，就是我所拥有的东西；那么当我失去我所拥有的东西时，那我又是谁呢？</span>我不过是一个失败的、沮丧的、可怜的证言，证明了一种错误的生活方式。因为我<span class="text-Emphasis">可能</span>会失去我所拥有的东西，所以我必然会一直担心自己<span class="text-Emphasis">将会</span>失去它们。”[《占有还是存在》，第111页]</p>

<p class="paragraph-P15">这种不安全感，很容易让消费主义看起来像是一种“自然”的生活方式，从而使共产主义看起来似乎是不可能实现的。然而，猖獗的消费主义更多是异化社会中，一种缺乏有意义的自由的产物，而不是人类存在的“自然法则”。在一个通过非等级制的社会关系和组织来鼓励和保护个性的社会中，个人会有强烈的自我意识，因此不太可能盲目地进行消费。正如弗洛姆所说：<span class="text-正文引文_20_字符">“如果</span><span class="text-正文引文_20_字符"><span class="text-T12">我就是我本身</span></span><span class="text-正文引文_20_字符">，而不是我所拥有的东西，那么就没有人能够剥夺或威胁到我的安全感和自我认同感。我的核心，就在我自身。”</span>[同上，第112页] 这样以自我为中心的个人，无需无休止地消费，就能在内心建立起安全感和幸福感。</p>

<p class="paragraph-P15">换句话说，无政府主义社会所培养出的充分发展的个性，相比资本主义社会中的普通人，对消费的需求会更少。这并不是说在无政府主义社会中生活就会单调乏味、没有奢侈品，远非如此。一个基于个性自由表达的社会，必定会在财富上富足，在商品和体验上丰富多样。我们在这里想要表达的是，无政府共产主义社会不必担心猖獗的消费主义导致需求持续超过供给，恰恰是因为自由将带来一个没有异化、个人得到充分发展的社会。</p>

<p class="paragraph-P15">不应忘记的是，共产主义有两个条件，即各取所需<span class="text-Emphasis">以及</span>各尽所能。如果后者这一条件得不到满足，也就是说，如果有人在自由意志共产主义社会中没有为可用的商品做出贡献，那么前者这一条件也不太可能被容忍，他们会被要求离开，从而减少对商品的需求。自由结社意味着也有<span class="text-T13">不</span>结社的自由。因此，在一个自由的共产主义社会中，商品的供应和需求都会得到合理的安排。正如埃里科·马拉泰斯塔所主张的：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>在共产主义或任何其他形式的社会生活方式之前，无政府主义体系的基本原则是自由契约；完整共产主义的规则——‘各尽所能，各取所需’——只适用于那些接受它的人，当然也包括使其切实可行的条件。”[引自卡米洛·贝内里《工作的问题》，第59-82页，《为什么工作？》，弗农·理查兹（编），第74页]</p>

<p class="paragraph-P15">所以，正如埃里科·马拉泰斯塔所指出的，应该注意的是，共产无政府主义者很清楚，不可能立即实现对所有商品和服务的自由获取（详见H.2.5节）。正如亚历山大·伯克曼所总结的：<span class="text-正文引文_20_字符">“当社会革命发展到能够为所有人生产足够产品的阶段时，就会采用无政府主义的原则‘按需分配’……但在达到这一阶段之前，平等分配的制度……作为唯一公正的方法是必不可少的。当然，不言而喻的是，必须对病人、老人、儿童以及怀孕期间和产后的妇女给予特殊照顾。”</span>[《什么是无政府主义？》，第216页] 詹姆斯·纪尧姆提出了另一种可能性，他认为，只要某种产品<span class="text-正文引文_20_字符">“供应短缺，（那么）在一定程度上就必须实行配给制。最简便的做法是出售这些稀缺产品”</span>，但随着生产的增长，<span class="text-正文引文_20_字符">“就没有必要对消费进行配给了。作为一种抑制过度消费的手段而采用的售卖做法将被废除”</span>，商品<span class="text-正文引文_20_字符">“将根据消费者的需求进行分配”</span>。[《论构建新的社会秩序》，第356-379页，《巴枯宁论无政府主义》，第368页] 其他可能性还包括，公社决定某些稀缺商品只提供给从事不愉快工作（如收集垃圾）的人；或者人们有平等的获取机会，但实际的商品是共享的，并且只能在短时间内使用（就像目前公共图书馆的情况一样）。正如情境主义者肯·克纳布在有益地讨论了<span class="text-正文引文_20_字符">“仅有的一些可能性”</span>之后所建议的那样：<span class="text-正文引文_20_字符">“通过尝试不同的方法，人们将自己发现哪些所有权、交换和核算形式是必要的。”</span>[《公共秘密》，第73页]</p>

<p class="paragraph-P51"><span class="text-Emphasis">是否</span>能够立即实现完全的共产主义，这在集体主义和共产主义的无政府主义者之间仍是一个有争议的问题，不过大多数人都希望看到社会最终朝着共产主义的目标发展。当然，对于习惯了资本主义的人来说，这听起来可能完全是乌托邦式的空想。也许，确实如此。然而，正如奥斯卡·王尔德所说，一张没有乌托邦的世界地图是不值得一看的。至少有一点是肯定的，如果我们上面所描述的发展没有出现，并且由于浪费和需求超过供给而导致共产主义的尝试失败，那么一个自由的社会将会做出必要的决策，并引入一些限制供给的手段（例如劳动券、平等工资等等）。不过请放心，<span class="text-正文引文_20_字符">“困难将会得到解决；那些在生产系统的具体运作及其与消费的关系中、进行必要变革所面临的障碍，将在无数热切关注并努力克服这些障碍的头脑的智慧面前消失。”</span>[夏洛特·M·威尔逊，《无政府主义论文集》，第21页]</p>

<p class="paragraph-P94"/>
<h3 class="paragraph-P26"><a id="a__I_4_7_怎样才能防止生产者忽视消费者呢？"><span/></a><a id="I_4_7"/>I.4.7 怎样才能防止生产者忽视消费者呢？<span class="text-T23">  </span></h3>

<p class="paragraph-P15">人们常常声称，没有市场的话，生产者就会忽视消费者的需求。如果没有失业和贫困的威胁（以及由此产生的恐惧），也没有更高利润的诱惑，生产者就会生产出劣质商品。持这种观点的人以苏联为例，因为苏联就曾因产品质量糟糕、消费品匮乏而声名狼藉。</p>

<p class="paragraph-P15">与前苏联阵营相比，资本主义在一定程度上确实让生产者对消费者负责。如果生产者忽视了消费者的需求，那么他们的生意就会被那些关注消费者需求的生产者抢走，甚至可能被迫停业（当然，大公司凭借其资源，能比小公司坚持得更久）。因此，这里有胡萝卜（利润）和大棒（对贫困的恐惧）——当然，这根胡萝卜也可以当作大棒来对付消费者（没有利润，就不卖东西，无论消费者多么需要）。先不说这个比喻明显的不合理之处（毕竟我们是人，<span class="text-Emphasis">不是</span>驴子！），但它确实包含了一个重要观点。在无政府主义社会中，怎样才能确保消费者的需求得到满足呢？</p>

<p class="paragraph-P15">在个人主义或互助主义的无政府主义体系中，由于其基于市场，生产者会受到市场力量的制约，因此必须满足消费者的需求。集体无政府主义以类似的方式满足消费者的需求，因为在合作社之间的买卖过程中，生产者要对消费者负责。正如詹姆斯·纪尧姆所说，工人协会会<span class="text-仿宋引文_20_字符">“把他们未售出的商品，存放在（公社的）交换银行提供的设施里……交换银行会向生产者发放代表其产品价值的可转让凭证”</span>（这个价值<span class="text-正文引文_20_字符">“已由地区合作联盟和各个公社之间的合同协议预先确定”</span>）。（《论构建新的社会秩序》，第356-379页，《巴枯宁论无政府主义》，第366页）如果这些商品没有需求，那么生产者协会就无法将他们的劳动产品卖给交换银行（或直接卖给其他工团或公社），因此他们会相应地调整产量。当然，由于这些体系建立在市场基础上，就会存在一些问题（如<a href="#I_1_3" class="text-Internet_20_link"><span class="text-Internet_20_link">I.1.3节</span></a>所讨论的），不过蒲鲁东已经认识到了这些问题，他主张建立一个农工联盟，以保护自我管理免受市场力量的负面影响（如<a href="#I_3_5" class="text-Internet_20_link"><span class="text-Internet_20_link">I.3.5节</span></a>所述）。</p>

<p class="paragraph-P15">虽然互助主义和集体主义的无政府主义者可以认为，生产者会对消费者的需求做出回应，否则他们就没有收入；但共产无政府主义者（因为他们追求的是一个无货币的社会），就不能认为他们的体系会以这种方式奖励生产者。那么，存在什么样的机制来确保<span class="text-正文引文_20_字符">“所有人的需求”</span>实际上都能得到满足呢？无政府共产主义如何确保生产成为<span class="text-正文引文_20_字符">“消费的纯粹仆人”</span>，并且<span class="text-正文引文_20_字符">“根据消费者的需求来塑造自身，而不是对消费者发号施令”</span>呢？（彼得·克鲁泡特金，《为自己行动》，第57页）自由意志共产主义者认为，在一个<span class="text-Emphasis">自由的</span>共产主义社会中，消费者的需求会得到满足。这是因为这样的社会具有去中心化和联邦制的性质。</p>
