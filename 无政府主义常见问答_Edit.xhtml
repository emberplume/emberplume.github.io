<body dir="ltr" style="max-width:21.001cm;margin-top:1.501cm; margin-bottom:1.75cm; margin-left:3.175cm; margin-right:3.175cm; ">
<p class="paragraph-普通_28_网站_29_"> </p><h1 class="paragraph-P5"><a id="a__无政府主义常见问答"><span/></a>无政府主义常见问答</h1>

<p class="paragraph-P6">An Anarchist FAQ</p>
<p class="paragraph-P7"> </p><p class="paragraph-P7"> </p>
<p class="paragraph-P8">Iain McKay<span class="text-T1"/></p>

<p class="paragraph-P9">Gary Elkin<span class="text-T2"/></p>

<p class="paragraph-P9">Dave Neal<span class="text-T2"/></p>

<p class="paragraph-P9">Ed Boraas</p>
<p class="paragraph-P10"> </p><p class="paragraph-普通_28_网站_29_"> </p><p class="paragraph-普通_28_网站_29_"> </p><p class="paragraph-普通_28_网站_29_"> </p><p class="paragraph-普通_28_网站_29_"> </p>
<p class="paragraph-P11">英文版本：15.7（2025/5/1）</p>

<p class="paragraph-P11">汉化版本：C<span class="text-T3">.0.0</span>（2025/<span class="text-T3">7</span>/<span class="text-T3">3</span>1）</p>

<p class="paragraph-P11">汉化进度：3<span class="text-T4">6</span>%</p>

<p class="paragraph-P12">译者说明</p>

<p class="paragraph-P13">1.按照15.7版本（2025/5/1）翻译，原文可在<a href="https://www.anarchistfaq.org/afaq/index.html" class="text-Internet_20_link"><span class="text-Internet_20_link"><span class="text-T5">https://www.anarchistfaq.org/afaq/index.html</span></span></a>中查看</p>

<p class="paragraph-P14"><span class="text-Emphasis">此汉化文档的版本号为C.</span><span class="text-Emphasis"><span class="text-T6">0</span></span><span class="text-Emphasis">.</span><span class="text-Emphasis"><span class="text-T6">0</span></span><span class="text-Emphasis">（2025/</span><span class="text-Emphasis"><span class="text-T3">7</span></span><span class="text-Emphasis">/</span><span class="text-Emphasis"><span class="text-T3">3</span></span><span class="text-Emphasis">1）</span></p>

<p class="paragraph-P15">2.中文版仅会以<span class="text-T7">ODT</span>和PDF格式发布，正文内容同样基于GNU自由文档许可证，保持原版Copyleft的性质。</p>

<p class="paragraph-P15">3.即时公开进度表和新近翻译的内容，以便如果有新人愿意参与（如果你愿意参与这项工作，请联系(单凌锐)[<a href="mailto:anothercosmos@protonmail.com" class="text-Internet_20_link"><span class="text-Internet_20_link"><span class="text-T8">anothercosmos@protonmail.com</span></span></a>]。）</p>

<p class="paragraph-P16">——————————————————————————————————</p>

<p class="paragraph-P13"><span class="text-T5">2024年9月起，由其他译者校对并继续翻译，并整合这20年间其他互联网翻译家零散的翻译。目前参与翻译工作的有：朝歌，烬羽，单凌锐</span><span class="text-T9">（按字母排序</span>）<span class="text-T5">。其中A.2-A.3.5整合自未知译者的翻译</span></p>

<p class="paragraph-P13"><span class="text-T5">本文采用大语言模型翻译、人工校对的方式进行，尽力确保做到</span><span class="text-正文引文_20_字符">“信、达”</span><span class="text-T5">的程度。灰色或蓝色文本为未经过校译的部分。可以关注本翻译项目的GitHub页面：</span><a href="https://github.com/emberplume/An_Anarchist_FAQ_Chinese_Localization" class="text-Internet_20_link"><span class="text-Internet_20_link"><span class="text-T10">https://github.com/emberplume/An_Anarchist_FAQ_Chinese_Localization</span></span></a><span class="text-T5">，以获取最新进度的翻译版本。也欢迎来信上文邮箱，指正本文中的翻译错误或提出任何的建议</span><span class="text-T11"> </span><span class="text-T5">;D</span></p>

<p class="paragraph-P15">除非特殊标注，文中所有脚注均为<span class="text-正文引文_20_字符">译者注</span>。解释性译注，多参考自中/英文维基百科（Wikipedia）的相关页面，此部分内容遵循CC BY-SA 4.0许可。</p>

<p class="paragraph-P17">——————————————————————————————————</p>

<p class="paragraph-P15">Anarchism在中文中有三种译名：安那其主义、无政府主义和无治主义。前者是音译，后两者是意译；且不得不说，“<span class="text-T12">无治主义</span>”是一个更好的译名。“无政府主义”，仅仅包含了安那其主义中反对政府的那一面，但安那其主义不仅仅只是反对政府。加上现有媒体对“无政府主义”和“无政府状态”（刻意的）误用与歪曲、互联网意识形态扮演家与左翼朋友（对手）们的一知半解与曲解；就仿佛——安那其主义者就“<span class="text-正文引文_20_字符"><span class="text-T13">只是一堆（无端地）不满政府而闹事的恐怖主义暴徒</span></span><span class="text-正文引文_20_字符">”</span>。这种（包含至少三处错误的）刻板印象，至今仍然广泛存在。安那其主义者反对<span class="text-Emphasis">一切</span>压迫性的统治（这根源于<span class="text-Emphasis">等级制度</span>(hierarchy)），其中当然包括资本主义及其剥削；政府只是作为强权者压迫的<span class="text-T14">其中</span>一种形式，而被安那其主义者所反对。</p>

<p class="paragraph-P15">但读者可能注意到在本文中，大部分依旧采用“无政府主义”的翻译，仅仅出于一个缘由——<span class="text-T8">它太流行了</span>。无政府主义这个译名流传的如此之广，以至于我们与其放弃这个译名，不如占领下这个言论阵地，就如同自由意志主义，（Libertarianism）一样。此种决定没有经过过多的讨论，如果在后续中文安那其主义者团体中，讨论出一个相对更好的译名，可以对此进行修改。（目前统一翻译也方便后续统一替换）</p>

<p class="paragraph-P13"><span class="text-T9">在本书中，</span><span class="text-T15">无政府(主义)</span><span class="text-T9">、</span><span class="text-T15">无治(主义)</span><span class="text-T9">、</span><span class="text-T15">安那其(主义)</span><span class="text-T9">，三个译名通用。</span></p>

<p class="paragraph-P18"><span class="text-T16">——</span>单凌锐，2024/11/25</p>

<p class="paragraph-P13"><span class="text-T9">翻译《An Anarchist FAQ》是</span><span class="text-正文引文_20_字符"><span class="text-T17">铁托工作室</span></span><span class="text-T9">（www.subjam.org）和</span><span class="text-正文引文_20_字符"><span class="text-T18">在蜕变中湮灭</span></span><span class="text-T9">（www.gatherz.org）曾经合作的一个项目。参与翻译工作的有（按字母排序</span>）dk，H.O.L.M，无可就要，杨海崧。</p>

<p class="paragraph-P19">这个项目开始于2004年8月，并出于各自的原因很快结束。这不是一个很好的翻译版本，但是它起码可以给所有以中文为母语的人的阅读带来方便。</p>

<p class="paragraph-P20">——初代译者</p>

<p class="paragraph-P17">——————————————————————————————————</p>
<h3 class="paragraph-P21"><a id="a__格式化指示与改进计划"><span/></a>格式化指示与改进计划</h3>

<p class="paragraph-P22"><span class="text-T19">1. 目前遵从的格式是，正文宋体，</span><span class="text-正文引文_20_字符"><span class="text-T19">引文仿宋</span></span><span class="text-T19">，</span><span class="text-书名_20_字符"><span class="text-T19">引用书名黑体</span></span><span class="text-T19">，强调部分</span><span class="text-Emphasis"><span class="text-T19">加粗+下划线</span></span><span class="text-T19">，西文新罗马。个人认为，这样比较贴合原本网页版的字体。部分文章引用还没有进行格式化，黑体书名的人工替换也可能会相当繁杂，后续会考虑使用宏或正则表达式之类的，方便替换程序。</span></p>

<p class="paragraph-P22"><span class="text-T19">2. 因为早期的部分翻译源自网页的拷贝与编辑，导致部分章节引号的全/半角不统一。斟酌后决定，正文部分采用全角引号（“”），而不采用半角引号（“”）与直引号（""）排版，因为中文引号</span><span class="text-T20">就是</span><span class="text-T19">全角引号，符合排版规范。其他译者注意，后续可能需要集中订正替换。但目录（或标题）中仍使用半角引号，以使得文本紧凑。／(/)和－(-)也是如此，请在中文语句内采用全角符号。</span></p>

<p class="paragraph-P22"><span class="text-T19">3. 请后续校对者注意。原书在引用时，使用圆括号“（）”代表引文中原有的括号补充内容，方括号“[ ]</span><span class="text-T21">”</span><span class="text-T19">代表引文中编者添加的补充注释内容（这也应该也适用于我们汉化者的补充说明）。</span></p>

<p class="paragraph-P23">4. 目前使用的注释方式为页面脚注，可能在转换到某些格式的(如HTML)时候，会直接变成全文的尾注，不方便查阅。后续考虑将所有分页符转换为分节符，讨论后重新调整脚注或尾注。</p>

<p class="paragraph-P24"><span class="text-T16">——</span>2025/5/19</p>

<h3 class="paragraph-P28"><a id="a__C_-_资本主义经济的神话是什么？"><span/></a>C  - 资本主义经济的神话是什么？</h3>

<p class="paragraph-P29"><br/>Intro. 导言</p>

<p class="paragraph-普通_28_网站_29_">C.1 经济出了什么问题？</p>

<p class="paragraph-普通_28_网站_29_">　　C.1.1 经济学真的价值中立吗？<br/>　　C.1.2 经济学是一种科学吗？<br/>　　C.1.3 你能有一个基于个人主义的经济体制吗？<br/>　　C.1.4 均衡分析错在哪了？<br/>　　C.1.5 经济体制真的反应了资本主义的实在吗？<br/>　　C.1.6 可能存在非均衡的资本主义经济吗？</p>

<p class="paragraph-普通_28_网站_29_">C.2 为什么资本主义是剥削性的？</p>

<p class="paragraph-普通_28_网站_29_">　　C.2.1 什么是“<span class="text-正文引文_20_字符">剩余价值</span>”？<br/>　　C.2.2 剥削是如何发生的？<br/>　　C.2.3 掌握资本能充分地证明利润的合理性吗？<br/>　　C.2.4 利润是否代表资本的生产力？<br/>　　C.2.5 利润是否代表资本对生产的贡献？<br/>　　C.2.6 货币的“时间价值”能证明利息的合理性吗？<br/>　　C.2.7 难道利息和利润不是等待的回报吗？<br/>　　C.2.8 利润是创新和创业活动的结果吗？<br/>　　C.2.9 利润是否反应了风险的汇报？</p>

<p class="paragraph-普通_28_网站_29_">C.3 是什么决定了劳动力和资本的分配？</p>

<p class="paragraph-普通_28_网站_29_">C.4 为什么市场被大公司主导？<span class="text-T23"> </span></p>

<p class="paragraph-普通_28_网站_29_"> </p><h3 class="paragraph-P26"><a id="a__D_-_国家主义和资本主义是怎样影响社会的？"><span/></a>D  - 国家主义和资本主义是怎样影响社会的？</h3>

<p class="paragraph-普通_28_网站_29_">Intro. 导言</p>

<p class="paragraph-普通_28_网站_29_">　　F.3.1 为什么对平等的弃置不顾很重要？<br/>　　F.3.2 在一个不平等的社会中能实现利益的协调吗？</p>

<h3 class="paragraph-P26"><a id="a__G　-_个人无政府主义是资本主义的吗？"><span/></a>G　- 个人无政府主义是资本主义的吗？</h3>

<p class="paragraph-普通_28_网站_29_">Intro. 导言</p>

<p class="paragraph-普通_28_网站_29_">G.1 所有的个人无政府主义者都是反资本主义的吗？</p>

<p class="paragraph-普通_28_网站_29_">　　G.1.1 那他们对自由市场的支持又怎么说？<br/>　　G.1.1 那他们对“私有财产”的支持又怎么说？<br/>　　G.1.1 那他们对雇佣劳动的支持又怎么说？<br/>　　G.1.1 为什么社会背景对评价个人无政府主义很重要？</p>

<p class="paragraph-普通_28_网站_29_">G.2 为什么个人无政府主义拒绝社会无政府主义？</p>

<p class="paragraph-普通_28_网站_29_">　　G.2.1 共产无政府主义是强制性的吗？<br/>　　G.2.2 共产无政府主义是暴力的吗？<br/>　　G.2.3 共产无政府主义致力于摧毁个性吗？<br/>　　G.2.4 个人主义者还给出了哪些其他排斥共产无政府主义的理由？<br/>　　G.2.5 相比于共产无政府主义，大多数无政府主义者会认可个人主义吗？</p>

<p class="paragraph-普通_28_网站_29_">G.3 <span class="text-T22">“</span>无政府”资本主义是一种新形式的个人无政府主义吗？</p>

<p class="paragraph-普通_28_网站_29_">　　G.3.1 <span class="text-T22">“</span>无政府”资本主义是美国无政府主义吗？<br/>　　G.3.2 <span class="text-T22">“</span>无政府”资本主义和个人资本主义又哪些不同？<br/>　　G.3.3 那“无政府”资本主义对“防卫联盟”的支持呢？<br/>　　G.3.4 为什么个人无政府主义认为平等很重要？<br/>　　G.3.5 个人无政府主义会接受“澳大利亚”经济体吗？<br/>　　G.3.6 互助银行会导致通货膨胀吗？</p>

<p class="paragraph-普通_28_网站_29_">G.4 为什么社会无政府主义者拒绝个人无政府主义？</p>

<p class="paragraph-普通_28_网站_29_">　　G.4.1 雇佣劳动符合无政府主义的原则吗？<br/>　　G.4.2 为什么社会无政府主义者认为个人主义与无政府主义不兼容？</p>

<p class="paragraph-普通_28_网站_29_">G.5 本杰明·塔克——资本主义者还是无政府主义者？</p>

<p class="paragraph-普通_28_网站_29_">G.6 麦克斯·施蒂纳的观点是什么？</p>

<p class="paragraph-普通_28_网站_29_">G.7 莱桑德·斯普纳——右翼“自由意志主义者”还是自由意志社会主义者？</p>
<p class="paragraph-普通_28_网站_29_"> </p><h3 class="paragraph-P26"><a id="a__H_-_为什么无政府主义者反对国有社会主义？"><span/></a>H  - 为什么无政府主义者反对国有社会主义？</h3>

<p class="paragraph-普通_28_网站_29_">Intro. 导言</p>

<p class="paragraph-普通_28_网站_29_">H.1 无政府主义者总是反对国有社会主义吗？</p>

<p class="paragraph-普通_28_网站_29_">　　H.1.1 巴枯宁对马克思主义的批评是什么？<br/>　　H.1.2 无政府主义者和马克思主义者的关键区别是什么？<br/>　　H.1.3 为什么无政府主义者希望“<span class="text-T12">一夜之间</span>”就废除国家？<br/>　　H.1.4 无政府主义者对要用什么来代替国家“<span class="text-T12">一无所知</span>”吗？<br/>　　H.1.5 为什么无政府主义者反对“利用现有的国家”？<br/>　　H.1.6 为什么无政府主义者尝试“在旧世界的骨架里建造新世界”？<br/>　　H.1.7 你没读过列宁的《国家与革命》吗?</p>

<p class="paragraph-普通_28_网站_29_">H.2 马克思主义者尤其歪曲了无政府主义的哪些部分？</p>

<p class="paragraph-普通_28_网站_29_">　　H.2.1 无政府主义者反对保卫革命吗？<br/>　　H.2.2 无政府主义者反对“阶级冲突”和“集体斗争”吗？<br/>　　H.2.3 无政府主义怀念“消逝的过去”吗？<br/>　　H.2.4 无政府主义者认为“国家是最大的敌人”吗？<br/>　　H.2.5 无政府主义者认为一夜之内就可建成“完全的”社会主义吗？<br/>　　H.2.6 马克思主义者如何曲解了无政府主义者对互助的看法？<br/>　　H.2.7 无政府主义者把谁看作他们“社会变革的推动者”？<br/>　　H.2.8 无政府主义和工团主义的关系是什么？<br/>　　H.2.9 无政府主义者有“自由主义”的政治理念吗？<br/>　　H.2.10 无政府主义者反对领导吗？<br/>　　H.2.11 无政府主义者“反民主”吗？<br/>　　H.2.12 无政府主义只能在缺乏强大的工人运动时生存吗？<br/>　　H.2.13 无政府主义者反对“政治”斗争和行动吗？<br/>　　H.2.14 无政府主义组织是“无效的”、“精英主义的”和“古怪的”吗？</p>

<p class="paragraph-普通_28_网站_29_">H.3 什么是国有社会主义的神话？</p>

<p class="paragraph-普通_28_网站_29_">　　H.3.1 无政府主义者和马克思主义者想要的一样吗？<br/>　　H.3.2 马克思主义是“来自底层的社会主义”吗？<br/>　　H.3.3 列宁主义是“来自底层的社会主义”吗？<br/>　　H.3.4 无政府主义不能有选择性的引用马克思主义吗？<br/>　　H.3.5 马克思主义对无政府主义思想的借用影响了前者吗？<br/>　　H.3.6 马克思主义是唯一曾有效果的革命性政治理论吗？<br/>　　H.3.7 马克思主义的国家理论哪里错了？<br/>　　H.3.8 列宁主义的国家理论哪里错了？<br/>　　H.3.9 政府仅仅是经济力量的代理者吗？<br/>　　H.3.10 马克思主义总是支持工人委员会的理念吗？<br/>　　H.3.11 马克思主义致力于把权力交到工人组织手中吗？<br/>　　H.3.12 大公司是社会主义的前提吗？<br/>　　H.3.13 为什么国有社会主义就只是国家资本主义？<br/>　　H.3.14 马克思主义者不相信工人掌权吗？</p>

<p class="paragraph-P31">一、安那其主义和马克思主义<span class="text-T13"/></p>

<p class="paragraph-P32">回应大卫·麦克纳利的小册子《来自底层的社会主义》中的谬误和歪曲</p>

<p class="paragraph-普通_28_网站_29_">1. 引言<br/>2. 无政府主义是“小资”的政治学说吗？<br/>3. 无政府主义“崇拜过去的价值观”吗？<br/>4. 为什么麦克纳利对蒲鲁东的评论歪曲了他的思想？<br/>5. 为什么麦克纳利对巴枯宁的评论歪曲了他的思想？<br/>6. 这些是“个性的怪癖”或者“植根于无政府主义者信条的本质”吗？<br/>7. 无政府主义者反对民主吗？<br/>8. 列宁主义者支持民主吗？<br/>9. 为什么麦克纳利在“工团主义之于无政府主义的关系”上错了？<br/>10. 工团主义者反对工人阶级的政治行动吗？<br/>11. 为什么麦克纳利声称“列宁主义支持工人阶级自我参与”是错误的？<br/>12. 为什么马克思主义对无政府主义的“阶级分析”是自相矛盾的？<br/>13. 如果马克思主义是“来自底层的社会主义”，为什么无政府主义者反对它？<br/>14. 为什么麦克纳利使用“来自底层的社会主义”这一术语是一种欺诈？<br/>15. 托洛茨基是否保留了列宁主义的“民主本质”？</p>

<p class="paragraph-P32">马克思主义者与西班牙无政府主义</p>

<p class="paragraph-P33">1. 西班牙的无政府主义者是“最初的反叛者”吗？<br/>2. 菲利克斯·莫罗关于西班牙革命的书有多准确？<br/>3. 一个“高度中央集权的”FAI控制了CNT吗？<br/>4. CNT和共产主义者国际的历史是什么？<br/>5. 为什么CNT没有加入工人联盟？<br/>6. CNT破坏了1394年十月的革命吗？<br/>7. 杜鲁蒂之友是马克思主义者吗？<br/>8. 杜鲁蒂之友与无政府主义“决裂”了吗？<br/>9. 杜鲁蒂之友受托派影响了吗？<br/>10. 关于托洛茨基主义，杜鲁提之友的纲领告诉了我们什么？<br/>11. 为什么莫罗针对“民兵军事化”的评论是具有讽刺意味的？<br/>12. 莫罗的革命观有什么讽刺之处？<br/>13. 为什么无政府主义者拒绝马克思主义的“工人国家”？<br/>14. 莫罗的无政府主义的“基本信条”错在了哪里？<br/>15. 西班牙无政府主义在革命之前致力于创造“集体”吗？<br/>16. 为什么集体的发展告诉了我们布尔什维主义和安那其主义之间的不同？<br/>17. 为什么莫罗支持“无产阶级的生产方式”是讽刺性的？<br/>18. 集体的联合会是对无政府主义思想的“放弃”吗？<br/>19. 农村集体的经验驳斥了无政府主义吗？<br/>20. 西班牙革命的经验意味着无政府主义或者无政府主义者的失败吗？</p>

<p class="paragraph-P32">回应菲尔·米钦森的《马克思主义与直接行动》中的谬误和歪曲</p>

<p class="paragraph-P34"><span class="text-T26">1. 米钦森是如何是直接行动群体的政治主张枯萎的？<br/>2. 无政府主义将理论和行动“并列”吗？<br/>3. 米钦森是如何歪曲伦敦的五一示威游行的？<br/>4. 无政府主义者真的认为“老板们为了保卫他们的体系什么都不会做”吗？<br/>5. 米钦森是如何歪曲无政府主义组织的<br/>6. 米钦森是如何错误地定义无政府主义的<br/>7. 无政府主义者反对为了改革而斗争吗？<br/></span><span class="text-T27">[...]</span></p>

<table border="0" cellspacing="0" cellpadding="0" class="table-表格1"><colgroup><col width="657"/></colgroup><tr class="row-表格1_1"><td style="text-align:left;width:15.032cm; " class="cell-表格1_A1">
<p class="paragraph-P37"><span class="text-T28">“</span>全世界的无产阶级们，看向自己的内心深处，依靠自己去寻找和认识真理吧：因为你们不可能在别的任何地方找到它。”</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P38"><span class="text-T23"> </span><span class="text-T28">——</span>彼得·阿西诺夫<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 彼得·阿西诺夫（Peter Arshinov，1887-1937），俄国无政府主义革命家与知识分子"><a href="#ftn1" id="body_ftn1">①</a></span></span></div>

<p class="paragraph-P39">《马赫诺运动史（The History of the Makhnovist Movement）》</p>
</td></tr></table>

<p class="paragraph-P40"> </p>
<p class="paragraph-P15">欢迎来到我们的《无政府主义者常见问答》（<span class="text-T8">An Anarchist FAQ</span>）。</p>

<p class="paragraph-P15">这个《常见问答》来自全世界的无政府主义者，是为了给那些对此政治主张感兴趣的人提供无政府主义的构想和理论而写的。它是一个（线上的）工作小组合作完成的成果，并可以为互联网上的（最好也包括现实世界中的）无政府主义者提供有效的组织工具。希望它能告诉你为什么要成为一个无政府主义者，并驳斥常见的反对无政府主义的论点，以及其他针对我们面对的社会问题所提出的其它的解决方案。</p>

<p class="paragraph-P15">由于无政府主义思想在似乎与“常识”相悖（比如像“我们当然需要国家和资本主义”这样的），我们需要指出<span class="text-T13">为什么</span>无政府主义者会有如此想法。和许多政治理论不同，无政府主义反对空洞的答案；相反地，它把观点和理想建立在对社会和人性的深入分析之上。为了在讨论无政府主义的同时让读者去判断，我们在总结讨论时尽量避免简单化。虽然我们知道长篇大论将会吓跑那些仅仅想随便看看的读者，不过它已经不能再短了。</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">读者大概会认为，我们使用大量的引文是为了如艾伦·米恩<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 艾伦·亚历山大·米恩（A. A. Milne，1882-1956），英国作家，著有小熊维尼"><a href="#ftn2" id="body_ftn2">②</a></span></span>所说：<span class="text-正文引文_20_字符">“引用是一个很方便的东西，可以用来减少独立思考的麻烦”</span>。当然不是这样，我们大量引用无政府主义人物的资料是出于以下三个理由：其一，为了表明我们<span class="text-Emphasis">没有</span>编造某个无政府主义者的思想及主张。其二，也是最重要的，它使我们得以把无政府主义过去的声音和当前的拥护者连接起来。最后，引用引文是因为它们能简明扼要地传递思想，而不是为了诉诸“权威”。</div>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">此外，我们大量引用也是为了让读者去探究被引述者想表达的观点，总结事实，以便节省篇幅。以引用诺姆·乔姆斯基<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 诺姆·乔姆斯基（Avram Noam Chomsky,1928-），美国语言学家、哲学家、社会批判家"><a href="#ftn3" id="body_ftn3">③</a></span></span>关于<span class="text-T8">国家保护造成了资本主义发展</span>的论述为例，这可以确保我们的论点以事实为基础，而不必去介绍乔姆斯基使用的所有证据和参考文献。类似地，我们引用某些领域专家的话（比如经济领域），<span class="text-T29"> </span>也是为了支撑我们的分析和主张。</div>

<p class="paragraph-P15">我们也需要说明一下这个常见问答的历史。它始于1995年，一些无政府主义者聚集到一起，为了写一篇常见问答，来驳斥自封为无政府主义者的“自由主义”资本主义者。参与这个项目的人在网上花了很多时间，驳斥那些声称资本主义可以和无政府主义并存的说法。最终，一群互联网活动家决定，最佳方案是编写出一本常见问答，来解释为什么无政府主义憎恨资本主义，以及为什么“无政府”资本主义者不是无政府主义者。</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">不过，在迈克·胡本（“自由主义批判”网站的维护者）的建议之后，我们发现写一本支持无政府主义的常见问答，比写一本反“无政府”资本主义的常见问答，要更好。所以这个《无政府主义者常见问答》就诞生了。它依然继承了以往的特点。比如，在Ｆ部分之外给安·兰德<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 安·兰德（Ayn Rand），俄裔美籍作家和哲学家。原名爱丽丝·奥康纳（Alice O'Connor，1905-1982）"><a href="#ftn4" id="body_ftn4">①</a></span></span>，默里·罗思巴德<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 默里·牛顿·罗思巴德（Murray Newton Rothbard，1926—1995），美国犹太裔经济学家、政治理论家，是奥地利学派的知名学者，对“无政府”资本主义的理论发展与传播有极大贡献"><a href="#ftn5" id="body_ftn5">②</a></span></span>等人给予过多的篇幅——可是他们真的没那么重要。然而，他们提出了日常生活中资本主义意识形态和设想的极端例子，从他们清晰地表述资本主义意识形态暗指了对权威的服从，而较温和的资本主义支持者尝试去掩盖或减轻这一点上说——他们的确有其价值。</div>

<p class="paragraph-P15">我们认为给无政府主义者，和其他反资本主义者提供了有用的在线资源。也许，据此我们可以把这个《常见问答》献给许多网上“自由意志主义”资本主义者们——是他们的无稽之谈促使我们开始这项工作。不过话又说回来，这也太抬举他们了。他们在互联网之外与我们毫不相干，在网上也仅仅是招人烦罢了。所以估计你也猜到了，Ｆ和　Ｇ部分包含了大量我们早期所著的反自由主义常见问答。这完全是为了反驳网上相对流行的一种说法：一个无政府主义者也可以是资本主义支持者（现实世界里无需多费口舌，因为几乎所有无政府主义者都认为“无政府”资本主义者是一种自相矛盾的修饰法，且其支持者并非是无政府主义运动的一部分）。</p>

<p class="paragraph-P15">所以，虽然这本《常见问答》从这么一个很特殊的理由出发，但它已经扩展到我们的最初企划之外——它成为了关于无政府主义及其构想与历史的概述。由于无政府主义认识到不存在一个简洁的答案，并且自由必须建立在个体责任之上，所以这个常见问答非常深入。因为它也挑战了不少设想，所以我们不得不涵盖许多背景知识。我们也承认，我们所包括的“常见问答”里，一部分问题比其它问题“更常见”。这是因为我们需要涉及相关讨论和事实，否则它们也不会被写进去。</p>

<p class="paragraph-P15">我们很清楚，许多无政府主义者不会100%地同意我们在《常见问答》里写的东西。作为一个以个体自由和批判性思维为基础的运动，这种情况是意料之中的。然而我们确信，大部分无政府主义者会同意我们所表述的大部分内容，并且尊重他们不同意的、我们将之称为真正无政府主义者理念的部分。无政府主义运动的显著特征是，对各类无政府主义思想，及如何应用这些思想存在广泛的分析和争论（但我们必须补充的是，对不同观点也存在普遍的宽容，<span class="text-T29"> </span>及抛开少量分歧而共同努力的愿望）。我们尽可能在这个《常见问答》里反映这一点，并希望我们能很好地介绍我们所讨论的所有无政府主义派别的思想。</p>

<p class="paragraph-P15">我们无意对无政府主义盖棺定论。相反地，这个常见问答是指一个起点，让人们开始理解、学习无政府主义，并把所学的转化到直接行动和个体活动中去。通过这么做，我们才能把无政府主义变成活的理论，变成个体及社会自我活动的成果。只有把我们的思想付诸实践，我们才能找到思想的力量与不足，从而从新的方向与新的经验来改进无政府主义理论。我们希望这个《常见问答》反映和帮助了个体活动及自我教育的过程。</p>

<p class="paragraph-P15">我们相信，《常见问答》也遗漏了许多问题。如果你认为我们可以加上某些问题，或感觉你还有需要被收录的问题和其解答，就联系我们吧。这个《常见问答》不是我们的“财产”，而是属于整个无政府主义运动，因此它旨在成为一个有机的、有活力的造物。我们希望看到它在尽可能多的人的新想法和新意见的支持下成长壮大。如果你希望参与此常见问答，就联系我们吧。类似的，如果其他人（尤其是无政府主义者）想传播它或其中的某一部分，就放心去做吧，它是整个运动的资源。因此，我们在此常见问答上实行著左权（Copyleft）（详情请参见<a href="http://www.gnu.org/copyleft/copyleft.html" class="text-Internet_20_link"><span class="text-Internet_20_link"><span class="text-T30">http://www.gnu.org/copyleft/copyleft.html</span></span></a>）。通过这么做我们可以保证此《常见问答》一直是免费产品，任何人可以使用。</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">最后要说的是，这些年语言变化很大，同时影响到了无政府主义思想家。使用“他们”("Man")<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: Man，在英文中可代指“全体人类”或“（不论性别的）人”，但该词亦特指“男人”。这与“他们”一词在中文语境中的作用类似。作者在后文的某些引文中，当Men指代人们时，会同时加上[and Women]以彰显性别平等。有时汉语直接译作“人们”或“人类”即可。"><a href="#ftn6" id="body_ftn6">①</a></span></span>来指代人们便是其中之一。不用多说，在当今世界，该用法是不恰当的，因为它完全忽略了一半的人类。因此，这个常见问答曾试图做到性别中立。不过，这种意识相对较新，许多无政府主义者（甚至像Emma Goldman这样的女性）仍使用“Man<span class="text-T16">”</span>来指代整个人类。当我们引用过去的同志中出现“Man<span class="text-T16">”</span>的时候，显然指的是整个人类而不仅是男性。虽然只要有可能，我们就加上<span class="text-T29"> </span>“她”(<span class="text-T16">“</span>Woman<span class="text-T16">”</span>)、“她们”(<span class="text-T16">“</span>Women<span class="text-T16">”</span>)、“她的”(<span class="text-T16">“</span>Her<span class="text-T16">”</span>)等等，但若这会使引文变得难以阅读，我们只好原样放着。希望这么说能使我们的立场更清楚。</div>

<p class="paragraph-P15">我们也希望这个常见问答给你带来乐趣，并让您有所思考。但愿它可以培养出更多的无政府主义者，并加速无政府主义社会的建立。即使这一切都失败了，我们也很享受创造此常见问答的过程，并且证明了无政府主义是一个可行而有条理的政治理念。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>我们把这个成果献给成千上万的无政府主义者，无论离世或在世，他们都曾尝试过、或者正在尝试创造一个更美好的世界。为庆祝1936年的西班牙革命和西班牙无政府主义运动中的英雄主义——《无政府主义者常见问答》于1996年7月19日正式发行。希望我们的作品，能让世界变得更加自由。”</p>

<p class="paragraph-P15">下列自称的无政府主义者对该常见问答承担（大部分）责任：</p>

<p class="paragraph-普通_28_网站_29_">Iain McKay（主要贡献者和编者）<br/>Gary Elkin <br/>Dave Neal<br/>Ed Boraas</p>

<p class="paragraph-P15">我们也要感谢下列人士的贡献及反馈：</p>

<p class="paragraph-普通_28_网站_29_">Andrew Flood <br/>Mike Ballard<br/>Francois Coquet <br/>Jamal Hannah<br/>Mike Huben<br/>Greg Alt<br/>Chuck Munson<br/>Pauline McCormack<br/>Nestor McNab<br/>Kevin Carson<br/>Shawn Wilber<br/>Nicholas Evans</p>

<p class="paragraph-普通_28_网站_29_">还有我们在anarchy, oneunion and organise!邮件列表上的同志。</p>

<p class="paragraph-普通_28_网站_29_"> </p><h1 class="paragraph-P5"><a id="a__第一卷"><span/></a>第一卷</h1>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P45">第一卷<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 《无政府主义者常见问答》分两卷出版实体书籍。第一卷包含章节A至章节F，第二卷包含章节G至章节J"><a href="#ftn7" id="body_ftn7">①</a></span></span><span class="text-T29"> </span>导言</div>

<p class="paragraph-P15">就像许多无政府主义者注意到的那样，我们的理念可能是这个上最饱受误解和歪曲的政治理念之一。《无政府主义者常见问题解答》（《AFAQ》）旨在通过介绍无政府主义的基本理论与历史、驳斥最常见的歪曲和无稽之谈来改善这种情况。并为无政府主义者提供可以用来帮助他们争论和争取自由的资源。这一点非常重要，因为<span class="text-T29"> </span>AFAQ 中涉及的许多内容，都是在批判其他理论和驳斥对无政府主义的攻击时引发的。</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">多年来，无政府主义已经发生了变化，并将随着环境的变化以及新斗争的展开和（可能的）胜利而继续发展和变化。它不是某种教条的意识形态，而更像是一种理解不断发展的世界并朝着自由意志主义方向改变世界的手段。因此，AFAQ 试图将无政府主义的特定方面置于其历史背景中。例如，只有牢记蒲鲁东生活的时代里，绝大多数劳动人民都是农民和手工业者，才能理解蒲鲁东<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 皮埃尔-约瑟夫·蒲鲁东（Pierre-Joseph Proudhon,1809-1865）,法国政治家、哲学家、无政府主义者，首位自称无政府主义者的人，被称为“无政府主义之父”。著有《什么是所有权？》"><a href="#ftn8" id="body_ftn8">②</a></span></span>思想的某些特定方面。许多评论家（尤其是马克思主义评论家）似乎忘记了这一点（他还支持大规模工业合作社）。巴枯宁<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 米哈伊尔·亚历山德罗维奇·巴枯宁（Bakunin，1814-1876），俄国思想家、无政府主义者，是社会无政府主义理论的主要创立者。著有《国家制度与无政府状态》《上帝与国家》"><a href="#ftn9" id="body_ftn9">③</a></span></span>、塔克<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 本杰明·塔克（Benjamin Tucker，1854—1939），美国个人无政府主义的主要思想家"><a href="#ftn10" id="body_ftn10">④</a></span></span>(Tucker)等人也是如此。我希望<span class="text-T29"> </span>AFAQ 能够帮助无政府主义继续发展，通过总结前人的经验来适应新的形势，从而在此基础上更上一层楼。</div>

<p class="paragraph-P15">我们还试图在不否认他们之间差异的情况下，找出无政府主义者的共同点。毕竟，个人无政府主义者本杰明-塔克（Benjamin Tucker）会同意共产主义无政府主义者彼得-克鲁泡特金（Peter Kropotkin）的观点，即无政府主义是“<span class="text-T8">无政府形式的社会主义</span>”。虽然一些无政府主义者似乎花了更多的时间，因（最终）通常是微小的分歧来批评和攻击他们的同志，而不是与压迫作斗争，但我个人认为，这种活动虽然有时是必要的，但很难最有成效地利用我们有限的资源<span class="text-T29"> </span>- 特别是当它涉及到未来可能的发展时（无论是关于自由社会的经济性质，还是我们对目前不存在的工团主义工会的态度！）。因此，我们既讨论了无政府主义思想流派之间的分歧，也讨论了它们内部的分歧，但我们试图通过强调它们的共同点来搭建桥梁，而不是制造隔阂。</p>

<p class="paragraph-P15">不用多说，并非所有无政府主义者都会同意AFAQ中的内容（毕竟，正如我们一直强调的那样，它是<span class="text-T29"> </span>“一个无政府主义者常见问答”(<span class="text-T16">“</span>An Anarchist FAQ<span class="text-T16">”</span>)，而不是某些同志奉承它为<span class="text-T29"> </span>“无政府主义者们的常见问题解答”(<span class="text-T16">“</span>The Anarchist FAQ<span class="text-T16">”</span>)。根据我的经验，大多数无政府主义者都同意其中的大部分内容，即使对其中的某些方面有争议。我知道同志们确实会指点他人阅读（我曾经看到一个马克思主义者抱怨说，无政府主义者总是建议他阅读AFAQ，于是我向他解释说，这就是“常见问答”存在的意义所在）。因此AFAQ只是一个指南，你需要自己去发掘无政府主义，并以自己的方式发展和应用它。希望<span class="text-T29"> </span>AFAQ能够通过概述无政府主义、指出它是什么、它不是什么，以及在哪里可以找到更多信息，来帮助这一过程。</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">有些人可能会反对许多回答过于冗长，这很有道理。但是，有些问题实在没法给出简短而又令人信服的解答。例如，简单地指出“无政府主义者认为资本主义是剥削性的，而其他说法是错误的”这样的回答可能既正确又简短。但对于已经知道一些，如何辩护资本主义经济学家发明的利润、利息和租金的人来说，这样的回答很难令人信服。同样，指出“马克思主义意识形态帮助摧毁了俄国革命”也是正确而简短的，但它绝不会说服一个，强调内战对布尔什维克实践影响的列宁主义者。然后是资料来源问题。我们试图让无政府主义者们自己去表述大多数问题，但这很占篇幅。我们使用的一些证据来自书籍和文章，普通读者可能不容易获取，因此我们尽量引用全文，以证明我们使用的证据是正确的（遗憾的是，我曾尝试追踪过参考文献，却发现他们并没有说过他们本应该说过的话，而且这种情况很常见）。<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: AFAQ在引用时会标注被引者、引用书籍和对应页码，考虑到作者引用自英文书籍，所以对应的引文请从相应的英文书籍中查找，而非任何的汉译本。"><a href="#ftn11" id="body_ftn11">①</a></span></span></div>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">此外，驳斥对无政府主义的歪曲和杜撰的部分可能会很长，这仅仅是因为提供佐证很有必要。那些不愿意或不能够研究原始材料的人一次又一次地重复着同样的错误和稻草人谬误<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 稻草人谬误(Straw Man)：一种逻辑学谬误。指曲解对方的论点，然后攻击这个被曲解的论点（如同当替身的稻草人一样），并借此宣称推翻了对方的论点。这偶尔也可被视作“偷换概念”"><a href="#ftn12" id="body_ftn12">②</a></span></span>（马克思主义者在这方面做的尤其糟糕，他们只是不厌其烦地重复马克思和恩格斯的论断，仿佛这些论断就是真理）——假设被堆砌在假设之上，论断被重申得好像是事实。AFAQ 试图解决这些问题，并给出证据来彻底地反驳它们。仅仅说某些说法是错误的，这种论断可能是正确的，但除非你已经对这个问题有了很多了解，否则很难让人信服。因此，我希望读者可以理解，并发现即使是最长的回答，也是有趣和有启发的。（“常见问答”格式的优点之一是人们可以直接跳过其他部分，而进入他们感兴趣的部分）</div>

<p class="paragraph-P15">本卷涵盖了：无政府主义是什么、无政府主义是哪来的、无政府主义都做了些什么、无政府主义反对哪些事情（以及为什么反对它们），和无政府主义不是什么（比如展示为什么“无政府”资本主义并不是一种无政府主义）。</p>

<p class="paragraph-P15">后者可能会让大多数人大吃一惊。很少有无政府主义者、更不用说普通人，听说过这种特定的意识形态（主要是美国地区）。而听说过它的人可能会想，既然它明显是非无政府主义性质的，我们为什么还要去管它。可悲的是，我们之所以需要涉及这一领域，仅仅是因为一些学者坚持将其与真正形式的无政府主义并列，而我们需要揭露这完全是无稽之谈。很少有严肃的思想家会将法西斯主义与社会主义并列，无论其支持者是将其意识形态称为“国有社会主义”还是“国家工团主义”（令人毫不奇怪的是，右翼<span class="text-T29"> </span>“自由意志主义者”正是这样做的）。当苏联自称为“人民民主国家”时，没有人把这当回事，也没有人认为他们的政府是民主的。但无政府主义似乎被排除在这种常识之外，因此我们发现学者们将<span class="text-T29"> </span>“无政府”资本主义与无政府主义混为一谈时，我怀疑这仅仅是因为他们自称为<span class="text-T29"> </span>“无政府主义者”。几乎所有的无政府主义者都拒绝承认他们是无政府主义者，但这似乎并不足以警示我们不要轻信这种说法！出于显而易见的原因，我们没有浪费篇幅来解释为什么另一种基于美国的意识形态<span class="text-T29"> </span>“国家无政府主义”不是无政府主义。虽然有些个别的无政府主义者是种族主义者，但认为无政府主义与那些，以种族纯洁的民族主义社区为目标的人有任何共同之处——的观点，是荒谬的。尽管学者们还没荒诞到把“国家无政府主义”也划到无政府主义这一栏，但对真正的无政府主义者而言，“无政府”资本主义和“无政府”民族主义一样毫无意义。</p>

<p class="paragraph-P15">然后是AFAQ的历史。正如总导言所指出的，AFAQ是在20世纪90年代初与“无政府”资本主义者的互联网论战中产生的。然而，尽管AFAQ一开始可能是对“无政府”资本主义者的回应，但现在已不再是了。如果认为我们真把他们当回事了，或者认为许多无政府主义者都在关注他们（我相信大多数人都没听说过），那就大错特错了。我曾考虑过是否应该干脆把第F节从书中删去，但最终还是决定保留它。部分原因如上所述，部分原因是它确实有另一个更有用的目的。新自由主义在很多方面都建立在右翼“自由意志主义”教条的基础上，因此，批判这些教条有助于我们反对“实际存在的”资本主义和来自当前统治阶级的攻击。</p>

<p class="paragraph-P15">我不希望无政府主义重蹈“自由意志主义者”一词在美国（其次是英国）的覆辙。从19世纪90年代到20世纪70年代，自由意志主义者只是无政府主义者或类似社会主义理论的化名。然而，美国自由市场右翼在20世纪70年代盗用了这一名称，现在它（在美国）指的是小政府（或私有制政府）资本主义的支持者。这就是由富人支持的思想的力量！“自由意志主义者”名词的变化就好像，有些人谈论“自由意志的无政府主义”——仿佛就可以有一个“专制的无政府主义”！其中这些人包括“无政府”资本主义者，这也表明他们实际上对无政府主义是多么无知，以及这种意识形态与我们的运动是多么格格不入（我看到他们中的不少人宣称无政府主义不过是马克思主义的一种“新”形式，而这也表明了他们对这一领域的无知）。同样奇怪的是，这些自称为<span class="text-T29"> </span>“自由意志无政府主义者”的人，反而是那些，最热衷于维护资本主义所固有的<span class="text-T13">专制</span>社会关系的人！换句话说，如果<span class="text-T29"> </span>“专制无政府主义者<span class="text-T16">”</span><span class="text-T24">能够</span>存在，那么“自由意志无政府主义者”指的就是他们！</p>

<p class="paragraph-P15">正如AFAQ所解释的，反对国家是成为无政府主义者的必要但不充分条件。这一点不仅可以从无政府主义思想家的作品，和无政府主义的社会运动中可以看出；从无政府主义思想本身的性质也可以看出。要成为一名无政府主义者，你还必须同时是一名社会主义者（即反对资本主义财产和对劳动力的剥削）。戈德温和蒲鲁东从自由意志主义的角度，独立分析私有财产并得出了类似的结论；这和克鲁泡特金和塔克均认为自己是社会主义者，绝非巧合。否认这种论断就等于否认无政府主义作为一种社会运动和社会政治理论，更不用说也是否定它的历史和多年来无政府主义者的目标了。</p>

<p class="paragraph-P15">此外，正如AFAQ所强调的，要想成为一个<span class="text-T24">表里如一的</span>无政府主义者，就必须认识到自由不仅仅是更换主子的能力。无政府主义意味着“无权威”（an-archy），而支持以威权（hier-archy）为标志的社会关系,则会产生自相矛盾的混乱局面（例如，支持各种形式的统治，如雇佣劳动；雇佣劳动在本质上与国家统治产生的东西是高度一致的——有时是国家还承认就是这样！）。从根本上说，无政府主义是一种组织理论，其基础是个人在不受限制的情况下的联合，且否认和限制个体的自由和个性。这意味着，始终如一的无政府主义者会植根于自我管理、权力下放、“自下而上”的决策背景下的自由联合（即植根于政治、经济和社会平等）。</p>

<p class="paragraph-P15">AFAQ还试图深入探讨无政府主义者习惯上比较薄弱的主题，例如经济学（讽刺的是，蒲鲁东就是通过经济批判而成名的）。从这个意义上讲，它不仅是一种无政府主义者在自身历史和思想方面的资源，也是我们在斗争中不可避免会遇到的主题方面的资源（希望我们对资本主义、新自由主义等的批判对其他激进主义者也有用）。我们尽量标明所引用的资料来源是无政府主义者或自由意志主义者。如有疑问，请查看网页上的参考书目。它将参考文献分为两部分——自由意志主义者（无论是无政府主义者还是非无政府主义者，或者只是赞同无政府主义的思想家）和非自由意志主义者（不用说，包括右派“自由意志主义者”）。不言而喻，引用某一问题专家的观点并不意味着无政府主义者赞同他们在其他问题上的观点。因此，如果我们引用凯恩斯主义或后凯恩斯主义经济学家关于资本主义如何运作的观点，并不意味着我们支持他们的具体政治建议。</p>

<p class="paragraph-P15">有些人批评AFAQ并没有包含无政府主义最与时俱进的发展，这有道理。我曾多次请求这些批评者帮忙更新这些部分，当然，也请求他们指正其他人认为我们所犯的任何错误。我们通常都是自己发现错误并加以改正（尽管指出错别字的电子邮件源源不断）。但我们始终是一个小集体，不可能面面俱到。这也解释了为什么<span class="text-T29"> </span>A.5 节中没有讨论一些重要的社会事件，比如世纪之交阿根廷反对新自由主义的起义（这是无政府主义思想在群众起义中自发应用于实践的绝佳例子）。可以说，无政府主义的态势、思想和实践一直在发展，无政府主义的影响力也在不断扩大，但如果我们不断增加AFAQ的内容来反映这一点，那么它就永远无法出版！因此，我们将大部分附录排除在书籍版本之外（这些附录和冗长的链接页面仍可在网站上查阅）。</p>

<p class="paragraph-P15">我要感谢所有为<span class="text-T29"> </span>AFAQ提供过帮助和做出过贡献的人（无论直接或间接、无论我们是否知情）。至于作者身份，AFAQ多年来一直是集体努力的结果。此外，为出版做好准备和修订的任务也落在了我的身上。总的来说，我乐在其中。这也解释了为什么书上写的是我的名字，而不是集体的名字。我觉得这是我应得的权利。因此，我对书中的错别字和语法错误负责。为了出版，我对AFAQ进行了大幅修订，虽然我试图把它们都揪出来，但我确信我没有完全做到（尤其是在那些重写的章节）。我希望这些不会对本书造成太大的影响。</p>

<p class="paragraph-P15">最后，我想把这本书献给我的伴侣和两个可爱的孩子。他们给了我源源不断的灵感、爱、支持和希望（更不用说耐心了！）。如果这本书能让他们更好地生活在世界上，那么我的付出就是值得的。因为，归根结底，无政府主义只是为了让世界变得更自由、更美好。如果我们忘记了这一点，就会忘记我们之所以是无政府主义者的初衷。</p>

<p class="paragraph-P46">Iain McKay</p>

<p class="paragraph-P46">An Anarchist FAQ</p>
<h3 class="paragraph-P26"><a id="a__结语"><span/></a>结语</h3>

<p class="paragraph-P47">“毫无疑问，无政府这个词会让人感到害怕。然而，无政府状态——无治——给我的印象一直是，它与民主的逻辑与合理结论如出一辙。当然，那些统治者——老板和政客、资本和国家——无法想象人们可以自己统治自己，因为承认人们可以在没有威权和统治者的情况下生活，就会拔掉他们整个意识形态的根基。一旦你承认人们不仅可以——而且今天在他们生活的许多领域确实可以——比公司和政府更容易、更好、更公平地管理事物，那么老板和首相就没有存在的理由了。我想虽然我们大多数人在我们内心深处都意识到并理解这一点，但学校、文化、警察、所有的专制机构都告诉我们，我们需要老板，我们需要被控制，‘这是为我们好’。显而易见，这不是为了我们自己好——而是为了老板好。”</p>

<p class="paragraph-P47">“无政府主义要求真正的自由和自主”</p>

<p class="paragraph-P47">“但我仍然坚信，一个类似于无政府主义者构想的未来，一个没有主人、没有上帝的世界，一个能让人们、让所有人们，都能过上充实而有意义的人生的世界，是可能达到的，也是我们值得去拥有的。在我们的日常生活中，我们随处可见这种未来的曙光，因为人们在常常生活中自发组织，而并不依赖于某个人告诉他们该做什么。我们从反抗精神中看到了这一点——虽然这种精神常常被愤怒和绝望所扭曲，但却向我们表明，人们并没有放弃。我们从政治行动主义、社会生活、人们对体面、尊重和自主的要求中，看到了这种精神，看到了人们是作为集体一部分时仍希望作为个体愿望。”</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P47">“不，虽然我并不认为保龄球联盟<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 保龄球联赛(Bowling league)是一种保龄球联盟赛事，其特点是不仅可以由保龄球馆组织，也可能由不同的团体自发地组织，比如公司、教会或工会"><a href="#ftn13" id="body_ftn13">①</a></span></span>是无政府主义者的乌托邦，但它们就像我们工作场所以外的大部分生活一样，是在没有阶层制度和压迫的情况下组织起来的；在我们生活中最有意义、真正人性化的部分中，无政府主义原则的组织发挥了最佳作用。然而，我也相信，作为一种批判学说和作为对未来的憧憬——也许是唯一一种不会以我们作为一个物种的灭绝而告终的憧憬，或者正如奥威尔所说的那样，当一只象征暴政的长统靴始终踩在人类的脸上蹂躏时——无政府主义不仅仅是可行的，而且是可取的和必要的。”</div>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P47"><span class="text-T8">——</span>马克·雷尔<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 马克·雷尔（Mark Leier），加拿大历史学家，无政府主义者"><a href="#ftn14" id="body_ftn14">①</a></span></span>：《为无政府主义辩护》(<span class="text-正文引文_20_字符">The Case for Anarchy</span>)</div>
<p class="paragraph-P48"> </p><h1 class="paragraph-P5"><a id="a__第A节_何为安那其？"><span/></a>第A节<span class="text-T23"> </span><br/><br/>何为安那其？</h1>

<p class="paragraph-P49"/>
<h3 class="paragraph-P26"><a id="a__第A节导言"><span/></a>第A节导言</h3>

<p class="paragraph-P15">现代文明潜伏着着三个灾难性的危机：(1)包括以下问题造成的——社会崩溃：贫困率上升、流浪者增多、屡见不鲜的犯罪与暴力，层出不穷的精神问题、毒品和酒精滥用，社会隔离、政治冷漠、人格化缺失，自立及互助的社会结构的退化等等；(2)这个星球脆弱的，但是为所有复杂的生命形式所赖以生存的——生态结构的崩溃；(3) （尤其是核武器为代表的）大规模破坏性武器的激增。</p>

<p class="paragraph-P15">按照传统派的观点，包括各路建制派的“专家”、主流媒体与政客，基本上认为这些危机是独立的、各有成因，并因此可以被在忽略其它两者的情况下，逐个击破。然而显而易见，这种“传统派”的方法根本不起作用，因为这些问题正在变得更糟。如果不尽快找到更好的切入点，那么前方等待我们的只有灾难——要么是毁灭性的战争，要么是生态末日，要么我们在城市废墟中退化回野蛮人——要么，是以上全部。</p>

<p class="paragraph-P15">通过追溯这些问题的共同起源，无政府主义提供了一条统一并连贯的方法来理解这些危机。问题根源存在于一切“文明”社会的制度中，无论是资本主义社会还是“共产主义”社会，它就是——<span class="text-T13">等级制权威(hierarchy authority)</span>。无政府主义式的分析基于这样的事实，即我们所有的主要机构都是等级制度的，比如金字塔式的权力集中：像公司、政府官僚机构、军队、政党、宗教组织、大学，等等。无政府主义接着进一步揭示了，在这种阶层权力制度中固有的专制关系，是如何对个人、社会、及文化产生负面影响的。在这个常见问答的第一部分（第A至E节），我们将详细地介绍无政府主义对阶层权力制度、及其负面效果的分析。</p>

<p class="paragraph-P15">然而，我们不应该认为无政府主义是对现代文明的批判，仅仅是“消极的”和“毁灭性的”，因为它远不止是这些。首先，它同样是一个对自由社会的倡议。艾玛·戈尔德曼对所谓“无政府主义问题”做如下表述：“<span class="text-正文引文_20_字符">我们今天所面对的问题……是如何在保持自我的同时，与别人合而为一；是如何在和全人类产生共鸣时，依然保留个人的特性。</span>”[<span class="text-书名_20_字符"><span class="text-T31">Red Emma Speaks</span></span>, 第133-134页] 换句话说，我们如何才能创造一个能释放每个人的潜能，但又不以牺牲他人为代价的社会？为了达成这个目标，在无政府主义构想了这么一个社会——人类的事务将不再通过等级森严的集权结构“<span class="text-正文引文_20_字符"><span class="text-T13">自上而下</span></span>”地加以控制，而是，引用本杰明·塔克的话说，“<span class="text-正文引文_20_字符">由个体或志愿团体管理</span>”[<span class="text-书名_20_字符"><span class="text-T31">Anarchist Reader</span></span>, p. 149]。常见问答的后半部分（<span class="text-T13">第I和J节</span>）将描述无政府主义对如此“从下至上”组织社会的积极建议。但即使在前面部分也能看到无政府主义的一些建设性的核心理念。甚至在无政府主义对马克思主义和右翼“自由意志主义者”等有缺陷的社会问题解决方案的批判中（分别为<span class="text-T13">第F节和第H节</span>），也能看到无政府主义的积极核心理念。</p>

<p class="paragraph-P15">如同Clifford Harper漂亮地提出，“<span class="text-正文引文_20_字符">就像一切伟大的构想那样，无政府主义归根到底非常朴素——人类的最佳状态便是生活不受权威约束，自主地决定而不是被命令。</span>”[<span class="text-书名_20_字符"><span class="text-T31">Anarchy:A Graphic Guidep</span></span>, vii页] 由于无政府主义者希望最大限度地实现个人自由和社会自由，无政府主义者希望拆除所有压迫人民的制度：</p>

<p class="paragraph-P15"><span class="text-T16">“</span><span class="text-正文引文_20_字符">所有无政府主义者的共同愿望，是把社会从阻碍自由人性发展的所有政治的，及社会强制性的制度下解放出来。</span>”[Rudolf Rocker, <span class="text-书名_20_字符">Anarcho-Syndicalism,</span> 第9页]</p>

<p class="paragraph-P15">我们将要看到，所有这样的机构都是等级制度，并且，这些等级制机构的压迫的本质植根于其等级制的形式。</p>

<p class="paragraph-P15">无政府主义是一个社会经济学理论的和政治学理论，而非一种“意识形态”。这种区别<span class="text-T13">非常</span>重要。首先，理论意味着你掌握思想；意识形态意味着思想掌握你。无政府主义是一套思想理论体系，而这些思想是灵活的，一直在革新和演变，并可以根据新的数据而修改。当社会变化与发展时，无政府主义也同样在变化与发展。相反，意识形态则是一堆“死的”的理念——人们教条地去相信这些观念，常常忽略了现实，甚至“改变现实”去适应这些（根据定义而）正确的意识形态。所有这样“死的”的理念都是暴政和矛盾的基础，也将导致人们尝试让所有人去削足适履、强求一致。无论问题中的意识形态是哪一种——列宁主义，客观主义，“自由意志主义”，或别的什么——它们都具有同样效果：在学说名义下毁灭真正的个人，而这种学说通常为某些统治精英的利益服务。或者，像巴枯宁所指出的：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>迄今为止的一切人类历史，都不过是为了一些无情的抽象概念——上帝、国家、政权、民族荣誉、历史权利、司法权利、政治自由、公共福利——而对千百万穷苦的人们展开的永不休止的血腥杀戮。”[<span class="text-书名_20_字符"><span class="text-T31">God and the State</span></span>，第59页]</p>

<p class="paragraph-P15">教义是静态的，古板得死气沉沉。他们通常是一些早已辞世的、无论宗教的还是世俗的，“先知们”的杰作。其追随者把他们的想法塑造成神像、铸造成万古不变的石头。无政府主义者则希望让生者去埋葬死者，让生者可以继续存活——活人理应统治死人，而不是反过来。意识形态是批判性思维的克星，因此也是自由的克星，因为它提供一本写着规则和“答案”的手册，从而减轻了我们为自己思考的“负担”。</p>

<p class="paragraph-P15">在撰写这个关于无政府主义的常见问答时，我们的目的不是给你“正确”的答案或一本新的规则手册。我们解释了一下过去无政府主义是怎样的，但我们将更关注它当代的形式，以及为什么<span class="text-T13">今天我们是</span>是无政府主义者。常见问答旨在引发你自己的思考和分析。如果你只是在寻找一个新的“意缔牢结”(Ideology)，那么对不起，无政府主义不适合你。</p>

<p class="paragraph-P15">虽然无政府主义者努力变得实在和务实，但我们并不是“理智”之人。所谓的“理智人”，囫囵吞枣地接<span class="text-T16">受“专家”和“权威”告</span>诉他们正确的东西，所以他们将永远是奴隶！无政府主义者知道，如巴枯宁所写下的：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>只有当[一个]人坚持自己的真理、言行出于他最深刻信念时，他才是强大的。这样无论处境如何，他都总是知道自已必须说什么、做什么。他有可能倒下，但他不会令自己或自己的事业蒙羞。”[<span class="text-书名_20_字符"><span class="text-T31">Statism and Anarchy</span></span>－Albert Meltzer引用, <span class="text-书名_20_字符"><span class="text-T31">I couldn't Paint Golden Angels</span></span>, 第2页]</p>

<p class="paragraph-P15">巴枯宁描述的是独立思考的力量，也就是自由的力量。我们鼓励你不要变得“通情达理”，不要欣然接受别人告诉你的，而是你自己思考和行动！</p>

<p class="paragraph-P15">最后一点：很明显，本书<span class="text-Emphasis">不是</span>无政府主义的定论。许多无政府主义者会不同意这里所写的很多内容，但这正是当人们独立思考时所值得期待的。我们所希望去做的，是指明无政府主义的<span class="text-Emphasis">基本</span>思想，并根据我们对这些思想的理解和运用，给出我们对某些主题的分析。然而我们确信，所有的无政府主义者都会同意我们表达的核心思想，即使他们可能不同意我们某些章节中对该思想的应用。</p>
<p class="paragraph-P49"> </p>
<p class="paragraph-P6"><a id="A_1"/>A.1什么是无政府主义</p>

<p class="paragraph-P15">无政府主义(Anarchism)是一个致力于实现无政府状态的政治理论，<span class="text-正文引文_20_字符">“没有君王，没有主人。”</span>[蒲鲁东, <span class="text-书名_20_字符">《什么是所有权》（</span><span class="text-书名_20_字符"><span class="text-T31">What is Property</span></span><span class="text-书名_20_字符">）</span><span class="text-T29"> </span>, p. 264] 换言之，无政府主义作为一种政治理论，希望创造一个人人自由而平等地集体协作的社会。因此，无政府主义反对所有基于阶层控制的存在形式——特别是被国家或者资本家控制：这种控制不仅毫无必要，而且损害个体及其个性。</p>

<p class="paragraph-P15">用无政府主义者L. Susan Brown的话说：</p>

<p class="paragraph-P42">“虽然对无政府主义的流行看法是一种暴力的、反政府的运动，但相比起简单的反对政府权力，无政府主义有着更加精细微妙的传统。无政府主义者反对所谓‘权力和支配对一个社会是必要的’观念，而是提倡更加合作的、无等级阶层的社会组织形式、政治组织形式、经济组织形式。”<span class="text-T13">[</span><span class="text-书名_20_字符"><span class="text-T31">The Politics of Individualism</span></span>, p. 106]</p>

<p class="paragraph-P15">然而，“无政府主义(anarchism)<span class="text-T16">”</span>和“无政府状态(anarchy)<span class="text-T16">”</span>，无庸置疑是在政治理论中被歪曲得最厉害的理念。通常而言，这些词往往被用来表述“混乱”或者“无秩序”，因此，此种暗示就好像意味着，无政府主义者希望社会混乱，回归原始的“丛林法则”。</p>

<p class="paragraph-P15">这种被误传的过程，在历史上并不是第一次。比如说，在那些认为一个人组织的政府（君主制）是必要的国家里，“共和”或者“民主”这些词，用起来就像是“无政府”一样，意味着混乱和无序。那些希望维持既有秩序的既得利益者和特权阶级显然会暗示说，反对当前体制在实践上行不通的，新的社会形态将只会引起混乱。或者，就像Errico Malatesta表述的：</p>

<p class="paragraph-P42">“既然人们认为政府是必要的，并且没有政府就只能变成无序和混乱；那么无论从天性上还是从逻辑上说，安那其就意味着没有政府，听上去，就好像没有秩序一样。”[<span class="text-书名_20_字符">Anarchy</span>, p. 12]</p>

<p class="paragraph-P15">无政府主义者想要改变这个对“无政府状态”先入为主的观念，那样人们就会明白，无论是政府还是其他社会上的阶层关系，都是有害且毫无必要的：</p>

<p class="paragraph-P42">“改变观念，使公众确信政府不仅是不必要的、而且是极其有害的，然后，无政府这个词——就因为它意味着是政府的消失——将开始对每个人意味着：天然的秩序，人类需求和利益的满足，和在完全的团结中的完全的自由。”[<span class="text-书名_20_字符">同上</span>, pp. 16]</p>

<p class="paragraph-P15">这个常见问题解答（FAQ）的目的，一部分就是为了改变人们一般理解中的无政府主义和无政府状态的观念，但这还不是我们的全部目的。除了辩驳“无政府状态”这一“常识”所带来的歪曲与误解以外，我们还需要打击多年来我们的政治敌人和社会敌人对无政府主义和无政府主义者的歪曲。就像巴托洛梅奥·万泽蒂（Bartolomeo Vanzetti）所说，无政府主义者就是<span class="text-正文引文_20_字符">“激进派中的激进派——如同黑猫一般，是许多人的恐惧——所有的偏执狂、剥削者、欺骗者、伪造者和压迫者。因此，我们也是最受诽谤、受曲解、受迫害的人。”</span>[Nicola Sacco and Bartolomeo Vanzetti, <span class="text-书名_20_字符">The Letters of Sacco and Vanzetti</span>, p. 274]</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">万泽蒂知道他在说什么。1827年，他和他的同志尼古拉·萨科（Nicola Sacco），被美国以莫须有的罪行诬陷，并因其是外国无政府主义者而被电刑处死。<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 详见美国干草市场起义，在A.5.2小节中有详细介绍"><a href="#ftn15" id="body_ftn15">①</a></span></span>所以，本《常见问答》将不得不花很多的时间来纠正这些来自资本主义媒体、政客、意识形态学者和老板们，对无政府主义者的诽谤和歪曲（更不用说我们曾今的激进派朋友们，比如自由主义者和马克思主义者的歪曲了）。希望我们讲完之后，你会理解，为什么哪些当权者要花那么多时间来攻击无政府主义了——因为她是一个能有效确保所有人的自由，并终结所有少数人凌驾于多数人之制度的思想。</div>
<h3 class="paragraph-P26"><a id="a__A_1_1“无政府状态”是什么意思 "><span/></a>A.1.1<span class="text-T22">“</span>无政府状态”是什么意思 </h3>

<p class="paragraph-P15">“无政府状态”(Anarchy，安那其)这个词来自于希腊。前缀"an"（或者"a"），意思是“非”、“缺少”、“缺乏”，或者“没有”；后面加上的“archos<span class="text-T16">”</span>，意思是“统治者”、“管理者”、“领袖”、“主管”，或者“权威”。或者就像克鲁泡特金（Kropotkin）所指出的，安那其来自一个意思“<span class="text-正文引文_20_字符">与权威相反</span>”的希腊词汇。<span class="text-T29"> </span>[<span class="text-书名_20_字符"><span class="text-T31">Anarchism</span></span>, p. 284]</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">虽然希腊词语“anarchos<span class="text-T16">”</span>和“anarchia<span class="text-T16">”</span>通常意味着“没有政府”或者“没有政府的存在”，但如你所见，更准确地来说，无政府主义原本的意思并不是简单的“无政府”，"An-archy"的意思是“没有统治者”，或者更笼统地说，“没有权威”。并且正是在这个意义上，无政府主义者才频繁地使用这个词。比如克鲁泡特金认为，无政府主义<span class="text-正文引文_20_字符">“不仅抨击资本，而且还抨击在资本主义中权力的主要源头：法律、权威，以及国家。”</span>[同上, p. 150]。对于无政府主义者来说，无政府状态“<span class="text-正文引文_20_字符">不一定像一般人认为的那样没有秩序，而是没有统治。</span>”<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 这也是为什么Anarchism更准确的译名应该是“无治主义”"><a href="#ftn16" id="body_ftn16">②</a></span></span>[本杰明·塔克, <span class="text-书名_20_字符"><span class="text-T31">Instead of a Book</span></span>, p. 13] Hence David Weick对此做了最好的总结：</div>

<p class="paragraph-P42"><span class="text-T28">“</span><span class="text-正文引文_20_字符">无政府主义可以被理解为一种对</span><span class="text-Emphasis">所有</span><span class="text-正文引文_20_字符">权力、主权、控制和等级划分表示否定的、</span><span class="text-Emphasis">一般的</span><span class="text-正文引文_20_字符">社会和政治理念，以及一种取消它们的意愿……，因此无政府主义</span><span class="text-正文引文_20_字符">不仅仅是反国家主义……（虽然）政府（国家）……的确是无政府主义者批评的中心焦点。</span>”<span class="text-正文引文_20_字符">[</span><span class="text-书名_20_字符"><span class="text-T31">Reinventing Anarchy</span></span><span class="text-正文引文_20_字符">, p. 139]</span></p>

<p class="paragraph-P15">由于这个原因，与其说纯粹地反政府或者反国家，无政府主义更主要是一个反对<span class="text-正文引文_20_字符"><span class="text-T13">等级制度</span></span>的运动。为什么？因为等级制度是使权威具体化的组织结构。既然国家是阶层的“最高”的形态，无政府主义者，从定义上说，的确是反国家的；但是这<span class="text-T13">不是</span>无政府主义的充分的定义。这意味着，真正的无政府主义者反对任何形式的阶层组织，而不是仅仅地反国家。用Brian Morris的话来说就是：</p>

<p class="paragraph-P15"><span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">无政府这个术语来自希腊，本意是‘没有统治者’。无政府主义者拒绝任何形式的政府或者强制性的权威、拒绝任何形式的等级阶层和统治。所以他们因此反对——如墨西哥无政府主义者Flores Magon所说的，‘堕三一’——国家、资本、教堂。因而无政府主义者既反对资本主义和国家，也反对任何形态的宗教权威。但是无政府主义也寻求通过各种手段建立或实现无政府状态，即一个没有强制机构的、去中心化的社会，一个通过自愿协会联盟组织起来的社会。”</span>[<span class="text-书名_20_字符"><span class="text-T31">Anarchy: A Journal of Desire Armed</span></span>, no. 45, p. 38]</p>

<p class="paragraph-P15">在这篇文章中涉及的“等级制度（hierarchy）”其实是一个相当新的名词——蒲鲁东，巴枯宁和克鲁泡特金等“古典”无政府主义者，虽然确实曾经用过这个词，但也很少使用它（他们通常首选“权威（authority）”一词，作为<span class="text-T29"> </span>“权威主义（authoritarian）”的简称）。不过，从他们的著作中可以清楚地看出，他们的哲学反对等级制度，反对个人之间的任何特权或权力不平等。巴枯宁在抨击“官方”权威、而为“自然势力”辩护时提到了这一点，同时他也说：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>想让任何人都无法欺压他的同胞吗？那就确保任何人都不得拥有权力”。[<span class="text-书名_20_字符"><span class="text-T31">The Political Philosophy of Bakunin</span></span>, p. 271]</p>

<p class="paragraph-P15">就像Jeff Draughn所说，“<span class="text-正文引文_20_字符">虽然它一直都是‘革命计划’的潜在部分，但直到最近才有了反等级制度这一更广泛的概念。尽管如此，从‘无政府主义’Anarchy)一词的希腊语词根中就已经可以清楚地看出其根源。</span>”[<span class="text-T13">Between Anarchism and Libertarianism: Defining a New Movement</span>]</p>

<p class="paragraph-P15">我们强调，对于无政府主义者而言，这种对阶层的反对绝不仅仅局限于国家或者政府。它包括所有作为政治上的、经济上的、社会关系上的独裁，尤其是那些和资本财产与雇佣劳动相关的关系。这一点可以从蒲鲁东的论点中可以看到，“<span class="text-正文引文_20_字符"><span class="text-T12">资本</span></span><span class="text-正文引文_20_字符">……在政治领域类似于</span><span class="text-正文引文_20_字符"><span class="text-T12">政府</span></span><span class="text-正文引文_20_字符">……资本主义的经济思想、政府或权威的政治思想、教会的神学思想，是以各种方式相联系的三种相同思想。攻击其中之一就等于攻击所有这些思想……资本之于劳动者、国家之于自由，就如同教会之于精神。这种三位一体的专制主义，无论在实践中、还是在哲学中，都一样地有害。压迫人民最有效的手段就是同时奴役他们的身体、意志和理性”</span>[quoted by Max Nettlau, <span class="text-T13">A Short History of Anarchism</span>, pp. 43-44]。因而我们发现Emma Goldman反对资本主义，因为资本主义意味着<span class="text-正文引文_20_字符">“人们必须出卖他[或她]的劳动”</span>，并因此，<span class="text-正文引文_20_字符">“他[或她]的倾向和判断都要服从雇主的意志。”</span>[<span class="text-T13">Red Emma Speaks</span>, p. 36] 40年前，巴枯宁得出了同样的结论，他认为在现行制度下，<span class="text-正文引文_20_字符">“工人在一定时间内向资本家出卖自己的人身和自由”</span>，以换取工资。[同上, p. 187]。</p>

<p class="paragraph-P15">因此“安那其”不仅仅意味着“无政府”，它意味着反对所有专制组织和阶层形式。用克鲁泡特金的话说，<span class="text-正文引文_20_字符">“无政府主义者的社会起源……[建立在]对阶级组织形式和专制观念的批判上；以及……在人类进步运动中可见的趋势的分析上。”</span>[<span class="text-T13">同上</span>, p. 158] 对Malatesta而言，无政府主义“<span class="text-正文引文_20_字符">诞生于对社会不公的道德反抗</span>”，“<span class="text-正文引文_20_字符">社会病态的具体归因</span>”可以在“<span class="text-正文引文_20_字符">资本主义财产权和国家体制</span>”中找到。当被压迫者“<span class="text-正文引文_20_字符">寻求推翻国家和财产体系时——无政府主义就此诞生了</span>”[<span class="text-T13">Errico Malatesta: His Life and Ideas</span>, p. 19]。</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">因此，任何试图断言无政府主义是单纯地“反政府”的行为，都是对无政府主义运动及“无政府主义”这个词的歪曲。<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 因此可以说，“无政府主义”这个中文译名，本身也是对Anarchism理念的曲解"><a href="#ftn17" id="body_ftn17">①</a></span></span>就像布赖恩·莫里斯（Brian Morris）所言：“<span class="text-正文引文_20_字符">当一个人研究古典无政府主义者的著作……以及无政府主义运动的特征时……可以清楚地看到，他们从没有局限自己观点[在‘只是反政府’上]。无政府主义始终挑战一切形式的权威和剥削，并平等地批判资本主义、宗教和国家。</span>”[<span class="text-T13">同上</span>，p. 40]</div>

<p class="paragraph-P15">而且，显而易见，无政府状态既不意味着混乱，无政府主义者也不寻求制造混乱或者无序。相反，我们希望创造一个基于个体自由与自愿合作而构建的社会——换言之，自下而上的秩序，而非由权威自上而下强加的混乱。例如，一个没有统治者的社会，才是真正的“安那其”。</p>

<p class="paragraph-P15">虽然我们在<a href="#secI" class="text-Internet_20_link"><span class="text-Internet_20_link">第I节</span></a>中讨论了无政府状态可能是什么样子，但诺姆·乔姆斯基也总结了其中的关键方面，他指出，在一个真正自由的社会中，<span class="text-正文引文_20_字符">“人类之间任何超出个人范围的互动——无论是在社区、工作场所、家庭，还是更大范围的社会中，采取这样或那样的制度形式——不管什么情况，都应由其参与者直接控制。因此，这就意味着是工业体系中的工人委员会、社区之中的人民民主、社区之间的交互、较大群体中的自由协会，直至国际社会间的组织。”</span>[<span class="text-T13">Anarchism Interview</span>]社会将不再分为由老板和工人、统治者和被统治者构成的等级制度。相反，无政府主义社会将以参与性组织中的自由联合为基础，自下而上地运行。应该指出，无政府主义者如今也正在他们的组织、活动和斗争中，尽可能地试图创造这样的社会。</p>
<p class="paragraph-P15"> </p><h3 class="paragraph-P26"><a id="a__A_1_2_“无政府主义”是什么意思？"><span/></a><a id="A_1_2"/>A.1.2 <span class="text-T22">“</span>无政府主义”是什么意思？</h3>

<p class="paragraph-P15">引用彼得·克鲁泡特金的概念，无政府主义是“<span class="text-正文引文_20_字符">没有政府体制的社会主义</span>”。[Anarchism, p. 46] 换句话说，就是<span class="text-正文引文_20_字符">“废除了人与人的剥削和压迫，也就是废除了私有制[即资本主义]与政府。”[Errico Malatesta, </span><span class="text-正文引文_20_字符"><span class="text-T13">"Towards Anarchism,"</span></span><span class="text-正文引文_20_字符"> in Man!, M. Graham (Ed), p. 75]</span></p>

<p class="paragraph-P15">因此，无政府主义是一种政治理论，旨在创造一个在政治、经济、社会三个层面上都没有等级制度的社会。无政府主义者主张，没有统治者的无政府状态是一种可行的社会体制形式，也因此致力于最大化的个体自由和社会平等。他们认为，自由和平等这两个目标是相互支持的。或者，正如巴枯宁著名的格言所说的：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>我们确信，没有社会主义的自由是特权和不公，而没有自由的社会主义是奴役与暴行。”[<span class="text-T13">The Political Philosophy of Bakunin</span>, p. 269]</p>

<p class="paragraph-P15">人类社会的历史证明了这个观点。没有平等的自由仅仅是当权者的自由，而没有自由的平等是不可能的，并且还将是奴役他人的借口。</p>

<p class="paragraph-P15">虽然有很多种不同的无政府主义（从个人无政府主义到无政府共产主义——详见<a href="#A_3" class="text-Internet_20_link"><span class="text-Internet_20_link">A.3节</span></a>），而在所有这些类型的核心中，一直有两个共同立场——反对政府、反对资本主义。以个人无政府主义者本杰明·塔克的话说，无政府主义者坚持<span class="text-正文引文_20_字符">“废除国家，废除高利贷；人与人之间不再有统治，人与人之间也不再有剥削。”[cited in Native American Anarchism - </span><span class="text-正文引文_20_字符"><span class="text-T13">A Study of Left-Wing American Individualism</span></span><span class="text-正文引文_20_字符"> by Eunice Schuster, p. 140]</span>所有的无政府主义者都把利润、利息和地租看作为<span class="text-Emphasis">高利贷</span>（也就是剥削），因此他们不仅反对利润、利息和地租，也反对创造他们的条件，就像他们反对政府和国家一样。</p>

<p class="paragraph-P15">更一般地，用L. Susan Brown的话说，把诸无政府主义“<span class="text-正文引文_20_字符">联成一体</span>”的，是“<span class="text-正文引文_20_字符">对阶层和支配的普遍指责，以及为人类个体的自由而战的意愿。”[</span><span class="text-正文引文_20_字符"><span class="text-T13">The Politics of Individualism</span></span><span class="text-正文引文_20_字符">, p. 108]</span>对无政府主义者来说，一个人如果收到国家或者资本主义的支配，那么他就不可能获得自由。正如Voltairine de Cleyre所总结到：</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P42"><span class="text-T28">“</span>无政府主义……认为有可能建立这样一个社会，在这个社会中，所有人的生活需要都能得到充分满足，所有人的身心都有机会得到全面发展……[它]让人们知道，如今不公正的生产组织和财富分配组织必须最终被彻底摧毁，取而代之的是一种制度，它将确保每个人都有工作的自由，而不必先去寻找一个主子，向他[或她]交出他[或她]的产品的什一税<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 什一税（tithe，又称什一奉献），常用于指犹太教和基督宗教的宗教奉献，欧洲封建社会时代用来指教会向成年教徒征收的宗教税。据《圣经·创世记》记载，亚伯拉罕把所得的十分之一献给撒冷城的麦基洗德，这普遍被视为什一奉献之起源。"><a href="#ftn18" id="body_ftn18">①</a></span></span>，从而保证每个人都有获得生产资料和生产方式的自由……在盲目顺从者中，它制造出不满者；在无意识的不满者中，它制造出有意识的不满者……无政府主义旨在唤起人们对压迫的意识、对更美好社会的向往，以及对资本主义和国家进行不懈斗争的必要性的认识”</div>

<p class="paragraph-Standard">因此无政府主义是这样一种政治理论，它提倡创造无政府状态，即创造一个基于“没有统治者”之座右铭上的社会。为达到这种目的，<span class="text-正文引文_20_字符">“就和所有社会主义者一样，无政府主义者坚持认为，土地私有制、资本和国家机器已是时候寿终正寝了，而所有生产必需品必然、也必将，成为社会的公有财产，由财富的创造者共同管理。而且……他们主张社会政治组织的理想状态，就是将政府的职能减少到最低……[并且]终极目标是将政府职能减少到零——那就是，一个没有政府的社会，无-政府的状态。”</span>[Peter Kropotkin, 同上, p. 46]</p>

<p class="paragraph-P15">正因为如此，无政府主义者既是积极的也是消极的。它分析和批评当前的社会同时，也构想了一个潜在的新社会——一个将满足人们在当今社会中某些被剥夺的需求的社会。而这些需求，最基本地——就是自由、平等和团结，我们将在<a href="#A_2" class="text-Internet_20_link"><span class="text-Internet_20_link">A.2节</span></a>中论述它们。</p>

<p class="paragraph-P15">无政府主义将批判和分析与希望结合在一起，因为，就像巴枯宁（在他无政府主义的早期时）所指出的，<span class="text-正文引文_20_字符">“对破坏的主张就是创造性的主张。”</span>一个不理解现在的社会错在哪的人，是不可能建立一个更好的社会的。</p>

<p class="paragraph-P15">然而我们也必须指明，无政府主义不仅仅只是一种分析方法、与对更好社会的愿景。她植根于斗争，植根于为被压迫者争取自由的斗争。换句话说，它提供了一种实现新制度的手段，这种新制度将人的需求置于权力之上、将我们的地球置于利益之上。引用苏格兰无政府主义者Stuart Christie的话：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>无政府主义是一场争取人类自由的运动。它是具体的、民主的、平等的……无政府主义开始于并将坚持于一场弱势群体对压迫和剥削的直接挑战。它既反对国家权力的暗中增长，也反对独占性个人主义的有害风气。无论这两者结合在一起还是独自存在，他们都只是为了少数人的利益而牺牲大多数人的利益。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>无政府主义既是一种理论，也是一种生活事件。从哲学上说，它着力于个人、社会和自然之间的最大和谐。从实践上说，它旨在使我们在没有政客、政府、国家及其官僚的情况下组织和生活。在无政府主义社会中，相互尊重的主权个体将在天然界定的社区内，以非胁迫关系组织起来，并且共同拥有生产资料于分配权。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>无政府主义者不是痴迷于抽象原则和理论建构的梦想家……无政府主义者深知，一个完美的社会不可能明天就实现。事实上，斗争将永无止境！然而，正是这一愿景鞭策着我们与现有的事物作斗争，并为未来可能实现的事物而斗争……</p>

<p class="paragraph-P42"><span class="text-T28">“</span>归根结底，只有斗争才能决定结果；而迈向一个更有意义的社会，必须从抵制一切形式不公的意愿开始。一般而言，这意味着挑战一切剥削，蔑视一切强制权威的合法性。如果说无政府主义者有一个不可动摇的信念的话，那就是：一旦丧失了服从政客或意识形态的习惯养成了反抗统治和剥削的习惯，那么普通人就有能力在任何地方、任何时候，为了自己的利益，自由而公平地组织他们生活的方方面面。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>无政府主义者不会置群众斗争于不顾，也不会试图主宰群众斗争。他们寻求尽其所能做出实际的贡献，并在其中帮助个人实现最高水平的自我发展和群体团结。在古今中外的哲学、社会和革命运动中，都可以看到无政府主义关于自愿的关系、平等参与决策、互助以及批判对一切形式的统治的思想。”[<span class="text-T13">My Granny made me an Anarchist</span>, pp. 162-3]</p>

<p class="paragraph-P50">正如众多无政府主义者所认为的，无政府主义仅仅只是一种理论表达，表达我们可以在没有老板和政客的情况下组织自己和运作社会。它让无产阶级和其他被压迫者意识到，我们作为一个阶级所表现出的力量，可以捍卫我们的切身利益，并为整个社会的变革做斗争。只有这样，我们才能创造一个适合人类生活的社会。</p>

<p class="paragraph-P15"><span class="text-T30">无政府主义并不是一个抽象的哲学理论——无政府主义思想每天都在付出实践。哪里有被压迫者站起来争取自己的权力、采取行动捍卫自由；哪里有他们团结合作、反抗压迫；哪里他们在没有领导和头头的情况下组织起来——哪里，就有无政府主义的精神。无政府主义者们只是力图加强这种自由意志主义的趋势，并将至付诸实践。正如我们在</span><a href="#secJ" class="text-Internet_20_link"><span class="text-Internet_20_link">第J节</span></a><span class="text-T30">中讨论的，无政府主义者以多种方式在资本主义内部应用他们的思想，以便更好地改变资本主义，直到我们彻底摆脱资本主义。</span><a href="#secI" class="text-Internet_20_link"><span class="text-Internet_20_link">第I节</span></a><span class="text-T30">将讨论我们打算用什么来取代资本主义，即无政府主义的目标是什么。</span></p>
<p class="paragraph-P50"> </p><h3 class="paragraph-P26"><a id="a__A_1_3为什么无政府主义又被称作自由意志社会主义"><span/></a><a id="A_1_3"/>A.1.3为什么无政府主义又被称作自由意志社会主义</h3>

<p class="paragraph-P15">许多无政府主义者，看到了“<span class="text-T8">无政府主义</span>”的定义中消极性的一面，于是使用了其他的术语来强调他们理想中所固有的，积极性和建设性的一面。使用的最普遍的术语是“自由社会主义”、“自由共产主义”、“自由意志社会主义”与“自由意志共产主义”。对于无政府主义者而言，自由意志社会主义、自由意志共产主义，以及无政府主义，本质上是可以互换的。正如万泽蒂(Vanzetti)所说：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>归根到底我们都是社会主义者，因为社会民主主义者、社会主义者、共产主义者，以及世界工联(IWW)，都是社会主义者。而我们与其他人的区别——最根本的区别——就是他们是专制主义者，而我们是自由意志主义者；他们相信需要有一个自己的国家或政府，而我们认为不需要国家和政府。”[<span class="text-T13">Nicola Sacco and Bartolomeo Vanzetti, The Letters of Sacco and Vanzetti</span>, p. 274]</p>

<p class="paragraph-P15">但这是正确的吗？在美国赫氏大辞典（American Heritage Dictionary）的定义中，我们发现：</p>

<p class="paragraph-P51"><span class="text-T13">自由意志主义者（LIBERTARIAN）</span>：<span class="text-正文引文_20_字符">信仰行动自由和思想自由的人；信仰存在自由意志的人</span><span class="text-T8">。</span></p>

<p class="paragraph-P51"><span class="text-T13">社会主义（SOCIALISM）</span>：<span class="text-正文引文_20_字符">一种由生产者支配政治权力、生产方式与产品分配的社会体制</span><span class="text-T8">。</span></p>

<p class="paragraph-P15">把这两个定义拿到一起，就是：</p>

<p class="paragraph-P51"><span class="text-T13">自由意志社会主义（LIBERTARIAN SOCIALISM）</span>：<span class="text-正文引文_20_字符">一种信仰行动自由和思想自由，以及自由意志的社会体制。其中生产者支配政治权力、生产方式与产品分配</span><span class="text-T8">。</span></p>

<p class="paragraph-P15">（尽管我们必须补充说明，字典缺乏政治素养这个观念确实难以扭转。我们只能使用这些定义来表示“自由意志主义者”既不意味着“自由市场”资本主义，也不是“社会主义”的国家所有制。显然其他的字典可能会有不同的定义——特别是对社会主义的定义。那些想要争辩字典定义的人，可以继续这种无休止的且政治上无用的“爱好”，但我们不会止步于此。）</p>

<p class="paragraph-P15">然而，由于美国自由意志党（Libertarian Party）的成立，目前许多人认为“自由意志社会主义”是一种自相矛盾的说法。确实有许多“自由意志主义者”认为，无政府主义者不过是企图要将（自由意志党人构想的）“社会主义”中“反自由意志主义”的理念，和自由意志主义的意识形态结合，从而使那些“社会主义者”的理想更容易“接受”——换句话说，无政府主义试图从“自由意志主义”的持有人那里窃取它的标签。</p>

<p class="paragraph-P15">事实胜于雄辩。无政府主义者早在19世纪50年代就已经开始使用术语“自由意志主义”，用以描述他们自己、以及他们的理想。根据无政府主义历史学家Max Nettlau的说法，早在1858年到1861年，无政府主义者革命派Joseph Dejacque就已经在纽约出版名为《自由，社会运动杂志》（Le Libertaire, Journal du Mouvement Social）的书籍；而术语“自由意志共产主义”的使用，可以追溯1880年，十月法国无政府主义者大会上采用此说法。<span class="text-T29"> </span>[Max Nettlau, <span class="text-T13">A Short History of Anarchism</span>, p. 75] 而在法国从19世纪80年代以来，无政府主义者们使得术语“自由意志主义”变得更加的普及，从而试图避免反无政府主义者法律的出台，以及消除“无政府状态”在公众心里所产生的负面联想（比如，1895年Sebastien Faure和Louise Michel在法国出版了报纸《Le Libertaire -- The Libertarian》）。</p>

<p class="paragraph-P15">从那以后，特别是在美国以外的地方，这个术语<span class="text-Emphasis">一直</span>与无政府主义理想和运动联系在一起。举一个更近代一些的例子：在美国，无政府主义者在1954年7月组织了“<span class="text-正文引文_20_字符"><span class="text-T13">自由意志者同盟</span></span>”；该组织持有坚定的无政府工团主义立场，并且一直持续到1965年。而看看美国本土的“自由意志党”，只在20世纪70年代早期才出现，离无政府主义者第一次使用这个术语用来描述他们的政治观念，已经过了大约100年（离第一次采用“自由意志共产主义”的措辞也有90年的时间）。所以说正是那个政党“剽窃”了这个词，而不是无政府主义者。我们接下来将在<a href="#B部分" class="text-Internet_20_link"><span class="text-Internet_20_link">第B节</span></a>里，讨论为什么“自由意志”资本主义的观念（就像自由意志党所说的那样）是一种完全自相矛盾的说法。</p>

<p class="paragraph-P15">同样我们也将在<a href="#secI" class="text-Internet_20_link"><span class="text-Internet_20_link">第I节</span></a>里说明，只有自由意志社会主义的所有制，才能最大化个体的自由。不必说，国家所有制——也就是一般<span class="text-Emphasis">被称作的</span>那种“社会主义”——对于无政府主义者来说，根本不是社会主义。事实上，就像我们要在第H节里详细阐述的那样，国家“社会主义”只是资本主义的一个形态，没有一丁点儿社会主义的内容。就像Rudolf Rocker所说，对无政府主义者而言，社会主义<span class="text-正文引文_20_字符">“不仅仅简单地是怎么吃得饱的问题，还是对社会的发问：如何争取个人的独立意识和自由能动性。失去自由，社会主义只会堕落到糟糕的国家资本主义——牺牲所有的个人思想，去为了那虚伪的集体利益。”</span>[Colin Ward引，<span class="text-T8">"Introduction"</span>, Rudolf Rocker, 《<span class="text-T13">The London Years》</span>, p. 1]</p>

<p class="paragraph-P15">鉴于“自由意志主义”具有的无政府主义“血统”，很少有无政府主义者乐于看到这么一个词，被一个与我们几乎没有相似的意识形态所窃取。在美国，正如Murray Bookchin提到，<span class="text-正文引文_20_字符">“自由意志主义这个‘术语’本身，毫无疑问，提出了一个明摆着的问题：那就是将反威权的意识形态，可能会对‘纯粹资本主义’与‘自由贸易’这种早已过时的运动产生一种可疑的认同感。这个运动从没有创造过这个词：他只是从19世纪的无政府主义运动中挪用了这个词。而那些反威权主义者……那些为被压迫者说话的人们，应该收回这个词的使用权，而不要让那些将自由和企业家精神与利润相提并论的个人利己主义者们，去糟蹋这个词。”</span>因此，美国的无政府主义者们应该<span class="text-正文引文_20_字符">“在实践中，去恢复那被”</span>自由市场<span class="text-正文引文_20_字符">“所变质的传统。”</span>[The Modern Crisis, pp. 154-5]<span class="text-正文引文_20_字符"> </span>只要这么做，我们就可以继续称我们自己为——自由意志社会主义者。</p>
<p class="paragraph-P15"> </p><h3 class="paragraph-P26"><a id="a__A_1_4无政府主义者是社会主义者吗？"><span/></a><a id="A_1_4"/>A.1.4无政府主义者是社会主义者吗？</h3>

<p class="paragraph-P15">是。所有流派的无政府主义都反对资本主义。这是因为资本主义建立在压迫和剥削之上（见<a href="#B部分" class="text-Internet_20_link"><span class="text-Internet_20_link">第B节</span></a>和第C节）。无政府主义否定<span class="text-正文引文_20_字符">“除非有一个驱使者从他们的产品中拿走一定比例的抽成，否则人们没法在一起工作”</span>这样的说法；并认为在无政府主义的社会中，<span class="text-正文引文_20_字符">“实际的劳工们会自己制定规则，决定哪些事情需要在</span><span class="text-正文引文_20_字符">什么时候和什么地方被处理。”</span>只有这样，工人们才能从<span class="text-正文引文_20_字符">“资本主义可怖的束缚中”</span>解放自己。[Voltairine de Cleyre, "Anarchism", 《<span class="text-T13">Exquisite Rebel</span>》, p. 75 and p. 79]</p>

<p class="paragraph-P15">（我们必须在此处声明，无政府主义者反对<span class="text-T13">任何</span>基于支配和剥削的经济体制，包括封建主义、苏联模式的“社会主义”——更应该称之为“国家资本主义”——、奴隶制等等。我们之所以集中讨论资本主义，是因为此时此刻，它正在统治我们的世界）</p>

<p class="paragraph-P15">个人无政府主义者本杰明·塔克，以及像蒲鲁东和巴枯宁这样的社会无政府主义者，之所以自称为<span class="text-T24">“</span><span class="text-正文引文_20_字符"><span class="text-T13">社会主义者</span></span><span class="text-T24">”</span>，是因为，就像克鲁泡特金在他的经典文章《现代科学与无政府主义中》(Modern Science and Anarchism)中所说的那样，“<span class="text-正文引文_20_字符">只要理解社会主义广泛的、一般的和真正的意义，即努力</span><span class="text-正文引文_20_字符"><span class="text-T12">废除</span></span><span class="text-正文引文_20_字符">资本对劳动的剥削，无政府主义者就会与当时的社会主义者携手并进。”</span>[<span class="text-T13">Evolution and environment</span>，p81] 或者，用塔克的话说，<span class="text-正文引文_20_字符">“社会主义的基本主张[是]劳工应该占有自己的财产”，“社会主义的两种流派——国有社会主义与无政府主义”</span>均认同这一主张。[The Anarchist Reader, p. 144] 因此，“社会主义者”一词在最初定义上，包括<span class="text-正文引文_20_字符">“所有相信个人有权占有自己生产的产品的人。”</span>[Lance Klafta, <span class="text-T8">"Ayn Rand and the Perversion of Libertarianism,"</span> in <span class="text-T13">Anarchy: A Journal of Desire Armed</span>, no. 34] 正因为所有真正的无政府主义者都反对剥削（或高利贷），所以他们将自己置于社会主义的旗帜之下。</p>

<p class="paragraph-P15">对大多数社会主义者而言，<span class="text-正文引文_20_字符">“唯一保证自己的劳动果实不被窃取的方法，就是掌控劳动工具。”</span>[Peter Kropotkin, <span class="text-T13">The Conquest of Bread</span>, p. 145] 因此，蒲鲁东支持工人合作社，因为<span class="text-正文引文_20_字符">“其中每个组织中受雇的个体……都占有对公司财产不可分割的份额”</span>，因为<span class="text-正文引文_20_字符">“他们共同分担得失……集体的力量[即生产盈余的能力]，终于不再是为一小部分管理者生产利润：它变成了所有工人的财产。”</span>[<span class="text-T13">The General Idea of the Revolution</span>, p. 222 and p. 223] 所以真正的社会主义者，不仅盼望着资本对劳工剥削的终结，也盼望着一个生产者掌握和控制生产资料的社会（应该强调，这里的生产资料也包括服务）。而虽然在无政府主义者和其他社会主义圈子里，生产者以何种方式来实现这一目标，依然是一个悬而未决的问题，但这个目标仍然是所有社会主义者共同的愿景。其中，无政府主义者主张由工人直接控制生产，生产的所有权由工人协会或公社拥有。（详见<a href="#A_3" class="text-Internet_20_link"><span class="text-Internet_20_link">A.3节</span></a>中，不同类型无政府主义者对此各自的看法）</p>

<p class="paragraph-P15">此外，无政府主义者还反对资本主义中的专制制度<span class="text-Emphasis">以及</span>剥削。在资本主义制度下，工人在生产过程中既无法自我管理，也无法掌控自己的劳动产品。因此资本主义很难建立在人人平等自由的基础上，也不可能是非剥削性的，所以遭到无政府主义者的反对。蒲鲁东的著作中最能体现这一观点（塔克和巴枯宁都是他的启蒙者），他认为无政府主义将见证<span class="text-正文引文_20_字符">“资本主义剥削和所有权剥削的广泛废止，[以及]工资制度的废除”</span>，因为<span class="text-正文引文_20_字符">“工人要么……单纯只是资本家／经营者／推销员的雇员……要么他也可能参与其中……在第一种情况下，工人处于从属地位，</span><span class="text-正文引文_20_字符">受到剥削：只能永久性地服从……在第二种情况下，他恢复了作为人和公民的尊严……他虽然成为生产组织的一部分，但无论哪种情况，他都只是生产组织的奴隶……我们不必犹豫，只因我们别无选择……有</span><span class="text-正文引文_20_字符"><span class="text-T12">必要</span></span><span class="text-正文引文_20_字符">在工人中成立一个联合组织……因为如果不这样做，上下级的关系将会一直存在，也就依然会出现主人和雇佣工人两个‘种姓’，这与自由民主的社会是背道而驰的”。</span>[同上，第<span class="text-T29"> </span>233 页和第<span class="text-T29"> </span>215-216 页。］<span class="text-T29"> </span></p>

<p class="paragraph-P15">因此<span class="text-Emphasis">所有的</span>无政府主义者都是反资本主义者（<span class="text-正文引文_20_字符">“如果工人们掌握自己生产的财富，那就没有资本主义了”</span>[Alexander Berkman, <span class="text-T13">What is Anarchism?</span>, p. 44]）。<span class="text-T29"> </span>以本杰明·塔克为例——一位最受自由主义影响的无政府主义者（我们稍后讨论自由主义的事）——称其理想为<span class="text-T8">“</span><span class="text-正文引文_20_字符">无政府式的社会主义</span><span class="text-T8">”</span>，并指责资本主义是一个基于“<span class="text-正文引文_20_字符">放高利贷者、享受利息、租金和利润的收受人</span>”的体制。塔克认为在一个非资本主义的、自由市场的、无政府主义式的社会中，资本家将成为多余的存在，而资本对劳动力的剥削也将终止，因为<span class="text-正文引文_20_字符">“劳工……将会……留存其天然的工资，以及其全部的生产产品。”</span>[<span class="text-T13">The Individualist Anarchists</span>, p. 82 and p. 85] 这种经济形式将建立在互助银行，以及合作社、手工业者和农民之间自由交换产品的基础上。对塔克以及其他个人无政府主义者而言，资本主义并不是一个真正的自由市场；它以各种法律和垄断为标志，用来确保资本家对劳动者的优势地位，从而确保通过利润、利息和地租，对后者进行剥削。（更全面的讨论见第G节）就算是麦克斯·施蒂纳这位著名的利己主义者，对资本主义社会及其各种“幽灵”也是嗤之以鼻。对他而言，“幽灵”指的是一种被视为神圣或者宗教性的观念，比如私有财产、竞争、劳动分工等等。</p>

<p class="paragraph-P15">因此无政府主义者将自己视为社会主义者，但却是一种特殊的社会主义者——<span class="text-正文引文_20_字符"><span class="text-T13">自由意志社会主义者</span></span>。就如同个人无政府主义者Joseph A. Labadie所说：（与塔克和巴枯宁如出一辙）</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P42"><span class="text-T28">“</span>如果说无政府主义不是社会主义，那这就是一个错误。无政府主义是自愿的社会主义。社会主义有两种：仿古主义的<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 原文为archistic，推测为archaistic误拼得来"><a href="#ftn19" id="body_ftn19">①</a></span></span>和无治主义的、威权主义的和自由意志主义的、国家式的和自由式的。事实上，每个改善社会的主张，要么增加外部意志和外部力量对个人的影响，要么减少之。当它增加这种影响时，它是建制主义的；而当他减小这种影响时，它是无政府主义的。”[Anarchism: What It Is and What It Is Not]</div>

<p class="paragraph-P15">Labadie曾多次表示，<span class="text-正文引文_20_字符">“所有无政府主义者都是社会主义者，但并不是所有的社会主义者都是无政府主义者。”</span>因此，<span class="text-正文引文_20_字符">“无政府主义实际上就是社会主义的同义词。一个无政府主义者首先是社会主义者，因为他的目标就是废除人与人之间的剥削”</span>，Daniel Guerin的这句话贯穿整个无政府主义运动的历史，无论是社会派还是个人派。[<span class="text-T13">Anarchism</span>, p. 12] 事实上，干草市场烈士阿道夫-费舍尔（Adolph Fischer）用和Labadie几乎相同的语言表述了相同的事实，那就是<span class="text-正文引文_20_字符">“每位无政府主义者都是社会主义者；但成为无政府主义者，并不是是成为社会主义者的必要</span><span class="text-正文引文_20_字符">条件。”</span>同时他也承认，这场运动<span class="text-正文引文_20_字符">“分为两派：像蒲鲁东这样共产主义式的无政府主义者以及中产阶级的无政府主义者。”</span>[<span class="text-T13">The Autobiographies of the Haymarket Martyrs</span>, p. 81]</p>

<p class="paragraph-P15">与此同时，社会无政府主义者和个人无政府主义者，的确在某些方面上没法达成共识——比如，真正的（非资本主义式的）自由市场是否会是实现自由最大化的最佳手段——但他们一致认为，资本主义因其是剥削性和压迫性的，应予以反对；而且根据定义，无政府主义社会必须建立在联合劳动而非雇佣劳动的基础上。只有劳工联合，才能<span class="text-正文引文_20_字符">“减少外部意志和力量对个人的影响”</span>；而这种由劳动者自我管理工作的方式，正是真正社会主义的核心理想。这一观点可以从Joseph Labadie对工会的评价中得出。他认为，工会是<span class="text-正文引文_20_字符">“通过联合获得自由的典范”，“相较于参与工会的工人，没有工会的工人更像是雇主的奴隶。”</span>[<span class="text-T13">Different Phases of the Labour Question</span>]</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">然而时过境迁，词语的含义也随之变化。在今天“社会主义”这个词大多数情况指的是<span class="text-Emphasis">国有社会主义</span><span class="text-Footnote_20_Symbol"><span class="text-T32"><span class="Footnote_20_anchor" title="Footnote: State socialism，按造词法来说这个词本应译作国家社会主义，但在历史上，该词源自德语Nationaler Sozialismus（直译为民族社会主义），与俾斯麦的王朝社会主义（Staatssozialismus）一脉相承。1920年，在希特勒演讲的鼓动下，德国工人党改名为国家社会主义德国工人党（即臭名昭著的纳粹党）。而后来也因纳粹（Nazi，取自国社主义Nationalsozialismus中的四个字母）的崛起，国社主义/国家社会主义这个词语，也和作为其分支之一的纳粹主义/法西斯主义深度绑定（虽然这四个专有名词之前依然存在着细微的区别）。在本文中，State socialism指的是倡导国家机器架构的社会主义形式，例如马克思列宁主义；虽然无政府主义同样也批判这个理念，但他们和极右翼的法西斯主义当然天差地别。所以为了不招致歧义，本文中所有涉及该词的意思均译为“国有社会主义”。"><a href="#ftn20" id="body_ftn20">①</a></span></span></span>——一个因其否定了自由以及社会主义真正的理想，而被所有无政府主义者反对的社会体系。所有无政府主义者都会同意诺姆·乔姆斯基(Noam Chomsky)关于这个问题的陈述：</div>

<p class="paragraph-P15"><span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">如果左派被认为包括‘布尔什维克主义’，那我会断然与左派划清界限。列宁是社会主义最大的敌人之一。”</span>[<span class="text-T13">Marxism, Anarchism, and Alternative Futures</span>, p. 779]</p>

<p class="paragraph-P15">无政府主义是在不断反对马克思主义、社会民主主义和列宁主义的过程中发展起来的。早在列宁上台之前，米哈伊尔·巴枯宁就曾警告马克思的追随者，如果马克思的国有社会主义思想得以实施，“<span class="text-正文引文_20_字符">红色官僚</span>”将建立起“<span class="text-正文引文_20_字符">最恶劣的专制政府</span>”。显然，无论是施蒂纳还是蒲鲁东，尤其是巴枯宁，他们的作品都相当准确地预测到了国有社会主义的恐怖之处。顺带一提，无政府主义者也是俄国布尔什维克政权最早和最强烈的批评者与反对者之一。</p>

<p class="paragraph-P15">然而，同作为社会主义者，无政府主义者确实在<span class="text-Emphasis">某些</span>思想上，与<span class="text-Emphasis">某些</span>马克思主义者，有共通之处（而与列宁主义者则完全没有共通之处）。巴枯宁和塔克两人均认可马克思对资本主义的分析和批判，以及他的劳动价值论（详见第C节）。马克思本人也深受麦克斯·施蒂纳的书《唯一者及其所有物》的影响，而该书则对马克思所谓的“庸俗”共产主义和国有社会主义进行了精辟的批判。马克思主义运动中，也有一些人持有与社会无政府主义非常相似的观点（尤其是社会无政府主义中的无政府工团主义分支）。例如安东尼·潘涅库克(Antonie Pannekoek)、罗莎·卢森堡、保罗·马蒂克(Paul Mattick)等人，他们与列宁的观点相去甚远；卡尔·科尔施（Karl Korsch）等人在文章中赞同西班牙的无政府主义革命。从马克思到列宁有许多连贯性，但从马克思到更加自由意志主义的马克思主义者也有着连贯性。自由意志马克思主义者严厉批评列宁和布尔什维主义，其思想上对平等者自由联合的渴望，近似于无政府主义。</p>

<p class="paragraph-P15">因此基本可以说，无政府主义，是社会主义的中站在我们通常所说的（具有国家所有权和控制权的）“社会主义”对立面一种社会主义形式。无政府主义者倡导个体、小组、团队间的自由联合与合作，而不是多数人一提到“社会主义”就与之关联的“中央计划”。所以，无政府主义者反对作为国家资本主义形式之一的国家“社会主义”，因为在其中<span class="text-正文引文_20_字符">“每个人都只是收工资的，而国家就只是那个发工资的”</span>。[Benjamin Tucker, <span class="text-T13">The Individualist Anarchists</span>, p. 81] 因此无政府主义者拒绝马克思主义（也就是多数人所认为的“社会主义”），因为<span class="text-正文引文_20_字符">“把社会主义简化为‘让国家当资本家’的思想，正是大社会主义党中社会民主派正试图做的事”</span>[Peter Kropotkin, <span class="text-T13">The Great French Revolution</span>, vol. 1, p. 31] 无政府主义者拒绝把马克思主义、“中央计划”、国家资本主义或国有社会主义，和社会主义划等号，至于具体为什么，我们将在第H节中详细说明这一点。</p>

<p class="paragraph-P15">所以，因为存在这些与国有社会主义者的区别，为了不使人困惑，大部分无政府主义者只是称自己为“无政府主义者”，因为人们会理所当然地认为无政府主义者就是社会主义者。然而，随着所谓的<span class="text-T29"> </span>“自由意志主义<span class="text-T16">”</span>右派在美国的崛起，一些亲资本主义者也开始自称为“无政府主义者”，这也是我们在这里有些兴师动众的原因。无论从历史上还是从逻辑上讲，我们强调所有无政府主义者都会同意：无政府主义就意味着反资本主义，也就是，社会主义。（关于“无政府”资本主义为什么不是无政府主义的更全面讨论，请参阅第F节）</p>
<p class="paragraph-P15"> </p><h3 class="paragraph-P26"><a id="a__A_1_5_无政府主义从何而来？"><span/></a><a id="A_1_5"/>A.1.5 无政府主义从何而来？</h3>

<p class="paragraph-P15">无政府主义是从何而来的？引用俄国革命中马赫诺运动（见<a href="#A_5_4" class="text-Internet_20_link"><span class="text-Internet_20_link">A.5.4节</span></a>）参与者所著的《自由意志共产主义者的联合纲领》(<span class="text-T13">The Organisational Platform of the Libertarian Communists</span>)来说明这一点是再好不过了。他们指出：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>工人在被奴役过程中的阶级斗争以及他们对自由的渴望，在压迫中催生了无政府主义思想：一种对基于阶级和国家原则为基础的社会制度彻底否定，并渴望代之以工人自我管理的、自由的、非国家社会的思想。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>因此，无政府主义不是源于知识分子或哲学家抽象的思考，而是源于工人反对资本主义的直接斗争、源于工人的需求和需要、源于工人对自由和平等的渴望；而这些渴望在工人群众生活和斗争最英勇的时期，变得尤为鲜活。</p>

<p class="paragraph-P42"><span class="text-T28">“</span>巴枯宁、克鲁泡特金等杰出的无政府主义思想家，并不是发明了无政府主义思想，而只是在群众中发现了无政府主义思想，并以自己的思想和知识为力量，帮助具体化这个思想并将其传播开来。”[第15-16页]</p>

<p class="paragraph-P15">与一般的无政府主义运动一样，马赫诺运动是发生在1917-1921年间，乌克兰的无产阶级抵抗红军（共产主义者）和白军（沙皇／资本主义者）势力的群众运动。正如彼得·马歇尔所指出的，<span class="text-正文引文_20_字符">“无政府主义……历来在工农中找到其主要支持者”</span>。[<span class="text-T13">Demanding the Impossible</span>, p. 652]</p>

<p class="paragraph-P15">无政府主义是在被压迫者争取自由的斗争中产生的。例如，在克鲁泡特金看来，<span class="text-正文引文_20_字符">“无政府主义……起源于日常的斗争”，“无政府主义运动每次从一些伟大的实践教训中得到启发，都会得到更新：因为它起源自生活本身的教诲”</span>。对蒲鲁东来说，他的互助主义思想的“证据”在于<span class="text-正文引文_20_字符">“当下的、革命性的实践活动”，</span>[也就是]<span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">那些在巴黎和里昂……自发组织起来的……劳工联盟，[正在表明]信用组织和劳工组织加起来，就是同一个东西”</span>。[<span class="text-T13">No Gods, No Masters</span>, vol. 1, pp. 59-60] 事实上，正如一位历史学家所言，<span class="text-正文引文_20_字符">“蒲鲁东的结社理想……与里昂互助主义者的纲领之间存在着密切的相似性”</span>，且<span class="text-正文引文_20_字符">“[在这些思想之间]存在着显著的趋同性。很可能正是有了里昂丝绸工人的榜样，蒲鲁东才能够更加连贯地阐述他的建设性纲领。他所倡导的社会主义理想，在一定程度上已经由这些工人实现了。”</span>[K. Steven Vincent, <span class="text-T13">Pierre-Joseph Proudhon and the Rise of French Republican Socialism</span>, p. 164]</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">因此，无政府主义源于争取自由的斗争，源于我们对全人类都能够有时间去生活、有时间去爱、有时间去游乐的希望。无政府主义并非由少数脱离生活、在象牙塔<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 象牙塔（la tour d`ivoire）：源自法语，现在该词用来形容与平民脱节的学术界"><a href="#ftn21" id="body_ftn21">①</a></span></span>中俯视社会，并根据自己的是非观对社会做出评判的人创造的。相反，他是在无产阶级的阶级斗争、权力的抵抗以及对剥削的反抗中生长出的果实。就如同阿尔伯特·梅尔策(Albert Meltzer)所说：</div>

<p class="paragraph-P15"><span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">虽然它产生过一些理论家，对其哲学的各个方面进行了讨论——但应该说，无政府主义从来没有理论家。因为无政府主义始终是一种在行动中实践出来的信条，而不是反过来将一种思想理念付诸实践。很多时候，一个资产阶级作家出现，写下了工人和农民在实践中已经总结得到的东西；资产阶级历史学家把这位作家归结为领导者，然后接二连三的资产阶级作家（去引用资产阶级历史学家的话），把一开始的那个作家，归结为证明工人阶级需要依靠资产阶级领导的又一个案例。”</span>[<span class="text-T13">Anarchism: Arguments for and against</span>, p. 18]</p>

<p class="paragraph-P15">在克鲁泡特金看来，<span class="text-正文引文_20_字符">“无政府主义起源于群众的创造性、建设性活动，这种</span><span class="text-正文引文_20_字符">活动曾在过去的时代中创造了人类的所有社会制度，也起源于……反对在社会制度之外的暴力代理人的起义；这些暴力代理人凌驾在这些制度上，利用这些制度为自己谋利”。</span>或者眼光放近一些，<span class="text-正文引文_20_字符">“无政府主义是由同样的批判性和革命性抗争产生的，而这种抗议催生了整个社会主义”</span>。与其他形式的社会主义不同，无政府主义<span class="text-正文引文_20_字符">“举起敢于亵渎的臂膀，不仅反对资本主义，而且反对资本主义的支柱：</span><span class="text-正文引文_20_字符"><span class="text-T29"> </span></span><span class="text-正文引文_20_字符">律法、权威和国家。”</span>无政府主义作家所做的只是<span class="text-正文引文_20_字符">“对[无政府主义的]原则进行一般化的表述，并给出其学说的理论与科学依据”</span>，而这些理论与科学依据来自于工人阶级的斗争经验，和对整个社会演变趋势的分析之上。[同上，第19页和第<span class="text-T29"> </span>57页。］</p>

<p class="paragraph-P15">然而，早在蒲鲁东于<span class="text-T29"> </span>1840 年提笔宣布自己是无政府主义者之前，社会上就已经存在无政府主义倾向和无政府主义组织。虽然无政府主义作为一种特定的政治理论，是随着资本主义的兴起而诞生的（无政府主义<span class="text-正文引文_20_字符">“出现于18世纪末……[并]接受了推翻资本和国家的双重挑战。”</span>[Peter Marshall，同上，p. 4]）但无政府主义作家也分析了历史中的自由意志主义倾向。例如，克鲁泡特金认为<span class="text-正文引文_20_字符">“自古以来就有无政府主义者和国家主义者。”</span>[同上，第<span class="text-T29"> </span>16 页] 他在《互助论》（以及其他著作）中分析了过去社会所具有的自由意志主义方面，并指出了那些（在某种程度上）成功实施过无政府主义的组织，或实现了无政府主义中某些内容的社会。他认识到无政府主义思想的实际例子，往往早于“官方”无政府主义运动的创立，并认为：</p>

<p class="paragraph-P15"><span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">从遥远的石器时代开始，人们就认识到了让某些人获得个人权力所带来的罪恶……因此，他们在原始氏族、村社、中世纪行会……最后在自由的中世纪城市中发展出了这样的制度，使他们能够抵御那些试图征服他们的陌生人，以及那些企图侵犯他们生活和财富、从而建立个人权威的族人。”</span>[<span class="text-T13">Anarchism</span>, pp. 158-9]</p>

<p class="paragraph-P15">克鲁泡特金将工人阶级的斗争（现代无政府主义的起源）与这些更古老的民间组织形式相比较。他认为，<span class="text-正文引文_20_字符">“工人联合组织……是对少数人权力不断增长（在这种情况下是资本家）的一种民间抵抗的产物”</span>，就和氏族、村社等传统形式一样，也如同1793年<span class="text-正文引文_20_字符">“法国大革命期间，巴黎和其他大城市的‘区会’以及许多小‘公社’那种显著独立且自由联合的活动”</span>一样。[同上，第159页]</p>

<p class="paragraph-P15">因此，尽管无政府主义作为一种政治理论，是工人阶级反对资本主义和现代国家的斗争与自主行动的表达；但无政府主义的思想通过实际行动贯穿人类历史。例如，早在无政府主义作为特定政治理论出现之前，北美和其他地区的许多原住民族就已经践行了数千年的无政府主义。同样，在每场重大革命中，都曾存在无政府主义的派别和组织。比如，美国革命期间的新英格兰镇会议、法国大革命期间的巴黎“区会”，以及俄国革命期间的工人委员会和工厂委员会等（详见默里·布克钦的《第三次革命》（The Third Revolution））。这不足为奇，因为如果无政府主义正如我们所论述的，是对权威的抵抗产物；那么任何有权威的社会都会引发对权威的抵抗，从而产生无政府主义趋势。（当然，任何没有权威的社会无疑都是无政府主义的。）</p>

<p class="paragraph-P15">换句话说，无政府主义是对压迫与剥削的斗争的表达、是劳动人民感受与分析现行制度所出现问题的概括，也是对更美好未来的希望与梦想。这种斗争在被称为无政府主义之前就已经存在；但历史上的无政府主义运动（即有一群人自称为无政府主义者，并致力于建立无政府主义社会），本质上是工人阶级反对资本主义与国家、反对压迫与剥削、追求一个自由平等社会的产物。</p>
<p class="paragraph-P52"> </p>
<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P6"><a id="A_2"/>A.2 无治主义代表着什么？<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 译注：A.2.0到A.4.5整合自未知的译者，并基于此版本进行校对。出于对其的敬意，也供读者熟悉无政府主义的其他译名，此部分内容的Anarchism按该译者的版本，翻译为无治主义。"><a href="#ftn22" id="body_ftn22">①</a></span></span></div>

<p class="paragraph-P13"><span class="text-T9">珀西</span>·<span class="text-T9">比希</span>·<span class="text-T9">雪莱的这些话，让人了解到无治主义在实践中代表什么，以及是什么理想在驱动它： </span></p>

<p class="paragraph-P53">德性高洁者</p>

<p class="paragraph-P53">既不命令，亦不屈从：</p>

<p class="paragraph-P53">权力如肆虐之瘟疫，所触之处皆染污浊，</p>

<p class="paragraph-P53">那名为服从的毒瘴，</p>

<p class="paragraph-P53">窒息天才、蚕食美德、绞杀自由与真相，</p>

<p class="paragraph-P53">既将众生困为奴，</p>

<p class="paragraph-P53">化其血肉躯，为无魂傀儡。</p>
<p class="paragraph-P53"> </p>
<p class="paragraph-P15">正如雪莱的诗句所言，无治主义者高度重视自由，希望自己和他人都能获得自由。他们还认为个性——使一个人成为独特的人——是人类最重要的方面。然而，他们认识到，个性并不能孤悬浮寄，而是一种<span class="text-T12">社会</span>现象。在社会之外，个性是不可能的，因为一个人需要其他人来发展、扩大和成长。<span class="text-T29"> </span></p>

<p class="paragraph-P15">此外，在个人和社会发展之间存在着一种相互影响：个人在一个特定的社会中成长并被其塑造，同时，他们也通过自己的行动和思想帮助塑造和改变这个社会的各个方面（以及他们自己和其他个人）。一个不以自由的个人为基础的社会，他们的希望、梦想和想法都将是空洞和死寂的。因此，<span class="text-正文引文_20_字符"><span class="text-T33">“</span></span><span class="text-正文引文_20_字符">一个人的形成......是一个集体的过程，一个社区和个人都</span><span class="text-正文引文_20_字符"><span class="text-T12">参与</span></span><span class="text-正文引文_20_字符">其中的过程。”</span>[Murray Bookchin, <span class="text-T13">The Modern Crisis</span>, p. 79] 因此，任何纯粹基于社会或个人的政治理论都是错误的。<span class="text-T29"> </span></p>

<p class="paragraph-P15">为了使<span class="text-T13">个性</span>得到最充分的发展，无治主义者认为必须建立一个基于三个原则的社会：<span class="text-T13">自由、平等、团结</span>。这些原则是所有无治主义者所共有的。因此，我们发现，共产无治主义者彼得-克鲁泡特金，谈到了一场由“<span class="text-正文引文_20_字符">自由、平等和团结这些美丽的字眼”</span>所激发的革命。[<span class="text-T13">The Conquest of Bread,</span>128页] 个人无治主义者本杰明·塔克也写过类似的观点，他认为无治主义<span class="text-正文引文_20_字符">“坚持社会主义......坚持真正的社会主义、无治的社会主义：自由、平等和团结在地球上盛行”</span>。[<span class="text-T13">Instead of a Book</span>，第363页] 这三个原则是相互依存的。<span class="text-T29"> </span></p>

<p class="paragraph-P15">自由，对于人类智慧、创造力和尊严的充分绽放至关重要。被他人支配就是被剥夺了为自己思考和行动的机会，而这是成长和发展个人个性的唯一途径。支配还扼杀了创新和个人责任，导致从众和平庸。因此，能够最大限度地促进个性发展的社会必然是基于自愿联合，而不是胁迫和权威。引用蒲鲁东的话说，<span class="text-正文引文_20_字符">“所有的人都是联合的，都是自由的”</span>。或者，正如Luigi Galleani所说，无治主义是<span class="text-正文引文_20_字符">“个人在结社自由中的自主权”</span>[<span class="text-T13">The End of Anarchism?</span>，第35页]（详见A.2.2节——<a href="#A_2_2" class="text-Internet_20_link"><span class="text-Internet_20_link">为什么无治主义者强调自由？</span></a>）<span class="text-T29"> </span></p>

<p class="paragraph-P15">如果自由对于个人的最充分发展是必不可少的，那么平等对于真正的自由也是必不可少的。在一个充斥着权力、财富和特权的严重不平等的、阶级分层的等级社会中，不可能有真正的自由。因为在这样的社会里，只有少数人——处于等级制度顶端的人——是相对自由的，而其他人则是半奴隶。因此，没有平等，自由就成了一个笑话——充其量是选择自己的主人（老板）的“自由”，就像资本主义下的那样。此外，即使是在这种条件下的精英也不是真正的自由，因为他们必须生活在一个因大多数人的暴政和异化而变得丑陋和贫瘠的社会。由于个性只有在与其他自由人最广泛的接触中，才能得到最充分的发展，精英阶层的成员由于缺乏可与之互动的自由人，因而也限制了他们自身发展的可能性。(另见A.2.5节——<a href="#A_2_5" class="text-Internet_20_link"><span class="text-Internet_20_link">为什么无治主义者赞成平等？</span></a>）<span class="text-T29"> </span></p>

<p class="paragraph-P15">最后，团结意味着互助：与具有相同目标和利益的其他人自愿合作。但是，如果没有自由和平等，社会就会变成一个由竞争的阶级组成的金字塔，其基础是较高阶层对较低阶层的统治。正如我们从自己的社会中了解到的，在这样的社会中，是“统治或被统治”，“狗咬狗”，“人人为自己”。因此，“坚韧的个人主义”是以牺牲社区感情为代价来促进的，底层的人怨恨上层的人，上面的人畏惧下面的人。在这种情况下，不可能有全社会的团结，而只是在利益对立的阶级内部的部分形式的团结——这削弱了整个社会的力量。(另见A.2.6节——<a href="#A_2_6" class="text-Internet_20_link"><span class="text-Internet_20_link">为什么团结对无治主义者很重要？</span></a>) </p>

<p class="paragraph-P15">应该指出，团结并不意味着自我牺牲或自我否定。正如埃里科-马拉特斯塔明确指出的那样：<span class="text-T29"> </span></p>

<p class="paragraph-P15"><span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">我们都是利己主义者，我们都寻求自己的满足。但无治主义者在为所有人的利益而奋斗中找到最大的满足感，为实现一个他[原文如此]可以成为兄弟中的兄弟，成为健康、聪明、受过教育和幸福的人们中的一员之社会而奋斗。但是，那些适应性强，满足于生活在奴隶中并从奴隶的劳动中获取利益的人，不是、也不可能是无治主义者”</span>。[<span class="text-T13">Errico Malatesta: His Life and Ideas</span>，第23页] </p>

<p class="paragraph-P15">对无治主义者来说，<span class="text-T12">真正</span><span class="text-Emphasis">的</span>财富是其他人们和我们所生活的星球。或者，用<span class="text-T16">艾玛·戈尔德曼</span>的话说，它“<span class="text-正文引文_20_字符">由实用和美丽的东西组成，由有助于创造强壮而美丽的身体和鼓舞人心的生活环境的东西组成......[我们的]目标是尽可能自由地表达个人的所有潜在力量......。只有在完全的个人和社会自由下，才有可能实现人类能量的这种自由展示，”</span>换句话说，就是<span class="text-正文引文_20_字符">“社会平等”</span>。[<span class="text-T13">Red Emma Speaks</span>，第67-8页] </p>

<p class="paragraph-P15">另外，尊重个性并不意味着无治主义者是唯心主义者，认为人或思想在社会之外发展。个性和思想是在社会中成长和发展的，是对物质和知识的互动与经验的反应，是人们积极分析和解释这些经验。因此，无治主义是一种<span class="text-T12">唯物主义</span>理论，承认思想是从社会互动和个人的精神活动中发展和成长的（见米哈伊尔-巴枯宁的<span class="text-T13">God and the State</span>中关于唯物主义与唯心主义的经典讨论）。<span class="text-T29"> </span></p>

<p class="paragraph-P15">这意味着无治主义社会将是人类的创造，而不是某个神灵或其他超验的原则，因为“<span class="text-正文引文_20_字符">没有任何东西是自己安排的，尤其是在人类关系中。是人们在进行安排，是人们根据自己的态度和对事物的理解来做的。”</span>[亚历山大-伯克曼，<span class="text-T13">What is Anarchism?</span>，第185页] </p>

<p class="paragraph-P19">因此，无治主义的基础是思想的力量，以及人们根据他们认为正确的东西采取行动和改变生活的能力。换句话说——就是自由。 </p>
<p class="paragraph-P19"> </p><h3 class="paragraph-P26"><a id="a__A_2_1_无治主义的本质是什么？"><span/></a><a id="A_2_1"/>A.2.1 无治主义的本质是什么？</h3>

<p class="paragraph-P15">我们知道，<span class="text-正文引文_20_字符">“无-治”，</span>意味着<span class="text-正文引文_20_字符">“没有统治者”</span>或<span class="text-正文引文_20_字符">“没有（等级的）权威”</span>。无治主义者并不反对那些特别有知识、有技巧或有智慧的、专家意义上的“权威”；尽管他们认为，就算是这种权威，也不应该有权力强迫别人遵循他们的建议（关于这种区别，见<a href="#B_1" class="text-Internet_20_link"><span class="text-Internet_20_link">B.1节</span></a>的内容）。所以简而言之，无治主义就是反权威主义。<span class="text-T29"> </span></p>

<p class="paragraph-P15">无治主义者之所以是反权威主义的，是因为他们认为，没有人应该支配另一个人。用L. Susan Brown的话说，无治主义者“<span class="text-正文引文_20_字符">相信人类个体固有的尊严和价值。</span>”[<span class="text-T13">The Politics of Individualism</span>, p. 107] 支配在本质上是有辱人格和贬低的，因为它将被支配者的意志和判断淹没在支配者的意志和判断中，从而破坏了只有来自个人自主权的尊严和自尊心。此外，统治使剥削成为可能，并普遍也事实上导致剥削，成为不平等、贫穷和社会崩溃的根源。<span class="text-T29"> </span></p>

<p class="paragraph-P15">那么，换句话说，如果去正面表达无治主义的本，那就是是平等者之间的自由合作，以最大化他们的自由和个性。<span class="text-T29"> </span></p>

<p class="paragraph-P15">平等者之间的合作是反权威主义的关键。通过合作，我们可以发展和保护我们自己作为独特个体的内在价值，并丰富我们的生活和自由，因为“<span class="text-正文引文_20_字符">如果不是通过承认他人的人性、并为他人实现人性而合作，任何个人都无法承认自己的人性，从而无法在他的一生中实现自己的人性……我的自由，就是所有人的自由，因为除非我的自由和我的权利，能在所有与我平等的人们的自由和权利中得到确认与认可，否则我在思想上和事实上都并不真正自由。”</span>[米哈伊尔·巴枯宁，由埃里克·马拉特斯塔引用，<span class="text-T13">Anarchy</span>，第30页] 。<span class="text-T29"> </span></p>

<p class="paragraph-P15">虽然作为反权威主义者，但无治主义者也认识到，人类具有社会性，他们之间会相互影响。我们不能逃避这种相互影响的“权威”，因为正如巴枯宁提醒我们的那样：<span class="text-T29"> </span></p>

<p class="paragraph-P15"><span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">废除这种相互影响将是死亡。而当我们主张群众的自由时，我们决不是在建议废除个人或个人群体对他们施加的任何自然影响。我们要的，是废除人为的、特权的、法律的、官方的影响。</span>”[引自马拉特斯塔, <span class="text-T13">Anarchy, </span>第51页] 。<span class="text-T29"> </span></p>

<p class="paragraph-P15">换句话说，也就是那些源于等级制权威的影响。<span class="text-T29"> </span></p>

<p class="paragraph-P15">这是因为像资本主义这样的等级制度剥夺了自由，结果是人们的<span class="text-正文引文_20_字符">“精神、道德、智力和身体的素质都发育不良、被矮化和压垮”</span>（详见B.1节）。因此，<span class="text-正文引文_20_字符">“无治主义的伟大真理”</span>之一是：<span class="text-正文引文_20_字符">“真正的自由是允许每个人以自己的方式生活，只要每个人允许所有人都这样做”</span>。这就是为什么无治主义者为一个更好的社会而奋斗、为一个尊重个人及其自由的社会而奋斗。在资本主义下，<span class="text-正文引文_20_字符">“所有东西都放在市场上出售：所有东西都是商品和商业”</span>，但有“<span class="text-正文引文_20_字符">某些东西是无价的。其中包括生命、自由和幸福，而这些都是未来的社会，即自由社会，将向所有人保证的东西”</span>。因此，无治主义者试图让人们意识到他们的尊严、个性和自由，并鼓励受制于权威的人的反抗、抵抗和团结的精神。这让我们被权贵们谴责为和平的破坏者，但无治主义者认为，争取自由的斗争比被奴役的和平要好得多。由于我们的理想，无治主义者<span class="text-正文引文_20_字符">“相信不惜一切代价的和平--除了以自由为代价。但财富生产者，似乎已经失去了这个珍贵的礼物。生命......他们有；但当生命缺乏那些使人去享受它的元素时，生命又有什么价值呢？”</span>[露西-帕森斯，<span class="text-T13">Liberty, Equality &amp; Solidarity</span>，第103页，第131页，第103页和第134页] </p>

<p class="paragraph-P15">因此，简而言之，无治主义者寻求另一个社会；在这个社会中，人们互动的方式能够增强所有人的自由，而不是为了少数人的利益而压制许多人的自由（以及潜力）。无治主义者不想把权力交给别人，告诉他们该怎么做，并且如果他们不听话，就会受到惩罚的威胁。也许对于非无治主义者而言，与其去疑惑为什么无治主义者是无治主义者；不如问问为什么他们觉得这种态度还需要任何解释，而这本身是否就说明了什么。<span class="text-T29"> </span></p>
<p class="paragraph-P15"> </p><h3 class="paragraph-P26"><a id="a__A_2_2_为什么无治主义者强调自由？"><span/></a><a id="A_2_2"/>A.2.2 为什么无治主义者强调自由？</h3>

<p class="paragraph-P15">用巴枯宁的话说，无治主义者可以被视为<span class="text-正文引文_20_字符">“自由的狂热爱好者，认为它是人类的智慧、尊严和幸福得以发展和提高的独特环境”</span>。[<span class="text-T13">Michael Bakunin: Selected Writings</span>, p. 196] 因为人类是有思想的生物，剥夺他们的自由就是剥夺他们自己思考的机会，也就是剥夺了他们作为人类的存在本身。对无治主义者来说，自由是我们人性的产物，因为：<span class="text-T29"> </span></p>

<p class="paragraph-P15"><span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">一个人有自我意识，有与他人不同的意识，这一事实……本身就产生了自由行动的愿望。对自由和自我表达的渴望是一个非常基本和主导的特质”</span>。[<span class="text-T16">艾玛·戈尔德曼</span>，<span class="text-T13">Red Emma Speaks</span>，第439页] 。<span class="text-T29"> </span></p>

<p class="paragraph-P15">为此，无治主义<span class="text-正文引文_20_字符">“提议把个人的自尊和独立从权威的一切束缚和入侵中拯救出来。只有在自由中，他[原文如此！]才能成长到他的全部身量；只有在自由中，他才能学会思考和行动，并发挥自己的最大作用；只有在自由中，他才能认识到将人联系在一起的社会纽带的真正力量，而这些纽带才是正常社会生活的真正基础。”</span>[同上，第72-3页] </p>

<p class="paragraph-P15">因此，对无治主义者来说，自由基本上就是个人以自己的方式追求自己的利益。这样做唤起了个体的活力与力量，这样他们可以为自己和自己的生活做出决定。只有自由才能确保个人的发展和多样性。这是因为，当个人管理自己并作出自己的决定时，他们必须锻炼自己的头脑，而这除了发展并刺激有关的个人外，不会有其他效果。正如马拉泰斯塔所说：<span class="text-正文引文_20_字符">“要想让人们接受自由和管理自己利益的教育，就必须让他们自己行动，让他们对自己的行为产生的结果负责。他们会犯错误，但他们会从后果中明白自己在哪里出了问题，并尝试新的方法。”</span>[<span class="text-T13">Fra Contadini</span>, p. 26] </p>

<p class="paragraph-P15">因此，自由是最大限度地开发个人潜能的前提条件，而个人潜能也是一种社会产物，只有在社区中并通过社区才能实现。一个健康、自由的社区会产生自由的个体，而这些个体又会塑造社区，并丰富组成社区的人们之间的社会关系。自由的产生是社会化的，<span class="text-正文引文_20_字符">“并不因为它们被合法地写在一张纸上而存在；而只有当它们成为一个人的固有习惯，并且任何损害它们的企图都会遇到民众的激烈抵抗时，它们才会存在......当一个人知道如何捍卫自己作为一个人的尊严时，他就会迫使别人尊重他。这不仅在私人生活中是如此，在政治生活中也一直是如此"。</span>事实上，我们<span class="text-正文引文_20_字符">“在今天或多或少享有的所有政治权利和特权，都不是因为我们政府的善意，而是因为我们自己的力量”</span>。[鲁道夫·洛克尔，<span class="text-T13">Anarcho-syndicalism</span>，第75页] 。<span class="text-T29"> </span></p>

<p class="paragraph-P15">正是由于这个原因，无治主义者支持<span class="text-T14">“</span><span class="text-T12">直接行动</span><span class="text-T14">”</span>的策略（见<a href="#J_2" class="text-Internet_20_link"><span class="text-Internet_20_link">J.2节</span></a>），因为正如<span class="text-T16">艾玛·戈尔德曼</span>所认为的，我们<span class="text-正文引文_20_字符">“愿意去争取多少自由，我们就有多少自由。因此，无治主义代表着直接行动，公开蔑视和抵制所有法律和限制：无论经济上的、社会上的，还是道德上的”</span>。它要求<span class="text-正文引文_20_字符">“正直、自力更生和勇气。简而言之，它要求自由、独立的精神”</span>，<span class="text-正文引文_20_字符">“只有坚持不懈的抵抗”</span>才能<span class="text-正文引文_20_字符">“最终使[我们]自由</span>。<span class="text-正文引文_20_字符">直接行动反对商店里的权威，直接行动反对法律的权威，直接行动反对侵入和干涉我们道德准则的权威，这都是无治主义合乎逻辑的、始终如一的方法”</span>。[<span class="text-T13">Red Emma Speaks</span>，第76-7页] </p>

<p class="paragraph-P15">换句话说，直接行动是自由的应用，用来在此时此刻抵制压迫；同时也是创造自由社会的手段。直接行动创造了必要的个体思维方式和社会条件，使自由得以蓬勃发展。两者都是必不可少的，因为自由只能在社会中发展，而不是在与社会的对立外发展。因此，默里·布克钦写道<span class="text-T29"> </span></p>

<p class="paragraph-P15"><span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">人们在特定历史时期所拥有的自由、独立和自治，是长期社会传统和......</span><span class="text-Emphasis">集体</span><span class="text-正文引文_20_字符">发展的产物——这并不是否认个人在这一发展中发挥的重要作用；事实上，如果他们希望获得自由，他们最终也不得不这样做。”</span>[<span class="text-T13">Social Anarchism or Lifestyle Anarchism</span>，第15页] </p>

<p class="paragraph-P15">但是，自由需要<span class="text-Emphasis">合适的</span>社会环境，以便在其中成长和发展。而这样的环境<span class="text-Emphasis">必须</span>是去中心化的，并建立在由运行者直接管理其运作的基础上。因为集中化意味着强制性的权威（等级制度），而自我管理是自由的本质。自我管理确保了参与的个体使用（并因此发展）他们所有的能力，特别是他们的精神能力。与此相反，等级制度则是用少数人的活动和思想，代替所有相关的个人的活动和思想。因此，等级制度并非充分发展他们的能力，而是将许多人边缘化，确保他们的发展受到阻碍（另见<a href="#B_1" class="text-Internet_20_link"><span class="text-Internet_20_link">B.1节</span></a>）。<span class="text-T29"> </span></p>

<p class="paragraph-P15">正是由于这个原因，无治主义者既反对资本主义，也反对国家主义。正如法国无治主义者塞巴斯蒂安·福尔所指出的，权威<span class="text-正文引文_20_字符">“以两种主要形式出现：政治形式，即国家；经济形式，即私有财产。”</span>[转引自彼得·马歇尔，<span class="text-T13">Demanding the Impossible</span>，第43页] 资本主义和国家一样，是建立在中央集权（即老板对工人的集权）的基础上的，其目的就是确保工作的管理权不在从事工作的人的手中。这意味着“<span class="text-正文引文_20_字符">工人的严肃的、最终的、彻底的解放只有在一个条件下才有可能：那就是由全体工人占有资本，即占有原材料和一切劳动工具，包括土地。</span>”[米哈伊尔-巴枯宁，由鲁道夫-罗克引用，同上，第50页]<span class="text-T34"> </span></p>

<p class="paragraph-P15">因此，正如诺姆·乔姆斯基所认为的，<span class="text-正文引文_20_字符">“坚定的无治主义者必须同时反对生产资料私有制、和作为这一制度组成部分的工资奴役，因为这与劳动必须自由进行并由生产者控制的原则不相容</span>。”["无治主义笔记"，<span class="text-T13">For Reasons of State</span>，第158页] 。<span class="text-T29"> </span></p>

<p class="paragraph-P15">因此，自由对无治主义者来说意味着一个非威权的社会，在这个社会中，个人和团体实行自我管理，即自己支配自己。这其中的含义很重要。首先，它意味着无治主义社会将是非强迫性的。也就是说，在这个社会中，暴力或暴力的威胁将不会被用来“说服”个人做任何事情。其次，它意味着无治主义者是个人主权的坚定支持者，而且由于这种支持，他们也反对基于强制性权威（也就是等级制度）的机构。最后，它意味着无治主义者对“政府”的反对，只意味着他们反对集权的、等级的、官僚的组织或政府。他们不反对通过分权的、基层组织的邦联自治，只要这些组织是基于直接民主，而不是将权力委托给“代表”（关于无治主义组织的更多信息，见<a href="#A_2_9" class="text-Internet_20_link"><span class="text-Internet_20_link">A.2.9节</span></a>）。因为权力是自由的反面，因此任何基于权力委托的组织形式，都会威胁受制于权力的人的自由与尊严。<span class="text-T29"> </span></p>

<p class="paragraph-P15">无治主义者认为，自由，是唯一一种人类的尊严和多样性可以在其中开花结果的社会环境。然而，在资本主义和国家主义下，对大多数人而言没有自由；因为私有财产和等级制度确保大多数人的倾向和判断将服从于主人的意志，严重限制了他们的自由，使<span class="text-正文引文_20_字符">“潜藏在我们每个人身上的所有物质、智力和道德能力的充分发展”</span>成为不可能。[米哈伊尔·巴枯宁，<span class="text-T13">Bakunin on Anarchism</span>，第26页]这就是为什么无治主义者寻求确保<span class="text-T16">“</span><span class="text-正文引文_20_字符">真正的正义和真正的自由可以在地球上出现”</span>，因为<span class="text-正文引文_20_字符">“这一切都是虚假的，一切都是不必要的，这种对人类生命野蛮的浪费——对骨头和筋腱、大脑和心脏的摧残，这种把人们变成可悲的残骸、鬼魂、可悲的讽刺品，失去了他们从出生那天起便应拥有的本质。所谓的‘经济’，即物品的积累，实际上是最可怕的浪费——制造者对所制造事物的牺牲——所有更高尚、更纯粹的本能都被丧失，换来的只有一个令人作呕的特征，那就是可以去计数和计算的能力。”</span>[Voltairine de Cleyre, <span class="text-T13">The First Mayday: The Haymarket Speeches</span> <span class="text-T13">1895-1910</span>，第17-18页。］<span class="text-T29"> </span></p>

<p class="paragraph-P15">(关于资本主义和国家主义的等级与专制天性的进一步讨论，见<a href="#B部分" class="text-Internet_20_link"><span class="text-Internet_20_link">第B节</span></a>）。<span class="text-T29"> </span></p>
<p class="paragraph-P15"> </p><h3 class="paragraph-P26"><a id="a__A_2_3_无治主义者是否赞成组织？"><span/></a><a id="A_2_3"/>A.2.3 无治主义者是否赞成组织？</h3>

<p class="paragraph-P15">是的。没有相互联系，不可能有真正的人类生活。没有社会和组织，自由就<span class="text-Strong_20_Emphasis"><span class="text-T14">无法</span></span>存在。正如乔治-巴雷特指出的那样：<span class="text-T29"> </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>为了获得生活的全部意义，我们必须合作，而为了合作，我们必须与我们的同伴达成协定。但如果认为这种协定意味着对自由的限制，那肯定是荒谬的；相反，它们是对我们自由的行使。<span class="text-T23"> </span></p>

<p class="paragraph-P42"><span class="text-T28">“</span>如果我们要发明一种教条，认为达成协定就是损害自由，那么自由马上就会变成暴政，因为它禁止了人们享受最普通的日常的乐趣。例如，我不能和我的朋友一起去散步，因为我同意在某个时间在某个地点和他见面，这违反了自由的原则。我丝毫不能把自己的权力扩大到自己之外，因为要这样做，我必须与别人合作；而合作意味着协议，而这是违反自由的。我们马上就会看到这种说法是荒谬的。当我和我的朋友同意去散步时，我并没有限制我的自由，而只是行使我的自由。<span class="text-T23"> </span></p>

<p class="paragraph-P15"><span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">另一方面，如果我根据我高超的知识决定，我的朋友锻炼身体是好的，因此我试图强迫他去散步，那么我就开始限制自由了。这就是自由协定和政府之间的区别”</span>。[<span class="text-Strong_20_Emphasis">Objections to Anarchism</span>，第348-349页] </p>
