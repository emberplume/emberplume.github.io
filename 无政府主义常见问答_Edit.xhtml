<p class="paragraph-P42"><span class="text-T28">“</span>谈论技术社会实际上是指<span class="text-T12">资本主义内部所产生的技术</span>，而这些技术又进一步催生新的资本形式。认为存在一个独立的社会关系领域来决定这些技术的观点，不仅是不符合历史的、非辩证的，而且反映了一种简化的‘经济基础-上层建筑’模式。”[Watson, <span class="text-书名_20_字符">Op. Cit.</span>, p. 124] </p>

<p class="paragraph-P15">因此，技术的影响并不取决于谁在<span class="text-Emphasis">使用</span>它，相反，技术的影响在很大程度上是由创造它的社会所决定的。换句话说，如果通常是掌权者决定在社会中引入何种技术，那么技术在选择上往往会强化等级权力（当然，受压迫者经常有利用技术反抗权力的优秀实践，而技术变革与社会斗争也是相互关联的——参见D.10部分）。因此，即使是使用“适当的技术”，也不仅仅是从现有的技术选项中挑选，因为无论谁使用这些技术都会产生特定的效果；而是需要对技术的各个方面进行批判性评估，并在必要时进行调整或摒弃，以最大化个人的自由、赋权和幸福。<span class="text-T29"> </span></p>

<p class="paragraph-P15">然而，很少有无政府主义者会被这样一种意识形态说服。正如布赖恩·莫里斯所指出的那样，它将<span class="text-正文引文_20_字符">“上下八千年左右的人类历史”</span>简单地视为<span class="text-正文引文_20_字符">“暴政、等级控制、缺乏任何自发性的机械化常规”</span>的源头，<span class="text-正文引文_20_字符">“人类创造性想象力的所有产物——农业、艺术、哲学、技术、科学、城市生活、象征文化——都被泽尔赞视为一种整体加以否定。”</span>[Op. Cit., p. 38] 虽然没有理由盲目崇拜“进步”，但同样也没有必要将一切变革与发展一概视为压迫。无政府主义者同样不认可泽尔赞<span class="text-正文引文_20_字符">“对人类学文献的选择性挑选”</span>。大多数无政府主义者都会同意默里·布克钦（Murray Bookchin）的观点：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>生态运动若要真正产生影响，必须传递希望的信息，而不是绝望的信息。它不能倡导一种倒退、无法实现的回归原始人类文化之路；而应致力于人类的进步，致力于<span class="text-Emphasis">人类</span>对生命整体的独特同理心……如果生态运动要在社会事务中发挥变革性和创造性的作用，我们必须重新找回对乌托邦的冲动和希望，以及对人类文明中值得拯救之物的欣赏，同时认清哪些需要被摒弃。因为如果不改变社会，我们就无法改变资本主义导致的灾难性生态之趋势。”[<span class="text-书名_20_字符">The Ecology of Freedom</span>, p. 63]</p>

<p class="paragraph-P15">此外，“时光倒流”的立场存在根本缺陷，因为虽然某些原始社会具有高度的无政府主义特征，但并非所有社会都是如此。正如无政府主义人类学家戴维·格雷伯（David Graeber）指出的：<span class="text-正文引文_20_字符">“我们对旧石器时代的生活几乎一无所知，除了从一些古老的头骨中获得的零星信息……但在较近的民族志记录中，我们看到了无穷的多样性。曾经存在有贵族与奴隶的狩猎-采集社会，也有极力维护平等的农耕社会。即使在……亚马逊地区，也可以找到一些可以被称为无政府主义者的群体，比如皮亚罗亚人；但在他们的旁边却有好战的谢伦特雷人，他们显然完全不是无政府主义者。”</span>[<span class="text-书名_20_字符">Fragments of an Anarchist Anthropology</span>, pp. 53-4] 即便像泽尔赞所假设的那样，如果我们回溯得足够远，可能会发现人类曾普遍处于无政府部落的状态，然而事实仍然是，其中一些社会最终发展为了国家主义和私有制社会。这表明未来的无政府社会若仅仅以史前无政府社会的某些关键要素为基础，未必能够避免“文明”在相似的社会或环境因素下再度出现。</p>

<p class="paragraph-P15">原始主义还混淆了两种截然不同的立场，即支持对原始生活方式的字面回归，和支持将原始生活方式作为社会批判的工具。很少有无政府主义者会反对后一种立场，因为他们认识到，现状并不等于“更好”。因此，过去的文化和社会既有积极的一面，也有消极的一面，可以为真正以人为本的社会提供启示。同样，如果“原始主义”仅仅意味着质疑技术的同时质疑权威，那么几乎没有人会反对。然而这种理性的立场，在很大程度上被第一种立场所掩盖，即认为无政府主义社会应回归狩猎-采集社会。这一点可以从原始主义者的著作中看出（尽管一些原始主义者声称，他们并不是将石器时代作为理想社会的模型，也不主张回归狩猎采集生活，然而他们却在其批判中排斥所有其他的选择）。</p>

<p class="paragraph-P15">所以，认为原始主义仅仅是一种批判或某种<span class="text-正文引文_20_字符">“无政府主义者的推测”</span>（借用约翰·摩尔的术语），似乎难以置信。如果将技术、组织、“大众社会”和“文明”视为固有的威权结构，那么在过渡时期甚至在自由社会中，你便无法再主张使用这些要素。因此，这种批判本身指向了一种行动模式和对自由社会的构想，否认这一点无异于自相矛盾。同样，如果你赞扬过去和现在的采集群体与游耕社区为无政府状态的典范，那么批评者完全有理由认为，原始主义者希望在未来建立类似的体系。这一点也因其对工业、技术、“大众社会”和农业的批判而进一步得到加强。</p>

<p class="paragraph-P15">除非“原始主义者”明确表明他们到底属于上述哪一种立场，否则其他无政府主义者不会认真对待他们的思想。考虑到原始主义者连一些最基本的问题都无法回答——例如如何在没有工人控制、国际联系和联邦组织（这些通常被他们视为新的“统治”形式）的情况下，安全地废除工业并避免大规模饥荒——其他无政府主义者对其实现不会抱有太大的期望。最终，我们必须正视这样一个事实：革命将在现存的社会中发生。无政府主义承认这一现实，并提出了改造社会的途径。而原始主义却回避这些“细枝末节”的问题。因此，在大多数无政府主义者看来，原始主义并没有多少值得推崇之处。</p>

<p class="paragraph-P15">当然，这并不意味着非原始主义的无政府主义者，会认为自由社会中的每个人都必须拥有相同程度的技术。事实远非如此。无政府主义社会将建立在自由实验的基础之上，不同的个人和群体将选择最适合自己的生活方式。那些寻求较低技术生活方式的人将可以自由选择，而那些希望应用（适当）技术成果的人也同样享有选择的自由。同样，所有无政府主义者都支持发展中国家人民，冲击（资本主义）文明和要求（资本主义下）进步的斗争。</p>

<p class="paragraph-P15">关于“原始主义”无政府主义的更多内容，可以参阅约翰·泽尔赞的<span class="text-书名_20_字符">《未来原始社会》</span>，以及戴维·沃森的<span class="text-书名_20_字符">《超越布克钦》</span>和<span class="text-书名_20_字符">《反对巨型机器》</span>。肯·纳布的<span class="text-书名_20_字符">《原始主义的贫困》</span>以及布赖恩·奥利弗·谢泼德的<span class="text-书名_20_字符">《无政府主义与原始主义》</span>，则是对原始主义的出色批判。</p>
<p class="paragraph-P36"> </p>
<p class="paragraph-P6"><a id="A_4"/>A.4 有哪些主要的<br/>无政府主义思想家？</p>

<p class="paragraph-P15">尽管早在17世纪和18世纪，Gerard Winstanley和William Godwin就分别在他们的书（<span class="text-T13">The New Law of Righteousness、Enquiry Concerning Political Justice</span>）中揭示了无政府主义的哲学原理。但直到19世纪后半叶，无政府主义才作为一个被系统化发展的连贯的理论而出现。而这一开始主要归功于这四个人：一位德国人，<span class="text-T13">麦克斯·施蒂纳</span><span class="text-T29"> </span>(<span class="text-T24">Max Stirner</span>, 1806-1856)；一位法国人，<span class="text-T13">皮埃尔·乔瑟夫·蒲鲁东</span><span class="text-T29"> </span>(<span class="text-T24">Pierre-Joseph Proudhon</span>, 1809-1865)；和两位俄国人，<span class="text-T13">米哈伊尔·巴枯宁</span><span class="text-T29"> </span>(<span class="text-T24">Michael Bakunin</span>, 1814-1876)和<span class="text-T13">彼得·克鲁泡特金</span><span class="text-T29"> </span>(<span class="text-T24">Peter Kropotkin</span>, 1842-1921)。他们将劳动人民中普遍流传的思想以书面的形式表达出来。</p>

<p class="paragraph-P15">施蒂纳的无政府主义，诞生于德国浪漫主义哲学的氛围中。他（在<span class="text-书名_20_字符">《唯一者及其所有物》</span>中提出）的思想，是个人主义或<span class="text-T13">利己主义</span>的极端形式。他将每个独特的个体置于一切之上——国家、财产、法律或义务，而他的思想至今仍是无政府主义的基石。施蒂尔纳抨击资本主义和国有社会主义，而他基于利己主义的、对资本主义和支撑资本主义的国家的批判，则奠定了社会无政府主义和个人无政府主义的基础。为了取代国家和资本主义，麦克斯·施特纳主张建立“利己主义者联盟”，即由唯一个体组成的、平等合作的自由联盟——从而最大限度地实现个体的自由并满足他们的渴望（这也包括团结这样情感上的渴望，也就是施特纳所说的“人际交往”）。这种联盟是非等级性的，因为正如施蒂尔纳所想，<span class="text-正文引文_20_字符">“在这样的联盟中，如果其中大多数成员允许自己最天然、最明显的利益被忽视，这实际上还会是的利己主义者的联盟吗？当一个人是另一个人的奴隶或仆从时，他们真的能成为联合起来的‘利己主义者’吗？</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[<span class="text-T13">No Gods, No Masters</span>, vol. 1, p. 24]</p>

<p class="paragraph-P15">从定义上说，个人主义并不包括改变社会现状的具体方案，这也是皮埃尔·乔瑟夫·蒲鲁东，第一个公开宣称自己是无政府主义者的人，所努力去改变的。他的<span class="text-Emphasis">互助主义</span>、<span class="text-Emphasis">联邦主义</span>，以及工人<span class="text-Emphasis">自我管理</span>与<span class="text-Emphasis">联合</span>的理论，对无政府主义作为群众运动的发展产生了深远影响。他也在其中清楚地阐明了无政府主义世界应该如何去运作和协调。毫不夸张地说，蒲鲁东的著作奠定了无政府主义作为反国家和反资本主义运动和思想的基本性质。巴枯宁、克鲁泡特金和塔克都声称从他的思想中得到了启发，而这些思想是社会无政府主义和个人无政府主义的直接源泉。这之中的每条流派都强调互助主义的不同方面（例如，社会无政府主义者强调互助主义的联合方面，而个人无政府主义者则强调非资本主义的市场方面）。蒲鲁东的主要著作包括<span class="text-书名_20_字符">《什么是所有权》</span>(<span class="text-T13">What is Property</span>)、<span class="text-书名_20_字符">《经济体系的矛盾》</span>(<span class="text-T13">System </span><span class="text-T13">of Economical Contradictions</span>)、<span class="text-书名_20_字符">《联合原则》</span>(<span class="text-T13">The Principle of Federation</span>)和<span class="text-书名_20_字符">《工人阶级的政治能力》</span>(<span class="text-T13">The Political Capacity of the Working Classes</span>)。他在<span class="text-书名_20_字符">《大革命的总体思想》</span>(<span class="text-T13">The General Idea of the Revolution</span>)中对互助主义进行了最详细的论述。他的思想对法国工人运动以及1871年巴黎公社运动，都产生了重大影响。</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">米哈伊尔·巴枯宁在蒲鲁东的思想基础上进一步地发展。他谦虚地表示，他自己的思想不过是蒲鲁东的“<span class="text-正文引文_20_字符">广泛发展并可以直接推得的……最终结果</span>”。[<span class="text-T13">Michael Bakunin: Selected Writings</span>, p. 198] 然而对于他在无政府主义发展中的作用来说，有些过于自谦了，因为巴枯宁是是近代无政府主义活动和思想发展的核心人物。他强调<span class="text-Emphasis">集体主义</span>、群众暴动、<span class="text-Emphasis">革命</span>和参与激进的<span class="text-Emphasis">劳工运动</span>的重要性，并认为这是建立自由的、无阶级社会的手段。此外，他否定了蒲鲁东的性别歧视，并在无政府主义所反对的社会罪恶中加入了父权制。巴枯宁还强调在人性和个性中的社会天性，反对自由主义的抽象个人主义，认为这是对自由的否定。他的思想在20世纪的激进工人运动中占据了主导地位。事实上，他的许多思想与后来被称为工团主义或无政府工团主义的思想几乎相同。巴枯宁影响了许多工会运动，尤其是在西班牙，1936年的那里发生了一场重大的无政府主义社会革命。他的作品包括<span class="text-书名_20_字符">《国家制度和无政府状态》</span>（他唯一完成的著作）<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 注：《上帝与国家》一开始是其未完成的手稿，在他死后的1882年才发表于世。"><a href="#ftn42" id="body_ftn42">①</a></span></span>、<span class="text-书名_20_字符">《上帝与国家》</span>、<span class="text-书名_20_字符">《巴黎公社与国家理念》</span>等。萨姆·多尔戈夫（Sam Dolgoff）编辑的<span class="text-书名_20_字符">《巴枯宁谈无治主义》（Bakunin on Anarchism）</span>是其主要著作的优秀合集。布莱恩·莫里斯（Brian Morris）的<span class="text-书名_20_字符">《巴枯宁：自由的哲学》</span>则是一本介绍巴枯宁生平和思想的优秀书籍。</div>

<p class="paragraph-P15">彼得·克鲁泡特金是科学家出身，他从无政府主义的角度对现代社会状况进行了精密细致的分析，并为未来社会开出了一剂彻底的药方——<span class="text-T13">共产无政府主义</span>——一个至今仍是无政府主义者中最广为流传的理论。他认为<span class="text-Emphasis">互助</span>是个人发展和成长的最佳途径，指出人类（和其他物种）<span class="text-Emphasis">内部的</span>竞争往往不符合物种的最佳利益。与巴枯宁一样，他强调直接的、经济的阶级斗争以及无政府主义者参与任何群众运动，并尤其强调工会的重要性。他借鉴了蒲鲁东和巴枯宁的<span class="text-Emphasis">公社</span>思想，将他们的见解概括为：在自由社会当中，社会、经济和个人生活是如何运作的。他的目标是将无政府主义<span class="text-正文引文_20_字符">“建立在科学的基础上，并研究社会中目前明显存在的、且可能预示着社会进一步演变的趋势”</span>，与此同时，他还敦促无政府主义者<span class="text-T16">“</span><span class="text-正文引文_20_字符">直接在劳工组织中宣传他们的思想，并引导这些工会直接与资本斗争，而不要寄希望于议会立法</span>”。[<span class="text-T13">Anarchism</span>, p. 298 and p. 287] 与巴枯宁一样，他也是一位革命家，他的思想也激励着全球各地为自由而斗争的人们。他的主要著作包括<span class="text-书名_20_字符">《互助论》、《面包与自由》、《田野、工厂和作坊》、《现代科学与无政府主义》、《为自己而行动》、《国家：它的历史作用》、《一个反叛者的话》</span>等。他的革命主义书集以《无政府主义》之名出版，是对他的思想感兴趣的人的必读书。此外，Graham Purchase 的<span class="text-书名_20_字符">《进化与革命》</span>和布莱恩·莫里斯著的<span class="text-书名_20_字符">《克鲁泡特金：社群政治学》</span>都是对他的思想，以及为什么这些思想在今天仍然具有现实意义的极好诠释。</p>

<p class="paragraph-P15">然而，这些“无政府主义的创始者”提出的各种理论并不互斥：它们在许多方面相互关联，并在一定程度上涉及社会生活的不同层面。个人主义与我们的私人生活密切相关：只有承认他人的独特性和自由，并与他们结成联盟，我们才能保护并最大限度地实现自己的独特性和自由；互助主义则与我们与他人的一般关系有关：通过相互协作和合作，我们才能确保自己不为他人工作。无政府主义下的生产是集体主义的，人们为自己的利益和共同的利益而一起努力；在更广泛的政治和社会世界中，决策也是人们共同做出的。</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">还应该强调，无政府主义各学派<span class="text-Emphasis">并不是</span>以无政府主义者个人来命名的。因此，无政府主义者<span class="text-Emphasis">不是</span><span class="text-正文引文_20_字符">“巴枯宁主义者”</span>、<span class="text-正文引文_20_字符">“蒲鲁东主义者”</span>或者<span class="text-正文引文_20_字符">“克鲁泡特金主义者”</span><span class="text-Footnote_20_Symbol"><span class="text-T50"><span class="Footnote_20_anchor" title="Footnote: 译注：然而时至今日，仍有部分中国政治历史学者称第一国际时巴枯宁提出的无政府主义思想为“巴枯宁主义”。这种称法显然有误。同时，可能会有读者注意到，英语中会使用Makhnovist（直译为“马赫诺主义者”）来称呼俄国内战中追随马赫诺的人。该词源于乌克兰语Махновець，意为“属于马赫诺的人”，“马赫诺的追随者/支持者”。虽然考虑到马赫诺作为相当具象化的运动家和指挥官（同时也是一名思想家），这样的直译未为不可。但在后文的翻译中，虽更多地采用“（马赫诺）黑军”或“马赫诺派”的译名。 "><a href="#ftn43" id="body_ftn43">①</a></span></span></span>（这里只是举出三种可能的情况）。引用Malatesta的话，无政府主义者<span class="text-正文引文_20_字符">“追随思想而非个人，并且反对这种将思想原理与人绑定的习惯”</span>。但这并不妨碍他称巴枯宁为<span class="text-正文引文_20_字符">“我们伟大的大师和启蒙者”</span>。[<span class="text-T13">Errico Malatesta: Life and Ideas</span>, p. 199 and p. 209] 同样，由一位著名的无政府主义思想家所写的东西，也未必都是自由意志主义的。比如说巴枯宁，仅仅在他人生的最后十年才成为一名无政府主义者（然而这无法阻止马克思主义者利用他在成为无政府主义者之前说的话，来攻击无政府主义）。蒲鲁东则在19世纪50年代脱离了无政府主义，直到1865年去世前，才重新回到相对更偏向无政府主义的立场（如果称不上是严格意义上的无政府主义）。与他们类似，克鲁泡特金或塔克在第一次世界大战期间支持协约国的言论，也与无政府主义无关。因此，如果说因为蒲鲁东是一头性别歧视的蠢猪，所以无政府主义就是有缺陷的，这种说法根本无法说服无政府主义者。就好像，没有人会因为卢梭对妇女的看法与蒲鲁东一样具有性别歧视，而否定卢梭提出的民主理念一样。也同其他任何事情一样，现代无政府主义者分析无政府主义者前辈的著作是为了汲取灵感，而不是遵循教条。也因此，我们会摒弃他们非自由意志主义的思想，而保留他们对无政府主义理论发展的积极贡献。我们很抱歉在此赘述，但马克思主义对无政府主义的许多“批评”，基本上都是指出早已作古的无政府主义思想家中的消极部分，而这种做法的愚蠢之处显而易见。</div>

<p class="paragraph-P15">当然，无政府主义思想并没有因为克鲁泡特金的离世而停止发展；无政府主义思想也不仅仅是这四个人的产物。无政府主义本质上是一种不断发展的、有许多不同思想家和活动家的理论。例如，巴枯宁和克鲁泡特金在世时，也从其他自由意志主义者那里汲取了一些思想。更具体地说，巴枯宁借鉴了19世纪60年代法国工人运动中蒲鲁东追随者的实践活动。而克鲁泡特金虽然与共产无政府主义理论的发展关系最密切，但在他成为无政府主义者之前，他只是第一国际中的自由意志主义派别在巴枯宁死后所形成之思想的、最著名阐释者。因此可以说，无政府主义是全球数以万计的思想家和活动家的产物，而每个人都在其中塑造和发展无政府主义理论，以满足他们作为社会变革运动其中一部分的需要。虽然这里还可以列举许多其他的无政府主义者，但我们只能提及其中的几位。</p>

<p class="paragraph-P15">在德国，施蒂纳也并不是唯一著名的无政府主义者，那里也曾涌现出了许多独创的无政府主义思想家。古斯塔夫·兰道尔（Gustav Landauer）曾因观点激进而被马克思主义者的社会民主党开除，不久后便自称为无政府主义者。对他而言，无政府主义是<span class="text-正文引文_20_字符">“人在国家、教会和资本的偶像中解放出来的表现”</span>；他反对<span class="text-正文引文_20_字符">“</span><span class="text-正文引文_20_字符"><span class="text-T13">国有</span></span><span class="text-正文引文_20_字符">社会主义、自上而下的等级制度、官僚主义”</span>，主张<span class="text-正文引文_20_字符">“自由结社和联合、没有权威”</span>。他的思想是蒲鲁东和克鲁泡特金思想的结合，认为发展自我管理的社区和合作社是改变社会的手段。他最著名的见解是：<span class="text-仿宋引文_20_字符">“国家是一种条件，是人与人之间的某种关系与行为模式；我们通过缔结其他关系，并彼此之间表现得不同来破坏它。”</span>[quoted by Peter Marshall, <span class="text-T13">Demanding the Impossible</span>, p. 410 and p. 411] 他是1919年慕尼黑革命的领导者，并在之后的镇压期间被德国政府杀害。他的<span class="text-书名_20_字符">《为了社会主义》</span>一书是对其主要思想的极好总结。</p>

<p class="paragraph-P15">另一位著名的德国无政府主义者是约翰·莫斯特（Johann Most）。起初，他是一名马克思主义者，并当选为德国国会议员。但他看到了投票制度的无用，并在一次撰文反对德皇和神职人员而遭流放之后，成为了一名无政府主义者。与其说他是一位伟大的思想家，不如说他是一位宣传家；他的革命性的话语，激励了无数人成为无政府主义者。还有鲁道夫·罗克（Rudolf Rocker），一名职业书籍装订工，在东伦敦的犹太劳工运动中发挥了重要作用（详见他的自传<span class="text-书名_20_字符">《伦敦岁月》</span>（<span class="text-T13">The London Years</span>））。他还撰写了<span class="text-书名_20_字符">《无政府工团主义》</span>的导言；在《无政府主义与苏维埃主义》等文章中分析了俄国革命；并在<span class="text-书名_20_字符">《西班牙的悲剧》</span>等宣传册中为西班牙革命辩护。他的<span class="text-书名_20_字符">《民族主义与文化》</span>通过对政治思想家和强权政治的研究，实现了对人类的历代文化透彻的分析。他剖析了民族主义，并解释了为什么民族是国家的结果而非国家的成因，并驳斥了关于种族科学的一派胡言。</p>

<p class="paragraph-P15">在美国，艾玛·戈尔德曼（Emma Goldman）和亚历山大·贝克曼（Alexander Berkman）是两位具有领跑性的无政府主义思想家和活动家。戈尔德曼将施蒂纳的利己主义和克鲁泡特金的共产主义结合在一起，并集两家之大成，形成了一个充满激情和力量感的理论。她还将无政府主义置于女权主义理论和活动的中心地位，同时，她也是工团主义的倡导者。（见她的著作<span class="text-T13">Anarchism and Other Essays</span>以及题为<span class="text-T13">Red Emma Speaks</span>的文章和谈话集）艾玛的终身伴侣，亚历山大·伯克曼，编写过一本介绍无政府主义思想的经典著作<span class="text-书名_20_字符">《什么是无政府主义？》</span>。（又名<span class="text-书名_20_字符">《什么是共产无政府主义》</span>或<span class="text-书名_20_字符">《无政府主义ABC》</span>）与戈尔德曼一样，他支持无政府主义者参与劳工运动，是一位多产的作家和演说家。（<span class="text-书名_20_字符">《一个无政府主义者的一生》</span>一书精选了他的优秀文章、书籍和宣传册）两人都参与了无政府主义期刊的编辑工作，其中戈尔德曼主要参与编辑<span class="text-书名_20_字符">《大地》</span>(<span class="text-T13">Mother Earth</span>)（详见Peter Glassgold编辑的<span class="text-T13">Anarchy! An Anthology of Emma Goldman's Mother Earth</span>），而伯克曼主要负责编辑<span class="text-书名_20_字符">《爆破》</span>(<span class="text-T13">The Blast</span>)（此杂志在2005年全文再版）。1917 年，这两位无政府主义者因反战活动被捕，两份刊物也因此而停刊。</p>

<p class="paragraph-P15">由于他们在1917年的革命活动让相当一部分美国人变得激进，1919年12月，他和戈尔德曼两人被美国政府驱逐到俄国。在那里，由于他们被认为是危险分子，俄国不予他们在这片土地上的自由。整整两年后，他们的护照到手后才允许他们离开俄国。1921年3月内战结束后，布尔什维克对喀琅施塔得起义的屠杀最终让他们相信，布尔什维克的独裁统治意味着俄国革命的死亡。布尔什维克统治者也同样非常乐于看到这两位坚持原则的真正革命者的离去。离开俄国后，伯克曼撰写了大量关于革命前途命运的文章（包括<span class="text-书名_20_字符">《俄国的悲剧》</span>和<span class="text-书名_20_字符">《喀琅施塔得叛乱》</span>），并将自己的日记出版成书，名为<span class="text-书名_20_字符">《布尔什维克的神话》</span>。戈尔德曼在这之后也创作了她的经典作品<span class="text-书名_20_字符">《我对俄国的幻灭》</span>，并出版了她著名的自传《过我自己的生活》。她还抽出时间在<span class="text-书名_20_字符">《托洛茨基反对了太多》</span>(<span class="text-T13">Trotsky Protests Too Much</span>)一书中，驳斥了托洛茨基关于喀琅施塔得叛乱的谎言。</p>

<p class="paragraph-P15">在美洲的其他地方，里卡多·弗洛雷斯·马贡（Ricardo Flores Magon）于1905年成立了（名字很奇怪的）<span class="text-T13">墨西哥自由党</span>，并在1906年和1908年组织了两次反抗波菲里奥·迪亚斯独裁统治的起义；虽然都没有成功，但却为1910年的墨西哥革命奠定了基础。借由他的报纸<span class="text-T13">Tierra y Libertad</span>（《土地与自由》），他影响了当时正在发展的工人运动以及萨帕塔的农民军。他反复强调，必须把革命转变为<span class="text-T13">社会革命</span>，只有这样，<span class="text-正文引文_20_字符">“才能确保人民不被欺骗”</span>，才能<span class="text-正文引文_20_字符">“把土地……工厂和矿山的所有权……还给人民”</span>。在谈及农民军（萨帕塔军队）时，里卡多的兄弟恩里克指出，他们<span class="text-正文引文_20_字符">“或多或少都倾向与无政府主义”</span>；且因为双方都是<span class="text-正文引文_20_字符">“直接的行动派”</span>，并且因为<span class="text-正文引文_20_字符">“他们的行动完全是革命性的。他们追猎富人、权贵和祭司”</span>，<span class="text-正文引文_20_字符">“把私有财产权和官方的准则烧成灰烬，且推翻了划分私人财产的藩篱”</span>——所以双方完全可以合作。[quoted by David Poole, <span class="text-T13">Land and Liberty</span>, p. 17 and p. 25] 里卡多作为政治犯死在美国监狱中，而讽刺地是，他被墨西哥政府视为革命英雄。他的大量著作收录在<span class="text-书名_20_字符">《自由之梦》</span>一书中。（书中有一篇令人印象深刻的传记文章，将他的作品置于历史背景中，讨论了他的影响）</p>

<p class="paragraph-P15">在意大利，也有着强大而活跃的无政府主义运动，并因此涌现出了一些最优秀的无政府主义作家。埃里科·马拉泰斯塔（Errico Malatesta）为无政府主义在世界各地奋斗了50多年，他的著作可以说是无政府主义理论作品中最优秀的那一批。对于那些对他的实用性和启发性思想感兴趣的人来说，他的宣传册<span class="text-书名_20_字符">《无政府主义》</span>是不可不读的。弗农·理查兹（Vernon Richards）编辑的《<span class="text-书名_20_字符">无政府主义革命》</span>和《<span class="text-书名_20_字符">埃里科·马拉泰斯塔：他的生平与思想》</span>都收录了他的文章。他最喜欢的写作技巧是使用对话，如<span class="text-书名_20_字符">《在咖啡馆：关于无政府主义的对话》</span>。这部作品以他与非无政府主义者的对话为基础，通过清晰、朴实的方式阐释了无政府主义思想。另一本对话录<span class="text-书名_20_字符">《Fra Contadini：关于无政府主义的对话》</span>被翻译成多种语言，并在马拉泰斯塔毕生为之奋斗的革命似乎即将到来的1920 年，于意大利印刷发行了十万册。当时马拉泰斯塔主编了<span class="text-书名_20_字符">《Umanita Nova》</span>（意大利第一份无政府主义日报，发行量很快达到五万份），并为意大利无政府主义联盟（一个拥有约两万名成员的全国性无政府主义组织）撰写纲领。在一次工厂占领活动中，67岁的他与其他80名无政府主义活动家一起被捕。其他值得一提的意大利无政府主义者还包括马拉泰斯塔的朋友路易吉·法布里（Luigi Fabbri）。（遗憾的是，他的作品很少被翻译成英文，比如<span class="text-书名_20_字符">《资产阶级对无政府主义的影响》</span>和<span class="text-书名_20_字符">《无政府主义与“科学”共产主义》</span>）路易吉·加莱尼（Luigi Galleani）提出了非常有力的反组织的无政府共产主义，并（在<span class="text-书名_20_字符">《无政府主义的终结？》</span>一书中）宣称<span class="text-正文引文_20_字符">“共产主义仅仅是个人有机会调节自己和履行职能的经济基础”</span>。卡米洛·贝尔内里（Camillo Berneri）在西班牙革命期间被共产主义者杀害；他继承了意大利无政府主义批判性、实践性无政府主义的优良传统。他对克鲁泡特金联邦主义思想的研究堪称经典（<span class="text-书名_20_字符">《彼得·克鲁泡特金：他的联邦主义思想》</span>）。他的女儿玛丽·路易丝·贝尔内里（Marie-Louise Berneri）在不幸早逝之前，也为英国无政府主义报刊做出了贡献（见她的<span class="text-T13">Neither East Nor West: Selected Writings 1939-48</span>和<span class="text-T13">Journey Through Utopia</span>）。</p>

<p class="paragraph-P15">在日本，八太舟三（Hatta Shuzo）于两次世界大战期间，将克鲁泡特金的共产无政府主义推向了新的方向。为了给他及他的数千名同志所活跃在的、以农民为主的国家，提供一种具体的替代选择，他创造了一种被称为“真正的无政府主义”的无政府主义。他们摒弃了工团主义的某些方面，组织工人成立工会并与农民合作，因为<span class="text-正文引文_20_字符">“占人口大多数的佃农的觉醒”</span>就是<span class="text-正文引文_20_字符">“建立我们所渴望的新社会的基石”</span>。他们的新社会建立在工农结合的去中心化公社的基础上，正如八太的一位同志所说：<span class="text-正文引文_20_字符">“村庄将不再是一个纯粹的共产主义农业村庄，而是一个工农结合的合作社会。”</span>八太驳斥了那些试图回到“辉煌的往日”的观点，指出无政府主义者<span class="text-正文引文_20_字符">“与中世纪主义者完全相反。我们寻求将机器作为生产手段，而且实际上，我们还希望发明出更加巧妙的机器”。</span><span class="text-T29"> </span>[quoted by John Crump, <span class="text-T13">Hatta Shuzo and Pure Anarchism in Interwar Japan</span>, p. 122-3, and p. 144]</p>

<p class="paragraph-P15">个人无政府主义的“教皇”，毫无疑问是本杰明·塔克。塔克在他的《<span class="text-书名_20_字符">不仅仅是一本书》</span>（<span class="text-T13">Instead of Book</span>）中，用他的聪明智慧攻击了所有他认为是自由的敌人的人（主要是资本家，但也包括一些社会无政府主义者！例如，塔克将克鲁泡特金和其他共产无政府主义者逐出了无政府主义，而克鲁泡特金却没有反过来这么报复）塔克以约西亚·沃伦、莱桑德·斯普纳、斯蒂芬·珀尔·安德鲁斯和威廉·B·格林等著名思想家为基础，将蒲鲁东的互助主义改编成适合前资本主义美国条件的无政府主义（详见鲁道夫·罗克的<span class="text-书名_20_字符">《美国自由的先驱》</span>）。为了防止国家通过干预的手段有目的性地建立资本主义来侵害工人、手工业者和小农，塔克主张通过建立一个完全自由的非资本主义市场来废除资本主义剥削。在这之中，通过互助银行以及<span class="text-正文引文_20_字符">“占有和使用”</span>土地与资源的权利，用来废除建立资本主义的四种国家垄断。他坚定地站在社会主义阵营一方，（并与蒲鲁东一样）认识到所有非劳动收入都是盗窃，并因此反对利润、租金和利息。他翻译了蒲鲁东的<span class="text-书名_20_字符">《什么是所有权》</span><span class="text-正文引文_20_字符">、</span><span class="text-书名_20_字符">《经济矛盾体系》</span>以及巴枯宁的<span class="text-书名_20_字符">《上帝与国家》</span>。塔克的同胞约瑟夫·拉巴迪是一名活跃的工会会员，也是塔克的报纸<span class="text-书名_20_字符">《自由》</span>的撰稿人。他的儿子劳伦斯·拉巴迪在塔克去世后接过了个人无政府主义的火炬，他认为<span class="text-正文引文_20_字符">“各行各业的自由，是将人类提升到更幸福状态的最大可能手段”</span>。</p>

<p class="paragraph-P15">毫无疑问，俄国的列夫·托尔斯泰（Leo Tolstoy）是与宗教无政府主义有关的、最著名的作家，并且也在传播与这一理念有关的精神与和平主义思想方面影响最大。托尔斯泰对基督教进行了激进的诠释，强调个人的责任和自由高于无意识的专制主义和等级制度，而后者正是主流基督教的标志；这一思想也影响了甘地和创建了天主教工人运动的多萝西·戴（Dorothy Day）。托尔斯泰的作品与另一位激进自由意志主义天主教徒——威廉·布莱克的作品一样，启发了许多基督徒在主流教会的掩盖下，从上帝的信息中解读出自由意志主义的愿景。因此，基督教无政府主义与托尔斯泰一样认为，<span class="text-正文引文_20_字符">“基督精神的真正意义就是政府的终结”</span>（详见托尔斯泰的<span class="text-书名_20_字符">《天国与你同在》</span>与彼得·马歇尔的<span class="text-书名_20_字符">《威廉·布莱克：有远见的无政府主义者》</span>）</p>

<p class="paragraph-P15">在近现代，诺姆·乔姆斯基（Noam Chomsky）（在<span class="text-书名_20_字符">《民主的威慑》、《必要的幻想》、《新世界和旧世界》、《世界秩序》、《流氓国家》、《霸权还是生存》</span>等著作中）和默里·布克钦（Murray Bookchin）（著有《<span class="text-书名_20_字符">后稀缺无政府主义》、《自由的生态学》、《走向生态社会》</span>和<span class="text-书名_20_字符">《重塑社会》</span>等），使社会无政府主义运动始终处于政治理论和分析的前沿。布克钦的著作将无政府主义置于绿色思想的中心，持续威胁着那些希望神秘化或腐败化创建生态社会运动的人。《默里·布克钦读本》收录了他的代表性著作。遗憾的是，在去世前几年，布克钦与他花了近四十年时间倡导的无政府主义渐行渐远（尽管他至死仍是一名自由意志社会主义者）。乔姆斯基最著名的作品是用详实的资料对美帝国主义及媒体运作方式的批判，但除此之外，他也写了大量关于无政府主义传统和思想的文章。最著名的是他的随笔<span class="text-书名_20_字符">《无政府主义笔记》</span>（收录于<span class="text-书名_20_字符">《国家的理由》</span>），以及他在<span class="text-书名_20_字符">《客观性与自由主义学术》</span>（收录于<span class="text-书名_20_字符">《美国权力与新官僚》</span>）中针对资产阶级历史学家，为无政府主义社会革命所做的辩护。这些文章，以及他的其他一些更明确的无政府主义文章和访谈，都收录在<span class="text-书名_20_字符">《乔姆斯基论无政府主义》</span>（Chomsky on Anarchism）一书中。有关他的无政府主义思想的其他资料来源还有<span class="text-书名_20_字符">《激进的优先事项》</span>（Radical Priorities）、<span class="text-书名_20_字符">《语言与政治》</span>（Language and Politics）和宣传册<span class="text-书名_20_字符">《未来的政府》</span>（Government in the Future）。<span class="text-书名_20_字符">《理解权力》</span>（Understanding Power）和<span class="text-书名_20_字符">《乔姆斯基读本》</span>（The Chomsky Reader）也都是介绍他思想的极好读物。</p>

<p class="paragraph-P15">英国也涌现出了一系列重要的无政府主义思想家。希伯特·雷德（Hebert Read，可能是唯一一位被授予骑士勋章的无政府主义者！）撰写了多部关于无政府主义哲学和理论的著作（参见他的<span class="text-书名_20_字符">《无政府与秩序》</span>文集）。他的无政府主义直接源于他的审美关注，而且他还是一个坚定的和平主义者。他不仅对无政府主义的传统主题提出了新的见解和表达方式，还经常为无政府主义报刊撰稿（见自由出版社出版的文章集<span class="text-书名_20_字符">《一个人的宣言》</span>和其他著作）。另一位和平无政府主义者是亚历克斯·康福特（Alex Comfort）。除了撰写了<span class="text-书名_20_字符">《性之乐》</span>，康福特还是一位积极的和平主义者和无政府主义者。他特别地从自由意志主义者的角度出发，撰写关于和平主义、精神病学和性政治的文章。康福特最有名的无政府主义书籍是<span class="text-书名_20_字符">《权威与犯罪》</span>。他的无政府主义宣传册和文章集，以《反对权力与死亡的作品》为名出版。</p>

<p class="paragraph-P15">然而，最著名且最有影响力的英国无政府主义者莫过于科林·沃德（Colin Ward）第二次世界大战期间，他驻扎在格拉斯哥，接触到当地的无政府主义团体，从而成为一名无政府主义者。成为无政府主义者后，他为无政府主义报社做出了大量贡献。除了担任<span class="text-书名_20_字符">《自由》</span>杂志的编辑外，他还在20世纪60年代编辑了颇具影响力的<span class="text-书名_20_字符">《安那其》</span>月刊（沃德挑选的部分文章可在<span class="text-书名_20_字符">《无政府的十年》</span>一书中找到）。不过，他最有名的一本著作是《行动中的安那其》。他在书中更新了克鲁泡特金的<span class="text-书名_20_字符">《互助论》</span>一书，揭示并记录了即使是在资本主义下日常生活中所蕴含的无政府主义本质。他还撰写了大量关于住房的文章，强调集体自助和社会管理住房的重要性，以对抗私有化和国有化这两大害虫。（详见他的书<span class="text-书名_20_字符">《占有房屋》</span>和<span class="text-书名_20_字符">《住房：无政府主义者的处理方式》</span>）他还以无政府主义的眼光看待许多其他问题，包括用水问题（<span class="text-书名_20_字符">《反映在水中：社会责任危机》</span>）、交通问题（<span class="text-书名_20_字符">《自由出行：汽车时代之后》</span>）和福利国家（<span class="text-书名_20_字符">《社会政策：无政府主义者的回应》</span>）。他的<span class="text-书名_20_字符">《无政府主义：一个非常简短的介绍》</span>是了解无政府主义及其独特观点的良好起点，而<span class="text-书名_20_字符">《谈谈安那其》</span>则是对他的思想和生活的绝佳概述。最后，我们也必须在这里提一下阿尔伯特·梅尔策（Albert Meltzer）和尼古拉斯·沃尔特（Nicolas Walter），他们两位都为无政府主义报刊做出了大量贡献，并撰写了两本著名的无政府主义简介（分别是<span class="text-书名_20_字符">《无政府主义：支持和反对无政府主义的论据》</span>和<span class="text-书名_20_字符">《关于无政府主义》</span>）。</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">我们还可以继续列举下去，还有很多作者我们还没有提到。<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 作者在这里没有列举中国近现代无政府主义发展的人物，译者这里稍作补充。吴稚晖在1906年组织世界社，并于1907年创周刊《新世纪》，宣传无政府主义思想。也因此，无政府主义是最早传入中国的社会主义思想之一，并对当时的进步人士有很大的影响，虽然在中国共产党崛起后日渐式微。刘师复于1910年创立支那暗杀团，从事针对清朝高管的暗杀活动，后随1912年中华民国的建立而自行解散。同年他创立无政府主义组织晦鸣学社，发行刊物《晦鸣录》、《民声》，却因独自负担刊物的所有工作而过劳早逝。前两位均于1905年加入中国同盟会，为近代中国寻求出路。巴金，近现代著名翻译家和无政府主义者，翻译过许多克鲁泡特金的作品和其他无政府主义相关的书籍文章，为无政府主义思想在中国的传播有重要贡献。"><a href="#ftn44" id="body_ftn44">①</a></span></span>除此之外，还有数以千计的“普通”无政府主义激进行动派——他们从未著书立说，却用他们的理智和行动激发了社会中的反抗精神，并帮助在旧世界的外壳中建立新世界。正如克鲁泡特金所说：<span class="text-正文引文_20_字符">“无政府主义诞生于群众之中；并且只有当它仍然属于群众时，它才会继续充满生机和创造力。”</span>[<span class="text-T13">Anarchism</span>, p. 146]</div>

<p class="paragraph-P15">因此我们希望，我们上述只专注对无政府主义思想家的介绍，不应被理解为在运动中活动家和思想家之间存在某种差异。反而，很少有无政府主义者是纯粹的思想家或活动家，他们通常兼而有之。例如，克鲁泡特金就曾因行动主义而入狱，马拉泰斯塔和戈尔曼也是如此。马赫诺，作为俄国革命中最为著名的积极参与者，也在革命期间和革命之后为无政府主义报刊撰写过理论文章。路易丝·米歇尔（Louise Michel）也是如此，她在巴黎公社期间的激进活动以及巴黎公社后在法国开展的无政府主义运动，并不妨碍她为自由意志主义的报刊撰写文章。我们只是指出一些重要的无政府主义思想家，以便感兴趣的人可以直接阅读他们的思想。</p>
<p class="paragraph-P15"> </p><h3 class="paragraph-P26"><a id="a__A_4_1_有接近无政府主义的思想家吗？"><span/></a><a id="A_4_1"/>A.4.1 有接近无政府主义的思想家吗？</h3>

<p class="paragraph-P15">有。而且有数不尽的思想家具有无政府主义倾向。他们有的来自自由主义体系，也有的来自社会主义体系。尽管这可能听起来令人惊讶，但是无政府主义与这两种意识形态都有联系。显然，个人无政府主义者更倾向于自由主义流派，而社会无政府主义者更倾向于社会主义流派。</p>

<p class="paragraph-P59">当然，正如尼古拉斯·沃尔特所说：<span class="text-正文引文_20_字符">“无政府主义既可以看成从自由主义或者社会主义发展而来，也可以看作从两者共同发展而来；和社会主义者一样，无政府主义者也想要平等。”</span>然而，<span class="text-正文引文_20_字符">“无政府主义并不仅仅是自由主义和社会主义的混合——我们和这两者从根本上相区别。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[<span class="text-T13">About Anarchism</span>, p. 29 and p. 31] 在这一点上他与罗克尔在<span class="text-书名_20_字符">《无政府工团主义》</span>中的观点不谋而合。而这也对我们了解无政府主义与其他理论之间的联系很有帮助。但必须强调，无政府主义对自由主义和社会主义都<span class="text-正文引文_20_字符"><span class="text-T13">从无政府主义的角度</span></span>提出了批判，所以我们不应将无政府主义的独特性埋没在其他哲学理论中。</p>

<p class="paragraph-P15"><a href="#A_4_2" class="text-Internet_20_link"><span class="text-Internet_20_link">A.4.2节</span></a>讨论了那些接近无政府主义的自由主义思想家，而<a href="#A_4_3" class="text-Internet_20_link"><span class="text-Internet_20_link">A.4.3节</span></a>则集中列举了接近无政府主义的社会主义思想家。这里甚至有马克思主义者将自由意志主义的思想注入他们的政治理念中，而我们会在<a href="#A_4_4" class="text-Internet_20_link"><span class="text-Internet_20_link">第A.4.4节</span></a>去讨论他们。以及当然，也有一些思想家不是能这样很容易地划分，所以我们会把他们放在这里讨论。</p>

<p class="paragraph-P15">经济学家戴维·埃勒曼（David Ellerman）为工作场所的民主所辩护的著作令人印象深刻。他在<span class="text-书名_20_字符">《民主的工人所有制企业》</span>和<span class="text-书名_20_字符">《经济学中的财产与契约》</span>等书中，明确将自己的思想与英国早期的李嘉图社会主义者和蒲鲁东联系起来，并基于权利和劳动财产为基础，同资本主义为自我管理而辩护。他认为：<span class="text-正文引文_20_字符">“当今的经济民主主义者是</span><span class="text-正文引文_20_字符"><span class="text-T13">新废奴主义者</span></span><span class="text-正文引文_20_字符">，他们试图废除整个‘租用’人类的制度，转而支持工作场所的民主自我管理”</span>，而他的这种<span class="text-正文引文_20_字符">“批判并不新鲜；它发展自启蒙运动中，权力不可剥夺的学说。废奴主义者用它来反对自愿的自我奴役契约，政治民主主义者则用它来反对非民主政府为自愿契约的辩护。</span><span class="text-T16">”</span>[<span class="text-T13">The Democratic Worker-Owned Firm</span>, p. 210] 任何像无政府主义者一样对生产者合作社制替代工资奴隶制感兴趣的人，都会对他的著作产生浓厚的兴趣。</p>

<p class="paragraph-P15">埃勒曼不是唯一指出合作所带来好处的人。阿尔菲·科恩（Alfie Kohn）在克鲁泡特金对互助研究的基础上，也针对合作的益处发表了一些重要著作，因此也引起社会无政府主义者的兴趣。在<span class="text-书名_20_字符">《没有竞争：反对竞争的案例》</span>和<span class="text-书名_20_字符">《犒赏的惩罚》</span>中，科恩（通过大量经验证据）讨论了竞争对竞争者的负面影响与缺点。他通过在书中探讨了经济和社会问题，表明竞争并不像人们所吹捧的那样有效。</p>

<p class="paragraph-P15">在女权主义理论中，卡洛尔·帕特曼是受自由意志主义影响最明显的思想家。独立于埃勒曼，帕特曼也为工作场所和整个社会的自我管理协会提出了强有力的论据。她基于自由意志主义角度分析卢梭的论点，提出了对契约理论具有突破性意义的分析。如果一定要给帕特曼的作品赋予一个主题，那就是自由、以及自由的含义。对她来说，自由就是自主决定，换句话说就是没有支配关系。因此，她从她的第一部主要作品<span class="text-书名_20_字符">《参与与民主理论》</span>开始，就一直倡导参与式民主。在这本关于参与式民主的开创性研究著作中，她揭露了自由主义民主理论的局限性；并通过分析了卢梭、密尔和科尔的著作，提出了参与有益于每个参与的个体的实证性证据。</p>

<p class="paragraph-P15">在<span class="text-书名_20_字符">《政治义务的问题》</span>一书中，帕特曼讨论了“自由派”关于自由的论点，认为这些论点都站不住脚。对自由主义者来说，一个人必须同意被另一个人统治，但这就产生了一个“问题”，那就是他们可能不会允许、当然也可能从未允许被统治。因此，自由主义的国家就缺乏了合理的解释。她进一步分析，质疑为什么自由必须和“同意被统治”划等号，并提出了一种参与式民主理论。在这种理论中，人们集体地进行自主决定（一种对同胞，而非对国家自我承担的义务）。当提到克鲁泡特金，她注意到社会无政府主义传统和她的理论具有明显的关联性。</p>

<p class="paragraph-P15">帕特曼在<span class="text-书名_20_字符">《性契约论》</span>一书进一步发展了上述分析，并在书中剖析了古典自由主义和民主理论中存在的性别歧视。她分析了（古典自由主义和右翼“自由意志主义者”的）所谓“契约主义”理论的缺陷，指出它导向的不是自治个体的自由联合，而是基于威权、等级和权力的，少数统治多数的社会关系。她也对国家、婚姻和雇佣劳动的进行了深刻的自由意志主义角度的分析，表明自由必须不仅仅意味着“同意被统治”。而这就是资本主义下自由主义的悖论，因为一个人被假定是自由的，从而可以同意签订合同；但一旦签订合同，他们就会面临从属于他人决定的现实。（我们将在<a href="#A_4_2" class="text-Internet_20_link">A.4.2节</a>中进一步讨论）</p>

<p class="paragraph-P15">她的思想挑战了西方文化中对个人自由的一些核心理念；而她对启蒙运动中主要的政治哲学家的批判，也同样令人信服。她不仅批判了保守主义和自由主义传统，还批判了左派中的父权制和等级制度。除了这些作品之外，她还出版了一本论文集，名为<span class="text-书名_20_字符">《女性的紊乱》</span>（<span class="text-T13">The Disorder of Women</span>）。</p>

<p class="paragraph-P15">在所谓的“反全球化”运动中，娜奥米·克莱恩（Naomi Klein）表现出对自由意志主义思想的敏锐意识，而她的作品本身也具有自由意志主义倾向（之所以称其为“所谓”，是因为“反全球化”运动的成员实际上都是国际主义者；他们寻求一种自下而上的全球化，而非是由少数人强加、为少数人服务的、自上而下的“全球化”）。她首次引起广泛关注是通过她的著作<span class="text-书名_20_字符">《No Logo》</span>，该书记录了消费资本主义的增长，揭露了光鲜品牌背后的黑暗现实；更重要的是，书中突出体现了针对这种现实的反抗。她并非远离现实的学术研究者，而是积极参与了这场运动。这些运动在她的<span class="text-书名_20_字符">《篱笆与窗》（Fences and Windows）</span>，一本关于全球化及其后果、以及针对其的抗议浪潮的随笔集中，有所记述。</p>

<p class="paragraph-P15">克莱恩的文章写得精彩且引人入胜，涵盖了现代资本主义的现实；正如她所说，<span class="text-正文引文_20_字符">“贫富之间的差距，就是言辞与现实之间的差距、所言与所行之间的差距。全球化做出的承诺与其实际造成的影响之间的差距。”</span>她展示了我们生活在一个市场（即资本）越“自由”，人们越是遭受着更强大国家权力和压制的世界。她举例说明，一位未经选举产生的阿根廷总统，是如何将该国的民众集会打上<span class="text-正文引文_20_字符">“反民主”</span>的标签的。关于自由的说辞，是如何被用来捍卫日益扩大的私人权力的。（正如她提醒我们，<span class="text-正文引文_20_字符">“在</span><span class="text-正文引文_20_字符"><span class="text-T51">[</span></span><span class="text-正文引文_20_字符">全球化的</span><span class="text-正文引文_20_字符"><span class="text-T51">]</span></span><span class="text-正文引文_20_字符">讨论中，总是缺失关于权力的问题。我们关于全球化理论的许多辩论，实际上是在讨论权力：谁拥有它，谁行使它，谁掩饰它——却假装它不再重要”。</span>）[<span class="text-T13">Fences and Windows</span>, pp 83-4 and p. 83]</p>

<p class="paragraph-P15">提到世界各地的人们是如何抵制全球化的，她提到：<span class="text-正文引文_20_字符">“</span><span class="text-正文引文_20_字符"><span class="text-T51">[</span></span><span class="text-正文引文_20_字符">这场运动中的</span><span class="text-正文引文_20_字符"><span class="text-T51">]</span></span><span class="text-正文引文_20_字符">许多</span><span class="text-正文引文_20_字符">人们已经厌倦了在讨论中被代表，他们要求更直接的政治参与形式”</span>。她报道了自己参与的一场运动，而这场运动的目标是一次自下而上的全球化，是一次<span class="text-T16">“</span><span class="text-正文引文_20_字符">建立在透明性、责任心和自决原则基础上的全球化”</span>，一次<span class="text-正文引文_20_字符">“解放人民而不是解放资本的全球化”</span>。这就意味着反对“<span class="text-正文引文_20_字符">由企业驱动的全球化……这种全球化正在将权力和财富集中到越来越少的人手中</span><span class="text-T16">”</span>同时提出一种替代方案，即<span class="text-T16">“</span><span class="text-正文引文_20_字符">下放权力，建立起基于社区决策的潜力——无论是通过工会、邻里、农场、村庄、无政府主义集体还是原住民自治”</span>——所有这些都是强有力的无政府主义原则。与无政府主义者一样，她希望人们能够管理自己的事务，并记录了世界各地为实现这一目标所做的尝试（克莱恩指出，其中许多都是无政府主义者，或者是受到无政府主义思想影响的人；他们中有的知道自己受无政府主义思潮启发，有的不知道）[<span class="text-书名_20_字符"><span class="text-T31">同上</span></span>, p. 77, p. 79 and p. 16]</p>

<p class="paragraph-P15">虽然她不是无政府主义者，但她意识到真正的变革来自于下层，来自于工人阶级为争取更美好世界而进行的自我活动。权力下放是这本书的一个关键思想。正如她书中所说，她所描述的社会运动之<span class="text-正文引文_20_字符">“目标”</span>，<span class="text-正文引文_20_字符">“不是为自己夺取权力，而是挑战原则上的权力集中”</span>，从而创造<span class="text-正文引文_20_字符">“一种充满活力的直接民主的新文化——一种由直接参与推动和加强的新文化”</span>。她没有敦促让这场运动选一个新领导人，也没有（像左派一样）认为选举几个领导人为我们做决定就等于“民主”。（<span class="text-正文引文_20_字符">“目标不是更合适的、遥不可及规则和统治者，而是实实在在的、近距离的民主”</span>）因此，克莱恩抓住了问题的核心——真正的社会变革是对基层民众的赋权，“<span class="text-正文引文_20_字符">对自决权、可持续性的经济，和参与式民主的渴望。</span><span class="text-T16">”</span>并基于此，克莱恩向广大读者传达了自由意志主义的思想。[<span class="text-书名_20_字符"><span class="text-T31">同上</span></span>, p. xxvi, p. xxvi-xxvii, p. 245 and p. 233]</p>

<p class="paragraph-P15">其他著名的自由意志主义思想家包括亨利·戴维·梭罗、阿尔贝·加缪、阿道司·赫胥黎、刘易斯·芒福德和奥斯卡·王尔德。因此，有许多思想家接近无政府主义的结论，并讨论了自由意志主义者感兴趣的主题。正如克鲁泡特金一百年前指出的那样，这类作家的作品“<span class="text-正文引文_20_字符">充满了各种思想，显示出无政府主义与现代思想中解放人类的努力是多么紧密地交织在一起——既要解除国家的束缚，也要摆脱资本主义的枷锁。</span>”[《无政府主义》，第300页] 而现在与那时唯一的变化是，我们可以在这份名单上添加更多的名字了。</p>

<p class="paragraph-P15">彼得·马歇尔在其关于无政府主义历史的著作<span class="text-书名_20_字符">《追求不可能》（Demanding the Impossible）</span>中讨论了我们在本节及后续章节中提到的大多数（但不是全部的）非无政府主义的、自由意志主义者的思想。此外，克利福德·哈珀的<span class="text-书名_20_字符">《无政府主义：图解指南》</span><span class="text-书名_20_字符"><span class="text-T31">（Anarchy: A Graphic Guide）</span></span>也是了解更多相关内容的有用参考。</p>
<p class="paragraph-P15"> </p><h3 class="paragraph-P26"><a id="a__A_4_2_有接近无政府主义的自由主义思想家吗？"><span/></a><a id="A_4_2"/>A.4.2 有接近无政府主义的自由主义思想家吗？</h3>

<p class="paragraph-P15">正如在<a href="#A_4_1" class="text-Internet_20_link"><span class="text-Internet_20_link">上一小节</span></a>提到的，自由主义和社会主义传统中都有一些思想家接近无政府主义的理论和理想。这是可以理解的，因为无政府主义与这两个传统都共享某些思想和理念。</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">然而，正如即将在<a href="#A_4_3" class="text-Internet_20_link"><span class="text-Internet_20_link">A.4.3</span></a>和<a href="#A_4_4" class="text-Internet_20_link"><span class="text-Internet_20_link">A.4.4节</span></a>中进一步阐明的，无政府主义与其所归属的社会主义传统有着更多共同点。这是因为古典自由主义本质上是一个极具精英主义色彩的传统。洛克<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 注：约翰·洛克（John Locke, 1632-1704），英国哲学家，被称为自由主义之父"><a href="#ftn45" id="body_ftn45">①</a></span></span>及其所启发的自由主义传统，旨在为等级制度、国家和私有财产的合法性辩护。正如卡罗尔·佩特曼（Carole Pateman）指出的，“<span class="text-正文引文_20_字符">洛克描述的自然状态，也就是其父系统治者与资本主义经济体系，显然不会受到无政府主义者的青睐”</span>，就像他对社会契约和由此产生的对自由主义国家的设想一样。根据佩特曼的描述，这个国家的“<span class="text-正文引文_20_字符">政治相关成员仅限于拥有大量物质财产的男性”</span>，其存在的目的<span class="text-正文引文_20_字符">“正是为了维护发展中的资本主义市场经济中的财产关系，而不是打破它们。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>对于大多数没有财产的人来说，他们通过<span class="text-正文引文_20_字符">“在成年后选择留在出生国”</span>来表示对少数人<span class="text-正文引文_20_字符">“默许的同意”</span>，并接受他们的统治。[<span class="text-书名_20_字符">《政治义务问题》（</span><span class="text-书名_20_字符"><span class="text-T31">The Problem of Political Obligation</span></span><span class="text-书名_20_字符">）</span>，p. 141, p. 71, p. 78 and p. 73]</div>

<p class="paragraph-Standard">因此，无政府主义与可以说与亲资本主义的自由主义传统存在根本上的分歧。因为它传统上源于洛克的思想，逻辑上基于他对等级制度的辩护。正如大卫·埃勒曼（David Ellerman）指出的那样，“<span class="text-正文引文_20_字符">存在一个完整的自由主义传统，它基于同意原则为非民主政府辩护，即通过自愿的社会契约将统治权让渡给掌权者。</span><span class="text-T16">”</span>在经济领域，这一逻辑体现在他们对雇佣劳动及其所创造的资本主义专制的支持，因为“<span class="text-正文引文_20_字符">雇佣合同是此类契约在现代职场中的有限版本。</span><span class="text-T16">”</span>[《<span class="text-书名_20_字符">民主的工人所有制企业》（</span><span class="text-书名_20_字符"><span class="text-T31">The Democratic Worker-Owned Firm）</span></span>，第210页<span class="text-T29"> </span>] 这一亲资本主义的自由主义，实际上可以归结为拥有选择主人的自由——或者如果你是足够幸运的少数人，你就还拥有成为主人的自由。自由意味着所有人在任何时候都拥有自我决定权，而在这里，“自由”则是基于“自我所有权”的概念，即你“拥有”自己和自己的权利。因此，你可以在市场上出售（让渡）你的权利和自由。正如我们在<a href="#B_4" class="text-Internet_20_link"><span class="text-Internet_20_link">B.4节</span></a>中讨论的那样，在实践中，这意味着大多数人在清醒时的大部分时间里（无论是在工作中还是在婚姻中），都处于专制的规则之下。</p>

<p class="paragraph-P15">古典自由主义的现代对应，是与米尔顿·弗里德曼（Milton Friedman）、罗伯特·诺齐克（Robert Nozick）和冯·哈耶克（von Hayek）等人相关的右翼“自由意志主义”传统。由于他们的目标是将国家的作用缩减为仅仅是私人财产的捍卫者，和由社会制度创造的等级制度的执行者，这根本没法想象和无政府主义有任何的相近之处。在美国，被称为“自由主义”的传统是一种更加民主的自由主义，并与无政府主义一样，与那些极力为最小化国家辩护的亲资本主义支持者几乎没有共同之处。虽然后者（有时）愿意谴责国家对个人自由的侵犯，但他们却非常乐意国家捍卫财产所有者的“自由”，并允许国家对使用其土地或资本的人施加完全相同的限制。</p>

<p class="paragraph-P15">鉴于封建主义将所有权与统治权结合在一起，即认为对土地上居民的治理权是土地所有权的附属属性；可以毫不夸张地说，右翼“自由意志主义”传统不过是封建主义的现代的（自愿版本的）形式。相较于自由意志主义传统，这一传统与封建领主毫无区别——只不过后者是反对国王的权力，以保护自己对土地和农奴的控制权。正如乔姆斯基指出的那样，“<span class="text-正文引文_20_字符">在美国和英国流行的‘自由意志主义’学说……在我看来，无非是沦落为对某种非法形式的权威的辩护，而这往往是对真正暴政的支持。</span>”[<span class="text-书名_20_字符"><span class="text-T31">Marxism, Anarchism, and Alternative Futures</span></span>, p. 777] 而且正如本杰明·塔克在谈到他们的前辈时指出的那样，虽然他们乐于抨击任何有利于大众或限制他们权力的国家法规；但对于那些有利于少数人的法律（以及相关法规和“权利”），他们却保持沉默。</p>

<p class="paragraph-P15">然而，还有另一种本质上是前资本主义的自由主义传统，这与无政府主义的理想更为接近。正如乔姆斯基所说：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>这些<span class="text-T52">[</span>无政府主义的<span class="text-T52">]</span>思想源于启蒙运动；其根源在于卢梭的《论不平等的起源与基础》、洪堡的《国家行动的界限》，以及康德在为法国大革命辩护时坚持的观点，即——自由是获得成熟的前提，而不是在成熟后被授予的礼物……随着工业资本主义的发展，一种新的、未曾预料到的非公正体系随之出现。是自由意志社会主义继承并扩展了启蒙运动的激进人文主义信息，并将古典自由主义理想发展为一种意识形态——一种用来维持新兴社会秩序的意识形态。事实上，正是因为古典自由主义同样反对国家干预社会生活，资本主义的社会关系同样是不可容忍的。例如，从洪堡的经典著作《国家行动的界限》中，这一点就很明显。该书预见并可能启发了约翰·斯图尔特·密尔……这部于1792年完成的自由主义经典作品，其本质上是深刻的、却有点为时过早的反资本主义作品。其思想必须被大幅削弱，才能被转化为一种工业资本主义的意识形态。”[<span class="text-T28">“</span>无政府主义笔记”（Notes on Anarchism），<span class="text-书名_20_字符">《国家的理由》（For Reasons of State</span>），第156页]</p>

<p class="paragraph-P15">乔姆斯基在他的文章<span class="text-书名_20_字符">《语言与自由》（Language and Freedom）</span>中更详细地讨论了这一点（该文收录于<span class="text-书名_20_字符">《国家的理由》（Reason of State）</span>和<span class="text-书名_20_字符">《乔姆斯基读本》（The Chomsky Reader）</span>中）。除了洪堡和密尔，这些“前资本主义”自由主义者还包括激进派人物托马斯·潘恩。潘恩设想了一个基于手工业者和小农的社会（即一种前资本主义经济），在其中有大致的社会平等，以及显然——最小限度的政府。他的思想激励了世界各地的工人阶级激进派。正如E.P. 汤普森提醒我们的那样，潘恩的<span class="text-书名_20_字符">《人权》（Rights of Man）</span>是“<span class="text-正文引文_20_字符">英格兰</span><span class="text-正文引文_20_字符"><span class="text-T52">[</span></span><span class="text-正文引文_20_字符">和苏格兰</span><span class="text-正文引文_20_字符"><span class="text-T52">]</span></span><span class="text-正文引文_20_字符">工人阶级运动的奠基性文本。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>虽然他对政府的看法<span class="text-正文引文_20_字符">“接近于一种无政府主义理论”</span>，但他的改革建议<span class="text-正文引文_20_字符">“为二十世纪的社会立法指明了方向。</span><span class="text-T16">”</span>[<span class="text-书名_20_字符">《英国工人阶级的形成》（</span><span class="text-书名_20_字符"><span class="text-T31">The Making of the English Working Class）</span></span>，第99页、第101页和第102页] 潘恩对自由与社会正义的关注使他与无政府主义的理想十分接近。</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">接下来是亚当·斯密<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 注：亚当·斯密（Adam Smith, 1723-1790），18世纪苏格兰哲学家和经济学家，被认为是现代经济学的奠基人之一，著有《国富论》等"><a href="#ftn46" id="body_ftn46">①</a></span></span>。虽然右翼（尤其是“自由意志主义”右翼的一些派别）将他视为古典自由主义者，但他的思想比这更加复杂。正如诺姆·乔姆斯基指出的，斯密之所以倡导自由市场，是因为<span class="text-正文引文_20_字符">“它将带来完全的平等，即生活条件的平等，而不仅仅是机会的平等。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[<span class="text-书名_20_字符"><span class="text-T31">Class Warfare</span></span>, p. 124] 正如斯密本人所说：<span class="text-正文引文_20_字符">“这一个社会中，哪里让事物按照它原本的进程发展，哪里就有完美的自由”</span>，所以<span class="text-正文引文_20_字符">“各种职业的优势将很快回归到其他职业的水平。并因此，劳动和资本的不同职业必须……要么完全平等，要么不断趋于平等。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>此外，他并不反对国家干预或国家对工人阶级进行援助。例如，他主张通过公共教育来对抗劳动分工的负面影响。但斯密抵触国家干预的原因是，每当<span class="text-正文引文_20_字符">“立法机构试图调整雇主与工人之间的差异时，其顾问总是雇主。因此，当法规对工人有利时，那它总是公正和公平的；但如果对雇主有利，情况则相反。”</span>他指出，<span class="text-正文引文_20_字符">“法律”</span>会<span class="text-正文引文_20_字符">“非常严厉地惩罚”</span>工人联合，却对雇主联合则视而不见（<span class="text-正文引文_20_字符">“如果要公正地去对待，那么它应该以同样的方式对待雇主”</span>）。[<span class="text-书名_20_字符">《国富论》</span>, p. 88 and p. 129] 因此，斯密通常反对国家干预，是因为国家由少数人掌控，且为少数人服务；而这会导致国家干预倾向于有利于少数人，而不是多数人。如果斯密目睹了企业资本主义的发展，他很可能不会维持对自由放任政策<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 自由放任（laissez-faire）：一种认为政府和法律不应该干涉企业、经济和人们生产生活的政策理念"><a href="#ftn47" id="body_ftn47">②</a></span></span>的观点。然而，那些将亚当·斯密归为古典自由主义传统的人，通常会有意地忽略他作品中的这些批判性内容。</div>

<p class="paragraph-P60">乔姆斯基认为，斯密是<span class="text-正文引文_20_字符">“一个具有启蒙运动根源的前资本主义者和反资本主义者。”</span>他进一步指出，<span class="text-正文引文_20_字符">“古典自由主义者，比如</span><span class="text-正文引文_20_字符"><span class="text-T52">[</span></span><span class="text-正文引文_20_字符">托马斯·</span><span class="text-正文引文_20_字符"><span class="text-T52">]</span></span><span class="text-正文引文_20_字符">杰斐逊和斯密，虽然反对他们在周围看到的权力集中……但他们没有预见到后来才出现的其他形式的权力集中。如果他们确实看到了这些新的形式，他们将不回喜欢它们。杰斐逊就是一个很好的例子。他强烈反对他所看到的，发展中出现的权力集中，并警告说，当时刚刚出现的银行机构和工业公司将摧毁革命的成果。”</span>[<span class="text-书名_20_字符">同上</span>, p. 125]</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">正如默里·布克钦指出的，杰斐逊<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 托马斯·杰斐逊（Thomas Jefferson, 1743-1826），第三任美国总统，美国开国元勋之一"><a href="#ftn48" id="body_ftn48">③</a></span></span><span class="text-正文引文_20_字符">“在美国早期历史上最明确地与独立农场主的政治诉求和利益联系在一起。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[<span class="text-书名_20_字符"><span class="text-T31">The Third Revolution</span></span>, vol. 1, pp. 188-9] 换句话说，他的立场与前资本主义的经济形式密切相关。我们还发现，杰斐逊将<span class="text-正文引文_20_字符">“贵族派”</span>和<span class="text-正文引文_20_字符">“民主派”</span>进行了对比。他认为前者“<span class="text-正文引文_20_字符">害怕和不信任人民、想把所有权力从人民手中集中到上层阶级手中。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>而民主派则是<span class="text-正文引文_20_字符">“认同并珍视人民，对人民充满信心，并把他们视作公共利益的诚实而安全的保管者”</span>，尽管他们并不总是<span class="text-正文引文_20_字符">“最明智的。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[quoted by Chomsky, <span class="text-书名_20_字符"><span class="text-T31">Powers and Prospects</span></span>, p. 88] 乔姆斯基指出，<span class="text-正文引文_20_字符">“贵族派”</span>实际上是<span class="text-正文引文_20_字符">“新兴资本主义国家的拥护者，而杰斐逊对此深感不安，他认识到了民主与资本主义之间显而易见的矛盾。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[<span class="text-书名_20_字符"><span class="text-T31">同上</span></span>, p. 88] 克劳迪奥·J·卡茨的论文<span class="text-正文引文_20_字符">《托马斯·杰斐逊的自由主义反资本主义》</span>（<span class="text-书名_20_字符"><span class="text-T31">"Thomas Jefferson's Liberal Anticapitalism"</span></span>）对这些问题进行了深入探讨。<span class="text-T29"> </span>[<span class="text-书名_20_字符"><span class="text-T31">American Journal of Political Science</span></span><span class="text-T13">,</span> vol. 47, No. 1 (Jan, 2003), pp. 1-17]</div>

<p class="paragraph-P15">杰斐逊甚至曾主张，<span class="text-正文引文_20_字符">“偶尔发生一点叛乱是件好事……它是维持政府健康运</span><span class="text-正文引文_20_字符">转所必需的良药……自由之树需要不时地用爱国者和暴君的鲜血来浇灌。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[引自Howard Zinn，<span class="text-书名_20_字符">《美国人民的历史》（</span><span class="text-书名_20_字符"><span class="text-T31">A People's History of the United States</span></span>），p. 94] 然而，他身为美国总统和奴隶主的身份损害了他的自由主义信誉。不过，与其他“建国元勋”相比，他的自由主义更具民主性质。正如乔姆斯基提醒的那样，<span class="text-正文引文_20_字符">“所有建国元勋都憎恨民主——托马斯·杰斐逊是一个部分地例外，但仅仅是部分地例外。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>美国，作为一个古典自由主义国家——引用詹姆斯·麦迪逊的话说——其设计是为了<span class="text-正文引文_20_字符">“保护富裕的少数人免受多数人的侵犯。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>或者如约翰·杰伊的原则所言，<span class="text-正文引文_20_字符">“拥有这个国家的人理应统治它。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[<span class="text-书名_20_字符"><span class="text-T31">Understanding Power, </span></span>p. 315] 如果说美国（形式上）是一个民主制国家而不是寡头制国家，与其说是<span class="text-T8">因为</span>有古典自由主义的影响，倒不如说是<span class="text-T8">幸亏</span>有它的影响。</p>

<p class="paragraph-P15">然后是约翰·斯图尔特·密尔（John Stuart Mill），他认识到了古典自由主义中的根本矛盾。一个宣称支持个人自由的意识形态，为什么能够支持那些在实践中系统性地剥夺自由的制度？正因如此，密尔抨击了父权制婚姻，认为婚姻必须是平等的双方之间自愿地结合，基于<span class="text-正文引文_20_字符">“平等中的同情……在没有一方拥有权力或另一方必须服从的情况下，在爱中共同地生活。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>他拒绝了<span class="text-正文引文_20_字符">“必须有一个绝对的主人”</span>的观念，并指出在<span class="text-正文引文_20_字符">“商业合伙关系中，未曾发现或认为有必要规定在每个合伙关系中，必须由一名合伙人完全控制事务，而其他人则必须服从他的统治。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[<span class="text-T8">"The Subjection of Women,"</span> quoted by Susan L. Brown, <span class="text-书名_20_字符"><span class="text-T31">The Politics of Individualism</span></span>, pp. 45-6]</p>

<p class="paragraph-P15">然而，他的观点本身也揭示了自由主义支持资本主义的缺陷。因为雇员<span class="text-书名_20_字符"><span class="text-T31">受制于</span></span>雇佣关系中，在其中，权力集中于一方，而另一方必须服从。因此，他主张<span class="text-正文引文_20_字符">“如果人类继续进步，最终应当占主导地位的协作形式，不应是资本家作为领袖、工人没有对管理的发言权的那种形式；而是工人们在平等条件下组成的协会，共同掌握资本……并由他们自己选举和罢免经理。”</span>[《<span class="text-书名_20_字符">政治经济学原理》(</span><span class="text-书名_20_字符"><span class="text-T31">The Principles of Political Economy</span></span><span class="text-书名_20_字符">)</span>, p. 147] 在工作时间内实施专制管理，显然与密尔的格言相悖——<span class="text-正文引文_20_字符">“不论在身体上还是思想上，个人都对自己拥有主权”</span>。密尔对中央集权政府和工资奴役的反对，使他的思想比大多数自由主义者更接近无政府主义。他还指出，“<span class="text-正文引文_20_字符">未来的社会原则</span>”是“<span class="text-正文引文_20_字符">如何将最大限度的个人行动自由——与全球原材料的共同所有权，以及所有人对联合劳动带来成果的平等分享——结合起来。</span><span class="text-T16">”</span>[quoted by Peter Marshall, <span class="text-T13">Demanding the Impossible</span>, p. 164] 密尔对个性的辩护在<span class="text-书名_20_字符">《论自由》(On Liberty)</span>一书中表现得淋漓尽致，尽管该书并不是完美无瑕。此外，他对社会主义倾向的分析（<span class="text-书名_20_字符">《论社会主义章节》(Chapters on Socialism)</span>）也值得一读，从（民主）自由主义的视角，评估了社会主义的优缺点。</p>

<p class="paragraph-P15">与蒲鲁东类似，密尔也是现代市场社会主义的先驱，同时也是去中心化与社会参与的坚定支持者。对此，乔姆斯基认为不足为奇，因为前资本主义的古典自由主义思想“<span class="text-正文引文_20_字符">反对国家对社会生活的干预，其根本原因在于更深层次的假设，即人类对自由、多样性和自由结社的需求。基于相同的假设，资本主义生产关系、雇佣劳动、竞争以及‘占有性个人主义’的意识形态——都必须被视为是从根本上反人性的。自由意志社会主义应被视作启蒙运动中自由主义理想的继承</span><span class="text-正文引文_20_字符">者。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[<span class="text-T8">"Notes on Anarchism"</span>, <span class="text-书名_20_字符"><span class="text-T31">Op. Cit.</span></span>, p. 157]</p>

<p class="paragraph-P15">因此，无政府主义与前资本主义和民主自由主义形式有共同点。然而这些自由主义者的希望随着资本主义的发展而破灭。正如鲁道夫·罗克在分析中所指出的：</p>

<p class="paragraph-P15"><span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">自由主义与民主，本质上是非常卓越的政治概念。但是由于大多数最初的支持者仍持有过时的所有权观念，当经济发展开始与民主、与自由主义原始的原则难以调和时，他们不得不放弃这两者。民主以‘法律面前人人平等’为口号，自由主义则主张‘人拥有对自身的支配权’，但这两者都在资本主义经济形式的现实中触礁。只要每个国家的数百万劳工不得不将自己的劳动力出售给少数财产所有者，并在找不到买主时沦为最悲惨的贫困者——那么所谓的‘法律面前的平等’就不过一种虚伪的欺骗，因为法律是由那些掌握社会财富的人制定的。同样，‘拥有对自身的支配权’也无从谈起，因为当一个人为了免于挨饿而被迫屈从于他人的经济支配时，这种权利便终结了。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[<span class="text-书名_20_字符">《无政府工团主义》</span>，第10页]</p>
<p class="paragraph-P15"> </p><h3 class="paragraph-P26"><a id="a__A_4_3_有接近无政府主义的社会主义思想家吗？"><span/></a><a id="A_4_3"/>A.4.3 有接近无政府主义的社会主义思想家吗？</h3>

<p class="paragraph-P15">无政府主义是在资本主义发展的背景下发展起来的，因此，在非无政府主义的社会主义传统中，无政府主义找到了最多的志同道合者。</p>

<p class="paragraph-P15">英国最早的一批社会主义者（即所谓的李嘉图社会主义者），在罗伯特·欧文的影响下提出了与无政府主义相似的思想。例如，托马斯·霍奇斯金（Thomas Hodgskin）提出了与蒲鲁东互助主义类似的思想，而威廉·汤普森（William Thompson）则发展了一种非国家的、基于<span class="text-正文引文_20_字符">“相互合作的社区”</span>的社会主义，而这与无政府共产主义有相似之处（汤普森曾是互助主义者，但在意识到即使是非资本主义的市场也存在问题后，转而成为共产主义者）。约翰·弗朗西斯·布雷（John Francis Bray）也是一个值得关注的人物；而激进的土地改革主义者托马斯·斯宾斯（Thomas Spence）则提出了一种基于土地共有的社会主义形式，其中包含了许多通常与无政府主义相关的思想（参见布莱恩·莫里斯的<span class="text-书名_20_字符">《生态与无政府主义》</span>一书中<span class="text-书名_20_字符">《托马斯·斯宾斯的农业社会主义》</span>一章）。此外，早期的英国工会运动<span class="text-正文引文_20_字符">“逐步发展出了一种工团主义理论”</span>，而这比巴枯宁和第一国际的自由意志派提出类似理论早了40年。[E.P. Thompson，<span class="text-书名_20_字符">《英国工人阶级的形成》</span>，第912页] 诺埃尔·汤普森（Noel Thompson）的<span class="text-书名_20_字符">《人的真正权利》（The Real Rights of Man）</span>一书中对这些思想家和运动做了很好的总结，而E.P. Thompson的社会历史经典著作<span class="text-书名_20_字符">《英国工人阶级的形成》</span>，则详细描述了这一时期工人阶级的生活（与政治状况）。</p>

<p class="paragraph-P15">自由意志主义思想在19世纪40年代的英国并未消亡。在20世纪10年代和20年代，还出现了作为准工团主义者的行会社会主义者（Guild Socialism），他们主张建立一个由工人控制工业的去中心化共同体体系。G·D·H·科尔（G·D·H·Cole）的<span class="text-书名_20_字符">《行会社会主义再述》（Guild Socialism Restated）</span>是该学派最著名的作品，其他代表人物还包括S.G. 霍布森（S.G. Hobson）和A.R. 奥雷奇（A.R. Orage）。杰弗里·奥斯特加德（Geoffrey Osteregaard）的<span class="text-书名_20_字符">《工人控制的传统》（The Tradition of Workers' Control）</span>对行会社会主义的思想进行了出色的概述。另一个行会社会主义的支持者，伯特兰·罗素（Bertrand Russell），也对无政府主义思想颇感兴趣，并在其经典著作<span class="text-书名_20_字符">《通往自由之路》（Roads to Freedom）</span>中对无政府主义、工团主义和马克思主义进行了深入并富有见解的讨论。</p>

<p class="paragraph-P15">虽然罗素对在不久的将来实现无政府主义的可能性持悲观态度；但他认为无政府主义是“<span class="text-正文引文_20_字符">社会应该接近的终极理想”</span>。作为一名行会社会主义者，他认为<span class="text-正文引文_20_字符">“直到企业中参与生产的工人也能够控制生产的管理之前，不可能有真正的自由或民主”。</span>他对理想社会的愿景，也是任何无政府主义者都会支持的：<span class="text-正文引文_20_字符">“一个充满创造精神、生机勃勃的世界，一个生活将会是充满喜悦和希望的冒险的世界；一个用所有物去建造的冲动，将取代对持有财产的占有欲或对他人财产的掠夺欲的世界。这个世界必须是一个情感自由流动的地方，爱从支配的本能中净化出来，残忍和嫉妒被幸福所驱散，所有会促进生命与精神愉悦的本能都能得以不受限制地发展。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[quoted by Noam Chomsky, <span class="text-书名_20_字符"><span class="text-T31">Problems of Knowledge and Freedom</span></span>, pp. 59-60, p. 61 and p. x] 罗素涉猎广泛，观点深刻，其思想和社会行动主义对许多其他思想家产生了深远影响，包括诺姆·乔姆斯基。（他的《<span class="text-书名_20_字符">知识与自由的问题》(</span><span class="text-书名_20_字符"><span class="text-T31">Problems of Knowledge and Freedom</span></span><span class="text-书名_20_字符">)</span>也广泛探讨了罗素所关注的一些主题）</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">另一位重要的英国自由意志社会主义思想家和活动家是威廉·莫里斯（William Morris）。莫里斯是克鲁泡特金的朋友，曾积极参与<span class="text-Emphasis">社会主义者联盟</span><span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 社会主义者联盟（Socialist League）：建立在1884年末的革命社会主义组织"><a href="#ftn49" id="body_ftn49">①</a></span></span>并领导其中的反议会派。尽管他强调自己不是无政府主义者，但他的思想与大多数无政府共产主义者之间几乎没有实质性区别（莫里斯自称是共产主义者，并认为没有必要在其之后附加上“无政府主义者”，因为在他看来，共产主义就是民主和解放的）。作为艺术与工艺运动<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 艺术与工艺运动（Arts and Crafts Movement）：出现在19世纪末的艺术与美术领域的国际趋势"><a href="#ftn50" id="body_ftn50">②</a></span></span>的杰出代表，莫里斯主张让工作更具人性化。他在著名的论文<span class="text-书名_20_字符">《有用的工作与无用的劳作》（Useful Work vs Useless Toil）</span>中明确表达了这一观点。他的乌托邦小说<span class="text-书名_20_字符">《乌有乡消息》（News from Nowhere）</span>，描绘了一个引人入胜的自由意志共产主义社会。在这个社会中，基于共同体手工艺的经济模式取代了工业化。这样的乌托邦长期以来也吸引了大多数社会无政府主义者。有关莫里斯思想的讨论及其在著名乌托邦小说中的体现，可参考<span class="text-书名_20_字符">《威廉·莫里斯与〈乌有乡的消息〉：我们时代的愿景》（William Morris and News from Nowhere: A Vision for Our Time</span>，斯蒂芬·科尔曼和帕迪·奥沙利文主编）。</div>

<p class="paragraph-P15">值得注意的还有希腊思想家，科尔内留斯·卡斯托里亚迪斯（Cornelius Castoriadis）。起初他是一名托洛茨基主义者，但因为托洛茨基对斯大林俄国这样一个堕落工人国家的分析漏洞百出，卡斯托里亚迪斯先是拒绝了列宁主义，随后完全放弃了马克思主义。这一转变使他得出了自由意志主义的结论，即问题的核心不在于谁拥有生产资料，而在于等级制度。因此，他认为阶级斗争的本质是掌权者与被权力支配者之间的冲突。这一观点使他否定了马克思主义经济学，认为其价值分析抽象化了（也就是忽略了！）作为生产过程中核心的阶级斗争。（虽然自治马克思主义（Autonomist Marxism）反对这种解读，但他们是马克思主义阵营中唯一持不同观点的派别）。卡斯托里亚迪斯与社会无政府主义者一样，认为未来社会应建立在彻底的自治、普遍的自我管理，以及自下而上的工人委员会基础之上。他的三卷作品合集<span class="text-书名_20_字符">《政治与社会著作》（Political and Social Writings）</span>是任何对马克思主义彻底批判，以及自由意志社会主义政治感兴趣的人的必读作品。</p>

<p class="paragraph-P15">这里还需特别提到莫里斯·布林顿（Maurice Brinton）。除了翻译卡斯托里亚迪斯的许多作品外，布林顿本人也是一位重要的自由意志社会主义思想家和活动家。与卡斯托里亚迪斯一样，他曾是托洛茨基主义者，后来为革命自由意志社会主义开辟了一片政治空间；他还反对工党的官僚改良主义、斯大林主义的警察国家“社会主义”，以及导致这一体制的列宁主义中的威权主义。布林顿撰写了大量关键的宣传册，影响了一代无政府主义者和其他自由意志社会主义者的思想。这其中包括<span class="text-书名_20_字符">《巴黎：1968年5月》（Paris: May 1968）</span>，这是他对法国革命前夕时期的精彩见证；还有重要的<span class="text-书名_20_字符">《布尔什维克与工人控制》（The Bolsheviks and Workers' Control）</span>，揭示了列宁对工人自我管理的敌视态度；以及<span class="text-书名_20_字符">《政治中的非理性》（The Irrational in Politics）</span>，这是对威廉·赖希（Wilhelm Reich）早期思想的重新阐释与发展。这些作品与更多的文章，收录在大卫·古德韦（David Goodway）主编的<span class="text-书名_20_字符">《为了工人权力：莫里斯·布林顿选集》（For Workers' Power: The Selected Writings of Maurice Brinton）</span>一书中。</p>

<p class="paragraph-P15">美国激进历史学家霍华德·津恩（Howard Zinn）有时自称为无政府主义者，并对无政府主义传统有深入了解（他曾为赫伯特·里德（Herbert Read）的一本美国版著作，撰写了一篇名为<span class="text-书名_20_字符">《无政府主义》</span>的出色导论）。除了其经典著作<span class="text-书名_20_字符">《美国人民史》（A People's History of the United States）</span>外，他关于公民不服从与非暴力直接行动的著作也是必读佳作。名为<span class="text-书名_20_字符">《津恩读本》（The Zinn Reader）</span>的优秀文集，收录了这位自由意志社会主义学者的重要文章。其他接近无政府主义的重要自由社会主义者还包括爱德华·卡彭特（Edward Carpenter）（可参阅希拉·罗博萨姆（Sheila Rowbotham）的<span class="text-书名_20_字符">《爱德华·卡彭特：新生活的预言家》（Edward Carpenter: Prophet of the New Life）</span>）以及西蒙娜·薇依（Simone Weil）（<span class="text-书名_20_字符">《压迫与自由》（Oppression and Liberty）</span>）。</p>

<p class="paragraph-P15">同样值得一提的还有基于工人自我管理的市场社会主义者，他们与无政府主义者也有相似之处。这些思想家拒绝中央计划，转而支持由蒲鲁东等人倡导的的——工业民主和市场社会主义的理念。尽管同样来自马克思主义背景，但他们与那帮支持中央计划的对头们关系不大。艾伦·恩格勒（Allan Engler）在<span class="text-书名_20_字符">《贪婪的使徒》（Apostles of Greed）</span>中，以及大卫·施韦卡特（David Schweickart）在<span class="text-书名_20_字符">《反对资本主义》（Against Capitalism）</span>和<span class="text-书名_20_字符">《后资本主义》（After Capitalism）</span>中——对资本主义进行了深刻批判，并提出了一种以合作组织的工作场所为基础的社会主义构想。虽然在政治理念上保留了一定程度的政府和国家角色，但是这些社会主义者将经济自我管理置于其经济构想的核心。因此，他们会比大多数社会主义者更接近无政府主义。</p>
<p class="paragraph-P15"> </p><h3 class="paragraph-P26"><a id="a__A_4_4_有接近无政府主义的马克思主义思想家吗？"><span/></a><a id="A_4_4"/>A.4.4 有接近无政府主义的马克思主义思想家吗？</h3>

<p class="paragraph-P15">在上一节中提到的自由意志社会主义者中，没有一位是马克思主义者——这并不令人意外，因为大多数形式的马克思主义都是威权主义的。然而，并不是马克思主义的所有流派都是如此。一些马克思主义的重要分支在自主管理社会的愿景上与无政府主义高度契合。这些流派包括：委员会共产主义（Council Communism）、情境主义（Situationism）和自治主义（Autonomism）。或许同样具有象征意义的是，这些最接近无政府主义的马克思主义派别与无政府主义的诸多分支一样，并未以个人的名字命名。接下来，我们将依次介绍这些思想流派。</p>

<p class="paragraph-P15">委员会共产主义诞生于1919年的德国革命。受到俄国苏维埃启发，并对主流马克思主义社会民主党人的中央集权、机会主义和背叛行为感到厌恶，一些马克思主义者得出了与无政府主义者自巴枯宁以来类似的结论——反议会、直接行动和去中心化。与马克思在第一国际中的自由意志派对手相似，他们主张社会主义社会应该以工人委员会的联合体为基础，因此强调建立激进的工作场所组织，从而推动工人委员会的形成。列宁在他的批判性文章<span class="text-书名_20_字符">《左派共产主义的幼稚病》（Left-wing Communism: An Infantile Disorder）</span>中猛烈抨击了这些运动及其支持者；而委员会共产主义者赫尔曼·戈特尔（Herman Gorter）则在<span class="text-书名_20_字符">《致列宁同志的公开信》（An Open Letter to Comrade Lenin）</span>中对列宁的批评进行了有力的驳斥。1921年，委员会共产主义者与布尔什维主义彻底决裂，因为他们已经事实上被排除在各国共产主义政党和共产国际之外。</p>

<p class="paragraph-P15">与无政府主义者一样，委员会共产主义者认为俄国是一个国家资本主义的政党独裁政权，与社会主义毫无关系。并再一次和无政府主义者一样，他们还主张，建设新社会的过程与革命本身一样，除非由人民亲自完成，否则将注定失败。同样，他们也认为布尔什维克对苏维埃（以及工会）的接管破坏了革命，并恢复了压迫与剥削。</p>

<p class="paragraph-P15">想要进一步了解委员会共产主义，保罗·马蒂克（Paul Mattick）的作品非常值得一读。虽然马蒂克最著名的作品是<span class="text-书名_20_字符">《马克思与凯恩斯》、《经济危机与危机理论》</span>和<span class="text-书名_20_字符">《经济学、政治学与通货膨胀时代》</span>等马克思主义经济学的理论著作；但马蒂克自1919-1920年的德国革命以来，就一直是一名委员会共产主义者了。他的著作<span class="text-书名_20_字符">《反布尔什维克共产主义》</span>和<span class="text-书名_20_字符">《马克思主义：布尔乔亚最后的避难所？》</span>是了解其政治思想的优秀入门书籍。安东·潘涅库克（Anton Pannekeok）的著作同样不可错过。他的经典之作<span class="text-书名_20_字符">《工人委员会》</span>从基本原则出发解释了委员会共产主义，而<span class="text-书名_20_字符">《作为哲学家的列宁》</span>则剖析了列宁作为马克思主义者的主张。塞尔日·布里希亚内（Serge Bricianer）的<span class="text-书名_20_字符">《潘涅库克与工人委员会》</span>是对潘涅库克思想发展的最佳研究）</p>

<p class="paragraph-P15">在英国，激进的妇女参政权斗士——西尔维娅·潘克赫斯特（Sylvia Pankhurst），在俄国革命的影响下成为委员会共产主义者，并与盖·奥尔德雷德（Guy Aldred）等无政府主义者一起，领导了反对将列宁主义引入英国共产主义的运动（了解英国自由意志共产主义的更多细节可参见马克·希普韦的《反议会共产主义：英国工人委员会运动，1917-1945》）。奥托·鲁勒（Otto Ruhle）和卡尔·柯尔施（Karl Korsch）也是该传统中的重要思想家。</p>

<!--Next 'div' was a 'text:p'.-->
<div class="paragraph-P15">在委员会共产主义思想的基础上，情境主义者将这些理念往新的方向上发展。20世纪50年代末至60年代，他们将委员会共产主义与超现实主义及其他激进艺术形式相结合，深刻批判了战后资本主义。与影响他们的卡斯托里亚迪斯不同，情境主义者始终将自己视为马克思主义者，并将马克思对资本主义经济的批判扩展为对资本主义全社会的批判，认为异化<span class="text-Footnote_20_Symbol"><span class="Footnote_20_anchor" title="Footnote: 异化（Entfremdung[德]，Alienation[英]）：哲学术语，用以描述原本自然互相归属或和谐的两物彼此分离、甚至互相对立。"><a href="#ftn51" id="body_ftn51">①</a></span></span>已从资本主义生产领域扩展到日常生活中。他们创造“<span class="text-正文引文_20_字符"><span class="text-T13">景观</span></span>”<span class="text-T53">(</span><span class="text-T54">“The Spectacle”</span><span class="text-T53">)</span>一词，用以描述了这样一个社会体系——在其中，人们与自己的生活相疏离，成为自己生活的旁观者和观众。资本主义首先将“存在”转变为“拥有”；而现在的“<span class="text-正文引文_20_字符">景观</span>”当中，它又将“拥有”转变为“呈现”。情境主义者认为，我们不能再等待遥远的革命，而应改在此时此地就解放自己——通过创造能够打破日常与常规的事件（“<span class="text-正文引文_20_字符">情境</span>”），从而撼动人们被社会赋予的角色，并从中解放出来。基于完全独立的基层大会和自主管理委员会的社会革命，将会是最终的“情境”，也是所有情境主义者的目标。</div>

<p class="paragraph-P15">尽管对无政府主义持批判态度，情境主义与无政府主义之间的差异相对较小，其对无政府主义的影响也不容忽视。许多无政府主义者接受了情境主义对现代资本主义社会的批判，并欣赏他们将颠覆性的现代艺术与文化用作革命目的，以及他们对日常生活变革的呼吁。然而具有讽刺意味的是，尽管情境主义将自身视为超越传统马克思主义与无政府主义的尝试，其传统最终却基本被无政府主义吸收。情境主义的经典著作包括居伊·德博（Guy Debord）的<span class="text-书名_20_字符">《景观社会》</span>和拉乌尔·瓦内盖姆（Raoul Veneigem）的<span class="text-书名_20_字符">《日常生活的革命》</span>。由肯·克纳布编辑的《情境主义国际文选》是任何有志成为情境主义者的必读之作，克纳布的<span class="text-书名_20_字符">《公开的秘密》</span>同样值得一读。</p>

<p class="paragraph-P15">最后是自治马克思主义。该理论汲取了委员会共产主义、卡斯托里亚迪斯、情境主义等思想的精华，将阶级斗争置于资本主义分析的核心。自治马克思主义于20世纪60年代在意大利兴起，内部派别众多，其中有些与无政府主义的联系更为紧密。最著名的自治马克思主义思想家可能是安东尼奥·奈格里（Antonio Negri），他在<span class="text-书名_20_字符">《超越马克思的马克思》（Marx Beyond Marx）</span>中创造了著名的习语：“<span class="text-正文引文_20_字符">金钱只有一张面孔，那就是老板的面孔。</span>”然而，他的思想更接近于传统马克思主义。若寻求与无政府主义更为接近的自治马克思主义思想家，可以关注美国的思想家与活动家，哈里·克里弗（Harry Cleaver）。他撰写了对克鲁泡特金思想的最佳概述之一，在其中清晰地指出了无政府共产主义与自治马克思主义之间的相似之处（见<span class="text-书名_20_字符">《无政府主义研究》</span>第2卷第3期中的<span class="text-书名_20_字符">《克鲁泡特金、自我增值与马克思主义的危机》</span>）。他的著作<span class="text-书名_20_字符">《政治解读资本论》</span>是理解自治马克思主义及其历史的必读书目。</p>

<p class="paragraph-P15">在克里弗的观点中，“自治马克思主义”是一个广义术语，涵盖了各种运动、政治理念和思想家。他们强调工人的自治力量——一种独立于资本与其官方性组织（如工会和政党）的自治。此外，它还包括特定工人阶级群体（如独立于男性的女性）的自治行动能力。“自治”，指的是工人阶级自主定义自身利益并为之斗争的能力，尤其强调不仅仅对剥削做出被动的反应，而是主动采取行动，以塑造阶级斗争的方式定义未来。因此，自治马克思主义将工人阶级的力量置于其对资本主义分析的核心，研究其发展、动态以及内部的阶级冲突。这种斗争不仅仅局限于工作场所，比如工人在工厂或办公室通过怠工、罢工和破坏等方式抵制强加的工作；同样也包括失业者抵制将他们的生活简化为“工作”。在自治马克思主义者看来，共产主义的实现并非是将来时，而是在工人阶级自我行动的新形式中、不断被创造和重塑的进行时。</p>

<p class="paragraph-P61">自治马克思主义与社会无政府主义的相似之处显而易见。这或许解释了为什么自治马克思主义者花费大量时间分析和引用马克思的著作，以证明他们的观点；否则其他马克思主义者可能会效仿列宁对委员会共产主义者的态度，将他们贴上无政府主义者的标签，并忽视他们！对无政府主义者来说，这种频繁引用马克思的做法显得非常有趣。说到底，如果马克思本人就是一位自治马克思主义者，那么为什么自治派要如此费力地重构马克思所要表达的“真正”含义？为什么他不一开始就清楚明白地表达出来？同样，为什么要挖掘马克思那些（有时候晦涩难懂的）引言或（偶然提及的）评论来支持自己的观点？如果马克思未曾提及某个观点，难道它就不再正确了吗？尽管自治马克思主义的许多洞见颇有价值，但其对马克思主义经典文本的依赖，可能将其政治理论束缚在两位早已作古的德国思想家的作品中。这就如同20世纪20年代托洛茨基与斯大林围绕“<span class="text-正文引文_20_字符">一国建成社会主义</span>”展开的辩论，双方通过引用列宁的言论进行争论。这样的辩论最终并不能证明某一观点是否正确，而只能显示该权威人物（列宁或马克思）可能持有过该观点。因此，无政府主义者建议，自治马克思主义者在对待马克思与恩格斯时，也应该表现出更多的“自治”精神。</p>

<p class="paragraph-P15">其他接近无政府主义的自由意志马克思主义者包括埃里希·弗罗姆（Erich Fromm）和威廉·赖希（Wilhelm Reich）。他们都尝试将马克思与弗洛伊德的思想结合，提出对资本主义及其引发性格障碍的激进分析。埃里希·弗罗姆在<span class="text-书名_20_字符">《逃避自由》《为自己的人》《健全的社会》</span>和<span class="text-书名_20_字符">《占有还是存在？》</span>等著作中，对资本主义进行了深刻而有洞见的分析。他探讨了资本主义如何塑造个体，并建立起真实生活与自由之间的心理屏障。弗罗姆的作品涵盖许多重要主题，包括伦理学、权威人格的成因与转变、异化、自由、个人主义以及理想社会的样貌。</p>

<p class="paragraph-P15">弗罗姆对资本主义和“<span class="text-正文引文_20_字符">占有式</span>”生活模式的分析，即使在当今的消费主义背景下也仍具有深刻的洞察力。对他而言，我们的生活、工作以及社会组织的方式，会比我们想象中更深刻地影响着我们的发展、身心健康和幸福感。他质疑一个崇尚财产而非人性之社会是否有理智，批判那种奉行服从与支配理论而忽视自主决定与自我实现的体制。他对现代资本主义尖锐地批判，认为它是当今社会中普遍存在的孤立与异化的主要根源。在弗罗姆看来，异化是资本主义体系的核心特征（无论是私有资本主义还是国家资本主义）。我们的幸福程度取决于自我实现的程度，而要实现这一点，社会必须优先考虑人类的价值，而非无生命的财产。</p>

<p class="paragraph-P15">弗罗姆将自己的思想植根于对马克思的人本主义解读，并拒绝列宁主义和斯大林主义，认为它们是对马克思思想的威权式的扭曲，称“<span class="text-正文引文_20_字符">对社会主义的摧毁……始于列宁</span>”。此外，他强调需要一种权力分散和自由意志主义形式的社会主义，认为无政府主义者对马克思偏爱国家与中央集权的质疑是正确的。正如他所言，<span class="text-正文引文_20_字符">“马克思和恩格斯的错误……</span><span class="text-正文引文_20_字符"><span class="text-T53">[</span></span><span class="text-正文引文_20_字符">以及</span><span class="text-正文引文_20_字符"><span class="text-T53">]</span></span><span class="text-正文引文_20_字符">他们的中央集权倾向，源于他们在心理和智识上，相比傅立叶、欧文、蒲鲁东和克鲁泡特金等人，更深地植根于18、19世纪的中产阶级传统。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>关于马克思思想中<span class="text-正文引文_20_字符">“中央集权与分权原则之间的矛盾”</span>，弗罗姆认为“<span class="text-正文引文_20_字符">与蒲鲁东、巴枯宁、克鲁泡特金和兰道尔等人相比，马克思和恩格斯更具‘布尔乔亚式的’思维方式。尽管这听起来似乎矛盾，但列宁主义的社会主义发展实际上是对资产阶级国家与政治权力概念的回归，而不是欧文、蒲鲁东等人更清晰表达的新社会主义观念。”</span>（<span class="text-书名_20_字符">《健全的社会》</span>，第265页、第267页、第259页）。因此，弗洛姆的马克思主义本质上是一种自由意志主义和人本主义的思想，其见解对任何希望改善社会的人都具有深远的重要性。</p>

<p class="paragraph-P15">威廉·赖希与弗洛姆类似，致力于建立一种基于马克思主义和精神分析的社会心理学。对赖希而言，性压抑会导致人们容易接受威权主义，并乐于将自己置于威权政府之下。他在<span class="text-书名_20_字符">《法西斯主义的群众心理学》</span>中对纳粹主义的分析尤其著名，但他的见解同样适用于其他社会和运动（例如，美国的宗教右翼反对婚前性行为，并通过恐吓手段让青少年将性行为与疾病、污秽和负罪感联系起来，这么看这绝非巧合）。</p>

<p class="paragraph-P61">赖希的论点是，由于性压抑，我们会发展出所谓的<span class="text-正文引文_20_字符">“性格盔甲”</span>。这种<span class="text-正文引文_20_字符">“盔甲”</span>内化了我们的压迫，并确保我们能够在等级化社会中运作。这种社会化过程由父权制家庭产生，并最终有力地强化和延续了支配性的意识形态，并生产出大量服从性的个体。这些个体将习惯于接受教师、神父、雇主和政治家的权威，并支持现有的社会结构。这解释了为何个体和群体反而会支持那些剥削或压迫他们的运动与制度。换句话说，他们会出于恶化自己的利益的角度去行动、思考和感受；甚至可能将自己的压迫内化到如此程度，以至于他们可能会试图捍卫自己受支配的地位。</p>

<p class="paragraph-P15">因此对赖希来说，性压抑产生了一个适应于威权秩序的个体，尽管这种秩序会带来无尽的痛苦和堕落，这个个体仍会屈从于它。其最终的结果是对自由的恐惧，以及一种保守的、反动的心态。性压抑不仅通过使大众个体变得被动和非政治化，助长了政治权力的巩固；还通过在他们的性格结构中培养出一种积极支持威权秩序的兴趣来达到此目的。</p>

<p class="paragraph-P15">尽管赖希对性的单方面关注存在偏误，但他关于我们如何内化所受的压迫以便在等级制度下生存的分析，对于理解为何许多最受压迫的人似乎反而热爱他们所处的社会地位与他们的统治者而言，非常的重要。通过理解这种集体性格的结构及其形成方式，也为人类提供了跨越这些社会变革障碍的新途径。只有意识到人们的性格结构是如何阻止他们认识到自己的切实利益的，才能够有效地对抗这些障碍，从而确保实现社会的自我解放。</p>

<p class="paragraph-P15">莫里斯·布林顿的<span class="text-书名_20_字符">《政治中的非理性》</span>出色且简要地介绍了赖希的思想，并将其见解与自由意志社会主义联系起来。</p>
<p class="paragraph-P15"> </p><p class="paragraph-P52"> </p>
<p class="paragraph-P6"><a id="A_5"/>A.5 有哪些<br/><span class="text-T16">“</span>行动中的无政府主义”的例子？</p>

<p class="paragraph-P15">无政府主义最核心的意义，在于过去两个世纪中数百万的革命者为改变世界所做出的努力。我们将在此讨论这一运动中一些重要的事件，他们都具有深刻的反资本主义性质。</p>

<p class="paragraph-P15">无政府主义的目标不仅仅是通过促进现存制度内的无政府主义趋势，来让现有体制变得不那么非人道；<span class="text-T12">而是</span>从根本上改变这个世界。尽管迄今为止没有发生过纯粹的无政府主义革命，但确实有许多具有高度无政府主义特征和参与度的革命。尽管这些革命最终<span class="text-T12">都</span>以失败而告终，但每一次失败都是源自（无论是由共产主义者还是资本主义者领导的）外部力量的打击，而非无政府主义内部存在的问题。虽然这些革命未能在压倒性的外力下存续下去，但它们依然鼓舞着无政府主义者，证明无政府主义是一种可行的社会理论，并可以大规模地去实施。</p>

<p class="paragraph-P15">这些革命的共同点在于，用蒲鲁东的术语来说，都是“<span class="text-正文引文_20_字符"><span class="text-T13">自下而上的革命</span></span>”——它们是“<span class="text-正文引文_20_字符">人民自发性集体活动</span>”的典范。只有通过被压迫者自身的行动，自下向上地推动社会转型，才能创造一个自由的社会。正如蒲鲁东所问，“<span class="text-正文引文_20_字符">哪一场严肃而持久的革命不是由人民</span><span class="text-正文引文_20_字符"><span class="text-T12">从下而上</span></span><span class="text-正文引文_20_字符">发起的？</span>”因此，无政府主义者是“<span class="text-正文引文_20_字符"><span class="text-T13">来自底层</span></span><span class="text-正文引文_20_字符">的革命者</span>”。所以，我们在本节中所讨论的社会革命和群众运动，正是人民自主活动和自我解放的例子（正如蒲鲁东在1848年所说，<span class="text-正文引文_20_字符">“无产阶级必须自我解放”</span>）。[quoted by George Woodcock, <span class="text-书名_20_字符"><span class="text-T31">Pierre-Joseph Proudhon: A Biography</span></span>, p. 143 and p. 125] 所有无政府主义者都对蒲鲁东关于自下而上的革命性变革理念，即通过被压迫者自身的行动创造一个新社会，产生共鸣。例如，巴枯宁认为，无政府主义者是“<span class="text-正文引文_20_字符">所有国家组织的敌人，并相信人民只有在不受任何监护人监督的情况下，从下而上、通过其自主的和完全自由的联盟组织起来——才能得到幸福和自由，并创造自己的生活。</span><span class="text-T16">”</span>[<span class="text-书名_20_字符"><span class="text-T31">Marxism, Freedom and the State</span></span>, p. 63] 在<a href="#J_7" class="text-Internet_20_link">第J.7节</a>中，我们将讨论无政府主义者对社会革命的看法，以及涉及的相关内容。</p>

<p class="paragraph-P15">许多这些革命和革命运动对于非无政府主义者来说会相对陌生。大多数人听说过俄国革命，但很少有人知道在布尔什维克夺取政权之前，人民运动为其赋予了怎样的生命力，或无政府主义者在其中扮演的角色。也很少有人听说过巴黎公社、意大利的工厂占领运动或西班牙的集体化运动。这并不令人惊讶，因为正如赫伯特·里德所指出的，历史“<span class="text-正文引文_20_字符">有两种类型——一种是记载公开发生的事件，它们会成为报纸头条并体现在官方记录中——我们可以称之为表层历史</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>但<span class="text-正文引文_20_字符">“与此</span><span class="text-正文引文_20_字符">同时，另一种历史也在发生，它们为这些公开事件做准备，并预示着后者；他们不会体现在官方记录中，是一种看不见的地下历史。</span><span class="text-T16">”</span>[quoted by William R. McKercher, <span class="text-书名_20_字符"><span class="text-T31">Freedom and Authority</span></span>, p. 155] 几乎可以肯定地说，人民运动和起义就是“<span class="text-正文引文_20_字符">地下历史</span>”的一部分，也是社会历史的一部分，但通常会被忽视；取而代之的是精英的历史，那些关于国王、皇后、政治家和富人的记载。而这些大人物的名声往往是通过破坏大多数人的历史而获得的。</p>

<p class="paragraph-P15">这意味着我们所举的“行动中的无政府主义”的实例，也正是俄罗斯无政府主义者沃林所称的——“<span class="text-正文引文_20_字符">未知的革命</span>”的一部分。沃林将这一用词作为他经典作品的书名，并在书中讲述了他所亲身参与的俄国革命；他也用这一词语指代那些鲜为人知的、由人民自己发起的、独立且富有创造性的行动。正如沃林所说，<span class="text-正文引文_20_字符">“我们不知道如何研究一场革命”</span>，大多数历史学家<span class="text-正文引文_20_字符">“对那些在革命背后默默发生的进展心存怀疑并忽视它们……最多只是匆匆提及几句……</span><span class="text-正文引文_20_字符"><span class="text-T29"> </span></span><span class="text-正文引文_20_字符">[然而]正是这些被隐藏的事实才至关重要，它为我们理解正在讨论的事件及其所处的时代，提供了真正的启示。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[<span class="text-书名_20_字符"><span class="text-T31">The Unknown Revolution</span></span>, p. 19] 因为无政府主义基于自下而上的革命，极大地贡献了过去几个世纪的<span class="text-正文引文_20_字符"><span class="text-T13">“地下的历史”</span></span>和<span class="text-正文引文_20_字符"><span class="text-T13">“未知的革命”</span></span>。本节常见问答将为它的成就提供一些启示。</p>

<p class="paragraph-P15">必须指出的是，我们举的这些例子都是大规模的社会实验，但并不意味着我们会忽视涌动在日常生活中的无政府主义实践暗流，即使在资本主义环境下也是如此。克鲁泡特金（在<span class="text-书名_20_字符">《互助论》</span>一书中）和科林·沃德（在<span class="text-书名_20_字符">《行动中的无政府主义》</span>一书中），都记录了普通人是如何以平等的方式共同合作以满足他们共同利益的，尽管他们通常并不意识到自己在实践无政府主义。正如科林·沃德所说：<span class="text-正文引文_20_字符">“一个无政府主义社会——一个没有权威而自行组织的社会，就像积雪下的种子，始终存在着；它埋藏在国家及其官僚制度、资本主义及其挥霍、特权及其不公、民族主义及其自杀性的忠诚、宗教分歧及其迷信的分裂主义之下。”</span>[<span class="text-书名_20_字符">《行动中的无政府主义》</span>，第14页]</p>

<p class="paragraph-P15">无政府主义不仅关乎于未来的社会，也关乎于今天正在发生的社会斗争。它不是一种状态，而是一个过程，一个通过自我活动与自我解放而创造的过程。</p>

<p class="paragraph-P15">然而，到了20世纪60年代，许多评论家认为无政府主义运动已成往事。不仅法西斯主义在战争前后摧毁了欧洲的无政府主义运动，而且在战后，这些运动也被西方的资本主义和东方的列宁主义共同压制。与此同时，无政府主义在美国、拉丁美洲、中国、朝鲜（在那里，一场具有无政府主义性质的社会革命在朝鲜战争前就被镇压）和日本遭到压制。即便在那些避免了最残酷镇压的少数几个国家，由于冷战和国际孤立，像瑞典工人中央组织（Sveriges Arbetares Centralorganisation，SAC）这样的自由意志主义工会也在之后变得改良主义。</p>

<p class="paragraph-P15">然而，60年代是一个新的斗争年代。世界各地的“新左派”不仅从无政府主义中汲取思想，也从其他地方获取灵感。法国1968年的五月风暴中的许多著名人物，都自称自己是无政府主义者。尽管这些运动本身逐渐衰落，但从中走出来的人们保持了这一思想的活力并开始构建新的运动。1975年佛朗哥的死亡，预示着西班牙的无政府主义大规模的复兴；甚至有多达50万人参加了CNT（西班牙全国劳工联盟）举办的第一次后佛朗哥时代的集会。70年代末和80年代初，一些南美国家重新回归有限的民主，这也带来了无政府主义在这些国家的增长。最后，在80年代末，正是无政府主义者率先对列宁主义苏联发起了攻击。1987年，莫斯科举行了自1928年以来的第一次由无政府主义者组织的抗议游行。</p>

<p class="paragraph-P15">如今，无政府主义运动虽然依旧薄弱，但在许多国家组织起了成千上万的革命者。西班牙、瑞典和意大利的自由意志工会运动总共拥有约25万名成员。大多数其他欧洲国家也有数千名活跃的无政府主义者。无政府主义团体首次在包括尼日利亚和土耳其在内的一些国家出现。南美的无政府主义运动也经历了大规模复兴。委内瑞拉的无政府主义团体“<span class="text-T13">Corrio A</span><span class="text-T16">”</span>分发的一份联络名单显示，几乎每个南美国家都有超过100个无政府主义组织。</p>

<p class="paragraph-P15">也许北美的复兴最为缓慢，但即便在那里，所有自由意志主义的组织似乎也在显著发展。随着这一增长的加速，将会有更多的无政府主义行动实例被创造出来，越来越多的人将参与到无政府主义的组织和活动当中，使这一部分的常见问答变得越来越不重要。</p>

<p class="paragraph-P15">然而，强调大规模无政府主义成功运作的实例仍然至关重要，以避免我们被指责为“空想主义”。由于历史由胜利者书写，这些无政府主义行动的实例往往被隐藏在鲜为人知的书籍中。它们很少在学校和大学中被谈到（即使被提及，也往往被歪曲）。毋庸置疑，我们列举的几个例子仅仅是其中的冰山一角。</p>

<p class="paragraph-P15">无政府主义在许多国家都拥有悠久的历史，我们无法详尽记录每一个实例，只能选择我们认为重要的案例。此外，我们很抱歉，这些例子可能会显得以欧洲为中心。由于篇幅和时间的限制，我们不得不忽略了以下重要事件：英国的工团主义起义（1910-1914）；英国（1917-1921）、德国（1919-1921）、葡萄牙（1974）的工人代表运动；墨西哥革命；无政府主义者参加的古巴革命；第二次世界大战期间及战后，朝鲜地区对日本（后来是美国和苏联）帝国主义的反抗；匈牙利革命（1956）；1960年代末的“拒绝工作”运动（特别是意大利1969年的“火热之秋”）；英国矿工的罢工运动（1984-1985）；英国的反人头税斗争（1988-1992）；法国的罢工浪潮（1986和1995年）；20世纪80年代和90年代意大利的COBAS运动；21世纪初阿根廷起义期间的民众集会与自主管理占领工厂——等等数不清的其他结合无政府主义自我管理思想的主要运动。顺带一提，这些事件中无政府主义的自我管理理念往往由运动本身自发产生，而不一定由无政府主义者主导或“领导”。</p>

<p class="paragraph-P15">对于无政府主义者来说，革命与群众斗争就是“<span class="text-仿宋引文_20_字符"><span class="text-T13">被压迫者的节日</span></span>”，是普通人开始为自己而行动、改变自己与世界的时刻。</p>
<p class="paragraph-P15"> </p><h3 class="paragraph-P26"><a id="a__A_5_1_巴黎公社"><span/></a><a id="A_5_1"/>A.5.1 巴黎公社</h3>

<p class="paragraph-P15">1871年成立的巴黎公社，在无政府主义思想与运动的发展史上扮演着重要的角色。巴枯宁在当时这样评价巴黎公社：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>革命社会主义[即无政府主义]刚刚在巴黎公社进行了一次瞩目而实践性的示范……[它]向所有被奴役的人们（难道还有不被奴役的大众吗？）展示了通往解放和繁荣的唯一道路；巴黎公社对资产阶级激进的政治传统给予了致命一击，[并为]革命社会主义奠定了实在的基础。<span class="text-T16">”</span>[<span class="text-书名_20_字符"><span class="text-T31">Bakunin on Anarchism</span></span>, pp. 263-4]</p>

<p class="paragraph-P61">巴黎公社是在普法战争中法国战败后建立的。当时，法国政府试图派兵夺回巴黎国民自卫军的火炮，以其防落入民众手中。公社参与者路易丝·米歇尔回忆道：<span class="text-正文引文_20_字符">“得知凡尔赛士兵试图夺取火炮后……蒙马特的男女居民出奇熟练地一齐</span><span class="text-正文引文_20_字符"><span class="text-T53">[</span></span><span class="text-正文引文_20_字符">将火炮</span><span class="text-正文引文_20_字符"><span class="text-T53">]</span></span><span class="text-正文引文_20_字符">攀上山丘。虽然那些攀登山丘的人们认为自己将会死去，但他们已经准备好付出代价。”</span>士兵们拒绝向嘲弄的人群开火，转而把武器对准了他们的军官。这，就是3月18日，巴黎公社由此开始的那一天。<span class="text-正文引文_20_字符">“人民觉醒了……3月18日也许曾会属于国王的支持者、外国势力，或是人民。但在这一天，它属于人民。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[<span class="text-书名_20_字符"><span class="text-T31">Red Virgin: Memoirs of Louise Michel</span></span>, p. 64]</p>

<p class="paragraph-P15">在巴黎国民自卫军召集的自由选举中，巴黎市民选出一个由雅各宾派和共和派占多数，社会主义者（主要是威权社会主义的布朗基派，和无政府主义者蒲鲁东的追随者）占少数的议会。该议会宣布巴黎为自治城市，并希望将整个法国重建为公社（即社区）联合会。在公社内部，当选的议员可被选民随时罢免，并领取工人的平均工资。此外，他们必须向选民报告工作进展，并在未履行委托任务时接受罢免。</p>

<p class="paragraph-P15">为什么这一发展引起了无政府主义者的兴趣显而易见——它与无政府主义思想有着强烈的相似之处。事实上，巴黎公社的例子在许多方面与巴枯宁所预言的革命方式相似——一个主要城市首先宣布自治，自行组织、以身作则，号召世界的其他地方效仿。（参见《致阿尔伯特·理查兹的信》中的《巴枯宁论无政府主义》）巴黎公社开始了一个自下而上创建新社会的进程，是“<span class="text-正文引文_20_字符"><span class="text-T53">[</span></span><span class="text-正文引文_20_字符">一次</span><span class="text-正文引文_20_字符"><span class="text-T53">]</span></span><span class="text-正文引文_20_字符">对政治权力集中化的打击。</span>”[Voltairine de Cleyre, <span class="text-正文引文_20_字符"><span class="text-T55">"The Paris Commune,"</span></span><span class="text-正文引文_20_字符"> </span><span class="text-书名_20_字符"><span class="text-T31">Anarchy! An Anthology of Emma Goldman's Mother Earth</span></span><span class="text-书名_20_字符">,</span> p. 67]</p>

<p class="paragraph-P15">许多无政府主义者在公社中发挥了作用——例如路易丝·米歇尔、雷克吕兄弟和欧仁·瓦尔兰（后者在之后的镇压中被杀害）。而在公社发起的改革中，比如将工作场所重新以合作社的方式开放，无政府主义者看到了自己关于联合劳动的思想开始得到实现。到五月，共有43个工作场所改为由合作社经营，卢浮宫博物馆则成为由工人委员会管理的军火工厂。为了呼应蒲鲁东的观点，机械工会与钣金工人协会在一次会议提出：“<span class="text-正文引文_20_字符">我们的经济解放……只能通过工人协会的建立来</span><span class="text-正文引文_20_字符">实现。唯有工人协会才能将我们的地位从雇佣工人转变为合作者。</span><span class="text-T16">”</span>他们派代表去公社劳动组织委员会支持以下目标：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>废除人剥削人的现象，扫清奴隶制的最后残余；</p>

<p class="paragraph-P42"><span class="text-T28">“</span>在互助协会中组织劳动，确保资本不可被剥夺。”</p>

<p class="paragraph-P15">通过这种方式，他们希望确保在公社中“<span class="text-正文引文_20_字符">平等绝不再是一个空洞的词</span>”。[<span class="text-书名_20_字符"><span class="text-T31">The Paris Commune of 1871: The View from the Left</span></span>, Eugene Schulkind (ed.), p. 164] 工程师工会于4月23日的一次会议上投票决定，由于公社的目标是<span class="text-正文引文_20_字符">“经济解放”</span>，因此应该<span class="text-正文引文_20_字符">“通过具有共同责任的协会来组织劳动”</span>，从而<span class="text-正文引文_20_字符">“消除人剥削人的现象”</span>。<span class="text-T29"> </span>[quoted by Stewart Edwards, <span class="text-书名_20_字符"><span class="text-T31">The Paris Commune 1871</span></span>, pp. 263-4]</p>

<p class="paragraph-P15">除了自主管理的工人协会，公社社员还在大众社团和大众组织的网络中实践直接民主，类似于法国大革命时期的直接民主社区议会（“<span class="text-正文引文_20_字符">区会</span>”,<span class="text-正文引文_20_字符">“</span><span class="text-正文引文_20_字符"><span class="text-T55">sections</span></span><span class="text-正文引文_20_字符">”</span>）。一家社团的报纸宣告到：“<span class="text-正文引文_20_字符">人民们，通过你们的公众会议、通过你们的新闻出版社，自我治理吧</span>”。公社被视为人民集会的体现，因为（引用另一家俱乐部的话）“<span class="text-正文引文_20_字符">公社的权力存在于每个郡</span><span class="text-正文引文_20_字符"><span class="text-T56">[</span></span><span class="text-正文引文_20_字符">和街区</span><span class="text-正文引文_20_字符"><span class="text-T56">]</span></span><span class="text-正文引文_20_字符">中，存在于那些聚集着憎恶枷锁与奴役的人们的地方。</span>”也难怪居斯塔夫·库尔贝，蒲鲁东的艺术家朋友和追随者，称巴黎为<span class="text-正文引文_20_字符">“真正的天堂……所有社会团体都建立了自己的联合会，成为自身命运的主人。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[quoted by Martin Phillip Johnson, <span class="text-书名_20_字符"><span class="text-T31">The Paradise of Association</span></span>, p. 5 and p. 6]</p>

<p class="paragraph-P55">此外，公社的《告法国人民书》也呼应了许多重要的无政府主义思想。该宣告书认为，社会的<span class="text-正文引文_20_字符">“政治团结”</span>应建立在<span class="text-正文引文_20_字符">“所有地区主动且自愿地联合，自由且自发地汇聚所有个人的力量朝着共同的目标——全体人民的福祉、自由与安全”</span>之上。[quoted by Edwards, <span class="text-书名_20_字符"><span class="text-T31">Op. Cit.</span></span>, p. 218] <span class="text-T16">公社社员设想的新社会，是基于</span><span class="text-正文引文_20_字符">“公社的绝对自治……确保公社所有必要的权利；并确保每个法国人无论作为个人、作为公民还是作为劳动者，都能充分施展其才能的权利。公社自治的极限，仅限于能够确保所有其他遵守该契约的公社也能平等地自治；公社联合必须确保法兰西的自由。”</span>[<span class="text-正文引文_20_字符"><span class="text-T55">"Declaration to the French People"</span></span>, quoted by George Woodcock, <span class="text-书名_20_字符"><span class="text-T31">Pierre-Joseph Proudhon: A Biography</span></span>, pp. 276-7] <span class="text-T16">因为提出了公社联合体的构想，巴枯宁敢于断言巴黎公社是</span><span class="text-正文引文_20_字符">“对国家的一种大胆而明确的否定”</span><span class="text-T16">。</span><span class="text-T23"> </span>[<span class="text-书名_20_字符"><span class="text-T31">Bakunin on Anarchism</span></span>, p. 264]</p>

<p class="paragraph-P15">而且，巴黎公社对于联合会的设想也显然反映了蒲鲁东对于法国激进思潮的影响。事实上，公社构想中的基于代表联合会的法国公社，代表由选民强制委任，并可随时被罢免，这一理念也呼应了蒲鲁东的思想（蒲鲁东在1848年主张“<span class="text-正文引文_20_字符">实施绑定性的授权</span>”[<span class="text-书名_20_字符"><span class="text-T31">No Gods, No Masters</span></span>, p. 63]，并在他的著作<span class="text-书名_20_字符">《联邦制原理》</span>中提倡了公社的联邦制）</p>

<p class="paragraph-P15">因此，无论在经济上还是政治上，巴黎公社都深受无政府主义思想的影响。在经济上，它对蒲鲁东和巴枯宁阐述的联合生产理论进行有意识地革命实践。在政治上，无政府主义者在公社对联邦制和自治的呼吁中，看到了他们的“<span class="text-正文引文_20_字符">未来社会组织……</span><span class="text-正文引文_20_字符"><span class="text-T56">[</span></span><span class="text-正文引文_20_字符">是</span><span class="text-正文引文_20_字符"><span class="text-T56">]</span></span><span class="text-正文引文_20_字符">自下而上地通过工人的自由联合或联邦来实现；从协会开始，然后进一步是公社、地区、民族，最终汇聚成一个伟大的国际和普遍的联邦。</span><span class="text-T16">”</span>[Bakunin,<span class="text-书名_20_字符"> </span><span class="text-书名_20_字符"><span class="text-T31">Op. Cit</span></span><span class="text-T13">.</span>, p. 270]</p>

<p class="paragraph-P62"><span class="text-T9">然而对于无政府主义者来说，公社的行动还远远不够。尽管它在公社之外废除了国家权力，但公社并未在内部废除国家机构。用巴枯宁尖锐的术语来说，公社社员“</span><span class="text-正文引文_20_字符">以雅各宾的方式</span><span class="text-T9">”组织自己。正如彼得·克鲁泡特金指出的那样，虽然</span><span class="text-正文引文_20_字符">“巴黎人民宣布了自由公社，宣布了一个基本的无政府主义原则……但他们在中途停下了脚步”</span><span class="text-T9">，并为自己建立了</span><span class="text-正文引文_20_字符">“一个仿照旧市政委员会的公社委员会”</span><span class="text-T9">。因此，巴黎公社并未</span><span class="text-正文引文_20_字符">“打破国家和代议制政府的传统，也未在公社内部尝试从简单到复杂的组织模式，尽管他们通过宣布公社的独立和自由联合率先开始了这一模式。”</span><span class="text-T9">这导致了灾难，公社委员开始被</span><span class="text-正文引文_20_字符">“官僚主义的繁文缛节所困住”</span><span class="text-T9">，失去了</span><span class="text-正文引文_20_字符">“与群众持续接触所带来的敏锐感……由于远离革命的中心——人民——而陷入瘫痪，他们自己也瘫痪了群众的主动性。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[<span class="text-书名_20_字符"><span class="text-T31">Words of a Rebel</span></span>, p. 97, p. 93 and p. 97]</p>

<p class="paragraph-P15">此外，公社在经济改革方面的尝试也仍有很长的路要走。它没有试图将所有工作场所转变为合作社（即没收资本），也没有将这些合作社组建成联合体来协调和支持彼此的经济活动。沃尔泰琳·德·克莱尔强调，巴黎<span class="text-正文引文_20_字符">“未能打击经济上的暴政，因此未能实现它本可以达到的目标”</span>，即“<span class="text-正文引文_20_字符">一个经济事务本应由实际的生产者和分销者群体安排的、消除了当前掌控世界资本的无用与有害因素的、自由的共同体”</span>。[<span class="text-书名_20_字符"><span class="text-T31">Op. Cit.</span></span>, p. 67] 由于这座城市不断受到法军围攻，公社成员心中显然有其他更紧迫的事情。然而，对克鲁泡特金来说，这种处境是一个灾难：</p>

<p class="paragraph-P15"><span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">他们把经济问题视为次要问题，认为可以等到公社胜利</span><span class="text-正文引文_20_字符"><span class="text-T12">后</span></span><span class="text-正文引文_20_字符">再处理……但随之而来的却是惨重的失败以及中产阶级的血腥报复。这再次证明，如果没有人民在经济领域的同步胜利，人民公社的胜利在物质上是不可能的。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[<span class="text-书名_20_字符"><span class="text-T31">Op. Cit.</span></span>, p. 74]</p>

<p class="paragraph-P15">无政府主义者得出了显而易见的结论，认为“<span class="text-正文引文_20_字符">如果治理独立公社不需要中央政府，如果国家政府被抛弃，而国家统一是通过自由联合实现的，那么中央市政政府同样变得无用且有害。同样的联合原则可以在公社内部运作。</span><span class="text-T16">”</span>[Kropotkin, <span class="text-书名_20_字符"><span class="text-T31">Evolution and Environment</span></span>, p. 75] 然而，巴黎公社并未通过直接民主的大众议会联合体来废除公社内部的国家机构，类似于1789-1793年革命期间巴黎的“区会”（有关这些内容请参见克鲁泡特金的《大法兰西革命》）；而是保留了代议制政府，结果因此遭到了损害。<span class="text-正文引文_20_字符">“人民没有亲自行动……而是信任他们的统治者，把采取行动的责任托付给了他们。这是选举产生必然结果的首要后果。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>公社委员会很快成为<span class="text-正文引文_20_字符">“革命的最大障碍”</span>，从而证明了<span class="text-正文引文_20_字符">“政府不可能具有革命性”</span>这一“<span class="text-正文引文_20_字符">政治公理</span>”。<span class="text-T29"> </span>[<span class="text-书名_20_字符"><span class="text-T31">Anarchism</span></span>, p. 240, p. 241 and p. 249]</p>

<p class="paragraph-P15">公社委员会越来越疏离选举它的人民，因而两者变得越来越没有联系。而随着这种不相干的增长，其专制倾向也随之增强，雅各宾派占多数的委员会成立了一个“<span class="text-正文引文_20_字符">公共安全委员会</span>”，（通过恐怖手段）“<span class="text-正文引文_20_字符">保卫</span>”“革命”。这一委员会遭到自由意志社会主义少数派的反对，所幸，巴黎人民在保卫他们的自由时，实际上忽视了它，而他们的对手则是以资本主义文明和“自由”的名义进攻他们的法军。5月21日，政府军进入巴黎，随后发生了七天激烈的巷战。成群的士兵和武装的资产阶级分子在街头肆意残害与杀戮。在巷战中，超过25,000人被杀，其中许多人在投降后被谋杀，遗体被抛入集体墓坑。作为最后的侮辱，资产阶级在公社诞生地——蒙马特高地建造了圣心堂（<span class="text-T57">Sacré-Cœur</span>），以“弥补”他们在令自己极度恐惧的激进与无神论起义中所犯下的罪行。</p>

<p class="paragraph-P15">对于无政府主义者来说，巴黎公社的教训有三点：首先，一个去中心化的社区邦联是自由社会的必要政治形式（<span class="text-正文引文_20_字符">“</span><span class="text-正文引文_20_字符"><span class="text-T12">这就是社会革命必须采取的形式</span></span><span class="text-正文引文_20_字符">——独立公社。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[Kropotkin, <span class="text-书名_20_字符"><span class="text-T31">Op. Cit.</span></span>, p. 163]）其次，<span class="text-正文引文_20_字符">“在公社内部设置政府，与在公社之上设置政府同样毫无道理。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>这意味着一个无政府主义的社区需要建立在邻里和工作场地集会的邦联之上，彼此自由地合作。最后，将政治革命与经济革命统一为社会革命至关重要。<span class="text-正文引文_20_字符">“他们试图首先巩固公社，然后将社会革命推迟到以后，而唯一正确的方式是</span><span class="text-正文引文_20_字符"><span class="text-T12">通过社会革命来巩固公社</span></span><span class="text-正文引文_20_字符">！</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[Peter Kropotkin, <span class="text-书名_20_字符"><span class="text-T31">Words of a Rebel </span></span>, p. 97]</p>

<p class="paragraph-P15">如果想要了解更多无政府主义者对巴黎公社的观点，可以参阅克鲁泡特金在<span class="text-书名_20_字符">《一个反叛者的话》</span>，以及<span class="text-书名_20_字符">《无政府主义者读本》</span>中的文章<span class="text-书名_20_字符">《巴黎公社》</span>，以及巴枯宁在<span class="text-书名_20_字符">《巴枯宁论无治主义》</span>中的<span class="text-书名_20_字符">《巴黎公社与国家观念》</span>。</p>
<p class="paragraph-P15"> </p><h3 class="paragraph-P26"><a id="a__A_5_2_干草市场烈士"><span/></a><a id="A_5_2"/>A.5.2 干草市场烈士</h3>

<p class="paragraph-P15">5月1日对劳工运动来说具有重要的特殊意义。尽管这一节日曾被苏联及其他地区的斯大林主义官僚集体所劫持，但五一国际劳动节仍然是全球团结的日子，是铭记过去的斗争和表达对更美好未来希望的时刻。这一天提醒人们：对一人的损害即是对所有人的损害。</p>

<p class="paragraph-P15">五一国际劳动节的历史，与无政府主义运动和工人阶级为更美好的世界所作的斗争密切相关。事实上，它起源于1886年，那一年芝加哥四名无政府主义者因组织工人为争取八小时工作制的斗争而遭处决。因此，五一国际劳动节可以说是“<span class="text-仿宋引文_20_字符"><span class="text-T13">行动中的无政府主义</span></span>”的产物——是工人们通过工会中的直接行动来改变世界的斗争结果。</p>

<p class="paragraph-P15">这一段历史可以追溯到19世纪80年代的美国。1884年，在<span class="text-书名_20_字符"><span class="text-T31">美国与加拿大组织贸易和工会联合会</span></span>（成立于1881年，1886年更名为<span class="text-书名_20_字符"><span class="text-T31">美国劳工联合会</span></span>）通过了一项决议，声明：“<span class="text-正文引文_20_字符">自1886年5月1日起，法定工作时长应设定为八小时，并建议各地区的工会对法规进行调整，跟随此项决议。</span>”为声援这一要求，号召将于1886年5月1日举行罢工。</p>

<p class="paragraph-P15">在芝加哥，无政府主义者是工会运动的主要力量。在他们的推动下，工会将争取八小时工作制的号召转化为5月1日的大规模罢工。无政府主义者认为，只有通过直接行动和工人团结才能赢得八小时工作制。在他们看来，争取类似八小时工作制的改革本身并不足够，这只是持续进行的阶级斗争中的其中一场战役；而只有通过社会革命和建立自由社会，才能结束这场阶级斗争。正是怀着这样的信念，他们进行了组织与斗争。</p>

<p class="paragraph-P15">仅仅在芝加哥，就有40万工人参加罢工，罢工的威胁促使超过4.5万名工人在未参与罢工的情况下也获得了缩短的工作时间。1886年5月3日，警察在麦考密克收割机公司向罢工队伍开枪，至少造成一名罢工工人死亡，五至六人重伤，伤者人数不详。为抗议这一暴行，无政府主义者号召次日在干草市场广场举行群众集会。据当时的市长说，“<span class="text-正文引文_20_字符">至此还没有发生任何事件，或看起来可能会发生什么需要干预的事件。</span>”然而，在集会即将结束时，由180名的警察组成的部队赶到，命令解散集会。这时，一枚炸弹被扔向警察队伍，警察随后向人群开火。警方造成的平民伤亡人数从未被准确统计，但总共有七名警察死亡。（讽刺的是，其中只有一人死于炸弹，而其余六人则死于警察自己的走火[Paul Avrich, <span class="text-书名_20_字符"><span class="text-T31">The Haymarket Tragedy</span></span>, p. 208]）</p>

<p class="paragraph-P15">一场“<span class="text-正文引文_20_字符">恐怖统治</span>”席卷了芝加哥。<span class="text-正文引文_20_字符">“那些为资本服务的有组织且毫无良心的强盗与匪徒，封禁了唯一能为那些被关进牢房的人发声的报纸。他们还闯入了任何曾同情和声援那些反对现有掠夺性和压迫性体制者的家中……他们入室搜查，并且对这些人和家人施加了难以置信的侮辱。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[Lucy Parsons, <span class="text-书名_20_字符"><span class="text-T31">Liberty, Equality &amp; Solidarity</span></span>, p. 53] 集会场所、工会办公室、印刷厂和私人住宅（在通常没有搜查令的情况下）被突袭，而这些针对工人阶级所在地的突袭，使警方得以逮捕所有已知的无政府主义者和其他社会主义者。许多嫌疑人遭到殴打，有些人则靠行贿躲过一劫。当有人质疑警方为何不出示搜查令时，州检察官J·格林内尔则公开表示：“<span class="text-正文引文_20_字符">先斩，后奏。</span><span class="text-T16">”</span>[<span class="text-T8">"Editor's Introduction"</span>, <span class="text-书名_20_字符"><span class="text-T31">The Autobiographies of the Haymarket Martyrs</span></span>, p. 7]</p>

<p class="paragraph-P15">八名无政府主义者因涉嫌是谋杀者的共犯而被审判。然而，没有任何证据证明被告携带了炸弹甚至策划了投掷炸弹的行动。法官裁定，州方无须确定实际犯罪者的身份，或者证明他的行为受到了被告的影响。州方也未试图证明被告以任何方式支持或教唆了该行为。事实上，炸弹爆炸时，只有三名被告在场，其中之一的阿尔伯特·帕森斯（Albert Parsons）甚至带着同为无政府主义者的妻子露西·帕森斯（Lucy Parsons）和他们的两个年幼孩子参加了集会。</p>

<p class="paragraph-P15">这八人之所以被挑为被告，完全只是因为他们的无政府主义立场和工会组织活动。州检察官对此毫不掩饰地告诉陪审团：<span class="text-正文引文_20_字符">“法律正在接受审判。安那其正在</span><span class="text-正文引文_20_字符">接受审判。这些人被陪审团选中，并因为他们是领导者而起诉。他们并不比成千上万追随他们的人更有罪。各位陪审员，请定罪这些人，杀一儆百，绞死他们，这样你们就拯救了我们的制度和社会。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>陪审团由州检察官提名的一位特别法警精挑细选，其中包括企业家和一名被炸死警察的亲属。辩方被禁止提交证据，因为这位特别法警曾公开宣称：<span class="text-正文引文_20_字符">“我在处理此案，我清楚自己在做什么。这些家伙将被绞死，必死无疑。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[<span class="text-书名_20_字符"><span class="text-T31">Op. Cit.</span></span>, p. 8] 结果毫不意外，被告全部被判有罪。其中七人被判处死刑，一人被判15年监禁。</p>

<p class="paragraph-P15">国际社会的声援运动使其中两名被告的死刑判决减为无期徒刑，但全球范围的抗议并未阻止美国政府的行刑。在剩下的五人中，路易斯·林格（Louis Lingg）于处决前夜自杀，逃脱了绞刑的命运。其余四人——阿尔伯特·帕森斯（Albert Parsons）、奥古斯特·斯毕斯（August Spies）、乔治·恩格尔（George Engel）和阿道夫·费舍尔（Adolph Fischer）——于1887年11月11日被绞死。他们在劳工历史上被铭记为“<span class="text-正文引文_20_字符">干草市场烈士</span>”。在他们的葬礼队伍经过的路线上，约有15万至50万人列队送别，约1万至2.5万人观礼下葬。</p>

<p class="paragraph-P15">1889年，在巴黎出席国际社会主义者代表大会的美国代表团提议，将5月1日定为工人的节日，以纪念工人阶级的斗争和“芝加哥八烈士”做出的牺牲。从那时起，五一国际劳动节成为国际上团结的象征。1893年，伊利诺伊州的新任州长正式承认那芝加哥和全世界工人阶级早已知道的事实，赦免了烈士们，理由是他们显然是无辜的并且“<span class="text-正文引文_20_字符">那场审判并不公正</span>”。时至今日，仍无人知道是谁投掷了那枚炸弹——但唯一确定的事实是，被审判的八人无一与此事有关：<span class="text-正文引文_20_字符">“我们的同志并不是因为与投掷炸弹有关而被政府谋杀，而是因为他们积极组织了美国被雇佣的奴役者。</span><span class="text-正文引文_20_字符"><span class="text-T33">”</span></span>[Lucy Parsons, <span class="text-书名_20_字符"><span class="text-T31">Op. Cit.</span></span>, p. 142]</p>

<p class="paragraph-P15">当局在审判时曾认为，这种迫害将摧毁劳工运动的后背力量。然而，作为事件的亲历者，露西·帕森斯（Lucy Parsons）在20年后指出，干草市场的审判“<span class="text-正文引文_20_字符">是一场阶级审判——无情、恶毒、野蛮而血腥。通过这场起诉，资本家试图粉碎在芝加哥——这一伟大运动的风暴中心——所成功发起的八小时工作制大罢工。同时，他们还企图通过对这些人加以残酷地审判威吓工人阶级，让他们退回到他们正试图从中挣脱的长期工作与低工资的境地。资产阶级妄想通过羞辱性地处决当时工人阶级中最具进步思想的领导者来实施他们的邪恶计划。在执行这一司法谋杀的血腥行径中，他们确实成功了；但在阻止阶级斗争的强大前进浪潮上，他们彻底的失败了。</span><span class="text-T16">”</span>[Lucy Parsons, <span class="text-书名_20_字符"><span class="text-T31">Op. Cit.</span></span>, p. 128] 正如奥古斯特·斯毕斯在被判死刑后对法庭发表的陈词中所言：</p>

<p class="paragraph-P15"><span class="text-正文引文_20_字符"><span class="text-T16">“</span></span><span class="text-正文引文_20_字符">如果你们指望通过吊死我们来踩灭工人运动的火焰——这场由数千万受压迫的、深受苦难的人民视作救赎希望的运动——如果这就是你们的目的，那就吊死我们吧！在这里你们踏灭的是一点星火，但是在此处、在彼方——在你们的面前、在你们的背后、在四面八方——火焰将会熊熊燃烧。这是地下燃烧的烈火，你们不可能将其熄灭。</span>”[quoted by Paul Avrich, <span class="text-书名_20_字符"><span class="text-T31">Op. Cit.</span></span>, p. 287]</p>

<p class="paragraph-P15">在这之后的岁月里，这种对国家和资本主义的违抗吸引了成千上万的人加入无政府主义，尤其是在美国。从干草市场事件以来，无政府主义者每年都会在五月一日庆祝劳动节（而改良主义的工会和劳工党则将游行改在每年5月的第一个星期天）。我们这样做是为了向世界各地的工人阶级表达我们的团结，庆祝过去和现在的斗争，展现我们的力量，并提醒统治阶级他们的易碎性。正如内斯托尔·马赫诺所说：</p>

<p class="paragraph-P42"><span class="text-T28">“</span>那一天，这些美国工人通过组织起来，表达了他们对国家与资本所维持的不公秩序的抗议……</p>

<p class="paragraph-P42"><span class="text-T28">“</span>芝加哥的工人们……聚集在一起，共同地，去解决他们生活和斗争中的问题……</p>

<p class="paragraph-P42"><span class="text-T28">“</span>在今天也是同样……劳动者们……将五月的第一天视为一个相聚的时刻。在这一天，他们会关注自身的事情，并思考关于解放自己的问题。<span class="text-T16">”</span>[<span class="text-T13">The Struggle Against the State and Other Essays</span>, pp. 59-60]</p>

<p class="paragraph-P15">无政府主义者坚持五一劳动节的起源，并在这一天庆祝它在被压迫者直接行动中的诞生。这是无政府主义直接行动和团结原则的经典例子，“<span class="text-正文引文_20_字符">这是一个具有重要历史意义的事件，因为这是首次，工人们通过联合而同步的行动尝试争取更短的工作时间……这次罢工是首次大规模的直接行动，在美国亦是首次。</span><span class="text-T16">” </span>[Lucy Parsons, <span class="text-T13">Op. Cit.</span>, pp. 139-40] 压迫与剥削催生反抗，而对无政府主义者而言，五一劳动节就是这种反抗与力量的国际性象征——这一力量也体现在奥古斯特·斯派斯的遗言中，这句话也被刻在芝加哥瓦尔德海姆公墓的海马克特烈士纪念碑上：</p>

<p class="paragraph-小行距列举"><span class="text-正文引文_20_字符">“总有一天，我们的沉默将比你们今天所扼杀的声音更为震耳欲聋。”</span></p>

<p class="paragraph-P42"><span class="text-正文引文_20_字符">"The day will come when our silence will be more powerful than the voices you are throttling today." </span></p>

<p class="paragraph-P15">要理解为什么国家和资产阶级如此坚决地要绞死芝加哥的无政府主义者，就必须认识到，他们为什么会被当作是一个庞大的激进工会运动的领导者。1884年，芝加哥的无政府主义者创办了世界上第一份每日出版的无政府主义报纸，<span class="text-书名_20_字符">《芝加哥工人报》（Chicagoer Arbeiter-Zeitung）</span>。这份报纸由德国移民工人阶级运动所撰写、阅读、拥有并出版。这份日报，连同一份周刊<span class="text-书名_20_字符">（Vorbote）</span>和一份周日刊<span class="text-书名_20_字符">（Fackel）</span>的合计发行量在短短几年内翻倍，从1880年的每期13,000份增长到1886年的26,980份。此外，无政府主义的周刊也存在于其他族裔的群体中，包括一份英文版、一份波希米亚文版和一份斯堪的纳维亚文版。</p>
